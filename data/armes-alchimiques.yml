    \ réduite de matière gluante et immobilisante. Tirer une flèche immobilisante\
    \ est considéré comme une attaque de contact à distance ; la flèche n’inflige\
    \ aucun dégât lorsqu’elle touche, mais asperge la cible de colle alchimique. La\
