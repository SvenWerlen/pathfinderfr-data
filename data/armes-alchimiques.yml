- Nom: Sacoche immobilisante
  Catégorie: Arme alchimique
  Sous-catégorie: Arme à distance
  Source: AE
  Prix: 50 po
  Artisanat: '25'
  Dégâts: —
  Critique: —
  Portée: 3 m
  Poids: 2 kg
  Type: —
  Spécial: Enchevêtrement
  Description: La sacoche immobilisante est un petit sac rempli de goudron, de résine
    et d’autres substances collantes. Lorsque le personnage la lance sur une créature
    (avec une attaque de contact à distance ayant un facteur de portée de 3 mètres),
    elle se disloque et toute la matière gluante en jaillit, enchevêtrant la cible.
    Elle se solidifie et se renforce au contact de l’air.  Une créature enchevêtrée
    reçoit un malus de -2 à ses jets d’attaque et un malus de -4 en Dextérité. Elle
    doit réussir un jet de Réflexes DD 15 ou restée collée au sol, incapable de bouger.
    Même sur un jet réussi, elle ne peut se déplacer qu’à la moitié de sa vitesse.
    Les créatures de taille TG ou plus grandes ne sont pas affectées par la sacoche
    immobilisante. Les créatures volantes ne sont pas collées au sol mais doivent
    réussir un jet de Réflexes DD 15 ou devenir incapables de voler (si elles utilisent
    leurs ailes pour voler) et tomber au sol. La sacoche immobilisante ne fonctionne
    pas sous l’eau. Une créature collée au sol (ou incapable de voler) peut se libérer
    un réussissant un test de Force DD 17 ou en utilisant une arme tranchante pour
    infliger 15 points de dégâts à la substance qui la retient. Une créature cherchant
    à se débarrasser de la substance dont elle est recouverte (ou une créature qui
    vient à son secours) n’a pas besoin de faire de jet d’attaque, elle touche automatiquement,
    après quoi elle doit faire un jet de dégâts pour savoir quelle quantité de substance
    elle a enlevée. Une fois libérée, la créature peut se déplacer (y compris voler)
    à la moitié de sa vitesse. Si la créature enchevêtrée essaye de lancer un sort,
    elle doit faire un test de concentration DD 15 + le niveau du sort, si elle échoue,
    elle est incapable de le lancer. La substance sèche et se fragilise au bout de
    2d4 rounds, se craquelant et perdant de son efficacité. Une application de solvant
    universel sur une créature coincée la dissout immédiatement. La fabrication de
    cet objet requiert un test d’Artisanat (alchimie) DD 25.
