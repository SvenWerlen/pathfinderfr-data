- Nom: Bocal à concussion
  Catégorie: Arme alchimique
  Sous-catégorie: Arme à distance
  Source: AE
  Prix: 35 po
  Artisanat: '25'
  Dégâts: '1'
  Critique: —
  Portée: 3 m
  Poids: 500 g
  Type: Sonique
  Spécial: Voir texte
  Description: Ce pot en argile tout simple abrite deux chambres hermétiques remplies
    de substances alchimiques. Le bocal se lance comme une arme à aspersion. Il se
    brise à l’impact, recouvrant la cible du mélange des deux liquides. Un round plus
    tard, lors du tour du personnage, les liquides réagissent, créant un souffle violent.
    La cible reçoit 1 point de dégâts soniques, est assourdie pendant 1d4 rounds et
    doit réussir un jet de Vigueur de DD 12 ou être étourdie pendant 1 round. Les
    créatures situées dans un rayon de 1,50 mètre autour du souffle reçoivent 1 point
    de dégâts sonores. La cible peut dépenser une action complexe pour racler ou essuyer
    le liquide avant l’explosion et le déposer sur sa case ou sur une case adjacente.
    Le mélange explose normalement mais la cible de départ reçoit les dégâts comme
    si elle était dans un rayon de 1,50 mètre autour de l’explosion. La fabrication
    de cet objet requiert un test d’Artisanat (alchimie) DD 25.
