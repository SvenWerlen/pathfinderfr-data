    \ de nouvelles utilisations de ces matériaux pour fabriquer des flèches alchimiques\
    \ aux effets surprenants. À moins que le contraire ne soit indiqué, ces flèches\
    \ alchimiques sont efficaces pour un unique tir. Même si les elfes alchimistes\
    \ sont les inventeurs de ces formules, n’importe quel alchimiste peut les utiliser,\
    \ que ce soit pour des flèches ou pour des carreaux. Les prix indiqués sont ceux\
    \ d’une flèche de qualité ordinaire ; les flèches de maître coûtent 6 po de plus\
    \ que le prix indiqué. \n• Flèche aimantéeLa pointe de cette flèche en fer lourd\
    \ est enrobée d’une résine alchimique ; tirer sur la petite ficelle (par une action\
    \ de mouvement) brise le sceau et active la solution dans la pointe, augmentant\
    \ considérablement ses propriétés magnétiques. Le personnage gagne un bonus de\
    \ +4 à ses jets d’attaque lorsqu’il tire une flèche aimantée sur une cible portant\
    \ une armure constituée d’une part significative de métal (au moins une cotte\
    \ de mailles ou un bouclier métallique), mais les dégâts infligés par la flèche\
    \ sont divisés par deux. Dans les endroits où beaucoup de métal est présent, le\
    \ bonus à l’attaque peut diminuer ou même se transformer en malus, car la flèche\
    \ peut être attirée par de multiples sources avant d’atteindre sa cible. Les propriétés\
    \ magnétiques disparaissent 1 round après avoir été activées, après quoi la flèche\
    \ est considérée comme une flèche ordinaire.\n\n \n• Flèche croc-en-jambeCette\
    \ courte flèche possède un embout métallique large et bulbeux qui s’élargit, puis\
    \ s’aplatit, lors de son vol. Si la flèche touche sa cible, elle n'inflige pas\
    \ de dégâts, mais effectue une tentative de croc-en-jambe avec un BMO de +5. Pour\
    \ les éventuels bonus et malus imposés à la manœuvre, on considère que la flèche\
    \ a la même taille que les créatures pour lesquelles elle a été fabriquée.\n\n\
    \ \n• Flèche de brûlure tardiveDerrière la pointe de cette flèche est fixé un\
    \ minuscule réceptacle contenant un matériau alchimique qui s’échauffe brusquement\
    \ au contact de l’air jusqu’à exploser sous forme de flammes ; les barbelures\
    \ de la pointe percent la poche lorsque la flèche touche sa cible. Lorsque vient\
    \ le tour du personnage, 1 round après l’impact, l’explosion de flammes inflige\
    \ 1d6 points de dégâts de feu à la cible. Le poids supplémentaire de la pointe\
    \ inflige une pénalité de -1 sur les jets d’attaque effectués avec cette flèche.\n\
    \n \n• Flèche de marquageLa pointe de cette flèche est une bulle cristalline.\
    \ Tirer une flèche de marquage est considéré comme une attaque de contact à distance\
    \ ; une créature touchée par une flèche de marquage ne subit aucun dégât, mais\
    \ est éclaboussée d’une teinture repère rouge, verte, bleue ou noire suffisante\
    \ pour couvrir une surface de 30 cm2.\n\n \n• Flèche de nuée d’esquillesLa tige\
    \ de cette flèche est créée en collant minutieusement de nombreux et minuscules\
    \ fragments d’os les uns à côté des autres. Lorsqu’elle est décochée, la flèche\
    \ part en morceaux et forme une rafale d’éclats d’os de 1,5 mètre (1 c) de rayon\
    \ qui inflige 1d3 points de dégâts perforants (Réflexes DD 18 pour annuler).\n\
    \n \n• Flèche de pluieCette flèche à la tige épaisse contient un réservoir d’eau\
    \ bénite conçu pour éclater à l’impact. Une flèche de pluie qui touche sa cible\
    \ éclabousse également les créatures proches de celle-ci, comme si le tireur lançait\
    \ lui-même une flasque d’eau bénite. Une flèche de pluie inflige une pénalité\
    \ de -2 sur les jets d’attaque à cause de son poids.\n\n \n• Flèche de saignementLa\
    \ tige affûtée et creuse de cette flèche ressemble à la fine trompe d’une sorte\
    \ d’insecte géant, mais elle est en réalité récupérée sur une étrange plante carnivore.\
    \ Une flèche de saignement inflige des dégâts normaux lorsqu’elle touche une créature.\
    \ Chaque round suivant, elle saigne et subit un point de dégâts jusqu’à ce qu’on\
    \ y mette un terme avec un test de Premiers secours (DD 10), un sort de soins\
    \ ou une quelconque magie qui soigne les blessures. Un coup critique ne multiplie\
    \ pas les dégâts de saignement. Les créatures immunisées aux coups critiques (telles\
    \ que les plantes et les créatures artificielles) sont également immunisées aux\
    \ dégâts de saignement infligées par cette flèche.\n\n \n• Flèche durableCette\
    \ flèche est fermement emmaillotée dans des fils imbibés d’une sorte de glue alchimique.\
    \ Les flèches durables ne se cassent pas si on les utilise pour ce à quoi elles\
    \ sont destinées, qu’elles touchent ou non leur cible ; à moins que la flèche\
    \ ne soit hors d’atteinte, un archer peut la récupérer et la réutiliser indéfiniment.\
