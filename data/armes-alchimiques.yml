- Nom: Fontaine de flammes d'artifice
  Catégorie: Arme alchimique
  Sous-catégorie: Arme de corps à corps à une main
  Source: AE
  Prix: 100 po
  Artisanat: '25'
  Dégâts: 1d8
  Critique: x2
  Portée: —
  Poids: —
  Type: Feu
  Spécial: Voir texte
  Description: Ce tube creux en métal ou en bois contient une poudre à combustion
    lente. Lorsque le personnage enflamme le tube (une action de mouvement), il crée
    une fontaine d’étincelles de 90 centimètres de haut. Le personnage manie cette
    fontaine d’étincelles comme s’il s’agissait d’une masse d’armes lourde. Les attaques
    qu’il porte avec sont des attaques de contact au corps à corps. La fontaine inflige
    1d8 points de dégâts de feu (le modificateur de Force du personnage ne s’applique
    pas aux dégâts). La fontaine émet la même lumière qu’une torche et peut enflammer
    les matériaux combustibles comme le parchemin, la paille, les brindilles sèches
    et le tissu. Une fois allumée, elle brûle pendant 1 minute. Si elle est éteinte
    avant, le temps qu’il lui restait à brûler est perdu. La fabrication de cet objet
    requiert un test d’Artisanat (alchimie) DD 25.
  DescriptionHTML: 'Ce tube creux en métal ou en bois contient une poudre à combustion
    lente. Lorsque le personnage enflamme le tube (une action de mouvement), il crée
