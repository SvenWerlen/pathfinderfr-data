- Nom: Huile de kéros
  Catégorie: Arme alchimique
  Sous-catégorie: Arme à distance
  Source: AE
  Prix: 5 po
  Artisanat: '15'
  Dégâts: 1d3
  Critique: x2
  Portée: 1.5 m
  Poids: —
  Type: Feu
  Spécial: Voir texte
  Description: Aussi appelé huile des cracheurs de feu, ce liquide amer est plus
    difficile à enflammer que l’huile ordinaire mais brûle très vite à basse température,
    ce qui en fait un élément idéal pour les artistes exotiques tels que les danseurs
    ou les cracheurs de feu. Le personnage peut cracher une gorgée d’huile de kéros
    sur une flamme libre (comme celle d’une bougie, d’un allume-feu ou d’une torche)
    pour l’embraser, créant une brève explosion de feu. S’il l’utilise pour attaquer,
    il s’agit alors d’une attaque de contact à distance ayant une portée maximale
    de 1,50 mètre et infligeant 1d3 points de dégâts de feu. Si le personnage fait
    un 1 au dé, il inhale ou avale accidentellement une partie du carburant enflammé.
    Il reçoit 1d6 points de dégâts de feu et il est nauséeux pendant 1 round. Une
    bouteille d’huile de kéros contient 10 gorgées. Il faut une action simple pour
    prendre une gorgée d’une bouteille d’huile de kéros (le don Rechargement rapide
    réduit ce temps à une action de mouvement). La fabrication de cet objet requiert
    un test d’Artisanat (alchimie) DD 15.
