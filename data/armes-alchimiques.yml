    \ un sort). Le poids des flèches immobilisantes réduit les valeurs de portée de\
    \ moitié. Les elfes les utilisent le plus souvent pour ralentir ou stopper des\
    \ adversaires en fuite ou pour capturer des animaux vivants au lieu de les tuer.\n\
    \n \n• Flèche phéromoneLa pointe de cette flèche est recouverte de substances\
    \ fortes qui réagissent au contact du sang et de la sueur, et qui sécrètent des\
    \ odeurs puissantes que la plupart des prédateurs prennent pour de savoureuses\
    \ proies blessées et que d’autres créatures trouvent plutôt désagréables. Un être\
    \ doté du pouvoir d’odorat gagne un bonus de circonstances de +2 à ses jets d’attaque\
    \ et de dégâts effectués contre une cible marquée à l’aide d’une flèche phéromone.\
    \ Cet effet persiste 1 heure ou jusqu’à ce que la cible passe 1 minute à se laver."
