  Description: Ces mitaines en cuir arborent quatre petites poches cousues sur les
    phalanges et dans lesquelles le personnage peut insérer de toutes petites fioles
    en verre cassant scellées de cire. Le personnage peut remplir ces fioles de minéraux
    broyés ou de poison. Quand il frappe quelqu’un au visage, les fioles se brisent,
