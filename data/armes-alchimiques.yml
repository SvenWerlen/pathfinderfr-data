- Nom: Lame liquide
  Catégorie: Arme alchimique
  Sous-catégorie: Arme de corps à corps légère
  Source: AE
  Prix: 40 po
  Artisanat: '15'
  Dégâts: 1d6
  Critique: 19-20/x2
  Portée: —
  Poids: 1 kg
  Type: P
  Spécial: Fragile, Voir texte
  Description: Le personnage peut vider le contenu de ce tube en métal de la longueur
    d’une paume d’un rapide mouvement de poignet (une action de mouvement), transformant
    instantanément le liquide gazeux transparent qu’il contient en une lame cristalline
    solide comme s’il s’agissait d’une épée courte de taille M avec la propriété fragile
    (voir p. 22). La lame dure 10 minutes, après quoi elle s’évapore, laissant derrière
    elle un tube. Le personnage peut ajouter une dose de poison au liquide du tube,
    ce revient à l’appliquer un poison sur une arme, mais il s’agit d’une action complexe.
    Lorsque le liquide se solidifie en une lame, l’arme est enduite d’une dose de
    ce poison. Lorsque la lame s’évapore, le poison disparaît également. La fabrication
    de cet objet requiert un test d’Artisanat (alchimie) DD 15.
  DescriptionHTML: 'Le personnage peut vider le contenu de ce tube en métal de la
