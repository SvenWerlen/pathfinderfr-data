- Nom: Charbon alchimique (cendres aveuglantes)
  Catégorie: Arme alchimique
  Sous-catégorie: Spécial
  Source: MR
  Prix: 100 po
  Artisanat: '25'
  Dégâts: 1d6
  Critique: —
  Portée: ligne de 9 m
  Poids: —
  Type: Aveuglement, Feu
  Spécial: Zone, Voir texte
  Description: "Un kobold qui mâche et avale ce morceau de charbon alchimiquement\
    \ traité (une action complexe) peut effectuer une attaque de souffle la minute\
    \ qui suit. S’il n’effectue pas son attaque de souffle avant que cette minute\
    \ ne s’achève, il est fiévreux pendant 1 heure. Les autres créatures humanoïdes\
    \ qui mangent ce charbon alchimique sont fiévreuses pendant 1 heure (bien que\
    \ certaines créatures puissent être en mesure de l’utiliser si le MJ donne son\
    \ accord). Les créatures immunisées aux poisons sont immunisées à l’effet de fièvre.\
    \ Le type de souffle dépend du type de charbon alchimique que mâche le kobold.\
    \ \n• Cendres aveuglantes. Ce morceau déchiqueté de charbon rouge poussiéreux\
    \ permet à un kobold de cracher une ligne de 9 mètres de cendres épaisses. L’attaque\
    \ de souffle inflige 1d6 points de dégâts de feu et aveugle les créatures de la\
    \ zone pendant 1 round. Une créature qui réussit un jet de Réflexes DD 15 ne reçoit\
    \ que la moitié des dégâts et n’est pas aveuglée.\n• Fumée asphyxiante. Ce morceau\
    \ friable de charbon blanc crayeux permet au kobold de cracher un cône de 4,5\
    \ mètres de vapeur fétide qui inflige 1d6 points de dégâts d’acide et rend les\
    \ créatures fiévreuses pendant 1d4 rounds. Une créature qui réussit un jet de\
    \ Réflexes DD 15 ne reçoit que la moitié des dégâts et n’est pas fiévreuse."
