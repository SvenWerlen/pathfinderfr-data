- Nom: 'Propriété: Filature'
  Résumé: Par une action simple, peut observer une créature à 18m ou moins. Lors
    de la première attaque effectuée contre la créature observée, inflige 1d6 points
    de dégâts de précision supplémentaires par round d’observation consécutifs (nombre
    de dé maximum égal au bonus d’altération de l’arme).
  Restrictions: —
  PrixModif: bonus de +2
  Aura: Divination modérée
  NLS: 10
  Source: AE
  Description: Plus le possesseur d'une arme de filature passe du temps à observer
    une créature, plus ses coups seront efficaces contre elle. Par une action simple,
    un personnage brandissant une arme de filature peut lui ordonner d'observer une
    créature située à 18 mètres ou moins. Il doit avoir une ligne d'effet et une ligne
    de mire vers cette créature. Lorsqu'il frappe avec succès la créature observée,
    l'arme de filature inflige 1d6 points de dégâts supplémentaires par round consécutif
    d'observation, jusqu'à un maximum de dés supplémentaires égal au bonus d'altération
    de l'arme. Ces dégâts supplémentaires sont de type précision et s'appliquent uniquement
    lors de la première attaque réussie contre la créature observée. Si le possesseur
    de l'arme attaque une créature différente de celle observée ou met fin à son tour
    à plus de 18 mètres d'elle, l'arme perd tous les avantages aux dégâts contre cette
    créature. C'est également le cas s'il ordonne à l'arme d'observer une créature
    différente.
