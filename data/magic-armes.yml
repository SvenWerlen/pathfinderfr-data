- Nom: 'Propriété: Entêtée'
  Résumé: Le bonus d’altération de l’arme augmente de 1 (maximum +5) chaque fois
    que le porteur touche la même cible.
  Restrictions: Corps-à-corps
  PrixModif: bonus de +2
  Aura: Enchantement modérée
  NLS: 7
  Source: AE
  Description: "Cette propriété s'applique uniquement aux armes de corps à corps.\
    \ Une arme entêtée puise son pouvoir dans la colère et la frustration que ressent\
