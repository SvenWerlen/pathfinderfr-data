- Nom: 'Propriété: Peine du soigneur'
  Résumé: Les effets de soins magiques sont réduits de moitié sur les cibles, jusqu’à
    ce qu’elles passent 10 minutes à endiguer cet effet.
  Restrictions: Flèches
  PrixModif: bonus de +1
  Aura: Nécromancie faible
  NLS: 5
  Source: MR
  Description: Le bois grisâtre de cette flèche paraît plutôt fragile. Fabriquée
    à partir d'os nécromantiques blanchis ou de bois de cercueil, cette flèche éclate
    lorsqu'elle touche et enfonce des échardes dans le corps de la cible, ce qui augmente
    la résistance de la blessure aux soins magiques. Retirer les échardes exige 10
    minutes et un test de Premiers secours DD 25. Tant que les échardes ne sont pas
    retirées, tous les effets de soins magiques utilisés sur la cible voient leur
    résultat de points de vie soignés divisés par deux. Cet effet s'applique, que
    la cible nécessite l'utilisation d'énergie positive ou négative pour être soignée.
