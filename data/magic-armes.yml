- Nom: 'Propriété: Chante-sang'
  Résumé: Tant que son porteur est sous l’effet d’un chant de rage, confère la propriété
    acérée à l’arme, et octroie des points de vie temporaire au porteur sur un critique
    confirmé.
  Restrictions: Corps-à-corps tranchantes ou perforantes
  PrixModif: bonus de +1
  Aura: Transmutation modérée
  NLS: 6
  Source: MCA
  Description: Cette propriété spéciale d'arme ne peut être appliquée qu'aux armes
    de corps à corps tranchantes ou perforantes. Lorsque le personnage profite des
    avantages d'une représentation de chant de rage (que ce soit le sien ou celui
    d'un allié), cette arme gagne la propriété spéciale d'arme acérée. Si le personnage
    confirme un coup critique alors qu'il est sous les effets d'un chant de rage,
    il gagne 1d10 points de vie temporaires qui durent jusqu'à ce qu'ils soient réduits
    à 0 ou que le chant se termine (ce qui advient en premier). Si le multiplicateur
    critique de l'arme est de ×3, ajoutez 2d10 points de vie temporaires à la place
    ; si le multiplicateur critique est de ×4, ajoutez 3d10 points de vie temporaires
    à la place. Lorsque son pouvoir est actif, l'arme vibre et émet un bourdonnement
    à peine audible qui se mue en un cri perçant de triomphe quand elle confirme un
    coup critique.
