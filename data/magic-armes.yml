- Nom: 'Propriété: Spectrale'
  Résumé: L’arme est considérée comme tangible et intangible à tout moment.
  Restrictions: Corps-à-corps, munitions
  PrixModif: bonus de +1
  Aura: Invocation modérée
  NLS: 9
  Source: AE
  Description: Une arme spectrale permet de frapper les créatures intangibles comme
    si celles-ci étaient tangibles. La réduction de dégâts de 50 % qu'ont les créatures
    intangibles face aux armes tangibles ne s'applique pas face à une arme spectrale
    qui fonctionne par ailleurs normalement entre les mains d'une créature intangible.
    Un fantôme utilisant son pouvoir de manifestation peut s'en servir contre des
    adversaires tangibles. Globalement, une arme spectrale est à tout moment considérée
    comme étant à la fois tangible et intangible. Cette propriété spéciale s'applique
    uniquement aux armes de corps à corps et aux munitions.
  DescriptionHTML: Une arme spectrale permet de frapper les créatures intangibles
