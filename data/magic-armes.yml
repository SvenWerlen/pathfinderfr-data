- Nom: 'Propriété: Préhensile'
  Résumé: L’arme peut être utilisée comme grappin. Un bretteur peut dépenser 1 point
    de panache pour passer l’allonge de l’arme à 6m et la rendre éligible pour son
    attaque précise, pendant 1 attaque.
  Restrictions: Fouets
  PrixModif: +2 500 po
  Aura: Enchantement modérée
  NLS: 7
  Source: MCA
  Description: Cette propriété spéciale d'arme ne peut être appliquée qu'aux fouets.
    Un fouet préhensile peut, par une action rapide, être fixé à un objet comme s'il
    s'agissait d'un grappin. Le fouet peut alors servir à escalader une surface ou
    à se balancer à travers une pièce ou une zone dégagée. S'il dépense 1 point de
    panache par une action libre, un bretteur augmente l'allonge du fouet préhensile
    à 6 mètres pour une seule attaque et peut l'utiliser avec son exploit attaque
    précise même s'il ne s'agit pas d'une arme perforante légère ou à une main.
