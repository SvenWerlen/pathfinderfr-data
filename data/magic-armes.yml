- Nom: 'Propriété: Transperçante'
  Résumé: Le porteur peut dépenser 1 point de panache pour confirmer automatiquement
    un critique potentiel.
  Restrictions: Corps-à-corps perforantes légères ou à une main
  PrixModif: bonus de +1
  Aura: Divination faible
  NLS: 5
  Source: MCA
  Description: Cette propriété spéciale peut uniquement être placée sur les armes
    de corps à corps perforantes légères ou à une main. Les armes dotées de cette
    propriété spéciale sont particulièrement dévastatrices entre les mains d'un bretteur.
    Quand le personnage obtient une probabilité de critique avec cette arme, il peut
    dépenser 1 point de panache par une action immédiate pour confirmer automatiquement
