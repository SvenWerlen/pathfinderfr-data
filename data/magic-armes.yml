- Nom: 'Propriété: Conductrice'
  Résumé: Permet de dépenser 2 utilisations de pouvoirs nécessitants un jet d’attaque
    (pouvoirs de domaine, de lignage, d’école, ou révélations) pour appliquer leurs
    effets au touché.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Nécromancie modérée
  NLS: 8
  Source: AE
  Description: Une arme conductrice est capable de canaliser l'énergie d'un pouvoir
    magique ou surnaturel qui dépend d'une attaque de contact au corps à corps ou
    à distance pour toucher sa cible (tels que le pouvoir de domaine d'un prêtre,
    le pouvoir de lignage d'un ensorceleur, la révélation d'un mystère d'oracle ou
    le pouvoir d'école d'un magicien). Lorsque le porteur de l'arme réussit une attaque
    du type approprié, il peut dépenser deux utilisations de son pouvoir pour le canaliser
    à travers l'arme quand il frappe son adversaire qui subit alors à la fois les
    effets de l'attaque et du pouvoir (si le pouvoir ne présente pas un nombre limité
    d'utilisations, le personnage peut le canaliser à travers l'arme à chaque round).
    Par exemple, un paladin qui frappe un mort-vivant avec son épée à deux mains conductrice
    peut dépenser deux impositions des mains (une attaque de contact au corps à corps
    surnaturelle) pour infliger les dégâts habituels de son épée et leur ajouter ceux
    d'une imposition des mains. Une créature ne peut utiliser cette propriété qu'une
    fois par round (même si elle possède plusieurs armes conductrices) et fonctionne
    uniquement avec des pouvoirs de même type que l'arme (au corps à corps ou à distance).
