- Nom: 'Propriété: Rusée'
  Résumé: Confère un bonus de +4 aux jets de confirmation critique si le porteur
    a au moins 5 rangs dans la compétence Connaissances correspondante à sa cible
    (le bonus passe à +6 s'il dispose de 15 rangs).
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Divination modérée
  NLS: 6
  Source: AE
  Description: Cette propriété spéciale permet à l'arme de trouver le point faible
    des défenses d'un adversaire en puisant dans les connaissances de son porteur.
    Lorsque l'attaque effectuée avec l'arme menace de faire un coup critique, le porteur
    bénéficie d'un bonus de +4 au jet de confirmation s'il dispose de 5 rangs au moins
    dans la compétence de Connaissances liées à la créature attaquée (telle que Connaissances
    (plans) contre un Extérieur) ou d'un +6 s'il dispose de 15 rangs ou plus.
  DescriptionHTML: Cette propriété spéciale permet à l'arme de trouver le point
