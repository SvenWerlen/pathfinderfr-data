- Nom: 'Propriété: Tonnerre'
  Résumé: 'Les coups critiques confirmés infligent 1d8 points de dégâts de son supplémentaires
    (+1d8 par multiplicateur critique au-delà de x2) et peuvent rendre leurs victimes
    sourdes.


    Appliquées sur des armes à projectiles, les propriétés marquées d’un astérisque
    (*) sont transmises aux munitions tirées avec.'
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Nécromancie faible
  NLS: 5
  Source: AE
  Description: Une arme de tonnerre génère une déflagration sonore lors de chacun
    de ses coups critiques. La déflagration ne blesse pas le porteur. La cible subit
    des dégâts sonores supplémentaires de 1d8 lors d'un coup critique. Si le multiplicateur
    de critique est de x3, l'arme inflige 2d8 points de dégâts supplémentaires et
    s'il est de x4 3d8 points de dégâts supplémentaires. De plus, les victimes d'un
    coup critique porté à l'aide d'une arme de tonnerre doivent réussir un jet de
    Vigueur DD 14 pour éviter de devenir définitivement sourdes.
