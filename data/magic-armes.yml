    au touché.
  Restrictions: Corps-à-corps
  PrixModif: bonus de +2
  Aura: Abjuration modérée
  NLS: 5
  Source: AE
  Description: 'Lorsqu''elle blesse une créature, une arme atténuante diminue pendant
    un bref instant certaines réductions des dégâts. Lorsqu''elle inflige des dégâts
    à un adversaire possédant une ou plusieurs des RD suivantes : Chaos, Mal, Bien,
    Loi ou magie, elle amoindrit cette ou ces réductions de 5 points pendant 1 round.
