- Nom: 'Propriété: Virulente'
  Résumé: 'Augmente le DD et la durée d''effet (en rounds) des poisons livrés d''un
    montant égal au bonus d''altération de l''arme.


    Appliquées sur des armes à projectiles, les propriétés marquées d’un astérisque
    (*) sont transmises aux munitions tirées avec.'
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Nécromancie faible
  NLS: 5
  Source: CM
  Description: Une arme magique virulente intensifie les poisons qu'elle délivre.
    Le DD du jet de sauvegarde du poison inoculé par une arme virulente ou les projectiles
    qu'elle envoie est augmenté d'un nombre égal au bonus d'altération de l'arme.
