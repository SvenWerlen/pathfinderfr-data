- Nom: 'Propriété: Duel'
  Résumé: Confère un bonus d’altération de +4 à l’initiative du porteur s’il porte
    l’arme au moment du test. Confère un bonus de +2 aux tests de désarmement et de
    feinte du porteur, ainsi qu’au DMD contre les manœuvres de désarmement et au DD
