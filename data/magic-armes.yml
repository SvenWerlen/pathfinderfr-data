- Nom: 'Propriété: Traque-esprits'
  Résumé: Inflige 2d6 points de dégâts supplémentaires aux cibles avec la capacité
    esprit ou mystère (+1d6 par propriété tueuse et traque-sang présente sur l’arme).
    Le bonus d’altération de l’arme augmente de 2 contre les cibles qui ont un lien
    avec un esprit choisi à la fabrication.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Invocation modérée
  NLS: 8
  Source: MCA
  Description: 'Une arme traque-esprits excelle contre les ennemis possédant le
    pouvoir de classe esprit ou mystère (mais elle n''a aucun effet contre un chaman
    ayant un lien temporaire avec l''esprit approprié grâce au pouvoir de classe esprit
    errant ou un effet similaire). Contre un ennemi désigné, le bonus d''altération
    de l''arme est augmenté de 2. Elle inflige également 2d6 points de dégâts supplémentaires
    contre ces ennemis. Quand l''arme est combinée à des pouvoirs comme tueuse ou
    traque-sang, l''augmentation du bonus d''altération apportée par ces pouvoirs
    ne se cumule pas mais le personnage rajoute 1d6 points de dégâts de plus aux dégâts
