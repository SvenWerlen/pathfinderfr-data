- Nom: 'Propriété: Munitions inépuisables'
  Résumé: L’arme génère automatiquement une munition non-magique quand on tente
    de la charger.
  Restrictions: Arcs, arbalètes
  PrixModif: bonus de +2
  Aura: Invocation modérée
  NLS: 9
  Source: AE
  Description: Seuls les arcs et les arbalètes peuvent profiter de cette propriété,
    pas les armes à feu ni autres armes à projectiles. À chaque fois que l'on bande
    une arme à munitions inépuisables, une flèche ou un carreau non-magique apparaît
    spontanément et magiquement sur la corde. Le tireur n'a donc jamais besoin de
    prévoir de munitions pour cette arme. Si le porteur tente d'utiliser des munitions
    différentes, la flèche ou le carreau créé disparaît immédiatement pour qu'il puisse
    utiliser l'arme normalement. Cette propriété ne réduit pas la durée requise pour
    charger ou tirer avec l'arme. La munition créée disparaît si elle est éloignée
    de l'arme, elle perdure uniquement si elle est tirée. À la différence des munitions
    d'arcs et d'arbalètes ordinaires, ces munitions sont systématiquement détruites
    lorsqu'elles sont tirées.
