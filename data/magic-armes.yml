- Nom: 'Propriété: Rafale'
  Résumé: Si la première flèche de rafale est une attaque sournoise ou un coup critique
    lors un Feu nourri, les autres flèches  de rafale infligent la moitié de ces dégâts
    supplémentaires.
  Restrictions: Flèches
  PrixModif: bonus de +1
  Aura: Transmutation faible
  NLS: 5
  Source: MR
  Description: Chaque flèche est gravée d'un sillon en spirale qui remonte le long
    de la tige pour terminer sur la pointe entourée d'un glyphe en forme d'œil. Elles
    ont été conçues pour garder toute leur précision lorsqu'elles sont décochées ensemble
    (grâce au don Feu nourri), puisque les flèches du lot sont irrémédiablement attirées
    par le point d'impact de la première flèche décochée. Pour qu'une flèche de rafale
    puisse fonctionner, toutes les flèches décochées lors de l'attaque doivent posséder
    cette propriété. Si la première flèche inflige des dégâts d'attaque sournoise
    ou un coup critique, les autres flèches tirées lors de ce tir infligent la moitié
    des dégâts normalement infligés par l'attaque sournoise ou par le coup critique.
