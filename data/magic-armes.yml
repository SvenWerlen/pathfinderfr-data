- Nom: 'Propriété: Aquatique'
  Résumé: Confère un bonus égal au bonus d’altération de l’arme aux tests de Natation
    du porteur. Immunise aux malus des jets d’attaque et de dégâts effectués dans
    l’eau (comme avec liberté de mouvement).
  Restrictions: Corps-à-corps
  PrixModif: bonus de +1
  Aura: Transmutation modérée
  NLS: 7
  Source: AE
  Description: Cette propriété s'applique seulement aux armes de corps à corps.
    Une arme aquatique se manipule tout aussi aisément dans un environnement aquatique
    que dans un environnement normal. Quand un personnage la tient en main, il gagne
    un bonus aux tests de Natation égal au double du bonus d'altération de l'arme.
    De plus, il ne subit aucune des malus habituels aux jets d'attaque et de dégâts
    qu'impose l'un environnement aquatique, comme s'il était sous l'effet d'un sort
    de liberté de mouvement.
