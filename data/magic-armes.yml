- Nom: 'Propriété: Alliance'
  Résumé: Permet de transférer certains ou tous les bonus d’altération de l’arme
    à celle d’un allié visible par le porteur pendant 1 round, à volonté.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Transmutation faible
  NLS: 5
  Source: AE
  Description: Une arme d'alliance permet à son porteur de transférer certains ou
    la totalité de ses bonus d'altération à une arme manipulée par l'un de ses alliés.
    Le porteur de l'arme doit avoir cet allié en ligne de mire. Par une action libre
    effectuée au début de son tour et avant d'utiliser son arme, le personnage décide
    comment il souhaite distribuer le bonus d'altération de son arme. Le bonus de
    l'arme manipulée par l'allié perdure jusqu'au prochain tour du porteur de l'arme
    d'alliance. Le bonus d'altération qu'elle procure ne se cumule pas avec l'éventuel
    bonus d'altération de l'arme de l'allié.
