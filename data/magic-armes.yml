- Nom: 'Propriété: Sacrée'
  Résumé: Fait office de symbole sacré pour les lanceurs de sorts divins. Un prêtre
    combattant peut dépenser une utilisation de bénédiction pour en conférer les effets
    à un allié qu’il affecte avec une canalisation d’énergie positive.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Transmutation forte
  NLS: 16
  Source: MCA
  Description: Une arme sacrée est remplie d'énergie divine et fonctionne comme
    un symbole sacré. Quand elle est maniée par une créature qui lance des sorts divins,
    l'arme projette automatiquement une image du symbole sacré de cette créature,
    souvent sous forme d'une rune brillante qui s'inscrit sur la lame ou le manche
    de l'arme. En outre, si le personnage possède le pouvoir de classe bénédictions,
    chaque fois qu'il canalise l'énergie, il peut désigner un allié ou l'arme d'un
    allié situé dans la zone de l'énergie canalisée et lui octroyer les avantages
    de l'une de ses bénédictions mineures pour le coût d'une utilisation de cette
    bénédiction.
  DescriptionHTML: Une arme sacrée est remplie d'énergie divine et fonctionne comme
