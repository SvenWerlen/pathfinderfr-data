- Nom: 'Propriété: Solide'
  Résumé: Triple la solidité et les points de résistance. Confère un bonus égal
    au double du bonus d’altération au DD pour briser l’arme et à son DMD contre les
    manœuvres de destruction. Immunise contre la rouille et la pourriture.
  Restrictions: —
  PrixModif: +3 000 po
  Aura: Transmutation modérée
  NLS: 7
  Source: AE
  Description: Cette propriété spéciale protège une arme contre les dégâts et les
    ravages du temps. Elle protège une arme métallique contre la rouille et une arme
    de bois contre la pourriture ou la distorsion, même si quelqu'un utilise des moyens
    magiques ou surnaturels contre elles. Une arme solide ajoute le double du bonus
    habituel à sa solidité et à ses points de résistance pour chaque point de bonus
    d'altération. Le DD pour briser une arme solide et le DMD du porteur contre les
    manœuvres de destruction de l'arme bénéficient tous deux d'un bonus égal au double
    du bonus d'altération de l'arme.
  DescriptionHTML: Cette propriété spéciale protège une arme contre les dégâts et
    les ravages du temps. Elle protège une arme métallique contre la rouille et une
