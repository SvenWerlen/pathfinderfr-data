- Nom: 'Propriété: Intensification ki'
  Résumé: Fonctionne comme une arme de focalisation ki, augmentant le DD des jets
    de sauvegarde des attaques de ki de la moitié du bonus d’altération de l’arme
    (minimum 1). Permet de dépenser un point de ki par une action rapide au touché
    pour effectuer une manœuvre de bousculade, de désarmement, de repositionnement
    ou de croc-en-jambe par une action libre ne provoquant pas d’attaque d’opportunité.
  Restrictions: Corps-à-corps
  PrixModif: bonus de +2
  Aura: Transmutation puissante
  NLS: 12
  Source: AE
  Description: Une arme d'intensification ki permet à son porteur de canaliser et
    d'amplifier son énergie ki. Le personnage peut ainsi utiliser ses attaques spéciales
    ki via cette arme, comme s'il se battait à mains nues. Cela affecte les aptitudes
    de moine de frappe ki et de paume vibratoire, ainsi que le don Coup étourdissant.
    Le DD du jet de sauvegarde contre les aptitudes ki augmente de la moitié du bonus
    d'altération de l'arme (minimum 1). Suite à un coup réussi avec une arme d'intensification
    ki, le possesseur peut dépenser 1 point de ki par une action rapide pour accomplir
    une manœuvre de bousculade, de désarmement, de repositionnement ou de croc-en-jambe
    par une action libre sans provoquer d'attaque d'opportunité. Les bonus et les
    malus qui s'appliquent normalement au jet d'attaque s'appliquent également au
    test de manœuvre de combat. Le possesseur de l'arme ne pas peut sortir de sa case
    lors de la manœuvre choisie. Cette propriété s'applique seulement aux armes de
    corps à corps. Elle ne q'applique pas à une amulette des poings invincibles ou
    tout autre objet similaire qui n'est pas une arme. On peut améliorer les armes
    possédant la propriété de focalisation ki pour en faire des armes d'intensification
    ki.
