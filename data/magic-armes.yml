- Nom: 'Propriété: Révélatrice'
  Résumé: Confère les effets du sort lueur féerique au porteur pendant 1 round après
    avoir touché une créature bénéficiant d’un camouflage magique.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Évocation faible
  NLS: 5
  Source: AE
  Description: 'Une pâle lueur entoure une arme révélatrice lorsqu''on la brandit.
    Sur un coup réussi contre une créature bénéficiant d''un camouflage magique, l''arme
    enveloppe la créature d''une lueur féerique (similaire au sort) pendant 1 round.
    Voici les divers moyens de camouflage : flou, déplacement, invisibilité et tout
    effet similaire, que ce soit un sort, un pouvoir magique ou un pouvoir surnaturel
    mais pas un camouflage produit par un pouvoir extraordinaire. Une arme révélatrice
    reste inefficace contre les créatures camouflées par des moyens non-magiques ou
    par des conditions environnementales (même magiques) telles que l''obscurité ou
    le brouillard.'
