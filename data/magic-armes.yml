- Nom: 'Propriété: Vorpale'
  Résumé: En cas de 20 naturel au jet d’attaque, la tête de la cible (si elle en
    possède une) est séparée de son corps sur un critique confirmé, ce qui la tue
    (sauf s’il s’agit d’une créature artificielle ou d’un mort-vivant, hormis le vampire).
  Restrictions: Corps-à-corps
  PrixModif: bonus de +5
  Aura: Nécromancie et Transmutation puissante
  NLS: 18
  Source: AE
  Description: Cette propriété puissante et redoutée permet de décapiter les créatures
    frappées. En cas de 20 naturel au jet d'attaque suivi d'une confirmation de coup
    critique réussie, la tête de la cible (si celle-ci en possède une) est automatiquement
    séparée de son corps. Certaines créatures n'ont pas de tête (c'est le cas de nombreuses
    aberrations et de toutes les vases). D'autres créatures, telles que les golems
    et les morts-vivants (vampires exceptés), ne sont pas affectées par la perte de
    leur tête. À ces quelques exceptions près, les créatures dont la tête est tranchée
    meurent aussitôt. Cette propriété s'applique seulement aux armes de corps à corps.
    Si vous tirez aléatoirement cette capacité au sort pour une arme qui ne peut en
    profiter, relancez les dés.
