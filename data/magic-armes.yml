  Résumé: Le porteur peut librement distribuer le bonus d’altération de l’arme entre
    ses jets de sauvegarde et les jets de l’arme.
  Restrictions: Corps-à-corps
  PrixModif: bonus de +1
  Aura: Abjuration modérée
  NLS: 8
  Source: AE
  Description: Cette propriété spéciale s'applique uniquement aux armes de corps
    à corps. Une arme protectrice permet à son porteur de transférer tout ou partie
    des bonus d'altération de l'arme en bonus à ses jets de sauvegarde. Ces bonus
    peuvent se cumuler avec tous les autres types de bonus aux jets de sauvegarde.
    Par une action libre au début de son tour de jeu, le personnage choisit la façon
    dont il répartit son bonus et ses jets de sauvegarde sont modifiés en conséquence
    jusqu'à son prochain tour de jeu. Il peut seulement sacrifier le bonus d'altération
    de l'arme, pas les divers bonus d'altération produits par d'autres effets tels
    que le sort d'arme magique suprême. Toutefois, le total des bonus est toujours
    diminué du montant alloué à l'amélioration des jets de sauvegarde. Si une arme
    gardienne est également protectrice, le personnage peut dépenser un point de bonus
    d'altération pour améliorer sa CA ou ses jets de sauvegarde mais pas les deux
    en même temps.
