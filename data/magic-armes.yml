    traque-esprits inflige 3d6 points de dégâts supplémentaires tandis qu''une arme
    tueuse traque-esprits traque-sang inflige 4d6 points de dégâts supplémentaires.)
    Pour déterminer aléatoirement l''ennemi désigné d''une arme, faites un jet dans
