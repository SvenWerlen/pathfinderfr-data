- Nom: 'Propriété: Élan vital'
  Résumé: Confère un bonus égal au bonus d’altération de l’arme aux jets de sauvegarde
    contre les effets de nécromancie du porteur. Chaque fois que le porteur obtient
    des points de vie temporaire, ajoute le bonus d’altération de l’arme à leur nombre.
    La zone de critique de l’arme est doublée contre les morts-vivants. Inflige 1d8
    points de dégâts d’énergie positive aux morts-vivants sur un critique confirmé
    (+1d8 par multiplicateur critique au-delà de x2), ou rend la moitié de ce montant
    en points de vie au porteur.
  Restrictions: Corps-à-corps
  PrixModif: bonus de +2
  Aura: Invocation modérée
  NLS: 8
  Source: AE
  Description: Cette propriété s'applique uniquement aux armes de corps à corps.
    Une arme d'élan vital dynamise et préserve l'énergie vitale de son possesseur
    au cœur des combats. Le possesseur gagne un bonus aux jets de sauvegarde contre
    les effets de type nécromancie (y compris les affaiblissements temporaires et
    les diminutions permanentes de caractéristiques, ainsi que les pouvoirs d'absorption
    d'énergie des morts-vivants) égal au bonus d'altération de l'arme. De plus, dès
    que le possesseur a des points de vie temporaires, quelle qu'en soit la source,
    il ajoute le bonus d'altération de l'arme à ces points de vie. Ce bonus ne se
    cumule pas si les points de vie temporaires proviennent de sources multiples.
    Ces points sont perdus si l'arme d'élan vital n'est pas tenue en main. Au combat,
    la zone de critique possible de l'arme est doublée contre les morts-vivants. Ceci
    ne se cumule pas avec la propriété acérée ou le don Science du critique. Lorsqu'une
    arme d'élan vital confirme un coup critique contre un mort-vivant, elle inflige
    1d8 points de dégâts d'énergie positive (2d8 pour les armes avec un multiplicateur
    de critique de ×3, 3d8 pour un multiplicateur de ×4). Le possesseur peut choisir
    d'infliger ces dégâts à un mort-vivant ou d'absorber la moitié de ce montant pour
    se soigner (l'autre moitié de l'énergie positive est alors dissipée).
