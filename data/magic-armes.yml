- Nom: 'Propriété: Enflammée'
  Résumé: 'Peut enflammer les objets abandonnées, brûlant les créatures qui occupent
    la même case que les objets affectés. Trois fois par jour, peut infliger des dégâts
    de feu aux créatures à 1.5 m d''objets que l''arme a enflammée.


    Appliquées sur des armes à projectiles, les propriétés marquées d’un astérisque
    (*) sont transmises aux munitions tirées avec.'
  Restrictions: —
  PrixModif: bonus de +2
  Aura: Évocation puissante
  NLS: 12
  Source: CM
