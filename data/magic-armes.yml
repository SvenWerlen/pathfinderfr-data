- Nom: 'Propriété: Cristal vol-étincelle'
  Résumé: Les cibles subissent un malus de -1 aux jets d’attaque et aux tests pendant
    1 minute au touché, et les camouflages dont ils profitent sont réduit d’une catégorie
    pendant la même durée.
  Restrictions: Flèches
  PrixModif: bonus de +1
  Aura: Évocation faible
  NLS: 3
  Source: MR
  Description: L'épaisse pointe de cristal de cette flèche contient de minuscules
    particules de lumière ; si on l'observe de plus près, on remarque que la pointe
    est en fait couverte de minuscules insectes luisants semblables à des lucioles
    maintenues en stase. Lorsque la flèche touche une cible, le cristal se brise et
    réveille les insectes qui distraient la cible de leur vol agaçant. La créature
    subit une pénalité de -1 sur ses jets d'attaque et sur ses tests pendant toute
    la minute suivante, ou jusqu'à ce qu'elle se débarrasse des enquiquinants nuisibles
    (en plongeant dans l'eau ou en subissant des dégâts infligés par une attaque à
    zone d'effet, par exemple). Les lumières réduisent d'un degré l'efficacité des
    couvertures dont bénéficie la cible (une chance d'échouer de 50 % qui correspond
    à un camouflage total, est réduite à 20 % pour un camouflage partiel, et un camouflage
    partiel n'offre plus aucun camouflage).
