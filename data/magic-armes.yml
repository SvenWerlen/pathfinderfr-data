- Nom: 'Propriété: Rappel'
  Résumé: Après 24 heures de port, le porteur peut téléporter l’arme dans ses mains
    par une action rapide tant qu’elle est à 30m ou moins de lui.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Invocation modérée
  NLS: 9
  Source: AE
  Description: Une arme de rappel peut se téléporter dans la main de son propriétaire
    par une action rapide qui ne provoque pas d'attaque d'opportunité et ceci même
    si l'arme est en possession d'une autre créature. La portée maximale de cette
    propriété est de 30 mètres. Les effets qui bloquent la téléportation neutralise
    la propriété d'une arme de rappel. Une telle arme doit être en possession d'une
    créature pendant au moins 24 heures pour que cette propriété fonctionne.
  DescriptionHTML: Une arme de rappel peut se téléporter dans la main de son propriétaire
