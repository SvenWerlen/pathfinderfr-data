- Nom: 'Propriété: Polyvalente'
  Résumé: Le porteur peut ajouter son modificateur de Force entier ou moins quelque
    soit les restrictions normales de l’arme.
  Restrictions: Arcs composites
  PrixModif: +1 000 po
  Aura: Transmutation faible
  NLS: 1
  Source: AE
  Description: Cette propriété s'applique uniquement sur des arcs composites. Un
    arc polyvalent s'adapte à la force de son utilisateur et se comporte comme un
    arc possédant un bonus de Force égal à celui de l'utilisateur. Celui-ci peut,
