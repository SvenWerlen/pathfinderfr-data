- Nom: 'Propriété: Mutante'
  Résumé: Permet de modifier la nature de l’arme, tant qu’elle garde la même maniabilité
    (à une main, deux mains, etc.), et sa taille (une épée à deux mains de taille
    P pourrait devenir une épée longue de taille M), à volonté.
  Restrictions: Corps-à-corps
  PrixModif: +10 000 po
  Aura: Transmutation modérée
  NLS: 10
  Source: AE
  Description: Cette propriété s'applique seulement aux armes de corps à corps.
    Une arme mutante change de forme sur ordre de son possesseur et se transforme
    en toute autre arme de corps à corps qui possède la même forme générale et se
    manie de la même manière qu'elle (à une main, deux mains, etc.), qu'elle soit
    courante, de guerre ou exotique, peu importe. Par exemple, une épée longue mutante
    de taille M peut se transformer en n'importe quelle arme de corps à corps à une
    main de taille M, telle qu'un cimeterre, un fléau ou un trident mais pas en une
    arme de corps à corps légère ou à deux mains (ni en épée courte ni en épée à deux
    mains de taille M). L'arme peut même adopter la forme d'une arme semblable d'une
    catégorie de taille différente. Une épée à deux mains de taille P est une arme
    tranchante à deux mains pour les personnages de taille P mais un personnage de
    taille M la considère comme une arme tranchante à une main, ce qui ressemble fort
    à une épée longue de taille M. Une épée à deux mains mutante de taille P peut
    donc se transformer en épée longue de taille M qu'une créature de taille M peut
    manier sans subir le malus de -2 associé aux armes de taille inadaptée. L'arme
    conserve tous ses pouvoirs, y compris ses bonus d'altération et ses propriétés,
    hormis ceux que sa nouvelle forme l'empêche d'utiliser. Par exemple, une arme
    mutante acérée fonctionne normalement si elle se transforme en arme tranchante
    ou perforante, mais elle ne pourra pas utiliser sa propriété acérée si elle se
    transforme en arme contondante. L'arme reprend sa forme d'origine quand elle ne
    se trouve pas entre les mains de quelqu'un.
