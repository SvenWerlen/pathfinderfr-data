- Nom: 'Propriété: Voleuse de magie'
  Résumé: Lors d’un critique potentiel, le porteur peut, au lieu de le tenter de
    le confirmer, prendre connaissance des sorts et effets magiques actifs sur sa
    cible. Le porteur peut ensuite tenter d’en subtiliser un (+1 par multiplicateur
    critique au-delà de x2) en lançant 1d20 + le NLS de l’arme + son bonus d’altération
    avec un DD de 11 + NLS de l’effet ciblé. S’il réussit, la cible perd l’effet et
    le porteur en profite pendant sa durée normale (maximum 1 minute).
  Restrictions: Corps-à-corps
  PrixModif: bonus de +3
  Aura: Divination puissante
  NLS: 13
  Source: AE
  Description: Cette propriété s'applique seulement aux armes de corps à corps.
    Une arme voleuse de magie permet de siphonner la magie protectrice d'une créature
    pour se l'approprier. Lorsque le possesseur de l'arme menace de réaliser un coup
    critique contre un adversaire, il peut y renoncer pour, à la place, prendre connaissance
    des sorts et effets magiques actifs sur cet adversaire. Le possesseur de l'arme
    peut ensuite effectuer un test pour subtiliser un effet de son choix, en utilisant
    le niveau de lanceur de sorts de l'arme voleuse de magie + son bonus d'altération
    contre un DD de 11 + le niveau de lanceur de sorts de l'effet. En cas de réussite,
    l'adversaire perd immédiatement le bénéfice de l'effet et le possesseur de l'arme
    en profite pendant 1 minute (ou jusqu'à la fin de la durée de l'effet). Si l'arme
    voleuse de magie possède un multiplicateur de critique supérieur à ×2, le possesseur
    de l'arme peut tenter de voler un effet magique supplémentaire par multiplicateur
    au-dessus de ×2 (deux effets pour un multiplicateur de ×3 et ainsi de suite).
