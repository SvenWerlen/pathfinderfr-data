- Nom: 'Propriété: Cherche-cœur'
  Résumé: Ignore les chances d’échecs dues au camouflage contre la plupart des créatures
    vivantes.
  Restrictions: Corps-à-corps
  PrixModif: bonus de +1
  Aura: Nécromancie modérée
  NLS: 7
  Source: AE
  Description: Cette propriété spéciale s'applique uniquement aux armes de corps
    à corps. Une arme cherche-cœur se dirige sans faillir vers le cœur des créatures
    vivantes. Elle ignore les chances d'échec engendrées par le camouflage contre
    la plupart des créatures vivantes, même si l'attaque doit malgré tout être dirigée
    vers la case appropriée. Cette propriété spéciale ne fonctionne pas contre les
    aberrations, les vases, les plantes, les Extérieurs dotés du sous-type élémentaire
    et toutes créatures dénuées de cœur.
