- Nom: 'Propriété: Inflammable'
  Résumé: 'Fonctionne comme une arme de feu. Enflamme la cible sur un coup critique
    confirmé (si la propriété feu est active).


    Appliquées sur des armes à projectiles, les propriétés marquées d’un astérisque
    (*) sont transmises aux munitions tirées avec.'
  Restrictions: —
  PrixModif: bonus de +2
  Aura: Évocation puissante
  NLS: 12
  Source: AE
  Description: "Une arme inflammable fonctionne comme une arme de feu. De plus,\
    \ les créatures frappées par un coup critique réussi à l'aide de cette arme prennent\
    \ feu. Ces créatures ne peuvent pas effectuer de jet de sauvegarde pour éviter\
    \ de prendre feu mais elles peuvent tenter un jet de sauvegarde chaque round,\
    \ à leur tour, pour éteindre les flammes. La propriété de feu doit être activée\
    \ pour que l'arme inflammable puisse mettre le feu à ses ennemis.\n NOTE : Cette\
    \ propriété est apparue dans le Manuel des races sous le nom \"Inflammable\",\
    \ ce nom a été conservé malgré la version d'Armes et équipement (\"Enflammée\"\
    ) parce qu'elle faisait doublon avec une propriété du Codex monstrueux."
