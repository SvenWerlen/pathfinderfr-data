    dissipation suprême. Le sort stocké peut être livré par une action libre sur un
    coup critique confirmé (dans ce cas, le bonus aux tests de dissipation est égal
    au multiplicateur critique de l’arme s’il est supérieur à son bonus d’altération).
    Si l’arme ne stocke aucun sort de dissipation mais que le porteur en a préparé
    un, il peut le livrer par une action rapide.
  Restrictions: Corps-à-corps
  PrixModif: bonus de +2
  Aura: Abjuration puissante
  NLS: 12
  Source: AE
  Description: Une arme de dissipation intense fonctionne comme une arme de dissipation
    qui peut stocker un sort de dissipation de la magie ou de dissipation suprême.
    De plus, ces sorts se dépensent par une action libre lorsque le porteur d'une
    telle arme confirme un coup critique. Dans ce cas, le bonus au test de dissipation
    (ainsi qu'à ceux de frappe de dissipation, de destruction de sort ou de destruction
