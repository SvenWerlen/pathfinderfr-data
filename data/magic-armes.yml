- Nom: Bonus d'alteration +1
  Résumé: Bonus d'altération qui s’ajoute aux jets d’attaque et de dégâts
  Prix: 2000
  Source: MJ
  Description: 'Une arme magique sert à atteindre plus souvent sa cible et à lui
    infliger plus de dommages. Les armes magiques sont dotées d’un bonus d’altération
    allant de +1 à +5, bonus qui s’ajoute aux jets d’attaque et de dégâts de leur
    utilisateur. Elles sont également toutes des armes de maître, mais le bonus que
    cette qualité leur fournit ne s’ajoute pas à leur bonus d’altération.


    On trouve deux catégories d’armes : celles de corps à corps et celles à distance
    (comprenant les armes de jet et les armes à projectiles). Certaines armes de corps
    à corps peuvent également être utilisées en tant qu’armes à distance. Dans ce
    cas, leur bonus d’altération compte, quel qu’en soit l’usage.


    Une arme peut, en plus de son bonus d’altération, posséder certaines propriétés.
    Celles-ci sont considérées comme un bonus supplémentaire pour ce qui est du prix
    de l’arme, mais elles ne modifient pas son bonus à l’attaque ou aux dégâts (sauf
    indication contraire). Aucune arme ne peut avoir un bonus total (bonus d’altération
    plus équivalences dues aux propriétés, y compris celles qui proviennent des aptitudes
    du personnage et des sorts) supérieur à +10. Toute arme ayant une propriété spéciale
    doit avoir au moins un bonus d’altération de +1.


    (1) Dans le cas de flèches, carreaux d’arbalète ou billes de fronde,   ce prix
    concerne 50 unités.


    (2) Le bonus numérique effectif de l’arme ne peut être supérieur à +5.   Utilisez
    ces lignes pour déterminer le prix des armes possédant des   propriétés spéciales.'
