- Nom: 'Propriété: Stockage de sort'
  Résumé: L’arme peut stocker un sort du 3e niveau ou moins que le porteur peut
    livrer au touché.
  Restrictions: Corps-à-corps
  PrixModif: bonus de +1
  Aura: Évocation puissante
  NLS: 7
  Source: AE
  Description: Cette propriété s'applique seulement aux armes de corps à corps.
    Un lanceur de sorts peut placer dans une arme de stockage de sort un unique sort
    du 3ème niveau ou moins dont la cible est une créature unique et dont le temps
    d'incantation est de 1 action simple. Chaque fois que l'arme frappe une créature
    et lui inflige des dégâts, le personnage peut ordonner à l'arme (par une action
    libre) de lancer immédiatement le sort stocké (cette propriété est une exception
    à la règle stipulant que lancer un sort par le biais d'un objet prend au moins
    autant de temps que de le lancer soi-même). Une fois le sort lancé, l'arme est
    vide et doit être rechargée par un lanceur de sorts. L'arme indique par magie
    à son porteur l'identité du sort qu'elle stocke. Si l'arme est déterminée de façon
    aléatoire, elle a 50 % de chances de posséder un sort en réserve quand quelqu'un
    la trouve. Une arme de stockage de sort émet une aura puissante d'évocation, ainsi
    que l'aura du sort qu'elle contient.
