    \ ce dernier prend feu (les objets magiques ont droit à un jet de Vigueur DD 13\
    \ pour annuler). Une fois enflammé, il reçoit 1d6 points de dégâts de feu par\
    \ round. Un objet entièrement ou majoritairement constitué de bois est encore\
    \ plus sensible à cet effet et reçoit à la place 2d6+2 points de dégâts de feu.\
    \ Cet effet dure 1d4 rounds. Une créature qui termine son tour dans la même case\
    \ qu'un objet enflammé subit 1d6+1 points de dégâts de feu.\n Trois fois par jour,\
    \ le propriétaire d'une arme enflammée peut, sur commande, attiser les flammes\
    \ d'un objet que son arme a embrasé. L'objet brûle pendant 1d4+1 rounds de plus\
    \ et ses flammes occupent un rayonnement de 1,50 mètre autour de lui. Le rayonnement\
    \ inflige 1d6+1 points de dégâts de feu à toutes les créatures de la zone affectée\
    \ et embrase les objets inflammables laissés à l'abandon comme si l'arme les avait\
    \ touchés.\n Les géants du feu utilisent souvent leurs armes enflammées lors de\
    \ leurs ferventes croisades contre les autres races."
