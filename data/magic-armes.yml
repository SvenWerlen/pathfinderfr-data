- Nom: 'Propriété: Boomerang'
  Résumé: Tant que le porteur peut faire une action libre et qu’il ne se déplace
    pas, il récupère l’arme au début de son prochain tour chaque fois qu’il la lance.
  Restrictions: Armes de jet
  PrixModif: bonus de +1
  Aura: Transmutation modérée
  NLS: 7
  Source: AE
  Description: Cette propriété s'applique seulement aux armes de jet qui volent
    automatiquement jusque dans la main de leur propriétaire, une fois lancées. Elles
    reviennent juste avant le prochain tour de jeu du lanceur, qui peut donc la relancer
    sans attendre. Il faut dépenser une action libre pour attraper une arme boomerang
    en vol. Si le personnage est incapable de l'attraper ou s'il s'est déplacé après
