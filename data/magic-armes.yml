  Restrictions: Corps-à-corps éligibles au don Attaque en finesse
  PrixModif: +14 000 po
  Aura: Transmutation faible
  NLS: 5
  Source: AE
  Description: Cette propriété s'applique uniquement aux armes de corps à corps.
    Une arme de duel (qui est obligatoirement une arme que l'on peut utiliser avec
    le don Attaque en finesse) donne à son porteur un bonus d'altération de +4 aux
