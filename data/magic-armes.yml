    du round infligera les dégâts supplémentaires de son attaque sournoise.
  Restrictions: Corps-à-corps
  PrixModif: +5 000 po
  Aura: Nécromancie modérée
  NLS: 7
  Source: MCA
  Description: Cette propriété spéciale d'arme ne peut être appliquée qu'aux armes
    de corps à corps. Une fois par jour par une action libre, le personnage qui manie
