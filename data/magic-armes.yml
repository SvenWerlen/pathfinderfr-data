- Nom: 'Propriété: Catalytique'
  Résumé: 'Les créatures touchées peuvent subir 1d6 points de dégâts d''acide supplémentaires
    pendant 1d4 rounds. Les créatures qui touchent les cibles subissent aussi 1d6
    points de  dégâts d''acide.


    Appliquées sur des armes à projectiles, les propriétés marquées d’un astérisque
    (*) sont transmises aux munitions tirées avec.'
  Restrictions: Arme corrosive ou d'explosion corrosive
  PrixModif: bonus de +1
  Aura: Évocation puissante
  NLS: 12
  Source: CM
  Description: Cette propriété ne peut être intégrée qu'à une arme corrosive ou
    d'explosion corrosive. Quand le porteur d'une arme catalytique touche une créature,
    l'arme déclenche une réaction chimique dévastatrice qui brûle la cible. La créature
    touchée doit réussir un jet de Vigueur DD 15 pour ne pas recevoir 1d6 points de
    dégâts d'acide au début de son tour pendant 1d4 rounds. Chaque coup successif
    réussi avec une arme catalytique augmente la durée mais pas les dégâts. La créature
    peut tenter de neutraliser la réaction par une action rapide comme si elle était
    en feu (comptant les bonus que lui apporte le fait de se jeter à terre et de se
    rouler au sol ou de plonger dans l'eau). Quiconque touche une créature sujette
    à cette réaction alchimique avec une arme naturelle ou à mains nues reçoit 1d6
    points de dégâts d'acide.
