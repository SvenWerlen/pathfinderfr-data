  Résumé: Contient une réserve de audace de 1 point par jour utilisable normalement.
    Un porteur ne possédant pas la capacité audace peut dépenser ce point pour relancer
    un jet d’attaque soldé par un long feu.
  Restrictions: Armes à feu
  PrixModif: bonus de +1
  Aura: Transmutation modérée
  NLS: 8
  Source: AE
  Description: Cette propriété spéciale s'applique uniquement aux armes à feu à
    une ou deux mains. Une arme à feu chanceuse possède son propre réservoir d'audace,
    habituellement stocké dans les gravures qui l'ornent ou dans un colifichet accroché
