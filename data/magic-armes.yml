- Nom: 'Propriété: Inamovible'
  Résumé: Par une action rapide, le porteur peut fixer l’arme à sa position (comme
    un sceptre inamovible). Peut se fixer aux cibles consistantes au touché, rendant
    l’arme inutilisable mais empêchant la cible de se déplacer tant qu’elle ne détruit
    pas l’arme ou ne réussit pas un test de Force DD 30, auquel cas elle peut se déplacer
    à 3m maximum de sa position.
  Restrictions: Corps-à-corps, Armes de jet
  PrixModif: bonus de +2
  Aura: Transmutation modérée
  NLS: 10
  Source: AE
  Description: Cette propriété spéciale s'applique uniquement aux armes de corps
    à corps ou de jet. Une arme inamovible empêche une créature de se déplacer. Par
    une action rapide, l'arme reste immobile dans les airs et fonctionne alors comme
    un sceptre inamovible. Cette propriété peut également être utilisée lorsque le
    possesseur d'une arme inamovible frappe avec succès une créature au corps à corps.
    La créature est alors ancrée à l'arme et ne peut plus s'en éloigner. Elle n'est
    pas enchevêtrée ni paralysée, elle ne peut simplement pas quitter sa position
    avant d'avoir détruit l'arme ou réussi un test de Force DD 30 par une action complexe.
    Dans ce cas, la créature peut se déplacer avec l'arme sur une distance maximale
    de 3 mètres. Une arme inamovible demeure immobile. On ne peut pas s'en servir
    pour attaquer lorsqu'elle est ancrée à une créature. Elle n'a aucun effet sur
    les créatures informes telles que les élémentaires, les vases et les créatures
    gazeuses ou liquides. Elle ne s'ancre pas non plus sur les créatures intangibles
    à moins qu'elle ne soit également spectrale.
