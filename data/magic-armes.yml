- Nom: 'Propriété: Dansante'
  Résumé: Par une action simple, le porteur peut lâcher l’arme pour qu’elle s’anime
    et combatte seule pendant 4 rounds avant de tomber à terre. Animée, le porteur
    ne considère plus qu’il est armé de cette arme mais qu’il la tient simplement,
    celle-ci utilise le BBA de son activateur, occupe le même emplacement que lui
    et le suit, mais ne peut pas porter d’attaque d’opportunité. L’activateur peut
    la reprendre en main par une action libre (il doit alors attendre 4 rounds pour
    l’activer de nouveau).
  Restrictions: Corps-à-corps
  PrixModif: bonus de +4
  Aura: Transmutation puissante
  NLS: 15
  Source: AE
  Description: Par une action simple, on peut lâcher une arme dansante afin qu'elle
    attaque d'elle-même. Elle combat pendant 4 rounds, en se servant du bonus de base
    à l'attaque de son propriétaire, avant de tomber à terre. Pendant qu'elle danse,
    l'arme est incapable de porter d'attaque d'opportunité et son propriétaire n'est
    pas considéré comme étant armé avec elle. Pour tous les autres effets, on considère
    qu'il la tient. Lorsqu'elle danse, l'arme occupe le même espace que son propriétaire
    et peut attaquer les adversaires adjacents (les armes à allonge peuvent attaquer
    les adversaires se trouvant à 3 mètres). L'arme dansante suit la personne qui
    l'a activée dans ses déplacements, que ceux-ci soient ordinaires ou magiques.
    La personne qui l'a lâchée peut la reprendre quand elle le souhaite par une action
    libre, à condition qu'elle ait une main libre. Dans ce cas, elle doit attendre
    un minimum de 4 rounds avant de faire de nouveau danser son arme.
