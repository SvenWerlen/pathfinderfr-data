- Nom: 'Propriété: Exclusion'
  Résumé: Toucher une créature avec l’arme l’exclue automatiquement des prochaines
    canalisations d’énergie du porteur (jusqu’à un nombre de créature égal au modificateur
    de Sagesse du porteur + le bonus d’altération de l’arme).
  Restrictions: —
  PrixModif: +3 750 po
  Aura: Nécromancie faible
  NLS: 1
  Source: MCA
  Description: Quand un personnage maniant une arme d'exclusion blesse une créature
    avec cette arme, il peut décider de ne pas affecter cette créature avec les pouvoirs
    de canalisation d'énergie qu'il utilise au cours de la minute suivante. Le nombre
    maximal de cibles qu'il peut exclure à la fois est égal à son modificateur de
