- Nom: 'Propriété: Voleuse de destin'
  Résumé: Peut voler 1 point de panache ou d’audace à la cible au touché, si le
    porteur possède une telle réserve (voler de l’audace peut rendre du panache et
    inversement).
  Restrictions: Corps-à-corps
  PrixModif: bonus de +1
  Aura: Nécromancie faible
  NLS: 5
  Source: MCA
  Description: Cette propriété spéciale d'arme ne peut être appliquée qu'aux armes
    de corps à corps. Quand une arme voleuse de destin touche une créature possédant
    le pouvoir audace ou panache, le personnage peut lui voler un point d'audace ou
    de panache par une action rapide. Quand le personnage vole un point d'audace ou
    de panache, il regagne 1 point d'audace ou de panache (s'il en possède). Il peut
    utiliser le point d'audace d'un adversaire pour restaurer son propre panache ou
    le point de panache d'un adversaire pour restaurer sa propre audace. Si le personnage
    tente d'utiliser ce pouvoir contre un adversaire qui n'a ni audace ni panache
    ou auquel il ne reste aucun point d'audace ou de panache, il ne dépense pas d'action
    et sa tentative échoue.
