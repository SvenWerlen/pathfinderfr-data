    diriger vers les adversaires à 9m ou moins de lui et la rappeler à lui par une
    action rapide (elle vole alors à une vitesse de 15m pour retourner sans ses mains
    libres ou à ses pieds, effectuant des manœuvres de destruction pour traverser
    tout obstacle qui les sépare et des tests de BMO pour se libérer d’emprises hostiles).
  Restrictions: Corps-à-corps
  PrixModif: bonus de +5
  Aura: Transmutation forte
  NLS: 16
  Source: MCA
  Description: Cette propriété spéciale d'arme ne peut être appliquée qu'aux armes
    de corps à corps. Une arme volante fonctionne comme une arme dansante mais, lorsqu'elle
    danse, il est possible de la diriger pour qu'elle attaque les ennemis dans un
    rayon de 9 mètres. En outre, le dernier utilisateur à dégainer l'arme peut, à
    tout moment (même si l'arme n'est pas en train de danser), la faire revenir à
    lui par une action rapide. Elle vole à une vitesse maximale de 15 mètres par round
    pour retourner à son porteur, effectuant une tentative de destruction par round
    pour franchir tout obstacle qu'elle ne peut pas contourner et un test de manœuvre
    offensive (utilisant le BMO de son dernier porteur) contre le DMD de toute créature
    qui tente de la saisir ou de la retenir (elle se libère sur un test réussi). Quand
    elle revient à son porteur, l'arme atterrit dans l'une de ses mains libres ou,
    si le personnage n'a aucune main de libre, retombe à ses pieds. Si l'arme ne peut
    pas revenir à son porteur au bout de 4 rounds, elle tombe au sol, inerte.
