- Nom: 'Propriété: Charge étanche'
  Résumé: Protège la charge de l’arme de l’absence d’air pendant 3 minutes. Le porteur
    peut tirer sous l’eau avec un malus de -2 aux jets d’attaque pour chaque case
    qui le sépare de sa cible. L’arme explose immédiatement en cas de long feu.
  Restrictions: Cartouches alchimiques et métalliques d’arme à feu
  PrixModif: +1 500 po
  Aura: Abjuration faible
  NLS: 3
  Source: AE
  Description: Cette propriété s'applique uniquement aux cartouches alchimiques
    ou métalliques des armes à feu. On les utilise pour charger un pistolet sous l'eau
    ou dans un environnement privé d'air. La propriété protège le contenu de la cartouche
    lors du chargement et crée une bulle d'air résiduel autour d'elle, ce qui protège
    la munition et permet de tirer en l'absence d'air. Une fois la cartouche chargée,
    la bulle d'air reste 3 minutes ou jusqu'à ce que le personnage tire la cartouche,
    selon ce qui se produit en premier. Quand un personnage utilise une arme à feu
    sous l'eau, il subit tout de même un malus de -2 au jet d'attaque pour chaque
    tranche de 1,50 mètre qui le sépare de sa cible, même s'il utilise ce genre de
    munition, en plus du malus de distance habituel. Quand le personnage utilise une
    charge étanche, son arme explose en cas de long feu même s'il se trouve sous l'eau
    ou dans un environnement privé d'air. Le prix indiqué s'applique pour 50 cartouches
    de charge étanche.
