    pendant 1 round : RD 10/fer froid et RD 5/Bien. Les effets de plusieurs armes
    atténuantes (ou de plusieurs frappes réussies avec une même arme) ne se cumulent
    pas. Cette propriété s''applique seulement aux armes de corps à corps.'
