  Coût: 500 po (+1), 2 000 po (+2), 4 500 po (+3), 8 000 po (+4), 12 500 po (+5),
    18 000 po (+6), 24 500 po (+7) ou 32 000 po (+8)
  Description: Ces bracelets ont clairement pour fonction de protéger les poignets
    ou les avant-bras, selon les modèles. Ils sont parfois gravés de runes de protection
    ou de représentations d'animaux en alerte. Ils entourent leur utilisateur d'un
    champ de force invisible mais tangible, qui lui confère un bonus d'armure allant
    de +1 à +8, comme si leur utilisateur portait une véritable armure. Il faut porter
    les deux bracelets pour bénéficier de leur magie. De plus, les bracelets d'armure
    peuvent être enchantés avec des propriétés spéciales d'armure. Les bonus supplémentaires
    des propriétés spéciales s'ajoutent à ceux de l'objet pour déterminer son prix
    de vente mais n'améliorent pas la CA. Les bracelets d'armure ne peuvent pas posséder
    un bonus modifié (bonus d'armure plus des bonus octroyés par les propriétés spéciales)
    supérieur à +8. Ils doivent posséder un bonus d'armure minimum de +1 pour bénéficier
    d'une propriété spéciale et ne peuvent posséder une propriété dont le prix est
    exprimé en po. Les bracelets d'armure et les armures ordinaires ne se cumulent
    pas. Si le porteur possède un bonus d'armure supérieur provenant d'une autre protection,
    les bracelets d'armure cessent de fonctionner et ne confèrent aucun bonus d'armure
    ni aucune propriété spéciale. Si les bracelets confèrent un bonus d'armure supérieur,
    l'autre protection cesse de fonctionner.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelets%20darmure.ashx
  
