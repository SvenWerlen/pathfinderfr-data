  Description: "Cet anneau possède deux modes de fonctionnement, l’un quand le porteur\
    \ est dans une pièce sombre ou la nuit à l’extérieur, et l’autre quand il est\
    \ en sous-sol ou à l’intérieur de nuit.\n\nDe nuit sous un ciel dégagé ou dans\
    \ une zone d’ombre ou de ténèbres, l’anneau de feu d’étoiles peut produire les\
    \ effets suivants, sur ordre de son porteur.\n• Boules de foudre (spécial, 1 fois\
    \ par nuit)\n• Étoiles filantes (spécial, 3 par semaine)\n• Lumière (2 fois par\
    \ nuit)\n• Lumières dansantes (1 fois par heure)\n\nLa première fonction spéciale,\
    \ BOULES DE FOUDRE, libère une à quatre sphères d’électricité, selon ce que décide\
    \ le porteur. Ces globes luisants ressemblent à ceux générés par le sort lumières\
    \ dansantes, et le personnage les contrôle de la même façon. Les boules de foudre\
    \ ont une portée de 36 m et une durée d’existence de 4 rounds. Le porteur peut\
    \ les déplacer de 36 m par round. Elles font environ un mètre de diamètre et se\
    \ dissipent dès qu’elles arrivent à 1,50 m d’une créature, cette dernière subissant\
    \ une décharge d’électricité dont la violence est inversement proportionnelle\
    \ au nombre de sphères créées.\n\nNombre de \nboules de foudre, Dégâts\n• 4, 1d6\
    \ points de dégâts d’électricité chacune\n• 3, 2d6 points de dégâts d’électricité\
    \ chacune\n• 2, 3d6 points de dégâts d’électricité chacune\n• 1, 4d6 points de\
    \ dégâts d’électricité\n\n\nUne fois la fonction activée, les boules de foudre\
    \ peuvent être libérées au gré du porteur, jusqu’à ce que le soleil se lève. Plusieurs\
    \ boules peuvent être libérées au cours d’un même round.\n\nLa seconde fonction\
    \ spéciale, ÉTOILES FILANTES, crée des comètes miniatures dotées d’une longue\
    \ queue étincelante. Chaque semaine, l’anneau peut libérer trois étoiles filantes,\
    \ simultanément ou une par une. Chacun de ces projectiles inflige 12 points de\
    \ dégâts au moment de l’impact puis explose comme une boule de feu, infligeant\
    \ 24 points de dégâts de feu supplémentaires sur une zone de 1,50 m de rayon.\n\
    \nUne créature frappée de plein fouet par une étoile filante subit la totalité\
    \ des dégâts causés par l’impact et par l’explosion. Celles qui sont seulement\
    \ prises dans la zone dangereuse ne sont pas affectées par l’impact et ont droit\
    \ à un jet de Réflexes (DD 13) pour ne subir que la moitié des dégâts dus à l’explosion.\
    \ La portée maximale des étoiles filantes est de 21 m. Après avoir parcouru cette\
    \ distance, elles explosent automatiquement, à moins d’avoir heurté un obstacle\
    \ ou une créature sur leur trajet. Elles se déplacent en ligne droite, et quiconque\
    \ se trouve sur leur route doit réussir un jet de Réflexes (DD 13) sous peine\
    \ d’être touché et de provoquer l’explosion.\n\nLa nuit en intérieur, ou en sous-sol\
    \ à tout moment de la journée, l’anneau de feu d’étoiles a les pouvoirs suivants.\n\
    • Lueur féerique (2 fois par jour)\n• Pluie d’étincelles (spécial, 1 fois par\
    \ jour)\n\nLa PLUIE D’ÉTINCELLES prend la forme d’un nuage d’étincelles violettes\
    \ qui jaillissent de l’anneau et parcourent une distance de 6 m dans un arc de\
    \ 3 m de large à son extrémité. Les créatures prises dans la zone d’effet subissent\
    \ 2d8 points de dégâts d’électricité chacune si elles ne portent aucun objet métallique.\
    \ Une cible qui porte une armure métallique ou une arme en métal subit 4d8 points\
    \ de dégâts d’électricité."
