- Nom: Pierre de Convocation d'Élémentaires de la Terre
  Type: Objet merveilleux
  Prix: 90 000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 11
  Coût: 45 000 po
  Description: Cette pierre de forme étrange est le plus souvent taillée dans une
