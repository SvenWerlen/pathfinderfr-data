- Nom: Anneaux de transport
  Type: Objets merveilleux
  Prix: 40 000 po
  Source: MJ
  Emplacement: —
  Poids: 0,5 kg chacun
  Aura: Invocation puissante
  NLS: 17
  Conditions: Création d'objets merveilleux, portail
  Coût: 20 000 po
  Description: Ces gros anneaux en fer de trente-cinq centimètres de diamètre fonctionnent
    toujours par paire. Ils doivent se trouver à moins de 150 km l'un de l'autre sur
    le même plan d'existence pour fonctionner. Tout ce qui est glissé dans l'un ressort
    par l'autre, et jusqu'à 50 kg de matière peut ainsi être transféré chaque jour
    (les objets qui passent en partie par les anneaux et reviennent en arrière sans
    les traverser ne comptent pas). Ce système ingénieux permet de transmettre un
    objet ou un message immédiatement, voire d'attaquer une cible. Il est possible
    de passer le bras par l'anneau pour se saisir de ce qui se trouve de l'autre côté,
    ou encore de donner un coup d'épée au travers. Un personnage a même la possibilité
    de passer la tête par l'anneau de départ afin de voir ce qui se passe autour de
    celui d'arrivée, et un lanceur de sorts peut jeter un sort par le biais des anneaux
    de transport. Finalement, un personnage de taille P peut utiliser les anneaux
    comme mode de déplacement. Il lui suffit de se glisser dans le premier, ce qui
    exige un test d'Évasion de DD 13. Les créatures plus petites encore (taille TP,
    Min ou I) peuvent passer sans problème. Chaque anneau a un côté « entrée » et
    un côté « sortie », l'un et l'autre clairement indiqués à l'aide de symboles.
