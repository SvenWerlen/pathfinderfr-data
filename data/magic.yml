    à 9 m ou moins du personnage sont repoussées comme sous le coup d’une bousculade
    (le bélier est de taille G et a une Force de 25). Le coup est considéré comme
    ayant un BMO de +17. La tentative de bousculade bénéficie d’un bonus de +1 si
    2 charges sont utilisées ou de +2 si 3 charges sont dépensées.


