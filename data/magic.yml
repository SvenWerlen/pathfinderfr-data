- Nom: Kimono Mystique
  Type: Objets merveilleux
  Prix: 67.000 po
  Source: MJ
  Aura: Invocation puissante
  NLS: 15
  Coût: 33.500 po
  Description: Ce kimono de soie bleue est brodé de cerisiers en fleur et de grues
    en vol. Le porteur peut déplacer ces motifs comme il le souhaite. Ce vêtement
    confère un bonus de résistance de +4 aux jets de sauvegarde et un bonus de +4
    aux tests de niveau de lanceur de sorts. Une fois par jour, le porteur peut capturer
    une créature située dans un rayon de 18 mètres et l'enfermer dans le kimono (aucun
