    ce cas, elle n’a pas besoin de quelqu’un pour la maintenir mais si un ennemi la
    touche ou la renverse, elle perd toute efficacité jusqu’à ce que les alliés de
    son propriétaire la reconquièrent et la hissent à nouveau.


