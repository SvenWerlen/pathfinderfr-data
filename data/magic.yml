  Prix: bonus de +2
  Source: MJ
  Aura: Évocation modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, soit appel de la foudre, soit
    éclair
  Description: Une arme de foudre intense fonctionne comme une arme de foudre, mais
    elle est en plus capable de générer une explosion d’électricité lors de chaque
    coup critique. L’explosion d’électricité ne blesse pas le porteur. La cible subit
    des dégâts de foudre supplémentaires de 1d10 lors d’un coup critique ; si le multiplicateur
    de critique est de x3, l’arme inflige 2d10 points de dégâts supplémentaires et
    s’il est de x4, de 3d10 points de dégâts supplémentaires. L’explosion d’électricité
    a lieu même si la propriété spéciale d’électricité de l’arme n’est pas activée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Foudreintense
  
- Nom: 'Arme càc: Impie'
  Type: Arme
  Prix: bonus de +2
  Source: MJ
  Aura: Évocation (Mal) modérée
  NLS: 7
  Conditions: Création d’armes et armures magiques, ténèbres maudites, alignement
    Mauvais
  Description: Une arme impie est alimentée directement par l’énergie Mauvaise.
    Cela en fait une arme du Mal, à même d’ignorer la réduction des dégâts correspondante.
    Elle inflige 2d6 points de dégâts supplémentaires aux créatures d’alignement Bon.
    Toute créature Bonne se servant de cette arme acquiert instantanément un niveau
    négatif qui persiste tant qu’elle la porte, et qui disparaît dès qu’elle s’en
    sépare. Ce niveau négatif ne peut être dissipé par aucun moyen (pas même un sort
    de restauration).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Impie
  
- Nom: 'Arme càc: Sanglante'
  Type: Arme
  Prix: bonus de +2
  Source: MJ
  Aura: Évocation modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, saignement
  Description: Arme de mélée uniquement. Une arme sanglante inflige 1 point de dégâts
    de saignement lorsqu'elle touche une créature. Si la victime reçoit plusieurs
    coups d’une arme sanglante, les dégâts de saignement augmentent. Ces dégâts de
    saignement prennent effet au début du tour suivant de la victime. On peut arrêter
    le saignement en réussissant un test de Premiers secours (DD 15) ou en lançant
    sur le blessé un sort de soins. Un coup critique ne multiplie pas les dégâts de
    saignement. Les créatures immunisées contre les coups critiques sont immunisées
    aux effets  dégâts de saignement de cette propriété spéciale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Sanglante
  
- Nom: 'Arme càc: Rapidité'
  Type: Arme
  Prix: bonus de +3
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Conditions: Création d’armes et armures magiques, rapidité
  Description: Une arme de rapidité permet à son possesseur d’attaquer une fois
    de plus par round, lorsqu’il effectue une action d’attaque à outrance. Cette attaque
    utilise le bonus de base à l’attaque le plus élevé du possesseur de l’arme et
    les modificateurs habituels s’appliquent. Les effets de cette propriété spéciale
    ne se cumulent pas avec des effets similaires, comme le sort rapidité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Rapidité
  
- Nom: 'Arme càc: Lumière'
  Type: Arme
  Prix: bonus de +4
  Source: MJ
  Aura: Transmutation puissante
  NLS: 16
  Conditions: Création d’armes et armures magiques, état gazeux, flamme éternelle
  Description: Une arme de lumière voit sa partie destinée à blesser transformée
    en lumière, bien que cela ne modifie en rien son poids. Elle éclaire autant qu’une
    torche, dans un rayon de 6 m. Elle ne tient pas compte de la matière non vivante.
    Elle ne tient donc pas compte du bonus d’armure et de bouclier à la CA (ainsi
    que du bonus d’altération d’une armure magique). Les bonus de Dextérité, d’esquive,
    d’armure naturelle, de parade et autres sont comptés normalement. Une arme de
    lumière ne peut pas infliger le moindre dégât aux objets, pas plus qu’aux morts-vivants
    ou aux créatures artificielles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Lumière
  
- Nom: 'Arme càc: Dansante'
  Type: Arme
  Prix: bonus de +4
  Source: MJ
  Aura: Transmutation puissante
  NLS: 15
  Conditions: Création d’armes et armures magiques, animation d’objets
  Description: Par une action simple, on peut lâcher une arme dansante afin que
    celle-ci attaque d’elle-même. Elle combat pendant 4 rounds, en se servant du bonus
    de base à l’attaque de son propriétaire, avant de tomber à terre. Pendant qu’elle
    danse, l’arme est incapable de porter d’attaque d’opportunité et son propriétaire
    n’est pas considéré comme étant armé avec cette arme. Elle est considérée pour
    tous les autres effets comme étant tenue ou portée par son propriétaire. Lorsqu’elle
    danse, l’arme occupe le même espace que son propriétaire et peut attaquer les
    adversaires adjacents (les armes à allonge peuvent attaquer les adversaires se
    trouvant à 3 m). L’arme dansante suit la personne qui l’a activée dans ses déplacements,
    que ceux-ci soient ordinaires ou magiques. La personne qui l’a lâchée peut la
    reprendre quand elle le souhaite par une action libre, à condition qu’elle ait
    une main libre. Dans ce cas, il est nécessaire d’attendre un minimum de 4 rounds
    pour que l’arme puisse danser de nouveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Dansante
  
- Nom: 'Arme càc: Vorpale'
  Type: Arme
  Prix: bonus de +5
  Source: MJ
  Aura: Nécromancie et Transmutation puissantes
  NLS: 18
  Conditions: Création d’armes et armures magiques, affûtage, cercle de mort
  Description: Cette propriété puissante et crainte permet de décapiter les créatures
    frappées. En cas de 20 naturel sur le jet d’attaque, suivi d’une confirmation
    de coup critique réussie, la tête de la cible (si celle-ci en possède une) est
    automatiquement séparée de son corps. Certaines créatures n’ont pas de tête (c’est
    le cas de nombreuses aberrations et de toutes les vases). D’autres créatures,
    telles que les golems et les morts-vivants (vampires exceptés), ne sont pas affectées
    par la perte de leur tête. À ces quelques exceptions près, les créatures dont
    la tête est tranchée meurent aussitôt. Seules des armes tranchantes peuvent être
    vorpales. Si vous tirez aléatoirement cette capacité sur une arme qui ne peut
    en profiter, relancez les dés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Vorpale
  
- Nom: 'Arme càc: Alliance'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Conditions: Création d’armes et armures magique, arme magique
  Description: Une arme d’alliance permet à son porteur de transférer certains de
    ses bonus d’altération ou leur totalité à une arme utilisée par un de ses alliés.
    Il doit voir cet allié. Par une action libre effectuée au début de son tour et
    avant d’utiliser son arme, le personnage décide de comment il compte distribuer
    son bonus d’altération. Le bonus de l’arme alliée persiste jusqu’au prochain tour
    du propriétaire de l’arme d’alliance. Le bonus d’altération qu’elle donne ne se
    cumule pas avec tout bonus d’altération que l’arme de l’allié possède déjà.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#ALLIANCE
  
- Nom: 'Arme càc: Conductrice'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 8
  Conditions: Création d’armes et armures magiques, main spectrale
  Description: Une arme conductrice est capable de canaliser l’énergie d’un pouvoir
    magique ou surnaturel qui dépend d’une attaque de corps à corps ou à distance
    pour toucher sa cible (comme le pouvoir de domaine d’un prêtre, le pouvoir de
    lignage d’un ensorceleur, la révélation d’un mystère d’oracle ou le pouvoir d’école
    d’un magicien). Quand le propriétaire de l’arme réussit une attaque du type approprié,
    il peut décider de dépenser deux utilisations de son pouvoir pour le canaliser
    à travers l’arme quand il frappe son adversaire qui subit alors les effets de
    l’attaque et du pouvoir (si le pouvoir ne présente pas un nombre d’utilisations
    limité, le personnage peut le canaliser à travers l’arme à chaque round). Par
    exemple, un paladin qui frappe un mort-vivant avec son épée à deux mains conductrice
    peut dépenser deux impositions des mains (une attaque de contact surnaturelle)
    pour infliger les dégâts habituels de son épée et leur ajouter ceux d’une imposition
    des mains. Cette propriété ne s’utilise qu’une fois par round et fonctionne uniquement
    avec des pouvoirs de même type que l’arme (au corps à corps ou à distance).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#CONDUCTRICE
  
- Nom: 'Arme càc: Corrosive'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Évocation modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, flèche acide
  Description: Sur commande, l’arme corrosive s’enduit d’acide qui inflige 1d6 points
    de dégâts d’acide supplémentaires si elle touche. L’acide ne blesse pas le propriétaire
    de l’arme et persiste jusqu’à ce qu’il lui ordonne de disparaître.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#CORROSIVE
  
- Nom: 'Arme càc: Rusée'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Divination modérée
  NLS: 6
  Conditions: Création d’armes et armures magiques, coup au but
  Description: Cette propriété spéciale permet à l’arme de trouver le point faible
    des défenses de son ennemi en puisant dans les connaissances que son propriétaire
    possède sur lui. Quand l’arme menace de faire un coup critique, son porteur reçoit
    un bonus de +2 au jet de confirmation s’il dispose de 5 rangs ou plus dans les
    Connaissances liées au type de la cible (comme Connaissances [plans] pour affronter
    un extérieur).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#RUSEE
  
- Nom: 'Arme càc: Furieuse'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Enchantement (coercition) modéré
  NLS: 8
  Conditions: Création d’armes et armures magiques, rage
  Description: Cette propriété fonctionne uniquement sur les armes de corps à corps.
    Une arme furieuse sert de focalisateur à la colère du personnage. Quand il est
    enragé ou sous l’effet d’un sort de rage, le bonus d’altération de l’arme augmente
    de +2. Si le personnage dispose d’un pouvoir de rage qui lui donne un bonus de
    compétence quand il est enragé (comme escalade en rage, saut en rage ou nage en
    rage), son arme lui apporte un bonus d’altération au test de compétence égal à
    celui de l’arme (en comptant le +2 si le personnage est enragé). Ceci fonctionne
    tant qu’il tient l’arme en main, même s’il n’est pas enragé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#FURIEUSE
  
- Nom: 'Arme càc: Flammegrise'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Transmutation modérée
  NLS: 6
  Conditions: Création d’armes et armures magiques, Châtiment canalisé, arme alignée
  Description: Cette arme réagit à la canalisation d’énergie positive ou négative.
    Quand le personnage dépense une action rapide pour canaliser de l’énergie dans
    son arme, elle flamboie d’une étrange flamme grise qui émet autant de lumière
    qu’une torche, augmente le bonus d’altération de l’arme de +1 et inflige +1d6
    points de dégâts supplémentaires aux créatures touchées (comme le pouvoir divin
    colonne de feu). Cette flamme flamboie pendant 1 round pour chaque d6 de dégâts
    ou de guérison accordé par la canalisation. Une flamme chargée d’énergie positive
    brûle d’un gris argenté. Les créatures d’alignement Bon sont immunisées contre
    ses dégâts supplémentaires et elle est considérée comme une arme Bonne et en argent
    quand il s’agit d’ignorer la résistance aux dégâts. Quand la flamme est chargée
    d’énergie négative, elle brûle d’un gris de cendre. Les créatures d’alignement
    Mauvais sont immunisées contre ses dégâts supplémentaires et elle est considérée
    comme une arme Mauvaise en fer froid quand il s’agit d’ignorer la résistance aux
    dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#FLAMMEGRISE
  
- Nom: 'Arme càc: Chasseresse'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Divination modérée
  NLS: 7
  Conditions: Création d’armes et armures magiques, détection de la faune ou de
    la flore
  Description: Une arme chasseresse aide son propriétaire à localiser et capturer
    sa proie. Quand il la tient en main, il gagne un bonus d’altération aux tests
    de Survie pour traquer toute créature blessée la veille avec cette arme. Elle
    inflige +1d6 points de dégâts aux créatures traquées à l’aide de la compétence
    Survie pendant la journée précédente.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#CHASSERESSE
  
- Nom: 'Arme càc: Juge'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Transmutation modérée
  NLS: 4
  Conditions: Création d’armes et armures magiques, sagesse du hibou
  Description: Quand un inquisiteur utilise son pouvoir de jugement alors qu’il
    manie cette arme, elle lui accorde un bonus d’altération aux tests de Perception
    et au DMD. Ce bonus est de +1 au premier round de jugement et augmente de +1 à
    chaque round, avec un maximum de +3 au troisième round et par la suite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#JUGE
  
- Nom: 'Arme càc: Menaçante'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Illusion modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, assassin imaginaire
  Description: Cette propriété fonctionne uniquement sur les armes de corps à corps.
    Elle aide les alliés à s’occuper des ennemis pris en tenailles. Quand le personnage
    est adjacent à une créature prise en tenailles par un allié, le bonus de prise
    en tenailles de tous les alliés concernés augmente de +2. Ce pouvoir fonctionne
    même si le personnage ne fait pas partie de ceux qui prennent la cible en tenailles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#MENACANTE
  
- Nom: 'Arme càc: Explosion corrosive'
  Type: Arme
  Prix: bonus de +2
  Source: MJ
  Aura: Évocation modérée
  NLS: 12
  Conditions: Création d’armes et armures magiques, Flèche acide
  Description: 'Une arme d’explosion corrosive fonctionne comme une arme corrosive
    mais elle émet une explosion acide en cas de coup critique confirmé. L’acide ne
    brûle pas le propriétaire. En plus des dégâts supplémentaires de l’arme corrosive,
    celle-ci inflige encore 1d10 points de dégâts d’acide en cas de coup critique.
    Si l’arme a un modificateur de critique de x3, elle inflige 2d10 points de dégâts
    supplémentaires et s’il est de x4, elle inflige +3d10.


    Les dégâts de coup critique se déclenchent même si la fonction corrosive n’est
    pas active.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#EXPLOSIONCORROSIVE
  
- Nom: 'Arme càc: Duel'
  Type: Arme
  Prix: +14 000 po
  Source: MJ
  Aura: Transmutation
  NLS: 5
  Conditions: Création d’armes et armures magiques, grâce féline
  Description: Cette propriété s’applique uniquement aux armes de corps à corps.
    Une arme de duel (qui est forcément une arme que l’on peut utiliser avec le don
    Attaque en finesse) donne à son propriétaire un bonus d’altération de +4 aux tests
    d’Initiative s’il la tient déjà en main au moment de faire le test. Elle lui donne
    également un bonus de +2 aux tests de désarmement et de feinte, un bonus de +2
    au DMD pour résister aux tentatives de désarmement et un bonus de +2 au DD des
    feintes qu’il exécute contre son adversaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#DUEL
  
- Nom: 'Arme càc: Mutante'
  Type: Arme
  Prix: +10 000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, création majeure
  Description: Cette propriété fonctionne uniquement sur les armes de corps à corps.
    Une arme mutante change d’apparence sur ordre de son propriétaire et se transforme
    en toute autre arme de corps à corps qui possède la même forme générale et se
    manie de la même manière (à une main, deux mains etc.) ; que l’arme soit courante,
    de guerre ou exotique, cela n’a aucune importance. Par exemple, une  épée longue
    mutante de taille M peut se transformer en n’importe quelle autre arme de corps
    à corps à une main de taille M comme un cimeterre, un fléau ou un trident, mais
    pas en une arme de corps à corps légère ou à deux mains (ni en épée courte M ni
    en épée à deux mains M). L’arme peut même prendre l’apparence d’armes semblables
    de catégories de taille différentes. Une épée à deux mains de taille P est une
    arme tranchante à deux mains pour les personnages de taille P, mais un personnage
    de taille M  la considère comme une arme tranchante à une main, ce qui ressemble
    fort à une épée longue de taille M. Une épée à deux mains mutante P peut donc
    se transformer en épée longue M qu’une créature de taille M peut manier sans subir
    le malus de -2 associé aux armes inadaptées à cause de leur catégorie de taille.
    L’arme conserve tous ses pouvoirs, y compris ses bonus d’altération et ses propriétés,
    hormis ceux que sa nouvelle forme l’empêche d’utiliser. Par exemple, une arme
    mutante acérée fonctionne normalement si elle se transforme en arme tranchante
    ou perforante mais elle ne pourra pas utiliser sa propriété acérée si elle se
    change en arme contondante. L’arme reprend sa forme première quand elle ne se
    trouve pas entre les mains de quelqu’un.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#MUTANTE
  
- Nom: 'Arme dist: Tueuse'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Invocation modérée
  NLS: 8
  Conditions: Création d’armes et armures magiques, convocation de monstres I
  Description: 'Une arme tueuse est particulièrement efficace contre un type ou
    un sous-type de créature donné. Contre ses adversaires désignés, son bonus d’altération
    augmente de +2. De plus, lors d’une attaque réussie, l’arme inflige 2d6 points
    de dégâts supplémentaires contre ses adversaires désignés. Pour déterminer aléatoirement
    le type de créatures affecté d’une arme tueuse, jetez 1d100 et consultez la table
    suivante.


    1d100, Adversaires désignés

    • 01–05, Aberrations

    • 06–09, Animaux

    • 10–16, Créatures artificielles

    • 17-22, Dragons

    • 23-27, Fées

    • 28–60, Humanoïdes (choisir un sous-type)

    • 61-65, Créatures magiques

    • 66-70, Humanoïdes monstrueux

    • 71-72, Vases

    • 73-88, Extérieurs (choisir un sous-type)

    • 89-90, Plantes

    • 91-98, Morts-vivants

    • 99-100, Vermine'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Tueuse
  
- Nom: 'Arme dist: Longue portée'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Divination modérée
  NLS: 6
  Conditions: Création d’armes et armures magiques, clairaudience/clairvoyance
  Description: Seules des armes à distance peuvent profiter de cette propriété.
    Une arme de longue portée voit son facteur de portée doublé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Longueportée
  
- Nom: 'Arme dist: Feu'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Évocation modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, soit lame de feu, soit boule
    de feu, soit colonne de feu
  Description: Sur commande, une arme de feu se couvre de flammes n’infligeant aucun
    dégât au porteur. Lors d’une attaque réussie, une arme de feu inflige +1d6 points
    de dégâts de feu supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Feu
  
- Nom: 'Arme dist: Froid'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Évocation modérée
  NLS: 8
  Conditions: Création d’armes et armures magiques, soit métal gelé, soit tempête
    de grêle
  Description: Sur commande, une arme de froid génère un froid glacial n’infligeant
    aucun dégât au porteur. Lors d’une attaque réussie, une arme de froid inflige
    +1d6 points de dégâts de froid supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Froid
  
- Nom: 'Arme dist: Miséricordieuse'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Invocation faible
  NLS: 5
  Conditions: Création d’armes et armures magiques, soins légers
  Description: Une arme miséricordieuse inflige +1d6 points de dégâts supplémentaires,
    et l’ensemble des dégâts qu’elle inflige deviennent non létaux. Sur commande,
    l’arme peut annuler les deux effets de cette propriété, et infliger des dégâts
    létaux, jusqu’à ce qu’elle reçoive l’ordre inverse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Miséricordieuse
  
- Nom: 'Arme dist: Boomerang'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Conditions: Création d’armes et armures magiques, télékinésie
  Description: Seules des armes de jet peuvent profiter de cette propriété. Une
    arme boomerang vole automatiquement jusque dans la main de son propriétaire, après
    qu’elle a été lancée. Elle revient juste avant le prochain tour de jeu du lanceur,
    qui peut donc la relancer sans attendre. Attraper une arme boomerang en vol est
