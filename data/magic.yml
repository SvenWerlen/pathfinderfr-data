    spéciales d’armes de corps à corps
  Coût: 2 000 po (+1), 8 000 po (+2), 18 000 po (+3), 32 000 po (+4), 50 000 po
    (+5)
  Description: Les fers à cheval de coups écrasants accordent un bonus d'altération
    aux jets d'attaque et de dégâts avec des sabots ; ce bonus varie en fonction du
    prix de l'objet. Sinon, comme indiqué pour l'amulette des poings invincibles,
    ils accordent des propriétés spéciales aux armes de corps à corps tant qu'elles
    peuvent être appliquées à des attaques à mains nues. Les fers à cheval de coups
    écrasants ne peuvent pas avoir de bonus modifié (bonus d'altération plus bonus
    équivalent de propriété) supérieur à +5. Ils sont fabriqués par quatre, chaque
    fer d'un même lot portant les mêmes altérations. Les quatre fers doivent être
    portés par le même animal pour être effectifs. Les fers à cheval de coups écrasants
    peuvent être fabriqués dans des matériaux spéciaux, bénéficiant des avantages
    normaux. En ce qui concerne le prix, ils comptent comme une arme à une main pesant
    2 kg (par exemple, des fers à cheval de coups écrasants en adamantium coûteraient
    3 000 po de plus). Les matériaux nécessaires à la fabrication de fers à cheval
    de coups écrasants en fer froid ne rajoutent rien au coût, mais améliorer des
    fers à cheval de coups écrasants en fer froid augmente le prix des 2 000 po standard.
