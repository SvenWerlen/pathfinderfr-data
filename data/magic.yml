    d’or), 10 500 po (chèvres d’ivoire), 14 250 po (destrier d’obsidienne), 7 750
    po (chien d’onyx), 4 550 po (hibou de chrysolite) 1 900 po (corbeau d’argent)
  Description: "NLS: variable\n\nIl existe divers types de statuettes merveilleuses,\
    \ représentant différentes créatures. Toutes mesurent environ deux ou trois centimètres\
    \ de haut (à une exception près). En prononçant le mot de commande et en jetant\
    \ la statuette au sol, celle-ci se transforme en une créature de chair et d’os\
    \ (sauf indication contraire), qui sert fidèlement son maître et obéit à toutes\
    \ ses directives. Sauf indication contraire, la créature comprend le commun, mais\
    \ est incapable de parler.\n\nSi une statuette merveilleuse est cassée ou détruite\
    \ sous sa forme de statuette, elle perd toute magie et devient inutilisable. Par\
    \ contre, si elle est tuée sous forme animale, elle se retransforme en statuette\
    \ et pourra de nouveau servir ultérieurement.\n\nCHÈVRES D’IVOIRE. (Transmutation]\
    \ modérée ; NLS 11  Création d'objets merveilleux, animation d’objets) Ces statuettes\
    \ vont par trois, légèrement différentes les unes des autres. Les fonctions de\
    \ chacune sont les suivantes :\nChèvre de la terreur. Quand son possesseur prononce\
    \ le mot de commande, cette statuette se transforme en une monture possédant les\
    \ mêmes caractéristiques qu’un cheval léger, n’en différent que sur le plan de\
    \ l’apparence. Ses cornes sont détachables, et son cavalier peut s’en servir d’armes.\
    \ l’une d’elles est l’équivalent d’une lance d’arçon +3, l’autre d’une épée longue\
    \ +5. En situation de combat, cette chèvre dégage une aura de Terreur dans un\
    \ rayon de 9 m (comme le sort du même nom, jet de Volonté DD 15 pour effet partiel).\
    \ On peut s’en servir une fois tous les quinze jours, pour un maximum de trois\
    \ heures à chaque fois.\nCHIEN D’ONYX. (Transmutation modérée ; NLS 11  Création\
    \ d'objets merveilleux, animation d’objets) Cette statuette, lorsque le mot de\
    \ commande est prononcé, se transforme en chien possédant les caractéristiques\
    \ d’un chien de selle, si ce n’est qu’il a une valeur d’Intelligence de 8, qu’il\
    \ peut communiquer en commun et qu’il possède des facultés visuelles et olfactives\
    \ hors du commun (il a le pouvoir spécial odorat et bénéficie d’un bonus de +4\
    \ aux tests de Perception). Enfin, il dispose de la vision dans le noir (jusqu’à\
    \ 18 m) et voit l’invisible (comme à l’aide du sort détection de l’invisibilité).\
    \ On peut l’appeler une fois par semaine, pour une période de six heures maximum.\
    \ Il n’obéit qu’à son maître. \n\nCORBEAU D’ARGENT. (Enchantement et Transmutation\
    \ modérés ; NLS 6  Création d'objets merveilleux, animation d’objets, messager\
    \ animal) Cette statuette, lorsque le mot de commande est prononcé, se transforme\
    \ en corbeau mais conserve sa consistance métallique (ce qui lui confère une solidité\
    \ de 10). Un autre mot de commande permet de l’envoyer délivrer un message, comme\
    \ tout animal affecté par le sort messager animal. En dehors de cela, il obéit\
    \ aux ordres de son maître mais ne possède pas de pouvoirs spéciaux ni de facultés\
    \ télépathiques. La statuette peut rester en corbeau pour un total de vingt-quatre\
