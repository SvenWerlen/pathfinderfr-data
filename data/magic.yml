- Nom: Sceptre du caducée
  Type: Sceptres magiques
  Prix: 142 000 po
  Source: MJ
  Emplacement: aucun
  Poids: 1,5 kg
  Aura: Invocation et Transmutation, puissante
  NLS: 12
  Conditions: Création de sceptres magiques, formule universelle, héroïsme, sommeil
    profond, souffle de vie, le créateur doit posséder 10 rangs au moins en Artisanat
    (alchimie)
  Coût: 71 000 po
  Description: "Deux serpents entremêlés sont sculptés sur toute la longueur du\
    \ manche de ce sceptre en bois de laurier dont l'extrémité est ornée de deux ailes\
    \ en bronze. Cet outil mystique confère à son propriétaire un bonus d'intuition\
    \ de +5 aux tests d'Artisanat (alchimie) et un bonus d'intuition de +1 aux jets\
    \ d'attaque et de dégâts effectués avec des objets alchimiques, y compris avec\
    \ des bombes d'alchimiste. S'il le tient en main, son propriétaire peut invoquer\
    \ ses pouvoirs cinq fois par jour pour bénéficier de l'un des avantages suivants.\
    \ On les considère comme des pouvoirs magiques de niveau 6.\n ÉCHANGE. Le manieur\
    \ du sceptre transmute un de ses extraits alchimiques préparés en un extrait d'une\
    \ autre formule rédigée dans son livre de formules et d'un niveau égal ou inférieur.\n\
    \ PITIÉ. Toutes les créatures mourantes (-1 point de vie ou moins) situées dans\
    \ un rayonnement de 12 mètres centré sur le manieur du sceptre meurent. Chacune\
    \ de ces créatures peut effectuer un jet de Vigueur DD 19 pour subir 1d6 points\
    \ de dégâts d'énergie négative à la place. C'est un effet de mort.\n RÉANIMATION.\
    \ Le manieur du sceptre désigne une créature située à 12 mètres ou moins pour\
    \ lui faire bénéficier d'un effet de souffle de vie à Extension d'effet.\n RÉVEIL.\
    \ Le sceptre réveille toutes les créatures endormies situées dans un rayonnement\
    \ de 12 mètres centré sur le manieur du sceptre. Les créatures dans le rayonnement\
    \ bénéficient d'une immunité aux effets de sommeil pendant une minute.\n SOMMEIL.\
    \ Ce pouvoir produit le même effet qu'un sort de sommeil profond, sauf qu'il affecte\
    \ un rayonnement de 6 mètres centré sur le manieur du sceptre, qu'il peut affecter\
    \ jusqu'à 20 DV de créatures et qu'il autorise un jet de Volonté DD 19. Le manieur\
    \ du sceptre n'est pas affecté et peut décider d'exclure jusqu'à quatre autres\
    \ créatures de cet effet."
  DescriptionHTML: Deux serpents entremêlés sont sculptés sur toute la longueur
    du manche de ce sceptre en bois de laurier dont l'extrémité est ornée de deux
    ailes en bronze. Cet outil mystique confère à son propriétaire un bonus d'intuition
    de +5 aux tests d'Artisanat (alchimie) et un bonus d'intuition de +1 aux jets
    d'attaque et de dégâts effectués avec des objets alchimiques, y compris avec des
    bombes d'alchimiste. S'il le tient en main, son propriétaire peut invoquer ses
    pouvoirs cinq fois par jour pour bénéficier de l'un des avantages suivants. On
    les considère comme des pouvoirs magiques de niveau 6.<br/> <b>Échange.</b> Le
    manieur du sceptre transmute un de ses extraits alchimiques préparés en un extrait
    d'une autre formule rédigée dans son livre de formules et d'un niveau égal ou
    inférieur.<br/> <b>Pitié.</b> Toutes les créatures mourantes (-1 point de vie
    ou moins) situées dans un rayonnement de 12 mètres centré sur le manieur du sceptre
    meurent. Chacune de ces créatures peut effectuer un jet de Vigueur DD 19 pour
    subir 1d6 points de dégâts d'énergie négative à la place. C'est un effet de mort.<br/>
    <b>Réanimation.</b> Le manieur du sceptre désigne une créature située à 12 mètres
    ou moins pour lui faire bénéficier d'un effet de souffle de vie à Extension d'effet.<br/>
    <b>Réveil.</b> Le sceptre réveille toutes les créatures endormies situées dans
    un rayonnement de 12 mètres centré sur le manieur du sceptre. Les créatures dans
    le rayonnement bénéficient d'une immunité aux effets de sommeil pendant une minute.<br/>
    <b>Sommeil.</b> Ce pouvoir produit le même effet qu'un sort de sommeil profond,
    sauf qu'il affecte un rayonnement de 6 mètres centré sur le manieur du sceptre,
    qu'il peut affecter jusqu'à 20 DV de créatures et qu'il autorise un jet de Volonté
    DD 19. Le manieur du sceptre n'est pas affecté et peut décider d'exclure jusqu'à
    quatre autres créatures de cet effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.sceptre%20du%20caduc%c3%a9e.ashx
  
