  Description: 'Le sceptre merveilleux est un objet étrange et imprévisible, qui
    génère des effets surprenants à chaque utilisation. Il faut une action simple
    pour l''activer. Certains pouvoirs typiques du sceptre sont présentés ci-après.


    1d100, Effet produit par le sceptre

    • 01–05, Lenteur sur la créature désignée pendant 10 rounds (jet de Volonté DD
    15 pour annuler).

    • 06–10, Lueur féerique autour de la cible.

    • 11–15, Le porteur croit pendant 1 round que le sceptre produit un effet déterminé
    par un second jet de dé (pas de jet de sauvegarde).

    • 16–20, Bourrasque, mais avec la violence correspondant à une tempête (jet de
    Vigueur DD 14 pour annuler).

    • 21–25, Le porteur connaît les pensées superficielles de la cible (comme à l''aide
    de détection de pensées) pendant 1d4 rounds (pas de jet de sauvegarde).

    • 26–30, Nuage nauséabond à 9 m de distance (jet de Vigueur DD 15 pour annuler).

    • 31–33, Une forte pluie s''abat pendant 1 round dans un rayon de 18 m autour
    du porteur.

    • 34–36, Convocation d''un animal, soit un rhinocéros (01–25 sur 1d100), soit
    un éléphant (26–50) soit une souris (51–100).

    • 37–46, Éclair (21 m de long, 1,50 mètre de large), 6d6 points de dégâts (jet
    de Réflexes de DD 14 pour annuler).

    • 47–49, Six cents gros papillons jaillissent du sceptre et volettent alentour
    pendant 2 rounds avant de disparaître. Leur présence aveugle toutes les créatures
    comprises dans un rayon de 7,50 m, y compris le porteur (jet de Réflexes de DD
    14 pour annuler).

    • 50–53, Agrandissement sur la cible (18 m de portée, jet de Vigueur de DD 13
    pour annuler).

    • 54–58, Ténèbres, hémisphère de 4,50 m de rayon, centré à 9 m du sceptre.

    • 59–62, L''herbe se met à pousser sur 15 m2 devant le sceptre. S''il y en avait
    déjà à cet endroit, elle atteint dix fois sa hauteur normale.

    • 63–65, Un objet non-vivant ne faisant pas plus de 1 m3 pour 500 kg devient éthéré.

    • 66–69, Le porteur est réduit de deux catégories de taille pendant 1 jour (pas
    de jet de sauvegarde).

    • 70–79, Boule de feu sur la cible ou droit devant, jusqu''à une portée de 30
    m, 6d6 points de dégâts (jet de Réflexes de DD 15 pour demi-dégâts).

    • 80–84, Invisibilité sur le personnage.

    • 85–87, Des feuilles poussent sur la cible si celle-ci se trouve à 18 m ou moins
    du sceptre. Elles tombent au bout de vingt-quatre heures.

    • 88–90, Dix à quarante éclats de pierres fines, d''une valeur unitaire de 1 po,
