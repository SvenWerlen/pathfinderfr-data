- Nom: Corne d'Éternelle Bravoure
  Type: Objet merveilleux
  Prix: 24.000 po
  Source: MJ
  Aura: Enchantement modéré
  NLS: 10
  Coût: 12.000 po
  Description: "Cette corne à boire est renforcée de bandelettes en or et décorée\
    \ de gravures raffinées représentant des scènes de batailles glorieuses. Une corne\
    \ contient un total de 3 charges. Ces charges se régénèrent automatiquement chaque\
    \ jour. Tant qu'elle contient au moins une charge, son propriétaire peut lui ordonner\
    \ de se remplir d'hydromel ou d'une boisson alcoolisée similaire. Une créature\
    \ peut dépenser une ou plusieurs charges en buvant la boisson contenue dans la\
    \ corne et obtenir les avantages suivants : \n • 1 charge : le buveur gagne 1d8\
    \ points de vie temporaires (comme s'il était sous l'effet du sort aide) pendant\
    \ 1 minute. \n • 2 charges : le buveur gagne 1d8+5 points de vie temporaires et\
    \ sa taille augmente (comme s'il était sous l'effet du sort agrandissement) pendant\
    \ 5 minutes. \n • 3 charges : le buveur gagne 1d8+10 points de vie temporaires,\
    \ sa taille augmente pendant 10 minutes et il bénéficie des effets du sort héroïsme\
    \ pendant toute la durée de son agrandissement.\n La créature doit prendre le\
    \ temps de boire le contenu de la corne pour profiter de ses pouvoirs. Utiliser\
    \ 1 charge prend autant de temps que boire une potion : il faut effectuer une\
