  Description: 'Ce cercle de tissu est tissé à l''aide de toile d''araignée de phase
    mêlée de fils d''éther et de rayons de lumière stellaire, créant au final un espace
    extradimensionnel portable. Une fois déployé, il fait 1,80 m de diamètre, mais
    il est possible de le replier sur lui-même, auquel cas il ne prend pas plus de
    place qu''un mouchoir de poche. Étalé à plat, il s''ouvre sur un espace extradimensionnel
    de trois mètres de profondeur. Ce trou peut être refermé du dedans ou du dehors,
    en repliant les bords du tissu. Quelle que soit la méthode choisie, l''entrée
    disparaît, mais tout ce qui se trouve à l''intérieur du puits continue d''exister,
    voyageant avec le puits portable.


    Il n''y a pas d''air autre que celui qui entre dans le puits quand il est ouvert.
    Ce volume d''oxygène permet à une créature de taille M ou deux de taille P de
    respirer pendant dix minutes. Le poids du cercle de tissu ne change pas, même
    si le puits est rempli. Chaque puits portable s''ouvre sur un espace extradimensionnel
    différent.


    Si un sac sans fond est placé dans un trou portable, cela produit une déchirure
    à cet endroit dans le plan Astral les deux objets sont aspirés dans le vide et
    il n''existe aucun moyen de les récupérer. Si un trou portable replié est rangé
    dans un sac sans fond, l''interaction entre les deux objets ouvre un portail à
    destination du plan Astral. Le trou, le sac et tout ce qui se trouve à trois mètres
    à la ronde sont aspirés par la faille ainsi créée et expédiés dans le plan Astral
    (le trou et le sac sont irrémédiablement détruits lors de l''opération).'
  DescriptionHTML: Ce cercle de tissu est tissé à l'aide de toile d'araignée de
    phase mêlée de fils d'éther et de rayons de lumière stellaire, créant au final
    un espace extradimensionnel portable. Une fois déployé, il fait 1,80 m de diamètre,
