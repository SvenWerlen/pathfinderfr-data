  Aura: Nécromancie puissante
  NLS: 16
  Coût: 15.000 po
  Description: Ce rubis étoilé de la taille d'une amande est enchâssé dans une broche
    en or dotée de plusieurs longues pointes. À première vue, il ressemble à un bijou
    coûteux destiné à un public masochiste. Un œil des âmes est un objet que la plupart
    des créatures évitent de porter volontairement. Ces objets sont fabriqués par
    des individus puissants qui souhaitent manipuler une créature pour en faire leur
    esclave et leur espion à distance. Un œil des âmes s'attaché sur une créature
    volontaire ou sans défense en enfonçant la surface couverte de pointes dans son
    front. La pierre précieuse s'encastre rapidement et douloureusement dans le crâne
    de la malheureuse et forge immédiatement un lien entre elle et la créature qui
    a placé l'objet sur son front (le « maître »). Une fois implanté, l'œil des âmes
    permet au maître d'observer les alentours du porteur par l'intermédiaire de ses
    sens. Il permet également une communication télépathique entre lui et son esclave.
    Aucun de ces pouvoirs ne fonctionne si les deux individus se situent sur des plans
    différents. Le porteur de l'œil des âmes n'est pas obligé d'obéir aux ordres télépathiques
    de son maître, mais ce dernier peut utiliser l'œil comme un conduit pour l'affecter
    avec des sorts d'immobilisation de monstre, modification de mémoire, frappe douloureuse
    et suggestion, en considérant le porteur comme la cible de ces sorts, quelle que
    soit la distance qui les sépare. La victime peut effectuer les jets de sauvegarde
    habituels et utiliser sa résistance à la magie pour résister aux sorts lancés
    par l'intermédiaire de l'œil des âmes. Un œil des âmes implanté fonctionne comme
    un objet maudit. Il peut être retiré uniquement si la malédiction est préalablement
    levée grâce à un sort de délivrance des malédictions ou annulation d'enchantement,
    par exemple. Une fois retiré, il s'effrite et tombe en morceaux.
