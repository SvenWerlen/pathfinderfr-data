    \ (ou quand le mot de commande est prononcé), la mouche d'ébène se retransforme\
    \ en minuscule statuette."
  DescriptionHTML: 'Il existe divers types de statuettes merveilleuses, représentant
    différentes créatures. Toutes mesurent environ deux ou trois centimètres de haut
    (à une exception près). En prononçant le mot de commande et en jetant la statuette
    au sol, celle-ci se transforme en une créature de chair et d''os (sauf indication
    contraire), qui sert fidèlement son maître et obéit à toutes ses directives. Sauf
    indication contraire, la créature comprend le commun, mais est incapable de parler.<br/><br/>Si
    une statuette merveilleuse est cassée ou détruite sous sa forme de statuette,
    elle perd toute magie et devient inutilisable. Par contre, si elle est tuée sous
    forme animale, elle se retransforme en statuette et pourra de nouveau servir ultérieurement.<br/><br/><b>Araignée
    d''ardoise.</b> (Transmutation modérée ; <b>NLS</b> 11 Création d''objets merveilleux,
    animation d''objets) Cette statuette représente une araignée aux courtes pattes
    que l''on peut utiliser une fois par jour pendant une minute. Quand on l''active,
    elle développe de longues pattes segmentées et gambade sur son propriétaire pour
    débarrasser ses robes de leurs peluches, son armure de sa crasse ou autre. Si
    on le lui ordonne par une action libre, elle se perche sur le canon d''une arme
    à feu à une ou deux mains et, dès que le personnage tire, elle se précipite vers
    la gueule de l''arme pour la nettoyer. À chaque fois qu''elle nettoie l''arme,
    le coup suivant ne peut pas faire long feu.<br/><br/><b>Chèvres d''ivoire.</b>
    (Transmutation modérée ; <b>NLS</b> 11 Création d''objets merveilleux, animation
    d''objets) Ces statuettes vont par trois, légèrement différentes les unes des
    autres. Les fonctions de chacune sont les suivantes : <ul><li>Chèvre de la terreur.
    Quand son possesseur prononce le mot de commande, cette statuette se transforme
    en une monture possédant les mêmes caractéristiques qu''un cheval léger, n''en
    différent que sur le plan de l''apparence. Ses cornes sont détachables, et son
    cavalier peut s''en servir d''armes. l''une d''elles est l''équivalent d''une
    lance d''arçon +3, l''autre d''une épée longue +5. En situation de combat, cette
    chèvre dégage une aura de Terreur dans un rayon de 9 m (comme le sort du même
    nom, jet de Volonté DD 15 pour effet partiel). On peut s''en servir une fois tous
    les quinze jours, pour un maximum de trois heures à chaque fois.</li><li>Chèvre
    des titans. Cette statuette se transforme en chèvre monstrueuse, plus grosse qu''un
    taureau et dont les caractéristiques sont les mêmes que celles d''un destrier
    noir, en dehors du fait qu''elle est également à même de combattre à l''aide de
    ses cornes acérées (deux attaques supplémentaires, infligeant 1d8+4 points de
    dégâts chacune). Si la chèvre charge, elle ne peut attaquer qu''à l''aide de ses
    cornes, mais si elle touche, elle bénéficie d''un bonus de +6 points de dégâts
    à chaque coup au but. Elle ne peut être appelée qu''une fois par mois, et pour
    douze heures seulement.</li><li>Chèvre de voyage. Cette statuette se transforme
    en monture rapide et résistante à l''effort, dont les caractéristiques sont les
    mêmes que celles d''un cheval lourd, même si son apparence diffère sensiblement.
    Elle peut voyager un maximum d''un jour par semaine, en continu ou par périodes
    ne dépassant pas un total de vingt-quatre heures. Une fois ce temps écoulé, elle
    retrouve sa forme de statuette pendant au moins vingt-quatre heures.</li></ul><br/><b>Chien
    d''onyx.</b> (Transmutation modérée ; <b>NLS</b> 11 Création d''objets merveilleux,
    animation d''objets) Cette statuette, lorsque le mot de commande est prononcé,
    se transforme en chien possédant les caractéristiques d''un chien de selle, si
    ce n''est qu''il a une valeur d''Intelligence de 8, qu''il peut communiquer en
    commun et qu''il possède des facultés visuelles et olfactives hors du commun (il
    a le pouvoir spécial odorat et bénéficie d''un bonus de +4 aux tests de Perception).
    Enfin, il dispose de la vision dans le noir (jusqu''à 18 m) et voit l''invisible
    (comme à l''aide du sort détection de l''invisibilité). On peut l''appeler une
    fois par semaine, pour une période de six heures maximum. Il n''obéit qu''à son
    maître. <br/><br/><b>Corbeau d''argent.</b> (Enchantement et Transmutation modérés
    ; <b>NLS</b> 6 Création d''objets merveilleux, animation d''objets, messager animal)
    Cette statuette, lorsque le mot de commande est prononcé, se transforme en corbeau
    mais conserve sa consistance métallique (ce qui lui confère une solidité de 10).
    Un autre mot de commande permet de l''envoyer délivrer un message, comme tout
    animal affecté par le sort messager animal. En dehors de cela, il obéit aux ordres
    de son maître mais ne possède pas de pouvoirs spéciaux ni de facultés télépathiques.
    La statuette peut rester en corbeau pour un total de vingt-quatre heures par semaine,
    durée qui n''est pas nécessairement continue. <br/><br/><b>Corbeau de jade noir.</b>
    (Transmutation et Invocation modérées ; NLS 11 Création d''objets merveilleux,
    animation d''objets) Cette pièce de jade noir de la taille d''un poing a été finement
    ciselée en forme de corbeau aux ailes déployées. Sur commande, elle se transforme
    en un corbeau noir (utilisez les caractéristiques de l''aigle) ou en un corbeau
    noir géant (utilisez les caractéristiques de l''aigle géant). Les deux formes
    de corbeau ont le don supplémentaire Science de la subtilisation. Le corbeau comprend
    le commun, mais ne sait pas parler. Il peut répondre aux questions relatives à
    ses capacités ou à ce qu''il a vu en croassant une fois pour « oui » et deux fois
    pour « non ». Le corbeau ne peut conserver son statut animé que 24 heures par
    semaine. Ce temps ne doit pas forcément être utilisé d''affilée, mais par segments
    de 1 heure. Après trois transformations en corbeau géant (mais pas dans la version
    de taille inférieure), la statuette perd ses propriétés magiques.<br/><br/><b>Destrier
    d''obsidienne.</b> (Invocation et Transmutation modérées ; <b>NLS</b> 15 Création
    d''objets merveilleux, animation d''objets, changement de plan, forme éthérée,
    vol supérieur) Cette statuette est à la base un petit bloc informe de pierre noire.
    Il faut l''étudier de près pour se rendre compte qu''elle ressemble vaguement
    à une sorte de quadrupède. Toutefois, dès que le mot de commande est prononcé,
    elle se transforme en monture fantastique. Ses caractéristiques sont les mêmes
    que celles d''un cheval lourd, si ce n''est qu''elle peut également utiliser les
    pouvoirs suivants, à volonté et au rythme d''un par round : vol supérieur, changement
    de plan et forme éthérée. Le destrier accepte d''être monté, mais dans le cas
    où son cavalier est d''alignement Bon, le destrier a 10 % de chances par utilisation
    de l''amener contre son gré dans l''un des plans inférieurs et de s''y retransformer
    automatiquement en statuette. On peut faire appel au destrier d''obsidienne une
    fois par semaine, pour un maximum de vingt-quatre heures d''usage continu. Si
    la monture passe dans le plan Éthéré ou change de plan, son cavalier la suit.
    Cette statuette permet donc de se déplacer entre les plans. <br/><br/><b>Diablotin
    en fer.</b> (Enchantement et Transmutation modérées ; <b>NLS</b> 11 ; Création
    d''objets merveilleux, animation d''objets, invisibilité, vent de murmures) Ces
    statuettes représentant de gros diablotins au sourire narquois sont forgées dans
    un fer solide. Sur commande, le diablotin en fer se transforme en diablotin mais
    conserve sa consistance métallique, qui lui donne un bonus d''armure de +4 à la
    CA. Sous forme de diablotin, le diablotin en fer peut devenir invisible à volonté
    par une action rapide mais ne dispose pas des autres pouvoirs magiques des diablotins,
    ni leur dard empoisonné. Les diablotins en fer évitent généralement le combat
    mais font d''excellents espions et pisteurs. Un personnage qui possède un diablotin
    en fer peut, par une action de mouvement, désigner une unique créature en ligne
    de vue comme la proie du diablotin en fer. Ce dernier suit alors sa proie en secret
    et envoie un message murmuré à son propriétaire une fois par heure, détaillant
    la position et les activités de la cible. Le message est similaire à un sort de
    vent de murmures mais localise sans erreur le propriétaire du diablotin en fer
    plutôt que d''être envoyé à un endroit prédéfini. Le diablotin en fer peut maintenir
    son état animé un maximum de 48 heures par semaine, sans que cette durée ne soit
    nécessairement continue, même si elle doit être utilisée par incréments de 1 heure.
    S''il se fait tuer en combat, le diablotin en fer est détruit. En outre, une créature
    qui possède le pouvoir de classe pistage peut ordonner à son diablotin en fer
    d''examiner des empreintes de pas (une action simple) et désigner la créature
    qui les a laissées comme la proie du diablotin. Ce dernier peut alors suivre la
    piste de la créature comme si c''était son propriétaire qui la traquait, utilisant
    ses compétences de Perception et de Survie (ainsi que tous ses bonus de pistage).<br/><br/><b>Éléphant
    de marbre.</b> (Transmutation modérée ; <b>NLS</b> 11 ; Création d''objets merveilleux,
    animation d''objets) Cette statuette est de loin la plus grande de toutes, sa
    taille équivalant à peu près à celle d''une main. Dès que son possesseur prononce
    le mot de commande, elle grandit rapidement et se transforme en éléphant. L''animal
    obéit fidèlement à son maître, que celui-ci s''en serve de bête de somme, de monture
    ou d''allié au combat. Le pouvoir de la statuette peut être utilisé jusqu''à quatre
    fois par mois, pour une durée maximale de vingt-quatre heures à chaque fois. <br/><br/><b>Griffon
    de bronze.</b> (Transmutation modérée ; <b>NLS</b> 11 Création d''objets merveilleux,
    animation d''objets) Une fois animé, le griffon de bronze se comporte en tout
    point comme un griffon normal, obéissant au propriétaire de la statuette. On peut
    faire appel à lui deux fois par semaine, pour un maximum de six heures à chaque
    fois. Quand cette durée est écoulée (ou le mot de commande prononcé), le griffon
    de bronze se retransforme en minuscule statuette. <br/><br/><b>Hibou de chrysolite.</b>
    (Transmutation modérée ; <b>NLS</b> 11 Création d''objets merveilleux, animation
    d''objets) En fonction du mot de commande utilisé, cette statuette peut se transformer
    en grand duc ou en hibou géant (utilisez les caractéristiques de l''aigle géant).
    La transformation peut s''effectuer une fois par jour, pour une durée maximale
    de huit heures à chaque fois. Néanmoins, la statuette perd tout son pouvoir après
    trois transformations en hibou géant. Le grand duc communique par télépathie avec
    son maître, l''informant de tout ce qu''il voit ou entend. <br/><br/><b>Lions
    d''or.</b> (Transmutation modérée ; <b>NLS</b> 11 Création d''objets merveilleux,
    animation d''objets) Ces statuettes vont par paire. Quand le mot de commande est
    prononcé, elles donnent naissance à deux lions adultes. Si ceux-ci meurent au
    combat, il est impossible de les rappeler tant qu''une semaine entière n''est
    pas écoulée. Dans le cas contraire, ils peuvent être utilisés une fois par jour,
    pour une heure maximum. Ils se transforment en statuettes ou en lions dès que
    leur propriétaire prononce le mot de commande. <br/><br/><b>Mouche d''ébène.</b>
    (Transmutation modérée ; <b>NLS</b> 11 Création d''objets merveilleux, animation
    d''objets) Quand on l''anime, la mouche d''ébène devient une mouche grosse comme
    un poney, et dont les caractéristiques sont celles d''un pégase. Elle est incapable
    de combattre. Elle peut être utilisée trois fois par semaine, pour un maximum
    de douze heures à chaque fois. Quand ce laps de temps est écoulé (ou quand le
    mot de commande est prononcé), la mouche d''ébène se retransforme en minuscule
    statuette.'
