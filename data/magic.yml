- Nom: Braséro de Convocation d'Élémentaires du Feu
  Type: Objet merveilleux
  Prix: 90.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 11
  Coût: 45.000 po
  Description: Ce brasero d'apparence ordinaire sert à contenir des charbons ardents.
