    nécessaire pour pouvoir le jeter. L’utilisateur n’a pas besoin d’acquitter le
    prix des composantes matérielles. Il n’encourt pas non plus de risque d’échec
    des sorts profanes s’il porte une armure (l’anneau lance le sort sans qu’il soit
    nécessaire d’effectuer le moindre geste). Le temps d’activation des pouvoirs de
    l’anneau est égal au temps d’incantation du sort stocké, avec un minimum de 1
    action simple.


    Si l’anneau est déterminé aléatoirement, considérez qu’il s’agit d’un parchemin
    pour déterminer les sorts qu’il contient (voir la section sur les parchemins).
    Au cas où un jet de dé ferait dépasser la limite de contenance de l’anneau, ignorez-le
    et arrêtez-vous là. Tous les anneaux de stockages de sorts mineurs ne sont pas
    découverts intégralement chargés.


    N’importe quel lanceur de sorts peut placer les sorts de son choix dans l’anneau,
    du moment que le total ne dépasse pas trois niveaux de sort. Les sorts métamagiques
    occupent une place correspondant à leur niveau modifié par le don de métamagie.
    Un lanceur de sorts peut utiliser un parchemin pour placer un sort dans un anneau
    de stockage de sorts mineurs.


    L’anneau indique magiquement à son porteur le nom des sorts qu’il contient.'
