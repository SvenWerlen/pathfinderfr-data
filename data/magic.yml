- Nom: Sceptre de vigilance
  Type: Sceptres magiques
  Prix: 85 000 po
  Source: MJ
  Emplacement: aucun
  Poids: 2 kg
  Aura: variable modérée
  NLS: 11
  Conditions: Création de sceptres magiques, alarme, animation d'objets, détection
    du Chaos, détection du Mal, détection du Bien, détection de la Loi, détection
    de la magie, détection du mensonge, lumière, prière, détection de l’invisibilité
  Coût: 42 500 po
  Description: Ce sceptre est impossible à différencier d'une masse d'armes légère
    +1. Il accorde un bonus d'intuition de +1 aux tests d'initiative. Si le porteur
    le tient fermement, il lui permet alors d'utiliser détection du Chaos, détection
    du Mal, détection du Bien, détection de la Loi, détection de la magie, détection
    du mensonge, lumière ou détection de l'invisibilité. Chaque utilisation coûte
    une action simple. Si la tête du sceptre de vigilance est plantée dans le sol
    et si son porteur lui demande d'être vigilant (une action simple), le sceptre
    détecte toutes les créatures qui envisagent de faire du mal au porteur dans un
    rayon de 36 mètres. En même temps, le sceptre crée un effet de prière sur toutes
    les créatures animées d'intentions amicales envers le porteur et situées dans
    un rayon de 6 mètres. Aussitôt après, le sceptre envoie une alerte mentale à ces
    créatures amicales, les mettant en garde contre toutes les créatures inamicales
    présentes dans le rayon de 36 mètres. Ces effets durent 10 minutes. Le sceptre
    peut appliquer cette fonction une fois par jour. Enfin, le sceptre peut imiter
    le sort animation d'objets et animer 11 objets (ou moins) de taille P situés sur
    un périmètre de 1,50 mètre de rayon centré sur le sceptre lorsqu'il est planté
    dans le sol. Les objets restent animés pendant 11 rounds. Le sceptre peut appliquer
    cette fonction une fois par jour.
