- Nom: Robe de vision totale
  Type: Objets merveilleux
  Prix: 120 000 po
  Source: MJ
  Emplacement: corps
  Poids: 0,5 kg
  Aura: Divination modérée
  NLS: 11
  Conditions: Création d'objets merveilleux, vision lucide
  Coût: 60 000 po
  Description: 'Cette précieuse robe a l''air on ne peut plus ordinaire tant que
    quelqu''un ne l''enfile pas. À partir de ce moment, son porteur est capable de
    voir dans toutes les directions à la fois, grâce aux dizaines d''yeux magiques
    qui ornent la robe. Il bénéficie également de vision dans le noir (jusqu''à 36
    m (24 c) de portée) et voit les créatures et objets invisibles ou éthérés à la
    même distance (36 m/24 c)).


    La robe de vision totale confère également un bonus d''aptitude de +10 aux tests
    de Perception. Son porteur conserve son bonus de Dextérité à la CA même quand
    il est pris au dépourvu, et il est impossible de le prendre en tenaille. Par contre,
    il est incapable de se protéger des attaques de regard en détournant ou en fermant
    les yeux.


    S''ils sont lancés directement sur la robe, les sorts lumière et flamme éternelle
    l''aveuglent (autrement dit, lui font perdre ses pouvoirs) pendant 1d3 minutes,
    tandis que lumière du jour a le même effet, mais pour une durée plus importante
    (2d4 minutes).'
