- Nom: Fermoir ancestral
  Type: Objets merveilleux
  Prix: 10 000 po
  Source: MJ
  Emplacement: aucun
  Poids: 0,5 kg
  Aura: Transmutation faible; NLS 5
  Conditions: Création d’objets merveilleux, parangon soudain, le créateur doit
    être un demi-elfe
  Coût: 5 000 po
  Description: Les fermoirs ancestraux sont très appréciés des demi-elfes qui cherchent
    à transformer leur héritage en avantage offensif. Ces fermoirs ressemblent à des
    tubes métalliques ouverts aux deux extrémités et recouverts de délicates gravures
    elfiques. Quand un demi-elfe en fixe un sur la poignée, la hampe ou le bois d'un
    arc long, d'une épée longue, d'une rapière ou d'un arc court, il est considéré
    comme sachant manier l'arme en question. De plus, quand il fixe un fermoir ancestral
    sur une arme qui contient l'adjectif « elfique » dans son nom, il la considère
    comme une arme de guerre, comme avec le trait racial elfique armes familières.
    Un demi-elfe qui sait déjà manier l'arme qu'il dote d'un fermoir reçoit un bonus
    d'intuition de +1 aux jets d'attaque. Ces pouvoirs découlent de la magie du fermoir,
    mais l'arme n'est pas considérée comme magique quand il s'agit de vaincre une
    résistance aux dégâts. Il faut utiliser une action simple pour fixer ou détacher
    un fermoir ancestral.
