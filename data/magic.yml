- Nom: Diadème des Cieux
  Type: Objets merveilleux
  Prix: 150.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 10
  Coût: 75.000 po
  Description: "Ce diadème fin en or, rehaussé de diamants et de saphirs, permet\
    \ à son porteur de parler couramment le céleste. Sur commande, il lui permet aussi\
    \ d'utiliser détection du Mal à volonté et don des langues une fois par jour.\
    \ Le porteur gagne également un bonus de sainteté de +5 aux tests de Connaissances\
    \ (plans) effectués à l'encontre des extérieurs des sous-types Bien ou Mal. Tous\
    \ les effets du registre du Bien créés par ses soins bénéficient d'un bonus de\
    \ +1 au niveau de lanceur de sorts. Le diadème, l'orbe et le sceptre du paradis\
    \ (que l'on désigne sous le terme collectif de parure des cieux) voient leur puissance\
    \ augmenter lorsqu'ils sont réunis.\n Si le porteur d'un diadème des cieux porte\
    \ également un orbe ou un sceptre du paradis, les effets du registre du Bien créés\
    \ par ses soins bénéficient d'un bonus supplémentaire de +1 au niveau de lanceur\
    \ de sorts tandis que le porteur gagne un bonus de sainteté de +1 à la CA et aux\
    \ jets de sauvegarde contre les attaques ou les effets créés par les créatures\
    \ Mauvaises. Il projette également une aura de menace de 6 mètres de rayon. Toute\
    \ créature Mauvaise située dans cette aura subit un malus de -2 aux jets d'attaque,\
    \ de sauvegarde et à la CA tant qu'elle n'a pas réussi à toucher le porteur de\
    \ la parure (Volonté DD 20 pour annuler). Une créature qui réussit son jet de\
    \ sauvegarde est immunisée contre cet effet pendant 24 heures. Si l'aura est dissipée,\
    \ le porteur peut la restaurer par une action simple.\n Si le porteur du diadème\
    \ des cieux porte en même temps un orbe et un sceptre du paradis, le niveau de\
    \ lanceurs de sorts du diadème s'élève à 15, les effets du registre du Bien créés\
