- Nom: Encensoir de Convocation d'Élémentaires de l'Air
  Type: Objet merveilleux
  Prix: 90.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 13
  Coût: 45.000 po
  Description: Cet encensoir métallique perforé de 15 cm de large ressemble beaucoup
