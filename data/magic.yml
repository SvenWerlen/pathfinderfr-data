  Coût: 25 po (ancre), 100 po (éventail), 150 po (oiseau), 200 po (arbre), 225 po
    (bateau cygne) ou 250 po (camp ou fouet)
  Description: 'Ces plumes enchantées ont été créées dans un but bien précis. Il
    est impossible de les identifier sans avoir d''abord analysé leurs auras, des
    plumes ayant le même pouvoir pouvant être très différentes d''aspect. Chaque plume
    n''est utilisable qu''une seule et unique fois.


    ANCRE. Cette plume permet d''amarrer une embarcation et de s''assurer qu''elle
    restera immobile pendant une journée maximum.


    ÉVENTAIL. Cette plume crée un grand éventail battant l''air avec suffisamment
    de vigueur pour faire avancer un bateau à 37,5 km/h. Ce mouvement d''air n''est
    pas cumulable avec les vents existants : si un vent violent souffle déjà, l''apparition
    de l''éventail ne pourra pas créer des vents de tempête dans la zone affectée.
    Par contre, il permet de générer une zone de calme relatif dans la tourmente (même
    si la taille des vagues n''est en rien diminuée par sa présence). L''éventail
    peut être utilisé pendant un maximum de huit heures. Il ne fonctionne pas sur
    la terre ferme.


    OISEAU. Cette plume permet de délivrer un message sans risque d''échec, comme
    s''il transitait par un pigeon voyageur. L''oiseau disparaît une fois la missive
    transmise.


    ARBRE. Cette plume fait jaillir du sol un chêne de dix-huit mètres de haut, avec
    un tronc de 1,5m de diamètre et de douze mètres de large au sommet. L''effet est
    instantané.


    BATEAU CYGNE. Cette plume fait apparaître un grand bateau en forme de cygne, naviguant
    à une vitesse de déplacement de 18 m. Il peut transporter jusqu''à huit chevaux,
    trente-deux créatures de taille M, ou toute combinaison équivalente. Le navire
    disparaît au bout d''une journée.


    FOUET. Cette plume se transforme en grand fouet de cuir qui se comporte comme
    une arme dansante si on lui désigne un adversaire. Le fouet a un bonus de base
    à l''attaque de +10, inflige 1d6+1 points de dégâts et bénéficie d''un bonus d''altération
    de +1 aux jets d''attaque et de dégâts. De plus, lorsqu''il réussit une attaque,
    il peut effectuer une attaque de lutte dans la foulée (avec un bonus à sa Manœuvre
    offensive de +15), en plus de son attaque normale. Il dure une heure maximum.


    CAMP. Cette plume magique ne sert qu''une seule fois. Elle crée un campement fonctionnel,
    avec une tente pouvant abriter six créatures de taille M, assez de bois sec pour
    faire du feu pendant 24 heures, une petite table en bois avec deux bancs pouvant
    accueillir chacun trois personnes et un piquet d''attache pour six montures. Le
    camp existe pendant 24 heures, après quoi il disparaît sans laisser de trace,
    à l''exception des empreintes et des déchets que laissent les utilisateurs.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Plume%20magique.ashx
  
- Nom: Sac à malice (rouille)
  Type: Objet merveilleux
  Prix: 8 500 po
  Source: MJ
  Emplacement: —
  Poids: —
  Aura: Invocation faible (gris et rouille) ou modérée (ocre)
  Conditions: Création d'objets merveilleux, convocation d’alliés naturels II (gris),
    convocation d’alliés naturels III (rouille) ou convocation d’alliés naturels V
    (ocre)
  Coût: 1 700 po (gris), 4 250 po (rouille) ou 8 000 po (ocre)
  Description: 'NLS: 3 (gris), 5 (rouille) ou 9 (ocre)


    Ce petit sac a l''air vide et on ne peut plus banal. Quiconque y glisse la main
    sent une petite boule de poils dans les replis du tissu. Si cette boule est retirée
    du sac et jetée par terre dans les six mètres, elle se transforme en un animal
    qui sert pendant dix minutes celui qui l''a sorti du sac (à moins qu''il soit
    tué avant ou que l''aventurier lui ordonne de retourner dans le sac). À la fin
    de ce délai, il disparaît automatiquement. L''animal peut exécuter n''importe
    quel tour décrit dans la compétence Dressage. Chacun des trois modèles de sac
    contient des animaux différents. Référez-vous aux tables suivantes pour déterminer
    leur nature.



    Le destrier apparaît avec un harnais et une selle. Il accepte la personne l''ayant
    sorti du sac comme cavalier.


    Les animaux tirés du sac sont toujours déterminés aléatoirement. Il est impossible
    d''en convoquer un second tant que le premier n''a pas disparu. Un sac à malice
    peut produire jusqu''à dix animaux par semaine. Les informations relatives à ces
    animaux se trouvent dans le Bestiaire Pathfinder.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sac%20%c3%a0%20malice.ashx
  
