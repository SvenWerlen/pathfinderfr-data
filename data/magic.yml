  Conditions: Création d'objets merveilleux, métamorphose
  Coût: 500 po
  Description: Cette étroite ceinture en tissu est pourvue d'une boucle en argent
    qui forme quatre anneaux. La ceinture permet à la créature de porter un anneau
    magique à chaque pied en plus de l'anneau qu'elle a à chaque main, mais seuls
    deux anneaux à la fois peuvent fonctionner. Par une action rapide, le porteur
    peut décider lesquels de ses anneaux sont actifs (ceux de ses deux mains, de ses
    deux pieds, de sa main gauche et de son pied droit, etc.) Par exemple, la créature
    pourrait porter un anneau de protection, un anneau de résistance aux énergies
    destructives, un anneau de nage et un anneau de contresort, alternant entre l'utilisation
    de deux d'entre eux par une action rapide comme il le souhaite à chaque round.
    La ceinture ne modifie pas le type d'action nécessaire à l'activation d'un anneau
    (activer un anneau d'invisibilité, par exemple, nécessite toujours une action
    simple), mais permet au porteur d'alterner facilement entre les pouvoirs constants
    des différents anneaux qu'il porte. Tant que le personnage porte la ceinture,
    le fait de porter un anneau au pied est pris en compte dans le processus d'harmonisation
    de certains anneaux (comme un anneau de subsistance), même si la ceinture n'est
    pas utilisée pour activer cet anneau au cours du processus d'harmonisation.
