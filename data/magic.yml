    porté autour du cou, il n''occupe pas cet emplacement et le laisse libre pour
    un autre objet magique comme une amulette. Cependant, un personnage le tenant
    le voit pour ce qu''il est vraiment : une chaîne en or agrémentée de plusieurs
    sphères du même métal. Ces sphères sont faciles à détacher par le porteur du collier
    (et lui seul), qui peut les lancer à une distance maximale de 21 m. Quand un de
    ces projectiles arrive en bout de trajectoire, il explose comme une boule de feu
    (jet de Réflexes de DD 14 pour demi-dégâts).


