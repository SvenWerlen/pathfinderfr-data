- Nom: Étendard de guerre hobgobelin (férocité)
  Type: Objet merveilleux
  Prix: 60 000 po
  Source: MJ
  Emplacement: aucun
  Poids: 1,5 kg
  Aura: Enchantement modéré
  NLS: 10
  Conditions: Création d’objets merveilleux,  désespoir foudroyant (désespoir),
    rage (férocité), aide et  endurance de l’ours (volonté de fer)
  Coût: 25 000 po (désespoir), 30 000 po (férocité), 22 500 po (volonté de fer)
  Description: Un étendard de guerre est un drapeau ou un étendard, faisant généralement
    60 centimètres de large sur 1,2 mètre de long, prévu pour être porté et déployé
    sur une lance, une arme d'hast, une monture ou un bâton. Il n'a aucun effet lorsqu'il
    n'est pas monté correctement ou lorsqu'il gît sur le sol. Les étendards de guerre
    hobgobelins représentent normalement l'emblème ou l'insigne d'une tribu ou d'une
    nation, et les différents types d'étendards ont des effets différents. Un étendard
    de guerre peut être porté (à pied ou sur une monture) ou planté. Dans le deuxième
    cas, l'étendard n'a pas besoin de porteur, mais s'il est renversé ou touché par
    un ennemi, il perd son utilité jusqu'à ce qu'il soit récupéré et replanté par
    les alliés de son propriétaire. DÉSESPOIR. Les ennemis du porteur de l'étendard
    de guerre hobgobelin du désespoir sont fiévreux dans un rayon de 18 mètres (12
    c) de la bannière. Un ennemi qui essuie un coup critique alors qu'il est fiévreux
    à cause de l'étendard doit réussir un jet de Volonté (DD 15) ou être hébété pendant
    1 round. FÉROCITÉ. Les alliés du porteur de l'étendard de guerre hobgobelin de
    férocité bénéficient d'un bonus de moral de +2 à leurs jets d'attaque, à leurs
    jets de dégâts et à leurs jets de sauvegarde contre les effets mentaux tant qu'ils
    sont dans un rayon de 18 mètres (12 c) de la bannière. VOLONTÉ DE FER. Les alliés
    du porteur de l'étendard de guerre hobgobelin de volonté de fer gagnent 10 points
    de vie temporaires et bénéficient des avantages du don Dur à cuire tant qu'ils
    sont dans un rayon de 9 mètres (6 c) de la bannière. Les points de vie temporaires
    ne peuvent être gagnés qu'une fois par jour par créature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89tendard%20de%20guerre%20hobgobelin.ashx
  
