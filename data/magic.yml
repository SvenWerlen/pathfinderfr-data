- Nom: 'Arme càc: Spectrale'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Invocation modérée
  NLS: 9
  Conditions: Création d’armes et armures magiques, changement de plan
  Description: Une arme spectrale permet de frapper les créatures intangibles comme
    si celles-ci étaient tangibles. La réduction des dégâts de 50 % qu’ont les créatures
    intangibles face aux armes tangibles n’est pas appliquée face à une arme spectrale.
    Celle-ci peut également être utilisée normalement par une créature intangible.
    Un fantôme utilisant son pouvoir de manifestation peut s’en servir contre des
    adversaires tangibles. Globalement, une arme spectrale est à tout moment considérée
    comme étant à la fois tangible et intangible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Spectrale
  
- Nom: 'Arme càc: Acérée'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Transmutation modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, affûtage
  Description: Cette propriété double la zone de critique possible d’une arme. Seules
    des armes tranchantes ou perforantes peuvent être acérées. Si vous tirez aléatoirement
    cette capacité sur une arme qui ne peut en profiter, relancez les dés. Les effets
    de cette propriété ne se cumulent pas avec des effets similaires étendant la zone
    de critique possible, comme le sort affûtage ou le don Science du critique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Acérée
  
- Nom: 'Arme càc: Focalisation ki'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Transmutation modérée
  NLS: 8
  Conditions: Création d’armes et armures magiques, moine de niveau 1
  Description: Une arme de focalisation ki permet à son porteur de canaliser son
    énergie ki. Le personnage peut ainsi utiliser ses attaques spéciales ki via cette
    arme, de la même façon que s’il se battait à mains nues. Les attaques affectées
    sont les aptitudes de moine de frappe ki et de paume vibratoire, ainsi que le
    don Coup étourdissant (et tous les effets que peut y ajouter le moine).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Focalisationki
  
- Nom: 'Arme càc: Miséricordieuse'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Invocation faible
  NLS: 5
  Conditions: Création d’armes et armures magiques, soins légers
  Description: Une arme miséricordieuse inflige +1d6 points de dégâts supplémentaires,
    et l’ensemble des dégâts qu’elle inflige deviennent non létaux. Sur commande,
    l’arme peut annuler les deux effets de cette propriété, et infliger des dégâts
    létaux, jusqu’à ce qu’elle reçoive l’ordre inverse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Miséricordieuse
  
- Nom: 'Arme càc: Enchaînement'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Évocation modérée
  NLS: 8
  Conditions: Création d’armes et armures magiques, puissance divine
  Description: Si l’utilisateur d’une arme d’enchaînement possède le don Enchaînement,
    il est à même d’effectuer une attaque d’enchaînement supplémentaire par round.
    Il est pour cela nécessaire que son prochain adversaire soit à sa portée et sur
    une case adjacente au précédent. Il est impossible de porter cette attaque contre
    son premier adversaire. Seules des armes de corps à corps peuvent profiter de
    cette propriété.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Enchaînement
  
- Nom: 'Arme càc: Stockage de sort'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Évocation puissante (plus l’aura du sort stocké)
  NLS: 12
  Conditions: Création d’armes et armures magiques, niveau 12 de lanceur de sorts
  Description: Un utilisateur de magie peut placer dans une arme de stockage de
    sort un unique sort du 3e niveau ou moins dont la cible est une créature unique
    et dont le temps d’incantation est de 1 action simple. Chaque fois que l’arme
    frappe une créature et lui inflige des dégâts, le personnage peut ordonner à l’arme
    (par une action libre) de lancer immédiatement le sort qu’il y a stocké (cette
    propriété est une exception à la règle stipulant que lancer un sort par le biais
    d’un objet prend au moins autant de temps que le jeter soi-même). Une fois le
    sort lancé, l’arme est vide et doit être rechargée par un lanceur de sorts. L’arme
    indique par magie à son porteur l’identité du sort qu’elle stocke. Si l’arme est
    déterminée de façon aléatoire, elle a 50 % de chances de posséder un sort en réserve
    quand elle est trouvée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Stockagedesort
  
- Nom: 'Arme càc: Lancer'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Conditions: Création d’armes et armures magiques, pierre magique
  Description: Seules des armes de corps à corps peuvent profiter de cette propriété.
    Elles acquièrent un facteur de portée de 3 m et peut être lancée par tout personnage
    formé à son maniement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Lancer
  
- Nom: 'Arme càc: Tonnerre'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Nécromancie faible
  NLS: 5
  Conditions: Création d’armes et armures magiques, cécité/surdité
  Description: Une arme de tonnerre génère une déflagration sonore lors de chacun
    de ses coups critiques. La déflagration ne blesse pas le porteur. La cible subit
    des dégâts de son supplémentaires de 1d8 lors d’un coup critique ; si le multiplicateur
    de critique est de x3, l’arme inflige 2d8 points de dégâts supplémentaires et
    s’il est de x4, de 3d8 points de dégâts supplémentaires. De plus, les victimes
    d’un coup critique porté à l’aide d’une arme de tonnerre doivent réussir un jet
    de Vigueur (DD 14) pour éviter de devenir définitivement sourds.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Tonnerre
  
- Nom: 'Arme càc: Vicieuse'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 9
  Conditions: Création d’armes et armures magiques, énergie négative
  Description: Lorsqu’une arme vicieuse frappe une créature, elle génère entre son
