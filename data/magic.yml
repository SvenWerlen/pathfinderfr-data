  Description: 'Cette flûte de Pan à l''air banal permet à un utilisateur qui connaît
    la mélodie appropriée d''appeler 1d3 nuées de rats, à condition que ces animaux
    se trouvent à moins de 120 m de distance. Pour chaque 15 m que les rats auront
    à parcourir, il y a un délai de 1 round. Le flûtiste doit jouer sans interruption
    jusqu''à l''apparition des rats. Quand cela se produit, il doit effectuer un test
    de Représentation (instruments à vents) de DD 10. En cas de succès, les rats obéissent
    aux directives télépathiques du personnage tant qu''il joue. Dans le cas contraire,
    ils se jettent sur lui. Si le flûtiste cesse de jouer, les rats s''en vont immédiatement.
    Si on les rappelle au cours de la même journée, la tâche est plus complexe et
    le DD du test de Représentation passe à 15.


    Au cas où les rats seraient sous le contrôle d''une autre créature, le nombre
    de DV de cette dernière vient s''ajouter au DD du test de Représentation. De plus,
    même si le personnage parvient à imposer sa volonté aux rats, un nouveau test
    est nécessaire chaque round si l''ancien maître des rongeurs tente activement
    de reprendre le contrôle.'
