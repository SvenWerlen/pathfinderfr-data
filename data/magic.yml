    dans le courant de la journée. Le sort doit être d''un niveau correspondant à
    la perle. Il existe dix types différents de perles de thaumaturgie : les neuf
    premiers permettent de se rappeler un sort du 1er au 9e niveau, tandis que le
    dernier permet de se remémorer deux sorts (de niveaux différents, 6e niveau maximum).'
