    de +5 aux tests de Discrétion. Cet effet peut être annulé par une action libre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20Pierre.ashx
  
- Nom: Cape de Pierre Supérieure
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 8
  Coût: 10.000 po
  Description: Cette cape est identique à la cape de pierre, à l'exception de la
    RD 10/ adamantium qu'elle confère à son porteur lorsqu'elle est activée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20Pierre.ashx
  
- Nom: Spallières du Taureau
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 5.000 po
  Description: Des taureaux en train de charger sont gravés sur ces spallières d'acier.
