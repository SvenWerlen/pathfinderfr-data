- Nom: 'Anneau: Contrôle des éléments (Air)'
  Type: Anneau
  Prix: 200 000 po
  Source: MJ
  Emplacement: anneau
  Poids: —
  Aura: Invocation puissante
  NLS: 15
  Conditions: Création d'anneaux magiques, convocation de monstres VI, ainsi que
    tous les autres sorts que l’anneau met à la disposition de son porteur
  Coût: 100 000 po
  Description: 'Quatre sortes d’anneaux de contrôle des éléments existent, tous
    aussi puissants les uns que les autres. Ils ressemblent à des anneaux magiques
    de moindre puissance, jusqu’à ce que l’intégralité de leurs pouvoirs soit réveillée
    (en remplissant une tâche spécifique, comme exposer l’anneau à un matériau sacré
    pour son élément, ou encore tuer seul un élémentaire du type de l’anneau, ou toute
    autre tâche adéquate), mais ils ont certaines propriétés en commun.


    Les élémentaires originaires du plan auquel l’anneau est lié sont incapables d’attaquer
    le porteur de l’anneau, ni même de l’approcher à moins de 1,50 m. Si le personnage
    le souhaite, il peut tenter de charmer l’élémentaire (comme à l’aide du sort charme-monstre,
    jet de Volonté de DD 17 pour annuler), mais il doit pour ce faire abandonner la
    protection dont il dispose. Si le charme échoue, l’anneau ne protège plus le porteur
    et aucune autre tentative de charme n’est possible.


    Les créatures originaires du plan auquel l’anneau est lié subissent un malus de
    -1 aux jets d’attaque contre le porteur de l’anneau. Dans le même temps, le personnage
    bénéficie d’un bonus de résistance de +2 à tous les jets de sauvegarde contre
    les attaques de ces créatures extraplanaires, tandis qu’il les combat avec davantage
    de facilité, grâce à un bonus de moral de +4 à toutes ses attaques. Finalement,
    toutes les armes qu’il utilise ignorent la réduction des dégâts dont la créature
    bénéficie éventuellement et ceci quelles que soient les propriétés effectives
    de son arme.


    Le porteur de l’anneau peut dialoguer avec les créatures natives du plan avec
    lequel l’anneau est lié. Ces entités sont conscientes qu’il porte un anneau apparenté
    à leur élément et lui montrent un grand respect dans le cas où ils sont du même
    alignement que lui. En cas d’alignement contraire, si le personnage est puissant,
    les créatures le craignent. Par contre, s’il est faible, elles le haïssent et
    n’ont qu’un seul but : le tuer. La réaction des entités élémentaires (respect,
    crainte ou haine) est déterminée au cas par cas.


    Le possesseur d’un anneau de contrôle des éléments subit un malus à certains jets
    de sauvegarde, comme indiqué ci-dessous :


    Élément, Malus au jet de sauvegarde

    • Air, -2 contre les effets magiques liés à la terre

    • Eau, -2 contre les effets magiques liés au feu

    • Feu, -2 contre les effets magiques liés à l’eau ou au froid

    • Terre, -2 contre les effets magiques liés à l’air ou à l’électricité



    En plus des propriétés détaillées ci-dessus, chaque anneau possède des pouvoirs
    dépendant de son type :


    ANNEAU DE CONTRÔLE DES ÉLÉMENTS (AIR)

    • Bourrasque (2 fois par jour)

    • Éclair multiple (1 fois par semaine)

    • Feuille morte (usage illimité, porteur uniquement)

    • Marche dans les airs (1 fois par jour, porteur uniquement)

    • Mur de vent (usage illimité)

    • Résistance aux énergies destructives (électricité) (usage illimité, porteur
    uniquement)


    Cet anneau semble n’être qu’un anneau de feuille morte tant que la condition déterminée
    n’a pas été remplie. Il doit être réactivé chaque fois qu’il change de porteur.


    ANNEAU DE CONTRÔLE DES ÉLÉMENTS (Eau)

    • Contrôle de l’eau (2 fois par semaine)

    • Création d’eau (usage illimité)

    • Marche sur l’onde (usage illimité)

    • Mur de glace (1 fois par jour)

    • Respiration aquatique (usage illimité)

    • Tempête de grêle (2 fois par semaine)


    Cet anneau se comporte comme un anneau de marche sur l’onde tant que la condition
    déterminée n’a pas été remplie.


    ANNEAU DE CONTRÔLE DES ÉLÉMENTS (Feu)

    • Colonne de feu (2 fois par semaine)

    • Mains brûlantes (usage illimité)

    • Mur de feu (1 fois par jour)

    • Pyrotechnie (2 fois par jour)

    • Résistance aux énergies destructives (feu) (comme un anneau majeur de résistance
    aux énergies destructives (feu))

    • Sphère de feu (2 fois par jour)


    Cet anneau se comporte comme un anneau majeur de résistance aux énergies destructives
    (feu) tant que la condition déterminée n’a pas été remplie.


    ANNEAU DE CONTRÔLE DES ÉLÉMENTS (Terre)

    • Fusion dans la pierre (usage illimité, porteur uniquement)

    • Ramollissement de la terre et de la pierre (usage illimité)

    • Façonnage de la pierre (2 fois par jour)

    • Peau de pierre (1 fois par semaine, porteur uniquement)

    • Passe-muraille (2 fois par semaine)

    • Mur de pierre (1 fois par jour)


    Cet anneau se comporte comme un anneau de fusion dans la pierre (permettant à
    son porteur de lancer fusion dans la pierre à volonté) tant que la condition déterminée
    n’a pas été remplie.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Anneau%20de%20contr%c3%b4le%20des%20%c3%a9l%c3%a9ments.ashx
  
