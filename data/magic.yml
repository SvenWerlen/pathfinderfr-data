- Nom: Ampoule de Sang Factice
  Type: Objets merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 15
  Coût: 10.000 po
  Description: Ce collier se compose d'une petite fiole de cristal scellée contenant
    du sang liquide préservé montée sur une fine chaîne en or. Chaque ampoule est
    harmonisée avec un lignage d'ensorceleur spécifique. Si un ensorceleur (ou une
    créature dotée des pouvoirs de lignage des ensorceleurs, grâce au don Étrange
    héritage par exemple) porte l'ampoule pendant au moins une journée, il perd ses
    pouvoirs de lignage existants et gagne ceux du lignage de l'ampoule, en utilisant
    son niveau d'ensorceleur pour déterminer les pouvoirs acquis. L'ampoule n'a aucun
    effet sur les sorts en bonus de l'ensorceleur, sur les arcanes de lignage ou sur
    les dons supplémentaires obtenus grâce à son lignage d'origine (qui reste les
    mêmes). L'ensorceleur peut utiliser ces pouvoirs de lignage tant qu'il porte le
    collier. S'il le retire, il ne peut utiliser aucun pouvoir (ni les siens, ni ceux
    de l'ampoule) tant qu'une heure ne s'est pas écoulée. Par une action complexe
    qui provoque des attaques d'opportunité, le porteur peut desceller l'ampoule et
    boire son contenu. Ceci détruit l'objet et rend le porteur fiévreux pendant 1d4
    heures. S'il est ensorceleur, son lignage change définitivement pour devenir celui
    de l'ampoule. Dans ce cas, les sorts en bonus de l'ensorceleur, les arcanes et
    les pouvoirs de lignage sont définitivement modifiés pour correspondre à ceux
    du lignage de l'ampoule. Les dons en bonus sélectionnés grâce au lignage de l'ensorceleur
    ne sont pas affectés, mais les nouveaux dons doivent être sélectionnés parmi ceux
    proposés dans la liste des dons supplémentaires accordés par le nouveau lignage.
