  Emplacement: —
  Poids: 2,5 kg
  Aura: Transmutation faible
  NLS: 6
  Conditions: Création d'objets merveilleux, fabrication
  Coût: 6 500 po
  Description: 'Cet instrument de musique magique est fait d''or et orné de nombreuses
    gemmes. Si les bonnes cordes sont pincées, une simple utilisation de la lyre suffit
    pour contrer les attaques portées contre tous les matériaux de construction (murs,
    planchers, toits, etc.) dans un rayon de 90 m. Cela inclut l''effet d''un cor
    de dévastation ou du sort désintégration, mais aussi les coups de bélier et les
    attaques portées par les machines de guerre. La lyre peut être utilisée de cette
    manière une fois par jour, et la protection se prolonge pendant trente minutes.


    La lyre est également utile dans le domaine de la construction. Une fois par semaine,
    elle peut produire une mélodie construisant magiquement des bâtiments ou creusant
    des galeries, des tranchées, etc. L''effet produit en trente minutes de musique
    fournit un résultat égal au travail de cent humains pendant trois jours. Chaque
    heure après la première, le personnage jouant de la lyre doit réussir un test
    de Représentation (instruments à corde) de DD 18. Dès qu''il en rate un, il doit
    s''arrêter et attendre au moins une semaine pour pouvoir réutiliser ce pouvoir
    de la lyre.'
