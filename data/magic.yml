  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spalli%c3%a8res%20du%20Lion%20Vigilant.ashx
  
- Nom: Cape du Lion
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 10
  Coût: 6.000 po
  Description: Cette cape impressionnante est confectionnée dans une unique peau
