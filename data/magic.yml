    les créatures se trouvant derrière lui (elle inflige 1d6 points de dégâts pour
    la version de taille M et 1d4 pour celle de taille P). Cette attaque vient en
    plus de celles du personnage et s''effectue avec son bonus de base à l''attaque
    le plus élevé. S''il le désire, le personnage peut dégager ses bras et s''en servir
    normalement sans pour autant perdre sa faculté de déplacement sous-marin.'
