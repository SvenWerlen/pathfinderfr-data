- Nom: Fenêtre vacillante
  Type: Objets merveilleux
  Prix: 20 000 po
  Source: MJ
  Emplacement: aucun
  Poids: 1 kg
  Aura: divination modérée
  NLS: 7
  Conditions: Création d’objets merveilleux, changement de plan, scrutation
  Coût: 10 000 po
  Description: Ce petit carreau de verre serti dans un cadre de métal noir ressemble
    à première vue à un miroir de poche, mais lorsqu'une créature y contemple son
    reflet pendant une minute, l'image se met à bouger et change, montrant alors le
    paysage d'un autre plan. Si la fenêtre vacillante est activée sur le plan Matériel,
    elle montre le point correspondant à sa position sur le plan de l'Ombre ainsi
    que les créatures qui s'y trouvent. De la même manière, lorsqu'elle est utilisée
    sur le plan de l'Ombre, elle montre le point correspondant à sa position sur le
    plan Matériel. Cet objet permet uniquement à ceux qui le regardent de voir le
    point correspondant dans l'autre plan ; ils ne peuvent ni entendre ni récupérer
    une quelconque autre information sensorielle concernant l'autre côté par cette
    fenêtre. Cet effet peut être utilisé pendant un maximum de 10 minutes par jour.
    Ce temps ne doit pas forcément être consécutif, et la minute que prend son activation
    ne compte pas dans cette durée. Une personne tenant une fenêtre vacillante active
    peut l'utiliser comme focalisateur spécial lorsqu'elle lance changement de plan
    ou se sert du pouvoir magique changement de plan pour atteindre une position spécifique
    montrée dans le miroir plutôt qu'un point situé entre 8 et 800 kilomètres de la
    destination voulue par le porteur.
