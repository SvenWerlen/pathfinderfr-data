    avance à marche forcée sans avoir besoin de faire de tests de Constitution et
    sans souffrir de dégâts non létaux, ce qui lui permet de couvrir de grandes distances
    et d’arriver prêt au combat. Ce pouvoir affecte toutes les créatures alliées situées
    dans un rayon de 1,5 kilomètre tant qu’elles peuvent voir la bannière au moins
