- Nom: Crâne Gobelin Explosif
  Type: Objets merveilleux
  Prix: 1.200 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 6
  Coût: 600 po
  Description: Les petites orbites de ce crâne de gobelin noirci par le feu luisent
    d'une lueur rougeâtre. Ce crâne est très fragile et se brise s'il est lâché sur
    un sol compact. Lorsqu'il se casse, des flammes magiques brûlent la dernière créature
    à l'avoir touché, qui subit automatiquement 5d6 points de dégâts de feu. La victime
    prend feu si elle rate un jet de Réflexes DD 13. Si le feu la tue, son corps se
    consume entièrement pour ne laisser d'un petit tas de cendres et un crâne noirci
    qui s'avère être un nouveau crâne gobelin explosif. Si la victime survit au feu,
    ne possède pas de crâne ou si ce dernier est détruit avant qu'une autre créature
    ne le touche, aucun crâne gobelin explosif n'est crée. Un crâne explosif peut
    servir d'arme de jet avec un facteur de portée de 3 mètres. En cas de tir réussi,
    le crâne se brise et brûle la victime comme décrit ci-dessus. En cas d'échec,
    le crâne se brise lors de l'impact au sol ou sur une autre surface solide et son
    lanceur s'enflamme. Le fait de porter des gants, des gantelets ou d'utiliser des
    outils ou des armes pour manipuler le crâne ne permet pas d'éviter ses effets.
    On peut toutefois le manipuler sans risque grâce à des sorts (tels que manipulation
    à distance ou télékinésie) ou l'attaquer avec une arme à distance (solidité 0,
    1 point de résistance).
