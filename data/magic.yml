  Description: 'Cette cape semble faite de cuir, jusqu''à ce que son porteur s''enfonce
    dans l''eau salée. À ce moment, elle se colle à lui et lui donne l''aspect d''une
    raie manta (comme le sort forme bestiale II, mais uniquement pour cette forme).
