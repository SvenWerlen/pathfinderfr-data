    20 par une action complexe pour s'échapper du kimono. En cas d'échec, elle est
    relâchée au bout de 10 minutes et retourne dans l'espace où elle se trouvait avant
    que le kimono ne la capture. Si cet espace est occupé par une autre créature ou
    un objet solide, la créature apparaît dans l'espace libre le plus proche. Dès
    qu'une créature est capturée dans le kimono, sa représentation brodée apparaît
    temporairement à la surface du vêtement, parmi les autres motifs. Tant qu'elle
    demeure prisonnière, elle augmente les bonus du kimono aux jets de sauvegarde
    et aux tests de niveau de lanceur de sorts de +2 (ils s'élèvent donc à +6). Ces
    bonus reviennent à la normale lorsque la victime se libère ou qu'elle est relâchée.
