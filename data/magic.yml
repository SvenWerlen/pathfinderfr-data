    En réussissant un test de Représentation (percussions) DD 20, le joueur peut produire
    les effets du sort rapidité sur 5 créatures. Les timbales peuvent affecter jusqu'à
    25 créatures par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Timbales%20de%20Rapidit%c3%a9.ashx
  
- Nom: Feuilles Automnales des Dryades
  Type: Objet merveilleux
  Prix: 52.000 po
  Source: MJ
  Aura: Divination et Transmutation modérées
  NLS: 8
  Coût: 26.000 po
  Description: 'Les couleurs éclatantes de cette poignée de feuilles changent constamment
    pour adopter les différentes nuances de l''automne : du marron et rouge à l''orange
    et jaune. Une fois par jour, leur porteur peut les toucher de la langue pour prendre
    une forme d''arbre (comme le sort du même nom) pendant une durée maximale de 8
    heures. Pendant toute cette durée, l''arbre paraît plein de vie et son feuillage
    est composé de plusieurs milliers de feuilles aux couleurs de l''automne. Une
    fois sous forme d''arbre, une créature peut faire tomber ses feuilles et les faire
    voler au vent tout en les contrôlant. Elles font alors office de capteurs de scrutation
    dotés des spécificités d''un œil du mage. Les feuilles ont le même profil qu''une
    nuée de fourmis soldats, mais leurs traits sont ceux des plantes et elles sont
    dotées d''une guérison accélérée de 5 et d''une vulnérabilité au feu. La créature
    peut donner aux feuilles scrutatrices une certaine ressemblance avec son visage,
    ce qui lui permet de parler par leur intermédiaire. Le son de sa voix ressemble
    au froissement discret des feuilles séchées. Les feuilles sont capables de reproduire
    la plupart des expressions intentionnelles du visage de la créature (elles peuvent
    sourire, faire la moue, etc.). Si la créature possède l''aptitude de classe empathie
    sauvage ou est un ensorceleur avec le lignage féerique, elle peut utiliser les
    feuilles pour lancer les sorts son imaginaire, communication avec les animaux
    et communication avec les plantes (sa forme d''arbre ne l''empêche pas de lancer
    ces sorts). Si les feuilles scrutatrices ne parviennent pas à revenir sur l''arbre
    avant que la créature ne reprenne sa forme d''origine, les feuilles automnales
    des dryades ne peuvent plus être utilisées avant 1 semaine. Pendant cette période,
    les feuilles prennent une teinte marron et se couvrent d''une mince couche de
    givre.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feuilles%20Automnales%20des%20Dryades.ashx
  
