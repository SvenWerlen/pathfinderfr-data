    ne met pas fin l'invisibilité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20Disparition%20Enflamm%c3%a9e.ashx
  
- Nom: Spallières du Serpent
  Type: Objet merveilleux
  Prix: 3.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 3
  Coût: 1.500 po
  Description: Une vipère lovée en position défensive est gravée sur chacune de
    ces spallières en mithral. Elles confèrent à leur porteur un bonus d'esquive de
    +2 à la CA contre les attaques d'opportunité et augmentent son DMD de 2 contre
    les manœuvres de bousculade, de lutte, de repositionnement et de croc-en-jambe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spalli%c3%a8res%20du%20Serpent.ashx
  
- Nom: Cape des Brumes Montagneuses
  Type: Objet merveilleux
  Prix: 3.500 po
  Source: MJ
  Aura: Invocation et Illusion faibles
  NLS: 3
  Coût: 1.750 po
  Description: Dans des environnements montagneux ou rocailleux, lorsque cette cape
    grise comme la pierre est portée avec la capuche rabattue, son porteur gagne un
    bonus de compétence de +5 aux tests de Discrétion. Une fois par jour, il peut
    créer un brouillard équivalent au sort brume de dissimulation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20des%20Brumes%20Montagneuses.ashx
  
- Nom: Cape du Grand Chêne
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 3.000 po
  Description: L'image d'un grand chêne est brodée sur le dos de cette longue cape
    verte. Une fois par jour et sur commande, son porteur peut se transformer en arbre,
    comme s'il était sous l'effet du sort forme d'arbre mais uniquement pour prendre
    la forme d'un arbre vivant. De plus, il récupère 1d6 points de vie par heure passée
    sous cette forme et sous la lumière directe du soleil.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20du%20Grand%20Ch%c3%aane.ashx
  
- Nom: Cape du Rat Sanguinaire
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 3.000 po
  Description: Cette cape quelconque semble faire de cuir ordinaire. Lorsque son
    porteur prononce le mot de commande, la cape l'enveloppe et le transforme en rat
    sanguinaire comme s'il était sous l'effet du sort forme bestiale I. Le porteur
    peut rester sous cette forme pendant 5 minutes par jour. Cette durée peut être
    fragmentée en plusieurs utilisations par tranches d'une minute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20du%20Rat%20Sanguinaire.ashx
  
- Nom: Châle d'Écume de Mer
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 3.000 po
  Description: Le personnage peut activer la fine dentelle de ce châle une fois
    par jour pour gagner les avantages du sort petite sirène, ce qui transforme ses
    nageoires ou ses membres inférieurs en pieds à chaque fois qu'il s'aventure sur
    la terre ferme. S'il n'est pas préalablement annulé, cet effet dure 5 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2le%20d%c3%89cume%20de%20Mer.ashx
  
- Nom: Cape de l'Aigle
  Type: Objet merveilleux
  Prix: 7.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 3.500 po
  Description: De longues plumes d'aigle ornent la face extérieure de cette magnifique
    cape. Lorsque son porteur chute d'une hauteur supérieure à 1,50 mètre, la cape
    s'ouvre derrière lui pour amortir sa chute. Cet effet est le même que celui produit
    par le sort feuille morte et seul le porteur en bénéficie. Une fois par jour,
    le porteur peut empoigner les bords de la cape et étendre les bras pour se transformer
    en aigle (comme s'il était sous l'effet du sort forme bestiale I, mais uniquement
    pour se transformer en aigle avec une vitesse de déplacement en vol de 24 mètres).
    Cet effet dure 10 minutes mais peut être annulé prématurément par une action simple.
    De plus, le porteur gagne un bonus de compétence de +5 aux tests de Perception
    lorsqu'il est sous forme d'aigle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20lAigle.ashx
  
- Nom: Cape du Chasseur
  Type: Objet merveilleux
  Prix: 7.500 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 3.750 po
  Description: Souvent confectionnée à l'aide du cuir de serpent géant, cette cape
    est conçue pour aider les rôdeurs, les chasseurs et les pisteurs à se fondre dans
    leur environnement et à traverser rapidement les régions qui leur sont familières.
    Si le porteur d'une cape du chasseur possède l'aptitude de classe environnement
    de prédilection et qu'il traverse l'un de ces terrains, il peut se transformer
    en un animal natif de cet environnement. Ce pouvoir fonctionne comme le sort de
    forme bestiale I, mais il se limite aux créatures natives de l'environnement concerné
    (comme défini dans les profils de créatures des Bestiaires ou à la discrétion
    du MJ). Cet effet dure 10 minutes par jour. Cette durée peut être fragmentée en
    tranches d'une minute au minimum.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20du%20Chasseur.ashx
  
- Nom: Cape Cocon
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 5.000 po
  Description: Cette cape de soie plissée est incroyablement solide malgré sa légèreté
    et sa finesse. Lorsque son porteur s'endort (que le sommeil soit d'origine magique
    ou non), la cape se transforme immédiatement en filaments épais et collants qui
    enveloppent son corps du personnage avant de se solidifier pour former un cocon
    de soie rigide. Une fois à l'intérieur de ce cocon, le porteur gagne un bonus
    d'altération de +4 à l'armure naturelle. Il est également protégé contre les coups
    critiques et les attaques sournoises comme s'il bénéficiait de la propriété spéciale
    d'armure défense légère (25% de chance de subir des dégâts normaux). Le cocon
    s'ouvre et reprend sa forme de cape lorsque son porteur se réveille.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20Cocon.ashx
  
- Nom: Cape de Marcheur du Crépuscule
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Illusion faible
  NLS: 3
  Coût: 5.000 po
  Description: Cette cape de velours noir se gonfle de façon théâtrale lorsque son
    porteur se déplace et lui offre la vision nocturne. Une fois par jour et sur commande,
    le porteur peut s'entourer de ténèbres de la même nature que celles produites
    par le sort de ténèbres. Lorsque cette obscurité est présente, la cape confère
    également à son porteur la vision dans le noir à 18 mètres, en plus de la vision
    nocturne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20Marcheur%20du%20Cr%c3%a9puscule.ashx
  
- Nom: Cape de Pierre
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 5.000 po
  Description: Cette cape mouchetée de gris a l'apparence du granit ou d'une roche
