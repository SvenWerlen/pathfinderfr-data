    ses capacités ou à ce qu''il a vu en croassant une fois pour « oui » et deux fois
    pour « non ». Le corbeau ne peut conserver son statut animé que 24 heures par
    semaine. Ce temps ne doit pas forcément être utilisé d''affilée, mais par segments
    de 1 heure. Après trois transformations en corbeau géant (mais pas dans la version
    de taille inférieure), la statuette perd ses propriétés magiques.<br/><br/><b>Destrier
