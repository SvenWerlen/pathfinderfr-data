- Nom: 'Armure: Mimétisme'
  Type: Armure/Bouclier
  Prix: +2 700 po
  Source: MJ
  Aura: Illusion modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, déguisement
  Description: Sur commande, une armure possédant cette propriété change de forme
    pour prendre l’aspect de vêtements. Elle conserve toutes ses propriétés (y compris
    son poids), même lorsqu’elle est transformée. Seul le sort vision lucide révèle
    la véritable nature d’une armure de mimétisme transformée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashx#Mimétisme
  
- Nom: 'Armure: Défense légère'
  Type: Armure/Bouclier
  Prix: bonus de +1
  Source: MJ
  Aura: Abjuration puissante
  NLS: 13
  Conditions: Création d’armes et armures magiques, soit miracle, soit souhait limité
  Description: 'Une armure ou un bouclier de défense crée un champ de force protégeant
    plus efficacement les organes vitaux du porteur. Quand celui-ci subit un coup
    critique ou une attaque sournoise, il y a des chances pour que l’attaque inflige
    seulement des dégâts normaux.


    Type de défense, Chance dégâts normaux, Mod. prix de base

    • Légère, 25%, Bonus de +1

    • Intermédiaire, 50%, Bonus de +3

    • Lourde, 75%, Bonus de +5'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashx#Défense
  
- Nom: 'Armure: Graisseuse'
  Type: Armure/Bouclier
  Prix: +3 750 po
  Source: MJ
  Aura: Invocation faible
  NLS: 4
  Conditions: Création d’armes et armures magiques, graisse
  Description: Une armure graisseuse semble en permanence recouverte d’un film gras
    qui offre un bonus d’aptitude de +5 aux tests d’Évasion de son porteur. Le malus
    d’armure aux tests s’applique normalement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashx#Graisseuse
  
- Nom: 'Armure: Ombre'
  Type: Armure/Bouclier
  Prix: +3 750 po
  Source: MJ
  Aura: Illusion faible
  NLS: 5
  Conditions: Création d’armes et armures magiques, invisibilité et silence
  Description: Cette armure semble devenir floue quand son porteur tente de se cacher,
    et les sons qui l’entourent sont atténués, ce qui se traduit par un bonus d’aptitude
    de +5 aux tests de Discrétion de son porteur. Le malus d’armure aux tests s’applique
    normalement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashx#Ombre
  
- Nom: 'Armure: Résistance à la magie (13)'
  Type: Armure/Bouclier
  Prix: bonus de +2
  Source: MJ
  Aura: Abjuration puissante
  NLS: 15
  Conditions: Création d’armes et armures magiques, résistance à la magie
