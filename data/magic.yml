- Nom: Traité de création des golems (golem de chair)
  Type: Objet merveilleux
  Prix: 8 000 po
  Source: MJ
  Emplacement: —
  Poids: 2,5 kg
  Aura: variable
  Conditions: Création de créatures artificielles, niveau de lanceur de sort adéquat,
    sorts requis
  Coût: 6 000 po (golem d’argile), 4 000 po (golem de chair), 17 500 po (golem de
    fer), 11 000 po (golem de pierre), 22 000 po (golem de pierre monumental)
  Description: "NLS: variable\n\nUn traité de création des golems contient des informations,\
    \ des incantations et des forces magiques qui peuvent aider un personnage à créer\
    \ un golem (voir le Bestiaire Pathfinder). Les informations qu'il fournit confèrent\
    \ un bonus d'aptitude de +5 sur les tests de compétence nécessaires à la fabrication\
    \ du corps du golem. L'ouvrage propose également les sorts nécessaires à la création\
    \ du golem ainsi que l'usage effectif du don Création de créatures artificielles\
    \ pendant la création du golem et fournit une augmentation du niveau de lanceur\
    \ de sorts effectif dans le but de créer le golem.\n\nLes sorts contenus dans\
    \ un traité de création des golems nécessitent un potentiel magique et ne peuvent\
    \ être activés que pour aider à la construction d'un golem. Le coût du livre ne\
    \ comprend pas le prix des matériaux utilisés pour construire le corps du golem.\
    \ Une fois que la fabrication du golem est achevée, les pages du traité s'effacent\
    \ et le livre est consumé par le feu. Les cendres doivent être saupoudrées sur\
    \ le golem pour qu'il s'anime.\n\nTRAITÉ DE CRÉATION DES GOLEMS D'ARGILE. (Divination,\
    \ Enchantement, Invocation et Transmutation modérés ; NLS 11 Création de créatures\
    \ artificielles, niveau 11 de lanceur de sorts, animation d'objets, bénédiction,\
    \ communion, prière, résurrection) Ce livre contient les sorts animation d'objets,\
    \ bénédiction, communion, prière et résurrection. Le lecteur obtient un bonus\
    \ de +2 à son niveau de lanceur de sorts pour ce qui est de créer un golem d'argile.\
    \ \n\nTRAITÉ DE CRÉATION DES GOLEMS DE CHAIR. (Enchantement, Nécromancie (Mal)\
    \ et Transmutation modérés ; NLS 8 Création de créatures artificielles, niveau\
    \ 8 de lanceur de sorts, animation des morts, force de taureau, quête, souhait\
    \ limité) Ce livre contient les sorts animation des morts, force de taureau, quête\
    \ et souhait limité. Le lecteur obtient un bonus de +1 à son niveau de lanceur\
    \ de sorts pour ce qui est de créer un golem de chair. \n\nTRAITÉ DE CRÉATION\
    \ DES GOLEMS DE FER. (Enchantement, Invocation et Transmutation puissants ; NLS\
    \ 16 Création de créatures artificielles, niveau 16 de lanceur de sorts, brume\
    \ mortelle, métamorphose universelle, quête, souhait limité) Ce livre contient\
    \ les sorts brume mortelle, métamorphose universelle, quête et souhait limité.\
    \ Le lecteur obtient un bonus de +4 à son niveau de lanceur de sorts pour ce qui\
    \ est de créer un golem de fer. \n\nTRAITÉ DE CRÉATION DES GOLEMS DE PIERRE. (Abjuration\
    \ et Enchantement puissants ; NLS 14 Création de créatures artificielles, niveau\
    \ 14 de lanceur de sorts, quête, symbole d'étourdissement, zone d'antimagie) Ce\
    \ livre contient les sorts lenteur, métamorphose universelle, quête et souhait\
    \ limité. Le lecteur obtient un bonus de +3 à son niveau de lanceur de sorts pour\
    \ ce qui est de créer un golem de pierre. \n\nTRAITÉ DE CRÉATION DES GOLEMS DE\
    \ PIERRE MONUMENTAUX. (Abjuration et Enchantement puissants ; NLS 14 Création\
    \ de créatures artificielles, niveau 14 de lanceur de sorts, lenteur, métamorphose\
    \ universelle, protection d'autrui, quête, transfert de sorts, souhait limité,\
    \ zone d'antimagie) Ce livre contient les sorts lenteur, métamorphose universelle,\
    \ quête, transfert de sorts et souhait limité. Le lecteur obtient un bonus de\
    \ +3 à son niveau de lanceur de sorts pour ce qui est de créer un golem de pierre\
    \ monumental."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trait%c3%a9%20de%20cr%c3%a9ation%20des%20golems.ashx
  
