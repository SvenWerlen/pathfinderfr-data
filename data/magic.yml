    lignage d’un ensorceleur, la révélation d’un mystère d’oracle ou le pouvoir d’école
    d’un magicien). Quand le propriétaire de l’arme réussit une attaque du type approprié,
    il peut décider de dépenser deux utilisations de son pouvoir pour le canaliser
    à travers l’arme quand il frappe son adversaire qui subit alors les effets de
    l’attaque et du pouvoir (si le pouvoir ne présente pas un nombre d’utilisations
    limité, le personnage peut le canaliser à travers l’arme à chaque round). Par
    exemple, un paladin qui frappe un mort-vivant avec son épée à deux mains conductrice
