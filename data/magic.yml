  Description: Cet anneau possède neuf grenats sertis sur sa face externe. Quand
    l’esprit ou le corps du porteur est soumis à un effet néfaste qui permet de faire
    un jet de sauvegarde pour annuler ou atténuer l’effet, il peut, par une action
    libre, choisir de repousser le déclenchement de ces effets jusqu’à 1 minute, après
