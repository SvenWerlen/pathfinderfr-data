    blanc alors qu''il se rend à des négociations, il bénéficie d''un bonus d''altération
    de +4 aux tests de Bluff, de Diplomatie, d''Intimidation et de Psychologie pendant
    1 heure, tant qu''il n''entreprend pas d''action hostile.'
