- Nom: 'Arme càc: Tueuse'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Invocation modérée
  NLS: 8
  Conditions: Création d’armes et armures magiques, convocation de monstres I
  Description: 'Une arme tueuse est particulièrement efficace contre un type ou
    un sous-type de créature donné. Contre ses adversaires désignés, son bonus d’altération
    augmente de +2. De plus, lors d’une attaque réussie, l’arme inflige 2d6 points
    de dégâts supplémentaires contre ses adversaires désignés. Pour déterminer aléatoirement
    le type de créatures affecté d’une arme tueuse, jetez 1d100 et consultez la table
    suivante.


    1d100, Adversaires désignés

    • 01–05, Aberrations

    • 06–09, Animaux

    • 10–16, Créatures artificielles

    • 17-22, Dragons

    • 23-27, Fées

    • 28–60, Humanoïdes (choisir un sous-type)

    • 61-65, Créatures magiques

    • 66-70, Humanoïdes monstrueux

    • 71-72, Vases

    • 73-88, Extérieurs (choisir un sous-type)

    • 89-90, Plantes

    • 91-98, Morts-vivants

    • 99-100, Vermine'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Tueuse
  
- Nom: 'Arme càc: Gardienne'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Abjuration modérée
  NLS: 8
  Conditions: Création d’armes et armures magiques, soit bouclier, soit bouclier
    de la foi
  Description: Une arme gardienne permet à son possesseur d’utiliser tout ou partie
    de son bonus d’altération comme bonus à la CA, lequel peut se cumuler avec tous
    les autres types de bonus à la CA. Par une action libre au début de son tour de
    jeu, avant d'utiliser l'arme, le personnage choisit la façon dont il répartit
    son bonus et sa CA est modifiée en conséquence jusqu’à son prochain tour de jeu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Gardienne
  
- Nom: 'Arme càc: Feu'
  Type: Arme
  Prix: bonus de +1
  Source: MJ
  Aura: Évocation modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, soit lame de feu, soit boule
    de feu, soit colonne de feu
  Description: Sur commande, une arme de feu se couvre de flammes n’infligeant aucun
    dégât au porteur. Lors d’une attaque réussie, une arme de feu inflige +1d6 points
    de dégâts de feu supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20magiques.ashx#Feu
  
- Nom: 'Arme càc: Froid'
