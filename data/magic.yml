- Nom: Robe prismatique
  Type: Objets merveilleux
  Prix: 27 000 po
  Source: MJ
  Emplacement: corps
  Poids: 0,5 kg
  Aura: Illusion modérée
  NLS: 11
  Conditions: Création d'objets merveilleux, flou, lueurs d’arc-en-ciel
  Coût: 13 500 po
  Description: 'Le porteur de cette robe peut faire que celle-ci prenne une succession
    de couleurs incroyables et mouvantes, qui s''enchaînent sans répit de haut en
    bas, des vagues multicolores et éblouissantes. Ces couleurs sont source d''hébétement
    chez les créatures entourant le porteur, aident ce dernier à se cacher et illuminent
    les environs. Une fois le mot de commande prononcé, la robe se pare de couleurs
    au bout de 1 round. Pour commencer, les arcs-en-ciel qui se succèdent à la surface
    de la robe constituent l''équivalent d''une attaque de regard dans un rayon de
    9 m (6 c). Toutes les créatures tournées vers le personnage sont hébétées pendant
    1d4+1 rounds (jet de Volonté de DD 16 pour annuler). Il s''agit là d''un effet
    mental de type mirage.


    Chaque round de scintillement successif réduit les chances de localiser le porteur
    de la robe, ce dernier étant de mieux en mieux camouflé : les attaques qui devraient
    normalement le toucher ont 10 % de chances de le rater dès le premier round, ce
    pourcentage augmentant de 10 % par round de scintillement (jusqu''à un maximum
    de 50 %, correspondant à un camouflage total).


    Enfin, la robe éclaire dans une zone de 9 m (6 c) de rayon.


    La robe prismatique ne peut pas fonctionner plus de 10 rounds par jour, en continu
    ou non.'
