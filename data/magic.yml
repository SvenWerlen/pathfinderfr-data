    similaire à celle du sort flamme éternelle. On peut également la brandir pour
    effectuer une attaque de contact au corps à corps qui a le même effet que de verser
    une fiole d'eau bénite sur une créature. Une créature d'alignement Bon peut tenir
    l'orbe en main et prononcer le mot de commande pour lancer les sorts de consécration
