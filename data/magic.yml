- Nom: Pierre ioun
  Type: Objet merveilleux
  Prix: variable (pour chaque type de pierre)
  Source: MJ
  Emplacement: —
  Poids: —
  Aura: Multiples modérées
  NLS: 12
  Conditions: Création d'objets merveilleux, niveau 12 de lanceur de sorts, variable
    (voir chaque type de pierre)
  Coût: la moitié du prix de vente
  Description: "Il existe de nombreux modèles de pierres ioun. Celles-ci flottent\
    \ dans les airs, à moins d'un mètre de leur possesseur. \n\nQuand un personnage\
    \ trouve une pierre, il doit la serrer dans sa main quelques instants puis la\
    \ relâcher : la pierre se met alors à tourner autour de la tête de son propriétaire,\
    \ en décrivant une orbite dont le rayon est égal à 1d3 x 30 cm. Par la suite,\
    \ il faut attraper la pierre pour la séparer de son propriétaire. Ce dernier peut\
    \ la ranger quand il le souhaite (par exemple, pour dormir), mais il perd alors\
    \ le bénéfice que la pierre lui offre. \n\nL'orbite d'une pierre ioun reflète\
    \ les pensées et les émotions de son propriétaire ; il est arrivé que des pensées\
    \ particulièrement intenses inversent l'orbite d'une pierre ou même entraînent\
    \ l'arrêt momentané de leur rotation. Des pierres ioun en orbite n'entrent jamais\
    \ en collision par hasard avec d'autres pierres ou créatures, et changent automatiquement\
    \ de trajectoire pour éviter les obstacles situés sur leur parcours. Cela explique\
    \ en grande partie la difficulté à frapper une pierre ioun en combat. Une pierre\
    \ ioun en orbite est considérée comme un objet possédé, et bénéficie de toutes\
    \ les protections magiques appartenant à son propriétaire. \n\nUne pierre ioun\
    \ a une CA de 24, 10 points de vie et une solidité de 5. Le pouvoir de chaque\
    \ pierre varie selon sa couleur et sa forme (voir la Table ci-dessous).\n\nLes\
    \ pierres ioun ne flottent que quand on les lance en les faisant tourner sur elles-mêmes\
    \ autour de la tête d'une créature intelligente (Int 3+) ; autrement, elles sont\
    \ aussi inertes que de la pierre ordinaire. Elles sont sans effet sur les animaux,\
    \ les créatures artificiels dépourvus d'intellect et les autres créatures non\
    \ conscientes ; les créatures intelligentes inconscientes ou celles ayant subi\
    \ des dégâts significatifs ayant entraîné une perte notable d'Intelligence, ou\
    \ un drain d'Intelligence, ne peuvent pas utiliser de pierres ioun. Une pierre\
    \ ioun n'a aucune affinité particulière avec les êtres vivants – un mort-vivant\
    \ intelligent ou une créature artificielle intelligente, bien que cela soit rare,\
    \ peut parfaitement les utiliser. \n\nMalgré leur capacité à flotter, les pierres\
    \ ioun ne peuvent pas porter davantage que leur propre poids. Elles ne peuvent\
    \ pas être utilisées pour servir de point d'ancrage à une corde ou pour supporter\
    \ le poids d'une créature. Une pierre ioun doit être capable de tourner librement\
    \ autour de la tête d'une créature pour que son pouvoir soit actif. \n\nUne pierre\
    \ ioun peut également être placée dans un guide magique pour fonctionner, ce qui\
    \ lui permet généralement de déclencher des pouvoirs de résonance.\n\nLa forme\
    \ d'une pierre ioun peut aider à la classer, et, par conséquent, à classer ses\
    \ pouvoirs ; la première étape est de reconnaître ce que signifie chacune des\
    \ formes. Les pierres en cabochon ou sphériques sont généralement lisses et les\
    \ autres sont, la plupart du temps, à facettes. \n• Cabochon. Un sommet convexe\
    \ et un fond plat. La plupart sont elliptiques ou en forme de larme.\n• Disque.\
    \ Un cercle plat, typiquement convexe des deux côtés mais parfois de forme lenticulaire.\n\
    • Ellipsoïde. Une sphère étirée, se terminant parfois en larme sur une extrémité.\n\
    • Nodule. Asymétrique mais généralement arrondie.\n• Pentacle. Un type de disque,\
    \ mais avec cinq côtés plutôt que rond. Les côtés sont généralement droits plutôt\
    \ qu'incurvés.\n• Prisme. Une pierre allongée dont le sommet et la base ont exactement\
    \ le même nombre de côtés (par exemple, un hexagramme). La largeur et l'angle\
    \ de chaque côté sont généralement les mêmes que ceux de tous les autres côtés.\n\
    • Pyramide. Une forme semblable à un cône se terminant en pointe à une extrémité,\
    \ avec une base plate, et de longues facettes reliant les deux. Les pyramides\
    \ typiques ont des bases de trois ou quatre côtés, mais certaines en possèdent\
    \ une douzaine, voire davantage.\n• Rhomboïde. Un type de prisme aux côtés de\
    \ largeurs ou d'angles inégaux, ce qui lui confère une section aplatie. Sphère.\
    \ Essentiellement ronde dans toutes les dimensions.\n• Fuseau. Une sorte de prisme\
    \ avec dix côtés ou plus, ce qui lui donne une section presque ronde.\n• Triple.\
    \ Un type de disque, mais à trois côtés (soit droits soit incurvés vers l'extérieur)\
    \ plutôt que ronds."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pierre%20ioun.ashx
  
