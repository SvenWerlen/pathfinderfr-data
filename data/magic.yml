    est sous forme de lion.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20du%20Lion.ashx
  
- Nom: Houppelande de Spores
  Type: Objet merveilleux
  Prix: 13.400 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 5
  Coût: 6.700 po
  Description: Cette houppelande confère à son porteur un bonus de résistance de
    +4 aux jets de sauvegarde contre les maladies. Une fois par jour, son porteur
    peut la secouer par une action rapide pour s'entourer d'un nuage de spores nocives.
    Les créatures adjacentes subissent 1d6 points de dégâts à cause des spores, plus
    1d3 points de dégâts par round pendant 3 rounds alors que les spores s'agglutinent
    pour prendre la forme d'une moisissure verte et duveteuse. Une fois ces 3 rounds
    écoulés, la moisissure devient inoffensive et peut être enlevée en passant 1 minute
    à la gratter. Les spores sont un effet de maladie, on peut les détruire en réussissant
    un test de Premiers secours DD 15 ou grâce aux effets qui guérissent les maladies.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Houppelande%20de%20Spores.ashx
  
- Nom: Cape d'Évasion Radieuse
  Type: Objet merveilleux
  Prix: 14.000 po
  Source: MJ
  Aura: Évocation et Illusion faibles
  NLS: 3
  Coût: 7.000 po
  Description: Cette cape d'une blancheur immaculée est ourlée de rayons de soleil
    dorés et émet une lumière continue (identique au sort de lumière, mais dans un
    rayon de 3 mètres seulement). Deux fois par jour et sur commande, le porteur peut
    ordonner à la cape de produire une explosion de lumière qui aveugle toutes les
