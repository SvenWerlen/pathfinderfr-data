  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89meraude%20Chaotique.ashx
  
- Nom: Orbe de Chaos Absolu
  Type: Objet merveilleux
  Prix: 36 000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 10
  Coût: 18 000 po
  Description: Ce globe constitué d'une matière aux teintes variées change constamment
    de couleur et de texture, dans une gamme qui va de la solidité de l'acier à la
    mollesse d'une éponge. Le porteur de cet orbe est protégé en permanence par un
    sort de bouclier entropique. Trois fois par jour lorsque son porteur le tient
    en main et lance un sort du registre de la métamorphose ou du Chaos ou un sort
