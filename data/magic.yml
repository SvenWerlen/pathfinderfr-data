- Nom: Amulette des poings invincibles (+1)
  Type: Objets merveilleux
  Prix: 4 000 po
  Source: MJ
  Emplacement: cou
  Poids: —
  Aura: Évocation faible
  NLS: 5
  Conditions: Création d'objets merveilleux, morsure magique suprême, niveau de
    lanceur de sorts au moins égal à trois fois le bonus conféré par l’amulette
  Coût: 2 000 po (+1), 8 000 po (+2), 18 000 po (+3), 32 000 po (+4) ou 50 000 po
    (+5)
  Description: 'Cette amulette confère un bonus d''altération de +1 à +5 sur les
    jets d''attaque et de dégâts à mains nues et avec des armes naturelles.


    Elle confère également des pouvoirs spéciaux d''arme de contact, qui peuvent être
    utilisés en combat à mains nues. Référez-vous à la Table "Propriétés spéciales
    des armes de corps-à-corps" pour les déterminer. On considère que ces pouvoirs
    sont des bonus supplémentaires lorsqu''il s''agit de calculer le prix de vente
    de l''objet, mais ils ne modifient en aucune manière les bonus à l''attaque ou
    aux dégâts. Le bonus modifié d''une amulette des poings invincibles ne peut être
    supérieur à +5 (bonus d''altération plus bonus des pouvoirs spéciaux). Il n''est
    pas nécessaire que l''amulette ait un bonus d''altération de +1 pour conférer
    un pouvoir spécial d''arme de contact.'
