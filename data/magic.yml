- Nom: Bouclier +1
  Type: Armure/Bouclier
  Prix: +1 000 po
  Source: MJ
  Description: 'Si l’armure ou le bouclier bénéficie seulement d’un bonus d’altération,
    son niveau de lanceur de sorts est égal à trois fois son bonus. Si l’objet possède
    un bonus d’altération ainsi que des propriétés magiques, le plus haut niveau de
    lanceur de sorts entre les deux est celui qui doit être considéré.


    Boucliers. Le bonus d’altération d’un bouclier magique se cumule avec le bonus
    d’altération d’une armure magique. Le bonus d’altération du bouclier n’est pas
    comptabilisé dans le jet d’attaque ou de dégâts dans le cas d’un coup de bouclier.
    La propriété spéciale d’attaque confère un bonus d’altération de +1 aux jets d’attaque
    et de dégâts avec un bouclier (voir la description de la capacité spéciale "Attaque").'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashx
  
