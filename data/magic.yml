- Nom: Bandeau d'Agilité Aérienne (+4)
  Type: Objet merveilleux
  Prix: 42.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 8
  Coût: 2.250 po (+2), 21.000 po (+4) ou 40.500 po (+6)
  Description: Ce bandeau est décoré de plumes prélevées sur des oiseaux aux couleurs
    vives. Il confère des avantages liés à la magie du vol et les versions les plus
    puissantes permettent à leur porteur de voler. Le porteur d'un bandeau d'agilité
    aérienne +2 ajoute +1 à son niveau de lanceur de sorts lorsqu'il lance des sorts
    ou crée des extraits qui permettent de voler. Un bandeau d'agilité aérienne +4
    procure les mêmes avantages et confère à son porteur, sur commande et trois fois
    par jour, le pouvoir de voler (comme s'il était sous l'effet d'un sort de vol).
    Un bandeau d'agilité aérienne +6 fonctionne comme un bandeau +4 mais il permet
    de voler à volonté. Toutes les versions de ce bandeau confèrent à leur porteur
    un bonus d'altération de +2, +4 ou +6 à l'une de ses valeurs de caractéristique
    mentale (Intelligence, Sagesse ou Charisme). Ce bonus est temporaire pendant les
    vingt-quatre premières heures où le personnage porte le bandeau. Le bonus est
    déterminé lors de la création du bandeau et ne peut être changé par la suite.
    Si le bandeau octroie un bonus à l'Intelligence, il confère également des rangs
    de compétence supplémentaires comme un bandeau d'intelligence, le plus souvent
    en faveur des compétences de Vol, Acrobaties et Connaissances (plans).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%ef%bb%bfBandeau%20dAgilit%c3%a9%20A%c3%a9rienne.ashx
  
