- Nom: Sceptre des seigneurs de la guerre
  Type: Sceptre
  Prix: 70 000 po
  Source: MJ
  Emplacement: aucun
  Poids: 5 kg
  Aura: Enchantement, Invocation, Nécromancie et Transmutation puissantes
  NLS: 19
  Conditions: Création de sceptres magiques, Création d’armes et armures magiques,
    blessure légère, force de taureau, immobilisation de personne, lame de feu, terreur
  Coût: 35 000 po
  Description: 'Ce sceptre possède des pouvoirs magiques et peut également se transformer
    en plusieurs armes et outils. Plus massif que les autres objets de ce type, le
    sceptre des seigneurs de la guerre est en métal. Son extrémité s’orne d’une tête
    à ailettes et il possède six boutons ressemblant à de gros clous à tête plate
    et appuyer sur l’un d’eux est une action équivalant à dégainer une arme.


    Chacun des pouvoirs magiques suivants peut être utilisé 1 fois par jour :

    • Immobilisation de personne au contact (jet de Volonté DD 14 pour annuler). Le
    possesseur du sceptre doit décider d’utiliser le pouvoir, puis réussir une attaque
    de contact au corps à corps pour l’activer. Si l’attaque rate, l’effet est perdu
    pour la journée.

    • Terreur affectant tous les adversaires voyant le sceptre, dans une portée maximale
    de 3 m (jet de Volonté DD 16 pour effet partiel). Il faut une action simple pour
    invoquer ce pouvoir.

    • Sur une attaque de contact au corps à corps réussie, le sceptre inflige 2d4
    points de dégâts à la cible (jet de Volonté DD 17 pour demi-dégâts) et le porteur
    récupère la même quantité de points de vie. Le personnage doit annoncer son intention
    avant de porter son coup, de la même façon que pour immobilisation de personne.


    Les fonctions suivantes peuvent être utilisées à volonté :

    • Sous sa forme habituelle, le sceptre fonctionne comme une masse d’armes légère
    +2.

    • En appuyant sur le bouton 1, il se transforme en épée longue +1 de feu. Le fer
    jaillit de la tête de masse, qui devient la garde de l’épée nouvellement créée.
    La longueur totale du sceptre est alors de 1,20 m.

    • En appuyant sur le bouton 2, le sceptre devient une hache d’armes +4. Le fer
    jaillit de la tête de masse et le manche s’allonge pour donner à l’ensemble une
    longueur totale de 1,20 m.

    • En appuyant sur le bouton 3, on transforme le sceptre en épieu +3 ou en pique
    +3, au choix. La lame jaillit de la tête de masse et le manche s’allonge jusqu’à
    une longueur déterminée par le possesseur mais ne pouvant dépasser 3,60 m. L’arme
    mesure alors entre 1,80 m et 4,50 m de long. En choisissant la longueur maximale,
    il est possible de s’en servir comme d’une lance d’arçon.


    Les fonctions suivantes peuvent également être utilisées à volonté :

    • Perche/échelle. En appuyant sur le bouton 4, une pointe capable de se planter
    dans la pierre jaillit de la tête de masse, tandis que trois crochets pointus
    apparaissent en bas du manche. En 1 round, celui-ci s’allonge pour atteindre une
    longueur totale allant de 1,50 m à 15 m (il s’arrête quand on appuie une seconde
    fois sur le bouton 4). Une fois le sceptre arrimé par les crochets et la pointe,
    des barreaux d’échelle se déploient sur toute sa longueur, à 30 cm d’intervalle,
    en position alternée. Le sceptre peut soutenir un poids total de deux tonnes.
    Il se replie en appuyant sur le bouton 5.

    • L’échelle peut également être déployée pour enfoncer les portes. Le personnage
    plante le sceptre dans le sol à moins de 9 m de l’obstacle et l’incline dans la
    direction de celui-ci avant de presser le bouton 4. La force exercée par le sceptre
    correspond à un modificateur de Force de +12.

    • En appuyant sur le bouton 6, le sceptre indique où se trouve le nord magnétique
    et révèle la profondeur ou l’altitude à laquelle se trouve son possesseur, par
    rapport à la surface.'
