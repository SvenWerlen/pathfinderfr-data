  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spalli%c3%a8res%20du%20Taureau.ashx
  
- Nom: Spallières du Lion Vigilant
  Type: Objet merveilleux
  Prix: 10.800 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 5
  Coût: 5.400 po
  Description: Une tête de lion est gravée sur chacune de ces spallières en acier
