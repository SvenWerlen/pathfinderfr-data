- Nom: Talisman d'Animosité
  Type: Objet merveilleux
  Prix: 40 000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 20 000 po
  Description: Ce petit talisman est composé de dents, de doigts, d'oreilles ou
    de divers trophées macabres prélevés sur des cadavres frais. Chaque talisman est
    imprégné d'une intense animosité envers un type spécifique de créatures, choisi
    dans la liste des ennemis jurés du rôdeur lors de sa fabrication. Une fois par
    jour, le talisman peut transférer son animosité à un rôdeur (ou un personnage
    qui possède l'aptitude de classe d'ennemi juré), en remplaçant l'un de ses ennemis
    jurés par le type de créatures qui lui est associé. L'effet dure 24 heures. Pour
    activer le talisman, le rôdeur doit le tenir en main pendant 10 minutes, au calme.
    Il sélectionne ensuite l'un de ses ennemis jurés et le remplace par celui du talisman.
    Par exemple, un rôdeur avec un bonus d'ennemi juré de +6 contre les orques peut
    utiliser un talisman d'animosité envers les dragons pour bénéficier d'un bonus
    d'ennemi juré de +6 contre ces créatures, ce qui lui fait perdre le bonus contre
    les orques, et ce pendant 24 heures. Sinon, une fois par jour, le porteur peut
    activer le talisman par une action rapide, mais l'effet dure 10 minutes et le
    porteur gagne la moitié de son bonus d'ennemi juré seulement (par exemple, le
    rôdeur pourrait décider de remplacer son bonus contre les orques pour gagner un
    bonus d'ennemi juré de +3 seulement contre les dragons pendant 10 minutes).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talisman%20d%e2%80%99Animosit%c3%a9.ashx
  
- Nom: Timbales de Rapidité
  Type: Objet merveilleux
  Prix: 45 000 po
  Source: MJ
