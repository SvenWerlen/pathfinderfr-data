  Poids: 0,5 kg
  Aura: Transmutation faible ; NLS 3
  Conditions: Création d’objets merveilleux, Maître artisan
  Coût: 6 000 po
  Description: Ces outils semblent toujours être d'une excellente qualité et sont
    fabriqués à partir des meilleurs matériaux, souvent du mithral, de l'ébénite et
    de l'adamantium. Dans les mains d'un utilisateur ordinaire, ils semblent juste
    être des outils de maître améliorés par magie au profit d'une compétence d'Artisanat
    particulière (déterminée aléatoirement) et donnent un bonus de circonstances de
    +4 aux tests associés. Par contre, dans les mains d'un artisan avec 6 rangs ou
    plus dans la compétence associée, les étonnants outils d'artisanat montrent toute
    leur puissance. Ils permettent de créer des objets plus rapidement et d'augmenter
    la productivité. Leur propriétaire a seulement besoin de se procurer des composantes
    brutes pour la moitié du prix de l'objet à fabriquer et termine sa création en
    à peine une heure si l'objet vaut moins de 2 000 po. Si l'objet fini coûte plus
    cher, il effectue 2 000 po de travail par heure, mais seulement une fois par jour.
    Il suffit de réussir un unique test d'Artisanat pour fabriquer l'objet. Ce test
    se fait le dernier jour de fabrication et bénéficie d'un bonus de circonstances
    de +4 dû aux outils.
