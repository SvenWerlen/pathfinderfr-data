- Nom: Veste Absorbante
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 2.500 po
  Description: Cette veste de toile épaisse est dotée d'une doublure aux fibres
    absorbantes. Une fois par jour et par une action simple, le porteur peut verser
    le contenu d'une potion sur la doublure pour imprégner l'ensemble de la veste.
    Si la durée de la potion est instantanée, le porteur peut activer la veste par
    une action rapide pour consommer la potion. Si la durée de la potion est exprimée
    en rounds, le porteur peut activer la veste par une action rapide pour bénéficier
    des avantages de la potion pendant 1 round et répéter le processus chaque round
    s'il le souhaite jusqu'à ce qu'il ait utilisé la totalité de la durée. Ces rounds
    ne sont pas obligatoirement consécutifs. La veste peut uniquement absorber des
    potions dont la durée est instantanée ou exprimée en rounds et qui affectent uniquement
    des créatures (elle n'absorbe donc pas les huiles, par exemple). Lorsqu'une potion
    est absorbée par la veste, elle est irrécupérable, il faut obligatoirement l'utiliser
    comme indiqué plus haut. Une potion absorbée perd ses pouvoirs au bout de 24 heures,
    même s'ils ne sont pas utilisés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Veste%20Absorbante.ashx
  
- Nom: Gilet de Tir Impitoyable
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 3
  Coût: 3.000 po
  Description: Ce gilet en peau de reptile noire et rêche est orné de franges de
    cuir brut au bout desquelles sont noués des os et des crânes de petits animaux.
    Un pistolier qui porte ce gilet et qui possède l'exploit bout portant réduit de
    1 le coût en points d'audace de cet exploit (minimum 1 point). De plus, si le
    porteur du gilet réduit les points de vie d'une créature à 0 ou moins à l'aide
    d'une arme à feu, il peut, une fois par jour, effectuer une mise à mort (Volonté
    DD 13 pour annuler) contre cette créature par une action rapide. Il n'a pas besoin
    de la toucher pour activer ce pouvoir mais le malus de portée du tir s'applique
    également au DD du jet de sauvegarde pour résister à la mise à mort (par exemple,
    un malus de portée de -2 se traduits par un DD de 11).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gilet%20de%20Tir%20Impitoyable.ashx
  
- Nom: Gilet du Traqueur
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 5
  Coût: 3.000 po
  Description: Ce gilet vert et marron est doté de poches fermées par de minuscules
    boutons aimantés. Le porteur ressent une bouffée d'héroïsme lorsqu'il traque une
    proie. Il gagne un bonus de moral de +1 au premier jet d'attaque et de dégâts
    effectués avec des armes contre des créatures qu'il a traquées avec succès durant
    les 24 dernières heures. Si la créature est prise au dépourvue, ce bonus s'élève
    à +2. Si la créature est également un ennemi juré, il gagne un bonus de +4 aux
    jets de confirmation des coups critiques effectués contre elle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gilet%20du%20Traqueur.ashx
  
- Nom: Plastron Prophétique
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 3.000 po
  Description: Les pierres sacrées, les étoiles et les inscriptions pleines de sagesse
    ancestrale gravées sur ce plastron améliorent les chances de succès des sorts
    d'augure, de divination et de contact avec les plans. Le porteur ajoute 1d6 au
    d100 lancé lorsqu'il lance l'un de ces sorts. Quand il lance les sorts communion
    ou communion avec la nature, le porteur peut poser une question de plus ou obtenir
    une information supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Plastron%20Proph%c3%a9tique.ashx
  
- Nom: Tunique de Puissance Dévastatrice
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Évocation faible
  NLS: 3
  Coût: 3.000 po
  Description: Cette tunique est cousue à l'aide de fil doré et ses manches sont
    ourlées d'argent. Le porteur gagne un bonus de +2 au Degré de Manoeuvre Défensive
    contre les manœuvres de désarmement et de destruction d'arme. Si le porteur est
    un samouraï, il peut, deux fois par jour et par une action rapide, appliquer les
    effets de la propriété spéciale d'arme tonnerre sur un coup critique réussi contre
    l'adversaire de son défi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tunique%20de%20Puissance%20D%c3%a9vastatrice.ashx
  
- Nom: Vareuse de Sorcière Ricaneuse
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 3
  Coût: 3.000 po
  Description: Cette ample vareuse est ornée de fétiches et de trophées grotesques.
    Elle octroie un bonus de compétence de +2 aux tests d'Intimidation. Si le porteur
    est une sorcière, elle gagne le maléfice de ricanement. Si elle connaît déjà ce
    maléfice, elle peut l'utiliser deux fois par jour par une action rapide au lieu
    d'une action de mouvement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vareuse%20de%20Sorci%c3%a8re%20Ricaneuse.ashx
  
- Nom: Uniforme Resplendissant
  Type: Objet merveilleux
  Prix: 7.000 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 5
  Coût: 3.500 po
  Description: Les officiers militaires portent habituellement ce long manteau de
    laine par-dessus une armure légère. Un chevalier doté de l'aptitude de tacticien
    dispose d'une utilisation quotidienne supplémentaire de cette aptitude qui affecte
    désormais les alliés situés à 18 mètres ou moins au lieu de 9 mètres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Uniforme%20Resplendissant.ashx
  
- Nom: Chemise Enflammée
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 10
  Coût: 4.000 po
  Description: À chaque fois que le porteur est en situation de lutte (que ce soit
    en attaque ou en défense), la chemise prend feu et inflige 1d6+10 points de dégâts
    de feu chaque round à son adversaire. Les flammes ne brûlent pas le porteur et
    persistent pendant 1 round (elles continuent de brûler l'adversaire du porteur
    si ce dernier est toujours en situation de lutte après un round). La chemise prend
    feu pendant 10 rounds par jour maximum. Ces rounds ne sont pas obligatoirement
    consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chemise%20Enflamm%c3%a9e.ashx
  
- Nom: Tunique En Peau de Serpent
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Abjuration et Transmutation modérées
  NLS: 8
  Coût: 4.000 po
  Description: Cette chemise moulante est taillée dans la peau écailleuse d'un serpent
    géant. Elle confère à son porteur un bonus d'armure de +1 à la CA, un bonus d'altération
    de +2 à la Dextérité et un bonus de résistance de +2 aux jets de sauvegarde contre
    le poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tunique%20En%20Peau%20de%20Serpent.ashx
  
- Nom: Baudrier du Tueur
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 10
  Coût: 5.000 po
  Description: Cette écharpe de velours brodé se porte en travers de la poitrine,
    de l'épaule jusqu'à la taille. Si l'individu qui la porte est un inquisiteur,
    on considère qu'il possède 5 niveaux de plus lorsqu'il utilise ses aptitudes de
    classe de tueur ou de tueur supérieur. Si l'individu n'est pas un inquisiteur,
    il gagne l'aptitude de tueur comme s'il était un inquisiteur de niveau 5 mais
    il doit auparavant harmoniser une arme de corps à corps légère ou à une main au
    baudrier en l'y accrochant pendant au moins 24 heures. L'aptitude de tueur fonctionne
    uniquement avec cette arme harmonisée. Si le personnage harmonise une nouvelle
    arme avec le baudrier, il annule l'harmonisation de la précédente.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Baudrier%20du%20Tueur.ashx
  
- Nom: Chemise de Liberté
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Abjuration et Transmutation modérées
  NLS: 7
  Coût: 5.000 po
  Description: Cette chemise ample, parfois plissée, est taillée de façon à ne pas
    gêner les mouvements. Une fois par jour et sur commande, le porteur peut bénéficier
    des avantages d'un sort de liberté de mouvement pendant 10 minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chemise%20de%20Libert%c3%a9.ashx
  
- Nom: Gilet de Stabilité Mutagène
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 8
  Coût: 10.000 po
  Description: Ce gilet de cuir est doté de nombreuses poches utiles pour transporter
    les ingrédients nécessaires à la confection de produits alchimiques. Cependant,
    le principal pouvoir de ce gilet consiste à amoindrir les effets débilitants d'un
    mutagène d'alchimiste. Lorsqu'il subit l'effet d'un type quelconque de mutagène,
    le porteur du gilet ne subit aucun malus aux valeurs de caractéristiques mentales
    infligés par ce mutagène.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gilet%20de%20Stabilit%c3%a9%20Mutag%c3%a8ne.ashx
  
- Nom: Linceul Spectral
  Type: Objet merveilleux
  Prix: 26.000 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 5
  Coût: 13.000 po
  Description: Cette pièce de tissu fin et décoloré couvre la totalité du torse.
    Certains linceuls couvrent également le visage, sans gêner la vision. Ce macabre
    vêtement mortuaire confère à son porteur certaines affinités avec les morts spectraux.
    Le porteur peut voir les créatures éthérées ou invisibles comme s'il était sous
    l'effet d'un sort de détection de l'invisibilité. Une fois par jour, il peut devenir
    intangible pendant 10 rounds et gagner une vitesse de vol égal à la moitié de
    sa vitesse de base avec une manœuvrabilité parfaite. Le porteur ne peut attaquer
    sous forme intangible mais peut annuler l'effet par une action de mouvement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Linceul%20Spectral.ashx
  
- Nom: Pèlerine d'Immortalité
  Type: Objet merveilleux
  Prix: 50.000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 17
  Coût: 25.000 po
  Description: Une broderie en fil d'or représentant un ancien dédale orne cette
    élégante pèlerine qui contrecarre les effets nocifs du vieillissement. Un porteur
    d'âge mûr ou plus âgé ne subit plus les malus à la Force, à la Dextérité et à
    la Constitution. Les malus s'appliquent si la pèlerine est retirée (ou si ses
    pouvoirs sont réprimés) et le brusque poids des années provoque un tel traumatisme
    que le porteur doit réussir un jet de Vigueur DD 20 pour ne pas être épuisé pendant
    24 heures. Enfiler la pèlerine supprime à nouveau les malus dus au vieillissement
    mais pas l'épuisement, qui doit être soigné par magie ou naturellement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.P%c3%a8lerine%20dImmortalit%c3%a9.ashx
  
- Nom: Veston de l'Empoisonneur Supérieur
  Type: Objet merveilleux
  Prix: 58.000 po
  Source: MJ
  Aura: Invocation et nécromancie puissantes
  NLS: 15
  Coût: 29.000 po
  Description: Ce vêtement détient les mêmes pouvoirs qu'un veston de l'empoisonneur.
    De plus, une fois par jour, son porteur peut créer une fiole contenant une dose
    de poison décrit dans le Manuel des Joueurs et dont le prix est inférieur ou égal
    à 4 000 po. L'aspect du poison produit par le veston est toujours trouble et sa
    couleur vert citron. Il devient inutilisable au bout d'une heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Veston%20de%20lEmpoisonneur%20Sup%c3%a9rieur.ashx
  
- Nom: Baudrier Miséricordieux
  Type: Objet merveilleux
  Prix: 60.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 11
  Coût: 30.000 po
  Description: Cette écharpe de soie blanche brodée de soleils dorés ne peut jamais
    être déchirée, décolorée ou tâchée. Une fois par jour, un paladin portant ce baudrier
    peut sélectionner trois grâces supplémentaires de son niveau ou moins pour les
    ajouter à la liste des grâces utilisables chaque jour. Il a accès à ces grâces
    pendant 24 heures. Lorsque le porteur utilise une grâce pour supprimer un effet
    infligé par une malédiction, une maladie ou un poison, la grâces soigne la source
    du mal au lieu de se contenter de la réprimer pendant 1 heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Baudrier%20Mis%c3%a9ricordieux.ashx
  
- Nom: Chasuble de Résistance À la Magie
  Type: Objet merveilleux
  Prix: 90.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 9
  Coût: 45.000 po
  Description: Ce vêtement léger est brodé de divers symboles mystérieux. Il se
    porte pardessus les vêtements ou l'armure et confère à son porteur une résistance
    à la magie de 21.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasuble%20de%20R%c3%a9sistance%20%c3%80%20la%20Magie.ashx
  
- Nom: Yeux de Perception de la Mort
  Type: Objet merveilleux
  Prix: 2.000 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 1
  Coût: 1.000 po
  Description: Ces lentilles de cristal rouge sang s'ajustent parfaitement sur les
    yeux de leur porteur. Celui-ci bénéficie alors des effets d'un sort de perception
    de la mort en permanence.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Yeux%20de%20Perception%20de%20la%20Mort.ashx
  
- Nom: Cache-œil de Pirate
  Type: Objet merveilleux
  Prix: 2.600 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 2
  Coût: 1.300 po
  Description: Ce cache-œil de soie noire est brodé d'un crâne et d'os croisés en
    fil d'argent. Son porteur gagne un bonus de compétence de +2 aux tests de Natation
    et d'Escalade. De plus, une fois par jour et sur commande, il peut bénéficier
    des effets d'un sort de caresse de la mer ou de repli expéditif.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cache-oeil%20de%20Pirate.ashx
  
- Nom: Bésicles de Compréhension
  Type: Objet merveilleux
  Prix: 3.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 2
  Coût: 1.500 po
  Description: Une fois chaussées, ces besicles d'aspect anodin traduisent tous
    les écrits en un dialecte connu de leur porteur, comme s'il était sous l'effet
    d'un sort de compréhension des langages. Elles servent aussi à détecter les contrefaçons.
    Elles confèrent à leur porteur un bonus de +5 aux tests de Linguistique pour les
    détecter et permettent faire ce type de tests sans formation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9sicles%20de%20Compr%c3%a9hension.ashx
  
- Nom: Yeux de Chouette
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 2.000 po
  Description: Ces lunettes magiques sont ornées de motifs de chouette. Des plumes
    sont fixées au-dessus des verres. Elles confèrent à leur porteur la vision nocturne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Yeux%20de%20Chouette.ashx
  
- Nom: Yeux Perçants
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 1
  Coût: 3.000 po
  Description: Ces lentilles de cristal se placent sur les yeux de leur porteur
    et octroient un bonus de compétence de +2 aux tests de Perception, ainsi que la
    vision nocturne. Si le porteur possède déjà cette capacité, la portée de la vision
    nocturne est doublée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Yeux%20Per%c3%a7ants.ashx
  
- Nom: Lunettes du Chasseur de Trésors
  Type: Objet merveilleux
  Prix: 6.400 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 3.200 po
  Description: Ces lunettes simples mais robustes aident leur porteur à repérer
    les portes secrètes et les pièces de monnaie, ainsi qu'à identifier les trésors.
    Une fois qu'il les a chaussées, le porteur peut lancer le sort de détection des
    passages secrets à volonté, par contre, les lunettes ne précisent pas comment
    ouvrir ces passages. Une fois par jour et sur commande, le porteur gagne le pouvoir
    de localisation d'objet (comme le sort), mais uniquement pour localiser 100 pièces
    de monnaie ou plus dans une zone de taille réduite, telle qu'un sac à dos, un
    coffre, une bourse ou un sac. Trois fois par jour, le porteur peut lancer le sort
    d'identification.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunettes%20du%20Chasseur%20de%20Tr%c3%a9sors.ashx
  
- Nom: Monocle d'Enquêteur
  Type: Objet merveilleux
  Prix: 6.800 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 3
  Coût: 3.400 po
  Description: Le porteur attache ce monocle au verre épais cerclé d'or sur ses
    vêtements grâce à une lourde chaînette. Il aide à discerner la vérité et a été
    créé à l'origine pour aider lors des enquêtes criminelles et des interrogatoires
    de témoins. Deux fois par jour et sur commande, le monocle crée une zone de vérité.
    De plus, il confère à son porteur un bonus de compétence de +5 aux tests de Psychologie.
    Même si le monocle se pose devant un seul œil, il occupe l'intégralité de l'emplacement
    pour les yeux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monocle%20dEnqu%c3%aateur.ashx
  
- Nom: Lunettes de Vision Jumelée
  Type: Objet merveilleux
  Prix: 7.500 po
  Source: MJ
  Aura: Divination faible
  NLS: 2
  Coût: 3.750 po
  Description: Les lunettes de vision jumelée rassemblent deux monocles distincts
    en cristal reliés par une simple pince qui permet de les porter ensemble comme
    une sorte de pince-nez. Les deux moitiés peuvent être séparées pour être portées
    par deux individus qui pourront dès lors voir ce que l'autre perçoit. Une fois
    qu'une personne a chaussé une moitié de lunettes, il peut prononcer un mot de
    commande pour voir au travers de l'autre moitié, tant que les deux parties des
    lunettes demeurent à 150 mètres ou moins l'une de l'autre. L'objet ne confère
    aucun avantage magique lorsque les deux moitiés sont rassemblées et portées ensemble,
    il donne juste un léger effet grossissant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunettes%20de%20Vision%20Jumel%c3%a9e.ashx
  
- Nom: Lunettes Elfiques
  Type: Objet merveilleux
  Prix: 8.500 po
  Source: MJ
  Aura: Divination faible
  NLS: 5
  Coût: 4.250 po
  Description: Ces simples lunettes sont faites de deux émeraudes fixées sur une
    monture légère. Elles confèrent à leur porteur la vision nocturne et un bonus
    de compétence de +5 aux tests d'Art de la magie pour identifier les auras et les
    objets magiques. Si le porteur est déjà doté de la vision nocturne, les lunettes
    doublent sa portée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunettes%20Elfiques.ashx
  
- Nom: Lunettes de Lumière Aveuglante
  Type: Objet merveilleux
  Prix: 8.800 po
  Source: MJ
  Aura: Évocation faible
  NLS: 3
  Coût: 4.400 po
  Description: Ces robustes lunettes sont dotées de verres à la face extérieure
    réfléchissante. Elles se chaussent sur le nez grâce à une lanière de cuir. La
    nature des verres atténue considérablement l'intensité de la lumière naturelle.
    Deux fois par jour et sur commande, le porteur de ces lunettes peut émettre une
    lumière vive sur une distance de 9 mètres. Toute créature située dans l'aire d'effet
    de cette lumière doit réussir un jet de Vigueur DD 13 pour ne pas être aveuglé
    pendant 1 heure. De plus, le porteur gagne un bonus de résistance de +2 aux jets
    de sauvegarde contre les effets visuels.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunettes%20de%20Lumi%c3%a8re%20Aveuglante.ashx
  
- Nom: Bésicles de Détection des Chimères
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 6.000 po
  Description: Lorsque le porteur de ces bésicles voit pour la première fois une
    illusion de type chimère dotée d'un élément visuel et que cette chimère autorise
    un jet de sauvegarde, il peut immédiatement effectuer ce jet de sauvegarde pour
    rejeter l'illusion, il n'est pas obligé d'interagir avec elle. Les bésicles n'ont
    aucun effet sur les autres types d'illusions ni sur celles qui n'autorisent aucun
    jet de sauvegarde. Si le porteur ne parvient pas à rejeter l'illusion et qu'il
    interagit plus tard avec elle de façon à effectuer un jet de sauvegarde normal,
    il gagne un bonus de compétence de +4 sur ce jet de sauvegarde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9sicles%20de%20D%c3%a9tection%20des%20Chim%c3%a8res.ashx
  
- Nom: Bandeau de l'Aveugle
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 6
  Coût: 6.000 po
  Description: Le bandeau de l'aveugle est taillée dans un bout de vêtement ayant
    appartenu à un mendiant aveugle. Il sert souvent aux explorateurs qui doivent
    traverser des grottes occupées par des créatures invisibles ou attirées par la
    lumière. Un bandeau de l'aveugle occulte la vision de son porteur mais lui confère
    les avantages du don Science du combat en aveugle. Le bandeau ne fournit aucun
    avantage aux créatures incapables de voir normalement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20lAveugle.ashx
  
- Nom: Lunettes de Vision À 360°
  Type: Objet merveilleux
  Prix: 15.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 7.500 po
  Description: Plusieurs dizaines de cristaux à facettes de tailles diverses sont
    fixés sur cette bande de cuir. Deux d'entre eux se positionnent sur les yeux.
    Lorsque le personnage chausse ces lunettes, il bénéficie d'une vision à 360° car
    il voit à travers tous les cristaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunettes%20de%20Vision%20%c3%80%20360%c2%b0.ashx
  
- Nom: Lunettes d'Ombreterre
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 6
  Coût: 10.000 po
  Description: Les verres teintés de ces lunettes sont des plaques d'obsidienne
    rondes suffisamment fines pour pouvoir voir au travers. Elles confèrent la vision
    dans le noir (36 m) ainsi qu'un bonus de compétence de +4 aux tests de Perception
    et de Survie pour suivre une piste dans des complexes souterrains.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunettes%20dOmbreterre.ashx
  
- Nom: Lunettes Arc-en-ciel
  Type: Objet merveilleux
  Prix: 21.000 po
  Source: MJ
  Aura: Enchantement puissant
  NLS: 15
  Coût: 10.500 po
  Description: Ces lunettes empêchent leur porteur de discerner les couleurs, il
    perçoit tout en nuances de gris, comme avec la vision dans le noir. Une fois par
    jour, il peut lancer les sorts de couleurs dansantes, lueurs hypnotiques et lueur
    d'arc-en-ciel.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunettes%20Arc-en-ciel.ashx
  
- Nom: Bésicles du Mauvais Œil
  Type: Objet merveilleux
  Prix: 30.000 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 11
  Coût: 15.000 po
  Description: Ces lunettes ressemblent à une paire de verres émeraude enchâssés
    dans une mâchoire pleine de crocs dorés. Le porteur peut utiliser le sort mauvais
    œil 11 fois par jour et sur commande. Il affecte une cible par utilisation. Le
    porteur n'est pas obligé d'utiliser ces rounds de manière consécutive mais chaque
    activation coûte une action simple (contrairement au sort qui nécessite une action
    rapide pour changer de cible). Si le porteur retire les besicles, les effets de
    mauvais œil prennent fin immédiatement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9sicles%20du%20Mauvais%20Oeil.ashx
  
- Nom: Lunettes de Sniper Supérieures
  Type: Objet merveilleux
  Prix: 50.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 8
  Coût: 25.000 po
  Description: Ces lunettes sont dotées de verres épais semblables à des périscopes
    qui s'allongent et se rétractent en fonction des besoins de leur porteur. Elles
    fonctionnent comme des lunettes de sniper mais le porteur gagne un bonus de circonstance
    de +2 aux attaques sournoises, quelle que soit la distance qui le sépare de sa
    cible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunettes%20de%20Sniper%20Sup%c3%a9rieures.ashx
  
- Nom: Monocle d'Investigateur
  Type: Objet merveilleux
  Prix: 66.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 11
  Coût: 33.000 po
  Description: Ce monocle de cristal se pose sur un œil mais occupe l'intégralité
    de l'emplacement pour les yeux. Une fois par jour, le porteur peut observer une
    zone de 3 mètres de côté pour voir les évènements qui s'y sont déroulés durant
    les 24 dernières heures. Cela prend une minute de temps réel. Si le personnage
    est interrompu durant cette minute, il doit à nouveau utiliser le monocle pendant
    une minute. Le porteur peut repérer et mémoriser le moindre détail visuel des
    évènements observés, même s'ils se déroulent dans l'obscurité. Toutefois, le monocle
    ne fournit aucune explication sur les évènements et s'en tient uniquement aux
    éléments visuels. Par exemple, il ne permet pas d'entendre les conversations observées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monocle%20dInvestigateur.ashx
  
- Nom: Cache-œil du Tyran des Mers
  Type: Objet merveilleux
  Prix: 70.000 po
  Source: MJ
  Aura: Enchantement puissante
  NLS: 15
  Coût: 35.000 po
  Description: Ce cache-œil particulièrement apprécié des capitaines pirates passionnés
    est brodé au fil d'or et orné de perles formant un tourbillon. Le porteur de ce
    bandeau bénéficie en permanence des effets des sorts caresse de la mer et respiration
    aquatique. De plus, une fois par jour et sur commande, il peut lancer le sort
    charme-monstre de groupe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cache-oeil%20du%20Tyran%20des%20Mers.ashx
  
- Nom: Bandeau du Maître d'Armes
  Type: Objet merveilleux
  Prix: 80.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 40.000 po
  Description: Ce bandeau de soie noire confère à son porteur une perception acérée
    de son environnement proche. Certains pensent que ces bandeaux ont été conçus
    pour donner l'illusion d'une certaine maîtrise martiale aux maîtres d'armes médiocres.
    Lorsqu'un individu couvre les yeux à l'aide de ce bandeau, il devient aveugle
    mais bénéficie du pouvoir de perception aveugle sur une distance équivalente à
    l'allonge de son arme de corps à corps ou à 1,50 mètre s'il ne manipule pas ce
    type d'arme. De plus, on considère qu'il est en permanence sous l'effet du sort
    repérer les faiblesses, mais uniquement lorsqu'il effectue des attaques au corps
    à corps.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20du%20Ma%c3%aetre%20dArmes.ashx
  
- Nom: Yeux de Domination Mentale
  Type: Objet merveilleux
  Prix: 95.000 po
  Source: MJ
  Aura: Enchantement puissante
  NLS: 11
  Coût: 47.500 po
  Description: Cette paire de verres à facettes en rubis se pose devant les yeux.
    Sur commande, le porteur peut utiliser le pouvoir de charme-monstre (Volonté DD
    19 pour annuler) ou, une fois par jour et à la place du charme-monstre, le pouvoir
    de domination (Volonté DD 20 pour annuler).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Yeux%20de%20Domination%20Mentale.ashx
  
- Nom: Yeux de Dragon
  Type: Objet merveilleux
  Prix: 110.000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 15
  Coût: 55.000 po
  Description: Ces deux gemmes œil-de-tigre se placent sur les yeux et fusionnent
    avec eux pour leur donner des pupilles verticales draconiennes. Ces yeux confèrent
    au porteur la vision dans le noir (36 mètres) et la perception aveugle (18 mètres).
    Le porteur voit quatre fois plus loin dans les zones faiblement éclairées et deux
    fois plus loin dans les zones normalement éclairées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Yeux%20de%20Dragon.ashx
  
- Nom: Lunettes de Vision Lucide
  Type: Objet merveilleux
  Prix: 184.800 po
  Source: MJ
  Aura: Divination puissante
  NLS: 11
  Coût: 92.400 po
  Description: Fabriquées à l'aide d'une paire de prismes parfaitement taillés et
    enchâssés sur une monture dorée, elle-même fixée sur une lanière de cuir noir,
    ces lunettes confèrent à leur porteur les effets permanents d'un sort de vision
    lucide. De plus, une fois par jour et sur commande, le porteur peut lancer le
    sort analyse d'enchantement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunettes%20de%20Vision%20Lucide.ashx
  
- Nom: Bottes du Chat
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 1
  Coût: 500 po
  Description: Ces bottes bleues aux semelles épaisses et dotées de renforts orthopédiques
    sont extrêmement confortables et augmentent quelque peu la taille de leur porteur.
    Celui-ci subit toujours le minimum de dégâts potentiels dus aux chutes (on considère
    que le MJ obtient un 1 sur tous les dés lancés pour déterminer le montant de dégâts)
    et qu'il retombe toujours sur ses pieds.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20du%20Chat.ashx
  
- Nom: Bottes de Casse-cou
  Type: Objet merveilleux
  Prix: 1.400 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 3
  Coût: 700 po
  Description: Quand on expose cette paire de bottes magiques à la lumière, elle
    chatoie de rouge flamboyant et d'orange ardent. Elles permettent à leur porteur
    d'améliorer son agilité lorsqu'il se déplace dans des zones périlleuses. Par une
    action libre, le porteur peut frapper ses talons l'un contre l'autre pour bénéficier
    d'un bonus de compétence de +5 aux tests d'Acrobaties pour traverser une zone
    contrôlée ou occupée par un adversaire sans provoquer d'attaque d'opportunité
    et ce, jusqu'à 10 rounds par jour. Ces rounds ne sont pas nécessairement consécutifs.
    De plus, à chaque fois que le porteur de ces bottes parvient à traverser l'espace
    occupé par un ennemi sans provoquer d'attaque d'opportunité, il gagne un bonus
    de +1 aux jets d'attaque effectués contre cet ennemi jusqu'à la fin de son tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20de%20Casse-cou.ashx
  
- Nom: Bottes d'Endurance
  Type: Objet merveilleux
  Prix: 1.500 po
  Source: MJ
  Aura: Invocation faible
  NLS: 2
  Coût: 750 po
  Description: Ces bottes crottées en cuir brun et épais permettent à leur porteur
    de marcher sur de longues distances sans se fatiguer. Lorsqu'il effectue une marche
    forcée, pour chaque heure de marche au-delà des 8 premières, il fait seulement
    un test de Constitution DD 10 +1 par heure supplémentaire au lieu du test normal.
    De plus, en cas d'échec au test, il subit 1d4 points de dégâts non létaux seulement
    et n'est pas fatigué la première fois qu'il subit ces dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20dEndurance.ashx
  
- Nom: Pantoufles de Démarche Aérienne
  Type: Objet merveilleux
  Prix: 2.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 1.000 po
  Description: Une fois par jour pendant 10 minutes, ces pantoufles de soie légère
    permettent à leur porteur d'ignorer les effets négatifs des terrains difficiles
    quand ils impactent le déplacement, comme s'il était sous l'effet d'un sort de
    démarche aérienne. Il peut également effectuer des pas de placement sur ce type
    de terrains.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pantoufles%20de%20D%c3%a9marche%20A%c3%a9rienne.ashx
  
- Nom: Bottes du Terrain Amical
  Type: Objet merveilleux
  Prix: 2.400 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 1.200 po
  Description: Lorsqu'elles sont chaussées par un rôdeur, les bottes du terrain
    amical transforment les environnements inhospitaliers en terrains de chasse idéaux.
    Elles effacent également les traces de pas qu'il laisse derrière lui. Chacune
    de ces paires de bottes de cuir souples correspond à un environnement spécifique,
    selon la classification des environnements de prédilection du rôdeur (jungle,
    plaine, etc.). Un rôdeur qui porte ces bottes traite le terrain correspondant
    comme l'un environnement de prédilection. Si c'est déjà le cas, le bonus de cet
    environnement augmente de +2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20du%20Terrain%20Amical.ashx
  
- Nom: Bottes de Terres Gelées
  Type: Objet merveilleux
  Prix: 2.500 po
  Source: MJ
  Aura: Transmutation et Abjuration faibles
  NLS: 5
  Coût: 1.250 po
  Description: Celui qui porte ces bottes peut se déplacer dans la neige à sa vitesse
    normale et sans laisser la moindre trace. De plus, les bottes lui permettent d'avancer
    à sa vitesse normale sur la glace la plus traîtresse sans risquer de tomber ou
    de glisser (seulement sur des surfaces horizontales, pas sur des pentes importantes
    ou des parois verticales). Enfin, elles réchauffent leur porteur comme s'il bénéficiait
    du sort endurance aux énergies destructives.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20de%20Terres%20Gel%c3%a9es.ashx
  
- Nom: Chaussons d'Acrobate
  Type: Objet merveilleux
  Prix: 3.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 1.500 po
  Description: Ces chaussons en cuir gris et souple permettent à leur porteur de
    garder l'équilibre dans les situations précaires. Il conserve son bonus de Dextérité
    à la CA lorsqu'il fait de l'escalade, court ou utilise sa compétence d'Acrobaties
    pour éviter de tomber alors qu'il se déplace sur une surface étroite ou sur un
    sol irrégulier. De plus, il gagne un bonus de compétence de +2 au DMD contre les
    manœuvres de croc-en-jambe et aux jets de Réflexes pour éviter de chuter (y compris
    pour éviter de tomber à terre).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaussons%20dAcrobate.ashx
  
- Nom: Bottes du Bourbier
  Type: Objet merveilleux
  Prix: 3.500 po
  Source: MJ
  Aura: Transmutation et Abjuration modérées
  NLS: 5
  Coût: 1.750 po
  Description: Ces bottes de cuir légères confèrent plusieurs pouvoirs à leur porteur.
    En premier lieu, il peut marcher sur l'eau dans un terrain marécageux, à condition
    que la profondeur ne dépasse pas 1,50 mètre, ce qui lui permet de se déplacer
    dans ce type de terrain sans le ralentir. Ensuite, il ne laisse aucune trace de
    pas ni aucun signe de son passage tant qu'il traverse un terrain marécageux. Il
    ne subit aucune gêne due à l'humidité, la pluie, le brouillard ou toute autre
    forme de précipitations (tant qu'elles ne gèlent pas). Enfin, les bottes lui confèrent
    un bonus de résistance de +2 aux jets de Vigueur effectués pour résister aux maladies
    et au poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20du%20Bourbier.ashx
  
- Nom: Bottes de Cambrioleur
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 1
  Coût: 2.000 po
  Description: Ces bottes moulantes en veau sont teintées en noir et ornées de plumes
    de corbeau. Elles confèrent à leur porteur un bonus de compétence de +5 aux tests
    de Perception pour détecter les pièges et les mécanismes camouflés sur le sol
    à 3 mètres ou moins de sa position. Ceci inclut les fosses, les plaques de pression
    et tout autre mécanisme magique ou mécanique situé ou fixé au sol. Ce bonus s'applique
    également à la CA et aux jets de Réflexes contre ce type de pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20de%20Cambrioleur.ashx
  
- Nom: Fers À Cheval de Ruade Dévastatrice (+1)
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Évocation faible
  NLS: 5
  Coût: 2.000 po (+1), 8.000 po (+2), 18.000 po (+3), 32.000 po (+4) ou 50.000 po
    (+5)
  Description: Les fers à cheval de ruades dévastatrices octroient un bonus d'altération
    aux jets d'attaque et de dégâts effectués à l'aide de sabots. Ce bonus varie en
    fonction du prix des fers. Comme indiqué dans la description de l'amulette des
    poings invincibles, les fers peuvent également conférer aux sabots des propriétés
    spéciales d'armes de corps à corps applicables aux attaques à mains nues. Les
    fers à cheval de ruades dévastatrices ne peuvent posséder un bonus cumulé (bonus
    d'altération plus équivalences des bonus de propriétés spéciales) supérieur à
    +5. Ces fers vont par quatre et tous les fers d'un ensemble sont enchantés de
    la même manière. La créature doit être équipée des quatre fers pour que leur magie
    fasse effet. Les fers à cheval de ruades dévastatrices peuvent être fabriqués
    dans des matériaux spéciaux pour bénéficier de leurs avantages habituels. En ce
    qui concerne leur prix de vente, on considère les quatre fers comme une arme à
    une main de 2 kg (par exemple, des fers à cheval de ruades dévastatrices en adamantium
    coûtent 3 000 po de plus). Les matériaux nécessaires pour fabriquer des fers à
    cheval de ruades dévastatrices en fer froid n'augmentent pas leur prix mais, pour
    les améliorer par magie, il faut dépenser 2 000 po de plus, comme indiqué dans
    la description de ce matériau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fers%20%c3%80%20Cheval%20de%20Ruade%20D%c3%a9vastatrice.ashx
  
- Nom: Sandales Réactives
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 4
  Coût: 2.000 po
  Description: Ces sandales de cuir souple confèrent un sursaut de vitesse en cas
    de besoin. Lorsque leur porteur agit pendant un round de surprise, il peut effectuer
    une action simple et une action de mouvement. S'il peut déjà agir de la sorte,
    il gagne à la place un bonus de circonstance de +3 mètres à sa vitesse de déplacement
    pendant le round de surprise.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sandales%20R%c3%a9actives.ashx
  
- Nom: Chaussons de Marche Brumeuse
  Type: Objet merveilleux
  Prix: 4.400 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 11
  Coût: 2.200 po
  Description: Le porteur de ces chaussons peut marcher dans les airs (comme le
    sort marche dans les airs) pendant une durée maximale de 10 minutes par jour,
    à répartir sa convenance (par tranches d'une minute au maximum). Cela ne lui demande
    aucune action. Toutefois, le porteur peut uniquement marcher dans les airs à l'intérieur
    ou au-dessus de brumes ou de brouillards magiques ou naturels, y compris les gaz
    similaires à des brouillards tels que ceux créés par les sorts de brume acide,
    brume mortelle, nuage incendiaire ou nuage nauséabond. S'il marche au-dessus de
    ce type de brumes ou de nuages, le porteur des chaussons ne court aucun danger
    mais il subit les effets habituels de ces sorts s'il les traverse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaussons%20de%20Marche%20Brumeuse.ashx
  
- Nom: Sandales de Légèreté Aérienne
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 2.500 po
  Description: Ces sandales de cuir souple sont dotées de semelles en velours violet
    savamment cousues à l'aide de fil d'or. Elles paraissent aussi légères que l'air
    lorsqu'on les enfile. Quand le porteur s'est déjà déplacé d'une distance au moins
    égale à 3 mètres sur une surface horizontale (mais pas avec une monture ou dans
    un véhicule) pendant le round, il peut activer les sandales par une action rapide
    pour marcher dans les airs (comme le sort marche dans les airs) jusqu'à la fin
    du round. S'il ne parvient pas à atteindre une surface solide à la fin de ce round,
    il chute immédiatement et subit les dégâts normaux de la chute. Ces sandales peuvent
    être utilisées jusqu'à 5 fois par jour mais pas plus d'une fois par minute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sandales%20de%20L%c3%a9g%c3%a8ret%c3%a9%20A%c3%a9rienne.ashx
  
- Nom: Souliers Hantés
  Type: Objet merveilleux
  Prix: 6.480 po
  Source: MJ
  Aura: Invocation et Illusion faibles
  NLS: 3
  Coût: 3.240 po
  Description: Deux fois par jour, le porteur de ces souliers peut convoquer 1d4
    esprits servants pour l'assister. Ces esprits sont des êtres invisibles, dénués
    d'intelligence et de forme qui agissent comme les serviteurs convoqués par le
    sort serviteur invisible. Les esprits réintègrent les souliers au bout de 3 heures.
    Le porteur peut renvoyer un ou plusieurs esprits servants avant la fin de cette
    période. Une fois par jour, le porteur peut ordonner aux esprits fantomatiques
    de sortir des souliers hantés pour tournoyer autour de lui et le camoufler lors
    des combats. Il bénéficie alors d'un camouflage (20% de chances d'échec) pendant
    3 minutes. On ne peut pas blesser les esprits mais on peut ignorer le camouflage
    avec un sort de vision lucide. Cet effet ne peut être activé si un esprit est
    actuellement convoqué sous forme d'esprit invisible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souliers%20Hant%c3%a9s.ashx
  
- Nom: Bottes d'Échappée
  Type: Objet merveilleux
  Prix: 7.200 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 3.600 po
  Description: Ces élégantes bottes de cuir noir sont brodées de motifs représentant
    des pistes et des chemins sinueux qui traversent de paisibles vergers. Elles se
    portent comme des cuissardes mais on peut rabattre les revers pour qu'elles s'arrêtent
    au genou. Trois fois par jour et par une action de mouvement, leur porteur peut
    se déplacer de 4,50 mètres (ou de leur vitesse de base, si elle est inférieure
    à 4,50 mètres). Ce déplacement ne provoque aucune attaque d'opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20d%c3%89chapp%c3%a9e.ashx
  
- Nom: Bottes d'Enracinement
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 4.000 po
  Description: Plus le porteur de ces bottes reste longtemps au même endroit (sur
    la terre ferme) et plus il sera difficile de l'en déloger. Il gagne un bonus de
    circonstance cumulatif de +1 au DMD pour chaque round pendant lequel il reste
    dans la même case (+10 maximum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20dEnracinement.ashx
  
- Nom: Bottes d'Évasion
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 5
  Coût: 4.000 po
  Description: Ces solides bottes en tissu aux semelles de cuir sont dotées de lanières
    au niveau des chevilles et des mollets pour assurer leur maintien. Une fois par
    jour, lorsque leur porteur est agrippé, immobilisé par une lutte ou enchevêtré,
    il peut se téléporter vers un endroit situé à 9 mètres ou moins de sa position
    actuelle, comme s'il était sous l'effet du sort porte dimensionnelle. Un gnome
    avec ces bottes aux pieds peut se téléporter vers un endroit situé à 120 mètres
    ou moins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20d%c3%89vasion.ashx
  
- Nom: Bottes Cauchemardesque
  Type: Objet merveilleux
  Prix: 8.500 po
  Source: MJ
  Aura: Transmutation et Évocation modérées
  NLS: 6
  Coût: 3.750 po
  Description: Ces bottes très appréciées des combattants malfaisants sont taillées
    dans du cuir noir et bordées avec des crins cramoisis de cheval fiélon. Certaines
    sont même bordées avec les crins d'un véritable destrier noir qui s'embrasent
    et grésillent comme pour rappeler la nature malfaisante de cette créature. Premièrement,
    lorsque leur porteur court ou charge en provoquant des attaques d'opportunité,
    les bottes produisent de la fumée qui fait office de camouflage (20% de chances
    d'échec des attaques d'opportunité). Ensuite, trois fois par jour et par une action
    rapide, le porteur peut inciter les bottes à produire de la fumée pour bénéficier
    d'un camouflage jusqu'à la fin de son tour. Enfin, une fois par jour, lorsque
    le porteur frappe avec succès une créature au corps à corps, il peut, sur commande,
    ordonner aux bottes de s'enflammer. Dans ce cas, toutes les créatures situées
    dans un rayon de 1,50 mètre subissent 2d6 points de dégâts de feu (Réflexes DD
    13 1/2 dégâts).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20Cauchemardesque.ashx
  
- Nom: Fers À Cheval Cauchemardesque
  Type: Objet merveilleux
  Prix: 9.000 po
  Source: MJ
  Aura: Transmutation et Invocation modérées
  NLS: 7
  Coût: 4.500 po
  Description: Ces fers à cheval sont en acier noirci et généralement estampés de
    symboles infernaux ou d'horribles motifs moins subtils représentant de sombres
    destriers torturés et terrorisés. Ils dégagent souvent une légère odeur de soufre,
    comme s'ils sortaient tout droit d'une forge infernale. Sur commande, le cavalier
    d'une monture ferrée avec ces fers peut lui conférer le pouvoir surnaturel de
    fumée. Les fers fonctionnent 10 rounds par jour mais le cavalier peut découper
    cette durée comme bon lui semble (par tranches d'un round minimum). Lorsque ce
    pouvoir est activé, les yeux, les sabots, la crinière et la queue de la monture
    prennent feu et une attaque de sabots réussie inflige 1d4 points de dégâts de
    feu supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fers%20%c3%80%20Cheval%20Cauchemardesque.ashx
  
- Nom: Bottes de Perception des Vibrations
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 5
  Coût: 5.000 po
  Description: Ces bottes de cuir marron sont dotées de coques renforcées en bout
    de pied et de semelles crantées conçues pour aider leur porteur à ressentir les
    vibrations du sol. Ces bottes confèrent à leur porteur la perception des vibrations
    sur une distance de 1,50 mètres tant qu'il se tient sur un sol compact.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20de%20Perception%20des%20Vibrations.ashx
  
- Nom: Bottes du Mastodonte
  Type: Objet merveilleux
  Prix: 10.500 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 8
  Coût: 5.250 po
  Description: Ces imposantes bottes fabriquées avec du cuir de mammouth sont si
    encombrantes qu'elles infligent un malus de -2 aux tests de Discrétion mais confèrent
    également un bonus d'altération de +2 aux tentatives de renversement et un bonus
    d'esquive de +2 à la CA lorsqu'il tente cette manœuvre. De plus, une fois par
    jour, le porteur peut effectuer une attaque de piétinement quelle que soit sa
    taille réelle, l'individu qui porte ces bottes peut piétiner des créatures de
    taille G ou inférieure sur son passage. L'attaque de piétinement inflige 2d8+18
    points de dégâts (Réflexes DD 29, 1/2 dégâts).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20du%20Mastodonte.ashx
  
- Nom: Chaussures d'Éclairs Bondissants
  Type: Objet merveilleux
  Prix: 10.500 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 6
  Coût: 5.250 po
  Description: Ces chaussures noires et basses épousent le pied de leur porteur
    et sont couvertes de motifs représentant des arcs électriques bondissants au milieu
    de bourrasques. Une fois par jour et sur commande, une créature qui porte ces
    chaussures peut se transformer en éclair et se déplacer en ligne droite sur 15
    mètres au maximum. Elle reprend sa forme d'origine au bout de la ligne. Les créatures
    situées sur le passage de l'éclair subissent 6d6 points de dégâts d'électricité.
    Les objets subissent des dégâts équivalents à ceux produits par le sort éclair.
    Si l'éclair frappe un objet ou un obstacle sans parvenir à le traverser, la créature
    qui porte les chaussures réapparaît près de l'objet frappé et est chancelante
    pendant 1 round. Le déplacement effectué sous forme d'éclair ne provoque aucune
    attaque d'opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaussures%20d%c3%89clairs%20Bondissants.ashx
  
- Nom: Bottes À Chausse-trappes
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 5.000 po
  Description: Ces bottes de cuir noir qui montent jusqu'aux genoux possèdent de
    hauts talons de forme irrégulière et boursouflée. Par une action rapide, leur
    porteur peut produire une gerbe de chausse-trappes qui sortent par l'arrière des
    talons pendant le reste de son déplacement du round. Ces chausse-trappes occupent
    toutes les cases où il est entré pendant le round. Toute créature, porteur y compris,
    qui occupe une de ces cases ou entre dedans est soumise aux règles normales des
    chausse-trappes. Une fois éjectées, les chausse-trappes restent en place jusqu'à
    ce que quelqu'un les retire de leur cas, ce qui provoque leur disparition immédiate.
    Les bottes peuvent être utilisées 10 rounds par jour. Ces rounds ne sont pas nécessairement
    consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20%c3%80%20Chausse-trappes.ashx
  
- Nom: Bottes Verdoyantes
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 6.000 po
  Description: Sur commande et trois fois par jour, le porteur de ces bottes peut
    faire pousser un buisson épais de plantes comestibles ou fruitières à l'endroit
    où il se tient. L'emplacement qu'occupent ces plantes est considéré comme un terrain
    difficile et confère un abri aux créatures de taille M ou inférieure. Elles fournissent
    assez de nourriture pour deux créatures de taille M pour une journée. Même si
    ces plantes peuvent surgir de surfaces sur lesquelles ne pousse normalement aucune
    végétation (un plancher de bois ou le sol de roche d'une caverne, par exemple),
    elles ne peuvent pas pousser sur des sols ouvertement hostiles à toute végétation.
    Les plantes sont d'une espèce appropriée au sol ou au climat de l'endroit dans
    lequel elles sont créées. Elles disparaissent au bout de 24 heures ou si tous
    leurs fruits ont été cueillis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20Verdoyantes.ashx
  
- Nom: Chaussures de Marche Sur le Feu
  Type: Objet merveilleux
  Prix: 21.000 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 6
  Coût: 10.500 po
  Description: Ces chaussures basses en cuir rouge et ciré sont dotées d'oeillets
    dorés et de coutures en forme de flammes. Elles octroient à leur porteur une résistance
    au feu de 10 et lui permettent de marcher sur la lave et le magma comme décrit
    dans le sort marche sur l'onde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaussures%20de%20Marche%20Sur%20le%20Feu.ashx
  
- Nom: Sandales des Dryades
  Type: Objet merveilleux
  Prix: 24.000 po
  Source: MJ
  Aura: Transmutation et Invocation modérées
  NLS: 9
  Coût: 12.000 po
  Description: Ces sandales ont été tissées avec de l'herbe, des feuilles vivantes,
    de l'écorce molle et plusieurs longueurs de lianes souples. En forêt, leur porteur
    ne laisse aucune trace ni aucune odeur et gagne un bonus de compétence de +2 aux
    tests de Discrétion. Il peut traverser des broussailles naturelles sans problème
    et sans mal, comme un druide avec déplacement facilité. Une fois par jour, il
    peut rentrer dans un arbre et y demeurer pendant 9 heures ou se téléporter vers
    un arbre similaire à portée, comme s'il était sous l'effet d'un sort de voyage
    par les arbres mais limité à une téléportation seulement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sandales%20des%20Dryades.ashx
  
- Nom: Fers À Cheval de Brume
  Type: Objet merveilleux
  Prix: 27.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 13.500 po
  Description: Lorsqu'un cheval est ferré avec ces quatre fers, ils produisent de
    petits nuages de brume à chaque fois qu'un sabot frappe le sol. Sur commande,
    le cavalier et sa monture sont affectés par un effet équivalent à celui du sort
    état gazeux. Si, pour une raison ou une autre, la monture et le cavalier sont
    séparés alors qu'ils sont sous forme gazeuse, l'effet prend fin immédiatement.
    Le pouvoir de ces fers à cheval fonctionne pendant 10 minutes par jour. La durée
    n'a pas besoin d'être continue mais doit obligatoirement se découper en tranches
    minimales de 1 minute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fers%20%c3%80%20Cheval%20de%20Brume.ashx
  
- Nom: Bottes d'Escampette
  Type: Objet merveilleux
  Prix: 30.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 11
  Coût: 15.000 po
  Description: Une fois par jour, le personnage peut harmoniser ces bottes avec
    l'emplacement sur lequel il se trouve. Une fois les bottes harmonisées, leur porteur
    peut, une fois par jour par une action complexe, se téléporter vers cet emplacement
    avec tout ce qu'il porte et transporte, comme avec le sort poudre d'escampette
    mais il ne peut pas emmener d'alliés, même si ces alliés se tenaient au même endroit
    que le porteur des bottes au moment de leur harmonisation. Les bottes harmonisées
    le demeurent jusqu'à ce qu'elles soient harmonisées avec un nouvel emplacement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20dEscampette.ashx
  
- Nom: Fers À Cheval Glorieux
  Type: Objet merveilleux
  Prix: 39.600 po
  Source: MJ
  Aura: Transmutation et Abjuration modérées
  NLS: 11
  Coût: 19.800 po
  Description: De pointes acérées sont fixées à l'avant de ces lourds fers à cheval.
    Une fois par jour et sur commande, le cavalier d'une monture dotée de ces fers
    peut décider d'augmenter la taille de sa monture d'une catégorie de taille (TG
    au maximum) ou de changer son type pour en faire une créature magique comme le
    ferait le sort forme bestiale IV. De plus, lorsque la monture bénéficie de l'un
    ou l'autre de ces effets, elle gagne une RD 5/Chaos, Mal, Bien ou Loi (déterminée
    par le cavalier). Le cheval doit être équipé des quatre fers pour que leur magie
    fasse effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fers%20%c3%80%20Cheval%20Glorieux.ashx
  
- Nom: Bottes de Cambrioleur Supérieures
  Type: Objet merveilleux
  Prix: 46.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 10
  Coût: 23.000 po
  Description: L'aspect et le fonctionnement de ces bottes sont identiques aux bottes
    de cambrioleur, à l'exception du bonus de compétence aux tests de Perception,
    ainsi qu'à la CA et aux jets de Réflexes, qui s'élève à +10. De plus, une fois
    par jour et sur commande, ces bottes octroient à leur porteur le pouvoir d'utiliser
    le sort détection des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bottes%20de%20Cambrioleur%20Sup%c3%a9rieures.ashx
  
- Nom: Gants de Soutien
  Type: Objet merveilleux
  Prix: 180 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 1
  Coût: 90 po
  Description: Le porteur de ces gants de simple facture peut prononcer un mot de
    commande pour créer une main luisante et désincarnée. Par une action rapide, il
    peut faire en sorte que la main l'aide à accomplir une tâche. La main accomplit
    alors l'action qui consiste à aider quelqu'un. Elle utilise le bonus de base à
    l'attaque ou les rangs de compétence du porteur des gants pour effectuer le test
    et déterminer si elle arrive à l'aider ou non (elle ne gagne pas les avantages
    octroyés par les valeurs de caractéristiques du porteur ou par tout autre bonus).
    La main disparaît après avoir accompli une action ou au bout d'une minute. La
    magie des gants disparaît après cela.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20de%20Soutien.ashx
  
- Nom: Griffes de l'Ours Polaire
  Type: Objet merveilleux
  Prix: 1.300 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 750 po
  Description: Une fois sanglées aux mains, ces griffes d'escalade cloutées confèrent
    un bonus de compétence de +2 aux tests d'Escalade et d'Acrobaties lorsque le personnage
    se sert de ses deux mains pour se déplacer. Elles permettent à leur porteur d'ignorer
    les malus habituellement subis à ces tests en cas de surfaces glissantes ou verglacées.
    De plus, trois fois par jour, le porteur peut activer les griffes par une action
    rapide pour bénéficier des effets d'un sort de pattes d'araignée pendant 1 round.
    Le porteur ne peut rien tenir en main lorsqu'il utilise les griffes de l'ours
    polaire. Elles sont considérées comme des gantelets cloutés lorsqu'on les utilise
    au combat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Griffes%20de%20lOurs%20Polaire.ashx
  
- Nom: Mitaines de Reconnaissance
  Type: Objet merveilleux
  Prix: 2.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 1.000 po
  Description: Ces mitaines en cuir paraissent particulièrement usées. Elles sont
    souvent tachées de boue et dégagent une odeur d'herbe. Sur commande, leur porteur
    peut voir et entendre à travers des matériaux compacts d'une épaisseur maximale
    de 1,50 mètres en posant ses deux mains dessus. Le porteur peut utiliser les mitaines
    une fois par jour pendant 1 minute maximum. Le porteur doit porter les mitaines
    de reconnaissance pendant 24 heures consécutives avant de pouvoir activer cette
    capacité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mitaines%20de%20Reconnaissance.ashx
  
- Nom: Gants d'Apprenti Prestidigitateur
  Type: Objet merveilleux
  Prix: 2.200 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 1.100 po
  Description: Ces gants blancs et quelconques sont fort utiles pour les lanceurs
    de sorts et les imposteurs médiocres aux compétences magiques limitées. Le porteur
    de ces gants peut produire les effets des sorts de manipulation à distance et
    prestidigitation à volonté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20dApprenti%20Prestidigitateur.ashx
  
- Nom: Gants du Défi
  Type: Objet merveilleux
  Prix: 2.200 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 1
  Coût: 1.100 po
  Description: Ces gants de velours souple sont tout à fait appropriés jeter le
    gant à quelqu'un et le défier en duel. Si le personnage retire l'un des gants
    pour effectuer une attaque de contact à distance ou au corps à corps contre un
    adversaire, il gagne un bonus de moral de +1 aux jets d'attaque contre cet adversaire
    et ce dernier subit un malus de -1 aux jets d'attaque contre le porteur. Ces deux
    effets durent 1 minute mais sont immédiatement annulés si quiconque en dehors
    du porteur des gants attaque l'adversaire défié. Il faut que ce soit le même individu
    qui porte les deux gants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20du%20D%c3%a9fi.ashx
  
- Nom: Gants d'Escamotage
  Type: Objet merveilleux
  Prix: 2.500 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 1.250 po
  Description: Ces gants beiges en cuir de vachette souple améliorent grandement
    les talents d'un voleur. Leur porteur gagne un bonus de compétence de +5 aux tests
    d'Escamotage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20dEscamotage.ashx
  
- Nom: Gants du Guérisseur
  Type: Objet merveilleux
  Prix: 2.500 po
  Source: MJ
  Aura: Invocation faible
  NLS: 5
  Coût: 1.250 po
  Description: Ces gants de cuir d'une blancheur immaculée sont couverts de symboles
    de guérison et de foi sur le dos de la main. Leur porteur gagne un bonus de compétence
    de +5 aux tests de Premiers secours.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20du%20Gu%c3%a9risseur.ashx
  
- Nom: Gants d'Ingénieur
  Type: Objet merveilleux
  Prix: 3.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 5
  Coût: 1.500 po
  Description: Ces gants résistants de cuir et de toile octroient à leur porteur
    une connaissance instinctive des objets mécaniques. Le porteur gagne un bonus
    de compétence de +5 aux tests d'Artisanat et de Connaissances pour réparer les
    objets mécaniques ou pour comprendre leur fonctionnement. Une fois par jour, le
    porteur peut toucher un objet pour l'analyser instantanément. Il prend alors connaissance
    de sa fonction, de son mode de fonctionnement et peut également déterminer avec
    précision ses défaillances mais pas ses pouvoirs magiques ou ses effets supplémentaires
    non-mécaniques. Par exemple, il peut toucher une plaque de pression et comprendre
    que le fait de marcher dessus déclenche un piège de faux dissimulée dans le mur
    qui attaque la case où se situe la plaque. Il apprend également que le piège se
    remet en place automatiquement mais pas que la faux est une arme de feu +1 enduite
    de poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20dIng%c3%a9nieur.ashx
  
- Nom: Gantelets de Manœuvre Offensive
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 2.000 po
  Description: Le porteur de ces gantelets gagne un bonus de +2 sur un type spécifique
    de manœuvre offensive (telle que le renversement, le désarmement ou la subtilisation,
    par exemple) déterminé par le créateur lors de la fabrication de l'objet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gantelets%20de%20Manoeuvre%20Offensive.ashx
  
- Nom: Gants de Désamorçage des Pièges
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 5
  Coût: 2.000 po
  Description: Ces gants en cuir clouté ressemblent à des gants d'artisan mais ils
    sont renforcés par de multiples bandelettes métalliques rétractables que le porteur
    peut utiliser pour que l'extrémité de chaque doigt soit dotée d'un outil approprié
    à l'examen et au désamorçage des pièges. Une fois enfilés, ces gants confèrent
    un bonus de compétence de +5 aux tests de Sabotage pour désamorcer les pièges.
    De plus, ils octroient un bonus de chance de +1 aux jets de sauvegarde contre
    les pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20de%20D%c3%a9samor%c3%a7age%20des%20Pi%c3%a8ges.ashx
  
- Nom: Gants de Vision Spectrale
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Divination et Évocation faibles
  NLS: 5
  Coût: 2.000 po
  Description: Ces gants de soie gris clair sont chacun brodés d'un œil d'argent
    sur le dos de la main. Une fois par jour, leur porteur peut les activer par une
    action simple en inclinant la tête et en pressant ses mains sur ses yeux. Les
    yeux d'argent brodés s'ouvrent alors et une épaisse brume grise tournoie devant
    les yeux du porteur quand il baisse les mains, ce qui lui permet de voir distinctement
    les morts sans repos pendant 10 rounds. Une fois activés, les gants de vision
    spectrale confèrent les pouvoirs suivants. Le porteur peut voir distinctement
    tous les morts-vivants situés à 18 mètres ou moins, y compris les morts-vivants
    éthérés ou intangibles qui se cachent dans des objets ou des murs jusqu'à 1,50
    mètre de profondeur. Si le porteur possède l'aptitude de classe de canalisation
    d'énergie positive, il peut dépenser l'une de ses utilisations pour effectuer
    une attaque de contact à distance contre un mort-vivant à portée de canalisation.
    Si cette attaque touche, il effectue un jet de dégâts de canalisation d'énergie
    contre cette créature (et aucune autre), en remplaçant les d6 par des d12. Lorsque
    les gants sont activés, on considère que leur porteur est aveugle face aux adversaires
    vivants ou aux créatures artificielles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20de%20Vision%20Spectrale.ashx
  
- Nom: Gants de Frappe Magique
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 1
  Coût: 2.500 po
  Description: Ces gants de cuir souple sont ornés de rivets en mithral fixés en
    lignes régulières. Seul un lanceur de sorts possédant le don Frappe magique peut
    activer les pouvoirs de ces gants. Les voici. Lorsque le personnage aide quelqu'un
    afin d'améliorer son jet d'attaque, l'allié ajoute le bonus aux dégâts de la Frappe
    magique du porteur à son jet de dégâts pour cette attaque. Lorsque le porteur
    frappe avec succès un adversaire en utilisant sa Frappe magique, les ennemis adjacents
    à cet adversaire subissent un montant de dégâts égal au bonus aux dégâts de la
    Frappe magique. Ces dégâts sont du même type que ceux de l'arme (contondant, perforant,
    etc.). Lorsque le porteur aide quelqu'un afin d'améliorer sa Classe d'Armure,
    l'allié ajoute également le bonus aux dégâts de la Frappe magique à sa CA contre
    son adversaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20de%20Frappe%20Magique.ashx
  
- Nom: Gants Empoisonnés
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 2.500 po
  Description: Une petite griffe est fixée au bout de chacun des doigts de ces gants
    noirs et caoutchouteux. Des tubes fins, souvent tâchés de produits chimiques répugnants,
    sont reliés à ces griffes. Ces gants sont principalement utilisés par les assassins
    qui empoisonnent leurs victimes lors des combats. On peut verser une dose de poison,
    une potion, une infusion d'alchimiste, une fiole d'eau bénite ou tout autre liquide
    similaire à l'intérieur du gant. Ce liquide ne doit pas abîmer les gants (il est
    donc impossible d'y verser du feu grégeois ou de l'acide, par exemple). Le porteur
    peut injecter la dose de liquide dans une cible par une attaque de contact, par
    une attaque à mains nues ou une attaque naturelle effectuée avec les mains (telle
    qu'une attaque de coup ou de griffes). Dans le cas d'une infusion d'alchimiste,
    la cible a droit à un jet de Vigueur et à sa résistance à la magie. Il peut frapper
    avec les deux gants lors du même round en appliquant les règles du combat à deux
    armes ou grâce aux attaques naturelles multiples (2 coups ou 2 griffes, par exemple).
    Chaque gant s'utilise une fois par jour. Remplir un gant de liquide est une action
    complexe qui provoque des attaques d'opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20Empoisonn%c3%a9s.ashx
  
- Nom: Gants Magnétiques
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Invocation faible
  NLS: 3
  Coût: 3.000 po
  Description: La surface de ces gants de cuir souple est couverte de fil métallique
    fin. Trois par jour et par une action simple, le porteur de ces gants peut tenter
    une manœuvre de désarmement sur une cible située à 9 mètres ou moins. L'objet
    tenu par la cible doit en grande partie être en métal. Si le porteur réussit son
    test de désarmement, la cible est désarmée et l'objet tombe au sol dans sa case.
    L'objet se rapproche du porteur quand il tombe à raison d'une case par tranche
    de 5 points obtenus au-dessus du DD. Si le test est suffisant pour que l'objet
    tombe dans la case du porteur, celui-ci peut l'attraper en réussissant un test
    de Dextérité DD 10, sinon, il atterrit à ses pieds. Le porteur ne peut utiliser
    ce pouvoir que s'il a une main libre. Il ne risque pas d'être désarmé s'il rate
    son test de manœuvre offensive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20Magn%c3%a9tiques.ashx
  
- Nom: Gantelet du Cobra de Fer
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 4.000 po
  Description: Ce gantelet d'écailles métalliques qui monte jusqu'au coude a un
    renflement au niveau du poignet, comme le capuchon d'un cobra. Trois fois par
    jour, son porteur peut le transformer en cobra de fer, qui ondule depuis son poignet
    et obéit à ses ordres. Le gantelet a dès lors l'aspect d'un simple brassard d'écailles.
    Quiconque porte ce brassard est le maître du cobra de fer. Ce dernier s'anime
    pendant une durée maximale de 1 heure par jour. Si le serpent entend son maître
    lui ordonner de reprendre sa forme de gantelet (une action simple), il le rejoint
    au plus vite, grimpe sur son bras et, par une action libre, reprend sa forme inanimée.
    Si la durée d'animation est dépassée avant qu'il n'atteigne son maître, il reprend
    sa forme de gantelet, mais fusionne automatiquement avec le brassard dès que les
    deux parties entrent en contact. S'il est tué sous forme de cobra, il reprend
    sa forme de gantelet et ne peut plus être utilisé pendant 24 heures. Si le gantelet
    est détruit, le serpent l'est également. Le porteur peut réapprovisionner le réservoir
    à poison du cobra de fer quelle que soit sa forme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gantelet%20du%20Cobra%20de%20Fer.ashx
  
- Nom: Gantelets de Neutralisation des Métamorphes
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Abjuration puissante
  NLS: 15
  Coût: 4.000 po
  Description: Ces gantelets de cuir confèrent un bonus de morale de +2 aux attaques
    à mains nues, aux attaques naturelles et aux tests de manœuvres offensives contre
    des créatures dotées du pouvoir de changement de forme ou de capacités similaires
    qui leur permettent de changer de forme à volonté. Lorsque le porteur des gantelets
    parvient à agripper ou à immobiliser une telle créature, celle-ci ne peut pas
    utiliser ses sorts ou pouvoirs de changement de forme à moins de réussir un test
    de concentration. Le DD de ce test est égal à 4 + le DD pour lancer un sort en
    situation de lutte. Si le porteur immobilise la créature et réussit un test de
    lutte, il l'oblige à adopter une de ses formes naturelles (qu'elle revêt sans
    utiliser de sort). Cette transformation involontaire oblige la créature à adopter
    une forme qu'elle est normalement capable de prendre et ne lui coûte pas d'action.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gantelets%20de%20Neutralisation%20des%20M%c3%a9tamorphes.ashx
  
- Nom: Gants de Magus
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: puissante (aucune école)
  NLS: 17
  Coût: 4.000 po
  Description: Ces gants de cuir noir sont doublés de velvet de la même couleur.
    Une série de boucles d'argent court du poignet jusqu'au coude. Trois fois par
    jour, le porteur des gants peut modifier la portée d'un sort de magus à distance
    pour en faire un sort avec une portée « contact ». Il peut ainsi lancer le sort
    par le biais de son aptitude de frappe magique. Les gants affectent uniquement
    les sorts qui visent une ou plusieurs créatures et qui sont dotés d'une portée
    supérieure à « contact » (le sort de lenteur, par exemple), pas les rayons ou
    autres effets créés. Le sort ainsi modifié affecte uniquement la créature attaquée
    (toutes les autres créatures normalement ciblées par le sort ne sont pas affectées).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20de%20Magus.ashx
  
- Nom: Gants Déliquescents
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 7
  Coût: 4.000 po
  Description: Lorsque leur porteur prononce le mot de commande, ces gants de cuir
    épais ondulent et se transforment pour s'adapter à la forme de ses mains, de ses
    griffes, de ses tentacules ou de tout autre membre de forme inhabituelle. Les
    attaques de contact au corps à corps effectuées avec cette main infligent 1d6
    points de dégâts d'acide. Si le porteur utilise cette main pour manipuler une
    arme ou pour effectuer une attaque à mains nues ou avec une arme naturelle, cette
    attaque gagne la propriété spéciale d'arme corrosive. La main gantée du porteur
    est protégée contre le pouvoir d'acide des vases, ce qui lui permet de l'utiliser
    pour attaquer les vases à mains nues ou avec une arme naturelle sans risque. Ces
    frappes à mains nues et ces attaques naturelles ne provoquent jamais la division
    d'une vase.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20D%c3%a9liquescents.ashx
  
- Nom: Gant de Fauconnier
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 7
  Coût: 4.000 po
  Description: Ce gant de cuir renforcé et finement brodé qui remonte jusqu'au coude
    est griffé en maints endroits. Une fois par jour et sur commande, son porteur
    peut tendre le bras vers une créature située à 9 mètres ou moins et faire apparaître
    la silhouette indistincte d'un rapace qui se jette sur la cible et effectue une
    manœuvre de désarmement ou de subtilisation (au choix de porteur, BMO de +16).
    Le faucon d'ombre est un effet magique et non une créature. Cette action ne provoque
    pas d'attaque d'opportunité. Si la main qui porte le gant est vide, le faucon
    d'ombre ramène l'objet dans la main de son porteur. Si la main gantée tient déjà
    quelque chose, le faucon d'ombre dépose l'objet par terre dans une case inoccupée
    adjacente au porteur. Il disparaît ensuite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gant%20de%20Fauconnier.ashx
  
- Nom: Gants de Désamorçage des Glyphes
  Type: Objet merveilleux
  Prix: 9.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 7
  Coût: 4.500 po
  Description: Ces gants de cuir marron foncé sont entièrement couverts de symboles
    magiques. Leur porteur gagne un bonus de compétence de +5 aux tests de Sabotage
    pour désamorcer des pièges magiques. Une fois par jour, si le test effectué par
    le porteur pour désamorcer un glyphe, une rune ou un piège magique similaire,
    dépasse le DD de 10 ou plus, il peut changer la condition de déclenchement du
    piège au lieu de le désamorcer. La nouvelle condition doit être appropriée au
    piège magique, par exemple, un glyphe de garde ne peut être déclenché en fonction
    de la classe, des DV ou du niveau, même s'il est manipulé avec les gants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20de%20D%c3%a9samor%c3%a7age%20des%20Glyphes.ashx
  
- Nom: Gants de Façonnage
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 5.000 po
  Description: De l'argile se colle constamment entre les doigts de ces gants de
    cuir souple qui permettent de refaçonner les matériaux solides. Leur porteur peut
    façonner des objets dotés d'une solidité de 8 ou moins (en pierre, bois, cuir,
    etc.) comme s'ils étaient faits en argile molle. Même s'il est possible de façonner
    des objets rapidement et de façon rudimentaire (à raison de 3 dm3 de matériaux
    par round), la réalisation de détails précis ou des pièces articulées exige plus
    de temps et un test d'Artisanat approprié, à la discrétion du MJ. Les matériaux
    dotés d'une solidité supérieure à 8 peuvent également être façonnés mais pas aussi
    efficacement. Le porteur considère que la solidité de ces matériaux est divisée
    par deux lorsqu'il tente de les endommager ou de les refaçonner. Par exemple,
    une barre en acier possède normalement 10 points de solidité mais le porteur des
    gants peut la travailler comme si elle avait une solidité de 5 et la façonner
    avec des outils destinés au travail du bois. Le porteur des gants peut façonner
    des matériaux uniquement avec ses mains ou avec des outils tenus en mains, et
    seulement lorsqu'il le souhaite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20de%20Fa%c3%a7onnage.ashx
  
- Nom: Mitaines d'Élasticité
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 9
  Coût: 5.000 po
  Description: Un individu qui porte ces mitaines noires et moulantes voit ses bras
    et son corps gagner en élasticité. Par une action rapide, le porteur peut étendre
    ses bras pendant une durée maximale de 10 rounds par jour (ces rounds ne sont
    pas nécessairement consécutifs) pour augmenter son allonge de 1,50 mètre. L'élasticité
    des bras gêne lors des attaques, le porteur subit donc un malus de -2 aux jets
    d'attaque, qui s'élève à -4 s'il manipule une arme à deux mains. Même lorsque
    ses membres ne sont pas étendus, le porteur gagne un bonus d'altération de +5
    aux tests d'Évasion et d'Acrobaties pour éviter les dégâts dus aux chutes. Le
    porteur peut toujours effectuer des attaques naturelles avec ses mains (avec des
    griffes, par exemple) tout en portant les gants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mitaines%20d%c3%89lasticit%c3%a9.ashx
  
- Nom: Gants Vampiriques
  Type: Objet merveilleux
  Prix: 18.000 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 5
  Coût: 9.000 po
  Description: Ces élégants gants de cuir blanchi sont cousus à l'aide de fil rouge
    sang au bout des doigts pour que leur extrémité ressemble à des ongles incrustés
    de sang. Trois fois par jour, leur porteur peut produire les effets des sorts
    baiser du vampire et saignement. S'il utilise le sort de baiser du vampire et
    retient l'énergie magique, celle-ci se dissipe dès qu'il retire les gants. Même
    si le sort baiser du vampire consiste en une attaque de contact au corps à corps,
    le porteur peut à la place utiliser ce pouvoir par une attaque de contact à distance
    avec une portée de 9 mètres mais uniquement contre une cible mourante ou qui subit
    un effet de saignement. Lorsqu'il utilise baiser du vampire de cette façon, le
    porteur peut retenir l'énergie magique s'il rate une attaque de contact à distance.
    Si le porteur subit un effet de saignement, il peut dépenser une utilisation quotidienne
    de baiser du vampire pour y mettre fin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20Vampiriques.ashx
  
- Nom: Gantelets de Poigne Colossale
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 6
  Coût: 10.000 po
  Description: Par une action rapide, le porteur de ces gantelets de cuir grossier
    peut doubler la taille de ses mains et les rendre aussi dures que le bois. Cette
    transformation dure jusque 20 rounds par jour (ces rounds ne sont pas nécessairement
    consécutifs). Si le porteur parvient à toucher un adversaire avec une attaque
    à mains nues ou naturelle en utilisant ses mains agrandies, il peut tenter de
    le bousculer par une action rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gantelets%20de%20Poigne%20Colossale.ashx
  
- Nom: Gants de Raccourcis
  Type: Objet merveilleux
  Prix: 27.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 9
  Coût: 8.000 po
  Description: Une fois par jour et sur commande, le porteur de ces gants de cuir
    rouge foncé peut replier l'espace pour étendre son allonge jusqu'à une case non-adjacents
    dans sa ligne de mire. Pendant les 10 rounds suivants, il peut toucher ce qui
    se trouve dans cette case comme si c'était la sienne, tant qu'il maintient une
    ligne d'effet vers elle. Il peut viser une autre case par une action rapide. Lorsque
    le personnage utilise les gants pour toucher, attaquer ou manipuler quelque chose
    dans la case ciblée, ses bras et ses mains apparaissent également dans la case,
    ce qui permet aux créatures et aux effets de le cibler comme s'il l'occupait.
    Il ne peut pas utiliser cette connexion pour transférer quoi que ce soit de son
    emplacement à celui qu'il vise ou vice-versa. S'il lâche un objet tenu en main,
    celui-ci tombe dans sa propre case. Il peut utiliser ses mains (et peut, le cas
    échéant, effectuer des attaques naturelles avec), des objets tenus en mains (tels
    que des outils de cambrioleur) et des armes de corps à corps dans la case visée
    comme s'il l'occupait. La case visée fait partie de la zone que contrôle le personnage
    mais il ne peut pas utiliser les gants pour bénéficier d'une prise en tenaille.
    Il ne peut pas non plus utiliser les gants pour lutter, pour attaquer à distance
    ou pour effectuer des attaques qui l'obligent à quitter sa case actuelle (comme
    une manœuvre de bousculade). Le personnage est distrait tant qu'il interagit avec
    la case ciblée et on considère que les créatures qui le menacent le prennent automatiquement
    en tenaille Les gants ne fonctionnent pas si le porteur ou sa case subit un effet
    qui bloque les effets de téléportation ou de voyage planaire (tel qu'un sort d'ancre
    dimensionnelle). Il est également impossible d'utiliser les gants pour cibler
    une case protégée par ce type d'effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20de%20Raccourcis.ashx
  
- Nom: Gants d'Invocateur Autoritaire
  Type: Objet merveilleux
  Prix: 30.000 po
  Source: MJ
  Aura: Enchantement modérée
  NLS: 7
  Coût: 15.000 po
  Description: Ces gants confèrent à leur porteur un contrôle supérieur sur les
    créatures qu'il convoque. Tant qu'il les porte, les créatures convoquées par ses
    soins peuvent le comprendre. On considère qu'elles maîtrisent une langue de sa
    connaissance. Cette communication ne se fait pas dans les deux sens et ne permet
    pas au porteur de comprendre les créatures. Trois fois par jour, le porteur peut
    tenter de contrôler une créature convoquée située à 15 mètres ou moins comme s'il
    lançait le sort contrôle des créatures convoquées (Volonté DD 16).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gants%20dInvocateur%20Autoritaire.ashx
  
- Nom: Gantelet de Rouille Supérieur
  Type: Objet merveilleux
  Prix: 34.500 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 17.250 po
  Description: Ce gantelet est identique au gantelet de rouille mais son porteur
    peut utiliser le pouvoir de rouille trois fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gantelet%20de%20Rouille%20Sup%c3%a9rieur.ashx
  
- Nom: Serres de Leng
  Type: Objet merveilleux
  Prix: 67.000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 15
  Coût: 33.500 po
  Description: Ces serres fabriquées avec soins sont ornées d'une fine dentelle
    en fil d'or. Une fois enfilées, les serres de Leng confèrent au porteur deux attaques
    naturelles de griffe (une pour chaque main) qui infligent 1d4 points de dégâts
    chacune pour une créature de taille M ou 1d3 points de dégâts pour une créature
    de taille P. Ces attaques de griffe bénéficient d'un bonus d'altération de +3
    aux jets d'attaque et de dégâts. En cas de coup critique, la cible doit réussir
    un jet de Volonté DD 20 pour ne pas être confuse en permanence, comme si elle
    était sous l'effet du sort aliénation mentale. C'est un effet mental. Le porteur
    des serres de Leng est immunisé contre les effets qui provoquent la confusion.
    Toutefois, tant qu'il les porte, sa Sagesse est réduite de 2, alors que des voix
    d'outre-tombe ne cessent de murmurer dans sa tête. Les serres de Leng ne gênent
    pas leur porteur quand il lance des sorts, tient des objets en mains ou manipule
    des armes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serres%20de%20Leng.ashx
  
- Nom: Gantelets de Maître d'Armes
  Type: Objet merveilleux
  Prix: 110.000 po
  Source: MJ
  Aura: Invocation puissante
  NLS: 10
  Coût: 55.000 po
  Description: L'aspect de ces gantelets varie énormément. Parfaits pour l'escrime,
    certains sont en cuir renforcé de petites plaques d'acier. D'autres sont en plaques
    d'acier entièrement articulées et très appréciés des chevaliers revêtus d'un harnois.
    Sur commande, leur porteur peut stocker une arme unique qu'il tient en main à
    l'intérieur des gantelets. Une fois ce pouvoir utilisé, l'image de l'arme se grave
    à la surface des gantelets. Le porteur peut stocker jusqu'à 10 armes de cette
    façon. Par une action rapide, il peut récupérer une arme en frôlant l'image correspondante
    gravée sur les gantelets. L'arme apparaît alors dans les mains du porteur et celles
    qu'il tenait actuellement en main sont stockées dans les gantelets. S'il ne reste
    plus de place dans les gantelets, ces armes tombent au sol. Les gantelets peuvent
    stocker des armes uniquement et aucun autre type d'objets. De plus, trois fois
    par jour et sur commande, le porteur peut bénéficier des effets du sort héroïsme
    suprême.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gantelets%20de%20Ma%c3%aetre%20dArmes.ashx
  
- Nom: Masque de l'Homme de Marbre
  Type: Objet merveilleux
  Prix: 8 000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 6
  Coût: 4 000 po
  Description: Une fois enfilé, ce masque transforme le visage de son porteur en
    celui d'une statue de pierre et retire toute émotion de sa voix. Le porteur peut
    toujours s'exprimer mais sa voix et ses expressions du visage ne trahissent pratiquement
    plus aucune émotion, ce qui lui octroie un bonus de compétence de +10 aux tests
    de Bluff effectués pour mentir et de +5 pour feinter. Il subit également un malus
    de -5 aux tests de Bluff effectués pour transmettre un message secret.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20de%20lHomme%20de%20Marbre.ashx
  
- Nom: Couvre-chef de Déguisement Humanoïde
  Type: Objet merveilleux
  Prix: 800 po
  Source: MJ
  Aura: Illusion faible
  NLS: 3
  Coût: 400 po
  Description: Ce couvre-chef élimé permet à son porteur de modifier son apparence
    comme s'il était sous l'effet du sort déguisement. Toutefois, il peut uniquement
    prendre l'apparence d'un enfant humain de taille P, d'un halfelin ou d'un gnome
    adulte habillé avec simplicité, comme un paysan, un forgeron ou un boutiquier,
    par exemple. Le porteur peut légèrement modifier l'apparence du couvre-chef pour
    l'intégrer au déguisement mais il doit correspondre à l'allure générale et quelconque
    de l'illusion. Même s'il a été conçu pour les humanoïdes de taille P, ce couvre-chef
    peut également être porté par des créatures humanoïdes de taille M.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couvre-chef%20de%20D%c3%a9guisement%20Humano%c3%afde.ashx
  
- Nom: Calotte de Lumière
  Type: Objet merveilleux
  Prix: 900 po
  Source: MJ
  Aura: Évocation faible
  NLS: 1
  Coût: 450 po
  Description: Cette petite calotte de tissu ressemble à celle que portent certains
    prêtres mais une petite figurine d'argent en forme de bougie allumée orne son
    sommet. Le porteur peut prononcer un mot de commande pour que la figurine émette
    une lumière identique à celle produite par le sort du même nom. La lumière peut
    également s'éteindre sur commande.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Calotte%20de%20Lumi%c3%a8re.ashx
  
- Nom: Masque de l'Avare
  Type: Objet merveilleux
  Prix: 3.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 1
  Coût: 1.500 po
  Description: Ce masque en bois représente le visage hagard d'un grippe-sou au
    nez retroussé. Le masque confère à son porteur le pouvoir d'odorat (Bestiaire
    page 302), mais uniquement pour flairer les pièces de monnaie et les pierres précieuses.
    Les pierres précieuses de type et de qualité différents possèdent chacune leur
    propre odeur et le porteur bénéficie d'un bonus de compétence de +5 aux tests
    d'Estimation pour déterminer leur valeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20de%20lAvare.ashx
  
- Nom: Masque du Traqueur
  Type: Objet merveilleux
  Prix: 3.500 po
  Source: MJ
  Aura: Illusion faible
  NLS: 5
  Coût: 1.750 po
  Description: Ce masque est couvert de morceaux de peau préservée prélevés sur
    différents visages humains. Une fois enfilé, le masque obscurcit l'épiderme de
    son porteur, ce qui lui octroie un bonus de compétence de +5 aux tests de Discrétion.
    Une fois par jour et par une action complexe, le porteur du masque peut, pendant
    une heure, prendre l'apparence d'une créature qu'il observe et qui se trouve à
    18 mètres ou moins. Cette créature doit être d'une taille et d'une forme similaires
    à celles du porteur. Le porteur gagne un bonus de +10 aux tests de Déguisement
    pour ressembler à la créature. Le masque confère également au porteur un bonus
    de +1 aux jets d'attaque et de dégâts des armes contre la créature dont il a pris
    l'apparence. En effet, le masque tire sa puissance de la rage et de la jalousie
    que le porteur nourrit envers l'apparence de sa cible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20du%20Traqueur.ashx
  
- Nom: Jingasa du Soldat Chanceux
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Divination puissante
  NLS: 15
  Coût: 2.500 po
  Description: Ce jingasa conique en fer, ou coiffe de guerre, octroie à son porteur
    un bonus de parade de +1 à la CA. Lorsqu'il subit un coup critique ou une attaque
    sournoise, le porteur peut effectuer une action immédiate pour annuler les dégâts
    infligés par ces deux types d'attaque (cet effet est similaire à la propriété
    spéciale d'armure défense mais aucun jet n'est nécessaire). Le jet de dégâts devient
    un jet normal. Cette capacité ne fonctionne qu'une fois, mais le jingasa continue
    de conférer son bonus de parade même après qu'elle ait été utilisée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jingasa%20du%20Soldat%20Chanceux.ashx
  
- Nom: Masque du Krenshar
  Type: Objet merveilleux
  Prix: 7.200 po
  Source: MJ
  Aura: Illusion faible
  NLS: 3
  Coût: 3.600 po
  Description: 'Ce simple masque de cuir représente le visage d''une créature ressemblant
    à un chat, mais sans oreille. Une fois enfilé, il fusionne avec le visage de son
    porteur et disparaît sans modifier l''apparence de son visage. Trois fois par
    jour et sur commande, le porteur peut ordonner au masque de créer l''illusion
    suivante : la peau de son visage se rétracte pour laisser apparaître son crâne
    et ses muscles faciaux à vif. Les créatures situées à 30 mètres ou moins qui voient
    cette scène doivent réussir un jet de Volonté DD 13 pour ne pas être effrayées
    (si elles possèdent 6 DV ou moins) ou secouées (si elles possèdent plus de 6 DV)
    pendant 1d4 rounds. Cet effet mental est une hallucination de type terreur. Les
    créatures qui ne croient pas aux illusions (grâce à un sort de vision lucide,
    par exemple) ne sont pas affectées.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20du%20Krenshar.ashx
  
- Nom: Heaume du Seigneur des Mammouths
  Type: Objet merveilleux
  Prix: 8.500 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 4.250 po
  Description: Ce casque en peau est renforcé de plaques d'ivoire gravées de runes
    primitives et doté de deux défenses incurvées et fixées de chaque côté du casque
    au niveau des joues. Les défenses du casque permettent d'effectuer une attaque
    qui inflige 1d6 points de dégâts pour les porteurs de taille M (ou 1d4 points
    de dégâts pour les porteurs de taille P). On les considère comme une arme magique
    en ce qui concerne la réduction des dégâts. Le heaume du seigneur des mammouths
    protège également le porteur contre le froid comme s'il était sous l'effet du
    sort endurance aux énergies destructives. De plus, il octroie un bonus de compétence
    de +5 aux tests de Dressage, d'Équitation et d'empathie sauvage envers les éléphants,
    les mammouths, les mastodontes et autres créatures éléphantines. Sur commande,
    le porteur peut utiliser détection de la faune ou de la flore et communication
    avec les animaux mais uniquement pour détecter et communiquer avec les créatures
    similaires aux éléphants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Heaume%20du%20Seigneur%20des%20Mammouths.ashx
  
- Nom: Voilette des Regards Fugaces
  Type: Objet merveilleux
  Prix: 9.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 4.500 po
  Description: Cette voilette de fine dentelle camoufle le visage et protège son
    porteur contre les attaques de regard. Celui-ci a 50% de chances de ne pas avoir
    à faire de jet de sauvegarde contre ce type d'attaque, même s'il ne détourne pas
    le regard. S'il détourne le regard, il peut lancer les dés deux fois (une fois
    grâce à la voilette et une fois grâce à son regard détourné) et conserver le résultat
    le plus favorable. Contre les mirages, les chimères visuelles et tous les effets
    et les attaques basés sur la vue qui n'affectent pas les créatures aveugles, la
    voilette confère à son porteur un bonus de circonstance de +4 aux jets de sauvegarde.
    Quoi qu'il en soit, la voilette ne gêne aucunement la vision de son porteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voilette%20des%20Regards%20Fugaces.ashx
  
- Nom: Masque de la Méduse
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 11
  Coût: 5.000 po
  Description: Ce masque ouvragé est en acier plaqué d'or. Des queues de serpent
    ondulées irradient d'une gemme placée au milieu du front, comme la chevelure d'une
    méduse. Le masque confère un bonus de +4 aux jets de sauvegarde contre les effets
    visuels, y compris les attaques de regard et les illusions visuelles. Une fois
    par jour et par une action simple, le porteur peut faire naître une lueur vert
    pâle dans la pierre précieuse. Cette lumière vient alors frapper une créature
    située à 9 mètres ou moins. Celle-ci doit réussir un jet de Vigueur DD 15 pour
    ne pas être pétrifiée pendant 1 minute, comme si elle était sous l'effet du sort
    pétrification.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20de%20la%20M%c3%a9duse.ashx
  
- Nom: Masque Encyclopédique
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 5
  Coût: 5.000 po
  Description: Les bribes de phrases écrites au hasard sur toute la surface de ce
    masque dénué d'yeux et de la couleur du parchemin donnent une idée des quantités
    de connaissances qu'il renferme. Il octroie un bonus de compétence de +10 à tous
    les tests de Connaissances de son propriétaire mais ce dernier est aveugle tant
    qu'il porte le masque. Il faut porter cet objet doit pendant 10 minutes avant
    de bénéficier de son bonus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20Encyclop%c3%a9dique.ashx
  
- Nom: Couvre-chef du Libre Penseur
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 10
  Coût: 6.000 po
  Description: Ce couvre-chef souple aide le porteur à ne pas succomber aux influences
    extérieures. Une fois par jour, orsqu'il effectue un jet de sauvegarde pour résister
    à un effet mental, il peut effectuer un deuxième jet et conserver le meilleur
    résultat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couvre-chef%20du%20Libre%20Penseur.ashx
  
- Nom: Auréole de Sérénité
  Type: Objet merveilleux
  Prix: 16.000 po
  Source: MJ
  Aura: Abjuration puissante
  NLS: 15
  Coût: 8.000 po
  Description: Ce grand anneau d'argent ressemble à une auréole. Lorsqu'il est porté
    par un tieffelin, l'anneau se met à léviter juste au-dessus de sa tête mais utilise
    l'intégralité de l'emplacement consacré à cette partie du corps. Cet objet aide
    un tieffelin à apaiser ses basses émotions et ses sombres tendances et lui confère
    un bonus de résistance de +4 aux jets de sauvegarde contre tous les sorts du registre
    des émotions. Lorsqu'elle est portée par un tieffelin d'alignement Bon, elle confère
    une résistance à la magie de 13 contre les sorts du registre du Mal et un bonus
    de sainteté de +2 aux jets de sauvegarde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aur%c3%a9ole%20de%20S%c3%a9r%c3%a9nit%c3%a9.ashx
  
- Nom: Couronne Œil-de-chat
  Type: Objet merveilleux
  Prix: 18.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 10
  Coût: 9.000 po
  Description: Cette fine couronne d'argent est ornée d'une unique pierre précieuse
    œil-de-chat en son centre. Lorsque la pierre précieuse est fixée sur la couronne,
    son porteur obtient la vision dans le noir (18 m) ou augmente la portée de sa
    vision dans le noir de 18 mètres s'il possède déjà cette aptitude. On peut détacher
    la pierre précieuse et la faire rouler dans une salle, la lâcher dans un trou,
    la lancer au travers d'une fenêtre ou la placer sur une créature. Une fois par
    jour et sur commande, le porteur de la couronne obtient les avantages d'un sort
    de clairaudience/clairvoyance mais le capteur magique est remplacé par l'œil-de-chat
    et le porteur obtient la vision dans le noir lorsqu'il regarde à travers la pierre
    précieuse. Si la pierre est tenue ou transportée par une créature, même dans un
    sac ou un autre contenant, le porteur de la couronne utilise les sens de cette
    créature comme capteur magique, que cette créature soit consciente ou non de la
    présence ou de l'utilité de la pierre. La destruction de la pierre (solidité 8,
    pv 5) rompt le lien, mais on peut tailler une nouvelle pierre précieuse œil-de-chat
    d'une valeur de 100 po minimum et l'harmoniser à la couronne. L'harmonisation
    dure 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couronne%20Oeil-de-chat.ashx
  
- Nom: Gueule de Dragon
  Type: Objet merveilleux
  Prix: 18.000 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 7
  Coût: 9.000 po
  Description: Ce masque à l'aspect effrayant en forme de gueule de dragon rugissant
    est couvert de plusieurs dizaines d'écailles scintillantes. Son porteur bénéficie
    d'un bonus de compétence de +4 aux tests d'Intimidation et un bonus d'intuition
    de +4 aux jets de sauvegarde pour résister à l'aura de présence terrifiante d'un
    dragon. Chaque gueule est fabriquée d'après un type de dragon chromatique ou métallique
    particulier. Une fois par jour et sur commande, le porteur peut souffler un type
    d'énergie destructive semblable à celui du dragon représenté par le heaume (7d6
    points de dégâts, Réflexes DD 16 1/2 dégâts, voir le sort souffle de dragon).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gueule%20de%20Dragon.ashx
  
- Nom: Mitre du Hiérophante
  Type: Objet merveilleux
  Prix: 18.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 9
  Coût: 9.000 po
  Description: Ce couvre-chef ostentatoire fonctionne uniquement si son porteur
    est capable de lancer des sorts divins. Le porteur gagne un bonus de compétence
    de +5 aux tests de Diplomatie et de Connaissances (religion). Une fois par jour
    et sur commande, il peut poser une unique question à sa divinité tutélaire, comme
    s'il utilisait le sort communion. Une fois par semaine et sur commande, il peut
    toucher une créature et la laver de ses méfaits passés comme s'il utilisait le
    sort pénitence.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mitre%20du%20Hi%c3%a9rophante.ashx
  
- Nom: Chapeau de Magicien
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 10
  Coût: 10.000 po
  Description: 'Des symboles mystiques sont brodés au fil d''or sur ce chapeau conique.
    Trois fois par jour et par une action libre lorsqu''il lance un sort, le porteur
    peut changer les dons de métamagie appliqués à ses sorts préparés. Il peut soit
    déplacer un don de métamagie déjà appliqué à un sort préparé vers un sort en train
    d''être lancé ou déplacer un don de métamagie appliqué à un sort en train d''être
    lancé vers un sort préparé. Dans les deux cas, le sort qui reçoit le don de métamagie
    ne peut pas avoir un emplacement de sort supérieur à celui du sort sur lequel
    il était appliqué à l''origine. Par exemple, un magicien a préparé les sorts suivants
    : détection des pensées, dissipation de la magie à incantation silencieuse et
    porte dimensionnelle. Il peut lancer un sort de détection des pensées à incantation
    silencieuse (le sort de dissipation de la magie est alors préparé normalement)
    mais il ne peut pas lancer une porte dimensionnelle à incantation silencieuse.
    Le déplacement des dons de métamagie n''augmente pas le temps d''incantation,
    même pour les sorts accélérés. Le chapeau n''octroie aucun avantage aux lanceurs
    de sorts spontanés ou aux détenteurs de pouvoirs magiques.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chapeau%20de%20Magicien.ashx
  
- Nom: Diadème de Détection de Pensées
  Type: Objet merveilleux
  Prix: 22.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 9
  Coût: 11.000 po
  Description: Ce diadème ouvragé aux filigranes d'or et d'argent est orné de minuscules
    pierres précieuses qui ressemblent de façon troublante à des yeux humains. Le
    diadème permet à son porteur de sentir la présence de créatures pensantes dans
    son environnement immédiat. Le porteur obtient la perception aveugle (9 mètres)
    mais uniquement pour percevoir les créatures dont la valeur d'Intelligence est
    suffisamment élevée pour les rendre sensibles aux effets mentaux. Le diadème ne
    détecte pas les morts-vivants, les créatures artificielles et les créatures dénuées
    d'intelligence comme la plupart des vases et des vermines. Il ne perçoit pas non
    plus les créatures sous l'effet d'un sort d'esprit impénétrable ou d'un anneau
    de barrière mentale. Le diadème ne gêne pas la perception visuelle ordinaire de
    son porteur. Si celui-ci possède la perception ou la vision aveugle, il peut différencier
    les créatures détectées par l'un ou l'autre de ces sens des créatures détectées
    grâce au diadème de détection des pensées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Diad%c3%a8me%20de%20D%c3%a9tection%20de%20Pens%c3%a9es.ashx
  
- Nom: Casque Hurlant
  Type: Objet merveilleux
  Prix: 22.600 po
  Source: MJ
  Aura: Invocation faible
  NLS: 5
  Coût: 11.300 po
  Description: Le porteur de ce casque forgé à partir d'un crâne animal peut communiquer
    avec les chiens, les loups sanguinaires, les renards, les chacals, les coyotes
    et les canidés similaires comme s'il était sous l'effet du sort communication
    avec les animaux. Le porteur gagne un bonus de compétence de +2 aux tests de Diplomatie
    et de Charisme pour influencer les créatures magiques similaires aux loups, telles
    que les chiens esquiveurs, les loups arctiques et les worgs. Trois fois par jour
    et sur commande, le porteur peut pousser un hurlement terrifiant. Il effectue
    alors un unique test d'Intimidation pour démoraliser tous les adversaires qui
    entendent le hurlement et se trouvent à 9 mètres ou moins. Au début du prochain
    tour du porteur, 1d3 loups apparaissent comme s'ils avaient été convoqués par
    le sort convocation d'alliés naturels III. Ils ont la même initiative que le porteur
    du casque et suivent ses ordres (ou attaquent ses adversaires s'il ne peut communiquer
    avec eux) pendant 5 rounds avant de disparaître dans un tourbillon d'aiguilles
    de pin et de neige.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casque%20Hurlant.ashx
  
- Nom: Couronne de Conquérant
  Type: Objet merveilleux
  Prix: 24.600 po
  Source: MJ
  Aura: Enchantement modérée
  NLS: 7
  Coût: 12.300 po
  Description: Cette couronne en or et acier projette une aura de puissance intimidante.
    Son porteur gagne un bonus de compétence de +4 aux tests d'Intimidation. Lorsqu'il
    confirme un coup critique, la couronne crée un effet de prière centré sur le porteur
    de la couronne (niveau de lanceur de sorts de 5). S'il possède le don Prestige,
    le porteur de la couronne gagne un bonus de +1 à la valeur de ce don et tous les
    suivants et ses compagnons d'armes gagnent un bonus de +1 aux jets d'attaque et
    de sauvegarde contre la terreur s'ils ont le porteur en ligne de mire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couronne%20de%20Conqu%c3%a9rant.ashx
  
- Nom: Casque Batracien
  Type: Objet merveilleux
  Prix: 26.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 10
  Coût: 13.000 po
  Description: Ce casque de bronze à l'aspect huileux a été forgé en forme de tête
    de grenouille. Trois fois par jour et par une action rapide, le casque éjecte
    une langue de force magique qui s'étire jusqu'une cible visible située à 6 mètres
    ou moins. Si la cible est un objet abandonné qui pèse 125 kg ou moins, la langue
    le tire vers le porteur sur une distance de 6 mètres. Si la cible est une créature
    d'une taille équivalente ou inférieure à celle du porteur, ce dernier peut effectuer
    un test de manœuvre par une action libre pour tirer la créature vers lui sur une
    distance de 6 mètres. Si la cible est une créature d'une taille supérieure à celle
    du porteur, un objet abandonné pesant plus de 125 kg ou une structure inamovible
    telle qu'un mur, le porteur est tiré sur 6 mètres vers la cible. Ce déplacement
    ne provoque pas d'attaque d'opportunité. L'objet ou la créature s'arrête si le
    déplacement passe par une case occupé par un objet solide ou une créature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casque%20Batracien.ashx
  
- Nom: Masque Anti-épidémie
  Type: Objet merveilleux
  Prix: 7 500 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 5
  Coût: 3 250 po
  Description: Ce masque en forme de tête d'oiseau stylisé se compose d'une paire
    de lunettes de protection fixée sur un bec de céramique qui couvre le nez et la
    bouche. Les lunettes ne sont pas magiques et peuvent être remplacées par un objet
    magique approprié pour les yeux. Le masque octroie à son porteur un bonus de résistance
    de +4 aux jets de sauvegarde contre les maladies. Une fois par jour et sur commande,
    son utilisateur peut lancer guérison des maladies (comme le sort du même nom)
    sur une unique créature touchée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20Anti-%c3%a9pid%c3%a9mie.ashx
  
- Nom: Lauriers de Commandement
  Type: Objet merveilleux
  Prix: 30.000 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 3
  Coût: 15.000 po
  Description: Des feuilles de lauriers sont sculptées dans l'or fin de ce diadème
    ouvragé qui insuffle autorité et persuasion chez son porteur. La voix du porteur
    inspire le respect et pousse à la victoire. Par une action rapide, le porteur
    peut prononcer des paroles encourageantes ou donner des conseils à un allié situé
    à 9 mètres ou moins. Ce dernier gagne un bonus de moral de +2 aux jets d'attaque
    et de sauvegarde, ainsi qu'aux tests de compétences et de caractéristiques jusqu'au
    début du prochain tour du porteur. Ce dernier peut utiliser les lauriers pour
    bénéficier lui-même de ce bonus. Une créature ne peut bénéficier du bonus plus
    d'une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lauriers%20de%20Commandement.ashx
  
- Nom: Masque Mineur des Géants
  Type: Objet merveilleux
  Prix: 30.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 6
  Coût: 15.000 po
  Description: 'Ce masque de bois représente le visage d''un humanoïde sournois
    au nez et aux oreilles surdimensionnées. Si le porteur du masque dispose du pouvoir
    de forme animale, le masque lui permet d''adopter la forme d''un humanoïde de
    sous-type géant. Le masque mineur permet de se transformer en ogre, troll, géant
    du feu, géant du froid ou géant de pierre. Si la forme choisie possède l''un des
    pouvoirs suivants, le personnage en profite également : vision dans le noir (18
    m), vision nocturne, odorat. Sous forme de géant, le personnage bénéficie d''un
    bonus de taille de +4 à la Force et d''un bonus d''armure naturelle de +1 et subit
    un malus de Dextérité de -2.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20Mineur%20des%20G%c3%a9ants.ashx
  
- Nom: Serre-tête de Protection des Âmes
  Type: Objet merveilleux
  Prix: 30.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 11
  Coût: 15.000 po
  Description: 'Aucune inscription ni ornementation ne décore ce simple serre-tête
    en fer froid : il est toutefois toujours légèrement frais au toucher. Ce serre-tête
    protège l''âme et l''identité de son porteur contre les intrusions mystiques.
    Le porteur est immunisé contre les effets qui s''en prennent aux âmes (tels que
    le sort de séquestration) ou qui sont déjoués par le sort d''antidétection (mais
    à la différence de ce sort, il n''autorise pas l''auteur de la divination à tenter
    un test de niveau de lanceur de sorts pour ignorer son effet). Si le porteur meurt,
    il ne peut être ramené magiquement à la vie (sauf par le biais d''un miracle,
    d''un souhait ou d''une intervention divine) à moins de lui retirer le serre-tête.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serre-t%c3%aate%20de%20Protection%20des%20%c3%82mes.ashx
  
- Nom: Couvre-chef de Volonté Inébranlable
  Type: Objet merveilleux
  Prix: 33.600 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 9
  Coût: 16.800 po
  Description: Des morceaux brisés de diverses créatures artificielles ont été assemblées
    pour créer ce casque de fer orné. Même s'il n'est pas intelligent, il possède
    une sorte de conscience mécanique brute qui lui permet de prendre le contrôle
    de l'esprit de son porteur lorsque celui-ci est ébranlé. Il prend donc le contrôle
    du corps de son porteur dès que celui-ci est hébété ou étourdi. On considère alors
    que le porteur est confus au lieu d'être hébété, et qu'il est confus et chancelant
    au lieu d'être étourdi. Le temps passé sous l'influence du couvre-chef est défalqué
    de la durée totale de l'effet à l'origine de l'étourdissement ou de l'hébétement.
    Le couvre-chef fonctionne jusqu'à 5 rounds par jour. Ces rounds ne sont pas nécessairement
    consécutifs. Le couvre-chef met un terme à la prise de contrôle de son porteur
    lorsque l'étourdissement ou l'hébétement se dissipe ou lorsque les 5 rounds d'utilisation
    du couvre-chef ont été dépensés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couvre-chef%20de%20Volont%c3%a9%20In%c3%a9branlable.ashx
  
- Nom: Heaume du Seigneur des Tempêtes
  Type: Objet merveilleux
  Prix: 35.000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 10
  Coût: 17.500 po
  Description: Deux grandes cornes gravées de runes symbolisant les tempêtes, la
    foudre et les éclairs sont fixées de chaque côté de ce heaume en fer. Les runes
    confèrent au porteur le pouvoir de contrôler les éléments et d'invoquer une importante
    tempête. Une fois par jour, le porteur peut puiser dans la magie du heaume pour
    invoquer un orage, comme s'il lançait le sort contrôle du climat. Il lui faut
    donc 10 minutes pour invoquer l'orage et 10 minutes supplémentaires pour que l'effet
    se manifeste. Une fois cette durée écoulée, le porteur peut lancer un appel de
    la foudre (comme le sort du même nom) pendant 10 minutes ou jusqu'à ce qu'il révoque
    l'orage par une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Heaume%20du%20Seigneur%20des%20Temp%c3%aates.ashx
  
- Nom: Casque de Cent Feux
  Type: Objet merveilleux
  Prix: 36.000 po
  Source: MJ
  Aura: Multiples modérées
  NLS: 5
  Coût: 18.000 po
  Description: 'Ce casque fonctionne de la même façon que le casque de mille feux
    mais ses pouvoirs sont moins puissants. Le casque de cent feux est orné des pierres
    précieuses suivantes : 10 diamants (boule de feu, 10d6 points de dégâts, Réflexes
    DD 20 1/2 dégâts), 20 coraux (sphère de feu), 30 grenats (rayon ardent) et 40
    agates (lumière). Tout comme le casque de mille feux, il émet une lueur qui blesse
    les morts-vivants qui s''en approchent, confère aux armes la propriété spéciale
    de feu et à son porteur une résistance au feu (de 20 points au lieu de 30). Le
    casque risque également d''exploser si son porteur est brûlé par un feu d''origine
    magique, les diamants deviennent des boules de feu centrées sur le porteur, les
    coraux des sphères de feu qui prennent pour cible la case qu''occupe le porteur
    et les cases adjacentes et les grenats deviennent des rayons ardents qui prennent
    pour cible des créatures à portée déterminées aléatoirement. Les agates et le
    casque lui-même sont détruits.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casque%20de%20Cent%20Feux.ashx
  
- Nom: Perruque de Juge
  Type: Objet merveilleux
  Prix: 59.200 po
  Source: MJ
  Aura: Divination modérée
  NLS: 7
  Coût: 29.600 po
  Description: Cette perruque de longues boucles blanches confère à son porteur
    une dignité et une gravité évidentes. Il bénéficie d'un bonus de compétence de
    +4 aux tests de Diplomatie et d'Intimidation. Il peut se concentrer à volonté
    sur une créature située à 9 mètres ou moins pour la scruter à l'aide du sort détection
    du mensonge.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perruque%20de%20Juge.ashx
  
- Nom: Masque Majeur des Géants
  Type: Objet merveilleux
  Prix: 90.000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 13
  Coût: 45.000 po
  Description: 'Le masque majeur des géants possède tous les pouvoirs du masque
    mineur du même nom, accompagnés de pouvoirs supplémentaires. Si la forme de géant
    dispose de l''un des pouvoirs suivants, le personnage en profite également : éventration
    (2d6 points de dégâts), régénération 5 (acide ou feu), réception de rochers, lancer
    de rochers (facteur de portée de 18 m, 2d6 points de dégâts). Si le géant choisi
    possède une résistance ou une immunité contre un type d''énergie destructive,
    le personnage obtient une résistance de 20 contre ce type d''énergie lorsqu''il
    revêt la forme de ce géant. Si le géant est vulnérable à un type d''énergie destructive,
    il en va de même pour le personnage transformé. Sous forme de géant, le personnage
    bénéficie d''un bonus de taille de +6 à la Force, +4 à la Constitution et d''un
    bonus d''armure naturelle de +4. Il subit un malus de Dextérité de -2.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20Majeur%20des%20G%c3%a9ants.ashx
  
- Nom: Casque d'Éclat Électrique
  Type: Objet merveilleux
  Prix: 125.000 po
  Source: MJ
  Aura: Multiples puissantes
  NLS: 13
  Coût: 62.500 po
  Description: 'Ce casque fonctionne comme un casque de mille feux mais ses pouvoirs
    sont axés sur l''électricité et non sur le feu. Les autres aspects de ce casque,
    tels que la détection et la destruction des morts-vivants, restent inchangés.
    Le casque d''éclat électrique est orné des pierres précieuses suivantes : 10 saphirs
    (éclair multiple), 20 morceaux d''ambre (éclair), 30 morceaux de bois pétrifié
    (sphère d''électricité, similaire au sort sphère de feu mais les dégâts de feu
    sont remplacés par des dégâts d''électricité) et 40 opales (lumière du jour).
    De plus, le casque confère une résistance à l''électricité de 30 et la propriété
    spéciale de foudre à la place de feu aux armes.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casque%20d%c3%89clat%20%c3%89lectrique.ashx
  
- Nom: Diadème des Cieux
  Type: Objet merveilleux
  Prix: 150.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 10
  Coût: 75.000 po
  Description: "Ce diadème fin en or, rehaussé de diamants et de saphirs, permet\
    \ à son porteur de parler couramment le céleste. Sur commande, il lui permet aussi\
    \ d'utiliser détection du Mal à volonté et don des langues une fois par jour.\
    \ Le porteur gagne également un bonus de sainteté de +5 aux tests de Connaissances\
    \ (plans) effectués à l'encontre des extérieurs des sous-types Bien ou Mal. Tous\
    \ les effets du registre du Bien créés par ses soins bénéficient d'un bonus de\
    \ +1 au niveau de lanceur de sorts. Le diadème, l'orbe et le sceptre du paradis\
    \ (que l'on désigne sous le terme collectif de parure des cieux) voient leur puissance\
    \ augmenter lorsqu'ils sont réunis.\n Si le porteur d'un diadème des cieux porte\
    \ également un orbe ou un sceptre du paradis, les effets du registre du Bien créés\
    \ par ses soins bénéficient d'un bonus supplémentaire de +1 au niveau de lanceur\
    \ de sorts tandis que le porteur gagne un bonus de sainteté de +1 à la CA et aux\
    \ jets de sauvegarde contre les attaques ou les effets créés par les créatures\
    \ Mauvaises. Il projette également une aura de menace de 6 mètres de rayon. Toute\
    \ créature Mauvaise située dans cette aura subit un malus de -2 aux jets d'attaque,\
    \ de sauvegarde et à la CA tant qu'elle n'a pas réussi à toucher le porteur de\
    \ la parure (Volonté DD 20 pour annuler). Une créature qui réussit son jet de\
    \ sauvegarde est immunisée contre cet effet pendant 24 heures. Si l'aura est dissipée,\
    \ le porteur peut la restaurer par une action simple.\n Si le porteur du diadème\
    \ des cieux porte en même temps un orbe et un sceptre du paradis, le niveau de\
    \ lanceurs de sorts du diadème s'élève à 15, les effets du registre du Bien créés\
    \ par son porteur bénéficient d'un bonus supplémentaire de +1 au niveau de lanceur\
    \ de sorts et le bonus de sainteté à la CA et aux jets de sauvegarde s'élève à\
    \ +2. De plus, par une action complexe, le porteur peut créer une aura de sainteté\
    \ tant qu'il reste concentré. Cette aura fournit un bonus de parade de +4 à la\
    \ CA et un bonus de résistance de +4 aux jets de sauvegarde contre les attaques\
    \ ou les effets venant de créatures Mauvaises. Elle permet également de bénéficier\
    \ des effets d'un cercle magique contre le Mal et d'un globe d'invulnérabilité\
    \ partielle.\n Un diadème des cieux inflige un niveau négatif aux créatures Mauvaises\
    \ qui la portent. Ce niveau ne peut être supprimé tant que créature porte le diadème.\
    \ Si une créature Mauvaise porte en même temps un orbe ou un sceptre du paradis,\
    \ elle subit un niveau négatif supplémentaire par objet porté. Une créature Mauvaise\
    \ qui se coiffe volontairement d'un diadème des cieux subit un niveau négatif\
    \ supplémentaire et est affectée par une malédiction (DD 17), immédiatement et\
    \ toutes les 24 heures par la suite tant qu'elle conserve le diadème sur sa tête.\
    \ Un personnage Neutre peut tenter un jet de Vigueur DD 17 pour éviter de subir\
    \ ces niveaux négatifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Diad%c3%a8me%20des%20Cieux.ashx
  
- Nom: Bandeau du Mort
  Type: Objet merveilleux
  Prix: 3.600 po
  Source: MJ
  Aura: Abjuration et Enchantement faibles
  NLS: 1
  Coût: 1.800 po
  Description: Ce bandeau noir et rigide, orné d'un crâne sombre en métal, peut
    être attaché autour d'un couvre-chef quelconque ou simplement porté comme un classique
    bandeau. Son porteur gagne un bonus de compétence de +2 aux tests d'Intimidation
    et augmente le DD des effets de terreur créés par ses soins de +1. De plus, si
    le bandeau est attaché autour d'un couvre-chef ou d'un objet similaire, cet objet
    ne peut être soufflé ou emporté par des bourrasques de vent, de pluie ou par tout
    autre effet climatique. Son porteur gagne un bonus de circonstance de +5 au DMD
    contre les tentatives de subtilisation et de destruction qui prennent le couvre-chef
    pour cible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20du%20Mort.ashx
  
- Nom: Bandeau d'Agilité Aérienne (+2)
  Type: Objet merveilleux
  Prix: 4.500 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 8
  Coût: 2.250 po (+2), 21.000 po (+4) ou 40.500 po (+6)
  Description: Ce bandeau est décoré de plumes prélevées sur des oiseaux aux couleurs
    vives. Il confère des avantages liés à la magie du vol et les versions les plus
    puissantes permettent à leur porteur de voler. Le porteur d'un bandeau d'agilité
    aérienne +2 ajoute +1 à son niveau de lanceur de sorts lorsqu'il lance des sorts
    ou crée des extraits qui permettent de voler. Un bandeau d'agilité aérienne +4
    procure les mêmes avantages et confère à son porteur, sur commande et trois fois
    par jour, le pouvoir de voler (comme s'il était sous l'effet d'un sort de vol).
    Un bandeau d'agilité aérienne +6 fonctionne comme un bandeau +4 mais il permet
    de voler à volonté. Toutes les versions de ce bandeau confèrent à leur porteur
    un bonus d'altération de +2, +4 ou +6 à l'une de ses valeurs de caractéristique
    mentale (Intelligence, Sagesse ou Charisme). Ce bonus est temporaire pendant les
    vingt-quatre premières heures où le personnage porte le bandeau. Le bonus est
    déterminé lors de la création du bandeau et ne peut être changé par la suite.
    Si le bandeau octroie un bonus à l'Intelligence, il confère également des rangs
    de compétence supplémentaires comme un bandeau d'intelligence, le plus souvent
    en faveur des compétences de Vol, Acrobaties et Connaissances (plans).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%ef%bb%bfBandeau%20dAgilit%c3%a9%20A%c3%a9rienne.ashx
  
- Nom: Bandeau de Métamorphe (+2)
  Type: Objet merveilleux
  Prix: 4.500 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 8
  Coût: 2.250 po (+2), 8.750 po (+4) ou 19.500 po (+6)
  Description: "Un symbole particulier qui change constamment de forme orne le front\
    \ de ce bandeau de fourrure de renard rougeâtre. Le bandeau confère à son porteur\
    \ un bonus d'altération de +2, +4 ou +6 (en fonction du modèle) à une caractéristique\
    \ mentale (Intelligence, Sagesse ou Charisme). Ce bonus est temporaire pendant\
    \ les premières 24 heures où le personnage porte le bandeau. Il est déterminé\
    \ lors de la création de l'objet et ne peut être modifié par la suite. Si le bandeau\
    \ confère un bonus en Intelligence, il octroie également des rangs de compétence\
    \ supplémentaires comme le fait un bandeau d'intelligence.\n Si le porteur est\
    \ une créature qui use de magie pour altérer sa forme, il gagne les avantages\
    \ supplémentaires suivants.\n Bandeau de métamorphe +2 : le porteur ajoute +1\
    \ à son niveau de lanceur de sorts lorsqu'il lance des sorts ou crée des extraits\
    \ de type métamorphose.\n Bandeau de métamorphe +4 : une fois par jour et par\
    \ une action simple alors qu'il est sous l'effet d'un sort ou d'un extrait de\
    \ métamorphose, le porteur peut prendre une autre forme dans les limites des possibilités\
    \ offertes par cet effet.\n Bandeau de métamorphe +6 : à chaque fois que le porteur\
    \ change de forme grâce à un effet de métamorphose, il gagne une RD 5/ argent\
    \ pendant 1 minute (cet effet prend fin s'il reprend sa forme d'origine).\n Ces\
    \ pouvoirs de métamorphe supplémentaires sont cumulatifs. Par exemple, une créature\
    \ qui porte un bandeau de métamorphe +4 gagne le pouvoir de transformation supplémentaire\
    \ et ajoute +1 à son niveau de lanceur de sorts lorsqu'elle lance des sorts ou\
    \ crée des extraits de métamorphose."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20M%c3%a9tamorphe.ashx
  
- Nom: Bandeau de Réminiscence
  Type: Objet merveilleux
  Prix: 5.100 po
  Source: MJ
  Aura: Transmutation et Divination modérées
  NLS: 8
  Coût: 2.550 po
  Description: Ce bandeau de cuir noir est orné de deux éclats d'ambre qui se positionnent
    au milieu du front de son porteur. Il lui confère un bonus d'altération de +2
    à l'Intelligence. Ce bonus est temporaire pendant les premières 24 heures où le
    personnage porte le bandeau. Il confère également des rangs de compétence supplémentaires
    comme un bandeau d'intelligence, mais ces rangs doivent toujours être alloués
    à une compétence de Connaissances. Trois fois par jour et par une action rapide,
    le porteur peut puiser dans la magie du bandeau pour prendre connaissance des
    aptitudes et des faiblesses d'une créature dans sa ligne de mire. Le bandeau révèle
    une information dans l'esprit de son porteur comme si celui-ci avait effectué
    un test de Connaissances avec un résultat naturel de 5, en y ajoutant ses bonus
    appropriés, comme à l'accoutumée. Au début de son prochain tour, le porteur reçoit
    une information supplémentaire comme s'il avait obtenu un résultat naturel de
    10 au dé. Au début du tour suivant, il reçoit une dernière information comme s'il
    avait obtenu un résultat naturel de 15.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20R%c3%a9miniscence.ashx
  
- Nom: Bandeau de Focalisation Ki
  Type: Objet merveilleux
  Prix: 5.400 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 1
  Coût: 2.700 po
  Description: Ce bandeau se noue autour du front et permet à son porteur d'utiliser
    son ki plus efficacement. Lorsqu'il dépense des points de ki pour effectuer une
    attaque supplémentaire, le jet d'attaque bénéficie d'un bonus d'intuition de +1
    (+2 si le porteur manipule une arme de focalisation ki pour effectuer cette attaque).
    De plus, le porteur d'un bandeau de focalisation ki est immunisé contre l'astuce
    de blocage du ki d'un ninja et contre tout effet similaire qui empêche d'utiliser
    des points de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20Focalisation%20Ki.ashx
  
- Nom: Bandeau de Résolution Inébranlable
  Type: Objet merveilleux
  Prix: 5.600 po
  Source: MJ
  Aura: Transmutation et Abjuration modérées
  NLS: 16
  Coût: 2.800 po
  Description: Ce simple bandeau de coton blanc est orné d'un dragon impérial stylisé
    qui vient se positionner sur le front, au-dessus des yeux de son porteur. Le bandeau
    confère à son porteur un bonus d'altération de +2 à la Sagesse. Ce bonus est temporaire
    pendant les premières 24 heures où le personnage porte le bandeau. À chaque fois
    que le porteur subit un effet de terreur, il peut effectuer une action immédiate
    pour réduire la gravité de cet effet d'un cran. Un porteur qui devrait être paniqué
    sera simplement effrayé. S'il devrait être effrayé, il sera simplement secoué
    et s'il devrait être secoué, l'effet est complètement annulé. Le porteur peut
    utiliser ce pouvoir trois fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20R%c3%a9solution%20In%c3%a9branlable.ashx
  
- Nom: Couronne de Houx
  Type: Objet merveilleux
  Prix: 5.700 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 2.580 po
  Description: Cette couronne est tissée à l'aide de houx magiquement préservé,
    avec ses feuilles vert profond et ses baies rouges et perpétuellement brillantes.
    Le porteur peut créer des baies nourricières une fois par jour comme s'il lançait
    le sort du même nom. Tous les effets créés par ses soins qui affectent les plantes,
    y compris les pouvoirs du domaine de la Flore, bénéficient d'un bonus de +1 au
    niveau de lanceur de sorts et au DD du jet de sauvegarde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couronne%20de%20Houx.ashx
  
- Nom: Bandeau d'Infaillible Détermination
  Type: Objet merveilleux
  Prix: 6.400 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 1
  Coût: 3.200 po
  Description: Ce bandeau blanc, sur lequel est souvent peint ou brodé un soleil
    (ou le pictogramme stylisé d'un soleil), renforce la résolution et la détermination
    de son porteur en ce qui concerne sa survie et ses réussites. Le porteur gagne
    un bonus de moral de +2 aux tests de stabilisation et aux jets de sauvegarde effectués
    contre les effets en cours qui imposent des jets de sauvegarde récurrents, tels
    que les maladies, les poisons ou les compulsions créées par les sorts de domination
    ou d'immobilisation de personne. Si le porteur est un samouraï, on ajoute 2 niveaux
    à son niveau de classe pour déterminer l'effet de son aptitude de résolution.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20dInfaillible%20D%c3%a9termination.ashx
  
- Nom: Bandeau d'Intuition
  Type: Objet merveilleux
  Prix: 7.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 3.500 po
  Description: Ce bandeau renforce l'intuition de son porteur et lui permet de déterminer
    avec précision si un plan d'action apportera malheur et/ou prospérité. Trois fois
    par jour et par une action simple, le porteur de ce bandeau peut obtenir des informations
    à propos d'un plan d'action spécifique comme s'il lançait le sort augure mais,
    à la différence du sort, le bandeau donne toujours une réponse significative.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20dIntuition.ashx
  
- Nom: Phylactère du Berger
  Type: Objet merveilleux
  Prix: 7.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 3.500 po
  Description: Trois fois par jour et sur commande, le porteur de ce phylactère
    peut déterminer l'état physique et psychique d'un allié situé à 9 mètres ou moins.
    Cet effet est similaire à celui produit par le sort rapport. Si le porteur possède
    l'aptitude de canalisation d'énergie ou d'imposition des mains, il peut, par une
    action rapide, choisir d'appliquer les effets de cette aptitude à un allié qu'il
    est en train d'évaluer, tant que celui-ci demeure à 9 mètres ou moins de lui.
    Cela met fin aux effets du rapport.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Phylact%c3%a8re%20du%20Berger.ashx
  
- Nom: Bandeau de Chance Renforcée
  Type: Objet merveilleux
  Prix: 7.700 po
  Source: MJ
  Aura: Enchantement et Évocation faibles
  NLS: 5
  Coût: 3.850 po
  Description: Ce bandeau multicolore est décoré de perles enfilées sur plusieurs
    cordelettes et renforce la chance de son porteur. Celui-ci gagne un bonus de chance
    de +1 aux jets de sauvegarde. L'ensemble des effets qui confèrent au porteur un
    bonus de chance (tels que ceux produits par les sorts faveur divine ou prière)
    ou qui augmentent clairement la chance du porteur (grâce au maléfice de chance
    d'une sorcière, au pouvoir coup de chance du domaine de la Chance, etc.) durent
    1 round de plus qu'à l'accoutumée. Le bandeau n'affecte pas les effets qui ne
    possèdent aucune durée (ceux produits par une pierre porte-bonheur, par exemple).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20Chance%20Renforc%c3%a9e.ashx
  
- Nom: Bandeau de l'Enragé
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 5
  Coût: 4.000 po
  Description: Ce bandeau de peaux et de crocs d'animaux grossièrement assemblés
    attise la soif de sang des barbares. Lorsque son porteur entre en rage, il choisit
    l'un de ses pouvoirs de rage. Pendant toute la durée de la rage, ce pouvoir fonctionne
    comme s'il possédait 4 niveaux de barbare supplémentaires. Une fois par jour lorsque
    le porteur est attaqué ou lorsqu'il doit effectuer un jet de sauvegarde contre
    un effet hostile, il peut dépenser 2 rounds de rage pour entrer en rage par une
    action immédiate. Cette rage prend effet avant la résolution de l'attaque qui
    l'a déclenchée et dure jusqu'au début du son prochain tour du personnage (qui
    peut décider de poursuivre la rage comme si elle avait débuté normalement).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20lEnrag%c3%a9.ashx
  
- Nom: Bandeau du Serpent
  Type: Objet merveilleux
  Prix: 9.000 po
  Source: MJ
  Aura: Invocation et Enchantement modérées
  NLS: 10
  Coût: 4.500 po
  Description: Le porteur de ce bandeau gagne un bonus d'intuition de +2 aux jets
    de sauvegarde contre les effets du registre des émotions, y compris les effets
    de terreur. Le porteur s'exprime avec aisance en draconique et peut converser
    avec les animaux et les créatures magiques de type reptilien dénués d'intelligence
    (1 ou 2 en Intelligence), comme s'il lançait le sort communication avec les animaux.
    Il gagne un bonus de compétence de +4 aux tests de Dressage et d'empathie sauvage
    pour interagir avec ce type de créatures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20du%20Serpent.ashx
  
- Nom: Bandeau du Chasseur
  Type: Objet merveilleux
  Prix: 11.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 4
  Coût: 5.500 po
  Description: Ce simple bandeau de peau tressée confère un bonus de compétence
    de +5 aux tests de Survie et renforce le corps pour qu'il résiste à la fatigue
    d'un long voyage, comme si le porteur était sous l'effet du sort infatigable poursuivant.
    Si le porteur est un rôdeur, le bandeau du chasseur augmente son bonus d'ennemi
    juré aux jets d'attaque de +1. Si le rôdeur possède l'aptitude de classe de pacte
    du chasseur (compagnons), cette augmentation s'applique aussi au bonus aux jets
    d'attaque dont ses alliés bénéficient grâce à cette aptitude.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20du%20Chasseur.ashx
  
- Nom: Œil Voilé
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Invocation faible
  NLS: 5
  Coût: 6.000 po
  Description: Cette fine tranche d'agate se fixe d'ellemême sur le front de son
    porteur. Une fois fixée, sa magie s'éveille et permet à son porteur de s'en servir
    comme d'un œil supplémentaire. L'œil voilé possède le même type de vision que
    son porteur (vision nocturne, vision dans le noir jusqu'à 18 mètres ou vision
    obscurcie de l'oracle). Il ne procure aucun avantage particulier tant que le système
    visuel de son porteur est opérationnel. Pourtant, dès que les yeux du porteur
    cessent de fonctionner, que ce soit à cause d'une cécité ou parce qu'il décide
    simplement de les fermer, il peut voir au travers de l'œil voilé. Lorsque le porteur
    utilise l'œil voilé comme unique source de perception visuelle, il subit un malus
    de -2 aux jets d'attaque à distance mais gagne un bonus d'intuition de +2 aux
    jets de sauvegarde contre les attaques de regard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oeil%20Voil%c3%a9.ashx
  
- Nom: Bandeau de Vaillance
  Type: Objet merveilleux
  Prix: 14.000 po
  Source: MJ
  Aura: Abjuration puissante
  NLS: 16
  Coût: 7.000 po
  Description: Ce simple bandeau de fer protège son porteur contre la terreur. Dès
    qu'il est victime d'un effet de terreur, on considère qu'il est simplement secoué
    (même s'il devrait normalement être effrayé ou paniqué). De plus, il gagne un
    bonus de compétence de +2 aux jets de Volonté contre la terreur. S'il possède
    l'aptitude de classe de courage, il ajoute 4 niveaux à son niveau de classe pour
    déterminer l'effet de cette aptitude.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20Vaillance.ashx
  
- Nom: Bandeau de Ninjitsu
  Type: Objet merveilleux
  Prix: 15.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 1
  Coût: 7.500 po
  Description: Ce simple bandeau de tissu noir concentre le ki de son porteur pour
    l'aider à tromper avec subtilité ses adversaires en cours de combat. Le porteur
    gagne un bonus de compétence de +2 aux tests de Bluff pour feinter et aux tests
    de repositionnement. Une fois par jour, il peut tenter une feinte ou une manœuvre
    de repositionnement par une action rapide. Le porteur gagne également un bonus
    d'intuition de +2 aux jets des attaques sournoises qu'il peut réaliser sur des
    créatures bénéficiant d'un camouflage partiel ou total, même si les chances d'échec
    dues au camouflage s'appliquent normalement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20Ninjitsu.ashx
  
- Nom: Bandeau d'Énergie Magique
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Évocation puissante
  NLS: 13
  Coût: 10.000 po
  Description: Ce bandeau est orné sur toute sa longueur de trois tourbillons confectionnés
    à l'aide de cristaux rouges, verts et bleus. Trois fois par jour, son porteur
    peut sacrifier un sort profane pour produire une explosion offensive ou un bouclier
    défensif. L'explosion est une attaque de contact à distance d'une portée de 9
    mètres qui inflige 1d6 points de dégâts de froid, d'électricité ou de feu par
    niveau du sort sacrifié. Le bouclier crée un anneau d'énergie tourbillonnante
    qui dure 1 round et confère au porteur un bonus de parade à la CA égal à 2 + le
    niveau du sort sacrifié.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20d%c3%89nergie%20Magique.ashx
  
- Nom: Bandeau de Contresort
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Abjuration puissante
  NLS: 13
  Coût: 10.000 po
  Description: Ce bandeau métallique octroie un bonus d'intuition de +5 aux tests
    d'Art de la magie pour identifier un sort en train d'être lancé. De plus, une
    fois par jour, son porteur peut tenter de contrer un sort en lançant le même sort
    par une action immédiate au lieu d'une action préparée. Le porteur doit au préalable
    identifier le sort en cours d'incantation avant de le contrer grâce au bandeau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20Contresort.ashx
  
- Nom: Bandeau de Maîtrise des Zombis
  Type: Objet merveilleux
  Prix: 27.500 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 9
  Coût: 13.750 po
  Description: Ce bandeau est confectionné à l'aide de phalanges attachées les unes
    aux autres par des tendons de cuir et du cartilage. Son porteur peut produire
    les effets d'un sort de contrôle mineur des morts-vivants jusqu'à trois fois par
    jour, mais uniquement sur des zombis. Une fois par jour, il peut utiliser le bandeau
    pour animer un zombi de taille M comme s'il lançait le sort animation des morts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20Ma%c3%aetrise%20des%20Zombis.ashx
  
- Nom: Œil des Âmes
  Type: Objet merveilleux
  Prix: 30.000 po
  Source: MJ
  Aura: Nécromancie puissante
  NLS: 16
  Coût: 15.000 po
  Description: Ce rubis étoilé de la taille d'une amande est enchâssé dans une broche
    en or dotée de plusieurs longues pointes. À première vue, il ressemble à un bijou
    coûteux destiné à un public masochiste. Un œil des âmes est un objet que la plupart
    des créatures évitent de porter volontairement. Ces objets sont fabriqués par
    des individus puissants qui souhaitent manipuler une créature pour en faire leur
    esclave et leur espion à distance. Un œil des âmes s'attaché sur une créature
    volontaire ou sans défense en enfonçant la surface couverte de pointes dans son
    front. La pierre précieuse s'encastre rapidement et douloureusement dans le crâne
    de la malheureuse et forge immédiatement un lien entre elle et la créature qui
    a placé l'objet sur son front (le « maître »). Une fois implanté, l'œil des âmes
    permet au maître d'observer les alentours du porteur par l'intermédiaire de ses
    sens. Il permet également une communication télépathique entre lui et son esclave.
    Aucun de ces pouvoirs ne fonctionne si les deux individus se situent sur des plans
    différents. Le porteur de l'œil des âmes n'est pas obligé d'obéir aux ordres télépathiques
    de son maître, mais ce dernier peut utiliser l'œil comme un conduit pour l'affecter
    avec des sorts d'immobilisation de monstre, modification de mémoire, frappe douloureuse
    et suggestion, en considérant le porteur comme la cible de ces sorts, quelle que
    soit la distance qui les sépare. La victime peut effectuer les jets de sauvegarde
    habituels et utiliser sa résistance à la magie pour résister aux sorts lancés
    par l'intermédiaire de l'œil des âmes. Un œil des âmes implanté fonctionne comme
    un objet maudit. Il peut être retiré uniquement si la malédiction est préalablement
    levée grâce à un sort de délivrance des malédictions ou annulation d'enchantement,
    par exemple. Une fois retiré, il s'effrite et tombe en morceaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oeil%20des%20%c3%82mes.ashx
  
- Nom: Bandeau du Loup Arctique
  Type: Objet merveilleux
  Prix: 32.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 16.000 po
  Description: Confectionné dans de l'os ou de l'argent blanchi, ce bandeau est
    orné d'une tête de loup aux babines retroussées qui se positionne sur le front
    de son porteur. Ce dernier gagne une résistance au froid de 10. Une fois par jour,
    il peut se transformer en loup à la fourrure blanche de taille M pendant 11 minutes.
    De plus, une fois par jour, il peut souffler un cône de 9 mètres de long qui inflige
    7d6 points de dégâts de froid (Réflexes DD 16 1/2 dégâts). Le porteur peut également
    utiliser cette arme de souffle sous forme de loup.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20du%20Loup%20Arctique.ashx
  
- Nom: Bandeau de Séduction
  Type: Objet merveilleux
  Prix: 40.000 po
  Source: MJ
  Aura: Transmutation et Enchantement faibles
  NLS: 5
  Coût: 20.000 po
  Description: Ce simple bandeau blanc augmente le pouvoir de séduction de son porteur.
    Ce dernier gagne un bonus de compétence de +2 aux tests associés au Charisme effectués
    envers les membres de son espèce (et du même type). Si le porteur est de type
    humanoïde, il gagne à la place un bonus de compétence de +5 envers les créatures
    de son sous-type. Une fois par jour, le porteur peut tenter d'affecter une créature
    comme s'il lançait le sort désir anormal pour une durée de 10 minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20S%c3%a9duction.ashx
  
- Nom: Bandeau de Résistance Mentale
  Type: Objet merveilleux
  Prix: 64.000 po
  Source: MJ
  Aura: Transmutation et Abjuration puissantes
  NLS: 16
  Coût: 32.000 po
  Description: Cinq saphirs à facettes ornent ce bandeau ouvragé qui protège son
    porteur contre les effets susceptibles d'amoindrir ses capacités mentales. Après
    avoir porté le bandeau pendant au moins 24 heures, le porteur gagne cinq points
    de caractéristiques temporaires. Ces points ne s'ajoutent pas aux valeurs de caractéristique
    et ne confèrent aucun bonus aux jets. Tout affaiblissement temporaire ou diminution
    permanente d'une caractéristique mentale (Intelligence, Sagesse ou Charisme) subi
    par le porteur est soustrait en priorité de cette réserve de points. L'éventuel
    excès est ensuite soustrait de ses valeurs actuelles de caractéristique comme
    à l'accoutumée. Le porteur perd immédiatement la totalité des points de caractéristiques
    temporaires s'il retire le bandeau. De plus, le bandeau confère au porteur un
    bonus d'altération de +2 à l'Intelligence, à la Sagesse et au Charisme. Ce bonus
    est temporaire pendant les vingt-quatre premières heures où le personnage porte
    le bandeau. Il confère également des rangs de compétence supplémentaires comme
    un bandeau d'intelligence +2. Les points de caractéristiques temporaires perdus
    suite à un affaiblissement temporaire de caractéristique se régénèrent au bout
    de 24 heures. Ceux perdus suite à une diminution permanente le sont définitivement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandeau%20de%20R%c3%a9sistance%20Mentale.ashx
  
- Nom: Effigie de Guérison
  Type: Objet merveilleux
  Prix: 1.500 po
  Source: MJ
  Aura: Abjuration et Invocation faibles
  NLS: 3
  Coût: 750 po
  Description: Une effigie de guérison confère à son porteur un bonus de résistance
    de +2 aux jets de sauvegarde pour soigner un effet continu tel que les dégâts
    infligés par un poison actif, les jets de sauvegarde quotidiens contre une maladie,
    le sort immobilisation de personne ou les dégâts persistants infligés par une
    attaque. Ce bonus ne s'applique pas lors du premier jet de sauvegarde pour résister
    à ce type d'effets. Si les points de vie du porteur passent en-dessous de 0, l'effigie
    soigne le porteur de 2d8+3 points de dégâts puis tombe en poussières.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Effigie%20de%20Gu%c3%a9rison.ashx
  
- Nom: Amulette Pare-balle (+1)
  Type: Objet merveilleux
  Prix: 1.500 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 750 po (+1), 3.000 po (+2), 6.750 po (+3), 12.000 po (+4), 18.750 po (+5)
  Description: Cette amulette est généralement fabriquée à partir des restes de
    balles utilisées que l'on arrange pour former un symbole sacré ou un trèfle. Elle
    donne un bonus de chance à la CA contre les armes à feu qui utilisent la CA au
    contact de leur cible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20Pare-balle.ashx
  
- Nom: Broche Tueuse de Nuées
  Type: Objet merveilleux
  Prix: 3.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 8
  Coût: 1.500 po
  Description: Un insecte fossilisé dans l'ambre de cette broche est empalé sur
    une longue aiguille en or qui permet de fermer une cape. Les armes naturelles
    et manufacturées, ainsi que les attaques à mains nues du porteur infligent des
    dégâts normaux aux nuées, quelle que soit leur immunité aux dégâts (le cas échéant
    mais la réduction de dégâts s'applique normalement). Si le porteur subit des dégâts
    à cause d'une nuée, il réussit automatiquement son jet de sauvegarde contre la
    distraction.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Broche%20Tueuse%20de%20Nu%c3%a9es.ashx
  
- Nom: Collerette d'Imitateur
  Type: Objet merveilleux
  Prix: 3.500 po
  Source: MJ
  Aura: Illusion faible
  NLS: 5
  Coût: 1.750 po
  Description: Le plus souvent confectionnées en soie de couleur vive, les collerettes
    d'imitateur sont particulièrement appréciées des artistes et des escrocs. Le porteur
    d'une telle collerette gagne un bonus de +10 aux tests de Bluff pour tenter d'imiter
    la voix d'un individu. De plus, il peut parler à distance pendant 5 minutes, comme
    s'il utilisait le sort ventriloquie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collerette%20dImitateur.ashx
  
- Nom: Médaillon de Protection Spirituelle
  Type: Objet merveilleux
  Prix: 3.500 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 1
  Coût: 1.750 po
  Description: La surface de ce médaillon en argent est couverte de formes géométriques
    angulaires qui réfractent la lumière de façon aléatoire. Le médaillon confère
    à son porteur un bonus de résistance permanent de +2 aux jets de sauvegarde contre
    les sorts, les pouvoirs magiques et les pouvoirs surnaturels de type mental. Si
    le porteur rate un jet de sauvegarde pour résister à un effet de domination ou
    de confusion, l'amulette lui permet d'effectuer immédiatement un deuxième jet
    de sauvegarde. En cas de réussite, la magie du médaillon disparaît et l'objet
    devient un simple bijou en argent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9daillon%20de%20Protection%20Spirituelle.ashx
  
- Nom: Amulette de Conflit Élémentaire
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 8
  Coût: 2.000 po
  Description: Cette amulette brille avec intensité lorsqu'un Extérieur de sous-type
    élémentaire s'approche à 18 mètres ou moins. La lumière émise équivaut à celle
    d'une torche et brille d'une couleur différente en fonction du sous-type d'élémentaires
    présents (blanche pour l'Air, jaune pour la Terre, rouge pour le Feu et bleue
    pour l'Eau). Si l'amulette détecte plusieurs sous-types d'élémentaires, elle passe
    sans cesse d'une couleur à l'autre. Le porteur gagne une résistance de 5 contre
    une unique énergie destructive déterminée par le sous-type de l'élémentaire le
    plus proche (l'Air confère une résistance à l'électricité, la Terre confère une
    résistance à l'acide, le Feu confère une résistance au feu et l'Eau confère une
    résistance au froid). Si l'élémentaire le plus proche possède plusieurs sous-types,
    le porteur choisit le type de résistance accordé. Cette résistance aux énergies
    destructives s'applique uniquement contre les attaques des élémentaires. L'amulette
    permet également à son porteur de porter des attaques qui ignorent la réduction
    des dégâts de ces créatures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20de%20Conflit%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: Amulette des Poings Vertueux
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 4
  Coût: 2.000 po
  Description: Cette amulette en or est utilisée par les sectes religieuses pour
    aider les fidèles à capturer des fugitifs ou à se défendre sans blesser trop grièvement
    les gens qu'ils cherchent à convertir. Lorsque le porteur de cette amulette utilise
    ses pouvoirs divins de représailles (tels que le châtiment d'un prêtre ou d'un
    paladin ou le jugement de châtiment d'un inquisiteur), l'amulette lui permet d'effectuer
    des attaques à mains nues au corps à corps comme s'il possédait le don Science
    du combat à mains nues.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20des%20Poings%20Vertueux.ashx
  
- Nom: Leurre À Tempêtes
  Type: Objet merveilleux
  Prix: 5.400 po
  Source: MJ
  Aura: Évocation faible
  NLS: 5
  Coût: 2.700 po
  Description: Un leurre à tempêtes est le plus souvent confectionné à partir de
    morceaux de créatures connues pour leur affinité avec l'air (des plumes d'oiseau,
    des carapaces d'insecte volant ou des écailles de dragon). Lorsqu'il est activé,
    le leurre à tempêtes invoque le vent pour créer des bourrasques orageuses. Une
    fois par jour et sur commande, son porteur peut s'entourer de bourrasques tourbillonnantes
    pendant 1 minute, ce qui confère 50% de chances d'échec aux attaques à distance
    qui le prennent pour cible, y compris les rayons et les divers sorts à distance
    qui requièrent un jet d'attaque. Ces bourrasques ne gênent aucunement le porteur
    du leurre. N'importe quand durant cette minute, le porteur peut, par une action
    rapide, faire apparaître des éclairs qui infligent 4d6 points de dégâts d'électricité
    aux créatures adjacentes (Réflexes DD 14 1/2 dégâts).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Leurre%20%c3%80%20Temp%c3%aates.ashx
  
- Nom: Collier de l'Enfant-fée
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 8
  Coût: 3.000 po
  Description: Ce collier est orné d'un héliotrope sculpté pour ressembler à un
    œil vert scintillant. Il confère à son porteur un bonus de compétence de +4 aux
    tests de Charisme et associés au Charisme lorsqu'il interagit avec des gnomes,
    un bonus de compétence de +2 aux tests similaires lorsqu'il interagit avec des
    créatures de type fée et un malus de -2 à ces mêmes tests lorsqu'il interagit
    avec tous les autres types de créatures. Le porteur peut lire, parler et comprendre
    la langue gnome. S'il n'est pas gnome, il bénéficie de la vision nocturne et peut
    lancer les sorts lumières dansantes, son imaginaire, prestidigitation et communication
    avec les animaux en tant que pouvoir magique une fois par jour chacun.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collier%20de%20lEnfant-f%c3%a9e.ashx
  
- Nom: Chaîne de Détention
  Type: Objet merveilleux
  Prix: 7.200 po
  Source: MJ
  Aura: Invocation faible
  NLS: 4
  Coût: 3.600 po
  Description: Constituée d'épais maillons en fer, la chaîne de détention est le
    plus souvent portée par les geôliers ou les gardes d'élite. Une fois par jour
    et sur commande, le porteur peut animer la chaîne qui tente alors d'entraver une
    créature de taille M ou inférieure située à 4,50 mètres ou moins. La cible peut
    tenter un jet de Réflexes DD 15 pour éviter la chaîne. En cas d'échec, elle est
    enchevêtrée et ne peut plus se déplacer. Par une action complexe, la cible peut
    tenter un nouveau jet de sauvegarde pour mettre un terme à l'effet. Celui-ci perdure
    pendant 10 minutes ou jusqu'à ce que le porteur y mette un terme par une action
    rapide, auquel cas la chaîne retourne sur son propriétaire. Elle possède une solidité
    de 10 et 15 points de résistance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cha%c3%aene%20de%20D%c3%a9tention.ashx
  
- Nom: Amulette Anti-sommeil
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Invocation faible
  NLS: 2
  Coût: 4.000 po
  Description: Taillée en forme de soleil et souvent gravée d'un œil ouvert, cette
    amulette protège son porteur contre le besoin de sommeil. Il n'a plus besoin de
    dormir mais il doit rester au calme pendant la période de temps nécessaire à la
    récupération des sorts et des diverses aptitudes qui exigent du repos (pendant
    cette période, le porteur peut toutefois accomplir des activités peu contraignantes,
    telles que la lecture ou la garde). Une fois que le porteur a utilisé le pouvoir
    de cette amulette pendant un total de sept nuits, son pouvoir disparaît pendant
    une journée et le porteur est épuisé pendant cette même période. S'il retire l'amulette
    après avoir utilisé son pouvoir, il est épuisé pendant 4 heures pour chaque nuit
    de sommeil évitée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20Anti-sommeil.ashx
  
- Nom: Amulette de Protection Contre la Pétrification
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 8
  Coût: 4.000 po
  Description: Le visage d'une méduse aux yeux bandés est gravé sur cette amulette
    en bois poli avec soins. À chaque fois que le porteur rate un jet de sauvegarde
    contre la pétrification, il est chancelant pendant 1d6 rounds et non pétrifié.
    Si un sort ou un effet provoque sa pétrification sans autoriser de jet de sauvegarde,
    il n'est pas pétrifié mais simplement chancelant pendant 1 minute. Ces pouvoirs
    ne fonctionnent pas lorsque le porteur est chancelant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20de%20Protection%20Contre%20la%20P%c3%a9trification.ashx
  
- Nom: Pendentif Garde-tombes
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 3
  Coût: 4.000 po
  Description: Apprécié des gardiens de cimetières infestés par les esprits des
    morts, ce pendentif est orné d'un anneau de fer passé dans un collier composé
    d'os, d'ongles et de dents décolorés et polis. Une lueur bleutée entoure le porteur
    et le protège contre les morts-vivants. Ces derniers craignent cette lumière et
    subissent un malus de -2 aux jets d'attaque contre le porteur. Les morts-vivants
    intangibles la craignent davantage et subissent un malus de -4 aux jets d'attaque
    contre le porteur. Toutefois, les morts-vivants perçoivent facilement cette lumière
    et bénéficient d'un bonus de circonstance de +4 aux tests de Perception pour détecter
    une créature portant ce pendentif.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pendentif%20Garde-tombes.ashx
  
- Nom: Amulette de Force Soudaine
  Type: Objet merveilleux
  Prix: 9.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 4.500 po
  Description: Ce morceau de verre en forme de larme est suspendu à une chaîne en
    platine et peut être utilisé une fois par jour pour conférer un sursaut de force.
    Ce pouvoir peut être utilisé de deux façons différentes. Par une action rapide,
    le porteur de l'amulette peut effectuer une attaque de corps à corps ou à distance
    en appliquant son bonus à l'attaque le plus élevé. Sinon, si le porteur de l'amulette
    possède une réserve de ki, il peut se concentrer sur le pouvoir de l'amulette
    par une action complexe pour récupérer 2 points de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20de%20Force%20Soudaine.ashx
  
- Nom: Amulette des Poings Glacés
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Évocation faible
  NLS: 5
  Coût: 5.000 po
  Description: Une brume froide enveloppe cette amulette de fer en forme de poing.
    Sur commande, cette amulette enchâsse les mains de son porteur dans une chape
    de fer glacé. Le porteur est protégé contre ce froid extrême et peut délivrer
    des coups dévastateurs avec ses mains. Ses frappes à mains nues et ses attaques
    naturelles bénéficient de la propriété spéciale d'arme de froid. Ses mains sont
    considérées comme étant faites en fer froid en ce qui concerne la réduction des
    dégâts. Elles deviennent rigides lorsqu'il utilise les pouvoirs de l'amulette,
    il ne peut donc pas les utiliser pour tenir ou manipuler des objets (sauf s'il
    peut effectuer cette manipulation avec un gourdin et que l'objet ne craint pas
    le froid). Le porteur peut mettre un terme à la transformation par une action
    rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20des%20Poings%20Glac%c3%a9s.ashx
  
- Nom: Collier du Fidèle Compagnon
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 6.000 po
  Description: À l'origine, cette simple lanière de cuir a été conçue par les druides
    qui estimaient que certains animaux avaient une âme qui méritait qu'on leur donne
    une véritable conscience. S'il est porté par une créature de type animal avec
    une Intelligence inférieure à 3, le collier du fidèle compagnon lui donne un bonus
    d'altération de +2 à l'Intelligence. L'animal ne sait pas parler pour autant mais
    il parvient à comprendre une langue parlée (déterminée par le créateur de l'objet).
    Si une créature de type animal porte le collier pendant au moins 2 semaines, elle
    acquiert une conscience similaire à celle d'un humain, comme si elle était sous
    l'effet du sort éveil. Une fois cet éveil effectué, les propriétés magiques du
    collier disparaissent. Si une créature non-animale porte un collier du fidèle
    compagnon pendant plus d'une semaine, elle se retrouve sous l'effet d'un sort
    de débilité tant qu'elle porte le collier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collier%20du%20Fid%c3%a8le%20Compagnon.ashx
  
- Nom: Charme de Protection Contre les Malédictions
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 6.000 po
  Description: Cette améthyste montée sur une épaisse chaîne de fer protège son
    porteur contre les malédictions. Trois fois par jour, lorsque le porteur effectue
    un jet de sauvegarde contre une malédiction (provoquée par un maléfice de sorcière
    ou un sort de malédiction), il peut relancer le jet de sauvegarde par une action
    immédiate. Le porteur doit décider s'il utilise ce pouvoir avant de connaître
    le résultat du premier jet et doit prendre en compte le second résultat, même
    s'il est inférieur au premier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charme%20de%20Protection%20Contre%20les%20Mal%c3%a9dictions.ashx
  
- Nom: Gorgerin de Protection
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Abjuration et Invocation puissantes
  NLS: 13
  Coût: 6.000 po
  Description: Ce gorgerin en mithral et en acier protège le cou et les épaules
    de son porteur. Il lui confère un bonus d'armure de +2 à la CA (qui ne se cumule
    pas avec les autres bonus d'armure) et la propriété spéciale d'armure de défense
    légère. De plus, le porteur peut inscrire un glyphe de garde directement sur le
    gorgerin de protection. Lorsqu'il est frappé au corps à corps, il peut déclencher
    le glyphe par une action immédiate contre la créature responsable de l'attaque
    (et contre des créatures situées à 1,50 mètre ou moins, à l'exception de sa propre
    personne, s'il a inscrit un glyphe explosif). Il peut déclencher le glyphe même
    si l'attaque devrait l'empêcher d'agir (s'il est tué, étourdi, hébété ou inconscient).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gorgerin%20de%20Protection.ashx
  
- Nom: Amulette des Poings Ardents
  Type: Objet merveilleux
  Prix: 13.000 po
  Source: MJ
  Aura: Évocation faible
  NLS: 6
  Coût: 6.500 po
  Description: Cette amulette de pierre en forme de poing luit d'une lumière ardente.
    Sur commande, elle transforme les poings de son porteur en adamantium chauffée
    à blanc. Le porteur est protégé contre cette chaleur extrême et peut délivrer
    des coups dévastateurs avec ses mains. Ses frappes à mains nues et ses attaques
    naturelles bénéficient de la propriété spéciale d'arme de feu. Ses mains sont
    considérées comme étant faites en adamantium en ce qui concerne la réduction des
    dégâts (mais pas la solidité). Elles deviennent rigides lorsqu'il utilise les
    pouvoirs de l'amulette, il ne peut donc pas les utiliser pour tenir ou manipuler
    des objets (sauf s'il peut effectuer cette manipulation avec un gourdin et que
    l'objet ne craint pas le feu). Le porteur peut mettre un terme à la transformation
    par une action rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20des%20Poings%20Ardents.ashx
  
- Nom: Broche d'Étincelles Ambrées
  Type: Objet merveilleux
  Prix: 16.800 po
  Source: MJ
  Aura: Abjuration et Évocation faibles
  NLS: 5
  Coût: 8.400 po
  Description: Cette broche en cuivre ornée d'un morceau d'ambre est utilisée pour
    fermer une cape ou un manteau. Lorsque son porteur subit des dégâts d'électricité,
    la broche absorbe jusqu'à 20 points de dégâts et conserve cette électricité jusqu'à
    ce que son porteur la relâche ou qu'elle s'évapore de manière inoffensive au bout
    de 10 minutes. La broche peut absorber jusqu'à 50 points de dégâts d'électricité
    par jour. Le porteur peut relâcher la charge électrique accumulée par la broche
    sur commande, comme s'il lançait le sort décharge électrique (infligeant 1d6 points
    de dégâts d'électricité par tranche de 5 points de dégâts emmagasinés).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Broche%20d%c3%89tincelles%20Ambr%c3%a9es.ashx
  
- Nom: Symbole de Protection Sanguine
  Type: Objet merveilleux
  Prix: 17.500 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 6
  Coût: 8.750 po
  Description: Ce symbole sacré en argent repose sur le cœur de son porteur et imprègne
    son sang de puissance divine. Après avoir porté l'amulette pendant 24 heures,
    le porteur peut verser son propre sang par une action simple (ce qui lui inflige
    1d6 points de dégâts) pour l'utiliser comme une fiole d'eau bénite. Le porteur
    peut verser son sang de cette façon une fois par jour, mais chaque dose de sang
    versé perd son pouvoir sacré au bout d'une semaine. Les morts-vivants et les extérieurs
    mauvais qui réussissent une absorption de sang sur le porteur subissent 4d6 points
    de dégâts d'énergie positive et sont fiévreux pendant 1d4 rounds s'ils ratent
    un jet de Volonté DD 16. Les avantages que ces créatures pourraient obtenir en
    buvant le sang du porteur sont annulés par la magie du symbole.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Symbole%20de%20Protection%20Sanguine.ashx
  
- Nom: Amulette d'Opposition Aux Dragons
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 10.000 po
  Description: Cette amulette se compose d'une écaille de dragon fissurée, enchâssée
    dans un médaillon en or. Souvent, ces bijoux sont légèrement endommagés et portent
    les stigmates de divers souffles de dragon. L'amulette d'opposition aux dragons
    est un outil puissant et particulièrement adapté pour ceux qui affrontent les
    dragons, en améliorant leur protection et leurs attaques de différentes façons.
    Le porteur d'une amulette d'opposition aux dragons ignore la réduction des dégâts
    des dragons. Ce pouvoir s'applique uniquement lorsque le porteur affronte de véritables
    dragons et non les créatures de type draconique. De plus, si le porteur lance
    un sort contre un dragon, il peut effectuer deux jets et conserver le meilleur
    résultat pour ignorer son éventuelle résistance à la magie. Enfin, le porteur
    ne subit aucun dégât (au lieu de la moitié) s'il réussit son jet de Réflexes contre
    le souffle d'un dragon (comme avec esquive totale).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20dOpposition%20Aux%20Dragons.ashx
  
- Nom: Ampoule de Sang Factice
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 15
  Coût: 10.000 po
  Description: Ce collier se compose d'une petite fiole de cristal scellée contenant
    du sang liquide préservé montée sur une fine chaîne en or. Chaque ampoule est
    harmonisée avec un lignage d'ensorceleur spécifique. Si un ensorceleur (ou une
    créature dotée des pouvoirs de lignage des ensorceleurs, grâce au don Étrange
    héritage par exemple) porte l'ampoule pendant au moins une journée, il perd ses
    pouvoirs de lignage existants et gagne ceux du lignage de l'ampoule, en utilisant
    son niveau d'ensorceleur pour déterminer les pouvoirs acquis. L'ampoule n'a aucun
    effet sur les sorts en bonus de l'ensorceleur, sur les arcanes de lignage ou sur
    les dons supplémentaires obtenus grâce à son lignage d'origine (qui reste les
    mêmes). L'ensorceleur peut utiliser ces pouvoirs de lignage tant qu'il porte le
    collier. S'il le retire, il ne peut utiliser aucun pouvoir (ni les siens, ni ceux
    de l'ampoule) tant qu'une heure ne s'est pas écoulée. Par une action complexe
    qui provoque des attaques d'opportunité, le porteur peut desceller l'ampoule et
    boire son contenu. Ceci détruit l'objet et rend le porteur fiévreux pendant 1d4
    heures. S'il est ensorceleur, son lignage change définitivement pour devenir celui
    de l'ampoule. Dans ce cas, les sorts en bonus de l'ensorceleur, les arcanes et
    les pouvoirs de lignage sont définitivement modifiés pour correspondre à ceux
    du lignage de l'ampoule. Les dons en bonus sélectionnés grâce au lignage de l'ensorceleur
    ne sont pas affectés, mais les nouveaux dons doivent être sélectionnés parmi ceux
    proposés dans la liste des dons supplémentaires accordés par le nouveau lignage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%ef%bb%bfAmpoule%20de%20Sang%20Factice.ashx
  
- Nom: Amulette de Maîtrise Magique
  Type: Objet merveilleux
  Prix: 22.000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 11
  Coût: 11.000 po
  Description: Cette amulette en platine révèle son pouvoir uniquement lorsqu'elle
    devient l'objet fétiche d'un magicien, auquel cas elle lui permet de préparer
    6 niveaux de sort de plus par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20de%20Ma%c3%aetrise%20Magique.ashx
  
- Nom: Main de Pierre
  Type: Objet merveilleux
  Prix: 27.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 7
  Coût: 13.500 po
  Description: Cette main naine momifiée est fixée à une chaîne d'acier permettant
    de l'attacher autour du cou, ce qui permet au porteur de se sentir en harmonie
    avec la terre sous ses pieds. Lorsque le porteur passe une action simple à se
    concentrer sur la main, il obtient la perception des vibrations sur 9 mètres jusqu'au
    début de son prochain tour. Ce pouvoir permet uniquement de percevoir des créatures
    et des objets en contact avec la terre ou la pierre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Main%20de%20Pierre.ashx
  
- Nom: Collier d'Étoiles Enchevêtrées
  Type: Objet merveilleux
  Prix: 42.000 po
  Source: MJ
  Aura: Transmutation et Illusion puissantes
  NLS: 12
  Coût: 21.000 po
  Description: Ce magnifique collier en mithral ressemble à une large dentelle faites
    de minces chaînettes ornées de minuscules pierres précieuses. Sept de ces pierres
    sont plus grandes que les autres. Lorsqu'il porte un collier d'étoiles enchevêtrées,
    le personnage peut lancer lumières dansantes à volonté et poussière d'étoile une
    fois par jour. De plus, chacune des sept pierres permet au porteur de se remémorer
    un sort de niveau 1 ou 0 précédemment lancé, comme avec une perle de thaumaturge.
    Une fois par jour, le porteur peut utiliser le collier pour capturer un sort dont
    il est la cible, comme s'il préparait son action pour contrer un sort à l'aide
    de dissipation de la magie, avec un bonus au test égal à 12 + le nombre de pierres
    inutilisées pour se remémorer des sorts pendant la journée en cours. S'il a utilisé
    toutes les pierres, il ne peut pas faire appel à ce pouvoir pendant le reste de
    la journée en cours. Le niveau du sort à contrer doit être inférieur ou égal au
    nombre de pierres inutilisées. Si le contresort réussit, le sort est annulé et
    le porteur peut utiliser son énergie magique pour se remémorer, par une action
    immédiate, un sort de niveau identique ou inférieur précédemment lancé. Quel que
    soit le résultat de cette tentative, l'action épuise le pouvoir de toutes les
    pierres du collier pendant le reste de la journée en cours.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collier%20d%c3%89toiles%20Enchev%c3%aatr%c3%a9es.ashx
  
- Nom: Cape de Déguisement Humain
  Type: Objet merveilleux
  Prix: 900 po
  Source: MJ
  Aura: Illusion faible
  NLS: 1
  Coût: 450 po
  Description: Cette cape ordinaire n'est efficace que si elle est portée par un
    membre d'une race demi-humaine, tel qu'un demi-orque ou un demi-elfe. Elle modifie
    alors l'apparence de son porteur comme le ferait un couvre-chef de déguisement,
    mais uniquement pour cacher ou modifier les traits physiques non-humains du porteur,
    pour qu'il ressemble à un véritable humain. Toutes les autres caractéristiques
    physiques humaines restent inchangées. Par exemple, un demi-orque qui porte une
    cape de déguisement humain perd sa carnation grise ou verte et ses oreilles pointues,
    ainsi que ses défenses. Les autres caractéristiques physiques du demi-orque restent
    inchangées car elles ressemblent à celles d'un humain ordinaire. De même, si un
    demi-elfe porte cette cape, elle se contente de lui arrondir les oreilles et de
    modifier la forme de ses yeux pour supprimer les caractéristiques physiques susceptibles
    de trahir son origine elfique. Le porteur ne peut endosser pas un déguisement
    spécifique, les individus qui le connaissent sous son apparence normale peuvent
    le reconnaître lorsqu'il revêt son déguisement humain.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20D%c3%a9guisement%20Humain.ashx
  
- Nom: Cape Défensive
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 4
  Coût: 500 po
  Description: Le porteur de cette cape grise et rêche peut, par une action de mouvement,
    empoigner le bord du vêtement pour le faire durcir. Il peut alors utiliser ce
    bord durci pour le manipuler comme une rondache de maître en bois. La cape utilisée
    de cette façon n'impose aucun malus d'armure aux tests mais donne 5% de risque
    d'échec des sorts profanes. Il suffit d'une action libre pour lâcher le bord de
    la cape et lui rendre sa souplesse d'origine. On peut ajouter des bonus d'altération
    et des propriétés spéciales de bouclier à la cape comme si celle-ci était une
    rondache de maître.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20D%c3%a9fensive.ashx
  
- Nom: Châle de Transfert Vital
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Invocation faible
  NLS: 3
  Coût: 500 po
  Description: Ce châle magique est tissé avec des fibres diaphanes et soyeuses.
    Une fois par jour, son porteur peut prononcer un mot de commande pour transférer
    une partie de son énergie vitale à l'intérieur du châle (jusqu'à 10 points de
    vie). S'il porte le châle alors que ses points de vie sont réduits à -1 ou moins,
    le châle soigne immédiatement un nombre de points de vie égal à celui préalablement
    transféré. Ce soin n'empêche pas le porteur de mourir. L'énergie vitale stockée
    dans le châle reste en place pendant 24 heures ou jusqu'à ce qu'elle soit utilisée
    pour soigner son porteur. Si le châle est détruit, l'énergie vitale disparaît.
    Lorsqu'une créature a transféré une partie de son énergie vitale dans le châle,
    elle se lie à lui. Si une autre créature le tient en main, celle qui a transféré
    son énergie vitale subit un malus de -2 aux jets de Vigueur et de Réflexes contre
    tous les effets produits par le détenteur actuel du châle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2le%20de%20Transfert%20Vital.ashx
  
- Nom: Cape de Transformiste
  Type: Objet merveilleux
  Prix: 1.500 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 1
  Coût: 750 po
  Description: Un côté de cette cape à capuche grise et réversible est délicatement
    brodée et richement ornementée, tandis que l'autre est miteux et élimé. Sur commande,
    en passant un bord de la cape devant le visage, son porteur peut retirer un déguisement
    ordinaire (revêtu à l'aide de la compétence de Déguisement) et le stocker dans
    la cape. Ceci ne modifie pas l'aspect de la cape. Une fois le déguisement stocké,
    le personnage peut le revêtir à nouveau sur commande, en appliquant le premier
    résultat obtenu au test de Déguisement. La cape peut stocker jusqu'à trois déguisements
    à la fois et n'importe quel porteur peut déstocker un nombre quelconque de déguisements
    par une action libre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20Transformiste.ashx
  
- Nom: Cape du Magicien Solitaire
  Type: Objet merveilleux
  Prix: 2.500 po
  Source: MJ
  Aura: École associée au modèle de cape faible
  NLS: 1
  Coût: 1.125 po
  Description: "Il existe huit modèles de cette cape : un par école de magie. La\
    \ cape confère à son porteur le pouvoir d'utiliser sur commande un certain nombre\
