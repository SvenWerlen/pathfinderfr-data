- Nom: Pilule Volatile (1er niveau)
  Type: Objets merveilleux
  Prix: 2 200 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 4
  Coût: 1 100 po (1er niveau), 1 500 po (2e niveau), 1 900 po (3e niveau)
  Description: Cette pilule vert citron n'est pas comestible. Elle sert à transformer
    une potion en un nuage de brume dont les effets peuvent être partagés par plusieurs
    créatures. Quand on plonge la pilule dans une potion, celle-ci se met à bouillonner
    puis à s'évaporer pour former un nuage de brume à l'odeur âcre de 3 mètres de
    rayon. Toute créature située à l'intérieur de ce nuage lors de son apparition
    bénéficie de l'effet complet de la potion évaporée. Le nuage ne produit aucun
    effet sur les créatures qui ne respirent pas. Une créature peut automatiquement
    résister aux effets du nuage en retenant sa respiration. La pilule et la potion
    sont détruites lorsqu'elles sont utilisées de cette façon. Chaque pilule peut
    uniquement être plongée dans des potions d'un niveau de sort particulier, elle
    reste inefficace si elle est plongée dans une potion d'un niveau de sort différent
    (la pilule et la potion ne sont alors pas détruites). La pilule volatile fonctionne
    également avec les infusions alchimiques, mais pas avec les mutagènes, ni les
    extraits ou les huiles magiques.
