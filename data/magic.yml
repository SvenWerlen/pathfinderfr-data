    \ la statuette au sol, celle-ci se transforme en une créature de chair et d'os\
    \ (sauf indication contraire), qui sert fidèlement son maître et obéit à toutes\
    \ ses directives. Sauf indication contraire, la créature comprend le commun, mais\
    \ est incapable de parler.\n\nSi une statuette merveilleuse est cassée ou détruite\
    \ sous sa forme de statuette, elle perd toute magie et devient inutilisable. Par\
    \ contre, si elle est tuée sous forme animale, elle se retransforme en statuette\
    \ et pourra de nouveau servir ultérieurement.\n\nARAIGNÉE D'ARDOISE. (Transmutation\
    \ modérée ; NLS 11 Création d'objets merveilleux, animation d'objets) Cette statuette\
    \ représente une araignée aux courtes pattes que l'on peut utiliser une fois par\
    \ jour pendant une minute. Quand on l'active, elle développe de longues pattes\
    \ segmentées et gambade sur son propriétaire pour débarrasser ses robes de leurs\
    \ peluches, son armure de sa crasse ou autre. Si on le lui ordonne par une action\
    \ libre, elle se perche sur le canon d'une arme à feu à une ou deux mains et,\
    \ dès que le personnage tire, elle se précipite vers la gueule de l'arme pour\
    \ la nettoyer. À chaque fois qu'elle nettoie l'arme, le coup suivant ne peut pas\
    \ faire long feu.\n\nCHÈVRES D'IVOIRE. (Transmutation modérée ; NLS 11 Création\
    \ d'objets merveilleux, animation d'objets) Ces statuettes vont par trois, légèrement\
    \ différentes les unes des autres. Les fonctions de chacune sont les suivantes\
    \ : \n• Chèvre de la terreur. Quand son possesseur prononce le mot de commande,\
    \ cette statuette se transforme en une monture possédant les mêmes caractéristiques\
    \ qu'un cheval léger, n'en différent que sur le plan de l'apparence. Ses cornes\
    \ sont détachables, et son cavalier peut s'en servir d'armes. l'une d'elles est\
    \ l'équivalent d'une lance d'arçon +3, l'autre d'une épée longue +5. En situation\
    \ de combat, cette chèvre dégage une aura de Terreur dans un rayon de 9 m (comme\
    \ le sort du même nom, jet de Volonté DD 15 pour effet partiel). On peut s'en\
    \ servir une fois tous les quinze jours, pour un maximum de trois heures à chaque\
    \ fois.\n• Chèvre des titans. Cette statuette se transforme en chèvre monstrueuse,\
    \ plus grosse qu'un taureau et dont les caractéristiques sont les mêmes que celles\
    \ d'un destrier noir, en dehors du fait qu'elle est également à même de combattre\
    \ à l'aide de ses cornes acérées (deux attaques supplémentaires, infligeant 1d8+4\
    \ points de dégâts chacune). Si la chèvre charge, elle ne peut attaquer qu'à l'aide\
    \ de ses cornes, mais si elle touche, elle bénéficie d'un bonus de +6 points de\
    \ dégâts à chaque coup au but. Elle ne peut être appelée qu'une fois par mois,\
    \ et pour douze heures seulement.\n• Chèvre de voyage. Cette statuette se transforme\
    \ en monture rapide et résistante à l'effort, dont les caractéristiques sont les\
    \ mêmes que celles d'un cheval lourd, même si son apparence diffère sensiblement.\
