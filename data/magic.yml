    de dégâts de feu jusqu''à celles qui infligent 10d6 points de dégâts. Le prix
    de vente d''une sphère est de 150 po par dé de dégâts infligé (soit de 300 po
    pour une sphère à 2d6 jusqu''à 1 500 po pour une à 10d6).


    Chaque collier à boules de feu contient une combinaison donnée de sphères de puissances
    diverses. Les combinaisons les plus courantes sont détaillées dans la table ci-dessous.


