- Nom: Cloche Dorée de Bannissement
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Abjuration puissante
  NLS: 15
  Coût: 10.000 po
  Description: Cette cloche au lustre doré produit un son grave et retentissant
    qui résonne en parfaite harmonie avec le Plan matériel et provoque des effets
    néfastes chez les créatures extraplanaires. Les vibrations de la cloche réduisent
    de 5 points la réduction des dégâts et la résistance à la magie de toutes les
    créatures extraplanaires situées à 9 mètres ou moins (par exemple, une RD 10/magie
