  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orbe%20de%20Loi%20Parfaite.ashx
  
- Nom: Bol de Convocation d'Élémentaires de l'Eau
  Type: Objet merveilleux
  Prix: 90.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 11
  Coût: 45.000 po
  Description: Ce grand bol est le plus souvent fait d'argent et décoré de vagues
    ondulées. Son diamètre est de 30 cm et sa profondeur de 15 cm environ. Il doit
    être rempli d'eau douce ou salée pour fonctionner. Sur commande et par une action
    complexe, son propriétaire peut convoquer un élémentaire de l'Eau. S'il est rempli
