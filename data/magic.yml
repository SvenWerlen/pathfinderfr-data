- Nom: Cape de Disparition Enflammée
  Type: Objet merveilleux
  Prix: 2.600 po
  Source: MJ
  Aura: Abjuration et Illusion faibles
  NLS: 5
  Coût: 1.300 po
  Description: Cette cape de cuir épais et noirci sur les bords dégage une légère
    odeur de suie. Une fois par jour, lorsque son porteur est victime d'un effet qui
    inflige des dégâts de feu, il peut effectuer une action immédiate au moment où
    les flammes le frappent pour devenir invisible et ne laisser derrière lui qu'un
    tas de cendres et d'os illusoire, comme s'il avait succombé au feu. L'invisibilité
    du porteur et ses restes illusoires durent 5 rounds ou jusqu'à ce le personnage
