  Prix: 4.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 8
  Coût: 2.000 po
  Description: Cette amulette brille avec intensité lorsqu'un Extérieur de sous-type
    élémentaire s'approche à 18 mètres ou moins. La lumière émise équivaut à celle
    d'une torche et brille d'une couleur différente en fonction du sous-type d'élémentaires
    présents (blanche pour l'Air, jaune pour la Terre, rouge pour le Feu et bleue
    pour l'Eau). Si l'amulette détecte plusieurs sous-types d'élémentaires, elle passe
