- Nom: Sac à malice (gris)
  Type: Objets merveilleux
  Prix: 3 400 po
  Source: MJ
  Emplacement: —
  Poids: —
  Aura: Invocation faible (gris et rouille) ou modérée (ocre)
  Conditions: Création d'objets merveilleux, convocation d’alliés naturels II (gris),
    convocation d’alliés naturels III (rouille) ou convocation d’alliés naturels V
    (ocre)
  Coût: 1 700 po (gris), 4 250 po (rouille) ou 8 000 po (ocre)
  Description: 'NLS: 3 (gris), 5 (rouille) ou 9 (ocre)


    Ce petit sac a l''air vide et on ne peut plus banal. Quiconque y glisse la main
    sent une petite boule de poils dans les replis du tissu. Si cette boule est retirée
    du sac et jetée par terre dans les six mètres, elle se transforme en un animal
    qui sert pendant dix minutes celui qui l''a sorti du sac (à moins qu''il soit
    tué avant ou que l''aventurier lui ordonne de retourner dans le sac). À la fin
    de ce délai, il disparaît automatiquement. L''animal peut exécuter n''importe
    quel tour décrit dans la compétence Dressage. Chacun des trois modèles de sac
    contient des animaux différents. Référez-vous aux tables suivantes pour déterminer
    leur nature.



    Le destrier apparaît avec un harnais et une selle. Il accepte la personne l''ayant
    sorti du sac comme cavalier.


    Les animaux tirés du sac sont toujours déterminés aléatoirement. Il est impossible
    d''en convoquer un second tant que le premier n''a pas disparu. Un sac à malice
    peut produire jusqu''à dix animaux par semaine. Les informations relatives à ces
    animaux se trouvent dans le Bestiaire Pathfinder.'
