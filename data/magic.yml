- Nom: Amulette des arts magiques
  Type: Objets merveilleux
  Prix: 20 000 po
  Source: MJ
  Emplacement: cou
  Poids: 1 kg
  Aura: Universelle modérée
  NLS: 9
  Conditions: Création d'objets merveilleux, permanence, le créateur doit être un
    magicien universel
  Coût: 10 000 po
  Description: 'Chaque maillon argenté de ce lourd collier représente un concept
    bien connu de théorie magique. Un magicien universel qui choisit ce collier comme
    objet fétiche (qui compte comme une amulette) peut, chaque jour, choisir une école
    de magie quand il prépare ses sorts.


    Il peut ensuite l''utiliser pour convertir n''importe quel sort préparé appartenant
    à cette école en un autre sort de même école qu''il connaît. Ce nouveau sort doit
    être d''un niveau égal ou inférieur au sort préparé transformé.


    Par exemple, si le magicien choisit l''évocation quand il prépare ses sorts au
    matin, il peut spontanément convertir une boule de feu préparée en un autre sort
    d''évocation de la liste du magicien de niveau 3 ou moins qu''il connaît déjà,
    et ce jusqu''à sa prochaine préparation de sorts.'
  DescriptionHTML: Chaque maillon argenté de ce lourd collier représente un concept
    bien connu de théorie magique. Un magicien universel qui choisit ce collier comme
    objet fétiche (qui compte comme une amulette) peut, chaque jour, choisir une école
    de magie quand il prépare ses sorts.<br/><br/>Il peut ensuite l'utiliser pour
    convertir n'importe quel sort préparé appartenant à cette école en un autre sort
    de même école qu'il connaît. Ce nouveau sort doit être d'un niveau égal ou inférieur
    au sort préparé transformé.<br/><br/>Par exemple, si le magicien choisit l'évocation
    quand il prépare ses sorts au matin, il peut spontanément convertir une boule
    de feu préparée en un autre sort d'évocation de la liste du magicien de niveau
    3 ou moins qu'il connaît déjà, et ce jusqu'à sa prochaine préparation de sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amulette%20des%20arts%20magiques.ashx
  
