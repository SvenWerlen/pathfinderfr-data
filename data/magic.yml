    résistance au froid). Si l'élémentaire le plus proche possède plusieurs sous-types,
    le porteur choisit le type de résistance accordé. Cette résistance aux énergies
    destructives s'applique uniquement contre les attaques des élémentaires. L'amulette
    permet également à son porteur de porter des attaques qui ignorent la réduction
    des dégâts de ces créatures.
