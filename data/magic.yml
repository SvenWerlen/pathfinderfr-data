  Description: 'Cet objet est un tube de mithral creux d''une trentaine de centimètres
    de long. Taper dessus pour lui fait émettre des vibrations qui ouvrent les portes,
    serrures et autres couvercles. Il fonctionne également contre les chaînes, les
    barres, les menottes, les targettes, etc. Le carillon d''ouverture dissipe aussi
    à coup sûr les sorts verrouillage et verrou du mage, à partir du moment où ils
    ont été lancés par un magicien ou un ensorceleur de niveau 14 ou moins.


    Le carillon doit être pointé vers la porte ou l''objet à ouvrir (l''utilisateur
    doit voir ce dernier et être conscient de sa présence). Cela fait, on le frappe
    une fois et une note pure en jaillit. L''utilisateur fait un jet de niveau de
    lanceur de sorts contre la serrure ou les liens, en se servant du niveau de lanceur
    du carillon (11e). Le DD est égal au DD du jet de Désamorçage/Sabotage à accomplir
    pour ouvrir la serrure ou défaire les liens. Chaque utilisation ne contre qu''un
    mode de fermeture. Autrement dit, si un coffre est fermé par un verrou, un cadenas,
    une chaîne et un verrou du mage, le carillon devra être utilisé quatre fois pour
    l''ouvrir. Silence empêche de se servir d''un carillon d''ouverture. À sa création,
    cet objet a 10 charges. Une fois déchargé, il se craquelle et devient inutilisable.'
