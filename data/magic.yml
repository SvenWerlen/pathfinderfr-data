    \ lorsque le mot de commande est prononcé, se transforme en corbeau mais conserve\
    \ sa consistance métallique (ce qui lui confère une solidité de 10). Un autre\
    \ mot de commande permet de l'envoyer délivrer un message, comme tout animal affecté\
    \ par le sort messager animal. En dehors de cela, il obéit aux ordres de son maître\
    \ mais ne possède pas de pouvoirs spéciaux ni de facultés télépathiques. La statuette\
    \ peut rester en corbeau pour un total de vingt-quatre heures par semaine, durée\
    \ qui n'est pas nécessairement continue. \n\nCORBEAU DE JADE NOIR. (Transmutation\
    \ et Invocation modérées ; NLS 11 Création d'objets merveilleux, animation d'objets)\
    \ Cette pièce de jade noir de la taille d'un poing a été finement ciselée en forme\
    \ de corbeau aux ailes déployées. Sur commande, elle se transforme en un corbeau\
    \ noir (utilisez les caractéristiques de l'aigle) ou en un corbeau noir géant\
    \ (utilisez les caractéristiques de l'aigle géant). Les deux formes de corbeau\
    \ ont le don supplémentaire Science de la subtilisation. Le corbeau comprend le\
    \ commun, mais ne sait pas parler. Il peut répondre aux questions relatives à\
    \ ses capacités ou à ce qu'il a vu en croassant une fois pour « oui » et deux\
    \ fois pour « non ». Le corbeau ne peut conserver son statut animé que 24 heures\
    \ par semaine. Ce temps ne doit pas forcément être utilisé d'affilée, mais par\
    \ segments de 1 heure. Après trois transformations en corbeau géant (mais pas\
    \ dans la version de taille inférieure), la statuette perd ses propriétés magiques.\n\
    \nDESTRIER D'OBSIDIENNE. (Invocation et Transmutation modérées ; NLS 15 Création\
    \ d'objets merveilleux, animation d'objets, changement de plan, forme éthérée,\
    \ vol supérieur) Cette statuette est à la base un petit bloc informe de pierre\
    \ noire. Il faut l'étudier de près pour se rendre compte qu'elle ressemble vaguement\
    \ à une sorte de quadrupède. Toutefois, dès que le mot de commande est prononcé,\
    \ elle se transforme en monture fantastique. Ses caractéristiques sont les mêmes\
    \ que celles d'un cheval lourd, si ce n'est qu'elle peut également utiliser les\
    \ pouvoirs suivants, à volonté et au rythme d'un par round : vol supérieur, changement\
    \ de plan et forme éthérée. Le destrier accepte d'être monté, mais dans le cas\
    \ où son cavalier est d'alignement Bon, le destrier a 10 % de chances par utilisation\
    \ de l'amener contre son gré dans l'un des plans inférieurs et de s'y retransformer\
    \ automatiquement en statuette. On peut faire appel au destrier d'obsidienne une\
    \ fois par semaine, pour un maximum de vingt-quatre heures d'usage continu. Si\
    \ la monture passe dans le plan Éthéré ou change de plan, son cavalier la suit.\
    \ Cette statuette permet donc de se déplacer entre les plans. \n\nDIABLOTIN EN\
    \ FER. (Enchantement et Transmutation modérées ; NLS 11 ; Création d'objets merveilleux,\
    \ animation d'objets, invisibilité, vent de murmures) Ces statuettes représentant\
    \ de gros diablotins au sourire narquois sont forgées dans un fer solide. Sur\
    \ commande, le diablotin en fer se transforme en diablotin mais conserve sa consistance\
    \ métallique, qui lui donne un bonus d'armure de +4 à la CA. Sous forme de diablotin,\
    \ le diablotin en fer peut devenir invisible à volonté par une action rapide mais\
    \ ne dispose pas des autres pouvoirs magiques des diablotins, ni leur dard empoisonné.\
    \ Les diablotins en fer évitent généralement le combat mais font d'excellents\
    \ espions et pisteurs. Un personnage qui possède un diablotin en fer peut, par\
    \ une action de mouvement, désigner une unique créature en ligne de vue comme\
    \ la proie du diablotin en fer. Ce dernier suit alors sa proie en secret et envoie\
    \ un message murmuré à son propriétaire une fois par heure, détaillant la position\
    \ et les activités de la cible. Le message est similaire à un sort de vent de\
    \ murmures mais localise sans erreur le propriétaire du diablotin en fer plutôt\
    \ que d'être envoyé à un endroit prédéfini. Le diablotin en fer peut maintenir\
    \ son état animé un maximum de 48 heures par semaine, sans que cette durée ne\
    \ soit nécessairement continue, même si elle doit être utilisée par incréments\
    \ de 1 heure. S'il se fait tuer en combat, le diablotin en fer est détruit. En\
    \ outre, une créature qui possède le pouvoir de classe pistage peut ordonner à\
    \ son diablotin en fer d'examiner des empreintes de pas (une action simple) et\
    \ désigner la créature qui les a laissées comme la proie du diablotin. Ce dernier\
    \ peut alors suivre la piste de la créature comme si c'était son propriétaire\
    \ qui la traquait, utilisant ses compétences de Perception et de Survie (ainsi\
    \ que tous ses bonus de pistage).\n\nÉLÉPHANT DE MARBRE. (Transmutation modérée\
    \ ; NLS 11 ; Création d'objets merveilleux, animation d'objets) Cette statuette\
    \ est de loin la plus grande de toutes, sa taille équivalant à peu près à celle\
    \ d'une main. Dès que son possesseur prononce le mot de commande, elle grandit\
    \ rapidement et se transforme en éléphant. L'animal obéit fidèlement à son maître,\
    \ que celui-ci s'en serve de bête de somme, de monture ou d'allié au combat. Le\
    \ pouvoir de la statuette peut être utilisé jusqu'à quatre fois par mois, pour\
    \ une durée maximale de vingt-quatre heures à chaque fois. \n\nGRIFFON DE BRONZE.\
    \ (Transmutation modérée ; NLS 11 Création d'objets merveilleux, animation d'objets)\
    \ Une fois animé, le griffon de bronze se comporte en tout point comme un griffon\
    \ normal, obéissant au propriétaire de la statuette. On peut faire appel à lui\
    \ deux fois par semaine, pour un maximum de six heures à chaque fois. Quand cette\
    \ durée est écoulée (ou le mot de commande prononcé), le griffon de bronze se\
    \ retransforme en minuscule statuette. \n\nHIBOU DE CHRYSOLITE. (Transmutation\
    \ modérée ; NLS 11 Création d'objets merveilleux, animation d'objets) En fonction\
    \ du mot de commande utilisé, cette statuette peut se transformer en grand duc\
    \ ou en hibou géant (utilisez les caractéristiques de l'aigle géant). La transformation\
    \ peut s'effectuer une fois par jour, pour une durée maximale de huit heures à\
    \ chaque fois. Néanmoins, la statuette perd tout son pouvoir après trois transformations\
    \ en hibou géant. Le grand duc communique par télépathie avec son maître, l'informant\
    \ de tout ce qu'il voit ou entend. \n\nLIONS D'OR. (Transmutation modérée ; NLS\
    \ 11 Création d'objets merveilleux, animation d'objets) Ces statuettes vont par\
    \ paire. Quand le mot de commande est prononcé, elles donnent naissance à deux\
    \ lions adultes. Si ceux-ci meurent au combat, il est impossible de les rappeler\
    \ tant qu'une semaine entière n'est pas écoulée. Dans le cas contraire, ils peuvent\
    \ être utilisés une fois par jour, pour une heure maximum. Ils se transforment\
    \ en statuettes ou en lions dès que leur propriétaire prononce le mot de commande.\
    \ \n\nMOUCHE D'ÉBÈNE. (Transmutation modérée ; NLS 11 Création d'objets merveilleux,\
    \ animation d'objets) Quand on l'anime, la mouche d'ébène devient une mouche grosse\
    \ comme un poney, et dont les caractéristiques sont celles d'un pégase. Elle est\
    \ incapable de combattre. Elle peut être utilisée trois fois par semaine, pour\
    \ un maximum de douze heures à chaque fois. Quand ce laps de temps est écoulé\
    \ (ou quand le mot de commande est prononcé), la mouche d'ébène se retransforme\
    \ en minuscule statuette."
