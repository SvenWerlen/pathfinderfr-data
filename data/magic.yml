    ciselée en forme de corbeau aux ailes déployées. Sur commande, elle se transforme
    en un corbeau noir (utilisez les caractéristiques de l''aigle) ou en un corbeau
    noir géant (utilisez les caractéristiques de l''aigle géant). Les deux formes
    de corbeau ont le don supplémentaire Science de la subtilisation. Le corbeau comprend
