  Coût: 11 000 po
  Description: 'Ce masque effrayant d''ivoire, de cuivre martelé ou de bois clair,
    a été taillé de manière à représenter un crâne humain auquel il manquerait la
    mâchoire inférieure, laissant le bas du visage du porteur visible.


    Une fois par jour, après avoir été porté pendant une heure d''affilée, le masque
    se détache de lui-même et fond en volant sur la cible qui lui a été assignée,
    à condition que cette dernière soit distante de moins de 15 m. Le masque de la
    camarde effectue une attaque de contact au corps à corps, en utilisant le bonus
    de base à l''attaque de son porteur. En cas de succès, sa cible doit réussir un
    jet de Vigueur (DD 20) ou subir 130 points de dégâts, comme si elle venait d''être
    affectée par le sort doigt de mort. Même si le jet de sauvegarde est réussi, la
    cible subit 3d6+13 points de dégâts. Que l''attaque soit couronnée de succès ou
    non, le masque revient, toujours en volant, se fixer sur le visage de son propriétaire.
    Il a une CA de 16, 10 points de vie et une solidité de 6.'
