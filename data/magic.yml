    d''or.</b> (Transmutation modérée ; <b>NLS</b> 11 Création d''objets merveilleux,
    animation d''objets) Ces statuettes vont par paire. Quand le mot de commande est
    prononcé, elles donnent naissance à deux lions adultes. Si ceux-ci meurent au
    combat, il est impossible de les rappeler tant qu''une semaine entière n''est
    pas écoulée. Dans le cas contraire, ils peuvent être utilisés une fois par jour,
