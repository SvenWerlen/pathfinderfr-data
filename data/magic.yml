    pierre convoque un élémentaire de Terre de taille G comme avec le sort de convocation
    de monstres V. La pierre ne peut pas convoquer un autre élémentaire avant que
    le précédent ne soit renvoyé, tué ou que la durée de la convocation n'arrive à
    son terme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pierre%20de%20Convocation%20d%c3%89l%c3%a9mentaires%20de%20la%20Terre.ashx
  
- Nom: Miroir de Prouesse Mentale
  Type: Objet merveilleux
  Prix: 175.000 po
  Source: MJ
  Aura: Abjuration et Divination puissantes
  NLS: 17
  Coût: 87.500 po
  Description: "Ce miroir d'aspect ordinaire est doté d'une plaque de verre réfléchissante\
    \ de 1,50 mètre de haut sur 60 centimètres de large. Une créature ayant connaissance\
    \ des mots de commande appropriés peut activer le miroir de différentes façons\
    \ : \n • Lire les pensées d'une créature qui se reflète dans le miroir (même si\
    \ ses pensées sont exprimées dans une langue inconnue) tant que l'individu qui\
    \ contrôle le miroir est situé à 7,50 mètres ou moins de lui. \n • Percevoir divers\
    \ lieux comme avec le sort de clairaudience/clairvoyance. Le contrôleur peut même\
    \ percevoir des lieux situés sur d'autres plans s'il les connaît suffisamment\
    \ bien.\n • Utiliser le miroir comme un portail pour se rendre vers d'autres lieux.\
    \ Le contrôleur doit tout d'abord percevoir cet endroit grâce au pouvoir de clairaudience/clairvoyance,\
    \ puis franchir le miroir pour se rendre vers le lieu reflété. D'autres individus\
    \ peuvent le suivre. Un portail invisible demeure sur le lieu de destination et\
    \ permet de revenir vers le lieu de départ. Une fois le contrôleur de retour,\
    \ le portail se referme. Il disparaît également au bout de 24 heures (et piège\
    \ son utilisateur sur le lieu de destination) ou si son utilisateur prononce le\
    \ mot de commande approprié. Les créatures dotées d'une valeur d'Intelligence\
    \ de 12 ou plus peuvent remarquer le portail tout comme elles sont capables de\
    \ remarquer un capteur crée par un sort de scrutation. Toute créature qui traverse\
    \ le portail apparaît face au miroir. \n • Une fois par semaine, le miroir peut\
    \ répondre avec précision à une question brève qui concerne la créature qu'il\
    \ reflète (ses réponses sont similaires à celles du sort mythes et légendes)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Miroir%20de%20Prouesse%20Mentale.ashx
  
