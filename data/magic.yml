- Nom: Chapelet de prières (chapelet courant)
  Type: Objet merveilleux
  Prix: 45 800 po
  Source: MJ
  Emplacement: —
  Poids: —
  Aura: faible, modérée ou puissante (plusieurs écoles)
  Conditions: 'Création d''objets merveilleux, et plusieurs des sorts suivants,
    en fonction du type de grain : bénédiction (grain de bénédiction), châtiment sacré,
    courroux de l’ordre, marteau du Chaos, ténèbres maudites (grain de châtiment),
    portail (grain de convocation), guérison de la cécité/surdité, guérison des maladies,
    soins importants (grain de guérison), force du colosse (grain de karma), vent
    divin (grain de vent divin)'
  Coût: 4 800 po (chapelet mineur), 22 900 po (chapelet courant), 47 900 po (chapelet
    majeur)
  Description: 'NLS: 1 (grain de bénédiction), 7 (grain de châtiment), 17 (grain
    de convocation), 5 (grain de guérison), 9 (grain de karma), 11 (grain de vent
    divin)


    Ce chapelet prend la forme d''un collier non-magique, mais il suffit qu''un personnage
    lance un sort divin en le portant sur lui pour que sa véritable nature se révèle.
    Le personnage connaît alors aussitôt les pouvoirs des grains du chapelet et la
    façon de les activer. Chaque chapelet contient deux (ou plus) grains spéciaux,
    chacun ayant un pouvoir magique.


    Grain enchanté, Pouvoir

    • Grain de bénédiction, Le personnage peut lancer bénédiction.

    • Grain de châtiment, Le personnage peut lancer châtiment sacré, courroux de l''ordre,
    marteau du Chaos ou ténèbres maudites (jet de Volonté DD 17 pour effet partiel).

    • Grain de convocation, Convoque une créature puissante des plans extérieurs (un
    ange, un démon, etc.) pour aider le porteur pendant une journée (si le personnage
    invoque ainsi un émissaire de son dieu pour des raisons frivoles, ce dernier risque
    au mieux de confisquer les objets du personnage et de placer sur lui une quête
    appropriée).

    • Grain de guérison, Le personnage peut lancer au choix guérison de la cécité/surdité,
    guérison des maladies ou soins importants.

    • Grain de karma, Le personnage lance ses sorts avec un bonus de +4 au niveau
    de lanceur de sorts. Cet effet dure dix minutes.

    • Grain de vent divin, Le personnage peut lancer vent divin.



    Un chapelet de prière mineur contient un grain de bénédiction et un grain de guérison.
    Un chapelet de prière courant contient un grain guérison, un grain de karma et
    un grain de châtiment. Un chapelet de prière majeur contient un grain de guérison,
    un grain de karma, un grain de convocation et un grain de vent divin.


    Chaque grain peut être utilisé une fois par jour, exception faite du grain de
    convocation qui ne fonctionne qu''une fois puis devient non-magique. Les grains
    de bénédiction, de châtiment et de vent divin sont des objets à potentiel magique.
    Les grains de karma et de convocation peuvent être activés par tout pratiquant
    de la magie divine. Pour utiliser un chapelet de prière, il suffit de l''avoir
    sur soi. Il n''occupe pas d''emplacement sur le corps du porteur.


    Un grain magique perd tout pouvoir si on l''extrait du chapelet. Le prix d''un
    chapelet est réduit si certains de ses grains manquent : -600 po pour le grain
    de bénédiction, -16 800 po pour le grain de châtiment, -20 000 po pour le grain
    de convocation, -9 000 po pour le grain de guérison, -20 000 po pour le grain
    de karma, -46 800 po pour le grain de vent divin.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chapelet%20de%20pri%c3%a8res.ashx
  
