    la cape s'évanouit jusqu'à ce qu'il réapparaisse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20d%c3%89vasion%20Radieuse.ashx
  
- Nom: Cape Tentaculaire
  Type: Objet merveilleux
  Prix: 14.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 7.000 po
  Description: Des formes indistinctes et indéfinissables apparaissent et disparaissent
    à la surface de cette cape d'un bleu profond lorsque son porteur se déplace. Elle
    semble aspirer la moindre lumière qui l'entoure. Une fois par jour et sur commande,
    deux grands tentacules grisâtres émergent de la cape près des épaules du porteur.
    Chaque tentacule peut effectuer une attaque naturelle qui inflige 1d6 points de
    dégâts contondants si le porteur est de taille M (les dégâts des tentacules changent
    en fonction de la taille du porteur). Les tentacules ont une allonge de 3 mètres
    et la capacité d'étreinte. De plus, le porteur gagne un bonus de compétence de
    +4 aux manœuvres de lutte effectués avec les tentacules qui disparaissent au bout
    de 1 minute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20Tentaculaire.ashx
  
- Nom: Poncho de Franc-tireur
  Type: Objet merveilleux
  Prix: 14.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 6
  Coût: 7.000 po
  Description: Les sorts d'abjuration tissés dans ce poncho de laine ne protègent
    pas uniquement contre les balles mais aussi contre la magie hostile. Son porteur
    gagne un bonus de chance de +2 à la CA au contact. Une fois par jour et par une
    action immédiate, il peut annuler une unique attaque de contact à distance qui
    le prend pour cible, mais il ne peut pas utiliser ce pouvoir si l'attaque est
    un coup critique confirmé. Le porteur doit se jeter à terre pour utiliser ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poncho%20de%20Franc-tireur.ashx
  
- Nom: Spallières À Pointes Démoniaques
  Type: Objet merveilleux
  Prix: 14.350 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 7
  Coût: 7.175 po
  Description: Ces spallières de fer noir sont dotées de pointes crantées de différentes
    tailles. Elles fonctionnent comme des pointes pour armure +2 qui infligent également
    1d2 points de dégâts de saignement sur une attaque de lutte ou de corps à corps
    réussie. Si elles sont portées avec des pointes pour armure ordinaires, augmentez
    les dégâts infligés par les pointes pour armure à 1d6 (P) ou 1d8 (M) et appliquez
    le plus important des deux bonus d'altération à l'attaque et aux dégâts, soit
    celui des pointes d'armure, soit celui des spallières à pointes démoniaques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spalli%c3%a8res%20%c3%80%20Pointes%20D%c3%a9moniaques.ashx
  
- Nom: Cape Confortable
  Type: Objet merveilleux
  Prix: 15.600 po
  Source: MJ
  Aura: Nécromancie et Abjuration faibles
  NLS: 5
  Coût: 7.800 po
  Description: Cette cape appréciée des rôdeurs est un patchwork de peaux et de
    fourrures. La cape confortable fait bénéficier son porteur de l'effet permanent
    du sort endurance aux énergies destructives et lui octroie un bonus de compétence
    de +4 aux jets de sauvegarde contre les maladies, l'absorption d'énergie, les
    poisons et les effets qui provoquent fatigue et épuisement. De plus, lorsque le
    porteur se repose 8 heures, il récupère un nombre de points de vie égal à deux
    fois ses DV (normalement, 1 point par DV). Lorsqu'il prend 24 heures de repos,
    le personnage récupère 5 fois (et non 2 fois) son nombre de DV en points de vie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20Confortable.ashx
  
- Nom: Châle de Mégère
  Type: Objet merveilleux
  Prix: 16.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 8.000 po
  Description: Le fil qui sert à tricoter ce châle gris est effiloché et abîmé.
    Dès qu'une créature revêt ce vêtement, elle se transforme immédiatement en une
    vénérable femme de sa race (quel que soit son sexe réel) et conserve cette apparence
    tant qu'elle ne retire pas le châle. Même si cette transformation physique est
    réelle, le porteur ne subit pas les affres de l'âge, ni aucun malus aux caractéristiques
    physiques mais il n'obtient pas non plus de bonus aux caractéristiques mentales.
    Le porteur gagne également un bonus de circonstances de +4 aux tests associés
    au Charisme quand il veut paraître amical, inoffensif ou sans défense ou quand
    il veut passer pour quelqu'un qui a besoin d'aide ou qui mérite le respect dû
    aux personnes âgées. Ce bonus s'élève à +8 lorsqu'il est utilisé envers des enfants.
    Le porteur est considéré comme une guenaude lorsqu'il s'agit de rejoindre leur
    cercle, qui doit contenir au moins une véritable guenaude.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2le%20de%20M%c3%a9g%c3%a8re.ashx
  
- Nom: Pèlerine de Bateleur
  Type: Objet merveilleux
  Prix: 17.200 po
  Source: MJ
  Aura: Transmutation et Illusion faibles
  NLS: 5
  Coût: 8.600 po
  Description: Cette courte cape noire confère à son porteur un bonus de compétence
    de +8 aux tests d'Escamotage. De plus, par une action complexe, le personnage
    peut la retirer et la placer sur un unique objet de moins de 1,50 mètre de côté
    et d'un poids inférieur ou égal à 50 kg. L'objet disparaît et se retrouve dans
    un espace extra dimensionnel situé dans la pèlerine. Il y reste pendant une durée
    maximale d'une heure, ensuite, il tombe de la pèlerine dans une case adjacente
    à celle-ci ou à celle du porteur. Ce dernier peut également ordonner à la pèlerine
    de faire réapparaître l'objet dans une case adjacente.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.P%c3%a8lerine%20de%20Bateleur.ashx
  
- Nom: Étole de Justice
  Type: Objet merveilleux
  Prix: 18.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 5
  Coût: 9.000 po
  Description: Une extrémité de cette longue étole d'un noir profond est brodée
    d'une balance dorée, d'un juge encapuchonné. Son porteur gagne un bonus de compétence
    de +5 aux tests de Psychologie et peut créer une zone de vérité pendant 5 minutes
    par jour, qu'il peut fragmenter en tranches d'un round minimum. Lorsque le porteur
    utilise détection du Chaos, détection du Mal, détection du Bien ou détection de
    la Loi, au début du tour qui suit l'incantation, il obtient les informations correspondant
    à trois rounds complets de concentration. Enfin, si le porteur est un inquisiteur,
    il reçoit un bonus aux tests de Perception et au DMD comme s'il manipulait une
    arme de juge lorsqu'il utilise son aptitude de jugement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89tole%20de%20Justice.ashx
  
- Nom: Cape de la Méduse
  Type: Objet merveilleux
  Prix: 19.200 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 9.600 po
  Description: Cette longue cape blanche rend son porteur pratiquement invisible
    lorsqu'il s'enfonce dans l'eau salée, ce qui lui confère un camouflage (20% de
    chances d'échec) tant que l'intégralité de son corps est dans l'eau. Le porteur
    peut respirer sous l'eau et obtient une vitesse de nage de 6 mètres. Tant qu'il
    demeure sous l'eau, la cape l'entoure de minuscules tentacules urticants. Toute
    créature qui termine son tour dans une case adjacente au porteur subit 1 point
    de dégâts d'électricité et doit réussir un jet de Vigueur DD 16 pour ne pas être
    fiévreuse pendant 1 round. Cette fièvre est un effet de poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20la%20M%c3%a9duse.ashx
  
- Nom: Cape de Diplomate
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Enchantement modéré
  NLS: 7
  Coût: 10.000 po
  Description: Cette cape verdoyante confère un bonus de compétence de +5 aux tests
    de Diplomatie et de Psychologie. De plus, une fois par jour, avant d'effectuer
    un test de Diplomatie ou de Psychologie, le porteur peut puiser dans la magie
    de la cape pour lancer deux fois le dé et choisir le meilleur résultat. Enfin,
    le porteur de cette cape peut modifier l'attitude d'une créature de une à trois
    catégories lorsqu'il utilise la Diplomatie, au lieu de se limiter à deux catégories
    comme d'ordinaire. Il y a cependant un inconvénient. Si le porteur rate un test
    de Diplomatie de 5 points ou plus, l'attitude de la créature se dégrade de deux
    catégories au lieu d'une seule.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20Diplomate.ashx
  
- Nom: Cape Tranchante
  Type: Objet merveilleux
  Prix: 20.000 po
  Source: MJ
  Aura: Transmutation et Illusion faibles
  NLS: 5
  Coût: 10.000 po
  Description: Les bords de cette épaisse cape bordeaux sont couverts de plaques
    et de lames de mithral. Sa coupe s'adapte parfaitement sur une armure lourde.
    Par une action complexe, son porteur peut tournoyer dans sa case pour blesser
    les créatures situées à 1,50 mètre. Cette attaque utilise le bonus de base à l'attaque
    le plus élevé du porteur contre chaque créature et inflige 2d6 points de dégâts
    en cas de réussite. Le porteur est considéré comme formé au maniement de cette
    arme. De plus, la cape peut être magiquement améliorée comme une arme de corps
    à corps, en ajoutant le prix des propriétés spéciales à celui de la cape.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20Tranchante.ashx
  
- Nom: Cape de Bandit de Grand Chemin
  Type: Objet merveilleux
  Prix: 32.500 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 16.250 po
  Description: Cette cape multicolore est réversible. Elle peut être portée du côté
    des couleurs vives pour mettre en exergue l'extravagante audace de son porteur,
    ce qui lui confère un bonus de compétence de +5 aux tests de Bluff. Le personnage
    peut la retourner par une action de mouvement pour la porter sur l'envers. Les
    couleurs sombres de cette face lui confèrent un bonus de compétence de +5 aux
    tests de Discrétion. Quelque soit la façon dont il porte la cape, le porteur peut
    effectuer un test d'Évasion par une action immédiate pour éviter d'être agrippé,
    immobilisé ou restreint dans ses mouvements comme si la cape l'avait ciblé avec
    un sort d'ordre libérateur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20Bandit%20de%20Grand%20Chemin.ashx
  
- Nom: Spallières de Juggernaut
  Type: Objet merveilleux
  Prix: 40.000 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 5
  Coût: 20.000 po
  Description: Ces imposantes spallières de bronze cabossées ont la forme de poings
    fermés. Elles confèrent un bonus de +4 au DMD et la capacité de férocité. Sur
    commande, leur porteur peut accroître sa taille, comme s'il était sous l'effet
    du sort agrandissement, et peut reprendre sa taille d'origine en prononçant un
    autre mot de commande. Trois fois par jour et par une action immédiate après avoir
    tué un adversaire, le porteur gagne les avantages du sort juggernaut mortel pendant
    1 minute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spalli%c3%a8res%20de%20Juggernaut.ashx
  
- Nom: Cape de Charlatan
  Type: Objet merveilleux
  Prix: 45.000 po
  Source: MJ
  Aura: Évocation et Illusion puissantes
  NLS: 13
  Coût: 22.500 po
  Description: Cette cape tape-à-l'œil en velours rouge est brodée au fil d'or d'images
    représentant le plus souvent des arlequins masqués d'aspect sinistre ou des scènes
    de réjouissances tout aussi sinistres. La cape fonctionne comme une cape de prestidigitateur
    mais le pouvoir de porte dimensionnelle peut être utilisé trois fois par jour.
    De plus, une fois par jour, le porteur de la cape peut utiliser le pouvoir de
    forme éthérée, comme le sort du même nom.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20Charlatan.ashx
  
- Nom: Ailes de Gargouille
  Type: Objet merveilleux
  Prix: 72.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 36.000 po
  Description: Ces deux larges bretelles sont couvertes de nombreuses pépites cousues
    à même l'étoffe. Leur porteur peut leur ordonner de déplier une paire d'ailes
    de pierre grise qui lui confèrent une vitesse de vol de 18 mètres avec une manœuvrabilité
    moyenne. Lorsque les ailes sont déployées, la peau de leur porteur prend l'aspect
    de la pierre et bénéficie d'une RD 10/adamantium. Le porteur peut replier et déplier
    les ailes par une action rapide. Elles peuvent être utilisées pendant 5 minutes
    chaque jour. Cette durée peut être fragmentée en plusieurs utilisations par tranches
    d'une minute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20de%20Gargouille.ashx
  
- Nom: Cape de la Vouivre
  Type: Objet merveilleux
  Prix: 78.600 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 39.300 po
  Description: Cette lourde cape est confectionnée à l'aide de cuir écailleux bleu.
    À l'arrière, elle est dotée d'un ourlet pointu qui touche presque le sol lorsqu'elle
    est revêtue. Elle confère à son porteur un bonus de résistance de +4 aux jets
    de Volonté, un effet permanent de feuille morte (identique au sort du même nom)
    et la capacité d'utiliser le sort de vol une fois par jour. À volonté et par une
    action rapide, le porteur peut transformer l'ourlet en dard pour bénéficier de
    cette arme naturelle. Le dard inflige 1d6 points de dégâts et un empoisonnement
    (comme le sort du même nom ; DD 16). Il faut une action libre pour que le dard
    reprenne sa forme initiale d'ourlet inoffensif.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20la%20Vouivre.ashx
  
- Nom: Manches À Vêtements
  Type: Objet merveilleux
  Prix: 200 po
  Source: MJ
  Aura: Illusion faible
  NLS: 1
  Coût: 100 po
  Description: Ces manches en tissu translucide s'enfilent aisément sur les bras
    de leur porteur. Une fois enfilées, le porteur peut décider de transformer l'apparence
    de ses habits en un ensemble vestimentaire différent. Ces nouveaux vêtements lui
    vont parfaitement bien, restent toujours propres et en bon état, à moins que leur
    porteur n'en décide autrement. Lorsqu'il retire les manches, ses vêtements retrouvent
    leur forme d'origine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manches%20%c3%80%20V%c3%aatements.ashx
  
- Nom: Brassards de Lutteur
  Type: Objet merveilleux
  Prix: 500 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 250 po
  Description: Ces brassards éraflés et usés ont de toute évidence été mis à rude
    épreuve. Ils sont confectionnés dans un cuir épais et sont attachés aux avant-bras
    à l'aide de grosses lanières. Ils confèrent un bonus de compétence de +1 aux tests
    de lutte et aux tests effectués pour briser une étreinte en situation de lutte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20de%20Lutteur.ashx
  
- Nom: Brassards de Cambrioleur
  Type: Objet merveilleux
  Prix: 1.050 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 550 po
  Description: Ces brassards ordinaires en cuir peuvent, sur commande, se transformer
    en une série d'outils de cambrioleur de qualité supérieure. Un autre mot de commande
    permet de redonner aux brassards leur forme d'origine. Une fois par jour, en utilisant
    les outils ou en portant les brassards, le porteur peut faire 10 à un unique test
    de Sabotage, même s'il est menacé ou distrait.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20de%20Cambrioleur.ashx
  
- Nom: Bracelets d'Assiduité
  Type: Objet merveilleux
  Prix: 2.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 1
  Coût: 1.000 po
  Description: Ces bracelets confectionnés à l'aide d'écailles de tortue s'ajustent
    si parfaitement aux poignets de leur porteur qu'ils semblent fusionner avec son
    épiderme. Le porteur devient exceptionnellement calme et concentré s'il prend
    son temps pour accomplir certaines tâches. À chaque fois qu'il décide de faire
    20 aux tests de compétence qui dépendent avant tout de l'utilisation des bras
    et des mains, il gagne un bonus de compétence de +5 à ce test.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelets%20dAssiduit%c3%a9.ashx
  
- Nom: Menottes d'Obéissance
  Type: Objet merveilleux
  Prix: 3.280 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 3
  Coût: 1.930 po
  Description: Ces menottes en fer abîmées sont habituellement accompagnées d'une
    petite clé en fer enfoncée dans l'une des serrures. Les menottes s'ajustent magiquement
    aux poignets des créatures de taille P à G et se verrouillent automatiquement.
    Une créature qui porte des menottes d'obéissance devient plus réceptive à l'intimidation.
    Un individu qui tente d'intimider ou de démoraliser le porteur des menottes gagne
    un bonus de +4 aux tests d'Intimidation. De plus, celui qui détient la clé des
    menottes peut lancer le sort injonction (Volonté DD 25) sur le porteur des menottes
    trois fois par jour. Les menottes d'obéissance ont une solidité de 10, 10 points
    de résistance et un test de Sabotage DD 30 pour crocheter leurs serrures. Une
    créature menottée peut les briser en réussissant un test de Force DD 28 ou se
    libérer grâce à un test d'Évasion DD 35 réussi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Menottes%20dOb%c3%a9issance.ashx
  
- Nom: Brassards du Faucon Chasseur
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 2.000 po
  Description: Chacun de ces brassards en cuir cramoisi est orné d'un faucon doré
    en plein vol qui observe le sol à la recherche d'une proie. Une fois par jour
    et sur commande, le porteur obtient les bénéfices du sort aspect du faucon pendant
    une minute. Le porteur doit porter ses brassards continuellement depuis 24h avant
    de pouvoir activer cette capacité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20du%20Faucon%20Chasseur.ashx
  
- Nom: Canons Fortifiés d'Inquisiteur
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 2.000 po
  Description: Ces canons d'avant-bras en acier noirci augmentent la protection
    conférée à l'inquisiteur lorsqu'il utilise son jugement de protection. Tant qu'il
    est sous l'effet de ce jugement, il gagne un bonus de sainteté au DMD et aux tests
    pour lancer des sorts sur la défensive. Ce bonus est égal au bonus de sainteté
    à la CA octroyé par le jugement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canons%20Fortifi%c3%a9s%20dInquisiteur.ashx
  
- Nom: Brassards d'Incantation Défensive
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 4
  Coût: 2.500 po
  Description: Le plus souvent confectionnés en cuir bleu et ornés de clous en forme
    d'étoile, ces brassards sont portés par les lanceurs de sorts qui pratiquent leur
    magie au cœur des combats. Ils confèrent à leur porteur un bonus de +2 aux tests
    de concentration pour lancer des sorts sur la défensive. Trois fois par jour,
    le porteur peut effectuer deux tests de concentration et conserver le meilleur
    résultat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20dIncantation%20D%c3%a9fensive.ashx
  
- Nom: Bracelet de Vigne
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Invocation faible
  NLS: 5
  Coût: 3.000 po
  Description: Ce bracelet est fait d'une branche de liane dotée de 5 baies vertes
    qui se noue autour du poignet. Une fois par jour et sur commande, son porteur
    peut cueillir une baie et la lancer jusqu'à une distance de 9 mètres comme une
    arme à aspersion. Des plantes extrêmement épineuses surgissent alors du sol sur
    une zone de 6 mètres de rayon autour du point d'impact, même si la baie rate sa
    cible. Les créatures situées dans cette zone doivent réussir un jet de Réflexes
    DD 16 pour ne pas être enchevêtrées (comme si elles étaient sous l'effet du sort
    enchevêtrement) alors que les plantes s'enroulent autour de leurs jambes. Les
    plantes demeurent, mais chaque victime peut, au début de son tour, effectuer un
    nouveau jet de sauvegarde contre cet effet. En cas d'échec, elle subit également
    1d4 points de dégâts. Un test de Force DD 20 (par une action simple) permet à
    une victime de se libérer et de mettre fin à l'effet. En cas d'échec à ce test,
    les plantes resserrent leur emprise et infligent 1d4 points de dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelet%20de%20Vigne.ashx
  
- Nom: Brassards de Défense
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 3.000 po
  Description: Ces brassards d'acier poli confèrent un bonus de parade de +1 à la
    CA. Une fois par jour et par une action immédiate, si le porteur a au moins une
    main de libre et qu'il devrait se faire toucher par une attaque à distance, il
    peut parer le tir à l'aide des brassards et ne subir aucun dégât, comme s'il possédait
    le don Parade de projectiles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20de%20D%c3%a9fense.ashx
  
- Nom: Bracelets Broyeurs
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 5
  Coût: 3.000 po
  Description: 'Ces bracelets lourds en cuivre et en cuir permettent de fracasser
    les os et de broyer les muscles avec une étrange facilité. Une fois par jour,
    leur porteur peut les activer lors d''une attaque au corps à corps pour infliger
    une blessure sévère à un adversaire. Si l''attaque réussit, la cible doit effectuer
    un test de Volonté DD 14. En cas d''échec au jet, les bracelets réduisent la Force,
    la Dextérité ou la Constitution (au choix du porteur) de la victime de 6 points.
    Ce malus ne peut amener la valeur d''une caractéristique en dessous de 1. La blessure
    se soigne avec le temps : la victime récupère 1 point de caractéristique par jour
    écoulé depuis qu''elle a subi la blessure. La blessure peut également être immédiatement
    et intégralement soignée grâce à un sort de guérison suprême, de régénération
    ou de restauration ou grâce à une magie capable de lever une malédiction.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelets%20Broyeurs.ashx
  
- Nom: Brassards d'Allonge
  Type: Objet merveilleux
  Prix: 7.200 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 3.600 po
  Description: Ces brassards sont tissés avec des fibres de bambou. Trois fois par
    jour et par une action rapide, leur porteur peut augmenter magiquement la longueur
    de ses bras pour augmenter son allonge de 1,50 mètre jusqu'au début de son prochain
    tour. Ses jets d'attaque au corps à corps subissent un malus de –4 s'il utilise
    une arme mais pas s'il se bat à mains nues ou avec des armes naturelles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20dAllonge.ashx
  
- Nom: Brassards d'Amuseur
  Type: Objet merveilleux
  Prix: 7.900 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 3.950 po
  Description: Ces brassards ornementaux sont agrémentés de couleurs vives et de
    minuscules clochettes cousues à leur surface. Leur porteur gagne un bonus de compétence
    de +5 aux tests de Représentation. Une fois par jour et sur commande, il peut
    bénéficier des avantages du sort bagou.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20dAmuseur.ashx
  
- Nom: Bracelet de Charmes
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Multiples faibles
  NLS: 5
  Coût: 4.000 po
  Description: "De minuscules bibelots d'or sont attachés aux maillons d'un bracelet\
    \ de charmes. En plus de ses 1d4+4 charmes non-magiques, un bracelet contient\
    \ un exemplaire de chacun des charmes magiques décrits plus bas. Ces charmes magiques\
    \ s'activent par un mot de commande pour produire l'effet décrit, mais chacun\
    \ d'entre eux peut être utilisé qu'une seule fois. Une fois utilisé, le charme\
    \ disparaît dans un nuage d'épaisses vapeurs.\n ÉPÉE ET BOUCLIER : une fois détaché,\
    \ ce charme prend la forme d'une épée longue et d'un écu en bois, tout deux de\
    \ maître. Ils peuvent apparaître par terre ou directement dans les mains de celui\
    \ qui a activé le charme, prêts à être utilisés pendant 1 heure avant de s'évaporer.\n\
    \ POMME REVIGORANTE : une fois détaché, ce charme se transforme en pomme qui soigne\
    \ 2d8 points de vie lorsqu'elle est mangée (une action simple qui provoque des\
    \ attaques d'opportunité). De plus, si la créature qui la mange est victime de\
    \ poisons ou de maladies, elle peut tenter un nouveau jet de sauvegarde contre\
    \ chacune des afflictions. Chaque réussite met immédiatement fin au poison ou\
    \ à la maladie correspondante. \n CŒUR TENDRE : une fois que le personnage a détaché\
    \ ce charme, il peut l'utiliser pour lancer charme-personne comme un pouvoir magique\
    \ (voir le sort du même nom, Volonté DD 11) quand il le souhaite avant la fin\
    \ de son prochain tour. \n BONNE ÉTOILE : lorsque ce charme est activé, il émet\
    \ un rayonnement de chance de 6 mètres de rayon centré sur le porteur. Ce dernier\
    \ et ses alliés situés à l'intérieur du rayonnement gagnent un bonus de chance\
    \ de +2 aux tests de caractéristiques, aux jets d'attaque, aux jets de sauvegarde\
    \ et aux tests de compétence pendant 1 round. \n COLOMBE DE LA PAIX : une fois\
    \ détaché, ce charme se transforme en colombe qui calme les humeurs (comme le\
    \ sort apaisement des émotions, Volonté DD 13) dans un rayon de 6 mètres autour\
    \ du porteur. Une créature enragée subit un malus de -2 à son jet de sauvegarde.\
    \ \n Réduisez le prix de vente d'un bracelet de charmes de 1 580 po par charme\
    \ manquant. Il devient un bracelet ordinaire d'une valeur de 100 po lorsque le\
    \ dernier charme est utilisé, quel que soit le nombre de charmes non-magiques\
    \ restants."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelet%20de%20Charmes.ashx
  
- Nom: Brassards de Tacticien
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Enchantement modéré
  NLS: 7
  Coût: 4.000 po
  Description: Ces brassards changent d'aspect en fonction de la classe de leur
    porteur. Si c'est un chevalier, les brassards s'ornent du symbole de son ordre.
    S'ils ne sont portés par personne ou par un individu qui n'est pas chevalier,
    ils prennent l'apparence de brassards ordinaires en acier. Un chevalier qui porte
    ces brassards est considéré comme possédant deux niveaux de classe de plus en
    ce qui concerne la détermination des effets de son aptitude de défi. De plus,
    une fois par jour et par une action rapide, un chevalier possédant l'aptitude
    de classe de tacticien peut augmenter la portée de ses dons de travail d'équipe.
    Avant le début de son prochain tour, le chevalier peut conférer ce don à tous
    ses alliés situés à 18 mètres ou moins. Ces alliés doivent toutefois l'entendre
    et le voir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20de%20Tacticien.ashx
  
- Nom: Canons d'Avant-bras Miséricordieux
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 7
  Coût: 4.000 po
  Description: Ces canons d'avant-bras sont fabriqués en acier poli. Si un paladin
    les enfile, des gravures du symbole sacré de sa divinité et diverses icônes religieuses
    apparaissent de façon mystique sur leur surface métallique. Une fois par jour
    lorsque le paladin utilise son aptitude imposition des mains, il peut décider
    de lui appliquer une grâce supplémentaire qu'il ne possède pas encore. Il doit
    toutefois avoir un niveau suffisant pour pouvoir utiliser cette grâce.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canons%20dAvant-bras%20Mis%c3%a9ricordieux.ashx
  
- Nom: Canons de Duelliste
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 8
  Coût: 4.000 po
  Description: Fabriqués à l'aide d'acier solide et de cuir bouilli, ces canons
    d'avant-bras confèrent un bonus de parade de +1 à la CA lorsque leur porteur manipule
    une arme double ou deux armes (et non des armes naturelles ou à mains nues). De
    plus, une fois par round lorsqu'il attaque avec une arme dans sa main non-directrice,
    le porteur peut réduire de 2 points les malus aux jets d'attaque effectués avec
    cette arme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canons%20de%20Duelliste.ashx
  
- Nom: Fléau des Séducteurs
  Type: Objet merveilleux
  Prix: 9.900 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 6
  Coût: 4.950 po
  Description: Trois motifs de fleurs entrelacées sont gravés sur ce fin bracelet
    en argent. Un test de Connaissances (nature) DD 20 permet d'identifier les fleurs
    comme étant celles de l'acacia, de l'apocine et de la myrtille, qui symbolisent
    la dissimulation, la perfidie et le mensonge. Le bracelet confère un bonus de
    compétence de +5 aux tests de Psychologie et un bonus de résistance de +5 aux
    jets de Volonté contre les enchantements. Si le porteur réussit un tel jet de
    Volonté, le responsable de l'enchantement est persuadé à tort de l'efficacité
    de son sort. De plus, le porteur du bracelet est conscient de la tentative d'enchantement
    et connaît sa provenance. Le fléau des séducteurs crée une aura sur son porteur
    (visible grâce à une détection de la magie) qui correspond au sort ou à l'effet
    d'enchantement raté. Cette aura reste en place pendant toute la durée de l'enchantement
    prévu. Toutefois, si le porteur du bracelet attaque le lanceur de sorts ou ses
    alliés, ou s'il agit à l'encontre de l'effet du sort raté, le lanceur a immédiatement
    conscience de l'échec de son enchantement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9au%20des%20S%c3%a9ducteurs.ashx
  
- Nom: Brassards du Chevalier Vengeur
  Type: Objet merveilleux
  Prix: 11.500 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 8
  Coût: 5.750 po
  Description: Ces brassards en argent sont polis au point de réfléchir la lumière
    mais ils changent d'apparence pour s'adapter au type d'armure avec laquelle ils
    sont portés. Si le porteur possède des niveaux dans une classe qui confère l'aptitude
    de châtiment (telle qu'un paladin ou un prêtre ayant choisi le domaine de la Destruction),
    il calcule les dégâts de son châtiment comme s'il possédait 4 niveaux de plus
    dans la classe concernée. Si le porteur n'est pas membre d'une telle classe, il
    peut, une fois par jour, effectuer une attaque de châtiment, en appliquant un
    bonus au jet d'attaque égal à son bonus de Charisme et un bonus de +5 au jet de
    dégâts en cas d'attaque réussie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20du%20Chevalier%20Vengeur.ashx
  
- Nom: Bracelets de Maître-archer
  Type: Objet merveilleux
  Prix: 13.900 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 6.950 po
  Description: Cette paire de bracelets ordinaires en cuir est conçue pour protéger
    les poignets du porteur contre les blessures occasionnées par la corde de l'arc
    lors des tirs. Ils ont un aspect similaire aux bracelets d'archer, mais leur porteur
    remarque tout de suite la différence lorsqu'il les enfile. Le porteur de ces bracelets
    gagne une réduction de dégâts de 5/magie et un bonus de parade de +1 contre les
    attaques à distance. De plus, une fois par jour et par une action rapide, le porteur
    peut bénéficier d'un bonus d'intuition de +20 sur son prochain jet d'attaque à
    distance avant la fin de son prochain tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelets%20de%20Ma%c3%aetre-archer.ashx
  
- Nom: Brassards des Génies (Éfrit)
  Type: Objet merveilleux
  Prix: 14 400 po
  Source: MJ
  Aura: Évocation faible
  NLS: 5
  Coût: 7 200 po (Éfrit), 9 450 po (Djin, Marid, Shaitan)
  Description: "Ces brassards sont ornés d'icônes symbolisant l'air, la terre, le\
    \ feu ou l'eau et de représentations de génies liés à l'élément approprié. Ils\
    \ protègent leur porteur contre les environnements chauds et froids comme s'il\
    \ était sous l'effet du sort endurance aux énergies destructives. Les matériaux\
    \ utilisés lors de la confection des brassards et les divers pouvoirs dont ils\
    \ sont dotés dépendent du type de génie qui leur est associé. \n DJINN : ces brassards\
    \ de mithral permettent à leur porteur d'utiliser les sorts état gazeux, invisibilité\
    \ et mur de vent une fois par jour chacun. \n ÉFRIT : ces brassards de bronze\
    \ noirci permettent à leur porteur d'utiliser les sorts invisibilité (sur lui-même\
    \ uniquement), flammes et pyrotechnie une fois par jour chacun. \n MARID : ces\
    \ brassards de corail permettent à leur porteur d'utiliser les sorts torrent hydraulique,\
    \ invisibilité et respiration aquatique une fois par jour chacun. \n SHAITAN :\
    \ ces brassards en mithral permettent à leur porteur d'utiliser les sorts poussière\
    \ scintillante, fusion dans la pierre et façonnage de la pierre une fois par jour\
    \ chacun."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20des%20G%c3%a9nies.ashx
  
- Nom: Bracelet de Négociation
  Type: Objet merveilleux
  Prix: 14.500 po
  Source: MJ
  Aura: Divination modérée
  NLS: 7
  Coût: 7.250 po
  Description: Ce lourd bracelet d'or peut s'afficher comme un signe de richesse
    ou se cacher sous une manche. Il confère à son porteur un bonus de compétence
    de +5 aux tests de Bluff, de Diplomatie et de Psychologie. À chaque fois que le
    porteur sert la main d'une autre créature dans le but de conclure une négociation
    ou de sceller une promesse, il peut immédiatement sentir s'il y a duperie (Volonté
    DD 16, annule), même s'il ne peut déterminer l'exacte nature de la tromperie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelet%20de%20N%c3%a9gociation.ashx
  
- Nom: Brassards du Chevalier Miséricordieux
  Type: Objet merveilleux
  Prix: 15.600 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 9
  Coût: 7.800 po
  Description: Ces brassards dorés sont gravés d'images représentant des créatures
    célestes. Si leur porteur est un paladin, on considère qu'il possède 4 niveaux
    de plus en ce qui concerne la détermination du nombre d'utilisations quotidiennes
    de l'imposition des mains et des soins qu'elle prodigue. De plus, une fois par
    jour, le porteur peut ajouter un pouvoir supplémentaire à son imposition des mains
    et soulager un blessé comme avec restauration partielle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20du%20Chevalier%20Mis%c3%a9ricordieux.ashx
  
- Nom: Bracelet de Chances Renouvelées
  Type: Objet merveilleux
  Prix: 15.750 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 9
  Coût: 7.875 po
  Description: Ce bracelet est serti de sept perles de corail gravées de motifs
    complexes. Lorsque son porteur est victime d'une attaque sournoise ou d'un coup
    critique confirmé, il peut, par une action immédiate avant que le jet de dégâts
    soit lancé, choisir de convertir le coup en frappe normal. Une perle se brise
    à chaque fois que le porteur annule un coup critique ou une attaque sournoise
    de cette façon. Lorsque les sept perles ont disparu, le bracelet tombe en poussière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelet%20de%20Chances%20Renouvel%c3%a9es.ashx
  
- Nom: Menottes de Domination
  Type: Objet merveilleux
  Prix: 16.200 po
  Source: MJ
  Aura: Enchantement modéré
  NLS: 9
  Coût: 8.200 po
  Description: Ces menottes en fer de qualité supérieure sapent la volonté de la
    créature qui les porte. Lorsqu'elles sont attachées aux poignets d'un humanoïde
    et que leur mot de commande est prononcé, elles affectent leur prisonnier d'un
    sort de domination, mais à la différence de ce sort, l'effet des menottes se prolonge
    aussi longtemps que le prisonnier les porte (tant qu'il rate son jet de sauvegarde).
    L'enchantement prend fin dès que quelqu'un retire ou détruit les menottes. Elles
    s'utilise une fois par jour et s'activent uniquement sur une créature sans défense,
    neutralisée ou volontaire. Si elles entravent une créature capable de résister,
    elles sont considérées comme de simples menottes de qualité supérieure. Elles
    possèdent une solidité de 15, 20 points de résistance et une serrure d'excellente
    qualité. Il faut réussir un test de Force DD 30 pour les briser et un test d'Évasion
    DD 35 pour s'en libérer.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Menottes%20de%20Domination.ashx
  
- Nom: Bracelets d'Archer Hors-pair
  Type: Objet merveilleux
  Prix: 25.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 8
  Coût: 12.500 po
  Description: Ces bracelets ressemblent à de classiques protections pour poignets.
    Ils permettent cependant à leur porteur d'utiliser n'importe quel arc comme s'il
    était formé à son maniement (mais pas les arbalètes). Si le personnage est déjà
    formé au maniement de l'arc utilisé, il bénéficie d'un bonus de compétence de
    +2 aux jets d'attaque et d'un bonus de compétence de +1 aux jets de dégâts lorsqu'il
    manipule ces armes. Il doit porter les deux bracelets pour bénéficier de leur
    magie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelets%20dArcher%20Hors-pair.ashx
  
- Nom: Brassards de Vengeance
  Type: Objet merveilleux
  Prix: 25.000 po
  Source: MJ
  Aura: Évocation puissante
  NLS: 15
  Coût: 12.500 po
  Description: Ces brassards de cuir blanc sont gravés de délicates runes elfiques.
    Sur l'un des brassards, on peut lire « mort rapide » et sur l'autre « vengeance
    ». Une fois par jour et par une action immédiate lorsque le porteur subit des
    dégâts infligés par une créature, il peut crier « Mort à mes agresseurs ! » pour
    jurer de se venger de l'assaillant. Il gagne alors un bonus de compétence de +1
    aux jets d'attaque contre la cible désignée et inflige 2d6 points de dégâts supplémentaires
    à chaque jet d'attaque réussi. Pendant toute la durée de l'effet, le porteur subit
    un malus de -2 aux jets d'attaque contre les cibles autres que son ennemi choisi.
    Ces bonus et malus s'appliquent pendant 24 heures ou jusqu'à ce que le personnage
    tue son ennemi choisi. S'il ne parvient pas le tuer, il doit attendre 7 jours
    avant de pouvoir utiliser de nouveau les bracelets.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brassards%20de%20Vengeance.ashx
  
- Nom: Bracelets des Hauts Elfes
  Type: Objet merveilleux
  Prix: 30.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 8
  Coût: 15.000 po
  Description: Ces bracelets de cuir fabriqués avec soins comportent des plaques
    d'acier argentés sur le dos de la main et des boucles d'argent au niveau du poignet
    et des avant-bras. Ils permettent à leur porteur d'utiliser l'ensemble des armes
    elfiques traditionnelles (arcs longs, arcs longs composites, épées longues, rapières,
    arcs courts, arcs courts composites et toutes les armes dont le nom comporte le
    mot « elfique ») comme s'il était formé à leur maniement. S'il se bat avec l'une
    de ces armes en étant déjà formé à leur maniement, il gagne un bonus de compétence
    de +1 aux jets d'attaque et de dégâts. Il faut porter les deux bracelets pour
    que leur magie fasse effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bracelets%20des%20Hauts%20Elfes.ashx
  
- Nom: Piton Tenace
  Type: Objet merveilleux
  Prix: 100 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 3
  Coût: 50 po
  Description: Ce piton en adamantium fait 15 cm de long. Par une action simple,
    son possesseur peut le planter à la main dans un matériau non-vivant tel que le
    métal, la pierre ou le bois. Il peut l'enfoncer au travers de plusieurs objets,
    tant que l'épaisseur totale ne dépasse pas la longueur du piton. Une fois planté,
    celui-ci reste fermement en place comme s'il avait été planté à l'aide d'un marteau
    (jet de Force DD 20 pour le retirer). La créature qui l'a planté peut le retirer
    par une action de mouvement. Une fois déplanté, le piton ne laisse aucun trou
    ou signe de sa présence. Il peut supporter une charge de 250 kg. S'il est utilisé
    pour maintenir une porte close, augmentez le DD pour briser la porte de +2. S'il
    est coincé dans une serrure, cette dernière ne peut être ouverte à moins de retirer
    le piton. Une fois déplanté, la magie du piton disparaît et celui-ci devient un
    piton en fer ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Piton%20Tenace.ashx
  
- Nom: Alambic À Formules
  Type: Objet merveilleux
  Prix: 200 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 100 po
  Description: Cet ustensile alchimique et magique distille les potions et les extraits
    alchimiques et les convertit en formules nécessaires pour les créer. En chauffant
    à feu doux une potion ou un extrait pendant 1 heure, l'alambic produit quelques
    gouttes de liquide magique. Si celles-ci sont consommées par un alchimiste, elles
    lui révèlent la formule correspondant au produit distillé, comme si cette formule
    était inscrite dans son livre de formules. L'alchimiste garde en mémoire cette
    formule pendant 24 heures. Il peut l'inscrire dans son livre de formules en suivant
    la procédure normale. L'utilisation de l'alambic ne détériore pas la potion traitée
    mais augmente considérablement sa température (elle refroidit ensuite normalement).
    L'alambic peut uniquement servir à distiller les formules issues de la liste des
    extraits alchimiques (il ne peut pas convertir un sort réservé aux prêtres en
    formule d'alchimiste).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alambic%20%c3%80%20Formules.ashx
  
- Nom: Entonnoir d'Hybridation
  Type: Objet merveilleux
  Prix: 200 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 100 po
  Description: Cet entonnoir doté de deux orifices est utilisé pour mélanger en
    toute sécurité deux armes alchimiques à aspersion pour produire une unique flasque.
    L'utilisation de cet outil prend 10 minutes et nécessite la réussite d'un test
    d'Artisanat (alchimie) DD 25. Un demi-elfe bénéficie d'un bonus de +5 sur ce test.
    En cas d'échec, les deux armes à aspersion sont détruites. En cas de réussite,
    les deux substances sont correctement mélangées pour obtenir un volume équivalent
    à celui d'une fiole normale d'arme à aspersion. Lorsque cette fiole est lancée
    comme une arme à aspersion, les créatures touchées subissent les effets des deux
    substances mélangées. Le mélange devient inerte au bout de 24 heures. L'entonnoir
    sert à mélanger des liquides uniquement. Son possesseur peut l'utiliser pour mélanger
    une arme à aspersion alchimique avec de l'eau bénite ou maudite, mais le DD du
    test d'Artisanat (alchimie) s'élève alors à 30, les demi-elfes bénéficient toujours
    d'un bonus de +5 à ce test. L'entonnoir ne peut servir à mélanger des potions,
    des élixirs, des extraits et des matières solides. Le mélange de substances similaires
    ou identiques (telles que du feu grégeois avec du feu grégeois) n'a aucun effet.
    Il est également impossible de combiner deux substances déjà mélangées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entonnoir%20dHybridation.ashx
  
- Nom: Gouttes de Vision Nocturne
  Type: Objet merveilleux
  Prix: 250 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 125 po
  Description: Cette petite fiole contient 5 doses de liquide visqueux. Si une créature
    s'en verse une dose dans les yeux, elle bénéficie de la vision nocturne pendant
    1 heure. Elle subit un malus de -2 aux jets de sauvegarde contre les sorts et
    les effets associés à la lumière et développe une sensibilité à la lumière. Une
    dose affecte une créature, quel que soit le nombre d'yeux qu'elle possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gouttes%20de%20Vision%20Nocturne.ashx
  
- Nom: Huile de Silence
  Type: Objet merveilleux
  Prix: 250 po
  Source: MJ
  Aura: Illusion faible
  NLS: 5
  Coût: 125 po
  Description: Quand on applique cette étrange huile grisâtre sur une arme à feu
    à une ou deux mains, celle-ci ne fait plus de bruit pendant une heure. On peut
    utiliser cinq fioles pour faire taire une arme à feu de siège de taille G et dix
    pour une arme de taille TG. L'huile ne fonctionne pas sur les armes de siège de
    taille supérieure à TG.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Huile%20de%20Silence.ashx
  
- Nom: Outil Multifonction de Baroudeur
  Type: Objet merveilleux
  Prix: 250 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 125 po
  Description: À première vue, cet ustensile ressemble à une barre de fer de 30
    cm de long sur laquelle sont fixées plusieurs petites plaques et pointes. Elle
    peut être pliée, tordue et articulée pour prendre la forme de n'importe quel outil
    connu. Il est possible de la transformer en marteau, en pelle et même en palan
    (sans la corde). Elle peut prendre la forme de n'importe quel outil tant que son
    possesseur peut le visualiser sans mal et qu'il possède un nombre limité de parties
    mécaniques complexes, comme une paire de ciseaux mais pas un métier à tisser.
    La barre ne peut pas servir à remplacer les pièces manquantes ou cassées d'une
    machine ou d'un véhicule, à moins qu'un outil ordinaire puisse faire l'affaire.
    L'outil multifonction est considéré comme un outil de maître artisan en ce qui
    concerne les compétences de Profession et d'Artisanat (même si les artisanats
    ultra-spécialisés tels que l'alchimie requièrent toujours la manipulation d'un
    ensemble d'ustensiles qui leur est propre). Utilisé pour combattre, l'outil est
    toujours considéré comme une arme improvisée qui n'offre aucun bonus aux jets
    d'attaque dû à sa qualité supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outil%20Multifonction%20de%20Baroudeur.ashx
  
- Nom: Vermine En Papier Plié
  Type: Objet merveilleux
  Prix: 300 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 150 po
  Description: 'Ce papier épais est plié pour ressembler vaguement à une vermine
    de la taille d''une main, telle qu''un scarabée, une araignée ou un cafard. Il
    suffit de plier deux endroits clés du papier pour que le pliage se multiplie en
    et donne naissance à des centaines de répliques de la même taille que lui. Ces
    répliques couvrent une zone de 3 mètres de côté et agissent comme une nuée de
    rats à l''exception des points suivants : elles possèdent une vulnérabilité au
    feu, sont considérées comme une créature artificielle et ne possèdent pas la capacité
    spéciale de maladie. La nuée de papier n''attaque pas son créateur mais il ne
    la contrôle pas pour autant et elle attaque toutes les créatures proches. Au bout
    de 5 rounds, elle se froisse et tombe inerte. Sa magie disparaît après la première
    activation.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vermine%20En%20Papier%20Pli%c3%a9.ashx
  
- Nom: Pomme d'Or Alléchante
  Type: Objet merveilleux
  Prix: 400 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 4
  Coût: 200 po
  Description: Cette pomme magique semble faite en or massif. Lorsqu'elle est lancée
    ou lâchée, elle attire l'attention de la créature hostile la plus proche dans
    un rayon 6 mètres. La créature doit réussir un jet de Volonté DD 13 pour ne pas
    être paralysée (comme sous l'effet du sort immobilisation de personne) alors qu'elle
    focalise toute son attention sur la pomme d'or. Si la créature réussit son jet
    de sauvegarde par la suite, elle réalise qu'une magie était à l'oeuvre et que
    la pomme n'est pas en or. Tant que la victime focalise toute son attention sur
    la pomme, elle subit un malus de -2 aux tests de Perception. La pomme disparaît
    après utilisation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pomme%20dOr%20All%c3%a9chante.ashx
  
- Nom: Fourreau À Aiguiser
  Type: Objet merveilleux
  Prix: 500 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 250 po
  Description: Ce fourreau de cuir s'adapte de lui-même à la taille d'une hache,
    d'une épée, d'une dague ou de toute arme similaire que l'on range habituellement
    dans un fourreau. Si on rengaine une arme non-magique dans ce fourreau pendant
    au moins 1 minute, il affûte sa lame comme si elle avait été aiguisée à l'aide
    d'une pierre à aiguiser.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fourreau%20%c3%80%20Aiguiser.ashx
  
- Nom: Maléfice En Bouteille
  Type: Objet merveilleux
  Prix: 500 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 10
  Coût: 250 po
  Description: Cette bouteille de cuir est pleine à ras bord d'un liquide vert mousseux.
    Par une action complexe, une sorcière peut lancer un maléfice (mais pas un grand
    maléfice ni un maléfice majeur) dans la bouteille. Ce maléfice doit faire parti
    de son répertoire et doit cibler une unique créature. Ses effets sont alors transférés
    dans la mixture qui coagule pour se transformer en sirop collant. Une créature
    peut utiliser ce sirop comme une dose de poison de blessure (l'utilisateur a donc
    5% de chances de s'empoisonner s'il ne possède pas l'aptitude de classe utilisation
    des poisons). Une créature frappée par une arme enduite de ce sirop doit réussir
    un jet de sauvegarde contre le maléfice (DD 15) pour ne pas subir ses effets comme
    si la sorcière l'avait ciblée directement. Le sirop est considéré comme un poison
    et son effet est magique. Si le maléfice ne peut pas affecter une cible plus d'une
    fois toutes les 24 heures, il en va de même pour le poison dont les doses liqueur
    ultérieures restent sans effet. Le sirop est imprégné de la magie du maléfice
    pendant 24 heures avant de redevenir un liquide inerte et inoffensif.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20En%20Bouteille.ashx
  
- Nom: Portrait Animé
  Type: Objet merveilleux
  Prix: 500 po
  Source: MJ
  Aura: Illusion faible
  NLS: 5
  Coût: 250 po
  Description: Cette peinture encadrée de 1,20 mètre de large sur 1,80 mètre de
    long représente le portrait détaillé d'une créature intelligente spécifique. Il
    est animé pour montrer l'action ou les mouvements qui se déroulent dans la scène
    représentée. L'image réagit quand on la questionne et la créature fait face à
    son interlocuteur pour répondre de manière appropriée. L'image est un effet magique
    dénué d'intelligence, mais programmé pour formuler des réponses composées de 25
    mots maximum aux questions appropriées. Par exemple, si l'une des réponses programmées
    consiste à livrer le nom de la personne représentée sur le tableau, l'image peut
    répondre aux questions telles que « qui es-tu ? » ou « quel est ton nom ? » Si
    le créateur du portrait connaît la créature dépeinte ou a bénéficié de sa coopération,
    l'image illusoire reproduit également la voix et les attitudes de cette créature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Portrait%20Anim%c3%a9.ashx
  
- Nom: Thé Divinatoire
  Type: Objet merveilleux
  Prix: 550 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 275 po
  Description: Ce thé puissant peut être fait avec une grande variété de plantes
    différentes. Si un personnage le laisse infuser sans filtre avant de le boire,
    il peut décrypter les motifs laissés par les feuilles au fond de la tasse et gagne
    ainsi les avantages d'un sort d'augure. De plus, le thé non-infusé peut servir
    de composante matérielle à la place du focalisateur pour lancer le sort d'augure.
    Dans ce cas, le personnage qui lance ce sort obtient des informations similaires
    à celles obtenues grâce au sort de divination.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9%20Divinatoire.ashx
  
- Nom: Aimant À Projectiles
  Type: Objet merveilleux
  Prix: 600 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 3
  Coût: 300 po
  Description: Ce minuscule cube en argent s'active lorsqu'il est lancé à 15 mètres
    ou moins sur une intersection de cases. Le cube lévite alors à 1,50 mètre au-dessus
    du sol pendant 5 rounds. Tout projectile ou arme de jet de petite taille (tels
    que des flèches, des shurikens, des flasques et des balles) qui traverse les cases
    adjacentes à l'aimant le touche automatiquement (aucun jet n'attaque n'est nécessaire)
    au lieu de frapper la cible prévue. L'aimant possède 5 points de résistance et
    une solidité de 8. S'il est touché par une créature ou si ses points de vie sont
    réduits à 0 ou moins, il tombe à terre et il est détruit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aimant%20%c3%80%20Projectiles.ashx
  
- Nom: Poudre Obscurcissante
  Type: Objet merveilleux
  Prix: 600 po
  Source: MJ
  Aura: Évocation faible
  NLS: 3
  Coût: 300 po
  Description: Cette poudre noire et chatoyante permet, pendant 1 minute, de couvrir
    une créature d'une couche de ténèbres. Dans une zone normalement éclairée, la
    créature bénéficie d'un camouflage (20% de chances d'échec). Dans une zone faiblement
    éclairée, elle bénéficie d'un camouflage total (50% de chances d'échec). La poudre
    ne produit aucun effet dans les zones vivement éclairées ou ténébreuses (toutefois,
    dans des zones vivement éclairées, une créature peut effectuer un test de Perception
    DD 20 pour remarquer que la cible est quelque peu assombrie). Les créatures dotées
    de la vision dans le noir voit au travers des ténèbres de la poudre comme si celles-ci
    étaient ordinaires. La poudre dissipe et contre les effets révélateurs du sort
    de poussière scintillante mais pas l'aveuglement qu'il entraîne. Le sort poussière
    scintillante dissipe et contre les effets de la poudre obscurcissante.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poudre%20Obscurcissante.ashx
  
- Nom: Sel d'Abjuration
  Type: Objet merveilleux
  Prix: 600 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 9
  Coût: 300 po
  Description: Conservé dans un tube en argent martelé, ce sel grossièrement moulu
    apporte une puissante protection contre les invocateurs maléfiques. Par une action
    complexe qui provoque des attaques d'opportunité, le personnage peut saupoudrer
    le sol de sel pour former un cercle de 1,50 mètre de diamètre ou une ligne droite
    d'une longueur maximale de 4,50 mètres. Tant que le cercle ou la ligne reste intact,
    les créatures appelées ou convoquées ne peuvent pas le traverser physiquement
    ni interférer avec. Ces créatures peuvent continuer à attaquer à distance ou à
    l'aide de magie au travers de la ligne. Toute autre créature peut facilement la
    disperser d'un simple geste. Les effets du sel perdurent tant que la ligne n'est
    pas brisée. Une fois saupoudré, il ne peut être récupéré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sel%20dAbjuration.ashx
  
- Nom: Corde de Fer
  Type: Objet merveilleux
  Prix: 750 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 4
  Coût: 375 po
  Description: Lorsque l'une des extrémités de cette corde de chanvre de couleur
    grise est tenue en main et que le mot de commande est prononcé, le chanvre se
    transmute définitivement en fer compact. La corde ainsi transmutée n'est plus
    magique et possède la solidité et les points de résistance d'une barre de fer
    ordinaire épaisse de 2,5 cm. À sa création, la corde mesure 7,50 mètres et peut
    être coupée trois fois. On peut transformer séparément chaque morceau de corde
    en fer.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Corde%20de%20Fer.ashx
  
- Nom: Feuille Magique
  Type: Objet merveilleux
  Prix: 750 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 375 po
  Description: Cette feuille d'arbre de la taille d'une main est sculptée dans un
    morceau de cristal. Elle est le plus souvent attachée à une lanière et portée
    autour du cou pour faciliter son utilisation mais elle peut également être fixée
    à une ceinture ou à un vêtement comme un insigne. Lors d'une chute, le porteur
    d'une feuille magique peut l'activer par une action immédiate (ce qui entraîne
    sa destruction) et bénéficier des avantages des sorts feuille morte et invisibilité.
    Les durées de ces deux effets sont distinctes, l'arrêt de l'un ne met pas obligatoirement
    fin à l'autre. Il est impossible d'activer la feuille pour bénéficier d'un seul
    effet, les deux s'activent toujours simultanément.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feuille%20Magique.ashx
  
- Nom: Torche d'Archon
  Type: Objet merveilleux
  Prix: 750 po
  Source: MJ
  Aura: Évocation faible
  NLS: 5
  Coût: 375 po
  Description: Cette torche est fabriquée à l'aide de bois jaune pâle gravé de runes
    sacrées. Une fois allumée, elle brûle comme une torche ordinaire, mais pendant
    5 minutes seulement. Lorsqu'elle est tenue par une créature d'alignement Loyal
    Bon, elle produit l'effet du sort aura d'archon. Cette aura magique se dissipe
    dès que la torche n'est plus entre les mains d'une créature Loyale Bonne et se
    renouvelle automatiquement dès s'y trouve à nouveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Torche%20dArchon.ashx
  
- Nom: Livre de Convocation Durable (inférieur)
  Type: Objet merveilleux
  Prix: 750 po
  Source: MJ
  Emplacement: '-'
  Poids: 0.5kg
  Aura: Invocation puissante
  NLS: 17
  Conditions: Création d'objets merveilleux, Extension de durée, convocation de
    monstres I
  Coût: 375 po (inférieur), 1 375 po (intermédiaire), 3 063 po (supérieur)
  Description: Les pages de ce livre à la couverture de cuir sont couvertes de runes
    évoquant les extérieurs et la magie d'invocation. Le livre augmente le potentiel
    des sorts de convocation de monstres. Son utilisateur peut appliquer le don Extension
    de durée quand il lance un sort de ce type. Cela ne modifie pas l'emplacement
    du sort altéré. Le livre est considéré comme un sceptre de métamagie quand il
    s'agit d'associer plusieurs effets métamagiques à un sort. Un livre de convocation
    durable intermédiaire peut améliorer les sorts de niveau 6 ou moins, un livre
    inférieur les sorts de niveau 3 ou moins et un livre supérieur les sorts de niveau
    9 ou moins. Chaque livre est associé à un alignement particulier (il y a autant
    de chances qu'il soit associé au Chaos, au Mal, au Bien ou à la Loi) et fonctionne
    uniquement lorsqu'il est utilisé pour convoquer une créature de cet alignement.
    Une fois utilisé, le livre s'effrite en une pile de cendres froides et il est
    détruit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Livre%20de%20Convocation%20Durable.ashx
  
- Nom: Fourrure de Yéti En Bouteille
  Type: Objet merveilleux
  Prix: 800 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 3
  Coût: 400 po
  Description: Cette petite flasque opaque relâche une épaisse fourrure blanche
    lors de son ouverture. Cette fourrure remonte le long du bras du possesseur de
    la flasque et couvre rapidement l'intégralité de son corps. Une fois couvert de
    cette fourrure, le personnage gagne une résistance au froid de 5, un bonus d'armure
    naturelle de +2 à la CA et un bonus de compétence de +4 aux tests de Discrétion
    dans les zones enneigées et glacées. Cette fourrure se détache de son corps après
    24 heures, il peut aussi la retirer plus tôt en la frottant avec de l'alcool.
    La flasque est vide après une unique utilisation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fourrure%20de%20Y%c3%a9ti%20En%20Bouteille.ashx
  
- Nom: Pierre d'Entrailles En Acier
  Type: Objet merveilleux
  Prix: 800 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 3
  Coût: 400 po
  Description: Ce morceau de roche blanchâtre de la taille d'un poing semble trop
    gros pour entrer dans la bouche d'un humain. Il peut néanmoins être avalé sans
    problème par une action simple. Une fois ingérée, la magie de la pierre reste
    active pendant une semaine alors qu'elle vient se loger à l'endroit adéquat pour
    protéger les organes vitaux de son porteur. À chaque fois qu'une attaque devrait
    infliger des dégâts de précision au porteur (tels que ceux d'un coup critique
    ou d'une attaque sournoise), la pierre encaisse les dégâts à sa place. Tous les
    autres dégâts de l'attaque, ainsi que ceux qui dépassent les points de vie de
    la pierre, sont normalement infligés au porteur. Une pierre d'entrailles en acier
    possède 10 pv et une solidité de 0. Lorsque la pierre subit des dégâts infligés
    par une attaque au corps à corps effectuée à l'aide d'une arme, son porteur peut,
    par une action libre, sacrifier la pierre pour tenter de détruire l'arme de l'attaquant.
    Considérez cette action comme une manœuvre de destruction d'arme gratuite qui
    ne provoque pas d'attaque d'opportunité, surmonte la solidité de l'arme et inflige
    1d4 points de dégâts. Le corps d'une créature ne peut contenir qu'une seule pierre.
    Toute tentative pour en avaler une deuxième détruit les deux et oblige la créature
    à réussir un jet de Vigueur DD 15 pour ne pas être fiévreuse pendant 1 round.
    Si une pierre n'est pas utilisée une semaine après l'avoir avalée ou si elle est
    détruite, elle se désagrège et s'extrait sans douleur du corps par les voies habituelles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pierre%20dEntrailles%20En%20Acier.ashx
  
- Nom: Poupée Anatomique
  Type: Objet merveilleux
  Prix: 1 000 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 5
  Coût: 500 po
  Description: Cette poupée de chiffon pourrait passer pour un jouet d'enfant si
    l'on omettait les organes vitaux peints sur sa surface. En l'imprégnant de quelques
    gouttes de sang prélevées sur une créature vivante (par une action simple), son
    propriétaire peut créer un lien magique entre la poupée et cette victime. Si la
    victime sélectionnée possède une résistance à la magie, la poupée doit la surpasser
    pour créer ce lien. Par une action simple, le propriétaire peut tordre ou poignarder
    la poupée, ce qui rend la victime fiévreuse pendant un round et lui inflige 1
    point de dégâts d'énergie négative + 1 point par dé d'attaque sournoise du propriétaire
    de la poupée (le cas échéant). Chaque fois que la cible est affectée par la poupée,
    elle peut effectuer un jet de Volonté DD 14 pour rompre le lien. Le détenteur
    de la poupée doit avoir une ligne d'effet vers la victime mais pas nécessairement
    une ligne de mire. Une fois qu'une poupée est liée à une créature particulière,
    elle ne peut plus se lier à une autre créature mais son propriétaire peut rétablir
    un lien brisé en l'imprégnant à nouveau du sang de la victime.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poup%c3%a9e%20Anatomique.ashx
  
- Nom: Bille Antimétamorphose
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 500 po
  Description: Un minuscule pictogramme représentant un petit animal inoffensif,
    tel qu'un triton, un lapin ou une grenouille, est gravé sur cette bille. Si son
    propriétaire rate un jet de sauvegarde contre un effet nuisible de métamorphose,
    tel que métamorphose funeste, la bille est détruite et annule l'effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bille%20Antim%c3%a9tamorphose.ashx
  
- Nom: Pâte de Lien Animal
  Type: Objet merveilleux
  Prix: 1 000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 500 po
  Description: Cette pâte collante au henné sert à laisser une empreinte de couleur
    rouille sur le corps d'un familier ou d'un compagnon animal et la marque d'un
    sabot, d'une griffe ou d'une patte sur celui de son maître. Ces marques sont une
    preuve d'amitié et d'équilibre, pas un symbole de propriété et de soumission.
    L'application de la pâte requiert une action complexe de la part du maître et
    de l'animal. La marque améliore l'aptitude de transfert de sorts des druides,
    des magiciens et des classes qui peuvent bénéficier de familiers ou de compagnons
    animaux. Le personnage peut dès lors lancer des sorts ayant une portée « personnelle
    » ou « contact » à une distance de 9 mètres sur le compagnon marqué, à condition
    qu'il ait une ligne d'effet vers lui. Chaque sort lancé à distance de cette façon
    absorbe une charge de la pâte de lien animal pour chaque niveau du sort lancé.
    Une pâte de lien animal nouvellement appliquée possède 10 charges. Lorsque toutes
    les charges sont absorbées, la pâte s'évapore. En ce qui concerne les effets et
    les sorts de téléportation, le maître peut considérer un compagnon marqué comme
    un objet ou une créature en choisissant l'option la plus avantageuse (les restrictions
    de poids s'appliquent toujours). Un personnage peut marquer une seule créature
    à la fois avec cette pâte. La marque reste en place jusqu'à ce que toutes ses
    charges soient dépensées ou jusqu'à ce que le maître décide de l'appliquer sur
    un compagnon différent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.P%c3%a2te%20de%20Lien%20Animal.ashx
  
- Nom: Ex-libris de Rappel
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Invocation puissante
  NLS: 13
  Coût: 500 po
  Description: Cet ex-libris métallique est gravé de mots mystiques en draconique
    qui laissent un espace vierge pour y inscrire un nom. Lorsque l'ex-libris est
    collé dans la couverture d'un livre, l'individu nommé peut prononcer le titre
    du livre pour le convoquer comme s'il lançait le sort invocation instantanée.
    Ce pouvoir fonctionne une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ex-libris%20de%20Rappel.ashx
  
- Nom: Bille de Bore (1er niveau)
  Type: Objet merveilleux
  Prix: 1 000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 16
  Coût: 500 po (1er niveau), 2 000 po (2e niveau), 4 500 po (3e niveau), 8 000 po
    (4e niveau), 12 500 po (5e niveau), 18 000 po (6e niveau)
  Description: Cette bille de verre solide et multicolore fournit une aide appréciable
    aux alchimistes. Une fois par jour et sur commande, une bille de bore permet à
    son propriétaire de recharger n'importe quel extrait préparé puis consommé lors
    de la journée en cours. L'extrait est alors reconstitué et utilisable à nouveau,
    comme s'il n'avait jamais été bu. L'extrait doit être d'un niveau particulier
    déterminé en fonction du modèle de la bille. Une bille permet de reconstituer
    un extrait par jour (de niveau 1 à 6 en fonction du modèle). Une bille fonctionne
    sur une infusion, mais pas sur une potion, un élixir, une bombe, un mutagène ou
    une substance alchimique non-magique telle qu'un antitoxine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bille%20de%20Bore.ashx
  
- Nom: Poche de Dissimulation
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Illusion faible
  NLS: 3
  Coût: 500 po
  Description: Cette poche en tissu de 25 cm² ne révèle aucun pouvoir tant qu'elle
    n'est pas cousue sur un vêtement (ce qui prend 1d4 minutes). Son aspect change
    alors pour s'adapter au style du vêtement. Un objet magique placé à l'intérieur
    ne peut être magiquement détecté, comme s'il était protégé par une aura magique.
    Si le personnage cache un objet dans la poche, il gagne un bonus de compétence
    de +5 aux tests d'Escamotage pour dissimuler son existence. On peut détacher la
    poche du vêtement grâce à un test de Premiers secours DD 10 ou un test d'Artisanat
    approprié, tel qu'Artisanat (étoffes) ou Artisanat (travail du cuir). Si le personnage
    rate le test de 5 points ou plus, la poche est brisée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poche%20de%20Dissimulation.ashx
  
- Nom: Liqueur Radiesthésique
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 11
  Coût: 500 po
  Description: L'épais liquide que contient ce bocal a une odeur douceâtre et écœurante.
    Pour activer ses pouvoirs, son utilisateur doit ouvrir le bocal par une action
    simple tout en pensant intensément à une personne ou à un objet particulier aperçu
    au moins une fois à une distance maximale de 9 mètres. Il verse ensuite la liqueur
    au sol. Elle se déplace alors de 4,50 mètres par round en suivant l'itinéraire
    le plus court pour atteindre l'objet ou la créature visualisé, à condition qu'il
    ou elle soit sur le même plan d'existence que le possesseur de la liqueur radiesthésique.
    La liqueur laisse derrière elle une traînée collante. Elle peut grimper des pentes
    et des escaliers et peut se faufiler au travers d'ouvertures très étroites (une
    dizaine de millimètres minimum). Elle ne peut pas pénétrer dans d'autres liquides
    ou traverser des surfaces poreuses ou absorbantes (telles que le sable ou la sciure).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Liqueur%20Radiesth%c3%a9sique.ashx
  
- Nom: Encens de Transcendance
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Enchantement modéré
  NLS: 7
  Coût: 500 po
  Description: La fumée entêtante que dégage cet encens spiralé facilite la plongée
    dans une profonde transe méditative. Lorsqu'un oracle allume un bâtonnet d'encens
    de transcendance et passe 8 heures à prier et à méditer à proximité, il peut remplacer
    l'une de ses révélations par une autre. Cette nouvelle révélation doit lui être
    accessible (si elle est issue du même mystère par exemple) et doit être disponible
    au même niveau de classe que la révélation initiale (par exemple, il est impossible
    de remplacer une révélation accessible au niveau 1 par une révélation accessible
    à partir du niveau 7). Si l'oracle remplace une révélation qui fait partie des
    conditions requises pour utiliser une autre révélation ou une aptitude, il ne
    peut utiliser cette révélation ou cette aptitude tant qu'il est sous l'effet de
    l'encens. Un bâtonnet d'encens brûle pendant 8 heures. Ses effets perdurent pendant
    24 heures, après quoi l'oracle récupère sa révélation d'origine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Encens%20de%20Transcendance.ashx
  
- Nom: Page de Connaissances Magiques (1er niveau)
  Type: Objet merveilleux
  Prix: 1 000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 17
  Coût: 500 po (1er niveau), 2 000 po (2e niveau), 4 500 po (3e niveau), 8 000 po
    (4e niveau), 12 500 po (5e niveau), 18 000 po (6e niveau), 24 500 po (7e niveau),
    32 000 po (8e niveau), 40 500 po (9e niveau)
  Description: Cette page est couverte de textes denses écrits en runes magiques
    d'origine divine ou profane. Elle contient un unique sort profane ou divin (choisi
    par le créateur lors de la fabrication de l'objet). Si le personnage est un lanceur
    de sorts spontanés et que ce sort est présent dans la liste des sorts de sa classe,
    il peut utiliser ses emplacements de sort pour lancer celui inscrit sur la page
    comme s'il faisait parti de son répertoire de sorts connus. Le prix de vente d'une
    page de connaissances magiques est déterminé par le niveau du sort d'ensorceleur/magicien
    ou de prêtre inscrit. Si le sort ne figure sur aucune de ces deux listes, le prix
    est déterminé par le plus haut niveau de la liste de sorts dans laquelle il figure.
    Par exemple, pour un sort qui figure sur la liste des sorts d'inquisiteur de niveau
    4 et sur celle des sorts de paladin de niveau 2, son prix de vente correspond
    à un sort de niveau 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Page%20de%20Connaissances%20Magiques.ashx
  
- Nom: Flasque de Conservation Alchimique (1er niveau)
  Type: Objet merveilleux
  Prix: 1 000 po
  Source: MJ
  Aura: Abjuration puissante
  NLS: 17
  Coût: 500 po (1er niveau), 2 000 po (2e niveau), 4 500 po (3e niveau), 8 000 po
    (4e niveau), 12 500 po (5e niveau), 18 000 po (6e niveau)
  Description: Cette petite flasque solide est conçue pour conserver indéfiniment
    des extraits alchimiques. Un extrait stocké dans une flasque de conservation alchimique
    garde tout son potentiel jusqu'à ce qu'il soit consommé ou retiré du contenant.
    Les extraits conservés sont comptabilisés dans le nombre d'extraits que l'alchimiste
    peut préparer lors de la journée où il les confectionne et non les jours suivants.
    Chaque flasque peut conserver un extrait d'un niveau particulier. Un extrait stocké
    dans une flasque conserve sa durée, son niveau de lanceur de sorts et ses diverses
    propriétés. La flasque peut conserver des extraits et des infusions, mais pas
    des mutagènes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Flasque%20de%20Conservation%20Alchimique.ashx
  
- Nom: Ciboire des Domaines Altérés
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 500 po
  Description: Ce calice métallique est juste assez grand pour contenir le jeton
    en bois de la taille d'une pièce qu'il y a à l'intérieur. Chaque face du jeton
    est gravée d'une prière différente. Une fois par jour, un prêtre (ou une classe
    qui bénéficie des domaines de prêtre) peut activer le ciboire pour sélectionner
    l'un de ses sorts de domaine préparés et le remplacer par un sort de même niveau
    de son autre domaine. Par exemple, un prêtre bénéficiant des domaines de la Chance
    et du Feu peut échanger mains brûlantes, son sort de domaine préparé de 1er niveau,
    par coup au but. Le ciboire n'a aucun effet sur les créatures qui ne bénéficient
    d'aucun sort de domaine ou qui ont juste un domaine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ciboire%20des%20Domaines%20Alt%c3%a9r%c3%a9s.ashx
  
- Nom: Nid Grouillant de Guêpes
  Type: Objet merveilleux
  Prix: 1.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 9
  Coût: 500 po
  Description: Cette réplique d'un nid de guêpes de la taille d'une main est fabriquée
    en papier. Elle est extrêmement fragile et se range dans une caisse rigide et
    rembourrée. Quand elle est placée par terre, chaque créature qui traverse la case
    qu'elle occupe a 50% de chance de marcher dessus et de l'activer. Le nid peut
    également être lancé (facteur de portée de 3 mètres), il se déclenche lorsqu'il
    touche une surface solide ou une créature. Une fois déclenché, le nid crée une
    nuée de guêpes qui attaque la créature la plus proche et la poursuit jusqu'à ce
    qu'elle tue sa cible, qu'elle meurt elle-même ou qu'elle soit incapable d'atteindre
    sa cible, auquel cas elle attaque la deuxième créature la plus proche. Si la nuée
    ne peut attaquer aucune créature, elle attend sur place jusqu'à ce qu'une créature
    se présente. Elle se disperse 9 minutes après son apparition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nid%20Grouillant%20de%20Gu%c3%aapes.ashx
  
- Nom: Sel Funéraire
  Type: Objet merveilleux
  Prix: 1 100 po
  Source: MJ
  Aura: Évocation faible
  NLS: 5
  Coût: 550 po
  Description: Quand on dessine un cercle au sol en saupoudrant ce sel d'une blancheur
    immaculée, il sanctifie la zone délimitée comme si elle était sous l'effet du
    sort consécration. L'application du sel prend 1 round par dose. Une simple dose
    suffit à tracer un cercle de 1,50 mètre de rayon. Chaque dose supplémentaire permet
    d'augmenter le rayon de 1,50 mètre. La zone délimitée par le cercle reste consacrée
    pendant 1 heure par dose utilisée, mais une créature tangible peut passer une
    action simple à briser le cercle pour mettre prématurément fin à l'effet. Une
    bourse de sel funéraire nouvellement créée contient 5 doses. Le sel funéraire
    est également efficace contre les esprits sans repos. On peut lancer une dose
    pour faire une attaque de contact à distance à 4,50 mètres. Un mort-vivant intangible
    touché par le sel doit réussir un jet de Volonté DD 14 pour ne pas subir un affaiblissement
    temporaire de 1d4 points de Charisme. Les vents violents et les divers effets
    qui pénalisent les attaques à distance empêchent d'utiliser le sel de cette façon.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sel%20Fun%c3%a9raire.ashx
  
- Nom: Crâne Gobelin Explosif
  Type: Objet merveilleux
  Prix: 1.200 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 6
  Coût: 600 po
  Description: Les petites orbites de ce crâne de gobelin noirci par le feu luisent
    d'une lueur rougeâtre. Ce crâne est très fragile et se brise s'il est lâché sur
    un sol compact. Lorsqu'il se casse, des flammes magiques brûlent la dernière créature
    à l'avoir touché, qui subit automatiquement 5d6 points de dégâts de feu. La victime
    prend feu si elle rate un jet de Réflexes DD 13. Si le feu la tue, son corps se
    consume entièrement pour ne laisser d'un petit tas de cendres et un crâne noirci
    qui s'avère être un nouveau crâne gobelin explosif. Si la victime survit au feu,
    ne possède pas de crâne ou si ce dernier est détruit avant qu'une autre créature
    ne le touche, aucun crâne gobelin explosif n'est crée. Un crâne explosif peut
    servir d'arme de jet avec un facteur de portée de 3 mètres. En cas de tir réussi,
    le crâne se brise et brûle la victime comme décrit ci-dessus. En cas d'échec,
    le crâne se brise lors de l'impact au sol ou sur une autre surface solide et son
    lanceur s'enflamme. Le fait de porter des gants, des gantelets ou d'utiliser des
    outils ou des armes pour manipuler le crâne ne permet pas d'éviter ses effets.
    On peut toutefois le manipuler sans risque grâce à des sorts (tels que manipulation
    à distance ou télékinésie) ou l'attaquer avec une arme à distance (solidité 0,
    1 point de résistance).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a2ne%20Gobelin%20Explosif.ashx
  
- Nom: Élixir de Souffle Draconique
  Type: Objet merveilleux
  Prix: 1 400 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 7
  Coût: 700 po
  Description: "Il existe plusieurs variantes de cet élixir luminescent et gargouillant.\
    \ Chacune est associée à un spécimen particulier de dragon chromatique ou métallique.\
    \ Une créature qui boit l'élixir peut, par une action simple, produire un souffle\
    \ semblable à celui d'un dragon et infliger 7d6 points de dégâts d'énergie. Les\
    \ créatures situées dans la zone d'effet ont droit à un jet de Réflexes DD 16\
    \ pour réduire les dégâts de moitié. La magie de l'élixir prend fin lorsque celui\
    \ qui l'a consommé a soufflé une fois ou au bout d'une heure, selon ce qui se\
    \ produit en premier. L'énergie destructive et la forme du souffle sont déterminées\
    \ par le type de dragon associé à l'élixir : \n • Dragon noir ou de cuivre : ligne\
    \ d'acide de 9 mètres de long. \n • Dragon bleu ou de bronze : ligne d'électricité\
    \ de 9 mètres de long. \n • Dragon d'airain : ligne de feu de 9 mètres de long.\
    \ \n • Dragon vert : cône d'acide de 4,50 mètres de long. \n • Dragon rouge ou\
    \ d'or : cône de feu de 4,50 mètres de long. \n • Dragon blanc ou d'argent : cône\
    \ de froid de 4,50 mètres de long."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89lixir%20de%20Souffle%20Draconique.ashx
  
- Nom: Bouteille À Paroles
  Type: Objet merveilleux
  Prix: 1.500 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 7
  Coût: 750 po
  Description: Cette fragile bouteille de verre renferme un unique morceau de parchemin
    froissé maintenu en place par un fil de fer tendu et passé au travers du bouchon
    de liège. Par une action complexe, un lanceur de sorts peut lancer un sort de
    niveau 3 ou moins, associé au langage et nécessitant une cible, dans la bouteille.
    Une fois l'incantation terminée, le parchemin se couvre d'écriture magique et
    enchante la bouteille. Cette dernière ne peut être enchantée par des sorts dont
    le temps d'incantation est supérieur à un round entier. Toutes les variables du
    sort déterminées par son lanceur (tels que les ordres formulés à la cible du sort)
    sont décidées lorsque le sort est lancé dans la bouteille. La bouteille enchantée
    peut être lancée comme une arme à aspersion avec un facteur de portée de 3 mètres.
    Elle se brise lors de l'impact, ce qui provoque sa destruction et déclenche le
    sort stocké à l'intérieur. Une créature touchée par la bouteille est victime des
    effets du sort contenu à l'intérieur, comme si elle avait été la cible directe
    du sort. Les créatures situées à 1,50 mètre de la bouteille lors de son impact
    entendent les échos murmurés des paroles du sort et sont également victimes de
    ses effets. Elles bénéficient cependant d'un bonus de +5 sur leur jet de sauvegarde
    pour résister au sort. Si le sort n'autorise normalement aucun jet de sauvegarde,
    les créatures situées dans la zone d'aspersion peuvent tout de même effectuer
    un jet de Volonté pour annuler ses effets (avec un bonus de +5).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouteille%20%c3%80%20Paroles.ashx
  
- Nom: Marque-page Trompeur
  Type: Objet merveilleux
  Prix: 1.500 po
  Source: MJ
  Aura: Illusion faible
  NLS: 5
  Coût: 750 po
  Description: Ce marque-page modifie le livre dans lequel il est inséré pour que
    celui-ci prenne la forme d'un ouvrage complètement différent, même s'il est lu
    avec beaucoup d'attention. La nature du livre illusoire est déterminée lors de
    la création du marque-page (il s'agit le plus souvent de livres ordinaires ou
    au contenu ennuyeux, tels que des textes de loi ou religieux). Le marque-page
    sa personne et le livre par le biais du sort antidétection.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marque-page%20Trompeur.ashx
  
- Nom: Poudre Absorbante Acide
  Type: Objet merveilleux
  Prix: 1 600 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 10
  Coût: 800 po
  Description: Cette poudre brune est similaire à la poudre dessiccative mais absorbe
    l'acide au lieu de l'eau et en plus petite quantité. Si elle est saupoudrée sur
    de l'acide, elle absorbe instantanément un volume de 40 litres de cette substance.
    Dans le même temps, la poudre devient une petite bille qui flotte ou repose là
    où elle a été jetée. Si quelqu'un lance cette bille, elle explose et relâche la
    même quantité d'acide, ce qui inflige 1d6 points de dégâts d'acide par tranche
    de 4 litres absorbés (4d6 maximum). L'acide affecte toutes les créatures dans
    un rayon de 9 mètres autour du point d'impact. C'est une arme à aspersion. Si
    la poudre est appliquée sur une vase qui inflige des dégâts d'acide avec ses attaques,
    la créature doit réussir un jet de Vigueur DD 18 pour ne pas être détruite. Même
    en cas de succès, la poudre lui fait perdre 5d6 points de vie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poudre%20Absorbante%20Acide.ashx
  
- Nom: Corne À Poudre Étanche
  Type: Objet merveilleux
  Prix: 2.000 po
  Source: MJ
  Aura: Invocation faible
  NLS: 3
  Coût: 1.000 po
  Description: Cette corne magique contient vingt doses de poudre noire. Quand on
    s'en sert pour charger directement une arme, elle crée une poche d'air qui enveloppe
    le pistolet et permet de tirer sous l'eau ou dans une zone privée d'air. Une fois
    le pistolet chargé à l'aide de la corne, la poche d'air reste 10 minutes ou jusqu'à
    ce que le pistolet tire un coup de feu, selon ce qui se produit en premier. Quand
    un personnage utilise une arme à feu chargée avec la corne sous l'eau, il subit
    tout de même un malus de -2 au jet d'attaque pour chaque tranche de 1,50 mètre
    qui le sépare de sa cible, en plus du malus de distance habituel. Quand le personnage
    utilise la corne pour charger son arme, cette dernière explose en cas de long
    feu même si elle se trouve sous l'eau ou dans un environnement privé d'air.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Corne%20%c3%80%20Poudre%20%c3%89tanche.ashx
  
- Nom: Bâton de Marche Agile
  Type: Objet merveilleux
  Prix: 2.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 1.000 po
  Description: Ce bâton de marche en bois noueux aide son porteur à se déplacer
    sur la terre ferme. Il lui confère un bonus d'altération de +1,50 mètre à la vitesse
    de déplacement et de +2 au DMD contre les tentatives de croc-en-jambe ainsi qu'aux
    jets de sauvegarde pour éviter les crocs-en-jambe. Ces bonus s'appliquent tant
    que le bâton de marche agile est tenu en main. Au combat, il se manipule comme
    un bâton au combat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a2ton%20de%20Marche%20Agile.ashx
  
- Nom: Havresac du Mage
  Type: Objet merveilleux
  Prix: 2.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 9
  Coût: 1.000 po
  Description: 'Ce sac à dos semble bien confectionné, mais aussi passablement usé
    et somme toute banal. Il possède deux poches sur le côté, assez larges pour contenir
    chacune un volume correspondant à un litre de liquide. En réalité, ces deux poches
    équivalent à des sacs sans fond pouvant accueillir un volume maximal de 60 dm3
    ou un poids ne dépassant pas 10 kg. Quant à la poche centrale, elle peut contenir
    240 dm3 ou 40 kg. Même chargé au maximum, le havresac ne pèse que 2,5 kg. Une
    telle capacité est déjà largement intéressante mais le havresac du mage possède
    encore un autre pouvoir : chaque fois que son possesseur y plonge la main pour
    en sortir un certain objet, celui-ci se trouve systématiquement sur le dessus.
    Le personnage ne perd pas de temps à fouiller dans son sac, il lui suffit d''une
    action de mouvement pour récupérer l''objet désiré mais elle ne provoque pas d''attaque
    d''opportunité.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Havresac%20du%20Mage.ashx
  
- Nom: Pointe En Fer Illusoire
  Type: Objet merveilleux
  Prix: 2 000 po
  Source: MJ
  Aura: Illusion faible
  NLS: 3
  Coût: 1 000 po
  Description: 'Lorsque cette pointe en fer de 23 cm est plantée, elle crée une
    illusion d''une hauteur et d''un diamètre maximum de 4,50 mètres autour d''elle.
    L''illusion peut prendre les formes suivantes : un monticule du même type que
    le terrain environnant, des tonneaux ou des caisses ordinaires empilés, un tas
    de gravats ou une petite structure (telle qu''une cabane ou un abri de toile).
    La taille et les caractéristiques exactes (telles que le type de planches) sont
    déterminées lorsque la pointe est plantée. Si un personnage interagit avec l''illusion,
    il a droit à un jet de Volonté DD 12 pour la réfuter. Il faut une action complexe
    pour planter ou sortir la pointe. Elle est réutilisable et fait effet tant qu''elle
    reste plantée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pointe%20En%20Fer%20Illusoire.ashx
  
- Nom: Sang de Prouesse Physique
  Type: Objet merveilleux
  Prix: 2 000 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 3
  Coût: 1 000 po
  Description: Une chaîne est reliée à cette fiole en verre et permet de l'attacher
    à la poignée d'une arme. C'est en la remplissant du sang de son porteur que sa
    puissante magie se révèle. Remplir la fiole de sang prend une minute et inflige
    un affaiblissement temporaire de 4 points de Constitution (qui se soigne normalement).
    La fiole contient alors 4 charges. Le sang ainsi versé dans la fiole se transforme
    en liquide magique qui ne peut coaguler ou s'évaporer. Le porteur peut prononcer
    le premier mot de commande pour puiser 1 ou plusieurs charges dans la fiole et
    soigner un affaiblissement temporaire de caractéristique physique de 1 point par
    charge utilisée. Le porteur peut prononcer le deuxième mot de commande pour bénéficier
    d'une amélioration physique soudaine. Ceci dépense l'intégralité des charges restantes
    et permet d'augmenter la valeur d'une caractéristique physique grâce d'un bonus
    inné égal à deux fois le nombre de charges utilisées. Ce bonus s'applique jusqu'à
    la fin du prochain tour du bénéficiaire. Le porteur peut utiliser la fiole uniquement
    s'il la tient en main ou si elle est attachée à une arme qu'il est en train de
    manipuler. Il peut porter une fiole chargée à la fois, toutes les fioles supplémentaires
    voient leurs charges disparaître au bout de 1d10 rounds et seule la fiole contenant
    le plus de charges reste intacte. Une fiole ne produit aucun effet si elle ne
    contient pas le sang de son porteur. Elle ne peut être chargée par des créatures
    dénuées de sang ou qui sont immunisées contre les affaiblissements temporaires
    de Constitution.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20de%20Prouesse%20Physique.ashx
  
- Nom: Pilule Volatile (1er niveau)
  Type: Objet merveilleux
  Prix: 2 200 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 4
  Coût: 1 100 po (1er niveau), 1 500 po (2e niveau), 1 900 po (3e niveau)
  Description: Cette pilule vert citron n'est pas comestible. Elle sert à transformer
    une potion en un nuage de brume dont les effets peuvent être partagés par plusieurs
    créatures. Quand on plonge la pilule dans une potion, celle-ci se met à bouillonner
    puis à s'évaporer pour former un nuage de brume à l'odeur âcre de 3 mètres de
    rayon. Toute créature située à l'intérieur de ce nuage lors de son apparition
    bénéficie de l'effet complet de la potion évaporée. Le nuage ne produit aucun
    effet sur les créatures qui ne respirent pas. Une créature peut automatiquement
    résister aux effets du nuage en retenant sa respiration. La pilule et la potion
    sont détruites lorsqu'elles sont utilisées de cette façon. Chaque pilule peut
    uniquement être plongée dans des potions d'un niveau de sort particulier, elle
    reste inefficace si elle est plongée dans une potion d'un niveau de sort différent
    (la pilule et la potion ne sont alors pas détruites). La pilule volatile fonctionne
    également avec les infusions alchimiques, mais pas avec les mutagènes, ni les
    extraits ou les huiles magiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pilule%20Volatile.ashx
  
- Nom: Poupée Malfaisante
  Type: Objet merveilleux
  Prix: 2 500 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 5
  Coût: 1 250 po
  Description: Cette poupée à l'aspect sinistre est composée d'un patchwork de chiffons
    bourré de paille ou de sciure. Une créature qui tient ou porte cette poupée subit
    un malus de -4 aux jets de sauvegarde contre les maléfices de sorcière. Sinon,
    si les cheveux d'une créature sont placés à l'intérieur de la poupée et qu'une
    sorcière la tient en main, la poupée augmente de +2 le DD des maléfices lorsque
    la sorcière les utilise contre la créature concernée. Si une sorcière utilise
    une poupée de cette façon, elle ne reçoit aucun malus aux jets de sauvegarde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poup%c3%a9e%20Malfaisante.ashx
  
- Nom: Linceul de Désintégration
  Type: Objet merveilleux
  Prix: 3.300 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 11
  Coût: 1.650 po
  Description: Ce tissu fin et bordé est utilisé pour envelopper un cadavre avant
    sa mise en bière. Après avoir enveloppé un corps à l'aide de ce linceul, il suffit
    de prononcer le mot de commande pour transformer le cadavre en poussières. La
    magie du linceul fonctionne une fois seulement, après quoi il devient un morceau
    de tissu ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Linceul%20de%20D%c3%a9sint%c3%a9gration.ashx
  
- Nom: Poudre d'Alourdissement
  Type: Objet merveilleux
  Prix: 3.600 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 1.800 po
  Description: Également appelé extrait magnétique, cette poudre grise à gros grains
    est stockée dans un fragile flacon en céramique gravé de runes en terreux. Un
    flacon nouvellement crée contient suffisamment de poudre pour 10 applications
    parcimonieuses. On peut aussi lancer le flacon entier comme une arme d'aspersion
    avec un facteur de portée de 3 mètres. Lorsque la poudre est appliquée sur un
    objet, son poids augmente de 50 kg. Les effets produits par plusieurs applications
    se cumulent et perdurent tant que les particules métalliques n'ont pas été retirées
    de l'objet (ce qui nécessite une action complexe par application) ou tant que
    celui-ci n'a pas subit 5 points de dégâts d'électricité par application. Une créature
    qui est la cible directe d'un flacon lancé doit réussir un jet de Vigueur (DD
    10 + 1 par application restante dans le flacon), sinon, la charge qu'elle transporte
    devient lourde et il est incapable de voler pendant 2d4 rounds. Les cibles situées
    dans la zone d'aspersion doivent réussir le même jet de sauvegarde, sinon, leur
    charge devient intermédiaire pendant 2d4 rounds. Le nettoyage ou les dégâts d'électricité
    neutralisent les effets de la poudre ainsi lancée, comme décrit plus haut.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poudre%20dAlourdissement.ashx
  
- Nom: Pyxide de Vigilance
  Type: Objet merveilleux
  Prix: 3 600 po
  Source: MJ
  Aura: Divination faible
  NLS: 5
  Coût: 1 800 po
  Description: 'Ce charme en forme de cœur est orné d''une perle blanche, d''une
    perle argentée et d''une perle noire. Il est également doté d''un petit compartiment
    qui contient généralement des sels odorants ou de la douceur de l''alchimiste.
    Chaque perle possède un pouvoir principal passif et un pouvoir secondaire qui
    s''active si on la sort de la pyxide pour l''avaler (une action simple comme pour
    boire une potion). Avaler une perle provoque sa destruction. Un mot de commande
    active les pouvoirs principaux des trois perles pendant 1 round. Une fois activée,
    la perle blanche s''assombrit et devient gris terne lorsqu''elle détecte un poison
    dans un rayon de 3 mètres autour de son porteur. Avalée, elle confère les avantages
    d''un sort de ralentissement du poison. La perle argentée prend une teinte bleu
    vif lorsqu''elle détecte une maladie dans un rayon de 3 mètres autour de son porteur.
    Avalée, elle confère les avantages d''un sort de guérison des maladies. La perle
    noire devient blanche lorsqu''elle détecte une créature invisible située à 3 mètres
    ou moins de son porteur. Avalée, elle confère les avantages d''un sort de détection
    de l''invisibilité pendant 1 minute. Une pyxide sur laquelle il manque des perles
    voit son prix réduit en conséquence : une perle blanche vaut 750 po, une perle
    argentée 1 150 po et une perle noire 1 700 po.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pyxide%20de%20Vigilance.ashx
  
- Nom: Filière de Précaution
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 1
  Coût: 2.000 po
  Description: Cette fine longe en cuir de 30 mètres de long est incroyablement
    légère et résistante, ce qui en fait un excellent outil pour dresser des rapaces
    et divers prédateurs volants. Elle confère un bonus de circonstance de +4 aux
    tests de Dressage pour dresser ce type d'animaux. Quand un personnage l'utilise
    pour attacher un familier ou un compagnon animal volant, il peut lancer feuille
    morte sur la créature à volonté. S'il possède l'aptitude de classe de transfert
    de sorts, il peut l'utiliser une fois par jour sur la créature attachée, même
    s'il n'est pas en contact avec elle. Le sort transféré doit être de niveau 3 ou
    moins. Comme la filière s'attache sur l'avant-bras du maître, les jets d'attaque
    et les tests de compétence qui nécessitent l'utilisation de ce bras subissent
    un malus de -1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fili%c3%a8re%20de%20Pr%c3%a9caution.ashx
  
- Nom: Échelle Dimensionnelle
  Type: Objet merveilleux
  Prix: 4 000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 2 000 po
  Description: Quand un personnage prononce le premier mot de commande de cette
    échelle de corde de 3 mètres de long, elle se déroule, puis se fixe dans les airs
    et reste en place d'elle-même. L'extrémité de chaque corde est dotée de petites
    boucles pour y nouer une autre corde, un grappin, un piton ou divers outils de
    fixation. Sur un deuxième mot de commande, l'échelle s'enroule de nouveau en direction
    de l'individu qui la tient et prononce le mot de commande. Il faut réussir un
    test d'Escalade DD 0 pour grimper à l'échelle. L'échelle peut supporter jusqu'à
    150 kg lorsqu'elle est suspendue dans les airs ou 300 kg si elle est attachée
    à une surface solide. Un troisième mot de commande crée un espace extradimensionnel
    au sommet de l'échelle. Cet espace est identique à celui crée par le sort corde
    enchantée, mais celui-ci peut uniquement contenir une créature de taille M pendant
    une période de temps très courte. Lorsqu'une créature entre dans cet espace, elle
    disparaît à la fin de son tour. Elle est alors téléportée (comme sous l'effet
    du sort porte dimensionnelle) à une distance de 1d6 × 30 mètres dans une direction
    aléatoire et vers un endroit sûr situé au niveau du sol. L'échelle reste sur place
    et tombe au sol lorsque ce pouvoir est utilisé. Le troisième mot de commande peut
    être prononcé une fois par jour seulement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89chelle%20Dimensionnelle.ashx
  
- Nom: Lunette Longue Distance
  Type: Objet merveilleux
  Prix: 4.000 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 2.000 po
  Description: Cette lunette se fixe sur une arme à feu à deux mains. Elle fait
    alors partie intégrante de l'arme mais on peut la retirer par une action complexe.
    Le personnage peut passer une action complexe à faire une seule attaque avec l'arme
    munie de la lunette. Il fait alors son jet d'attaque contre la CA au contact de
    sa cible, quel que soit le nombre de facteurs de portée qui les sépare.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunette%20Longue%20Distance.ashx
  
- Nom: Tambour de Feu Gobelin (ordinaire)
  Type: Objet merveilleux
  Prix: 2 000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 1 000 po (ordinaire), 2 250 po (incendiaire)
  Description: Ce petit tambour d'aspect rudimentaire se porte autour du cou grâce
    à une longue lanière. Un test de Représentation (percussions) DD 12 réussi active
    l'instrument qui permet d'attiser un feu magique ou ordinaire à proximité aussi
    longtemps que son possesseur continue de jouer (une action de mouvement par round).
    Tous les feux (y compris les sorts et les effets de feu) situés dans un rayon
    d 9 mètres infligent 1 point de dégâts de feu supplémentaire (ou 2 pour le tambour
    de feu incendiaire). Tous les substances alchimiques et tous les objets abandonnés
    contenant ces substances (les allume-feux, les flasques d'huile, les feux grégeois
    et les feux d'artifice, par exemple) à portée ont 10% de chances de prendre feu
    ou d'exploser (en fonction de la nature de l'objet) lorsque le tambour est activé.
    Le pourcentage augmente de 5% à chaque round et le jet est effectué au début du
    tour du joueur tant qu'il continue de frapper sur le tambour. Un tambour de feu
    incendiaire gobelin possède tous les pouvoirs décrits ci-dessus et peut produire
    les effets du sort pyrotechnie une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tambour%20de%20Feu%20Gobelin.ashx
  
- Nom: Poudre Néantisée
  Type: Objet merveilleux
  Prix: 4 500 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 11
  Coût: 2 250 po
  Description: Imprégnée d'essence destructive, une pincée de cette poudre néantisée
    défait les effets de force. Saupoudrée ou lancée sur un effet de force, elle agit
    comme une dissipation de la magie, à moins que l'effet en question ne soit immunisé
    contre la dissipation, auquel cas elle agit comme un sort de désintégration. La
    poudre néantisée peut être saupoudrée sur un effet de force adjacent à son utilisateur
    ou lancée jusqu'à 3 mètres de distance. Aucun jet d'attaque n'est nécessaire.
    Une unique pincée affecte un seul effet de force. Un contenant nouvellement découvert
    contient trois pincées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poudre%20N%c3%a9antis%c3%a9e.ashx
  
- Nom: Fiole de Mélange
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Universelle modérée
  NLS: 8
  Coût: 2.500 po
  Description: Une fois par jour, un alchimiste peut utiliser cette fiole de verre
    à l'aspect ordinaire pour fusionner deux extraits en un seul, comme s'il possédait
    la découverte combinaison d'extraits. Une fiole de mélange permet de combiner
    deux extraits de niveau 3 ou moins. Les extraits combinés de cette façon ne peuvent
    être combinés à nouveau en utilisant cet objet ou la découverte combinaison d'extraits.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fiole%20de%20M%c3%a9lange.ashx
  
- Nom: Lame d'Os
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Nécromancie faible
  NLS: 5
  Coût: 2.500 po
  Description: La lame en os crantée de ce couteau semble trop fine et fragile pour
    être utilisé au combat. Elle déchire cependant facilement les chairs. Si le couteau
    est utilisé pour effectuer un coup de grâce sur une créature vivante sans défense
    et que celle-ci succombe à cette attaque, sa chair commence à se détacher par
    lambeaux et ses os à s'animer pour devenir un squelette qui obéit aux ordres du
    propriétaire de la lame. La chair de la créature n'est pas détruite mais pourrit
    à un rythme régulier. Le porteur de la lame peut passer 1 minute à rassembler
    la chair sur le squelette animé, ce qui met fin à la magie nécromantique et permet
    d'obtenir un cadavre ordinaire (quoique couvert de coupures). Si le porteur utilise
    la lame pour dépecer et animer les os d'une créature différente, le premier squelette
    animé est immédiatement détruit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lame%20dOs.ashx
  
- Nom: Heurtoir de Porte Magique
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 2.500 po
  Description: Cette tête de gargouille en fer tient un anneau d'acier dans sa gueule.
    Une fois par jour, lorsqu'un personnage presse la surface plate au dos de la tête
    contre un mur, le sol ou le plafond, le heurtoir fusionne avec en créant une porte
    fonctionnelle. La porte se découpe sur une profondeur maximale de 30 centimètres
    comme avec le sort passe-muraille. Il suffit de prononcer à nouveau le mot de
    commande pour mettre fin à l'effet de passe-muraille, rendre à la surface sa forme
    d'origine et détacher le heurtoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Heurtoir%20de%20Porte%20Magique.ashx
  
- Nom: Maillet de Bâtisseur
  Type: Objet merveilleux
  Prix: 5 000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 9
  Coût: 2 500 po
  Description: Ce maillet de bâtisseur imposant est doté d'un manche en bois et
    d'une tête en fer noir et brillant qui prend une teinte légèrement rougeâtre lorsqu'il
    est placé à proximité d'un métal. Son manipulateur peut, par une action complexe,
    utiliser le maillet pour créer et planter dans l'instant un clou de cuivre, une
    pointe de fer, un piton de fer ou un piquet de clôture en bois de 1,20 mètre de
    long. Le piquet de clôture ainsi crée peut s'enfoncer dans la terre, les autres
    objets dans la terre, le bois ou la pierre. Si on retire un objet créé, il se
    désintègre, sinon, il reste en place aussi longtemps qu'un objet ordinaire identique.
    Le maillet peut créer jusqu'à 100 objets par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maillet%20de%20B%c3%a2tisseur.ashx
  
- Nom: Bourse Polymorphe
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 2.500 po
  Description: Cette bourse en cuir est le plus souvent décorée de motifs druidiques.
    À l'intérieur, il existe un espace extradimensionnel qui peut contenir 10 dm3
    ou 20 kg de matériel. Il fonctionne par ailleurs comme un petit sac sans fond.
    Si son porteur utilise un effet de métamorphose ou de forme animale pour se transformer
    en animal, en dragon, en élémentaire, en créature magique, en plante ou en vermine,
    la bourse ne fusionne pas avec son nouveau corps. Elle se place automatiquement
    à un endroit facilement accessible sur son corps (fixée à une ceinture ou à une
    corde attachée au cou), ce qui permet à son porteur d'accéder aux objets rangés
    à l'intérieur même quand il est transformé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bourse%20Polymorphe.ashx
  
- Nom: Banc d'Yeux-poissons Indiscrets
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 10
  Coût: 2.500 po
  Description: Un globe oculaire flotte dans cette flasque pleine de fluide sirupeux.
    1d4 rounds après avoir bu tout le contenu de cette flasque, le buveur est étourdi
    pendant 1 round alors que 1d4+1 poissons volants avec de grands yeux en guise
    de tête s'extirpent de sa chair. Une fois ces yeux-poissons libérés, ils lévitent
    près du buveur de la flasque et restent toujours dans sa case. Ils fonctionnent
    comme les yeux crées par le sort œil indiscret, mais ils sont de taille TP et
    non Infime. Tant qu'il reste au moins trois poissons dans sa case, le buveur gagne
    un bonus de compétence de +10 aux tests de Perception visuelle. Toutes les 1d6
    × 10 minutes, 1d4+1 yeux-poissons supplémentaires s'extirpent de sa chair en l'étourdissant
    pendant 1 round à chaque fois. Une flasque peut produire un total de 1d4+10 yeux-poissons
    qui restent aux côtés du buveur à moins jusqu'à ce qu'on les détruise ou que 10
    heures se soit écoulées depuis qu'il a bu le contenu de la flasque.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Banc%20dYeux-poissons%20Indiscrets.ashx
  
- Nom: Pierre d'Alliance
  Type: Objet merveilleux
  Prix: 5 000 po
  Source: MJ
  Aura: Divination faible
  NLS: 3
  Coût: 2 500 po
  Description: 'Cette minuscule sphère de marbre est utilisée pour renforcer le
    pacte qui lie son utilisateur à une créature. L''individu doit activer la pierre
    avant de la faire avaler à son compagnon animal, sa monture fidèle ou son familier.
    Elle se loge magiquement dans le corps du compagnon. Le maître est alors toujours
    conscient de la distance qui le sépare de son compagnon, de la direction qu''il
    emprunte et de son état de santé, comme avec le sort de rapport. Si le maître
    a son compagnon en ligne de mire, il peut, par une action immédiate, le protéger
    contre une attaque réussie en subissant à sa place l''intégralité de l''effet
    occasionnée par cette attaque. Une fois par jour, le maître peut effectuer une
    action simple pour subir à la place de son compagnon les états préjudiciables
    suivants : aveuglé, ébloui, sourd, fatigué, secoué ou fiévreux. Il peut également
    subir une partie des états préjudiciables suivants : épuisé, effrayé ou nauséeux.
    Dans ce cas, lui et son compagnon souffrent chacun de la version amoindrie de
    l''état (fatigué au lieu d''épuisé, etc.). Le maître doit être à 9 mètres ou moins
    de son compagnon pour pouvoir utiliser l''une ou l''autre de ces capacités. La
    pierre reste dans le corps du compagnon jusqu''à ce que ce dernier ou son maître
    meurt ou jusqu''à ce que le maître renvoie son compagnon, auquel cas la pierre
    se désagrège en poudre sans valeur avant d''être digérée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pierre%20dAlliance.ashx
  
- Nom: Fer de Convocation
  Type: Objet merveilleux
  Prix: 5.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 11
  Coût: 2.500 po
  Description: Ce petit fer en argent est gravé de runes d'invocation. Si un personnage
    l'utilise comme focalisateur pour un sort de convocation de niveau 3 ou moins,
    il crée une chaîne magique intangible et légèrement luminescente qui relie le
    lanceur du sort à la ou les créatures convoquées. La durée du sort de convocation
    est augmentée comme avec le don Extension de durée, sans modifier le temps d'incantation.
    La chaîne empêche la créature de s'éloigner à plus de 9 mètres du lanceur de sorts,
    même si elle tente de se téléporter (le lanceur de sorts peut s'éloigner au-delà
    de cette distance, ce qui met immédiatement fin à l'effet du fer). La chaîne n'obstrue
    pas le champ de vision ou le déplacement des autres objets ou créatures. Le fer
    peut être utilisé 5 fois par jour. Si la magie du fer ou de la chaîne est dissipée,
    l'effet d'enchaînement et la durée augmentée sont annulés. Si la durée non-modifiée
    du sort était déjà écoulée, le sort prend fin immédiatement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fer%20de%20Convocation.ashx
  
- Nom: Lanterne Macabre
  Type: Objet merveilleux
  Prix: 5.800 po
  Source: MJ
  Aura: Évocation faible
  NLS: 5
  Coût: 2.900 po
  Description: Cette lanterne macabre se compose d'un crâne humanoïde suspendu à
    une courte chaîne. Un petit fragment d'énergie spirituelle est enchâssé à l'intérieur
    et produit une flamme froide. Cette flamme vacillante brille à l'intérieur des
    orbites du crâne et éclaire comme une lanterne sourde. Sur commande, la lanterne
    peut consumer l'énergie spirituelle pour produire une soudaine explosion de chaleur
    similaire au sort de mains brûlantes. L'utilisation de ce pouvoir éteint la lanterne.
    Dès qu'une créature vivante dotée d'au moins 1 DV est tuée à 9 mètres ou moins
    d'une lanterne macabre éteinte, celle-ci absorbe une partie de l'âme de la victime
    et éclaire à nouveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanterne%20Macabre.ashx
  
- Nom: Pièce de Destinée Aléatoire
  Type: Objet merveilleux
  Prix: 6 000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 6
  Coût: 3 000 po
  Description: Quand un personnage lance cette pièce de cuivre terni, elle lui permet
    de développer le potentiel dont le cours de la vie l'a privé. Si un humain, un
    demi-elfe ou un demi-orque lance la pièce en l'air puis la rattrape, il subit
    un malus de -2 à la valeur de caractéristique modifiée par un bonus racial de
    +2 lors de la création du personnage et gagne en contrepartie un bonus inné de
    +2 à une autre valeur de caractéristique déterminée aléatoirement. Le bonus et
    le malus durent 1 heure. L'annulation du malus annule également le bonus. La pièce
    peut être utilisée trois fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pi%c3%a8ce%20de%20Destin%c3%a9e%20Al%c3%a9atoire.ashx
  
- Nom: Cor de Lucidité Martiale
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 5
  Coût: 3.000 po
  Description: Le son de cette corne animale évidée appel les alliés alentours au
    combat. Lorsqu'on souffle de ce cor, toutes les créatures situées à 18 mètres
    ou moins et qui n'ont pas encore agi depuis le début du combat ne sont plus considérées
    comme étant prises au dépourvu. Le cor n'a aucun effet sur les autres conditions
    ou pouvoirs qui imposent cet état préjudiciable. Un barbare qui souffle dans un
    cor de lucidité martiale peut dépenser 2 rounds de rage pour agir comme s'il possédait
    le pouvoir de rage de superstition pendant le reste du combat en cours.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cor%20de%20Lucidit%c3%a9%20Martiale.ashx
  
- Nom: Insigne de Lien Vital
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Invocation puissante
  NLS: 13
  Coût: 3.000 po
  Description: Lorsque ce morceau de cuir vierge est cousu sur l'armure ou sur les
    vêtements d'un conjurateur, une image estompée de sa rune apparaît à sa surface.
    Le conjurateur peut emmagasiner des charges dans l'insigne en dépensant des emplacements
    de sorts de conjurateur. L'insigne emmagasine un nombre de charges égal au niveau
    de l'emplacement de sort dépensé (5 charges maximum). L'ajout de charges dans
    l'insigne est une action simple (quel que soit le niveau de sort dépensé). Lorsque
    le conjurateur utilise son aptitude de lien vital, au lieu de sacrifier ses propres
    points de vie, il peut dépenser les charges de l'insigne pour soigner son eidolon
    de 1d6 points de vie par charge. L'invocateur n'a pas besoin de décider combien
    de charges il souhaite utiliser au préalable (il peut dépenser une charge, effectuer
    le jet et décider s'il souhaite ou non en dépenser davantage). Toutes les charges
    de l'insigne disparaissent lorsque le conjurateur prépare ses sorts après s'être
    reposé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Insigne%20de%20Lien%20Vital.ashx
  
- Nom: Larme de Martyr
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 6
  Coût: 3.000 po
  Description: Cette gemme rose et imparfaite ressemble à une larme ou à un cœur
    brisé, selon l'angle de vue. Une unique craquelure est visible sur ses facettes
    ternies. Une fois par jour, son porteur peut passer une action simple à transférer
    3d6 points de vie de sa personne dans la gemme. La couleur de la gemme se fait
    alors de plus en plus foncée au fur et à mesure que de l'énergie vitale y est
    emmagasinée. La gemme peut stocker un maximum de 18 points de vie. Si des points
    de vie sont stockés dans la larme, son possesseur peut l'utiliser sur lui ou sur
    une autre créature (en la touchant avec la larme) par une action simple et transférer
    toute l'énergie vitale emmagasinée dans la gemme vers le bénéficiaire, soignant
    ainsi un nombre de points de vie égal au montant stocké dans la larme. Une fois
    vidée de son contenu, la gemme retrouve sa couleur initiale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Larme%20de%20Martyr.ashx
  
- Nom: Corde de Nouement
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 3.000 po
  Description: Cette corde de 30 mètres de long fonctionne comme une corde d'escalade.
    De plus, sur commande, la corde de nouement serpente et se noue pour prendre la
    forme d'une structure de corde. Elle peut prendre la forme d'une structure que
    l'on peut créer avec une longueur de corde maximale de 30 mètres. Parmi les structures
    possibles, on peut citer un solide pont de corde long de 7,50 mètres, un hamac
    ou un filet de 3 mètres de côté ou une échelle de corde de 12 mètres. La corde
    passe 10 rounds à créer une structure complexe et la moitié de cette durée pour
    reprendre sa forme de simple rouleau de corde. Elle possède une solidité de 1
    et 20 points de résistance. Elle se répare au rythme de 2 points de résistance
    toutes les 10 minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Corde%20de%20Nouement.ashx
  
- Nom: Bol Chantant de Frappe Ki
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 3.000 po
  Description: Ce bol d'aspect ordinaire est fait en fer froid ou en argent. Pour
    en jouer, on utilise un maillet de cuir que l'on frotte contre le bord du bol
    pour produire une vibration. Si le personnage effectue ce mouvement alors qu'il
    médite ou se repose pour récupérer son ki, il peut harmoniser ses points de ki
    avec le bol. Ses frappes ki sont considérées comme des armes en fer froid (si
    le bol est en fer froid) ou en argent (si le bol est en argent) au lieu d'être
    considérées comme des armes magiques en ce qui concerne la réduction des dégâts.
    Cet effet dure jusqu'à la prochaine période de repos ou de méditation réalisée
    pour récupérer des points de ki. Un bol chantant ne peut s'harmoniser qu'avec
    une créature à la fois et vice-versa. Seules les créatures pouvant effectuer des
    frappes ki considérées comme des armes magiques peuvent utiliser un bol chantant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bol%20Chantant%20de%20Frappe%20Ki.ashx
  
- Nom: Familier de Pierre
  Type: Objet merveilleux
  Prix: 6.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 3
  Coût: 3.000 po
  Description: Cette sculpture grandeur nature d'un animal de taille TP est taillée
    dans une roche sombre et rugueuse. Elle possède une solidité de 8 et 20 points
    de vie. Une sorcière peut utiliser un familier de pierre pour y stocker jusqu'à
    500 niveaux de sorts (les tours de magie sont considérés comme des sorts de niveau
    1/2). Elle peut également l'utiliser pour apprendre à son familier vivant tous
    les sorts qu'il contient et vice-versa. Une sorcière qui parvient à identifier
    un familier de pierre prend immédiatement connaissance des sorts qu'il contient.
    Cet objet n'est jamais découvert dans un trésor généré aléatoirement avec des
    sorts stockés à l'intérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Familier%20de%20Pierre.ashx
  
- Nom: Baguettes Divinatoires en Os de Dragon
  Type: Objet merveilleux
  Prix: 6.400 po
  Source: MJ
  Aura: Divination faible
  NLS: 5
  Coût: 3.200 po
  Description: Ces huit os de dragon effilés et gravés de runes peuvent être utilisés
    comme focalisateur divin lors d'une divination. Ils ajoutent 5% de chances de
    réussite au sort augure ou divination. Le possesseur des baguettes gagne un bonus
    de chance de +3 aux jets de Vigueur, de Réflexes ou de Volonté (le type est déterminé
    aléatoirement chaque jour). Si une créature détient plusieurs jeux de baguettes
    divinatoires en os de dragon, ils octroient tous leur bonus au même type de jet
    de sauvegarde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Baguettes%20Divinatoires%20En%20Os%20de%20Dragon.ashx
  
- Nom: Bindi En Écaille de Naga
  Type: Objet merveilleux
  Prix: 6.600 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 11
  Coût: 3.300 po
  Description: 'Cette écaille aussi brillante qu''un bijou se porte le plus souvent
    au milieu du front, entre les sourcils, mais on peut la fixer n''importe où sur
    le corps en la pressant contre la peau tout en prononçant le mot de commande.
    Une fois fixée, l''écaille transforme son porteur en lui attribuant les caractéristiques
    d''un spécimen spécifique de naga déterminé lors de la création du bindi. La peau
    se couvre d''écailles, les yeux se brident, les pupilles prennent l''apparence
    de celles de reptile, la langue se fourche et le cou s''allonge et se distend
    pour ressembler à la collerette d''un cobra. La créature ainsi transformée gagne
    un bonus de +4 à l''armure naturelle, la vision dans le noir (18 mètres) et une
    attaque de morsure empoisonnée qui inflige 1d4 points de dégâts (1d3 pour une
    créature de taille P) Morsure— blessure ; JS Vigueur DD 19 ; fréquence 1/round
    pendant 6 rounds ; effet variable en fonction du bindi (voir ci-dessous) ; guérison
    1 JS. Chaque bindi confère également un pouvoir spécial particulier, comme indiqué
    ci-dessous.


    NAGA TÉNÉBREUX. Le porteur de ce bindi gagne un bonus de +8 aux jets de sauvegarde
    pour résister aux tentatives pour lire dans ses pensées et un bonus de +2 contre
    les effets de charme. Effet du poison : sommeil pendant 1 round.


    NAGA GARDIEN. Le porteur peut cracher du venin sur une distance de 9 mètres par
    une action simple. C''est une attaque de contact à distance sans facteur de portée.
    Les adversaires touchés doivent réussir leur jet de sauvegarde pour éviter les
    effets du poison. Effet du poison : 1d2 points de Constitution.


    NAGA CORRUPTEUR. Une fois par minute, le porteur peut tenter de charmer une créature
    située à 9 mètres ou moins, comme s''il lançait le sort charme-personne (Volonté
    DD 19 pour annuler). Effet du poison : 1d4 points de Constitution.


    NAGA LUNAIRE. Une fois par jour et par une action simple, le porteur peut capter
    l''attention de toutes les créatures situées à 9 mètres ou moins comme s''il lançait
    le sort hypnose (Volonté DD 19 pour annuler). Effet du poison : 1d3 points de
    Constitution et 1 point de Sagesse.


    NAGA ROYAL. Une fois par jour, le porteur peut tenter d''aveugler ou d''assourdir
    une créature située à 9 mètres ou moins comme s''il lançait le sort cécité/surdité
    (Volonté DD 19 pour annuler). Effet du poison : 1d6 points de saignement.


    NAGA AQUATIQUE. Le porteur obtient une vitesse de nage égale à sa vitesse de déplacement
    terrestre et peut respirer sous l''eau comme à l''air libre. Effet du poison :
    1 point de Constitution.


    Les effets du bindi durent 11 minutes ou jusqu''à ce que son porteur effectue
    une action simple pour reprendre sa forme d''origine. Le bindi peut être utilisé
    deux fois avant de perdre son lustre et sa magie.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bindi%20En%20%c3%89caille%20de%20Naga.ashx
  
- Nom: Flacon d'Ombres
  Type: Objet merveilleux
  Prix: 7.000 po
  Source: MJ
  Aura: Invocation faible
  NLS: 5
  Coût: 3.500 po
  Description: Ce flacon est confectionné dans l'ébène le plus sombre. Lorsqu'il
    est ouvert et tenu bien droit, de faibles murmures s'échappent de son goulot.
    Un flacon neuf possède 4 charges. Lorsqu'il est retourné, une ombre est convoquée
    et obéit aux ordres de son propriétaire, en absorbant 1 charge par round de présence.
    Par une action simple, le possesseur du flacon peut renvoyer l'ombre convoquée.
    Si celle-ci tue une créature humanoïde possédant au moins 4 DV, le flacon récupère
    1 charge. Les 4 charges initiales se régénèrent automatiquement au coucher du
    soleil.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Flacon%20dOmbres.ashx
  
- Nom: Cape de Bravade
  Type: Objet merveilleux
  Prix: 7.000 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 2
  Coût: 3.500 po
  Description: Cette cape rouge vif n'offre aucun avantage lorsqu'elle est portée
    sur les épaules, mais si on la tient d'une main alors qu'elle est drapée sur le
    bras, elle permet de camoufler les mouvements de son manipulateur lors des combats.
    Utilisée de cette façon, elle confère un bonus d'intuition de +1 à la CA et un
    bonus de compétence de +5 aux tests de Bluff pour faire une feinte. Il faut une
    action de mouvement pour préparer la cape lors d'un combat. Si son porteur possède
    un bonus de base à l'attaque de +1 ou plus, il peut la préparer par une action
    libre lors de son déplacement. Une fois par jour et par une action immédiate,
    une créature qui brandit une cape de bravade peut tenter de forcer un adversaire
    situé à 9 mètres ou moins à l'attaquer lors de son prochain tour (Volonté DD 11
    pour annuler).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cape%20de%20Bravade.ashx
  
- Nom: Pont Escamotable
  Type: Objet merveilleux
  Prix: 7 000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 10
  Coût: 3 500 po
  Description: Cette fine plaque de métal est un carré d'une trentaine de centimètres
    de côté. Lorsqu'un personnage prononce le mot de commande, la plaque s'étend en
    se dépliant pour devenir un panneau de 30 cm d'épaisseur, 1 mètre de large et
    jusqu'à 9 mètres de long (l'objet arrête de s'étendre dès qu'il rencontre une
    quelconque résistance, telle qu'un mur, un plafond ou une créature). Chaque section
    de 1,50 mètre de ce pont métallique possède une solidité de 10 et 30 points de
    résistance. Le pont pèse 150 kg et peut supporter une charge de 2 tonnes. Lorsque
    le mot de commande est prononcé une deuxième fois, il se replie pour reprendre
    sa forme transportable initiale. Le pont escamotable peut être activé jusqu'à
    trois fois par jour. Si l'une de ses parties est détruite pendant qu'il est déplié,
    sa magie disparaît immédiatement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pont%20Escamotable.ashx
  
- Nom: Miroir Aux Reflets Protecteurs
  Type: Objet merveilleux
  Prix: 7.000 po
  Source: MJ
  Aura: Illusion modérée
  NLS: 7
  Coût: 3.500 po
  Description: Les reflets qui apparaissent à la surface de ce miroir de la taille
    d'une main semblent toujours fantomatiques et irréels. Lorsqu'une créature qui
    tient le miroir en main est la cible d'une attaque, elle peut effectuer une action
    immédiate pour faire sortir son reflet du miroir et l'interposer entre elle et
    le coup. Le reflet fonctionne comme une image produite par le sort image miroir.
    Si l'image est frappée par une attaque, elle se casse dans un bruit de verre brisé.
    La créature qui a détruit l'image souffre alors de malchance. La prochaine fois
    qu'elle effectue un jet d'attaque ou de sauvegarde, elle doit lancer le dé deux
    fois et prendre le plus mauvais résultat. Si l'attaque ne touche pas l'image,
    celle-ci disparaît au début du prochain tour de l'individu qui porte le miroir.
    Ce dernier peut être utilisé trois fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Miroir%20Aux%20Reflets%20Protecteurs.ashx
  
- Nom: Baume de Souplesse Taquine
  Type: Objet merveilleux
  Prix: 7.500 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 3.750 po
  Description: Lorsqu'on frotte vigoureusement la peau d'une créature de taille
    TP ou inférieure à l'aide de ce baume rouge et puissant, celle-ci peut pleinement
    profiter de sa taille réduite et de sa mobilité. L'application d'une dose de baume
    requiert une action simple qui provoque des attaques d'opportunité (similaire
    à l'application d'huile). Une créature qui bénéficie des effets du baume ne provoque
    plus d'attaques d'opportunité lorsqu'elle traverse des cases menacées ou occupées
    par des créatures plus grandes qu'elle. L'effet dure 5 minutes. Un flacon de baume
    nouvellement crée contient 5 doses.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Baume%20de%20Souplesse%20Taquine.ashx
  
- Nom: Bougie d'Air Pur
  Type: Objet merveilleux
  Prix: 7.500 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 10
  Coût: 3.750 po
  Description: Cette bougie blanche à l'odeur de propre est couverte de glyphes
    représentant diverses fleurs aux fragrances agréables. Une fois allumée, elle
    repousse la fumée, la brume, les nuages et tous les effets gazeux dans un rayon
    de 1,50 mètre. Ces effets ne pénètrent pas dans la zone qui entoure la bougie
    s'ils proviennent de sorts de niveau 3 ou moins. Contre des effets de nuage puissants
    (y compris les effets non associés à des sorts, tels que le souffle d'un dragon
    ou celui d'une gorgone), la bougie confère aux créatures situées dans la zone
    d'effet un bonus de résistance de +4 aux jets de sauvegarde contre ces effets.
    Elles gagnent également un bonus de parade de +4 à la CA contre les attaques réalisées
    par les créatures avec le sous-type Air. La bougie se consume en 5 minutes, par
    tranche de 1 minute minimum, après quoi elle est détruite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bougie%20dAir%20Pur.ashx
  
- Nom: Coupe de Larmes Toxiques
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 7
  Coût: 4.000 po
  Description: Cette coupe en argent est dotée d'anses en forme de licornes cabrées.
    Son utilisateur peut extraire les toxines présentes dans l'organisme d'une créature
    empoisonnée. Ces toxines sortent alors par les yeux de la créature sous forme
    de larmes que l'utilisateur peut récupérer dans la coupe. Ce pouvoir fonctionne
    comme le sort neutralisation du poison et élimine la toxine. Si la cible est immunisée
    contre le poison ou si la durée de celui-ci est arrivée à son terme, la coupe
    n'a aucun effet. Si le poison se présente normalement sous forme de liquide ou
    de solide, le calice en récupère une dose de même type (quel que soit le nombre
    de fois où la créature a été empoisonnée). Le poison ainsi récupéré produit les
    mêmes effets que celui d'origine, à l'exception de son DD qui est réduit de 4
    points. Il peut être stocké dans un autre contenant et utilisé comme tous les
    autres poisons. La coupe peut être utilisée une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coupe%20de%20Larmes%20Toxiques.ashx
  
- Nom: Goupillon d'Exorciste
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 7
  Coût: 4.000 po
  Description: Ce goupillon de petite taille est en argent. Un inquisiteur qui le
    porte peut détecter les morts-vivants (voir le sort détection des morts-vivants)
    comme s'il était associé à son aptitude de détection d'alignement. Une fois par
    jour, le goupillon peut modifier l'aptitude de jugement d'un inquisiteur. En dépensant
    une utilisation quotidienne de jugement, il peut faire en sorte que ses sorts
    de niveau 3 ou moins agissent pleinement contre les créatures intangibles, comme
    s'il bénéficiait du don Sort ectoplasmique. Cet effet dure jusqu'à la fin du combat
    en cours.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Goupillon%20dExorciste.ashx
  
- Nom: Harpe Fracassante
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Évocation faible
  NLS: 3
  Coût: 4.000 po
  Description: "Cette harpe de maître fabriquée avec soin se tient facilement dans\
    \ une seule main, mais il faut utiliser les deux pour activer sa magie. Elle contient\
    \ 10 charges qui se renouvellent chaque jour à l'aube. En réussissant un test\
    \ de Représentation (instruments à cordes) DD 10, son utilisateur peut produire\
    \ les effets suivants : \n • cassé (1 charge)\n • fracassement (2 charges)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Harpe%20Fracassante.ashx
  
- Nom: Insigne de Courage
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 7
  Coût: 4.000 po
  Description: Cette médaille métallique gravée d'un griffon, d'un lion, d'un cheval
    ou d'une créature héraldique similaire doit être fixée à un bouclier ou une armure
    pour que sa magie opère. L'attacher ou la détacher exige un test d'Artisanat (armures)
    DD 15, 10 minutes de travail et les outils appropriés. Ses pouvoirs fonctionnent
    uniquement si le porteur du bouclier ou de l'armure possède les aptitudes de canalisation
    d'énergie et de châtiment. Si le porteur met hors combat un adversaire avec une
    attaque de châtiment (s'il le tue, le détruit ou réduit ses points de vie en dessous
    de 0), il peut dépenser une utilisation de son aptitude de canalisation d'énergie
    par une action rapide lors du round en cours.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Insigne%20de%20Courage.ashx
  
- Nom: Aiguilles de Tatouage Magiques
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 4.000 po
  Description: Ces aiguilles de tatouage confèrent un bonus de compétence de +5
    aux tests d'Artisanat (tatouage). Une fois par jour, elles peuvent être utilisées
    pour transformer un objet en tatouage en le dessinant sur le corps d'une créature
    volontaire. La réalisation du tatouage prend 10 minutes. L'objet peut résister
    à cet effet avec un jet de Vigueur DD 17. L'objet transformé émet une faible aura
    de transmutation et apparaît en miniature sur la peau du sujet. Le porteur du
    tatouage peut le décoller par une action simple pour que l'objet retrouve sa forme
    d'origine. Sinon, le tatouage reprend automatiquement sa forme d'origine au bout
    de 7 jours, s'il est dissipé (en utilisant le niveau de lanceur de sorts des aiguilles)
    ou si la créature tatouée meurt.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aiguilles%20de%20Tatouage%20Magiques.ashx
  
- Nom: Outils de Cambrioleur Animés
  Type: Objet merveilleux
  Prix: 8.000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 3
  Coût: 4.000 po
  Description: Ces outils de cambrioleur en mithral de qualité supérieure peuvent
    travailler seuls lorsqu'ils sont en possession d'un individu compétent. Si leur
    possesseur tente d'utiliser les outils pour désamorcer un piège ou un autre mécanisme,
    il peut effectuer une action simple pour commencer sa tentative de sabotage, après
    quoi les outils continuent le travail d'eux-mêmes, sans qu'il soit nécessaire
    de les manipuler. Leur possesseur peut ainsi accomplir d'autres actions et même
    s'éloigner pendant que les outils accomplissent leur oeuvre. Ils effectuent un
    test de Sabotage en utilisant le bonus de compétence de leur possesseur et le
    bonus de +2 dû à la qualité des outils et en prenant le temps normal nécessaire
    pour saboter le mécanisme. Une fois le test accompli, les outils restent sur place
    jusqu'à ce qu'on les retire du mécanisme. Ils peuvent s'animer pendant un maximum
    de 10 rounds par jour et peuvent faire 10, mais pas 20. Si le temps nécessaire
    pour accomplir une tâche dépasse celui qui reste aux outils, leur possesseur peut
    continuer le travail là où ils se sont arrêtés, à condition qu'il occupe la même
    case qu'eux au moment où ils redeviennent inertes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20de%20Cambrioleur%20Anim%c3%a9s.ashx
  
- Nom: Sifflet-garou
  Type: Objet merveilleux
  Prix: 8 000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 4 000 po
  Description: Ce sifflet en argent a la forme d'une tête de loup. Une fois par
    jour, son possesseur peut souffler dedans pour obliger un lycanthrope distant
    de 9 mètres ou moins à faire un jet de Volonté DD 17. En cas d'échec, il reprend
    son apparence humanoïde pendant les 24 prochaines heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sifflet-garou.ashx
  
- Nom: Miroir Détestable
  Type: Objet merveilleux
  Prix: 9.000 po
  Source: MJ
  Aura: Enchantement faible
  NLS: 5
  Coût: 4.500 po
  Description: Ce miroir de la taille d'une targe met en exergue les défauts et
    les imperfections en présentant un reflet des plus déplaisants des créatures qui
    s'y mirent. Le miroir doit être tenu dans une main pour que sa magie opère. Jusqu'à
    trois fois par jour et par une action simple, le porteur du miroir peut projeter
    un reflet sur la créature qui en est à l'origine pour inspirer le dégoût chez
    tous ceux qui l'observent. La victime doit être située à 9 mètres ou moins du
    miroir et doit être capable de le voir pour que la magie fonctionne. Pendant les
    5 prochains rounds, toute créature qui tente de lancer ou d'utiliser un effet
    ou un sort bénéfique sur la victime doit réussir un jet de Volonté DD 14. En cas
    d'échec, elle doit choisir une autre cible pour son sort ou son effet, sous peine
    de le gâcher. Dès qu'une créature réussit son jet de sauvegarde, elle peut cibler
    la victime normalement pendant le reste de la durée de l'effet produit par le
    miroir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Miroir%20D%c3%a9testable.ashx
  
- Nom: Craie de Délimitation
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 10
  Coût: 5.000 po
  Description: Ce morceau de craie blanche est couvert de runes argentées. Si un
    personnage trace une ligne avec la craie, il crée un mur de force d'une longueur
    équivalente à celle de la ligne et d'une hauteur de 3 mètres. Le mur est perpendiculaire
    à la surface sur laquelle la ligne a été tracée. Tracer une ligne de 1,50 mètre
    est une action simple qui provoque des attaques d'opportunité. Un mur reste en
    place pendant 10 minutes. Le possesseur de la craie peut dissiper une section
    de mur par une action rapide en le touchant avec le morceau de craie. Un morceau
    de craie de délimitation peut servir à tracer jusqu'à 30 mètres de ligne avant
    épuisement. Cette longueur peut être fragmentée en tranches de 1,50 mètre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Craie%20de%20D%c3%a9limitation.ashx
  
- Nom: Carillon de Silence Retentissant
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 7
  Coût: 5.000 po
  Description: Cet objet est un tube d'or creux d'une trentaine de centimètres de
    long qui absorbe les bruits lorsqu'on tape dessus, comme s'il était sous l'effet
    d'un sort de silence. Ce pouvoir peut être utilisé une fois par jour. Le carillon
    vibre en silence pendant 5 rounds et son pouvoir augmente au fur et à mesure.
    Chaque round, au tour de son utilisateur, le carillon a 20% de chances cumulatives
    de briser le silence magique pour rejeter, par une action libre, les sons qu'il
    a absorbés (comme avec au sort de cri qui part dans une direction aléatoire).
    Par une action simple, l'utilisateur peut taper une nouvelle fois sur le carillon,
    ce qui met prématurément fin au silence et produit le cri dans une direction de
    son choix. Si quelqu'un fait tomber le carillon alors qu'il est en train de vibrer,
    il se brise et lance le cri dans une direction aléatoire. Un carillon de silence
    brisé ne peut être utilisé avant d'avoir été réparé. Il n'a aucun effet s'il est
    frappé dans une zone de silence qu'il n'a pas lui-même créée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carillon%20de%20Silence%20Retentissant.ashx
  
- Nom: Tambour de Course
  Type: Objet merveilleux
  Prix: 10 000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 1
  Coût: 5 000 po
  Description: Lorsque l'on joue de ce robuste petit tambour, la vitesse de déplacement
    de course des créatures alliées situées à 36 mètres ou augmente comme si elles
    possédaient le don Course. Jouer du tambour est une action simple qui nécessite
    un test de Représentation (percussions) DD 20. Si le joueur court, il lui faut
    une action libre pour continuer à jouer. S'il s'arrête de jouer, l'amélioration
    de la vitesse de course prend fin. Le tambour peut être utilisé pendant 1 heure
    par jour. Cette durée peut être fragmentée en plusieurs utilisations par tranches
    de 10 minutes minimum.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tambour%20de%20Course.ashx
  
- Nom: Fil d'Embaumement
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 7
  Coût: 5.000 po
  Description: Ce fil rêche à l'odeur âcre ressemble plus à du fil de fer qu'à de
    la fibre. Lorsqu'on le coud sur le corps d'un golem de chair ou d'un zombi (ce
    qui exige une heure de travail par DV de la créature et un test de Premiers secours
    ou d'Art de la magie DD 20 réussi), les points de suture modifient sa réduction
    des dégâts qui devient RD 5/adamantium et tranchant. Les spécimens de zombi qui
    ne possèdent aucune réduction des dégâts (tels que les zombis rapides) obtiennent
    à la place une RD 5/tranchant. Il faut faire une longueur de points de suture
    par DV de la créature à améliorer. S'il n'y en a pas assez, le fil ne produit
    aucun effet. Une bobine complète de fil d'embaumement permet de coudre 20 longueurs.
    Si le test de compétence pour réaliser les points de suture est un échec, le fil
    n'est pas perdu, mais il faut le découdre et nettoyer la surface avant de refaire
    un essai, ce qui nécessite une heure par DV de la créature. Si le test est réussi,
    le fil ne peut plus être réutilisé par la suite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fil%20dEmbaumement.ashx
  
- Nom: Œil Indicible
  Type: Objet merveilleux
  Prix: 10 000 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 9
  Coût: 5 000 po
  Description: Un œil indicible a le plus souvent l'aspect d'une petite boule de
    cristal ou de verre noir de 7 à 10 cm de diamètre. Toutefois, on peut ordonner
    à la boule de se transformer en un œil terrifiant aux multiples pupilles appartenant
    à quelque abomination venue du vide noir qui sépare les étoiles. Une fois par
    jour, son propriétaire peut tenir l'œil en main et prononcer l'un des deux mots
    de commande nécessaires à son ouverture. Le premier crée un effet de regard en
    forme de cône de 9 mètres de long. Le deuxième crée un effet de regard en forme
    de sphère de 4,50 mètres de rayon. Toutes les créatures situées dans la zone d'effet
    du regard doivent réussir un jet de Volonté DD 16. En cas de réussite, elles sont
    secouées pendant 1 minute, en cas d'échec, elles sont effrayées pendant 1 minute
    et subissent un affaiblissement temporaire de 1d6 points de Sagesse. C'est un
    effet mental de terreur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c5%92il%20Indicible.ashx
  
- Nom: Sablier de la Dernière Chance
  Type: Objet merveilleux
  Prix: 10 000 po
  Source: MJ
  Aura: Transmutation et Invocation modérées
  NLS: 11
  Coût: 5 000 po
  Description: 'Ce minuscule sablier est rempli de sable rouge sang. Le sable coule
    dans un sens seulement et sa magie s''active lorsqu''on le retourne. Pendant une
    durée limitée, il confère à une créature ciblée située à 9 mètres ou moins une
    liberté de mouvement (comme le sort du même nom) et suspend les états préjudiciables
    suivants : aveuglement, confusion, hébétement, éblouissement, assourdissement,
    maladie, épuisement, fatigué, débilité, aliénation mentale, nausée, poison, fièvre
    et étourdissement. Ces effets sont suspendus et non dissipés, ils réapparaissent
    lorsque le sablier est désactivé ou lorsque le temps imparti s''est écoulé. Cette
    période de suspension n''est pas défalquée de la durée des effets suspendus. Une
    action rapide suffit pour mettre fin aux effets du sablier. Celui-ci peut être
    utilisé pendant une durée maximale de 5 rounds avant que sa magie ne se disparaisse.
    Ces rounds ne sont pas nécessairement consécutifs.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sablier%20de%20la%20Derni%c3%a8re%20Chance.ashx
  
- Nom: Symbole Sacré Malléable
  Type: Objet merveilleux
  Prix: 10 000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 9
  Coût: 5.000 po
  Description: "Ce bloc de métal ordinaire ne possède aucun pouvoir particulier\
    \ sous cette forme. En se concentrant dessus pendant 1 minute, une créature qui\
    \ vénère une divinité peut le transformer en un symbole sacré de maître de cette\
    \ divinité. Lorsque ce symbole est utilisé comme focalisateur d'énergie canalisée,\
    \ son porteur peut, par une action libre, modifier la zone de canalisation pour\
    \ qu'elle adopte l'une des formes suivantes : \n • Rayonnement de 3 mètres de\
    \ rayon centré n'importe où à 9 mètres ou moins. \n • Ligne de 18 mètres de long\
    \ \n • Cône de 9 mètres de long Le symbole reprend son apparence de bloc métallique\
    \ informe s'il est séparé de son porteur pendant 24 heures."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Symbole%20Sacr%c3%a9%20Mall%c3%a9able.ashx
  
- Nom: Coffret du Minet
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Évocation modérée
  NLS: 6
  Coût: 5.000 po
  Description: 'Souvent scellé et couvert de chaînes, ce coffret est composé de
    bois fossilisé. Si un personnage descelle le coffre et l''ouvre, il y trouve le
    minet : un chat glabre et efflanqué doté d''un visage humanoïde. Quelques instant
    plus tard, le minet s''anime et commence à faire sa toilette alors que son visage
    change pour prendre l''apparence de la créature qui a ouvert le coffret. Le minet
    considère la créature qui l''a libéré comme son maître. Les mouvements du minet
    sont étrangement saccadés. Il obéit aux ordres vocaux simples de son maître et
    a une propension à régler un problème de la façon la plus directe et brutale possible.
    Il adore collectionner les trophées. S''il se fait tuer, son cadavre pourrit en
    une nuit et prend l''aspect d''une nappe luisante de fluide putride. À l''aube,
    le minet se régénère à l''intérieur de son coffre (si quelqu''un ouvre ce dernier
    avant l''aube, il aperçoit le minet partiellement reconstitué en train de dévorer
    les restes de sa précédente dépouille). Le profil du minet est le même que celui
    d''un chat (familier), à l''exception de son type qui est celui d''une créature
    artificielle. Il fait toujours de son mieux pour retourner auprès de son maître
    et ne peut être définitivement détruit par des moyens ordinaires. Si quelqu''un
    détruit son coffret (solidité 5, 10 points de résistance), le minet est également
    détruit, quelle que soit la distance qui le sépare de lui.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coffret%20du%20Minet.ashx
  
- Nom: Symbole de Lumière Guérisseuse
  Type: Objet merveilleux
  Prix: 10 000 po
  Source: MJ
  Aura: Invocation faible
  NLS: 5
  Coût: 5 000 po
  Description: Ce symbole sacré de la taille d'une main est composé de minuscules
    morceaux de verre teinté maintenus en place par un cadre d'or. La forme du symbole
    est déterminée par son créateur lors de sa fabrication. Par une action libre,
    la créature qui tient cet objet en main peut projeter la silhouette lumineuse
    du symbole sacré sur une créature ou une surface située à 4,50 mètres ou moins,
    comme si elle faisait des ombres chinoises. Cette lumière ne suffit pas à éclairer
    une zone. Si le porteur est un paladin, il peut utiliser son aptitude d'imposition
    des mains sur une créature baignée par la lumière du symbole (la portée effective
    de l'imposition des mains passe donc de « contact » à « 4,50 mètres »).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Symbole%20de%20Lumi%c3%a8re%20Gu%c3%a9risseuse.ashx
  
- Nom: Moulin À Prière de Puissance Morale
  Type: Objet merveilleux
  Prix: 10 000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 5 000 po
  Description: La face extérieure de ce bloc de bois cylindrique est couverte de
    mantras impies ou sacrés. Le bloc tourne autour d'un axe en bronze ornementé.
    En tenant l'axe dans une main tout en méditant ou en se reposant pour récupérer
    du ki, son porteur peut harmoniser ses points de ki au moulin. Une fois harmonisé,
    les frappes ki du porteur sont considérées comme des armes d'alignement Bon (si
    le moulin est gravé de mantras sacrés) ou Mauvais (s'il est gravé de mantras impies)
    à la place de Loyale en ce qui concerne la réduction des dégâts. Cet effet dure
    jusqu'à la prochaine période de repos ou de méditation qui permet au personnage
    de récupérer des points de ki. Un moulin à prière ne peut s'harmoniser qu'avec
    une créature à la fois et vice-versa. Seules les créatures pouvant effectuer des
    frappes ki Loyales peuvent utiliser un moulin à prière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moulin%20%c3%80%20Pri%c3%a8re%20de%20Puissance%20Morale.ashx
  
- Nom: Cheval de Pierre (coursier)
  Type: Objet merveilleux
  Prix: 10 000 po
  Source: MJ
  Aura: Transmutation puissante
  NLS: 14
  Coût: 5 000 po (coursier), 7 400 po (destrier)
  Description: "Cette sculpture de cheval plutôt grossière est taillée dans un bloc\
    \ de pierre solide. Un mot de commande donne vie à la statue qui est alors capable\
    \ de porter des charges et même d'attaquer comme le ferait un véritable cheval\
    \ du type approprié. Un cheval de pierre est entraîné au combat. Cette monture\
    \ peut porter 500 kg sans problème et n'a jamais besoin de manger ou de se reposer.\
    \ Les dégâts qu'elle subit se réparent quand on la nourrit avec des pierres précieuses\
    \ (1 point de vie soigné par tranche de 50 po de pierres précieuses avalées) ou\
    \ en lançant un sort de transmutation de la pierre en chair, puis en utilisant\
    \ des sorts de soins jusqu'à ce que la totalité des points soient soignés, auquel\
    \ cas la monture reprend sa forme de pierre. Il existe deux types de chevaux de\
    \ pierre : \n\nCOURSIER. cet objet possède le profil d'un cheval léger doté d'une\
    \ solidité de 10.\n\nDESTRIER. cet objet possède le profil d'un cheval lourd doté\
    \ d'une solidité de 10."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cheval%20de%20Pierre.ashx
  
- Nom: Cristal de Possession
  Type: Objet merveilleux
  Prix: 10.000 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 9
  Coût: 5.000 po
  Description: Ce crâne en cristal de la taille d'un pouce est gravé de runes nécromantiques.
    Une fois par jour, un lanceur de sorts peut tenir le crâne en main pendant qu'il
    lance un sort de convocation. Une fois l'incantation terminée, le lanceur du sort
    peut immédiatement tenter de posséder la créature convoquée, comme s'il lançait
    le sort de possession par une action libre. La créature ne peut résister à cet
    effet grâce à un jet de sauvegarde, mais la résistance à la magie s'applique toujours.
    En cas de réussite, le lanceur du sort prend possession du corps de la créature
    pendant toute la durée du sort de convocation. Une fois cette durée écoulée, son
    esprit et celui de la créature retournent dans leur corps respectif et la créature
    disparaît.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cristal%20de%20Possession.ashx
  
- Nom: Scellé de Trésorier
  Type: Objet merveilleux
  Prix: 10 000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 3
  Coût: 5 000 po
  Description: Une face de ce scellé en porcelaine de 15 cm de diamètre est ornée
    d'un cadenas doté de multiples serrures. L'autre face montre un éclair sur une
    main ouverte. La face représentant le cadenas est utilisée pour verrouiller et
    poser une alarme sur des portes, des coffres et autres portails. Son possesseur
    peut prononcer le mot de commande pour l'activer et le presser contre un objet
    pouvant être verrouillé. Si la face représentant le cadenas touche l'objet, le
    scellé pose une alarme (de type mental) et un verrou du mage sur celui-ci. Si
    la face représentant l'éclair touche l'objet, le scellé pose un piège à feu sur
    la serrure (le scellé doit être pressé pendant 10 minutes contre la serrure pour
    que cette capacité puisse fonctionner). Une créature qui porte un scellé de trésorier
    peut prononcer le mot de commande pour suspendre ses effets activés sur un objet
    pendant 1 minute. Cette capacité est utilisable à volonté mais fonctionne uniquement
    sur les effets qu'il a lui-même crées. Le scellé peut être utilisé à volonté mais
    sur un maximum de trois objets en même temps. S'il est utilisé sur un quatrième
    objet, l'effet le plus ancien est automatiquement annulé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scell%c3%a9%20de%20Tr%c3%a9sorier.ashx
  
- Nom: Gemme d'Âme Noircie
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 7
  Coût: 6.000 po
  Description: Cette gemme sombre s'harmonise avec l'âme de son propriétaire. Si
    une créature la garde sur elle pendant toute une semaine, la gemme absorbe de
    façon inoffensive une partie de l'essence vitale de son porteur. Si elle est séparée
    de son porteur pendant au moins 1 journée, l'harmonisation disparaît. Si le propriétaire
    gagne un ou plusieurs niveaux négatifs, la gemme d'âme noircie absorbe l'un d'entre
    eux et annule l'effet. L'absorption ne fonctionne que si la gemme est portée par
    l'individu avec lequel elle est harmonisée. Si la gemme est utilisée comme focalisateur
    supplémentaire pour ramener à la vie la créature avec laquelle elle est harmonisée,
    le coût en niveaux négatifs lié à la résurrection est réduit de 1 (1 niveau au
    minimum), mais seulement si le sort est lancé dans les 24 heures qui suivent sa
    mort. L'absorption d'un niveau négatif (infligé par une attaque ou par la résurrection
    de la créature harmonisée) détruit la partie de l'âme absorbée par la gemme. Cela
    ne produit aucun effet nuisible sur la créature mais il faut ré-harmoniser la
    gemme pendant 1 semaine supplémentaire pour qu'elle puisse de nouveau fonctionner.
    Une créature ne peut posséder qu'une seule gemme d'âme noircie à la fois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gemme%20d%c3%82me%20Noircie.ashx
  
- Nom: Selle du Maître de Guerre
  Type: Objet merveilleux
  Prix: 12 000 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Coût: 6 000 po
  Description: Cette selle de guerre ornée d'un motif de cheval élaboré, confère
    à la monture un bonus de compétence de 5 aux tests d'Acrobaties et à son cavalier
    un bonus de compétence de +5 aux tests d'Équitation. De plus, la monture bénéficie
    des dons de travail en équipe de son cavalier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Selle%20du%20Ma%c3%aetre%20de%20Guerre.ashx
  
- Nom: Flûte de Dissipation
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Coût: 6.000 po
  Description: Des paysages hivernaux décorent cette flûte de Pan. Pour l'activer,
    il faut réussir un test de Représentation (instruments à vent) DD 15. Les créatures
    situées à 9 mètres ou moins gagnent un bonus de compétence de +2 à leur niveau
    de lanceur de sorts pour dissiper les effets magiques et surmonter la résistance
    à la magie. Ce type de morceau est un véritable défi, il faut effectuer une action
    de mouvement et réussir un test de Représentation dont le DD augmente de +1 par
    round où le personnage joue de la flûte. La magie de la flûte cesse dès qu'il
    arrête de jouer ou rate un test de Représentation, après quoi il faut attendre
    une heure avant de pouvoir en jouer à nouveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%bbte%20de%20Dissipation.ashx
  
- Nom: Flûte de Douleur
  Type: Objet merveilleux
  Prix: 12.000 po
  Source: MJ
  Aura: Enchantement modéré
  NLS: 6
  Coût: 6.000 po
  Description: En réussissant un test de Représentation (instruments à vent) DD
    15, un musicien peut utiliser la flûte pour créer une mélodie fantastique qui
    fascine toutes les créatures situées à 9 mètres ou moins (Volonté DD 14 pour annuler)
    tant qu'il continue d'en jouer. C'est un effet sonore et mental de type coercition.
    Le joueur est immunisé contre cette mélodie. Lorsqu'il arrête de jouer, toutes
    les créatures fascinées par la musique subissent une douleur intense au moindre
    bruit pendant les 2d4 prochains rounds. À moins qu'elles ne se trouvent dans une
    zone totalement silencieuse, elles subissent 1d4 points de dégâts par round lors
    de leur tour et acquièrent une vulnérabilité au son jusqu'à la fin de l'effet.
    Par la suite, les créatures sont secouées à moins qu'elles ne se trouvent dans
    une zone totalement silencieuse. Cette hypersensibilité au son est un effet de
    malédiction.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%bbte%20de%20Douleur.ashx
  
- Nom: Lunette de Détection de l'Invisibilité
  Type: Objet merveilleux
  Prix: 12 000 po
  Source: MJ
  Aura: Divination modérée
  NLS: 8
  Coût: 6 000 po
  Description: Cette lunette se fixe sur une arme à feu à deux mains. Elle fait
    alors partie intégrante de l'arme mais on peut la retirer par une action complexe.
    Le personnage peut utiliser une action complexe pour repérer une créature invisible
    située dans son champ de vision ou pour effectuer un tir unique qui ne tient pas
    compte de l'invisibilité d'une créature qu'il sait se trouver dans la zone.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lunette%20de%20D%c3%a9tection%20de%20lInvisibilit%c3%a9.ashx
  
- Nom: Essences de Transmutation
  Type: Objet merveilleux
  Prix: 12.500 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 6.250 po
  Description: 'Cette petite boîte laquée fabriquée à l''aide de diverses essences
    de bois colorés et exotiques contient cinq fioles et un compte-gouttes. Les fioles
    portent les étiquettes suivantes : « verre », « fer », « papier », « pierre »
    et « bois ». Chacune contient une substance magique qui transmute définitivement
    les objets solides qu''elle touche en la matière appropriée. Il faut utiliser
    le compte-gouttes pour appliquer la substance par une action simple qui provoque
    des attaques d''opportunité (comme pour boire une potion, l''agresseur pouvant
    frapper le compte-gouttes au lieu de son porteur). Par exemple, si on utilise
    une fiole étiquetée « papier » sur une serrure, celle-ci se transforme en papier,
    avec toutes les propriétés de cette matière (solidité, points de vie, inflammabilité,
    etc.) Si le volume de l''objet ciblé est de 3 dm3 ou moins, la transformation
    s''opère instantanément. Les objets plus imposants se transforment plus lentement,
    au rythme de 1 heure par tranche de 3 dm3 de matière (pour un volume maximum de
    30 dm3). Chaque fiole contient 5 applications. Les objets magiques et les objets
    tenus par quelqu''un peuvent résister à la transmutation grâce à un jet de Vigueur
    DD 17.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Essences%20de%20Transmutation.ashx
  
- Nom: Harpe de Contagion
  Type: Objet merveilleux
  Prix: 13.000 po
  Source: MJ
  Aura: Nécromancie modérée
  NLS: 7
  Coût: 6.500 po
  Description: Cette magnifique harpe de bois est gravée d'images représentant diverses
    créatures venimeuses. Une fois par jour, son propriétaire peut en jouer pour empoisonner
    un adversaire (avec le sort empoisonnement, DD 16). Il peut également jouer de
    cette harpe pour conférer aux alliés situés à 9 mètres ou moins un bonus de résistance
    de +2 aux jets de sauvegarde contre la maladie et le poison. Il faut une action
    simple pour maintenir cet effet chaque round. Si le joueur possède l'aptitude
    de contre-chant du barde, il peut utiliser ses rounds de représentation bardique
    pour neutraliser la maladie et le poison au lieu des effets associés au langage
    et au son.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Harpe%20de%20Contagion.ashx
  
- Nom: Bannière Néantisée
  Type: Objet merveilleux
  Prix: 14.000 po
  Source: MJ
  Aura: Abjuration modérée
  NLS: 10
  Coût: 7.000 po
  Description: Le support fuselé de cette longue bannière a l'aspect d'une créature
    reptilienne coiffée d'une couronne. Les serres de la créature servent à fixer
    la bannière sur une lance, une arme d'hast, une hampe ou un bâton. La bannière
    ne produit aucun effet si elle n'est pas fixée de manière appropriée ou si une
    créature d'alignement Loyal tente de l'activer. Lorsqu'elle est plantée dans le
    sol, la bannière génère une zone d'espace perverti sur 9 mètres autour d'elle.
    Toute créature qui se téléporte vers ou depuis cette zone est nauséeuse pendant
    1 round (un jet de Vigueur DD 18 réussit permet d'être fiévreux seulement). Une
    créature peut mettre fin à l'effet en arrachant la bannière par une action simple.
    La bannière fonctionne pendant 10 rounds par jour. Ces rounds ne sont pas nécessairement
    consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Banni%c3%a8re%20N%c3%a9antis%c3%a9e.ashx
  
- Nom: Trompette du Jugement
  Type: Objet merveilleux
  Prix: 15 000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 9
  Coût: 7 500 po
  Description: Des incrustations d'ivoire et d'argent ornent cette trompette dorée.
    Une fois par jour, son possesseur peut émettre une note pure et singulière qui
    cible jusqu'à 9 créatures intangibles situées à 9 mètres ou moins avec le sort
    requiem pour les fantômes (Volonté DD 17 pour annuler) pendant 9 rounds.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trompette%20du%20Jugement.ashx
  
- Nom: Conque des Tritons
  Type: Objet merveilleux
  Prix: 15.000 po
  Source: MJ
  Aura: Invocation modérée
  NLS: 9
  Coût: 7.500 po
  Description: "Cette conque couverte de motifs et de gravures complexes peut être\
    \ utilisée une fois par jour (un triton peut l'utiliser trois fois par jour).\
    \ Souffler dans la conque active l'un des pouvoirs suivants : \n • Apaisement\
    \ des eaux tumultueuses dans un rayon de 1,5 km. Sinon, ce pouvoir peut également\
    \ produire un effet de renvoi contre un élémentaire de l'Eau (DD 19 pour annuler).\n\
    \ • Convocation de 1d4+1 requins ou 1d3 requins évolués comme par un sort de convocation\
    \ d'alliés naturels V.\n • Création d'un effet de terreur (DD 16 pour annuler)\
    \ dans un rayon de 150 mètres qui affecte uniquement les créatures de sous-type\
    \ aquatique ou amphibie avec une valeur d'Intelligence de 1 ou 2. \n • Tous les\
