- Nom: Bandelettes de Frappes Dévastatrices (+1)
  Type: Objets merveilleux
  Prix: 3.000 po
  Source: MJ
  Aura: Évocation faible
  NLS: 5
  Coût: 1.500 po (+1), 6.000 po (+2), 13.500 po (+3), 24.000 po (+4), 37.500 po
    (+5), 54.000 po  (+6) ou 73.500 po (+7)
  Description: "On enroule ce long bout de tissu plusieurs fois autour du torse,\
    \ comme un bandage. Une fois par round, le porteur peut ajouter un bonus d'altération\
    \ de +1 à +5 à un jet d'attaque et de dégâts d'une attaque à mains nues ou naturelle\
    \ (une seule attaque et non toutes les attaques effectuées à mains nues pendant\
    \ un round). Le porteur peut utiliser la bandelette une fois de plus par round\
    \ quand son BBA atteint +6, +11 et +16. L'amélioration d'une attaque à mains nues\
    \ n'est pas une action et peut se faire en dehors du tour du porteur (pour effectuer\
    \ une attaque d'opportunité par exemple). Le porteur doit décider d'utiliser cet\
    \ objet avant d'effectuer son jet d'attaque mais il n'est pas obligé de dépenser\
    \ toutes les utilisations disponibles au même moment. \n Par exemple, si le porteur\
    \ peut utiliser la bandelette deux fois par round, il peut l'utiliser une première\
    \ fois lors de son tour pour réaliser une attaque et garder la deuxième utilisation\
    \ pour une éventuelle attaque d'opportunité. \n De plus, la bandelette peut octroyer\
    \ des propriétés spéciales d'armes de corps à corps aux attaques à mains nues,\
    \ tant que ces propriétés peuvent s'appliquer à ce type de combat. Voir la page\
    \ \"Armes magiques\" pour prendre connaissance de la liste des propriétés. Ces\
    \ propriétés sont considérées comme des bonus supplémentaires en ce qui concerne\
    \ la détermination du prix de vente de l'objet mais ils ne modifient pas les bonus\
    \ à l'attaque et aux dégâts. Les propriétés spéciales sont déterminées à la création\
    \ de l'objet. Une bandelette de frappes dévastatrices ne peut posséder un bonus\
    \ modifié (bonus d'altération plus équivalents de bonus des propriétés spéciales)\
    \ supérieur à +7. À la différence de l'amulette des poings invincibles, une bandelette\
    \ doit posséder un bonus d'altération de +1 au moins pour pouvoir bénéficier d'une\
    \ propriété spéciale d'arme de corps à corps."
