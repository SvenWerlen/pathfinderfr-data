    Il ne peut être supprimé par aucun moyen (pas même grâce aux sorts de restauration)
    tant que la créature le porte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orbe%20de%20Chaos%20Absolu.ashx
  
- Nom: Chaudron Volant
  Type: Objet merveilleux
  Prix: 40.000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 10
  Coût: 20.000 po
  Description: Cette marmite de fer est assez grande pour que deux créatures humanoïdes
