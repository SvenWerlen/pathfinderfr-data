    avec le puits portable.<br/><br/>Il n'y a pas d'air autre que celui qui entre
    dans le puits quand il est ouvert. Ce volume d'oxygène permet à une créature de
    taille M ou deux de taille P de respirer pendant dix minutes. Le poids du cercle
    de tissu ne change pas, même si le puits est rempli. Chaque puits portable s'ouvre
    sur un espace extradimensionnel différent.<br/><br/>Si un sac sans fond est placé
    dans un trou portable, cela produit une déchirure à cet endroit dans le plan Astral
    les deux objets sont aspirés dans le vide et il n'existe aucun moyen de les récupérer.
