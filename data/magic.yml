    \ mais avec cinq côtés plutôt que rond. Les côtés sont généralement droits plutôt\
    \ qu'incurvés.\n• Prisme. Une pierre allongée dont le sommet et la base ont exactement\
    \ le même nombre de côtés (par exemple, un hexagramme). La largeur et l'angle\
    \ de chaque côté sont généralement les mêmes que ceux de tous les autres côtés.\n\
