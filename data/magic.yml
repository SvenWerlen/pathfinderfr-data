- Nom: Masque des géants (majeur)
  Type: Objet merveilleux
  Prix: 90 000 po
  Source: MJ
  Emplacement: tête
  Poids: 0,5 kg
  Aura: Transmutation modérée (mineur), forte (majeur)
  Conditions: Création d'objets merveilleux, forme de géant I
  Coût: 15 000 po (mineur), 45 000 po (majeur)
  Description: 'NLS: 6 (mineur), 13 (majeur)


    Ce masque de bois représente un humanoïde sournois au nez et aux oreilles surdimensionnés.
    Si le porteur du masque dispose du pouvoir forme animale, le masque lui permet
    d''adopter la forme de n''importe quel humanoïde de sous-type géant. Le masque
    mineur permet de se changer en ogre, troll, géant du feu, géant du froid et géant
    des pierres. Si la forme choisie possède l''un des pouvoirs suivants, le personnage
    en profite également : vision dans le noir à 18 mètres (12 c), vision nocturne,
    odorat. Sous forme de géant, le personnage bénéficie d''un bonus de taille de
    +4 à la Force, d''un bonus d''armure naturelle de 1 et subit un malus de Dextérité
    de -2.


    Le masque majeur possède tous les pouvoirs du masque mineur accompagnés de pouvoirs
    supplémentaires. Si la forme de géant dispose de l''un des pouvoirs suivants,
    le personnage en profite aussi : éventration (2d6 points de dégâts), régénération
    5 (acide ou feu), réception de rocher, lancer de rocher (facteur de portée de
    18 mètres (12 c), 2d6 points de dégâts). Si le géant choisi possède une résistance
    ou une immunité contre un type d''énergie, le personnage obtient une résistance
    de 20 contre ce type d''énergie quand il revêt la forme de ce géant. Si le géant
    est vulnérable à un type d''énergie, il en va de même pour le personnage transformé.
    Sous forme de géant, le personnage bénéficie d''un bonus de taille de +6 à la
    Force, +4 à la Constitution, d''un bonus d''armure naturelle de +4 et subit un
    malus de Dextérité de -2.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Masque%20des%20g%c3%a9ants.ashx
  
- Nom: Pennon du chevalier (bataille)
