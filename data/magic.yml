- Nom: Gardien des Forêts
  Type: Armures magiques spécifiques
  Prix: 29 350 po
  Source: MJ
  Emplacement: armure
  Poids: 12,5 kg
  Aura: Transmutation modérée
  NLS: 11
  Coût: 14 850 po
  Description: 'Le gardien des forêts est un clibanion en bois vert +3 fabriqué
    à partir de lamelles de bois vert. Ces lamelles s''assouplissent lorsque le porteur
    se déplace et durcissent lorsqu''il encaisse des coups au combat (voir la description
    du bois vert). Cette armure est considérée comme une armure légère, y compris
    en ce qui concerne la formation nécessaire pour la porter. Ses attributs sont
    les suivants : 25% de risque d''échec des sorts profanes, bonus de Dextérité maximal
    de +2 et malus d''armure aux tests de -4. Par une action de mouvement, le porteur
    peut arracher une lamelle de bois de l''armure. Cette lamelle s''allonge alors
    pour devenir une arme du type que souhaite le porteur parmi les trois possibilités
    suivantes : un gourdin en bois vert +1, un bâton en bois vert +1/+1 ou un pieu
    de bois acéré en bois vert +1. Si le porteur choisit le gourdin ou le bâton, il
    bénéficie des effets d''un sort de gourdin magique pendant 1 minute. Chaque arme
    créée de cette façon réduit le bonus d''altération de l''armure de 1. Ainsi, il
    ne peut pas créer plus de trois armes à la fois à partir de l''armure. Les armes
    en bois vert conservent leur bonus d''altération tant que c''est le porteur qui
    les manipule. Elles sont considérées comme des armes de maître si elles se trouvent
    entre les mains d''autres individus. Le porteur peut réintégrer une arme dans
    le gardien des forêts par une action de mouvement et ainsi récupérer le bonus
    d''altération perdu. Chaque jour à l''aube, l''armure régénère les lamelles de
    bois arrachées (et récupère également les bonus d''altération correspondants).
    Au même moment, les armes toujours existantes créées par l''armure tombent en
    poussières.'
