- Nom: Amulette des plans
  Type: Objets merveilleux
  Prix: 120 000 po
  Source: MJ
  Emplacement: cou
  Poids: —
  Aura: Invocation puissante
  NLS: 15
  Conditions: Création d'objets merveilleux, changement de plan
  Coût: 60 000 po
  Description: Cet objet particulier adopte le plus souvent la forme d'une amulette
    noire et circulaire, même si quiconque la regarde ne voit généralement qu'une
    tache de couleur sombre et mouvante. Elle permet de lancer le sort changement
    de plan, mais s'avère particulièrement difficile à maîtriser. Le personnage doit
    réussir un test d'Intelligence (DD 15) pour que l'amulette l'amène sur le plan
    choisi (et à l'endroit voulu sur ce plan). En cas d'échec, le trajet s'effectue
    bel et bien, mais la destination de l'aventurier et de ceux qui l'accompagnent
    se retrouve déterminée aléatoirement. Lancez 1d100. Sur un résultat de 01–60,
    les voyageurs se retrouvent dans le plan voulu, mais à un autre endroit, déterminé
    aléatoirement, tandis que sur un résultat de 61–100, c'est le plan d'arrivée lui-même
    qui est laissé au hasard.
  DescriptionHTML: Cet objet particulier adopte le plus souvent la forme d'une amulette
