  Coût: 5 000 po (diligence), 28 000 po (terreur), 37 500 po (victoire), 50 000
    po (croisades)
  Description: 'Une bannière seigneuriale est une oriflamme ou un drapeau ordinaire,
    généralement de 60 centimètres de large sur 120 de long (même si certaines sont
    deux fois plus grandes). Elle se porte au bout d''une lance d''arçon, d''une hampe
    ou d''un bâton. Elle n''a aucun effet si elle n''est pas hissée correctement ou
    si elle gît au sol. Elle porte généralement les insignes ou les symboles héraldiques
    d''un noble particulier. On peut porter une bannière seigneuriale (à pied ou à
    cheval) ou la planter. Dans ce cas, elle n''a pas besoin de quelqu''un pour la
    maintenir mais si un ennemi la touche ou la renverse, elle perd toute efficacité
    jusqu''à ce que les alliés de son propriétaire la reconquièrent et la hissent
    à nouveau.


    DILIGENCE (AURA D''ABJURATION). Tout groupe ou armée qui voyage sous une bannière
    seigneuriale de diligence avance à marche forcée sans avoir besoin de faire de
    tests de Constitution et sans souffrir de dégâts non létaux, ce qui lui permet
    de couvrir de grandes distances et d''arriver prêt au combat. Ce pouvoir affecte
    toutes les créatures alliées situées dans un rayon de 1,5 kilomètre tant qu''elles
    peuvent voir la bannière au moins une fois dans la journée.


    TERREUR (AURA DE NÉCROMANCIE). Tant que les ennemis du porteur de la bannière
    seigneuriale de terreur se trouvent à moins de 9 mètres (6 c) d''elle et peuvent
    la voir, ils doivent faire un jet de Volonté DD 16 ou s''enfuir paniqués, aussi
    vite que possible tant que la bannière reste en vue. Ceux qui réussissent le jet
    sont seulement secoués. Une créature qui réussit son jet de sauvegarde est immunisée
    contre les effets de la bannière pour 1 journée.


    VICTOIRE (AURA D''ÉVOCATION). Les alliés du propriétaire de la bannière seigneuriale
    de victoire gagnent un bonus de moral de +2 aux jets d''attaque, de sauvegarde
    et aux tests de compétence tant qu''ils peuvent voir la bannière.


    CROISADES (AURA D''ÉVOCATION). La noble bannière seigneuriale des croisades émet
    un effet de sanctification dans un rayon de 12 mètres (9 cases) autour d''elle,
    tant qu''elle est portée par un véritable fidèle de la religion de celui dont
    les armoiries figurent sur la bannière (ces drapeaux intègrent généralement un
    symbole sacré ou autre signe religieux à leurs motifs). La bannière montre le
    symbole sacré de la religion de son propriétaire à côté de son blason.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Banni%c3%a8re%20seigneuriale.ashx
  
