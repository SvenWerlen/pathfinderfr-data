    aux créatures d'alignement Mauvais qui le tiennent ou le transportent. Ce niveau
    négatif demeure tant que la créature possède l'orbe et disparaît immédiatement
    lorsqu'elle s'en débarrasse. Il ne peut être supprimé par aucun moyen (pas même
    grâce aux sorts de restauration) tant que la créature le porte. Si le porteur
    d'un orbe des cieux porte également un diadème des cieux, l'orbe émet une lumière
    du jour à la place d'une flamme éternelle et la consécration fonctionne comme
    si l'orbe était une chapelle dédiée à la divinité de son porteur.
