- Nom: Cuirasse-scarabée
  Type: Armures magiques spécifiques
  Prix: 32.350 po
  Source: MJ
  Emplacement: armure
  Poids: 15 kg
  Aura: Transmutation modérée
  NLS: 8
  Coût: 16.350 po
  Description: Cette cuirasse +3 est fabriquée à l'aide d'une carapace de scarabée
    géant enchantée pour devenir aussi dure et réfléchissante que de l'acier lustré.
    Le porteur subit seulement la moitié des dégâts infligés par les nuées de vermines
    et bénéficie d'un bonus de résistance de +2 aux jets de sauvegarde contre leurs
    pouvoirs extraordinaires. De plus, une fois par jour et sur commande, le porteur
    peut transformer la cuirasse-scarabée en une nuée de scarabées qui dégringolent
    de sa poitrine pour attaquer les créatures alentours. Cette nuée a un profil identique
    à une nuée de fourmis soldats et attaque les créatures situées dans l'espace qu'elle
    occupe. Le porteur peut ordonner à la nuée de se déplacer (et de changer sa forme)
    par une action de mouvement, à condition que la nuée demeure adjacente à la case
    qu'il occupe. Si les points de vie de la nuée sont réduits à 0, si le porteur
    doit s'éloigner de la nuée ou s'il lui ordonne de revenir sur lui par une action
    de mouvement, celle-ci retourne sur le torse du porteur et reprend sa forme d'armure.
    Tant que la nuée est active, on considère que le porteur ne porte pas la cuirasse-scarabée
    (sauf en ce qui concerne les ordres donnés à la nuée) et ne bénéficie donc d'aucun
    avantage lié à son port. Un druide de niveau 6 qui porte une cuirasse-scarabée
    peut utiliser son aptitude de forme animale pour dupliquer le sort forme de vermine
    I et forme de vermine II au niveau 8.
