- Nom: Chausse-trappes
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Une chausse-trappe est une pointe de métal à quatre dents conçue
    de telle manière qu’il y a toujours une pointe dirigée vers le haut, quelle que
    soit la façon dont il est atterrit par terre. Le personnage disperse les chausse-trappes
    au sol dans l’espoir que ses ennemis marchent dessus ou soient au moins forcés
    de ralentir pour les éviter. Un sac de 1 kg de chausse-trappes permet de couvrir
    une zone de 1,50 mètre de côté. Chaque fois qu’une créature entre dans une zone
    couverte de chausse-trappes (ou passe un round à se battre dans une telle zone),elle
    risque de marcher sur l’un d’eux. Le personnage fait un jet d’attaque pour les
    chausse-trappes (BBA +0) contre la créature. Pour cette attaque, les bonus de
    bouclier, d’armure et de parade de la créature ne comptent pas. Si la créature
    porte des chaussures ou a les pieds protégés d’une autre manière, elle bénéficie
    d’un bonus d’armure de +2 à la CA. Si l’attaque réussit, cela signifie que la
    créature marche sur une chausse-trappe. Elle reçoit 1 point de dégâts et sa vitesse
    est réduite de moitié, car elle se blesse au pied. Ce malus de mouvement dure
    24 heures, jusqu’à ce que la créature réussisse un test de Premiers secours DD
    15 ou jusqu’à ce qu’elle reçoive au moins 1 point de soins magiques. Une créature
    qui court ou charge doit s’arrêter dès qu’elle marche sur une chausse-trappe.
    Toute créature se déplaçant à la moitié de sa vitesse ou moins peut se frayer
    un chemin à travers les chausse-trappes sans problème. Il se peut que les chausse-trappes
    ne fonctionnent pas contre des adversaires hors du commun.
