- Nom: Tente, petite
  Source: MJRA
  Prix: 10 po
  Poids: 10 kg
  Catégorie: Matériel d'aventurier
  Description: Il existe des tentes de différentes tailles qui peuvent accueillir
    entre 1 et 10  personnes. Une petite tente permet de loger une créature de taille
    M et nécessite 20 minutes de montage. Une tente moyenne peut accueillir deux créatures
    et prend 30 minutes de montage. Une grande tente peut contenir quatre créatures
    et nécessite 45 minutes de montage. Un pavillon peut accueillir 10 créatures et
    prend 90 minutes de montage (deux créatures de taille P comptent comme une créature
    de taille M et une créature de taille G compte comme deux créatures de taille
    M). Les pavillons sont assez grands pour qu’on puisse y installer un petit feu
    au milieu. Le temps nécessaire pour replier une tente est la moitié du temps de
    montage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20daventurier.ashx#TENTE
  
