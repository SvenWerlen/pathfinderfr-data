- Nom: Trousse de marquage olfactif
  Source: MR
  Prix: 10 po
  Poids: 2,5 kg
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: 'Cette petite boîte de phéromones d’hommes-félins spécialement préparées
    et de réactifs alchimiques peut être utilisée pour laisser des odeurs subtiles,
    mais tenaces que seuls les hommes-félins peuvent sentir et déchiffrer. S’il prend
    une minute, l’homme-félin peut créer une fragrance à appliquer sur un objet solide
    comme un arbre, un mur ou même un objet plus petit, comme une arme ou une fiole
    de potion. Lorsqu’il fait cela, l’homme-félin laisse une de ces impressions derrière
    lui : danger, nourriture, abri ou propriété. L’impression de propriété est toujours
    liée à l’homme-félin particulier qui utilise la trousse et signifie que le territoire
    ou l’objet lui appartient. D’autres races peuvent tenter d’utiliser cette trousse
    pour créer une impression de danger, de nourriture ou d’abri, mais pour cela,
    elles doivent réussir un test d’Artisanat (alchimie) DD 20. Un homme-félin peut
    détecter une odeur particulière générée grâce à une trousse de marquage olfactif
    dans un rayon de 9 mètres. Si l’odeur est charriée par le vent, la portée à laquelle
    l’homme-félin peut la repérer passe à 18 mètres ; si elle est sous le vent, la
    portée tombe à 4,5 mètres. Un homme-félin ayant la particularité raciale odorat
    double ces distances. Une impression odorante dure un an ou jusqu’à ce que l’objet
    soit nettoyé. Chaque trousse est prévue pour 10 utilisations.'
