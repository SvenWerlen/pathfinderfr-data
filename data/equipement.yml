- Nom: Bourse
  Source: MJ
  Prix: 1 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Une bourse standard en cuir ou en tissu est pourvue d’une cordelette
    en cuir permettant de la fermer et d’une autre pour la fixer à la ceinture. Elle
    est suffisamment grande pour contenir 100 à 200 pièces ou deux pommes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Bourse
  
- Nom: Savon
  Source: MJ
  Prix: 1 pc
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: La plupart des savons sont faits de graisse animale et de soude caustique
    issue des cendres. Ce pain de savon peut servir à nettoyer les vêtements, les
    marmites, les draps, les aventuriers ou tout ce qui se salit. Un pain de savon
    autorise environ 50 utilisations.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Savon
  
- Nom: Seau
  Source: MJ
  Prix: 5 pa
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Le seau standard a une poignée de corde et peut contenir entre 4,5
    et 9 litres de liquide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Seau
  
- Nom: Sifflet
  Source: MJ
  Prix: 8 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Avec un test de Représentation (instruments à vent) DD 5, le personnage
    peut utiliser un sifflet pour envoyer les mêmes signaux qu’avec un cor. Le signal
    perçant du sifflet s’entend facilement (Perception DD 0) dans un rayon de 400
    mètres. Pour chaque tranche de 400 mètres au-delà de cette zone, les tests de
    Perception pour entendre un sifflet reçoivent un malus de -2. Il existe également
    des sifflets à ultrasons que seuls les animaux et d’autres créatures à l’ouïe
    fine peuvent entendre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sifflet
  
- Nom: Silex et amorce
  Source: MJ
  Prix: 1 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Il faut une action complexe pour allumer une torche avec un silex
    et une amorce. Il faut au moins autant de temps pour allumer tout autre feu de
    cette manière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Silex
    et amorce
  
- Nom: Tatouage
  Source: MJ
  Prix: 1 pc - 20 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Le prix d’un tatouage dépend de sa qualité, de sa taille et du nombre
    de couleurs utilisées. Un tatouage de la taille d’une pièce de monnaie à l’encre
    bleue qui s’effacera au bout de 10 ans coûte 1 pc, un tatouage de la taille de
    la main à l’encre noire qui ne s’effacera pas coûte 1 pa et un tatouage couvrant
    le dos nécessite plusieurs séances et coûte 10 po. Chaque couleur supplémentaire
    coûte autant qu’un tatouage de la même taille. Si ces prix sont une indication
    de base, les tatouages (comme toute autre réalisation artistique) peuvent coûter
    bien plus cher en fonction de la renommée de l’artiste.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Tatouage
  
- Nom: Tente (taille p)
  Source: MJ
  Prix: 10 po
  Poids: 10 kg
  Catégorie: Équipement d'aventurier
  Description: Les tentes existent en différentes tailles et peuvent accueillir
    de 1 à 10 personnes. Une tente de taille P accueille 1 créature de taille M et
    prend 20 minutes à monter, une tente de taille M accueille deux créatures et prend
    30 minutes à monter, une tente de taille G accueille quatre créatures et prend
    45 minutes à monter et un pavillon accueille 10 créatures et prend 90 minutes
    à monter (deux créatures de taille P comptent comme une créature de taille M et
    une créature de taille G compte comme deux créatures de taille M). Les pavillons
    sont suffisamment grands pour faire un petit feu au centre. Il faut moitié moins
    de temps pour remballer une tente que pour la monter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Tente
  
