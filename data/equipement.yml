- Nom: Pommeau creux
  Source: MJ
  Prix: 5 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: En fonction de l’arme, le pommeau creux peut contenir un objet aussi
    gros qu’une flasque ou aussi petit qu’un petit rouleau de papier. Il faut réussir
    un test de Perception DD 15 pour repérer un pommeau creux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Pommeau
    creux
  
- Nom: Pompe à incendie
  Source: MJ
  Prix: 200 po
  Poids: 250 kg
  Catégorie: Équipement d'aventurier
  Description: Cet ensemble pour chariot lourd comporte une cuve d’eau, une plateforme
    de pompe et une lance rotative. Si l’utilisateur réussit un test de Force DD 20,
    la pompe à incendie libère un jet d’eau d’une portée maximale de 9 mètres. Chaque
    personne qui aide au maniement de la pompe diminue le DD de 5. Il faut une action
    complexe pour utiliser la pompe ou aider à son utilisation. La pompe éteint une
    case de 1,5 mètre de côté par round si le feu n’a rien de magique. La citerne
    contient suffisamment d’eau pour pomper pendant 10 rounds et il faut 10 minutes
    pour la remplir à partir d’un cours d’eau, d’un étang, d’un lac ou d’une autre
    étendue d’eau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Pompe
    à incendie
  
- Nom: Pont portable
  Source: MJ
  Prix: 200 po
  Poids: 30 kg
  Catégorie: Équipement d'aventurier
  Description: Lorsqu’il est fixé avec huit pitons (4 de chaque côté du fossé),
    ce pont à lattes et à corde peut supporter jusqu’à 750 kg et couvrir un vide d’une
    distance de 9 mètres. Il s’enroule pour former un paquet transportable sur le
    dos ou sur une bête de somme. Il faut utiliser le tour "Viens" ou "Au pied" pour
    convaincre un animal de franchir un pont portable.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Pont
    portable
  
- Nom: Prison portable
  Source: MJ
  Prix: 200 po
  Poids: 150 po
  Catégorie: Équipement d'aventurier
  Description: 'Cet ensemble pour chariot comporte une série de barres métalliques
    avec une porte pour transporter les personnes ou créatures emprisonnées. Si, au
    départ, les prisons portables ont été développées par les troupes itinérantes
    pour retenir les animaux féroces, les gardes urbains les utilisent souvent pour
    rassembler les criminels et certains chasseurs de prime les louent pour transporter
    de grands groupes de prisonniers. La plupart de ces prisons sont équipées de verrous
    : ajoutez le coût du verrou voulu au coût de la prison portable. Une cage prévue
    pour des personnes inclut des bancs et une rampe pour les menottes. Une cage prévue
    pour des animaux inclut une auge pour l’eau et une petite ouverture pour le passage
    de la nourriture.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Prison
    portable
  
- Nom: Prothèse (bras)
  Source: MJ
  Prix: 10 po
  Poids: 1,5 kg
  Catégorie: Équipement d'aventurier
  Description: 'Les gens qui perdent une main, un bras, une jambe ou un pied en
    combat le font parfois remplacer par une prothèse : ce sont des imitations réalistes
    des membres perdus. Généralement taillées dans le bois et peintes de manière à
    reproduire la carnation du porteur, ces objets ont une fonctionnalité limitée,
    permettant à une personne dépourvue de jambe de marcher à la moitié de sa vitesse
    ou à une personne sans bras de tenir un bouclier dans une position fixe, mais
    guère plus. On sait que certains individus futés taillent de petits compartiments
    dans leurs prothèses, juste assez grands pour accueillir de tout petits objets.
    Une prothèse de main ou de pied peut accueillir un objet de poids négligeable,
    tandis qu’une prothèse de membre peut accueillir de 0,5 à 1 kg d’objet.'
