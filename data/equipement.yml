- Nom: Ballon flotteur
  Source: AE
  Prix: 10 po
  Poids: 0,5 kg
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Cette vessie animale de la taille d’un poing est traitée par alchimie.
    Elle est parfaitement hermétique et entoure un petit manche en bois. En tordant
    violemment le manche, le personnage brise une toute petite ampoule située à l’intérieur
    de la poche, l’emplissant d’un gaz plus léger que l’air pour en faire une sphère
    de 90 centimètres de diamètre. Il faut une action de mouvement pour gonfler le
    ballon. Une fois rempli, le ballon flotte dans les airs à une vitesse de 18 mètres
    par round. Il peut soulever jusqu’à 10 kg lorsqu’il s’élève mais, s’il porte plus
    de 5 kg, sa vitesse passe à 9 mètres par round. Si le personnage attache plusieurs
    ballons à un seul objet, ils cumulent leur capacité de charge quand il s’agit
    de déterminer le poids qu’ils peuvent soulever. Si un ballon n’est pas tenu ou
    attaché de quelque manière que ce soit, il continue de s’élever dans les airs
    jusqu’à atteindre une hauteur de 180 mètres ou pendant 10 minutes, après quoi
    il éclate ou se dégonfle et il est détruit.
