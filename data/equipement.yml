- Nom: Baume d'arme sainte
  Source: MCA
  Prix: 30 po
  Poids: 0,25 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Ce baume violet se présente sous forme de petits pots en céramique.
    Quand le personnage l’applique sur une arme par une action simple, le baume forme
    un film transparent. Les armes enduites de ce baume infligent 2d4 points de dégâts
    supplémentaires aux morts-vivants ou aux extérieurs Mauvais. Une créature affectée
    par ce baume doit réussir un jet de Réflexes DD 10 pour ne pas recevoir 1d4 points
    de dégâts supplémentaires le round suivant. Toute arme non-magique enduite de
    ce baume affecte temporairement les morts-vivants intangibles ou les extérieurs
    Mauvais intangibles comme s’il s’agissait d’une arme magique. Toute arme magique
    enduite de ce baume affecte les morts-vivants intangibles et les extérieurs Mauvais
    intangibles comme si elle possédait la propriété spéciale spectrale. Le baume
    fait effet jusqu’à ce que le personnage réussisse une attaque avec l’arme enduite
    ou pendant 1 minute (ce qui advient en premier). Chaque dose de baume permet d’enduire
    une seule arme ou 10 munitions.
