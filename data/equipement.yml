    des yeux lorsqu’on l’utilise. Quand le personnage l’utilise en combinaison avec
    une arme à distance, il réduit de 2 tous les malus de portée sur ses attaques.
    Les objets situés dans un rayon de 30 mètres deviennent néanmoins difficiles à
    voir et le personnage reçoit un malus de -2 aux tests de Perception basés sur
    la vue lorsqu’il porte le viseur du chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Viseur
    du chasseur
  
- Nom: Argile noirfeu
  Source: MJ
  Prix: 20 po
  Poids: 5 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Cette argile noire et souple est toujours agréablement chaude au
    toucher. Si quelqu’un la malaxe pendant un round complet, elle se réchauffe encore,
    accordant au personnage un bonus alchimique de +4 à ses jets de sauvegarde pour
    résister au froid. Il peut combiner cinq blocs d’argile en l’espace d’une minute
    pour produire une source de chaleur équivalente à un petit feu de camp, ce qui
    lui permet de chauffer un campement et de faire chauffer de la nourriture. L’argile
    noirfeu ne produit que de la chaleur, pas de lumière, ni de fumée ni d’odeur.
    L’argile diffuse de la chaleur pendant 1 heure avant de se solidifier en un bloc
    inutilisable. Une brique fraîche d’argile noirfeu se compose de 10 blocs d’argile.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Argile
    noirfeu
  
- Nom: Ballon flotteur
  Source: MJ
  Prix: 10 po
  Poids: 0,5 kg
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Cette vessie animale de la taille d’un poing est traitée par alchimie.
    Elle est parfaitement hermétique et entoure un petit manche en bois. En tordant
    violemment le manche, le personnage brise une toute petite ampoule située à l’intérieur
    de la poche, l’emplissant d’un gaz plus léger que l’air pour en faire une sphère
    de 90 centimètres de diamètre. Il faut une action de mouvement pour gonfler le
    ballon. Une fois rempli, le ballon flotte dans les airs à une vitesse de 18 mètres
    par round. Il peut soulever jusqu’à 10 kg lorsqu’il s’élève mais, s’il porte plus
    de 5 kg, sa vitesse passe à 9 mètres par round. Si le personnage attache plusieurs
    ballons à un seul objet, ils cumulent leur capacité de charge quand il s’agit
    de déterminer le poids qu’ils peuvent soulever. Si un ballon n’est pas tenu ou
    attaché de quelque manière que ce soit, il continue de s’élever dans les airs
    jusqu’à atteindre une hauteur de 180 mètres ou pendant 10 minutes, après quoi
    il éclate ou se dégonfle et il est détruit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Ballon
    flotteur
  
- Nom: Bâton-bougeoir
