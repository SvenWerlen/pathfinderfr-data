- Nom: Loupe
  Source: MJ
  Prix: 100 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Cette simple lentille permet de regarder les petits objets de plus
    près. Elle peut également servir de substitut à l’amorce et au silex pour allumer
    des feux. Pour allumer un feu avec une loupe, il faut concentrer une lumière vive,
    comme celle du soleil, sur du petit bois à enflammer. Cela demande au moins une
    action complexe. Une loupe accorde un bonus de circonstances de +2 aux tests d’Estimation
    pour tout objet de taille P ou grandement détaillé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Loupe
  
