    l’éclosion que de débourrer un adulte fougueux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Œuf
    de griffon
  
- Nom: Gant de fauconnerie
  Source: MJ
  Prix: 10 po
  Poids: 0,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: Le fauconnier porte ce gant, composé de plusieurs couches de cuir
    épais, à sa main non-directrice pour donner au faucon un endroit où se poser avant
    et après la chasse. Le gant est également doté d’un mousqueton et d’un anneau
    pour attacher le faucon.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Gant
    de fauconnerie
  
- Nom: Absinthe (le verre)
  Source: MJ
