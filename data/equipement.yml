- Nom: Baijiu (la bouteille)
  Source: MJ
  Prix: 10 po
  Poids: 1 kg
  Catégorie: Nourriture et Boissons
  Description: Cet alcool clair, distillé à partir du sorgo, est extrêmement fort.
