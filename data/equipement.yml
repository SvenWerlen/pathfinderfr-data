    d’un autre matériau (comme l’argent) et comptent comme des armes faites des deux
    matériaux lors de la première attaque réussie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Blanchis
  
- Nom: Blanchis (pour arme en fer froid)
  Source: MJ
  Prix: 20 po
  Poids: 0,25 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Ces poudres alchimiques en argent ont une consistance graveleuse,
    donnant l’impression, au premier abord, de simples copeaux de métal. Mais quand
    on les dépose sur une arme qu’on place ensuite au-dessus d’une flamme chaude pendant
    un round complet, elles fondent et forment une gaine temporaire autour de l’arme.
    Le blanchiment donne à l’arme la capacité de passer une réduction de dégâts basée
    sur un type de matériau, comme l’adamantium, le fer froid ou l’argent. Le blanchiment
    dure jusqu’à ce que le personnage réussisse une attaque avec cette arme. Chaque
    dose de blanchis permet de recouvrir une arme ou 10 munitions. On ne peut pas
    utiliser plusieurs types de blanchis à la fois sur une même arme mais les armes
    faites en matériaux spéciaux (comme l’adamantium) peuvent supporter le blanchis
    d’un autre matériau (comme l’argent) et comptent comme des armes faites des deux
    matériaux lors de la première attaque réussie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Blanchis
  
- Nom: Capsule vomitive
  Source: MJ
  Prix: 12 po
  Poids: —
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Ces petites capsules se composent d’un mélange concentré de plantes
    émétiques. Pour utiliser une capsule, le personnage la mord et en ingère le contenu,
    ce qui provoque presque immédiatement des vomissements, qui durent 1 round complet
    pendant lequel le personnage ne peut entreprendre aucune action. Le round suivant,
    il récupère complètement et ne souffre d’aucun effet secondaire. Ces capsules
    sont le plus souvent utilisées par les roublards, qui travaillent en équipe afin
    de créer des diversions et des spectacles pour détourner l’attention des gens
    de leurs activités, ainsi que par ceux qui cherchent à feindre la maladie, comme
    les pugilistes qui essayent d’éviter le combat ou les criminels qui souhaitent
    semer le chaos pendant une arrestation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Capsule
    vomitive
  
- Nom: Ciment alchimique
  Source: MJ
  Prix: 5 po
  Poids: 1 kg
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Le personnage mélange cette fine poudre grise avec de l’eau et 0,3
    dm3 de sable ou de gravier pour former un matériau résistant similaire à la pierre.
    Tant qu’il n’est pas sec, il a la consistance d’une boue épaisse et le personnage
    doit le maintenir en place (avec une cadre en terre ou en bois) s’il souhaite
    lui donner une forme spécifique. Il faut 1d10+10 minutes pour que le ciment sèche
    partiellement, gagnant ainsi une solidité de 2 et 5 points de vie par tranche
    de 2,5 centimètres d’épaisseur. Après 1d6 heures, le ciment est complètement sec
    et aussi solide que la pierre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Ciment
    alchimique
  
- Nom: Colle alchimique
  Source: MJ
  Prix: 20 po
  Poids: 0,25 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Cette colle se présente sous la forme de deux flasques de liquide
    sirupeux. Quand on les mélange et qu’on les laisse sécher, elles forment une colle
    forte qui suffit à couvrir une surface de 30 centimètres de côté ou permet 20
    applications sur des surfaces d’environ 5 centimètres de côté (à cause du gaspillage,
    du surplus et des mélanges inexacts). La colle fixe les deux parties au bout d’une
    minute et sèche complètement au bout d’une heure. Il faut réussir un test de Force
    DD 20 pour décoller une grande surface collée (au moins 30 centimètres de côté)
    ou DD 25 si la colle a séché. Il faut réussir un test de Force DD 15 pour décoller
    une petite surface collée (moins de 30 centimètres de côté) ou DD 20 si la colle
    a séché.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Colle
    alchimique
  
- Nom: Corde de vigne-sang
  Source: MJ
  Prix: 200 po
  Poids: 2,5 kg
  Artisanat: 30
  Catégorie: Outils alchimiques
  Description: Cette corde légère et résistante de 15 mètres de long est faite de
    vigne-sang traitée alchimiquement, une forme de liane rare de couleur écarlate
    qui ne pousse que dans les jungles chaudes. Quoique prisée par les grimpeurs pour
    sa longévité, la vigne-sang peut également servir à attacher des créatures. Une
    corde de vigne-sang a une solidité de 5 et 10 points de vie. Il est possible de
    la rompre en réussissant un test de Force DD 30. Une créature attachée avec une
    corde de vigne-sang peut se libérer en réussissant un test d’Évasion DD 35 ou
    un test de Force DD 30.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Corde
    de vigne-sang
  
- Nom: Défoliant
  Source: MJ
  Prix: 30 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Cette substance laiteuse se mélange avec de l’eau pour tuer rapidement
    la végétation clairsemée ou moyennement dense. Une flasque de défoliant tue les
    petites broussailles et les arbustes sur une surface de 50 cases de 1,50 mètre
    de côté. La végétation clairsemée (tout à l’exception des arbres) meurt en une
    heure et peut être arrachée à raison d’une case de 1,50 mètre de côté (pour déraciner
    les plantes mortes et réduire les souches en miettes) toutes les 10 minutes, laissant
    un sol nu. La végétation de taille M (tout sauf les gros arbres) meurt en 2 heures
    et peut être arrachée à raison d’une case de 1,50 mètre de côté toutes les heures.
    Les gros arbres peuvent en général survivre à une seule dose de défoliant qui
    ne facilite pas leur arrachage. On peut utiliser le défoliant comme une arme à
    aspersion contre les créatures de type plante. Un coup direct porté avec du liquide
    non-dilué provoque un affaiblissement temporaire de 1d6 points de Constitution
    (Vigueur DD 20 pour annuler les affaiblissements temporaires de Force et de Constitution).
    Les créatures de type plante situées à moins de 1,50 mètre de la cible reçoivent
    1 point de dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Défoliant
  
- Nom: Dissimulateur d'odeur
  Source: MJ
  Prix: 20 po
  Poids: 1 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Ce mélange d’épices, de graines, de musc et de réactifs alchimiques
    grossièrement moulu s’étale sur la peau et les vêtements pour couvrir l’odeur
    naturelle du personnage, augmentant le DD du pistage à l’odorat de +10 pendant
    24 heures. Le personnage ayant toujours une odeur, les créatures ayant la capacité
    odorat peuvent quand même le repérer et le localiser s’il est enduit de dissimulateur,
    en revanche, elles ne peuvent pas identifier son odeur comme celle d’une personne
    unique. Il faut un round complet pour se débarrasser du dissimulateur d’odeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Dissimulateur
    d'odeur
  
- Nom: Encre de feu (fiole)
  Source: MJ
  Prix: 40 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: 'Cette encre alchimiquement infusée permet aux messages secrets de
    se détruire d’eux-mêmes après avoir été lus. Si la lumière frappe l’encre après
    qu’elle a séché, ses agents chimiques provoquent une combustion spontanée en l’espace
    d’une minute environ. Il s’agit d’une petite combustion : elle ne suffit pas à
    enflammer autre chose que le papier. Quand on l’utilise sur d’autres matériaux,
    comme la pierre ou le bois, l’encre disparaît simplement, ne laissant aucune trace
    d’écriture derrière elle. Une fiole contient suffisamment d’encre pour écrire
    10 messages courts ne faisant pas plus de 50 mots chacun.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Encre
    de feu
  
- Nom: Encre luisante
  Source: MJ
  Prix: 5 po
  Poids: —
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Souvent extraite d’insectes phosphorescents, de toutes petites plantes
    marines ou de champignons souterrains, l’encre luisante émet une lumière faible
    mais stable (généralement rouge ou verte) qui permet au personnage de la lire
    dans les ténèbres normales (ce qui inclut les ténèbres créées par des sorts comme
    ténèbres mais pas dans les ténèbres surnaturelles créées par un sort de ténèbres
    profondes). S’il y a de l’encre luisante sur un objet, le personnage a un bonus
    de +2 à ses tests de Perception pour le localiser. Sion mélange de l’encre luisante
    avec un teinture repère, la teinture luit dans le noir jusqu’à ce qu’elle s’estompe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Encre
    luisante
  
- Nom: Encre sympathique (simple)
  Source: MJ
  Prix: 2 po
  Poids: —
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: "L’encre sympathique est un outil de base pour les espions, les rebelles\
    \ et les sociétés secrètes du monde entier. Les messages écrits à l’encre invisible\
    \ se lisent uniquement dans des circonstances spécifiques. Il faut une action\
    \ complexe par page pour révéler le message secret avec le bon agent révélateur.\
    \ Un test d’Artisanat (alchimie) réussi révèle le message sans avoir besoin de\
    \ l’agent révélateur et prend une heure (le DD varie en fonction de la qualité\
    \ de l’encre).\n Simple. Cette encre n’est liée qu’à un seul agent révélateur\
    \ assez courant comme la chaleur ou le vinaigre (DD 20 pour la révéler sans l’agent).\n\
    \ Moyenne. Cette encre est liée à deux agents révélateurs courants ou à un agent\
    \ inhabituel comme le sang ou l’acide (DD 25 pour la révéler sans l’agent).\n\
    \ Bonne. Cette encre est liée à deux agents révélateurs inhabituels ou à un agent\
    \ révélateur rare comme un millésime de vin spécifique ou le sang d’un type de\
    \ monstre spécifique (DD 30 pour la révéler sans l’agent).\n Supérieure. Cette\
    \ encre est liée à deux agents révélateurs rares ou à un révélateur unique comme\
    \ le sang d’une personne spécifique (DD 35 pour la révéler sans l’agent)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Encre
    sympathique
  
