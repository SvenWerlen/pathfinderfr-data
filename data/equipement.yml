- Nom: Bracelet en braille
  Source: MCA
  Prix: 25 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: 'Ce bracelet arbore dix petites perles d’agile, chacune étant gravée
    d’un symbole en relief. Il est possible de retirer ces perles du cordon du bracelet
    pour les réarranger dans l’ordre voulu. Une fois qu’elles ont été réarrangées,
    on peut lire les gravures du bout des doigts afin de déterminer la signification
    du symbole et de déchiffrer le message transmis grâce au bracelet. Une seule perle
    ne peut délivrer qu’un simple message tandis que plusieurs perles peuvent former
    des messages plus complexes. L’interprétation des perles permet à plusieurs individus
    de communiquer dans le silence le plus absolu, même dans les ténèbres complètes
    ou lorsqu’ils sont autrement incapables de voir. Pour utiliser les perles correctement,
    le personnage et ses alliés doivent assigner une signification à chaque perle
    avant de se servir du bracelet de cette manière. Pour se rappeler le message d’une
    seule perle, il faut réussir un test d’Intelligence DD 10. Pour transmettre des
    messages plus compliqués, augmentez la difficulté de ce test de 2 pour chaque
    perle supplémentaire utilisée. Il sera pratiquement impossible pour une créature
    ne connaissant pas la signification assignée aux différentes perles de déchiffrer
    le message : le DD est augmenté de 20.'
