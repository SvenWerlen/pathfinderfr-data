- Nom: Recueil d'énigmes
  Source: MCA
  Prix: 50 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Chaque recueil contient dix énigmes destinées à mettre l’esprit à
    l’épreuve et à stimuler l’intellect. La résolution d’une seule énigme prend au
    moins une heure et nécessite de réussir un test d’Intelligence DD 10, quoiqu’à
    chaque fois que le personnage dépasse le DD de 5, le temps de résolution de l’énigme
    se réduit de 10 minutes (jusqu’à un minimum de 10 minutes pour résoudre une énigme).
    Une fois que le personnage a résolu une énigme, il peut décider, au cours des
    24 heures qui suivent, de lancer deux fois le dé sur un test de Connaissances,
    de Psychologie ou de Sabotage et de garder le meilleur résultat. Une fois que
    toutes les énigmes ont été résolues, le recueil n’est plus d’aucune utilité mais
    le personnage peut toujours en acheter un autre, avec des énigmes différentes.
