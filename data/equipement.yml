- Nom: Coagulant
  Source: MJRA
  Prix: 25 po
  Poids: '-'
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: Cette substance visqueuse et rosâtre permet de traiter les blessures.
    Une dose donne un bonus alchimique de +5 aux tests de Premiers secours visant
    à effectivement donner des premiers secours, à soigner une blessure causée par
