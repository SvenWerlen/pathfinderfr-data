    L’encre nauséabonde s’éclaircit en séchant, mais son odeur âcre extrêmement localisée
    peut être perçue par ceux qui ont le nez suffisamment sensible pour lire en utilisant
    leur odorat. Seules les créatures ayant le trait sens aiguisés ou la capacité
    odorat peuvent lire l’encre nauséabonde sans s’aider de magie. Lire ou écrire
    quelque chose à l’encre nauséabonde prend deux fois plus de temps que de lire
    ou d’écrire la même quantité d’informations à l’encre normale.


