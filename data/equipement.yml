- Nom: Détecteur de lumière
  Source: MJRA
  Prix: 1 po
  Poids: —
  Artisanat: 10
  Catégorie: Substances et objets spéciaux
  Description: Cette plaque de métal de la taille d’une main est recouverte d’une
    fine couche de pâte transparente sensible à la lumière. Si elle est exposée à
    la lumière, la pâte s’assombrit et devient plus ou moins opaque selon la luminosité.
    La lumière vive la rend entièrement sombre en 1 round, la lumière normale en 3
    rounds et une lumière faible, en 10 rounds. Le détecteur de lumière est surtout
    utilisé par les créatures dotées de vision dans le noir afin de déterminer si
    une zone a été récemment traversée par des créatures portant des sources lumineuses.
