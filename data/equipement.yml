    le tour d’un terrain en courant, en passant par différentes bases. Ils marquent
    des points quand un joueur fait un tour complet en passant par les quatre bases.
    La mallette inclut deux balles, deux battes et quatre bases en toile bourrées
    de tissu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jeux.ashx#Mallette
