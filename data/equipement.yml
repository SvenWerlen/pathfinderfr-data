- Nom: Recueil de formules
  Source: MJ
  Prix: 15 po
  Poids: 1,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Un recueil de formules compte 100 pages de parchemins et chaque formule
    d’extrait alchimique prend une page par niveau de l’extrait. Un recueil de formules
    tout neuf ne contient aucune formule d’extrait. Les alchimistes commencent le
    jeu avec un recueil de formules contenant les formules d’extraits qu’ils connaissent.
    Il s’agit de l’équivalent pour l’alchimiste du grimoire des magiciens (ce sont
    des objets similaires).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Recueil
    de formules
  
- Nom: Recueil de formules de voyage
  Source: MJ
  Prix: 10 po
  Poids: 0,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Il s’agit de l’équivalent pour l’alchimiste du grimoire de voyage
    des magiciens (le recueil de formules de voyage et le grimoire de voyage sont
    pratiquement similaires).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Recueil
    de formules de voyage
  
- Nom: Trousse d'antidotes
  Source: MJ
  Prix: 100 po
  Poids: 1,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cette petite boîte contient une grande variété de remèdes et de traitements
    contre les poisons spécifiques mais aussi contre leurs méthodes d’application
    les plus courantes (elle comprend par exemple des purgatifs pour éliminer les
    toxines ingérées). La trousse accorde un bonus de circonstances de +3 aux tests
    de Premiers secours pour traiter le poison. Une trousse d’antidotes est épuisée
    après 10 utilisations.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Trousse
    d'antidotes
  
- Nom: Trousse de faussaire
  Source: MJ
  Prix: 200 po
  Poids: 3 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cet ensemble d’encres, de feuilles, de modèles d’attestations et
    d’outils pour modifier ou reproduire des sceaux officiels facilite la contrefaçon
    de documents. Il accorde un bonus de circonstances de +2 aux tests de Linguistique
    pour fabriquer des faux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Trousse
    de faussaire
  
- Nom: Trousse de jongleur
  Source: MJ
  Prix: 15 po
  Poids: 5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cette trousse contient plusieurs ensembles d’objets parfaitement
    équilibrés tels que des balles, des gourdins, des couteaux, des anneaux et des
    torches. Elle accorde un bonus de +1 aux tests de Représentation (scène ou farce)
    et aux tests impliquant le jonglage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Trousse
    de jongleur
  
- Nom: Trousse de sage-femme
  Source: MJ
  Prix: 10 po
  Poids: 1 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cette trousse est utilisée par les sages-femmes qui s’occupent des
    femmes enceintes et les aider à accoucher. Chaque trousse comprend des herbes
    pour traiter les situations courantes liées à la grossesse, des baumes pour soulager
    la douleur et la peau distendue, des langes, un petit couteau tranchant pour le
    cordon ombilical, du talc pour nettoyer le nouveau-né, des bandages, une aiguille
    et du fil. Cette trousse accorde un bonus de circonstances de +4 aux tests de
    Premiers secours pour traiter les grossesses et les accouchements d’humanoïdes.
    Le personnage peut l’utiliser pour la grossesse et l’accouchement d’autres créatures
    (comme les animaux ou les humanoïdes monstrueux) mais elle n’accorde qu’un bonus
    de +2 aux tests de Premiers secours. La trousse de sage-femme est épuisée après
    10 utilisations.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Trousse
    de sage-femme
  
- Nom: Trousse de vétérinaire
  Source: MJ
  Prix: 25 po
  Poids: 0,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cette trousse équivaut à la trousse de premiers secours mais elle
    contient surtout du matériel permettant de traiter les animaux les plus répandus
    (chats, chiens, chèvres, boeufs, moutons, etc.). Elle accorde un bonus de circonstances
    de +3 aux tests de Premiers secours pour traiter les animaux mais seulement un
    bonus de circonstances de +1 aux tests de Premiers secours pour traiter les autres
    créatures. La trousse de vétérinaire est épuisée après 10 utilisations.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Trousse
    de vétérinaire
  
