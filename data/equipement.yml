    \ créatures de taille G."
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx
  
- Nom: Canot
  Source: MJ
  Prix: 500 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Les canots équipent généralement le pont des grands navires. Ils
    permettent de transporter les passagers et les marchandises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Canot
  
- Nom: Jonque
  Source: MJ
  Prix: 15 000 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce navire à fond plat est équipé de deux ou trois mâts avec des voiles
    de jonques, ce qui permet à un petit équipage de le manoeuvrer facilement. La
    jonque a un haut pont de dunette et n’a pas de quille.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Jonque
  
- Nom: Araignée
  Source: MJ
  Prix: 25 po
  Poids: 0,23 kg
  Catégorie: Animaux, montures et leur équipement
  Description: 'Ces araignées de taille TP ont le corps rouge et les pattes noires.
    Ce sont des araignées de chasse : elles ne tissent pas de toiles mais sont venimeuses.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Araignée
  
- Nom: Belette
  Source: MJ
  Prix: 2 po
  Poids: 0,23 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces animaux de taille TP se nourrissent de petits animaux et vivent\
    \ dans presque tous les environnements. Ce sont des créatures intelligentes et\
    \ curieuses, autant de caractéristiques amplifiées quand elles sont utilisées\
    \ comme familiers. De nombreuses espèces de belettes dégagent une forte odeur\
    \ musquée. Cette description s’applique également aux animaux du même genre comme\
    \ les furets, les visons, les putois et les hermines. \n (Voir la belette)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Belette
  
- Nom: Blaireau
  Source: MJ
  Prix: 15 po
  Poids: 10 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces féroces créatures fouisseuses sont rarement gardées comme animaux\
    \ de compagnie. \n (Voir le blaireau)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Blaireau
  
- Nom: Chat
  Source: MJ
  Prix: 3 pc
  Poids: 4 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces animaux de taille TP servent souvent d’animaux de compagnie\
    \ ou de familiers. Bien que petits, ce sont d’excellents chasseurs. Les céréaliers\
    \ ont généralement des chats pour limiter propagation de la vermine dans les zones\
    \ de stockage des récoltes mais on trouve des chats dans la plupart des régions\
    \ et beaucoup de chats errants rôdent dans les villes. \n (Voir le chat)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Chat
  
- Nom: Chauve-souris
  Source: MJ
  Prix: 5 po
  Poids: 0,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces mammifères de taille Min sont des créatures volantes nocturnes\
    \ se nourrissant d’insectes et de fruits. Elles s’appuient davantage sur les sons\
    \ que sur la vue pour s’orienter. Il n’y a que dans le désert et dans les régions\
    \ arctiques qu’on ne les trouve pas. Certaines cultures gardent des chauves-souris\
    \ domestiques près des villes et des villages pour gérer les problèmes d’insectes.\n\
    \ (Voir la chauve-souris)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Chauve-souris
  
- Nom: Chèvre
  Source: MJ
  Prix: 1-6 po
  Poids: 25 kg
  Catégorie: Animaux, montures et leur équipement
  Description: En tant qu’animaux d’élevage, les chèvres donnent du lait, de la
    viande, de la fourrure et de la peau. On les utilise parfois pour nettoyer les
    champs envahis par les mauvaises herbes et les arbustes. Certains lanceurs de
    sorts en font des familiers.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Chèvre
  
- Nom: Chien d'appartement
  Source: MJ
  Prix: 15 po
  Poids: 2,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "La plupart des chiens appartiennent à l’une de ces trois catégories.\
    \ \n Chien d’appartement. Ces chiens de taille TP sont généralement utilisés comme\
    \ animaux de compagnie. On ne peut pas les former au combat mais ils peuvent servir\
    \ de créatures de garde bruyantes mais capricieuses. Les chiens d’appartement\
    \ ont les mêmes statistiques que les renards.\n (Voir le renard)\n Chien de garde.\
    \ Ce chien de taille P est dressé pour se battre. Il appartient à une race sélectionnée\
    \ pour le combat et les éleveurs privilégient la force, la robustesse et un centre\
    \ de gravité bas. Les chiens de garde sont vendus dans la plupart des grandes\
    \ villes et certaines cultures les utilisent pour les sports de combat ou pour\
    \ l’infanterie spéciale de certaines armées.\n (Voir le chien)\n Chien de selle.\
    \ Ce chien de taille M est dressé pour porter des cavaliers de taille P et il\
    \ est entraîné au combat. Les éleveurs choisissent des chiens ayant le dos solide,\
    \ de l’endurance et faisant preuve de loyauté, puis les dressent pour servir de\
    \ montures et de combattants avant de les vendre. On trouve des éleveurs réputés\
    \ dans la plupart des grandes villes.\n (Voir le chien de selle)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Chien
  
- Nom: Chouette
  Source: MJ
  Prix: 20 po
  Poids: 2 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces oiseaux de proie nocturnes de taille TP sont réputés pour leur\
    \ vue perçante et leur vol silencieux. Les chouettes se nourrissent de petits\
    \ animaux et d’insectes et on les trouve dans presque tous les environnements.\
    \ Certains fermiers fabriquent des maisons à oiseaux pour les chouettes à proximité\
    \ des champs et des fermes pour contrôler les populations de rongeurs. Les chouettes\
    \ les plus intelligentes font d’excellents familiers.\n (Voir la chouette)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Chouette
  
- Nom: Cochon
  Source: MJ
  Prix: 3-10 po
  Poids: 50-150 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Les cochons domestiques descendent des sangliers et sont élevés\
    \ pour leur viande et leur peau puisqu’ils font partie des animaux de ferme les\
    \ plus répandus et les plus polyvalents.\n (Voir le cochon)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Cochon
  
- Nom: Corbeau
  Source: MJ
  Prix: 2 po
  Poids: 1,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces oiseaux de taille TP sont connus pour leur intelligence et jouent\
    \ même entre eux dans la nature. Ils se nourrissent d’insectes et on les trouve\
    \ dans des habitats étonnamment variés.\n (Voir le corbeau)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Corbeau
  
- Nom: Crabe
  Source: MJ
  Prix: 20 po
  Poids: 2,5-3,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Les lanceurs de sorts marins trouvent souvent que les grands crabes\
    \ des océans font des familiers agréables. Néanmoins, sans le lien de familier,\
    \ ces crustacés dépourvus d’intelligence sont des animaux de compagnie sans intérêt.\n\
    \ (Voir le crabe royal)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Crabe
  
- Nom: Crapaud
  Source: MJ
  Prix: 2 pc
  Poids: 0,2 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Cet amphibien de taille Min est surtout utilisé comme familier auprès\
    \ des lanceurs de sorts. Les crapauds vivent dans la plupart des environnements\
    \ chauds et tempérés et se nourrissent d’insectes.\n (Voir le crapaud)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Crapaud
  
- Nom: Écureuil (normal)
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces rongeurs de taille TP vivent surtout dans la nature comme les\
    \ rats vivent en ville. Ils se nourrissent généralement de noisettes, de graines\
    \ et de végétation. Les écureuils ont les mêmes statistiques que les rats.\n (Voir\
    \ le rat)\n Écureuil volant. Ces écureuils de taille TP se servent d’une membrane\
    \ de peau située entre leurs pattes antérieures et postérieures pour planer. Ils\
    \ servent parfois de familiers aux lanceurs de sorts.\n (Voir l'écureuil volant)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Écureuil
  
- Nom: Écureuil (volant)
  Source: MJ
  Prix: 20 po
  Poids: 0,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces rongeurs de taille TP vivent surtout dans la nature comme les\
    \ rats vivent en ville. Ils se nourrissent généralement de noisettes, de graines\
    \ et de végétation. Les écureuils ont les mêmes statistiques que les rats.\n (Voir\
    \ le rat)\n Écureuil volant. Ces écureuils de taille TP se servent d’une membrane\
    \ de peau située entre leurs pattes antérieures et postérieures pour planer. Ils\
    \ servent parfois de familiers aux lanceurs de sorts.\n (Voir l'écureuil volant)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Écureuil
  
- Nom: Félin de chasse
  Source: MJ
  Prix: 100 po
  Poids: 50 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Parfois, il arrive que des maîtres humanoïdes dressent des félins\
    \ de taille M, comme des guépards et des léopards, pour la chasse.\n (Voir le\
    \ guépard et le léopard)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Félin
    de chasse
  
- Nom: Grive
  Source: MJ
  Prix: 1 pa
  Poids: 0,2 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "On garde parfois ces petits oiseaux grassouillets comme animaux\
    \ de compagnie mais ils sont souvent utilisés comme familiers par les lanceurs\
    \ de sorts. Ils sont connus pour leur chant magnifique et capacité à parler.\n\
    \ (Voir la grive)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Grive
  
- Nom: Hérisson
  Source: MJ
  Prix: 5 po
  Poids: 1,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces mammifères épineux se roulent en boule quand ils se sentent\
    \ menacés. On les garde parfois comme animaux de compagnie et certains magiciens\
    \ les apprécient comme familiers. \n (Voir le hérisson)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Hérisson
  
- Nom: Lapin
  Source: MJ
  Prix: 2 po
  Poids: 1,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Les lapins sont souvent élevés ou chassés pour leur viande et leur\
    \ peau mais certaines personnes gardent ces mammifères espiègles comme animaux\
    \ de compagnie. Bien qu’on le confonde souvent avec le lièvre, le lapin est complètement\
    \ différent dans la mesure où il construit son foyer dans des terriers souterrains.\
    \ Il est souvent plus petit que son cousin. Les lapins ont les mêmes statistiques\
    \ que les rats.\n (Voir le rat)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Lapin
  
- Nom: Lézard
  Source: MJ
  Prix: 5 pc
  Poids: 0,057 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "On trouve ces animaux à sang froid de taille TP dans toutes les\
    \ régions chaudes et ils sont souvent très colorés. Ils se nourrissent d’insectes\
    \ et sont capables de grimper aux murs et de se suspendre aux plafonds. Les magiciens\
    \ utilisent souvent les espèces les plus intelligentes comme familiers.\n (Voir\
    \ le lézard)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Lézard
  
- Nom: Loutre
  Source: MJ
  Prix: 20 po
  Poids: 5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces espiègles mammifères aquatiques sont utilisés comme familiers\
    \ ou dressés pour faire des tours comme animaux de compagnie. Les loutres sont\
    \ étonnamment intelligentes et sont réputées pour se servir de pierres comme outils\
    \ rudimentaires, par exemple pour ouvrir les coquilles de mollusques.\n (Voir\
    \ la loutre)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Loutre
  
- Nom: Moufette
  Source: MJ
  Prix: 10 po
  Poids: 5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces créatures sont connues pour l’odeur extrêmement répugnante qu’elles\
    \ dégagent pour éloigner les prédateurs. On garde parfois les moufettes comme\
    \ animaux de compagnie mais généralement après leur avoir retiré leurs glandes\
    \ exocrines. \n (Voir la moufette)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Moufette
  
- Nom: Perroquet
  Source: MJ
  Prix: 50 po
  Poids: 2 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "On peut dresser ces oiseaux colorés et intelligents à imiter la\
    \ voix des humanoïdes. Les riches et les habitants des régions tropicales où vivent\
    \ les perroquets les prennent souvent comme animaux de compagnie. Les perroquets\
    \ ont les mêmes statistiques que les corbeaux. \n (Voir le corbeau)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Perroquet
  
- Nom: Pieuvre
  Source: MJ
  Prix: 25 po
  Poids: 1 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces animaux rusés peuvent servir de familiers aux lanceurs de sorts\
    \ aquatiques. Si on en fait des animaux de compagnie, ils faut les garder dans\
    \ l’eau puisqu’ils ne peuvent pas survivre sans.\n (Voir la pieuvre)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Pieuvre
  
- Nom: Pseudo-dragon
  Source: MJ
  Prix: 200 po
  Poids: 3,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Les pseudos-dragons vivent principalement dans les forêts tempérées.\
    \ Ils sont suffisamment intelligents pour que certains assimilent leur commerce\
    \ à de l’esclavagisme. Une poignée de pseudos-dragons louent leurs services à\
    \ des aventuriers, généralement à la moitié de leur prix, pour une semaine de\
    \ travail. \n (Voir le pseudo-dragon)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Pseudo-dragon
  
- Nom: Rat
  Source: MJ
  Prix: 1 pc
  Poids: 0,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces rongeurs de taille TP vivent partout et se nourrissent de presque\
    \ n’importe quoi. Malgré leur réputation de charognards porteurs de maladies,\
    \ les rats domestiques sont des créatures propres et loyales qui font d’excellents\
    \ familiers. \n (Voir le rat)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Rat
  
- Nom: Rat-âne
  Source: MJ
  Prix: 1 po
  Poids: 25 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces rongeurs blancs semblables à des capibaras de taille P sont\
    \ originaires des marais et des côtes tempérés. On les trouve souvent comme animaux\
    \ de compagnie et comme bétail dans certaines régions. \n (Voir le rat-âne)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Rat-âne
  
- Nom: Rat sanguinaire
  Source: MJ
  Prix: 5 po
  Poids: 25 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces animaux de taille P sont de vicieux charognards lorsqu’ils vivent\
    \ dans la nature, néanmoins, élevés en captivité, on peut les dresser comme des\
    \ animaux de compagnie et des protecteurs loyaux. Les rats sanguinaires de compagnie\
    \ ne sont pas porteurs de la fièvre des marais. \n (Voir le rat sanguinaire)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Rat
    sanguinaire
  
- Nom: Raton-laveur
  Source: MJ
  Prix: 5 po
  Poids: 3,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces chasseurs charognards nocturnes vivent essentiellement dans\
    \ les environnements forestiers. Ils sont connus pour le masque noir et blanc\
    \ que dessine le pelage de leur visage, pour l’agilité de leurs pattes antérieures\
    \ (au toucher hyper-développé) et pour leur étrange tendance anthropomorphique\
    \ à « laver » leur nourriture dans l’eau avant de la manger. On garde parfois\
    \ les ratons-laveurs comme animaux de compagnie et certains lanceurs de sorts\
    \ les utilisent comme familiers. \n (Voir le raton-laveur)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Raton-laveur
  
- Nom: Renard
  Source: MJ
  Prix: 8 po
  Poids: 6 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces carnivores vifs et rusés sont difficiles à dresser mais font\
    \ souvent d’excellents familiers. Beaucoup de communautés humanoïdes considèrent\
    \ ces canidés comme une menace pour la volaille de leurs fermes et certains utilisent\
    \ des chiens pour les chasser pour le plaisir. \n (Voir le renard)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Renard
  
- Nom: Scorpion à queue verte
  Source: MJ
  Prix: 15 po
  Poids: 0,25 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Vivant généralement dans les régions forestières, ces scorpions\
    \ de taille TP ont des pinces trop petites pour être dangereuses pour les créatures\
    \ plus grosses que les insectes mais leur dard reste empoisonné. On les garde\
    \ parfois comme animaux de compagnie ou comme familiers. Les scorpions à queue\
    \ verte utilisés comme familiers ont une valeur d’Intelligence et perdent le trait\
    \ dépourvu d’intelligence. \n (Voir le scorpion à queue verte)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Scorpion
    à queue verte
  
- Nom: Scutigère véloce
  Source: MJ
  Prix: 1 pc
  Poids: 85 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces créatures se présentent sous de nombreuses formes. Il y en a\
    \ tout un éventail, des variétés légèrement colorées à 20 pattes aux variétés\
    \ plus foncées à 300 pattes. En général, ces arthropodes servent souvent d’animaux\
    \ domestiques dans les bidonvilles mais les jeunes et les excentriques cherchent\
    \ souvent les meilleurs spécimens pour en faire des familiers. Les mille-pattes\
    \ servant de familiers ont une valeur d’Intelligence et perdent le trait dépourvu\
    \ d’intelligence.\n (Voir le mille-pattes domestique)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Scutigère
    véloce
  
- Nom: Serpent constricteur
  Source: MJ
  Prix: 5 po
  Poids: 30 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces reptiles de taille M vivent surtout dans les climats chauds.\
    \ Assez agressifs, les constricteurs étouffent leurs proies jusqu’à ce que mort\
    \ s’ensuive et les dévorent. En raison de leur taille, ces serpents ne sont pas\
    \ très recherchés par les lanceurs de sorts itinérants mais ils peuvent se montrer\
    \ utiles en laboratoire. \n (Voir le serpent constricteur)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Serpent
    constricteur
  
- Nom: Singe
  Source: MJ
  Prix: 3 po
  Poids: 2,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "On trouve ces primates herbivores de taille TP dans différents habitats\
    \ mais ils préfèrent généralement les jungles et les forêts chaudes. Ils peuvent\
    \ saisir et porter des objets pesant moins de 0,5 kg. Ils servent parfois de familiers.\
    \ \n (Voir le singe)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Singe
  
- Nom: Strige
  Source: MJ
  Prix: 20 po
  Poids: 0,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces créatures de taille TP sont prétendument vendues aux clients\
    \ riches comme défense d’intérieur mais on les utilisent souvent dans des sports\
    \ de combat exotiques. On croit souvent, à tort, que les striges sont des vermines\
    \ indomptables, mais on peut les dresser à condition de les nourrir quotidiennement\
    \ avec du sang frais pour éviter qu’elles se retournent contre leurs maîtres.\
    \ \n (Voir la strige)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Strige
  
- Nom: Tortue
  Source: MJ
  Prix: 3 po
  Poids: 2 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces reptiles arborent une carapace en os à l’intérieur de laquelle\
    \ ils peuvent se cacher. Ils sont parfois utilisés comme animaux de compagnie\
    \ ou comme familiers et, dans certains endroits, on mange leur chair ou on l’utilise\
    \ pour préparer des médicaments. \n (Voir la tortue)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Tortue
  
- Nom: Vipère
  Source: MJ
  Prix: 5 po
  Poids: 0,28 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ce reptile de taille TP se nourrit de petits animaux et vit dans\
    \ la plupart des environnements chauds et tempérés. Sa morsure est douloureuse\
    \ mais pas spécialement dangereuse pour un aventurier moyen.\n (Voir la vipère)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Vipère
  
- Nom: Épervier
  Source: MJ
  Prix: 18 po
  Poids: 1 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ce rapace de taille TP aux ailes courtes est un oiseau de proie\
    \ courant mais plus souvent utilisé par la petite noblesse que par les roturiers\
    \ sans titre. Les éperviers sont réputés pour leur vue perçante et la puissance\
    \ de leurs vols en piqué.\n (Voir le faucon)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Épervier
  
- Nom: Faucon
  Source: MJ
  Prix: 40 po
  Poids: 1 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ce faucon de taille TP aux longues ailes est un oiseau de proie\
    \ très populaire auprès de nombreux aristocrates. Techniquement, les faucons sont\
    \ un sous-ensemble des falconidés mais ils sont considérés comme plus « nobles\
    \ » dans de nombreuses cultures. Dans beaucoup de monarchies, les roturiers n’ont\
    \ pas le droit de posséder ces oiseaux.\n (Voir le faucon)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Faucon
  
- Nom: Fer de hache
  Source: MJ
  Prix: 1500 po
  Poids: 250 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces prédateurs aviens de taille G sont parfois utilisés pour la\
    \ chasse mais ils sont surtout prisés en tant que montures. \n (Voir le fer de\
    \ hache)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Fer
    de hache
  
- Nom: Œuf de fer de hache
  Source: MJ
  Prix: 1000 po
  Poids: 5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: Les fers de haches élevés dès éclosion sont faciles à dresser comme
    monture ou servent de bétail.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Œuf
    de fer de hache
  
- Nom: Bovin
  Source: MJ
  Prix: 10-50 po
  Poids: 750 kg
  Catégorie: Animaux, montures et leur équipement
  Description: Les bovins sont élevés pour leur lait et leur viande et sont utilisés
    comme bêtes de somme. Le taureau sert surtout pour la reproduction. Les autres
    mâles sont castrés pour devenir des bœufs que l’on utilise pour porter des chargements
    et labourer les champs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Bovin
  
- Nom: Canard
  Source: MJ
  Prix: 2 po
  Poids: 1,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Les canards de ferme sont utilisés pour leurs œufs, leur viande\
    \ et leur duvet, tandis que les canards sauvages sont chassés pour leur viande.\
    \ Les canards ont les mêmes statistiques que les corbeaux.\n (Voir le corbeau)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Canard
  
- Nom: Dromadaire
  Source: MJ
  Prix: 150 po
  Poids: 750 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "En raison de leur endurance exceptionnelle, ces animaux de taille\
    \ G sont les montures préférées des peuples du désert mais ils ont souvent mauvais\
    \ caractère.\n (Voir le dromadaire)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Dromadaire
  
- Nom: Éléphant
  Source: MJ
  Prix: 1000 po
  Poids: 5 tonnes
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces animaux de taille TG sont exceptionnellement forts et apprennent\
    \ vite. Certaines cultures les dressent pour le combat ou le travail. La plupart\
    \ des éléphants connus viennent de la savane ou des grandes forêts tropicales.\
    \ Ils mangent tellement qu’ils coûtent très cher à entretenir hors de leur environnement\
    \ naturel.\n (Voir l'éléphant)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Éléphant
  
- Nom: Mouton
  Source: MJ
  Prix: 2-20 po
  Poids: 75 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces animaux de bétail sont élevés pour leur fourrure, leur viande\
    \ et leur peau, et vivent dans pratiquement toutes les régions civilisées. Ils\
    \ sont particulièrement recherchés dans les environnements froids où leur laine\
    \ et leur peau peut servir à fabriquer des vêtements résistants et hautement isolants.\
    \ Les moutons ont les mêmes statistiques que les chèvres.\n (Voir la chèvre)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Mouton
  
- Nom: Poulet
  Source: MJ
  Prix: 1 po
  Poids: 3 kg
  Catégorie: Animaux, montures et leur équipement
  Description: Ces oiseaux domestiques ne peuvent pas voler sur de longues distances.
    On les élève pour leurs œufs et leur viande. Les poulets mâles servent à la reproduction
    et, parfois, à des sports sanguinaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Poulet
  
- Nom: Yack
  Source: MJ
  Prix: 24 po
  Poids: 500 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces créatures poilues de la famille des bovidés vivent dans les\
    \ environnements montagneux où elles servent souvent de bêtes de somme ou de trait.\
    \ Les yacks ont les mêmes statistiques que les bisons.\n (Voir le bison)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Yack
  
- Nom: Chauve-souris sanguinaire de selle (normale)
  Source: MJ
  Prix: 300 po
  Poids: 200 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Considérées comme le mode de transport non-magique le plus rapide\
    \ des royaumes souterrains et des cavernes, les chauves-souris sanguinaires sont\
    \ dressées en captivité pour servir d’animaux de selle. Généralement, les étables\
    \ capables d’accueillir ces créatures énormes se trouvent seulement dans les villes\
    \ bâties dans de grandes grottes souterraines, car il faut beaucoup d’espace pour\
    \ entraîner ces bêtes mais les éclaireurs de certaines races souterraines les\
    \ font voler presque jusqu’à la surface. Il faut une selle spéciale pour chevaucher\
    \ ces créatures. Chauve-souris de selle (entraînée au combat). Les éclaireurs\
    \ et les militaires utilisent ces animaux pour la guerre.\n (Voir la chauve-souris\
    \ sanguinaire)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Chauve-souris
    sanguinaire de selle
  
