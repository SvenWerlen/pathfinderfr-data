- Nom: Fromage
  Source: MJ
  Prix: 1 pa
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Le prix est indiqué pour un gros morceau de fromage en meule. Les
    meules de 2,5 kg ou de 5 kg de fromage vieilli ont une croûte épaisse permettant
    de conserver la fraîcheur du produit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Fromage
  
- Nom: Pain
  Source: MJ
  Prix: 2 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Il s’agit d’une miche de pain dont la croûte peut être craquante
    ou tendre, en fonction des ingrédients locaux et de la cuisson. Ce peut être du
    pain au levain ou non, en fonction de la levure utilisée pour le faire gonfler.
    Le pain azyme est également appelé galette de pain, son épaisseur pouvant aller
    de celle d’un biscuit à 2,5 centimètres. Le pain au levain et le pain azyme peuvent
    être fourrés au fromage, aux fruits, aux olives, à la viande ou à d’autres ingrédients
    riches lorsqu’on les prépare pour des événements festifs. Le pain laissé à l’air
    libre devient sec et rassis en une journée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Pain
  
- Nom: Repas (médiocre)
  Source: MJ
  Prix: 1 pa
  Poids: —
  Catégorie: Nourriture et Boissons
  Description: Le prix est indiqué pour nourrir quelqu’un à la journée. Les repas
    médiocres peuvent se composer de pain, de navets cuits, d’oignons et d’eau. Les
    repas normaux peuvent se composer de pain, de ragoût de poulet, de carottes et
    de vin ou de bière coupé à l’eau. Les bons repas peuvent se composer de pain et
    de pâtisseries, de bœuf, de petits pois et de vin ou de bière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Repas
  
