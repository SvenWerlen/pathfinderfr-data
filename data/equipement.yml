  Prix: 5-10 po
  Poids: 0,5 kg
  Catégorie: Vêtements
  Description: Ce masque articulé ressemble à un type de monstre humanoïde spécifique,
    comme un gobelours, un gobelin, un orque ou un hobgobelin. La bouche s’ouvre et
    se ferme au même rythme que les mouvements de la mâchoire du personnage et la
    peau est faite d’un tissu peint avec minutie. Ce type de masque est généralement
    conçu pour les représentations théâtrales, quand un comédien joue le rôle d’un
    monstre, mais on sait que certains aventuriers les utilisent pour se fondre dans
    les groupes de monstres du type approprié. Le masque annule le malus de -2 au
    DD des tests de Déguisement faits pour se déguiser en individu de race différente
    mais seulement à une distance d’au moins 6 mètres ou lorsque le personnage bénéficie
    d’un camouflage. À une distance inférieure ou en situation plus dégagée, il est
    évident que le masque est un faux. Il ne couvre que le visage et se porte normalement
    avec une perruque ou un casque pour déguiser ou couvrir le reste de la tête. Chaque
    masque est adapté à un porteur de taille spécifique mais certaines combinaisons
    de taille et de monstres sont moins crédibles que d’autres (une créature de taille
    P portant un masque d’orque peut passer pour un enfant orque mais une créature
    de taille M portant un masque de gobelin ressemblera, au mieux, à un hobgobelin
    difforme).
