- Nom: Menottes à pointes
  Source: MR
  Prix: +15 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: "Les pointes ajoutées à ces menottes blessent les prisonniers qui\
    \ bougent autrement que lentement et prudemment. Une créature attachée avec des\
    \ menottes à pointes reçoit 1 point de dégâts perforants si elle entreprend plus\
    \ qu’une simple action de mouvement lors d’un round. Les mouvements brutaux en\
    \ tout genre, comme être touché en combat ou tomber à terre, infligent également\
    \ 1 point de dégâts. Essayer de se libérer de menottes à pointes avec un test\
    \ de Force inflige 1d4 points de dégâts perforants au prisonnier, que sa tentative\
    \ soit une réussite ou un échec.\n Les fers peuvent également être agrémentés\
    \ de pointes, mais le porteur peut éviter les dégâts en n’effectuant aucune action\
    \ impliquant de bouger les jambes. Les hobgobelins se servent souvent de ce genre\
    \ de fers pour attacher les artisans à leurs tables de travail. Le fait d’attacher\
    \ un prisonnier avec plusieurs paires de menottes et/ou de fers ne provoque pas\
    \ de dégâts supplémentaires."
