- Nom: Barde (créature de taille moyenne)
  Source: MJ
  Prix: x21
  Poids: x11
  Catégorie: Montures et harnachement
  Description: 'La barde est une armure qui protège la tête, l’encolure, le poitrail,
    le corps et parfois les jambes du cheval. Une barde intermédiaire ou lourde protège
    mieux qu’une barde légère mais ralentit le cheval. Il existe presque autant de
    bardes que d’armures (voir le tableau récapitulatif des armures).


    Le cheval étant une créature de taille G non-humanoïde, son armure coûte quatre
    fois plus cher que celle d’un humain (une créature de taille M) et elle pèse deux
    fois plus lourd que ce qui est indiqué dans le tableau récapitulatif des armures.
    Si la barde est faite pour un poney ou toute autre monture de taille M, son poids
    est le même que celui indiqué pour un humanoïde de taille M et elle coûte juste
    deux fois plus cher. Les bardes lourdes et intermédiaires ralentissent les montures,
    comme indiqué dans la table suivante.




    (*) Au galop, une monture revêtue d’une armure lourde voit sa vitesse de déplacement
    multipliée par trois (au lieu de quatre).


    Les montures volantes ne peuvent pas décoller si elles sont lestées par une barde
    lourde ou intermédiaire.


    Il faut cinq fois plus de temps pour mettre ou enlever une barde que ce qui est
    indiqué dans le tableau des armures normales. Un animal en armure ne peut transporter
    que son cavalier et ses fontes.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Montures%20et%20harnachement.ashx#Barde
  
