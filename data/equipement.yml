  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Gaufrier
  
- Nom: Gourde
  Source: MJ
  Prix: 2 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce contenant creux est fabriqué en bois, creusé dans une calebasse
    ou fait de métal. Il permet de transporter les liquides comme une outre mais il
    résiste mieux aux perforations et aux coupures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Gourde
  
- Nom: Graisse de lutteur (pot)
  Source: MJ
  Prix: 5 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Quand le personnage l’applique sur son corps, cette huile pâle faite
    de graisse animale le rend plus difficile à saisir. Lorsqu’il est recouvert de
    cette graisse, il gagne un bonus de +4 au DMD contre les manœuvres offensives
    de lutte. L’application de la graisse prend 1 minute et, une fois appliquée, ses
    effets durent 10 minutes. Le personnage ne peut pas porter d’armure s’il veut
    profiter des avantages de la graisse de lutteur. Elle est généralement vendue
    dans de petits pots en argile contenant cinq applications.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Graisse
    de lutteur
  
- Nom: Grappin (en mithral)
  Source: MJ
  Prix: 2001 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Il faut faire un jet d’attaque à distance pour lancer un grappin,
    en traitant le crochet comme une arme de jet ayant un facteur de portée de 3 mètres.
    Les objets avec une surface assez grande pour réceptionner le grappin ont une
    CA de 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Grappin
  
- Nom: Hôpital mobile
  Source: MJ
  Prix: 1 000 po
  Poids: 250 kg
  Catégorie: Équipement d'aventurier
  Description: Cet ensemble pour chariot comporte tout l’équipement nécessaire pour
    soigner jusqu’à 10 malades ou blessés à la fois. Il inclut deux grandes tentes,
    dix lits de camp avec sac de couchage, une table robuste, une trousse du chirurgien
    et cinq trousses de premiers secours. Cet hôpital accorde à quiconque l’utilise
    un bonus de +2 aux tests de Premiers secours pour effectuer les premiers soins,
    il peut servir à traiter les blessures graves avec une seule utilisation d’une
    trousse du chirurgien au lieu de deux et il double le rythme auquel les patients
    récupèrent en soins à long terme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Hôpital
    mobile
  
- Nom: Jardin de voyage
  Source: MJ
  Prix: 200 po
  Poids: 250 kg
  Catégorie: Équipement d'aventurier
  Description: Cet ensemble pour chariot lourd inclut des boîtes et des pots spéciaux
    pour faire pousser une grande variété de plantes, en plus de l’espace qu’il faut
    pour accueillir une paire d’animaux, comme des chèvres, et leur nourriture. Le
    jardin de voyage apporte nourriture et plantes médicinales. Il fonctionne de la
    même façon qu’une trousse de premiers secours, autorisant jusqu’à cinq utilisations
    par jour, et n’est jamais épuisé. En outre, ceux qui ingèrent tous les jours une
    variété de plantes et de légumes frais issus de ce jardin bénéficient d’un bonus
    de +1 aux jets de sauvegarde contre la maladie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Jardin
    de voyage
  
- Nom: Jeu du tourment
  Source: MJ
  Prix: 100 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Il s’agit du jeu de cartes traditionnel de bonne aventure des devins
    et des voyants. Certains jeux du tourment ont des illustrations très travaillées
    mais la plupart d’entre eux ne sont que des cartes en papier ou en parchemin avec
    des images peintes à la main. Les jeux du tourment sont souvent transmis de génération
    en génération et, de ce fait, sont traités avec le plus grand soin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Jeu
    du tourment
  
- Nom: Kit repas
  Source: MJ
  Prix: 2 pa
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce nécessaire comprend une assiette, un bol, une tasse, une fourchette,
    un couteau et une cuillère, le tout en bois, en corne ou en étain. Chaque article
    est pourvu d’une poignée ou d’un petit trou permettant de les attacher ensemble
    à l’aide de la corde en cuir livrée avec.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Kit
    repas
  
- Nom: Lanterne à bougie
  Source: MJ
  Prix: 5 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Une lanterne à bougie est un petit objet semblable à une lanterne,
    avec des panneaux en verre et un emplacement destiné à accueillir une bougie.
    Elle protège la bougie contre les courants d’air et récupère les gouttes de cire.
    Elle offre la même lumière qu’une bougie mais on peut la couvrir de façon à ce
    qu’elle n’éclaire que de 1 à 3 cases adjacentes. Le personnage peut utiliser une
    lanterne à bougie pour se réchauffer les mains.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Lanterne
    à bougie
  
- Nom: Lanterne étanche
  Source: MJ
  Prix: +5 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Cette lanterne prévue pour protéger la flamme contre l’eau et le
    vent traite les vents violents comme des vents importants, les tempêtes comme
    des vents violents et les ouragans comme des tempêtes quand il s’agit de déterminer
    si la flamme s’éteint ou non. Elle contient suffisamment d’air pour brûler sous
    l’eau pendant 5 rounds avant des’éteindre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Lanterne
    étanche
  
- Nom: Livre généalogique
  Source: MJ
  Prix: 50 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Ce recueil comprend des arbres généalogiques, des descriptions des
    traits communs que l’on trouve dans certaines familles nobles, des blasons, des
    rumeurs calomnieuses et des exploits ancestraux. Il donne aux lecteurs une vision
    très claire de l’aristocratie et un bonus de circonstances de +2 aux tests de
    Connaissances (noblesse).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Livre
    généalogique
  
- Nom: Livres-codes
  Source: MJ
  Prix: 150 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Chaque page de ces livres, toujours vendus par paires identiques,
    contient une grille numérotée qui catalogue des mots aléatoires. Ainsi, l’utilisateur
    peut écrire des messages en substituant les lettres et les nombres qui indiquent
    la page, la ligne et la colonne d’un mot particulier du livre-code. Une créature
    qui n’a pas accès au livre-code approprié reçoit un malus de -10 à ses tests de
    Linguistique pour déchiffrer chacune des pages d’un message codé. Il faut dix
    fois plus de temps pour écrire un message à l’aide du code qu’il n’en faut pour
    écrire un message non-codé et il faut autant de temps pour décoder ce message
    à l’aide du livre-code qu’il en faut pour écrire le message codé original.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Livres-codes
  
- Nom: Marmite (standard)
  Source: MJ
  Prix: 8 pa
  Poids: 2 kg
  Catégorie: Équipement d'aventurier
  Description: Cette solide marmite en fer de 20 centimètres de diamètre est pourvue
    d’un pied ,d’un couvercle et d’une poignée arrondie. Elle peut contenir suffisamment
    de ragoût pour un repas nourrissant un humain affamé. Marmite en mithral. La marmite
    en mithral est plus légère et accroche moins à la cuisson.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Marmite
  
