- Nom: Sacoche immobilisante
  Source: MJ
  Prix: 50 po
  Poids: 2 kg
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: 'Cette sacoche est remplie de goudron, de résine ou d’une autre substance
    collante. Elle s’utilise comme une arme à impact. Le personnage doit faire une
    attaque de contact à distance avec un facteur de portée de trois mètres. S’il
    réussit, le tissu se déchire et la victime est recouverte d’une substance collante
    qui durcit immédiatement au contact de l’air. La créature enchevêtrée subit un
    malus de -2 aux jets d’attaque, un malus de -4 à la Dextérité et doit réussir
    un jet de Réflexes DD 15 ou être collée au sol, incapable de bouger. Même si elle
    réussit, sa vitesse de déplacement est réduite de moitié. Une créature de taille
    TG ou plus n’est pas affectée par la sacoche immobilisante. Une créature volante
    n’est pas collée au sol mais elle doit réussir un jet de Réflexes DD 15 pour continuer
    à voler (à condition qu’elle doive battre des ailes pour voler), sous peine de
    tomber immédiatement. La sacoche immobilisante ne fonctionne pas sous l’eau.


    Une créature collée au sol (ou incapable de voler) peut se libérer à l''aide d’un
    test de Force DD 17 ou en infligeant 15 points de dégâts à la colle à l’aide d’une
    arme tranchante. Elle n’a pas besoin de faire de jet d’attaque, comme toute personne
    qui lui viendrait en aide. Elle touche automatiquement la colle et fait un jet
    de dégâts pour savoir quelle quantité elle vient de gratter. Une fois libéré,
    le personnage peut se déplacer (y compris en volant) à une vitesse réduite de
    moitié. Si la créature collée essaye de lancer un sort, elle doit réussir un test
    de concentration DD 15 + niveau du sort. Au bout de 2d4 rounds, la colle se fragilise,
    s’effrite et perd toute efficacité. Si un personnage applique du solvant universel,
    la colle se dissout instantanément et libère la créature.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Sacocheimmobilisante
  
