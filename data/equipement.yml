- Nom: Poche-araignée
  Source: MR
  Prix: 30 po
  Poids: 0,5 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Contrairement à ce qu’indique son nom, la poche-araignée n’a rien
    à voir avec les araignées, mais correspond plutôt à un outil alchimique doté d’un
    système de rangement unique. Utilisés pour l’escalade aussi bien que pour le combat,
    ces petits sacs grisâtres en forme de gourde sont créés à partir d’un champignon
    spécialement cultivé avec une paroi extérieure résistante, mais caoutchouteuse.
    Le fongoïde est soigneusement récolté, percé à une extrémité, évidé puis rempli
    d’un solide adhésif alchimique qui se solidifie pour former un matériau fibreux
    presque instantanément lorsqu’il est exposé à l’air. Quand on presse la poche-araignée,
