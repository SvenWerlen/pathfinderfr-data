- Nom: Messager
  Source: MJ
  Prix: 2 pc/1,5 km
  Poids: —
  Catégorie: Hébergement et services
  Description: Le messager porte des messages écrits ou oraux au destinataire indiqué.
    Les messages oraux doivent être suffisamment courts pour qu’il les mémorise (environ
    25 mots en général). Quelques messagers ont une mémoire exceptionnelle et demandent
    5 pa pour transmettre un message oral d’un maximum de 300 mots. La plupart des
    messagers se rendent seulement dans les divers quartiers de la ville où ils se
    trouvent ou dans les régions périphériques. Le personnage peut payer les frais
    de retour du messager s’il souhaite que celui-ci lui rapporte la réponse du destinataire,
    au cas où ledit destinataire serait trop avare ou trop pauvre pour payer la réponse.
    En fonction de la région et de la fortune de la ville, le messager peut être à
    pied ou à cheval. Si le personnage trouve un messager qui se rend déjà à un endroit
    en particulier, il peut négocier pour payer seulement la moitié du tarif.
