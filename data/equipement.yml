- Nom: Mousse amortissante
  Source: MJ
  Prix: 25 po
  Poids: 0,5 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Quand on jette ce liquide blanc laiteux au sol, il bouillonne et
    se transforme en un voile de mousse semi-solide d’une épaisseur de 30 centimètres.
    Le personnage peut passer une minute à appliquer une flasque de mousse amortissante
    sur une zone de 3 mètres de rayon ou la lancer comme une arme à aspersion. La
    mousse ne gêne pas les mouvements mais réagit fortement à une brusque pression.
    Une créature qui tombe sur un voile de mousse amortissante ignore les premiers
    1d6 points de dégâts de la chute et convertit les seconds 1d6 points de la chute
    en dégâts non létaux. Un voile de mousse amortissante se dissout au bout de 10
    minutes ou lorsqu’il est exposé à au moins 4,5 litres d’eau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Mousse
    amortissante
  
- Nom: Nushadir
  Source: MJ
  Prix: 10 po
  Poids: 0,5 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Ce réactif se présente souvent sous forme de petites billes salées
    conservées dans une boîte hermétique mais il peut également être mélangé à une
    flasque d’eau et transporté ainsi. Le nushadir neutralise l’acide. Une fiole de
    billes ou une flasque d’eau de nushadir suffit à rendre 30 cm3 d’acide inoffensif
    en une minute, mais c’est généralement trop lent pour empêcher les dégâts causés
    par une fiole d’acide lancée ou par le contenu acide du gosier d’un monstre de
    taille G. Les vapeurs de nushadir irritent les yeux, le nez et la bouche, provoquant
    des nausées pendant 1d4 rounds après une exposition rapprochée (Vigueur DD 10
    pour annuler).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Nushadir
  
- Nom: Onguent d'armure
  Source: MJ
  Prix: 30 po
  Poids: 0,5 kg
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Cet épais lubrifiant donne plus de souplesse aux articulations des
    armures. L’application de l’onguent prend 1 minute et réduit le malus d’armure
    de 1 (jusqu’à un minimum de -1) pendant 8 heure
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Onguent
    d'armure
  
- Nom: Papier réactif
  Source: MJ
  Prix: 1 po
  Poids: —
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Ce bout de papier permet d’identifier les liquides. Sa couleur change
    en fonction de caractéristiques basiques telles que l’acidité, la salinité ou
    la magie. Il confère un bonus alchimique de +2 à tout test d’Artisanat (alchimie)
    ou d’Art de la magie pour identifier des potions ou autres liquides.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Papier
    réactif
  
- Nom: Pastille du rossignol
  Source: MJ
  Prix: 50 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Ce bonbon enrobé de miel est composé de réactifs apaisants. Quand
    il est consommé, il lui faut 1 round pour commencer à faire effet, puis il accorde
    un bonus alchimique de +2 aux tests de Représentation (chant) pendant 1 heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Pastille
    du rossignol
  
- Nom: Pâte de réparation
  Source: MJ
  Prix: 25 po
  Poids: 0,25 kg
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: On peut utiliser cette pâte argentée et malodorante pour réparer
    temporairement des objets en métal. Elle est vendue dans un flacon hermétique
    et réagit à l’air en se solidifiant en 1d6+4 minutes. Le personnage doit faire
    le test d’Artisanat approprié DD20 pour réparer un objet en métal brisé. S’il
    réussit, l’objet n’est plus brisé mais passe à l’état fragile (voir p. 22). Augmentez
    le DD de +5 si l’objet brisé est un objet magique ou s’il s’agit d’une arme à
    feu (ajoutez les deux modificateurs s’il s’agit d’une arme à feu magique). Si
    le personnage rate son test, la pâte de réparation est gâchée mais il peut faire
    une nouvelle tentative avec un autre flacon ou en utilisant les méthodes de réparation
    conventionnelles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Pâte
    de réparation
  
- Nom: Poudre écumante
  Source: MJ
  Prix: 10 po
  Poids: 0,5 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Lorsque le personnage ajoute ce sac de poudre verte de 0,5 kg à un
    gallon d’eau, le mélange forme une épaisse mousse verte de 1,5 dm3. Si la mousse
    n’est pas contenue, elle remplit une case de 1,50 mètre de côté sur une hauteur
    de 60 centimètres en 1 round. S’il y a plusieurs kilos de poudre, la mousse s’étend
    à raison d’une case de 1,50 mètre de côté par round. Un sol recouvert de mousse
    est traité comme un terrain difficile mais il ne représente aucun danger. Au bout
    d’une heure, la mousse se solidifie pour former un matériau qui flotte et fait
    à peu près la densité d’un nid d’abeilles. La mousse séchée se découpe facilement.
    Elle a une solidité de 0 et 5 points de vie par tranche de 30 centimètres d’épaisseur.
    La mousse séchée se brise au bout de quelques jours, plus vite encore si elle
    est exposée à l’eau. Un sort de transmutation de la boue en pierre transforme
    la mousse non-séchée en pierre poreuse, un peu comme de la pierre ponce (solidité
    de 2, 5 points de vie par tranche de 2,5 centimètres d’épaisseur).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Poudre
    écumante
  
- Nom: Poudre de pistage
  Source: MJ
  Prix: 30 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Quand on répand cette poudre bleu pâle très fine sur le sol, elle
    révèle les empreintes de toute créature ou de tout individu qui est passé(e) dans
    la zone au cours des dernières 48 heures. La poudre accorde également au personnage
    un bonus alchimique de +10 aux tests de Survie pour suivre une piste ou, si le
    personnage n’a pas de formation en Survie, l’autorise à traquer les créatures
    dont les empreintes ont été révélées par la poudre dans un rayon de 1,5 km en
    utilisant Perception plutôt que Survie. Une seule application couvre une zone
    maximale de 18 mètres de côté. La poudre de pistage est vendue dans de petites
    bourses en cuir contenant 10 applications chacune.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Poudre
    de pistage
  
- Nom: Poudre oxydante
  Source: MJ
  Prix: 60 po
  Poids: —
  Artisanat: 30
  Catégorie: Outils alchimiques
  Description: Cette poudre brune argileuse, dérivée des fluides de l’oxydeur, corrode
    le fer et les métaux similaires, les disloquant. Si le personnage applique une
    dose de poudre oxydante sur un cadenas ou un piège en métal en utilisant la compétence
    Sabotage, il gagne un bonus alchimique de +5 pour ouvrir le cadenas ou désactiver
    le piège mais il y a 75% de chances que le mécanisme soit détruit et ne puisse
    plus être réutilisé. On ne peut plus déverrouiller un cadenas détruit (mais il
    est quand même considéré comme verrouillé quand il s’agit d’ouvrir l’objet). Si
    la poudre détruit le mécanisme d’un piège, celui-ci se déclenche aussitôt. Si
    le personnage rate de 5 ou plus, la poudre tombe également sur un objet situé
    sur la case qu’il occupe (et éventuellement sur son armure ou son arme), lui infligeant
    5 points de dégâts. La poudre oxydante est vendue dans un tube en carton. Le personnage
    l’applique en déchirant les deux bouts du tube avant de souffler la poudre sur
    l’objet ciblé. La poudre oxydante n’affecte pas l’or, l’argent, le cuivre, le
    bronze, l’airain ni le mithral mais affecte facilement le fer, l’acier et l’adamantium.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Poudre
    oxydante
  
- Nom: Sèche-colle alchimique
  Source: MJ
  Prix: 25 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Ce tout petit compte-goutte contient un liquide qui accélère le tempsde
    séchage de la colle alchimique. L’application de sèche-colle coûte une action
    simple. La colle qui en bénéficie adhère au bout d’un round et sèche complètement
    au bout d’une minute. Le compte-goutte contient 20 doses. Chacune suffit à accélérer
    le séchage d’une petite application de colle alchimique. Il faut vider l’intégralité
    du compte goutte pour faire sécher une surface encollée de 30 centimètres de côté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Sèche-colle
    alchimique
  
- Nom: Solution adhésive
  Source: MJ
  Prix: 25 po
  Poids: 0,5
  Catégorie: Outils alchimiques
  Description: Cette bouteille en verre est remplie d’une substance visqueuse et
    collante très prisée par les marins pour la force d’adhérence supplémentaire qu’elle
    offre sur le pont des navires. Quand le personnage l’applique sur la semelle de
    ses chaussures et la laisse sécher pendant 1 heure, la solution adhésive lui apporte
    un bonus alchimique de +2 aux tests d’Acrobaties pour garder l’équilibre et un
    bonus de +2 au DMD contre la bousculade. La solution adhésive n’a aucun effet
    quand elle est mise en contact avec des surfaces très lisses ou magiquement glissantes
    telles que la glace ou la graisse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Solution
    adhésive
  
- Nom: Solvant alchimique
  Source: MJ
  Prix: 20 po
  Poids: 0,25 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Ce gel pétillant violet ronge les adhésifs. Chaque fiole peut couvrir
    une case de 1,50 mètre de côté. Il détruit la plupart des adhésifs normaux (comme
    le goudron, la sève ou la colle) en un round mais il lui faut 1d4+1 rounds pour
    traiter les adhésifs plus puissants (comme la glue alchimique, les sacoches immobilisantes,
    les toiles d’araignée, etc.) Il n’a aucun effet sur les adhésifs entièrement magiques
    comme la colle universelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Solvant
    alchimique
  
- Nom: Tabac du traqueur
  Source: MJ
  Prix: 200 po
  Poids: —
  Artisanat: 30
  Catégorie: Outils alchimiques
  Description: Quand on l’inhale, ce tabac traité alchimiquement améliore grandement
    les sens du personnage, notamment son sens de l’odorat. Il accorde le pouvoir
    odorat et un bonus alchimique de +2 aux tests de Perception pendant 1 heure. Cela
    dit, une fois que les effets se dissipent, le corps du personnage est soumis à
    de terribles douleurs tandis que ses articulations commencent à se raidir et se
    bloquent, l’affligeant d’une diminution temporaire de 1d2 points de Dextérité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Tabac
    du traqueur
  
- Nom: Teinture repère
  Source: MJ
  Prix: 15 po
  Poids: 0,5 kg
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Cette teinture (existant en plusieurs couleurs) crée une tache visible
    où qu’elle soit versée. Il est impossible de la nettoyer pendant les 72 premières
    heures (mais on peut l’effacer par magie) mais elle s’estompe complètement au
    bout de 2 semaines. Le personnage peut l’utiliser comme une arme à aspersion.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Teinture
    repère
  
- Nom: Tonique caverneux
  Source: MJ
  Prix: 50 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Ce liquide génère une agréable sensation de chaleur quand on le consomme.
    Pendant l’heure qui suit la consommation, le personnage gagne un bonus de moral
    de +2 aux jets de sauvegarde contre la terreur. L’utilisation de plus d’une dose
    en l’espace de 24 heures rend le personnage nauséeux pendant 1 heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Tonique
    caverneux
  
- Nom: Trousse à pastels de guède
  Source: MJ
  Prix: 300 po
  Poids: 0,5 kg
  Artisanat: 30
  Catégorie: Outils alchimiques
  Description: "Bien qu'associé à des pastels de guède, les ingrédients alchimiques\
    \ de cette pâte bleue peuvent varier considérablement. Quand vous préparez un\
    \ sort, vous pouvez réduire les composantes matérielles du sort en poussières\
    \ et les mélanger à cette pâte pour ensuite l'utiliser pour peindre directement\
    \ sur votre corps, ce qui vous permet de lancer le sort comme si vous bénéficiez\
    \ des effets de Dispense de composantes matérielles.\n De plus, en peignant des\
    \ motifs complexes représentant les composantes somatiques pendant 10 minutes,\
    \ ce qui prend 10 minutes, et en réussissant un test d'Art de la magie contre\
    \ un DD égal à 15 + le niveau du sort, vous pouvez également lancer le sort comme\
    \ si vous bénéficiez d'Incantation statique.\n Vous ne pouvez jamais avoir plus\
    \ d'un sort peint sur votre corps et, si vous lancez le sort ainsi préparé ou\
    \ si la peinture est enlevée pour une raison ou pour une autre, la peinture n'a\
    \ plus d'effet.   Les pastels de guède se présentent sous forme solide, en petits\
    \ blocs concentrés (coûtant 60 po chacun) qui doivent être mélangés à un peu d'eau\
    \ et aux composantes matérielles puis écrasés en une pâte sur une palette en bois\
    \ ou en pierre. Une trousse standard contient une palette 5 blocs de peinture.\
    \ Un bloc produit suffisamment de peintures pour 10 motifs incluant des composantes\
    \ matérielles ou 1 motif de sort statique. Les pastels à guède ne présentent aucun\
    \ intérêt pour les individus qui ne lancent pas de sorts."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Trousse
    à pastels de guède
  
