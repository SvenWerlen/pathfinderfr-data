- Nom: Table pliante
  Source: MJ
  Prix: 10 po
  Poids: 10 kg
  Catégorie: Équipement d'aventurier
  Description: Cette table en bois est pourvue de pieds articulés et d’une charnière
    en son milieu. Lorsqu’elle est complètement dépliée, elle fait 60 centimètres
    sur 1,20 mètre, mais repliée, elle ne fait plus que 60 centimètres sur 60 centimètres
    sur 5 centimètres. Il faut une action complexe pour installer une table pliante
    et 2 actions complexes pour la replier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Table
