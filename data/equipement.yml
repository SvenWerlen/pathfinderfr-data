- Nom: Coagulant
  Source: MJ
  Prix: 25 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Cette substance visqueuse et rosâtre aide à soigner les blessures.
    Si le personnage en utilise une dose, il gagne un bonus alchimique de +5 à ses
    tests de Premiers secours pour apporter les premiers soins à quelqu’un, traiter
    les blessures provoquées par des chausse-trappes ou des objets similaires ou pour
    panser des blessures mortelles. Une dose de coagulant annule l’effet de saignement
    comme si le personnage avait fait un test de Premiers secours DD 15. Lorsqu’il
    s’agit de traiter des blessures mortelles, la dose de coagulant compte comme une
    utilisation d’une trousse de premiers secours (et accorde le bonus de +5 mentionné
    plus haut).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Coagulant
  
- Nom: Détecteur de lumière
  Source: MJ
  Prix: 1 po
  Poids: —
  Artisanat: 10
  Catégorie: Outils alchimiques
  Description: Cette plaque de métal de la taille de la main est recouverte d’une
    fine couche de pâte transparente sensible à la lumière. Si elle est exposée à
    la lumière, la pâte fonce et devient opaque, en fonction du degré de luminosité.
    La lumière vive la fonce complètement en 1 round, la lumière normale en 3 rounds,
    la faible lumière en 10 rounds. Cette plaque est surtout utilisée par les créatures
    douée de vision dans le noir pour déterminer si des créatures portant de la lumière
    sont récemment passées dans le coin. La plaque est vendue enveloppée dans un épais
    drap noir pour éviter de l’abîmer en l’exposant accidentellement à la lumière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Détecteur
    de lumière
  
- Nom: Douceur de l'alchimiste
  Source: MJRA
  Prix: 1 po
  Poids: —
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: Il s’agit d’une poudre cristalline semblable à du sel et fort appréciée
    des jeunes dépravés et des autres individus similaires. Mélangée à de l’eau, la
    poudre forme un cocktail pétillant qui, une fois consommé, élimine les effets
    de la gueule de bois en dix minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#DOUCEURDELALCHIMISTE
  
- Nom: Eau bénite (flasque)
  Source: MJ
  Prix: 25 po
  Poids: 500 g
  Catégorie: Substances et objets spéciaux
  Description: 'L’eau bénite brûle les morts-vivants et les Extérieurs d’alignement
    Mauvais comme de l’acide. On peut utiliser une flasque d’eau bénite comme arme
    à impact.


    Le personnage doit faire une attaque de contact à distance avec un facteur de
    portée de trois mètres. La flasque se brise quand elle entre en contact avec une
    créature corporelle, mais pour l’utiliser contre une créature intangible, il faut
    ouvrir le récipient et verser l’eau bénite sur la cible. Cela fonctionne donc
    uniquement si la créature intangible est adjacente au personnage. C’est une attaque
    de contact à distance qui ne provoque pas d’attaque d’opportunité.


    Un coup au but inflige 2d4 points de dégâts à un mort-vivant ou à un Extérieur
    Mauvais. L’aspersion inflige 1 point de dégâts d’acide à toutes les créatures
    de ce type situées dans les un mètre cinquante autour du point d’impact.


    Les temples consacrés aux dieux Bons vendent l’eau bénite à prix coûtant. On fabrique
    l’eau bénite à l’aide du sort bénédiction de l’eau.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Eaubénite
  
- Nom: Feu grégeois (flasque)
  Source: MJ
  Prix: 20 po
  Poids: 500 g
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: On peut utiliser une flasque de feu grégeois comme une arme à impact
    en effectuant une attaque de contact à distance avec un facteur de portée de trois
    mètres. Un coup au but inflige 1d6 points de dégâts de feu. L’aspersion inflige
    1 point de dégâts de feu à toutes les créatures situées dans les un mètre cinquante
    autour du point d’impact. Au round suivant, la victime subit à nouveau 1d6 points
    de dégâts de feu. Avant cela, elle peut tenter d’étouffer les flammes, à l’aide
    d’une action complexe et d’un jet de Réflexes DD 15. Elle bénéficie d’un bonus
    de +2 si elle se roule au sol. S’immerger complètement dans l’eau, ou éteindre
    les flammes par magie étouffe automatiquement le feu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Feugrégeois
  
- Nom: Flasque alcaline
  Source: MJRA
  Prix: 15 po
  Poids: 500 g
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: Cette flasque remplie d’un liquide caustique réagit avec les acides
    naturels des vases. On peut lancer une flasque alcaline comme une arme de dispersion
    avec un facteur de portée de 3 m. Contre les autres créatures que les vases, la
    flasque fonctionne comme une flasque d’acide normale. Contre les vases et les
    autres créatures composées d’acide, elle inflige deux fois plus de dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#FLASQUEALCALINE
  
- Nom: Glace liquide (fiole)
  Source: MJRA
  Prix: 40 po
  Poids: 1 kg
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: Ce fluide d’un bleu cristallin également connu sous le nom de « glace
    d’alchimiste » commence immédiatement à s’évaporer dès qu’on ouvre la jarre scellée
    qui le contient. Pendant les 1d6 rounds qui suivent, on peut l’utiliser pour faire
    geler un liquide ou recouvrir un objet d’une mince couche de glace. On peut également
    le lancer comme arme de dispersion. Un impact direct inflige 1d6 points de dégâts
    de froid et les créatures dans un rayon de 1,50 m autour du point d’impact subissent
    1 point de dégât de froid.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#GLACELIQUIDE
  
- Nom: Graisse alchimique
  Source: MJ
  Prix: 5 po
  Poids: 0.5 kg
  Artisanat: 15
  Catégorie: Remèdes alchimiques
  Description: Chaque pot de cette substance noire et visqueuse suffit à recouvrir
    une créature de taille M ou deux créatures de taille P. Si le personnage se recouvre
    de graisse alchimique, il gagne un bonus alchimique de +5 à ses tests d’Évasion,
    à ses tests de manœuvre offensive pour échapper à une prise et au DMD pour éviter
    de se faire agripper. Cet avantage dure 4 heures ou jusqu’à ce que le personnage
    se lave.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Graisse
    alchimique
  
- Nom: Nushadir (fiole)
  Source: MJRA
  Prix: 10 po
  Poids: 500 g
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: 'Ce réactif se présente généralement sous la forme de petites boulettes
    salines dans une boîte bien sèche, mais on peut aussi le mélanger avec une flasque
    d’eau et le conserver sous cette forme. Le nushadir neutralise l’acide : une fiole
    de boulettes ou une flasque de nushadir mélangé avec de l’eau suffit pour neutraliser
    30 litres d’acide en 1 minute (ce qui est généralement trop lent pour empêcher
    les dégâts provoqués par une fiole d’acide ou le contenu du gosier d’un grand
    monstre). Les vapeurs de nushadir sont légèrement irritantes pour les yeux, le
    nez et la bouche et provoquent des nausées pendant 1d4 rounds chez ceux qui y
    ont été exposés de près (Vigueur DD 10 annule).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#NUSHADIR
  
- Nom: Pierre à tonnerre
  Source: MJ
  Prix: 30 po
  Poids: 500 g
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: 'On peut utiliser cet objet comme une arme à impact. Le personnage
    doit faire une attaque de contact à distance avec un facteur de portée de six
    mètres. Dès qu’elle touche une surface dure (ou quand on la frappe assez fort),
    elle produit un bruit terrible, considéré comme une attaque sonique. Toutes les
    créatures se trouvant à moins de trois mètres doivent réussir un jet de Vigueur
    DD 15 ou devenir sourdes pendant une heure. En plus des effets évidents de la
    surdité, les individus touchés subissent un malus de -4 à l’initiative et ont
    20 % de chances de rater l’incantation de tout sort à composante vocale qu’ils
    tentent de jeter (auquel cas le sort est perdu).


    Comme il n’est pas nécessaire de viser une créature particulière, le personnage
    peut se contenter de viser une case d’un mètre cinquante de côté. Cette cible
    a une CA de 5.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Pierreàtonnerre
  
- Nom: Plâtre de moulage
  Source: MJ
  Prix: 5 pa
  Poids: 2,5 kg
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Cette poudre blanche et sèche se mélange avec de l’eau pour former
    une pâte qui se solidifie en l’espace d’une heure et crée un matériau solide.
    On peut l’utiliser pour mouler des empreintes de pas ou faire des sculptures,
    pour combler les trous ou les brèches d’un mur ou (si elle est appliquée par-dessus
    un bandage) pour créer un plâtre pour un os cassé. Le plâtre solidifié a une solidité
    de 1 et 5 points de vie par tranche de 2,5 centimètres d’épaisseur. Un pot de
    plâtre de 2,5 kg peut couvrir une surface plane d’environ 1,50 mètre de côté sur
    une épaisseur de 2,5 centimètres, mouler cinq avant-bras ou jambes de taille M,
    un bras ou une jambe complets de taille M ou deux fois plus de membres pour une
    créature de taille P.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Plâtre
    de moulage
  
- Nom: Poudre à éternuer (sachet)
  Source: MJRA
  Prix: 60 po
  Poids: 1 kg
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: Cette épaisse poudre jaune et rouge est une arme de dispersion qui
    provoque des éternuements incontrôlables pendant 1d4+1  rounds. Toute créature
    se trouvant sur la case de l’impact doit réussir un jet de Vigueur de DD 12 pour
    résister aux effets de la poudre ; ceux qui sont dans les cases adjacentes doivent
    réussir des jets de Vigueur contre un DD de 8. Les créatures affectées doivent
    réussir un jet de Vigueur de DD 10 chaque round pendant toute la durée pour éviter
    d’être chancelantes jusqu’au début de leur prochain tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#POUDREAETERNUER
  
- Nom: Poudre à flash
  Source: MJRA
  Prix: 50 po
  Poids: —
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: Cette épaisse poudre grise s’enflamme et brûle de manière quasi instantanée
    lorsqu’elle est exposée à une flamme, une friction suffisante ou même en cas d’impact
    (comme quand elle est lancée au sol, ce qui nécessite une action simple). Toutes
    les créatures situées dans un rayonnement de 3 m de rayon sont aveuglées pendant
    1 round (Vigueur DD 13 annule).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#POUDREAFLASH
  
- Nom: Protège-lame
  Source: MJRA
  Prix: 40 po
  Poids: —
  Artisanat: 15
  Catégorie: Substances et objets spéciaux
  Description: Cette résine translucide protège les armes contre les attaques des
    vases et des oxydeurs et contre les effets similaires qui les corrodent ou les
    font fondre ; cette immunité persiste pendant 24 heures. Un pot permet d’enduire
    une arme à deux mains, deux armes à une main, deux armes légères ou 50 munitions.
    Il faut 1 round entier pour appliquer le protège-lame. Il suffit de plonger l’arme
    dans l’eau ou dans un liquide similaire pour faire partir la substance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#PROTEGELAME
  
- Nom: Sacoche immobilisante
  Source: MJ
  Prix: 50 po
  Poids: 2 kg
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: 'Cette sacoche est remplie de goudron, de résine ou d’une autre substance
    collante. Elle s’utilise comme une arme à impact. Le personnage doit faire une
    attaque de contact à distance avec un facteur de portée de trois mètres. S’il
    réussit, le tissu se déchire et la victime est recouverte d’une substance collante
    qui durcit immédiatement au contact de l’air. La créature enchevêtrée subit un
    malus de -2 aux jets d’attaque, un malus de -4 à la Dextérité et doit réussir
    un jet de Réflexes DD 15 ou être collée au sol, incapable de bouger. Même si elle
    réussit, sa vitesse de déplacement est réduite de moitié. Une créature de taille
    TG ou plus n’est pas affectée par la sacoche immobilisante. Une créature volante
    n’est pas collée au sol mais elle doit réussir un jet de Réflexes DD 15 pour continuer
    à voler (à condition qu’elle doive battre des ailes pour voler), sous peine de
    tomber immédiatement. La sacoche immobilisante ne fonctionne pas sous l’eau.


    Une créature collée au sol (ou incapable de voler) peut se libérer à l''aide d’un
    test de Force DD 17 ou en infligeant 15 points de dégâts à la colle à l’aide d’une
    arme tranchante. Elle n’a pas besoin de faire de jet d’attaque, comme toute personne
    qui lui viendrait en aide. Elle touche automatiquement la colle et fait un jet
    de dégâts pour savoir quelle quantité elle vient de gratter. Une fois libéré,
    le personnage peut se déplacer (y compris en volant) à une vitesse réduite de
    moitié. Si la créature collée essaye de lancer un sort, elle doit réussir un test
    de concentration DD 15 + niveau du sort. Au bout de 2d4 rounds, la colle se fragilise,
    s’effrite et perd toute efficacité. Si un personnage applique du solvant universel,
    la colle se dissout instantanément et libère la créature.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Sacocheimmobilisante
  
- Nom: Sels odorants
  Source: MJ
  Prix: 25 po
  Poids: —
  Artisanat: 25
  Catégorie: Remèdes alchimiques
  Description: Ces petits cristaux gris fortement parfumés aident à ranimer une
    personne évanouie. Les sels odorants donnent droit à un nouveau jet de sauvegarde
    pour résister à n’importe quel sort ou effet qui a déjà rendu le personnage inconscient
    ou chancelant. S’il est exposé à des sels odorants alors qu’il est mourant, il
    reprend aussitôt connaissance et il est chancelant mais il doit quand même faire
    un jet tous les rounds pour se stabiliser. S’il effectue n’importe quelle action
    simple (ou toute autre action épuisante), il reçoit 1 point de dégâts une fois
    qu’il a terminé et retombe inconscient. Un pot de sels odorants autorise une dizaine
    d’utilisations s’il est refermé après chaque usage mais s’épuise en l’espace de
    quelques heures s’il reste ouvert.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Sels
    odorants
  
- Nom: Sirop apaisant
  Source: MJ
  Prix: 25 po
  Poids: 0.25 kg
  Artisanat: 15
  Catégorie: Remèdes alchimiques
  Description: Ce liquide bleu, au goût sain et sucré, crée une sensation de chaleur
    et de confort. Il protège l’estomac et évite que le personnage succombe aux nausées.
    Pendant une heure après l’ingestion, le personnage bénéficie d’un bonus alchimique
    de +5 à ses jets de sauvegarde pour résister aux effets qui devraient le rendre
    nauséeux ou fiévreux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Sirop
    apaisant
  
- Nom: Solvant alchimique (fiole)
  Source: MJRA
  Prix: 20 po
  Poids: 250 g
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: Ce gel pourpre parcouru de bulles de gaz ronge les substances adhésives.
    Chaque fiole permet de recouvrir un carré de 1,50 m de côté. Les substances adhésives
    normales (comme le goudron, la sève d’arbre ou la colle) sont détruites en un
    round mais il faut 1d4+1 rounds pour vaincre les substances plus résistantes (sacoche
    immobilisante ou toiles d’araignées par exemple). Le solvant alchimique n’a aucun
    effet sur les adhésifs entièrement magiques comme de la colle universelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#SOLVANTALCHIMIQUE
  
- Nom: Torche éternelle
  Source: MJ
  Prix: 110 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette torche tout à fait normale est sujette à un sort de flamme
    éternelle. De ce fait, elle éclaire comme une torche ordinaire mais n’émet pas
    de chaleur et n’inflige de dégâts de feu lorsqu’elle est utilisée comme une arme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Torche
    éternelle
  
- Nom: Abaque
  Source: MJ
  Prix: 2 po
  Poids: 1 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cet instrument facilite les calculs mathématiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Abaque
  
- Nom: Album de portraits
  Source: MJ
  Prix: 10 po
  Poids: 1,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: 'Cet album de 100 pages contient les portraits d’hommes et de femmes
    nains, elfes, gnomes, demi-elfes, demi-orques, halfelins et humains. En choisissant
    le portrait qui convient et en lui rajoutant des cheveux, une barbe ou d’autres
    caractéristiques comme des grains de beauté ou des cicatrices, même un piètre
    artiste peut rapidement créer un portrait ressemblant à une personne spécifique
    : par exemple, un inquisiteur peut faire le portrait d’une sorcière demi-elfe
    recherchée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Album
    de portraits
  
- Nom: Astrolabe
  Source: MJ
  Prix: 1 000 po
  Poids: 3 kg
  Catégorie: Équipement d'aventurier
  Description: Cet instrument se compose d’un disque plat sur lequel sont montés
    deux autres disques. Ils sont fixés sur un axe central permettant au personnage
    de les faire tourner et de les déplacer à mesure que les jours passent. Le disque
    du bas indique la latitude de l’utilisateur. L’un astrolabe ne sert à rien si
    l’utilisateur n’est pas sur la latitude préréglée. Le disque du haut,couvert de
    repères astronomiques, représente le ciel. N’importe qui peut apprendre à utiliser
    un astrolabe la nuit pour déterminer la date et l’heure(ce qui prend 1 minute).
    Lorsque le personnage utilise un astrolabe, il peut faire un test de Survie avec
    son modificateur d’Intelligence plutôt qu’avec son modificateur de Sagesse pour
    éviter de se perdre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Astrolabe
  
- Nom: Balance de marchand
  Source: MJ
  Prix: 2 po
  Poids: 0,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: La balance de marchand est un simple levier posé sur un pivot auquel
    sont accrochés deux plateaux. Elle accorde un bonus de circonstances de +2 aux
    tests d’Estimation impliquant les objets que l’on évalue au poids, y compris tout
    ce qui se compose de métaux précieux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Balance
    de marchand
  
- Nom: Boussole
  Source: MJ
  Prix: 10 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Il s’agit d’une boussole ordinaire indiquant le nord magnétique et
    accordant un bonus de circonstances de +2 aux tests de Survie pour éviter de se
    perdre. Le personnage peut également l’utiliser pour bénéficier du même bonus
    à ses tests de Connaissances (exploration souterraine) pour se repérer sous terre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Boussole
  
- Nom: Chaudron (standard)
  Source: MJ
  Prix: 1 po
  Poids: 2,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette version plus grande de la marmite en fer a une contenance d’environ
    4,5 litres — ce qui est suffisant pour un repas nourrissant pleinement quatre
    humains affamés. Ce chaudron peut également servir à fabriquer des potions ou
    à d’autres activités similaires.  Chaudron en mithral. Le chaudron en mithral
    est plus léger et accroche rarement à la cuisson.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Chaudron
  
- Nom: Enclume
  Source: MJ
  Prix: 5 po
  Poids: 5-50 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Si les enclumes peuvent être de tailles différentes en fonction l’usage
    pour lequel elles sont prévues, elles présentent toutes la même forme de base
    et la même construction. Les enclumes de forgerons sont beaucoup plus grosses
    et plus lourdes (50 kg) que les enclumes de maréchal-ferrant (25 kg), elles-mêmes
    plus grosses que les enclumes d’orfèvres (5 kg). Beaucoup de travaux de métallurgie
    sont irréalisables sans enclume adaptée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Enclume
  
- Nom: Foreuse
  Source: MJ
  Prix: 5 pa
  Poids: 0,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Une foreuse permet de créer un trou de 2,5 cm de diamètre dans la
    pierre, le bois ou le métal par une action simple. Plus le matériau est dur et
    plus la foreuse s’use ou se brise rapidement. Un test de Perception de DD 15 permet
    d’entendre le son produit par un individu utilisant une foreuse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Foreuse
  
- Nom: Grimoire
  Source: MJ
  Prix: 15 po
  Poids: 1,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Un grimoire se compose de 100 pages de parchemin. Chaque sort prend
    une page par niveau de sort (1 page pour chaque sort de niveau 0). Un grimoire
    tout neuf ne contient aucun sort. Les magiciens commencent le jeu avec un grimoire
    contenant les sorts qu’ils connaissent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Grimoire
  
- Nom: Grimoire de voyage
  Source: MJ
  Prix: 10 po
  Poids: 0,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Le grimoire de voyage est moins encombrant que le grimoire normal
    mais contient moins de sorts. Il se compose de 50 pages. Certains magiciens préfèrent
    voyager avec un grimoire plus petit, omettant les sorts spécialisés qu’ils utilisent
    rarement quand ils partent à l’aventure. D’autres cachent un grimoire de voyage
    contenant leurs sorts les plus importants, juste au cas où.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Grimoire
    de voyage
  
- Nom: Houx et gui
  Source: MJ
  Prix: —
  Poids: —
  Catégorie: Trousses d’outils et de compétences
  Description: Les druides utilisent généralement ces plantes comme focalisateur
    divin pour lancer leurs sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Houx
    et gui
  
- Nom: Instrument de musique (standard)
  Source: MJ
  Prix: 5 po
  Poids: 1,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: "Si le personnage veut donner un spectacle en utilisant la compétence\
    \ Représentation associée à un instrument de musique (claviers, percussions, cordes\
    \ ou vents), il doit avoir l’instrument de musique qui convient, sinon, il ne\
    \ peut pas utiliser la compétence. Le coût et le poids sont indiqués pour un petit\
    \ instrument de musique standard que le personnage peut porter à la main, comme\
    \ un tambour, une lyre, une cloche, une harpe ou une flûte. Les instruments plus\
    \ grands comme le violoncelle et le piano sont bien entendu plus gros et plus\
    \ chers.\n Instrument de musique de maître. Ces instruments de qualité supérieure\
    \ accordent un bonus de circonstances de +2 aux tests de Représentation pour jouer\
    \ de l’instrument."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Instrument
