- Nom: Sac
  Source: MJ
  Prix: 1 pa
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ce solide sac en toile, pratique pour transporter l’équipement d’aventurier
    et autres provisions, a une contenance d’environ 120 litres. Une lanière en cuir
    passée dans des boucles à la gueule du sac et permet de le fermer facilement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sac
  
- Nom: Sac à dos (ordinaire)
  Source: MJ
  Prix: 2 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: "Ce sac à dos en cuir se compose d’une grande poche qui se ferme\
    \ avec une sangle à boucle et peut contenir environ 60 litres de matériel. Certains\
    \ ont une ou plusieurs poches supplémentaires sur les côtés.\n Sac à dos de maître.\
    \ Ce sac à dos est pourvu de nombreuses poches dans lesquelles conserver des objets\
    \ bien utiles quand on part à l’aventure. Il inclut également des crochets permettant\
    \ d’accrocher des objets tels que des gourdes, des sacoches, voire même une couverture\
    \ enroulée. Il est pourvu de lanières matelassées à accrocher en travers de la\
    \ poitrine et à la taille afin de mieux répartir le poids. Comme pour le sac à\
    \ dos ordinaire, la poche principale peut contenir environ 60 litres de matériel.\
    \ Lorsque le personnage porte un sac à dos de maître, il rajoute +1 à son score\
    \ de Force lorsqu’il calcule la charge qu’il peut transporter."
  Référence: 'http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sac
    à dos '
  
