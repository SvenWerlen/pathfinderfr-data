- Nom: Éponge à potion
  Source: MR
  Prix: 2 po
  Poids: —
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Cette éponge de la taille d’un œuf est recouverte d’une couche de
    cire comestible et imperméable prévue pour absorber 1 dose de potion. Il coûte
    une action complexe de mâcher une éponge à potion et d’avaler le liquide qu’elle
    contient. Une créature au moins de taille G peut avaler l’éponge entièrement ;
    les autres créatures doivent recracher l’éponge une fois qu’elle est épuisée (par
    une action libre). Contrairement aux potions à boire dans une fiole, une éponge
