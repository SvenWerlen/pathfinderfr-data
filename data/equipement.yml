- Nom: Argile noirfeu
  Source: AE
  Prix: 20 po
  Poids: 5 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Cette argile noire et souple est toujours agréablement chaude au
    toucher. Si quelqu’un la malaxe pendant un round complet, elle se réchauffe encore,
    accordant au personnage un bonus alchimique de +4 à ses jets de sauvegarde pour
    résister au froid. Il peut combiner cinq blocs d’argile en l’espace d’une minute
