- Nom: Échasses (standard)
  Source: MJ
  Prix: 2 pa
  Poids: 5 kg
  Catégorie: Équipement d'aventurier
  Description: "Il s’agit d’une paire de perches en bois avec un repose-pied au\
    \ milieu. En se plaçant sur les repose-pieds et en tenant le bout des perches,\
    \ le personnage peut éviter certains dangers au sol. Par exemple, il peut utiliser\
    \ des échasses pour traverser un plan d’eau sans se mouiller mais il déclenchera\
    \ quand même les pièges qui s’activent lorsqu’on pénètre une certaine zone. Les\
    \ échasses réduisent la vitesse de base de 9 mètres à 6 mètres, ou de 6 mètres\
    \ à 4,50 mètres. Le personnage peut sauter à bas des échasses par une action de\
    \ mouvement ou par une action libre s’il réussit un test d’Acrobaties DD 10. Le\
    \ personnage doit utiliser ses deux mains pour marcher avec des échasses. Avec\
    \ des échasses, il faut réussir un test d’Acrobaties DD 5 à chaque pas. Si le\
    \ personnage rate un test, il ne se déplace pas lors de cette action, s’il échoue\
    \ de 5 ou plus, il tombe des échasses. S’il veut utiliser l’une de ses mains pour\
    \ faire autre chose alors qu’il est sur les échasses, il doit réussir un test\
    \ d’Acrobaties DD 10 ou perdre son action, s’il veut utiliser ses deux mains,\
    \ le DD passe à 20. Les échasses pour une créature de taille M surélèvent le personnage\
    \ à 60 centimètres de sol, les échasses pour une créature de taille P à 30 centimètres\
    \ du sol. Le personnage peut utiliser des échasses plus grandes mais pour chaque\
    \ tranche de 30 centimètres de hauteur supplémentaire, le DD d’Acrobaties pour\
    \ l’utilisation des échasses augmente de +5. Une échasse a une solidité de 5 et\
    \ 10 points de vie. Si le personnage n’a qu’une seule échasse, sa vitesse est\
    \ réduite à 1,50 mètre puisqu’il ne peut que se déplacer qu’en sautillant, non\
    \ en marchant.\n Échasses de maître. Ces échasses se fixent aux pieds et aux jambes\
    \ du personnage, lui permettant d’utiliser ses mains pour d’autres tâches sans\
    \ malus. Il faut quand même réussir un test d’Acrobaties DD 10 pour marcher avec\
    \ des échasses de maître. Il faut une action complexe pour attacher ou retirer\
    \ des échasses de maître."
