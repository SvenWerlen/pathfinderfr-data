- Nom: Cape-aile
  Source: MR
  Prix: 1200 po
  Poids: 0,5 kg
  Catégorie: Vêtements
  Description: Cet étrange équipement ne fonctionne que pour les sylphes et créatures
    similaires, dont les vents peuvent porter le corps léger et aérien dans les airs.
    Ressemblant à une cape de voyageur en belle soie, la cape-aile est secrètement
    renforcée d’un ensemble d’entretoises en bois qui, maintenues en place, tendent
    le tissu de la cape pour former une aile rudimentaire. Le fait de disposer les
    entretoises pour former une aile ou d’inverser le changement coûte une action
    de mouvement. Lorsque la cape forme une aile, le porteur peut faire un test de
    Vol DD 15 pour tomber sans danger de n’importe quelle hauteur sans recevoir de
    dégâts de la chute, comme s’il utilisait feuille morte. Lorsqu’il tombe, le porteur
    peut faire un autre test de Vol DD 15 pour planer, avançant latéralement de 1,5
    mètre par tranche de 6 mètres de hauteur de chute. Il faut deux mains pour préparer
    et utiliser la cape-aile et cela provoque une attaque d’opportunité. La cape-aile
    a une solidité de 0 et 5 points de vie. Si elle est cassée, le DD du test de Vol
    augmente de +10.
