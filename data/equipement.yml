- Nom: Lichen de camouflage
  Source: MR
  Prix: 100 po
  Poids: —
  Catégorie: Outils alchimiques
  Description: Bien que les oréades aux traits rocailleux soient rares, presque
    tous ont une peau essentiellement faite de terre, parfaite pour cultiver la vie
    végétale. Là où les autres races seraient choquées à l’idée que des plantes prennent
    racine dans leur chair, les oréades considèrent ce phénomène comme naturel et
    comme une extension saine de leur nature élémentaire. Pour cette raison, les herboristes
    oréades développent plusieurs souches de mousse et de lichen spécifiquement adaptées
    pour pousser sur leur corps. Le lichen de camouflage est la variété de plantes
    oréades la plus commune. Il faut 1 minute pour appliquer de la pâte de spores
    de lichen de camouflage sur la peau, et 24 heures de plus pour que le champignon
    germe. Ensuite, l’oréade est couvert d’une fine couche verte de matière végétale
    vivante lui accordant un bonus de +4 aux tests de Discrétion effectués dans les
    jungles et les forêts vertes. Il en existe des variétés rouge-orangé et blanches,
    qui accordent des bonus dans les environnements aux couleurs correspondantes (rouge-orangé
    au milieu des feuilles d’automne ou dans les déserts rouges, blanc dans la neige,
    etc.) Le lichen de camouflage a une courte durée de vie ; il flétrit et meurt
    3 jours après l’application, s’effritant en une poudre inoffensive. L’objet ne
    fonctionne que sur les oréades et les autres créatures ayant un corps semblable
    à la pierre.
