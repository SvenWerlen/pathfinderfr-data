    \ que le gecko géant avec l’archétype géant.\n (Voir le gecko géant)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Gecko
