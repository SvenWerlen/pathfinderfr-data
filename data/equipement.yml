- Nom: Veste barbelée
  Source: MJRA
  Prix: 10 po
  Poids: 2 kg
  Catégorie: Matériel d'aventurier
  Description: 'De fins rabats de cuir protègent le porteur de cette veste noire
    des centaines de petites aiguilles en forme de hameçons qui en tapissent la surface.
    Ce n’est cependant pas le cas des créatures qui le blesseraient à l’aide d’une
    attaque à mains nues ou d’une arme naturelle : celles-ci doivent réussir un jet
    de Réflexes contre un DD de 15 pour éviter de subir 1 point de dégâts. Si une
    créature engloutit le porteur de la veste, elle subit 1 point de dégâts chaque
    round jusqu’à ce qu’elle le recrache, qu’il s’échappe ou qu’il meure (à ce moment-là,
    la veste est si endommagée qu’elle n’est plus un danger pour la créature). On
    ne peut porter une veste barbelée qu’avec une armure légère (ou sans armure du
    tout).'
