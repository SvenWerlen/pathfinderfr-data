- Nom: Bille de fronde alchimique
  Source: MC
  Prix: 5 po
  Poids: 0,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: 'Les alchimistes hobgobelins équipent leurs camarades avec ces fioles
    de verre sphériques que l’on peut remplir d’une dose d’une arme alchimique à aspersion,
    cette dernière servant alors comme munition pour la fronde. Si la bille touche,
    elle se brise et affecte la cible avec la solution alchimique qu’elle contient.
    La bille inflige uniquement des dégâts d’aspersion (le cas échéant), pas les dégâts
    qu’une bille de fronde ordinaire devrait infliger. On résout l’attaque en fonction
    de la CA normale de la cible (et non de sa CA au contact), comme avec une bille
    de fronde normale, en utilisant le facteur de portée de la fronde. La bille de
    fronde alchimique n’inflige pas de dégâts d’aspersion dans les cases adjacentes
    à celle de sa cible. Si le jet d’attaque de la bille alchimique échoue, elle est
    détruite, tout comme son contenu qui ne risque pas d’exploser dans une autre case.


    Pour remplir une bille de fronde alchimique, il faut effectuer une action simple
    qui provoque des attaques d’opportunité. De plus, le personnage doit réussir un
    test d’Artisanat (alchimie) ou Escamotage DD 15, sinon, il renverse la substance
    alchimique sur lui. En cas d’échec, l’arme alchimique explose dans sa case, comme
    s’il était sa cible (et affecte éventuellement les cases adjacentes avec un effet
    d’aspersion).'
  DescriptionHTML: 'Les alchimistes hobgobelins équipent leurs camarades avec ces
    fioles de verre sphériques que l’on peut remplir d’une dose d’une arme alchimique
    à aspersion, cette dernière servant alors comme munition pour la fronde. Si la
    bille touche, elle se brise et affecte la cible avec la solution alchimique qu’elle
    contient. La bille inflige uniquement des dégâts d’aspersion (le cas échéant),
    pas les dégâts qu’une bille de fronde ordinaire devrait infliger. On résout l’attaque
    en fonction de la CA normale de la cible (et non de sa CA au contact), comme avec
    une bille de fronde normale, en utilisant le facteur de portée de la fronde. La
    bille de fronde alchimique n’inflige pas de dégâts d’aspersion dans les cases
    adjacentes à celle de sa cible. Si le jet d’attaque de la bille alchimique échoue,
    elle est détruite, tout comme son contenu qui ne risque pas d’exploser dans une
    autre case.<br/><br/>Pour remplir une bille de fronde alchimique, il faut effectuer
    une action simple qui provoque des attaques d’opportunité. De plus, le personnage
    doit réussir un test d’Artisanat (alchimie) ou Escamotage DD 15, sinon, il renverse
    la substance alchimique sur lui. En cas d’échec, l’arme alchimique explose dans
    sa case, comme s’il était sa cible (et affecte éventuellement les cases adjacentes
    avec un effet d’aspersion).<br/><br/> '
