- Nom: Cage (taille in ou i)
  Source: MJ
  Prix: 10 po
  Poids: 1 kg
  Catégorie: Animaux, montures et leur équipement
  Description: 'Cette cage portable permet de retenir des créatures, généralement
    des animaux, mais une cage suffisamment grande peut retenir à peu près n’importe
    quoi. Les cages sont faites en fer, en bois ou en bambou, en fonction des coutumes
    locales et des matériaux disponibles. Une cage accueille une créature de même
    taille qu’elle ou cinq animaux plus petits. Le poids de la créature se rajoute
    au poids de la cage. Il existe différentes tailles de cages : taille Min ou I,
    taille TP, taille P, taille M, taille G et taille TG. Les cages pour créatures
    marines coûtent deux fois plus cher et pèsent quatre fois plus lourd que la normale
    quand elles sont remplies d’eau.'
