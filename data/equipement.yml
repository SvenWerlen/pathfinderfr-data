  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Les aimants portables sont relativement faibles et servent surtout
    à détecter ou à attirer le fer, le mithral ou l’adamantium sur de courtes distances.
    Ils ne sont pas suffisamment puissants pour tracter le métal sur de grandes distances
