- Nom: Tatouage sacré
  Source: MJ
  Prix: 100 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Dans certaines religions, le personnage est autorisé à se faire tatouer
    ou apposer la marque du symbole sacré de sa divinité sur la peau (généralement
    sur la paume, sur le dos de la main ou sur l’avant bras) lors d’une cérémonie
    spéciale. Après cela, le tatouage fonctionne comme un vrai symbole sacré de sa
    foi. Le personnage peut l’utiliser comme focalisateur divin pour lancer ses sorts,
    canaliser l’énergie, etc. Le tatouage doit être complètement visible pour être
    utilisé de cette façon (il ne doit pas être recouvert d’un gant, d’un gantelet
    ou d’une pièce d’équipement). Le prix indiqué vaut pour une marque simple ou un
    tatouage à l’encre noire permanente. Si le personnage souhaite quelque chose de
    plus élaboré, il doit payer un supplément adapté. Si le symbole apposé est endommagé
    ou effacé, le personnage ne peut plus l’utiliser comme un vrai symbole sacré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Tatouage
    sacré
  
- Nom: Texte sacré
  Source: MJ
  Prix: 1-100 po
  Poids: 0,5-10 kg
  Catégorie: Équipement d'aventurier
  Description: Il s’agit d’un texte religieux relatif à une religion en particulier,
    avec un titre, un texte et le détail des rites propres à cette religion. La version
    bon marché est un petit livre léger sans illustration, manuscrit ou imprimé sur
    un papier fin, avec une couverture en tissu ou en cuir fin. Pour un prêtre aventurier
    expérimenté, un texte sacré typique est un objet résistant avec une couverture
    en cuir, des illustrations de chapitre, du papier de qualité, il coûte 25 po et
    pèse 1 kg. Les versions plus chères ont des illustrations détaillées,des lettrines
    dorées et des liserés décorés, une couverture en cuir fin, en bois, voire même
    en métal. Elles sont souvent plus grandes et difficiles à transporter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Texte
    sacré
  
- Nom: Théière
  Source: MJ
  Prix: 1 pa
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Boisson populaire dans de nombreuses régions, le thé peut être vert
    ou noir, en fonction de la période à laquelle on cueille les feuilles et de la
    façon dont elles sont préparées. Il peut être servi nature ou avec du lait, du
    sucre, du citron ou des épices.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Théière
  
- Nom: Toile de camouflage
  Source: MJ
  Prix: 20 po
  Poids: 2,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce maillage fait de ficelle et de tissu bigarré est utilisé pour
    camoufler la présence de créatures ou de gros objets. La toile de camouflage est
    spécialement conçue pour servir de camouflage dans un seul type d’environnement,
    comme la neige, le sable, la forêt, l’herbe, les marais, la ville ou l’eau. Lorsqu’un
    personnage se cache sous une toile de camouflage dans l’environnement correspondant,
    il gagne un bonus de circonstances de +4 à ses tests de Discrétion tant qu’il
    reste immobile et allongé. Il faut dépenser une action complexe requérant un test
    de Survie DD 10 pour déployer une toile de camouflage (en cas d’échec, le personnage
    ne se recouvre pas correctement et ne bénéfice pas du bonus aux tests de Discrétion).
    Le personnage est considéré comme enchevêtré quand il utilise une toile de camouflage,
    à la seule différence que son malus de Dextérité n’affecte pas son initiative
    ni ses tests de Discrétion. Il faut une action de mouvement pour retirer une toile
    de camouflage ou une action rapide si elle est combinée à une action de mouvement
    pour se relever à partir d’une position allongée. Le personnage peut passer 1
    minute à couvrir un objet d’une toile de camouflage. Il effectue un test de Survie
    avec un malus de -10 et utilise le résultat total comme résultat du test de Discrétion
    de l’objet. Les créatures qui ratent un test de Perception contre ce DD de Discrétion
    ne reconnaissent pas l’objet dont il s’agit et le traitent généralement comme
    partie intégrante de l’environnement. Par exemple, le personnage peut faire passer
    un wagon pour un rocher ou des broussailles. Il faut deux toiles de camouflage
    pour couvrir un objet de taille G. Il faut cinq toiles de camouflage pour couvrir
