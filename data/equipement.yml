- Nom: Anti-maladie
  Source: MJ
  Prix: 50 po
  Poids: —
  Artisanat: 25
  Catégorie: Remèdes alchimiques
  Description: Si le personnage boit cette fiole de tonique laiteux au goût infect,
    il gagne un bonus alchimique de +5 à ses jets de Vigueur contre les maladies pendant
    l’heure qui suit. S’il est déjà infecté, il peut faire deux jets de sauvegarde
    (sans le bonus de +5) dans la même journée et garder le meilleur résultat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Anti-maladie
  
- Nom: Anti-vermine
  Source: MJ
  Prix: 5 po
  Poids: —
  Artisanat: 20
  Catégorie: Remèdes alchimiques
  Description: Cette pâte blanche à l’odeur infecte repousse la vermine lorsqu’elle
    est étalée sur la peau. La vermine de taille normale (taille I) évite le personnage.
    Les essaims de vermines doivent réussir un jet de Vigueur DD 15 afin de pénétrer
    sur la case du personnage. L’anti-vermine n’a aucun effet répulsif sur la vermine
    de taille P ou plus grande mais si une vermine qui attaque a le choix entre une
    cible couverte d’anti-vermine et une autre, elle choisira en principe l’autre.
    Une fois appliqué, l’anti-vermine reste efficace pendant 4 heures ou jusqu’à ce
    que le personnage passe 1 round à se nettoyer. L’anti-vermine compte comme une
    forte odeur, ce qui permet aux créatures ayant la capacité odorat de le détecter
    sur de grandes distances (voir les règles universelles des monstres dans le Bestiaire
    3).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Anti-vermine
  
- Nom: Antitoxine
  Source: MJ
  Prix: 50 po
  Poids: —
  Artisanat: 25
  Catégorie: Remèdes alchimiques
  Description: Cette substance annule l’effet d’une toxine spécifique. Si le personnage
    boit une fiole d’antitoxine, il gagne un bonus alchimique de +5 à ses jets de
    Vigueur contre les poisons pendant 1 heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Antitoxine
  
- Nom: Baume antipoison
  Source: MJ
  Prix: 15 po
  Poids: —
  Artisanat: 15
  Catégorie: Remèdes alchimiques
  Description: Ce baume aux plantes peut être appliqué directement sur la peau pour
    prévenir des effets des poisons de contact. Si une  créature touche un poison
    de contact mais que le personnage applique ce baume dans le round qui suit ce
    contact, la victime fait son jet de sauvegarde deux fois et garde le meilleur
    résultat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques%20.ashx#Baume
    antipoison
  
- Nom: Baume coagulant
  Source: MJ
  Prix: 30 po
  Poids: —
  Artisanat: 20
  Catégorie: Remèdes alchimiques
  Description: L’application de ce baume aux plantes sur une blessure hémorragique
    soigne d’un point de vie et annule les dégâts supplémentaires de saignement pendant
    1 heure par application. Après une heure, si l’effet de saignement n’a pas été
    correctement traité, la blessure recommence à saigner et il faut y appliquer davantage
    de baume. Bien que le baume coagulant puisse être appliqué plusieurs fois de suite
    sur une même blessure, l’application de doses multiples ne permet pas de soigner
    de dégâts supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Baume
    coagulant
  
- Nom: Bismuth salix
  Source: MJ
  Prix: 30 po
  Poids: —
  Artisanat: 20
  Catégorie: Remèdes alchimiques
  Description: Ce liquide rose a un horrible goût de craie mais il est très efficace
    pour contrer les nausées, les indigestions et la   diarrhée. Une fiole de bismuth
    salix, prise à petites doses au cours de la journée, soulage ces symptômes. Si
    le personnage boit une fiole entière de bismuth salix, il bénéficie pendant 1
    heure d’un bonus alchimique de +2 à ses jets de Vigueur contre les effets rendant
    nauséeux ou fiévreux. S’il en boit une fiole alors qu’il est nauséeux ou fiévreux,
    il peut refaire un jet de Vigueur (avec le bonus de +2) contre l’effet. Il ne
    peut bénéficier de cet avantage qu’une fois par jour. L’ingestion d’une fiole
    de bismuth salix (que ce soit sur toute la journée ou en une fois) noircit généralement
    la langue pendant environ une journée mais il s’agit d’un effet secondaire sans
    danger.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Bismuth
    salix
  
- Nom: Bonté de l'alchimiste
  Source: MJ
  Prix: 1 po
  Poids: —
  Artisanat: 20
  Catégorie: Remèdes alchimiques
  Description: Prisée par les jeunes débauchés et autres ivrognes aisés, cette poudre
    cristalline ressemble à du sel. Mélangée avec de l’eau, elle donne un cocktail
    pétillant qui annule les effets de la gueule-de-bois en 10 minutes après ingestion.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Bonté
    de l'alchimiste
  
- Nom: Énergisant spirituel
  Source: MJ
  Prix: 300 po
  Poids: —
  Artisanat: 30
  Catégorie: Remèdes alchimiques
  Description: Cet élixir apaisant a été créé pour compenser les effets d’absorption
    d’énergie des vampires, des nécrophages et autres créatures terrifiantes. Si le
    personnage reçoit un niveau négatif (qu’il soit temporaire ou permanent), il peut
    ingérer une dose d’énergisant spirituel, annulant ainsi les malus du niveau négatif
    pendant 12 heures. Il ne peut profiter que d’une dose d’énergisant spirituel à
    la fois mais peut en prendre une toutes les 12 heures pour contrer les effets
    du niveau négatif.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Énergisant
    spirituel
  
- Nom: Gardelame
  Source: MJ
  Prix: 40 po
  Poids: —
  Artisanat: 15
  Catégorie: Remèdes alchimiques
  Description: Cette résine claire permet de protéger une arme contre les attaques
    nuisibles des vases et des oxydeurs, ainsi que contre les effets similaires corrodant
    les armes ou les faisant fondre. Elle immunise l’arme pendant 24 heures. Un pot
    permet de recouvrir une arme à deux mains, deux armes à une main ou légères ou
    50 munitions. L’application prend 1 round complet par pot. L’immersion de l’arme
    dans l’eau ou un autre liquide similaire enlève la substance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Gardelame
  
- Nom: Gel de protection contre le froid
  Source: MJ
  Prix: 150 po
  Poids: 0.5 kg
  Artisanat: 25
  Catégorie: Remèdes alchimiques
  Description: Lorsque le personnage applique de gel clair sur la peau, sur une
    armure ou des vêtements, il génère une barrière solide qui le protège des dégâts
    de froid. Il gagne une résistance de 5 au froid. Le gel s’effrite à mesure qu’il
    absorbe les dégâts de froid. Lorsqu’il a absorbé un total de 20 points de dégâts
    de froid, il est épuisé. Le gel de protection contre le froid compte comme un
    sort de protection contre les énergies destructrices quand il s’agit de cumuler
    différents effets de protection contre le froid. L’application de gel de protection
    contre le froid prend une minute et il dure pendant 1 heure avant de perdre sa
    puissance. Les effets ne se cumulent pas en cas d’applications multiples. Si un
    personnage en applique davantage alors qu’il a déjà une dose active, il réinitialise
    juste la capacité d’absorption potentielle des dégâts de froid qui revient à 20
    points.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Gel
    de protection contre le froid
  
- Nom: Gel ignifuge
  Source: MJ
  Prix: 150 po
  Poids: 0.5 kg
  Artisanat: 25
  Catégorie: Remèdes alchimiques
  Description: Lorsque le personnage applique ce gel clair sur la peau, sur une
    armure ou sur des vêtements, il génère une barrière solide qui le protège contre
    le feu ou les dégâts de la chaleur. Il gagne une résistance de 5 au feu. Le gel
    brûle à mesure qu’il absorbe les dégâts de feu. Lorsqu’il a absorbé un total de
    20 points de dégâts de feu, il est épuisé. Le gel ignifuge compte comme un sort
    de protection contre les énergies destructrices quand il s’agit de cumuler différents
    effets de protection contre le feu. L’application de gel ignifuge prend une minute.
    Il fait effet pendant 1 heure avant de perdre sa puissance. Les effets ne se cumulent
    pas en cas d’applications multiples. Si un personnage en applique davantage alors
    qu’il a déjà une dose active, il réinitialise juste la capacité d’absorption potentielle
    des dégâts de feu qui revient à 20 points.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Gel
    ignifuge
  
- Nom: Huile de troll
  Source: MJ
  Prix: 50 po
  Poids: 0.5 kg
  Artisanat: 30
  Catégorie: Remèdes alchimiques
  Description: Ce liquide écarlate est visqueux et infect. Si le personnage en boit,
    il est automatiquement stabilisé pendant 1 heure quand il est réduit à un nombre
    de points de vie négatif (à moins que les dégâts ne soient trop importants et
    ne le tuent sur le coup) et il a 50% de chances par round d’annuler tous les effets
    de saignement dont il souffre. S’il reçoit des dégâts de feu ou d’acide, les avantages
    de l’huile de troll sont suspendus pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Huile
    de troll
  
- Nom: Padzahr
  Source: MJ
  Prix: 80 po
  Poids: —
  Artisanat: 25
  Catégorie: Remèdes alchimiques
  Description: Une fois ingéré, ce liquide cristallin accélère le processus naturel
    de guérison des dégâts de Constitution. Il suffit de se reposer pendant 1 heure
    après avoir bu une fiole pour guérir de 1 point de dégâts de Constitution, comme
    si le personnage avait bénéficié d’une nuit de repos complète. L’ingestion de
    plusieurs dose dans la même heure n’accélère pas le rythme de la guérison. Le
    personnage doit prendre chaque dose une par une, espacées par une heure de repos,
    pour qu’elles aient un effet. Le padzahr ne fait plus effet après 4 doses dans
    la même journée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Padzahr
  
- Nom: Secours du forcené
  Source: MJ
  Prix: 25 po
  Poids: —
  Artisanat: 25
  Catégorie: Remèdes alchimiques
  Description: Ce paquet rempli de feuilles à bords dentés dégage une odeur piquante
    presque assez forte pour faire pleurer le personnage. Lorsque celui-ci mâche les
    feuilles, il ignore les effets de fatigue. L’effet des feuilles dure 6 rounds,
    après quoi ne reste qu’une boulette de pulpe. Quand l’effet du secours du forcené
    se dissipe, le personnage est épuisé plutôt que fatigué.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Secours
    du forcené
  
- Nom: Tabac antiémétique
  Source: MJ
  Prix: 50 po
  Poids: —
  Artisanat: 25
  Catégorie: Remèdes alchimiques
  Description: Ce tabac peut être utilisé pour annuler les effets de la nausée.
    Si le personnage en prend avant d’être exposé à un effet qui le rendrait nauséeux
    et lui autorise un jet de sauvegarde, il peut faire deux jets contre l’effet et
    garder le meilleur résultat. Une seule dose apporte cet avantage pendant 1 heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Tabac
    antiémétique
  
- Nom: Thé de méditation
  Source: MJ
  Prix: 30 po
  Poids: —
  Artisanat: 20
  Catégorie: Remèdes alchimiques
  Description: Ce thé trouble a un effet apaisant et permet d’éclaircir les pensées.
    Pendant 10 minutes après ingestion, le personnage gagne un bonus alchimique de
    +2 contre les effets mentaux. S’il boit du thé de méditation alors qu’il souffre
    d’un effet mental, il peut aussitôt refaire un jet de sauvegarde (avec le bonus
    de +2) contre cet effet. Il ne peut bénéficier de cet avantage particulier qu’une
    fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Thé
    de méditation
  
- Nom: Tic tonique
  Source: MJ
  Prix: 45 po
  Poids: —
  Artisanat: 25
  Catégorie: Remèdes alchimiques
  Description: Cet épais sirop est extrait d’herbes amères et amélioré alchimiquement
    afin de protéger contre le sommeil, la paralysie et le chancellement. Si le personnage
    boit du tic tonique, il reçoit un bonus alchimique de +2 à ses jets de sauvegarde
    contre ces effets pendant 1 heure. S’il boit du tic tonique alors qu’il souffre
    de l’un de ces effets, il peut aussitôt refaire un jet de sauvegarde contre l’effet
    (avec le bonus de +2). Il ne peut bénéficier de cet avantage particulier qu’une
    fois par jour. Le personnage peut administrer du tic tonique à une créature inconsciente
    ou paralysée par une action complexe, comme on administre une potion.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Tic
    tonique
  
- Nom: Tonique
  Source: MJ
  Prix: 20 po
  Poids: 0,5 kg
  Artisanat: 20
  Catégorie: Remèdes alchimiques
  Description: Ce liquide génère une agréable sensation de chaleur quand on le consomme.
    Pendant l’heure qui suit la consommation, le personnage gagne un bonus de moral
    de +2 aux jets de sauvegarde contre la terreur. L’utilisation de plus d’une dose
    en l’espace de 24 heures rend le personnage nauséeux pendant 1 heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Tonique
  
- Nom: Autel portable
  Source: MJ
  Prix: 250 po
  Poids: 20 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Les autels portables sont généralement faits en bois et sont ornés
    de gravures et d’icônes religieuses associées à une religion spécifique. La partie
    supérieure de l’autel se soulève. On peut y ranger des objets tels que des bougies,
    de l’encens et de l’huile. Ce sont des autels modestes mais ils offrent aux prêtres
    itinérants une base à partir de laquelle dire leurs prières quotidiennes, effectuer
    des rituels mineurs ou prêcher devant une foule.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Autel
    portable
  
- Nom: Civière
  Source: MJ
  Prix: 1 po
  Poids: 5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: La civière permet à deux personnes de transporter un objet lourd
    et de s’en partager le fardeau. Le personnage peut également l’utiliser pour traîner
    un chargement qu’il ne peut pas porter seul. La civière supporte jusqu’à 150 kg.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Civière
  
- Nom: Instruments de chirurgien
  Source: MJ
  Prix: 20 po
  Poids: 2,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Lorsqu’ils sont utilisés en conjonction avec une trousse de premiers
    secours, les instruments de chirurgien montent le bonus de circonstances de la
    trousse à +3 pour les tests de Premiers secours faits pour traiter les blessures
    et les blessures mortelles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Instruments
    de chirurgien
  
- Nom: Ombrelle
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Trousses d’outils et de compétences
  Description: "Cette ombrelle pliable est translucide et non-étanche. Elle protège\
    \ de la chaleur directe du soleil. Dans les environnements très chauds où le soleil\
    \ est un facteur important (comme dans le désert), elle accorde un bonus de circonstances\
    \ de +1 aux jets de Vigueur que le personnage doit faire toutes les heures contre\
    \ la chaleur et réduit les dégâts subis en cas de jet raté de 1 point de vie (minimum\
    \ de 1). Elle fournit une protection insuffisante dans les environnements de forte\
    \ ou d’extrême chaleur. Le personnage doit tenir l’ombrelle d’une main et l’utiliser\
    \ pour s’abriter du soleil. Sinon, il peut la tenir d’une main et l’utiliser pour\
    \ protéger une autre créature de sa taille ou plus petite. Le prix est indiqué\
    \ pour une ombrelle simple et fonctionnelle faite en toile ou en papier laqué.\
    \ L’ombrelle utilisée comme accessoire de mode peut être bien plus chère, en fonction\
    \ des matériaux qui la composent, allant de 1 po à 10 po.\n Parapluie. Le parapluie\
    \ est une ombrelle plus lourde et étanche faite en toile huilée ou cirée. Il sert\
    \ à rester au sec quand il pleut ou quand il neige mais il peut également protéger\
    \ du soleil comme une ombrelle standard."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Ombrelle
  
- Nom: Ombrelle (parapluie)
