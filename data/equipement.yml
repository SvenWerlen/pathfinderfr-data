- Nom: Séjour à l'auberge, par jour (qualité médiocre)
  Source: MJ
  Prix: 2 pa
  Poids: —
  Catégorie: Nourriture, boisson et hébergement
  Description: Une nuit médiocre à l’auberge se traduit par un petit coin de plancher
    près d’un âtre éteint. Une auberge convenable permet de dormir dans un endroit
    chauffé et surélevé, avec une couverture et un oreiller, et en bien meilleure
    compagnie. Enfin, un séjour de bonne qualité signifie que le personnage dispose
    d’une petite chambre personnelle à un seul lit, accompagnée d’un confort minimum
    et d’un pot de chambre couvert.
