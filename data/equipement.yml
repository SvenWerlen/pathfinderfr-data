- Nom: Feuilles d'érable doré
  Source: MR
  Prix: 50 po
  Poids: 0,25 kg
  Catégorie: Outils alchimiques
  Description: On recueille ces puissants additifs sur une espèce d’érable très
    rare qui pousse uniquement dans les zones urbaines. Ces petits arbres biscornus
    grandissent très lentement (leurs feuilles mettent 3 ans pour atteindre la maturité).
    Ce sont presque toujours des demi-elfes qui en prennent soin. De plus, les demi-elfes
    ont une conscience aiguë de l’effort que l’arbre fait pour développer ses feuilles
    et réservent généralement ses produits aux gens de leur espèce uniquement. On
    peut couper et faire sécher les feuilles de l’érable quand elles prennent la jolie
    couleur dorée qui lui vaut son nom. On les réduit ensuite en poudre lors d’un
    processus qui demande un test de Connaissances (nature) ou de Profession (herboriste)
    DD 15. Quand on utilise cette poudre pour créer une substance ou un objet spécial
    qui demande un test d’Artisanat (alchimie), comme de la graisse alchimique ou
    une sacoche immobilisante, elle réduit le DD du test de 5 et ajoute un bonus de
    +1 au DD de l’objet (s’il en a un). Une dose de poudre de feuille d’érable doré
    suffit à améliorer la fabrication de trois objets alchimiques.
