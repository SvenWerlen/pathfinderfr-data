- Nom: Outil de maître
  Source: MJ
  Prix: 50 po
  Poids: 0,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: 'Il s’agit de l’outil parfait pour la tâche prévue. Il donne un bonus
    de circonstances de +2 au test de compétence associé (s’il y en a une). Les bonus
    accordés par plusieurs outils de maître ne se cumulent pas. Plusieurs objets ordinaires
    comptent déjà comme des outils de maître pour certaines compétences particulières.
    On compte le labo d’alchimiste, le matériel d’escalade, la trousse de déguisement,
    la trousse de premiers secours, les instruments de musique de maître et les outils
    de cambrioleur de qualité supérieure. Il n’existe donc pas de matériel d’escalade
    de maître, de trousse de premiers secours de maître, etc. : ces objets représentent
    déjà le meilleur équipement pour les tests généraux de la compétence appropriée.


    Certaines compétences n’ont pas d’outils spécifiques ou d’outils de maître : il
    n’existe aucun objet non-magique qui accorde un bonus à la compétence en question.
    Par exemple, ce n’est pas parce qu’un parfum est apprécié par les nobles d’une
    région (accordant un bonus de circonstances de +2 aux tests de Diplomatie faits
    pour les influencer) que ce parfum aura le même effet sur un membre de la guilde
    des voleurs, un berserker étranger ou une méduse. De la même manière, ce n’est
    pas parce qu’une fausse barbe peut accorder un bonus de circonstances de +2 aux
    tests d’Utilisation d''objets magiques pour imiter un nain que cette barbe aura
    un quelconque effet sur l’utilisation de cette compétence pour activer des objets
    elfiques ou de paladins, ni pour déchiffrer un sort écrit.  Il se peut que certains
    MJ autorisent les outils de maître pour d’autres compétences, au prix indiqué.
    Le bonus de circonstance accordé par un tel outil ne devrait jamais être supérieur
    à +2. L’outil devrait être limité à un certain nombre d’utilisations (comme les
    trousses de premiers secours et de déguisement) ou ne s’appliquer qu’à certains
    aspects de la compétence (comme le bonus du balancier aux tests d’Acrobaties pour
    traverser une surface étroite ou le bonus de la loupe aux tests d’Estimation pour
    les objets détaillés).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Outil
    de maître
  
- Nom: Balancier
  Source: MJ
  Prix: 8 pa
  Poids: 6 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cette perche souple peut mesurer de 4,50 à 9 mètres de long. Utilisée
    correctement, elle aide le personnage à garder l’équilibre lorsqu’il franchit
    des passages très étroits. Le balancier accorde un bonus de circonstances de +1
    aux tests d’Acrobaties pour traverser une surface étroite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Balancier
  
- Nom: Piège à ours
  Source: MJ
  Prix: 2 po
  Poids: 5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Bien qu’ils soient destinés à piéger des grands animaux, les pièges
    à ours fonctionnent tout aussi bien sur les humanoïdes et les monstres. Les mâchoires
    articulées du piège sont fixées à une chaîne, elle-même maintenue par une pointe
    plantée dans le sol afin que la victime ne puisse pas prendre la fuite en rampant.
    Il faut réussir un test de Force DD 20 pour faire levier sur les mâchoires et
    les ouvrir ou pour arracher la pointe fichée dans le sol.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Piège
    à ours
  
- Nom: Palan
  Source: MJ
  Prix: 5 po
  Poids: 2,5 kg
  Catégorie: Équipement d'aventurier
  Description: Qu’il serve à remonter des trésors du fond d’une fosse ou à déplacer
    des provisions, un simple palan à poulie correctement attaché, rajoute un bonus
    de circonstances de +5 aux tests de Force pour soulever des objets lourds. Il
    faut une minute pour attacher la poulie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Palan
  
- Nom: Guide des empreintes de pas
  Source: MJ
  Prix: 50 po
  Poids: 1,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Ce livre de 50 pages contient des illustrations précises qui représentent
    les traces que laissent les animaux, les humanoïdes et les monstres courants ainsi
    que des notes sur la longueur des empreintes, leur profondeur, et d’autres informations
    utiles. Le livre accorde un bonus de circonstances de +2 pour identifier une créature
    à ses traces mais, si un humanoïde porte des chaussures, il est presque impossible
    d’identifier son espèce. Bien que le livre ne puisse pas aider à identifier des
    individus spécifiques, il peut aider à différencier les empreintes de pas d’un
    ogre de celles d’un troll ou celles d’un elfe de celles d’un orque. Selon la région,
    les livres présentent des empreintes de pas différentes en fonction des créatures
    les plus courantes que l’on trouve dans la région.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Guide
    des empreintes de pas
  
- Nom: Sacoche à composantes
  Source: MJ
  Prix: 5 po
  Poids: 1 kg
  Catégorie: Trousses d’outils et de compétences
  Description: On considère qu’un lanceur de sorts ayant une sacoche à composantes
    a tous les matériaux et focalisateurs nécessaires pour lancer ses sorts, à l’exception
    des composantes ayant un coût spécifique, des focalisateurs divins et des focalisateurs
    qui ne rentrent pas dans une sacoche. La plupart des sacoches à composantes sont
    étanches et peuvent se porter en bandoulière ou à la ceinture.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Sacoche
    à composantes
  
- Nom: Sacoche de l'alchimiste
  Source: MJ
  Prix: 25 po
  Poids: 2,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: On considère qu’un alchimiste possédant une sacoche de l’alchimiste
    a toutes les composantes matérielles qu’il faut pour créer ses extraits, ses mutagènes
    et ses bombes, à l’exception des composantes ayant un coût spécifique. La sacoche
    de l’alchimiste n’offre aucun bonus aux tests d’Artisanat (alchimie).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Sacoche
    de l'alchimiste
  
- Nom: Scie
  Source: MJ
  Prix: 4 pc
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Les scies peuvent prendre différentes formes, de la petite scie de
    charpentier à la longue scie à deux mains qu’utilisent les bûcherons. Le personnage
    peut insérer une scie entre une porte et son encadrement pour couper les verrous
    ou les barres en bois. Par une action complexe, il inflige 5 points de dégâts
    plus son modificateur de Force par round à l’objet scié. Il faut réussir un test
    de Perception DD 10 pour entendre quelqu’un scier. Les scies utilisées pour découper
    la glace des rivières ont un bout pointu permettant de percer la glace avant de
    la découper.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Scie
  
- Nom: Sextant
  Source: MJ
  Prix: 500 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Le sextant sert à déterminer la latitude. En conjonction avec un
    astrolabe, il donne au personnage un bonus de circonstances de +4 aux tests de
    Survie pour ne pas se perdre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sextant
  
- Nom: Soufflet
  Source: MJ
  Prix: 1 po
  Poids: 1,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Les soufflets sont pratiques pour démarrer les feux, accordant un
    bonus de circonstances de +1 aux tests de Survie pour démarrer ou entretenir un
    feu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Soufflet
  
- Nom: Symbole sacré (en argent)
  Source: MJ
  Prix: 25 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: "Un symbole sacré permet de concentrer l’énergie positive. Il sert\
    \ aux prêtres et aux paladins d’alignement Bon (ou aux prêtres d’alignement Neutre\
    \ qui veulent lancer des sorts d’alignement Bon ou canaliser l’énergie positive).\
    \ Chaque religion a son propre symbole. Le matériau utilisé pour fabriquer le\
    \ symbole sacré n’a aucun effet sur ses pouvoirs mais il arrive que certains matériaux\
    \ aient une signification particulière pour certaines religions.\n Symboles maudits.\
    \ Un symbole maudit équivaut à un symbole sacré, à la seule différence qu’il concentre\
    \ l’énergie négative et sert aux les prêtres d’alignement Mauvais (ou aux prêtres\
    \ d’alignement Neutre qui veulent lancer des sorts d’alignement Mauvais ou canaliser\
    \ l’énergie négative)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Symbole
    sacré
  
- Nom: Symbole sacré (en bois)
  Source: MJ
  Prix: 1 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: "Un symbole sacré permet de concentrer l’énergie positive. Il sert\
    \ aux prêtres et aux paladins d’alignement Bon (ou aux prêtres d’alignement Neutre\
    \ qui veulent lancer des sorts d’alignement Bon ou canaliser l’énergie positive).\
    \ Chaque religion a son propre symbole. Le matériau utilisé pour fabriquer le\
    \ symbole sacré n’a aucun effet sur ses pouvoirs mais il arrive que certains matériaux\
    \ aient une signification particulière pour certaines religions.\n Symboles maudits.\
    \ Un symbole maudit équivaut à un symbole sacré, à la seule différence qu’il concentre\
    \ l’énergie négative et sert aux les prêtres d’alignement Mauvais (ou aux prêtres\
    \ d’alignement Neutre qui veulent lancer des sorts d’alignement Mauvais ou canaliser\
    \ l’énergie négative)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Symbole
    sacré
  
- Nom: Trousse de déguisement
  Source: MJ
  Prix: 50 po
  Poids: 4 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cette trousse comprend du matériel comme du maquillage ainsi que
    des barbes, des moustaches et des cils postiches. Elle accorde un bonus de circonstances
    de +2 aux tests de Déguisement. Elle est épuisée après 10 utilisations.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Trousse
    de déguisement
  
- Nom: Trousse de premiers secours
  Source: MJ
  Prix: 50 po
  Poids: 0,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cet ensemble de bandages et d’herbes fournit un bonus de circonstances
    de +2 aux tests de Premiers secours. Une trousse de premiers secours est épuisée
    après 10 utilisations.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Trousse
    de premiers secours
  
- Nom: Trousse à symptômes
  Source: MJ
  Prix: 25 po
  Poids: 2,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Ce petit coffret en bois accueille de nombreux petits compartiments
    remplis d’objets utiles pour le personnage qui voudrait feindre une maladie, ainsi
    qu’un manuel de références pratique présentant les signes courants de certaines
    des maladies virulentes les plus redoutées. Cette trousse comprend des choses
    telles que des fausses pustules, des comprimés faisant écumer celui qui les prend
    et des décoctions d’herbes provoquant de la fièvre ou des vomissements. La trousse
    à symptômes accorde un bonus de circonstances de +5 aux tests de Déguisement pour
    simuler une maladie. Elle est épuisée après 10 utilisations.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Trousse
    à symptômes
  
- Nom: Trousse de cartographe
  Source: MJ
  Prix: 10 po
  Poids: 1 kg
  Catégorie: Trousses d’outils et de compétences
  Description: Cette petite trousse comprend une simple ardoise gravée d’une grille
    et un certain nombre de craies de couleurs différentes. Si le personnage utilise
    cette trousse pour dessiner une carte au cours de son voyage, il reçoit un bonus
    de circonstances de +2 à ses tests de Survie pour ne pas se perdre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trousses%20doutils%20et%20de%20comp%c3%a9tences.ashx#Trousse
    de cartographe
  
- Nom: Costume d'artiste
  Source: MJ
  Prix: 3 po
  Poids: 2 kg
  Catégorie: Vêtements
  Description: Cet ensemble de vêtements voyants (voire même tape-à-l’œil) est destiné
    aux artistes. Les costumes d’artiste présentent de nombreux styles différents,
    du scandaleux au flatteur en passant par l’absurde. Si la tenue semble fantasque,
    sa conception n’entrave en rien la capacité du personnage à faire des acrobaties,
    à danser, à jouer les équilibristes ou à courir (si le public devient désagréable).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Costume
    d'artiste
  
- Nom: Crampons
  Source: MJ
  Prix: 5 po
  Poids: 1 kg
  Catégorie: Vêtements
  Description: Les crampons réduisent le malus lié aux déplacements sur les surfaces
    lisses de 50%. Par exemple, marcher sur la glace coûte normalement 2 cases de
    mouvement (1 case plus 1 case de malus) pour chaque case de franchie mais avec
    des crampons, cela ne coûte plus que 1,5 case de mouvement pour un déplacement
    d’une case. Les crampons infligent des dégâts à tous les types de sols travaillés.
    Ils peuvent compléter une tenue.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Crampons
  
- Nom: Tenue d'érudit
  Source: MJ
  Prix: 5 po
  Poids: 3 kg
  Catégorie: Vêtements
  Description: Parfaite pour l’érudit, cette tenue inclut une robe, une ceinture,
    une casquette, des chaussures souples et, éventuellement, une écharpe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    d'érudit
  
- Nom: Tenue de courtisan
  Source: MJ
  Prix: 30 po
  Poids: 3 kg
  Catégorie: Vêtements
  Description: Cette tenue se compose de vêtements taillés sur mesure selon la mode
    en vigueur dans les cours nobles de la région. Quiconque cherche à influencer
    des nobles ou des courtisans en portant des vêtements de tous les jours aura bien
    du mal à parvenir à ses fins (malus de -2 aux tests de compétences basés sur le
    Charisme pour influencer ce genre de personnes). Si le personnage porte cette
    tenue sans bijoux (coûtant un supplément de 50 po), il passera pour un roturier
    qui n’est pas à sa place.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    de courtisan
  
- Nom: Costume de moine
  Source: MJ
  Prix: 5 po
  Poids: 1 kg
  Catégorie: Vêtements
  Description: Cette tenue très simple comprend des sandales, un pantalon large
    et une ample chemise, ainsi que de larges ceintures pour maintenir l’ensemble.
    Ce costume est conçu pour donner au personnage une souplesse maximale et il est
    fait de tissus de très bonne qualité. On peut dissimuler de petites armes dans
    les poches qui sont cachées dans les plis et les ceintures sont suffisamment solides
    pour être utilisées comme de petites cordes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Costume
    de moine
  
- Nom: Tenue de noble
  Source: MJ
  Prix: 75 po
  Poids: 5 kg
  Catégorie: Vêtements
  Description: Ces vêtements sont spécifiquement conçus pour être chers et voyants,
    afin que tout le monde sache qu’ils sont extrêmement onéreux. Le tissu est brodé
    de métaux précieux et de bijoux, avec des motifs complexes, et certaines tenues
    intègrent des concessions peu pratiques à la haute couture. Un noble digne de
    ce nom a également besoin d’une chevalière et de bijoux (d’une valeur minimale
    de 100 po) pour compléter sa tenue.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    de noble
  
- Nom: Tenue de paysan
  Source: MJ
  Prix: 1 pa
  Poids: 1 kg
  Catégorie: Vêtements
  Description: Ces vêtements sont de qualité médiocre, le tissu n’étant rien de
    plus que de la toile de jute, souvent rapiécée et recousue de nombreuses fois.
    La tenue de paysan comprend une chemise ample et un pantalon large ou une chemise
    ample et une jupe ou une chasuble. On utilise des bandes de tissu en guise de
    chaussures, ce qui fait que les pieds sont nettement plus usés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    de paysan
  
- Nom: Fourrures
  Source: MJ
  Prix: 12 po
  Poids: 2,5 kg
  Catégorie: Vêtements
  Description: Équipement de base de la lutte contre le froid, les fourrures animales
    aident à garder le porteur au chaud. Si le personnage porte assez de fourrures
    pour couvrir l’ensemble du corps, il gagne un bonus de +2 aux jets de Vigueur
    pour résister aux climats froids. Ce bonus ne se cumule pas avec les bonus accordés
    par la compétence Survie. Les fourrures peuvent compléter une autre tenue.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Fourrures
  
- Nom: Raquettes
  Source: MJ
  Prix: 5 po
  Poids: 2 kg
  Catégorie: Vêtements
  Description: Ces maillages de corde ou de tendons, encadrés de bois, s’attachent
    aux pieds de manière à répartir le poids du personnage sur la neige, pour éviter
    qu’ il s’enfonce dedans et faciliter ses déplacements. Les raquettes réduisent
    le malus lié à la marche dans la neige de 50 %. Par exemple, il faut dépenser
    2 cases de mouvement pour avancer d’une case dans la neige (1 case + 1 case de
    malus). Les raquettes réduisent ce malus à 1,5 case de mouvement pour avancer
    d’une case. Les raquettes peuvent compléter une autre tenue.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Raquettes
  
- Nom: Tenue d'artisan
  Source: MJ
  Prix: 1 po
  Poids: 2 kg
  Catégorie: Vêtements
  Description: Les vêtements d’artisan sont faits de tissus simples mais résistants
    convenant à ceux dont le métier implique un travail spécialisé et souvent manuel
    comme la cuisine, la charpenterie et les autres professions des classes moyennes.
    Cette tenue comprend une chemise boutonnée, une jupe ou un pantalon retenu par
    un cordon, des chaussures et, éventuellement, une casquette ou un chapeau. Elle
    peut également inclure une ceinture ou un tablier en cuir ou en tissu pour porter
    des outils.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    d'artisan
  
- Nom: Tenue d'explorateur
  Source: MJ
  Prix: 10 po
  Poids: 4 kg
  Catégorie: Vêtements
  Description: Ces vêtements sont idéaux pour celui qui ne sait jamais ce qui l’attend.
    Ils comprennent des bottes résistantes, un pantalon ou une jupe en cuir, une ceinture,
    une chemise (avec éventuellement une veste ou un gilet), des gants et une cape.
    On peut porter une tunique en cuir pardessus une jupe en tissu plutôt qu’une jupe
    en cuir. Ces vêtements ont de nombreuses poches (notamment la cape). Cette tenue
    inclut également tous les accessoires supplémentaires dont le personnage pourrait
    avoir besoin, comme une écharpe ou un chapeau à large bord.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    d'explorateur
  
- Nom: Tenue de voyageur
  Source: MJ
  Prix: 1 po
  Poids: 2,5 kg
  Catégorie: Vêtements
  Description: Cette tenue comprend des bottes, une jupe ou un pantalon en laine,
    une ceinture solide, une chemise (avec éventuellement une veste ou un veston)
    et une large cape à capuche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    de voyageur
  
- Nom: Tenue adaptée au froid
  Source: MJ
  Prix: 8 po
  Poids: 3,5 kg
  Catégorie: Vêtements
  Description: Cette tenue est prévue pour les excursions en montagne et pour les
    voyages ou la chasse dans les environnements gelés. Elle comprend un manteau en
    laine ou en épaisse fourrure animale, une chemise en lin, une casquette en laine,
    une cape épaisse, une jupe ou un pantalon épais et des bottes en cuir imperméables.
    Dans certaines régions, cette tenue peut se composer essentiellement de fourrure
    et de peaux animales. Elle accorde un bonus de circonstances de +5 aux jets de
    Vigueur contre l’exposition au froid.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    adaptée au froid
  
- Nom: Tenue adaptée à la chaleur
  Source: MJ
  Prix: 8 po
  Poids: 2 kg
  Catégorie: Vêtements
  Description: En se couvrant de la tête aux pieds de vêtements légers et aériens,
    le personnage se rafraîchit plutôt que d’exposer sa peau nue au soleil.Cette tenue
    comprend généralement une ample robe en lin et un turban ou un ample couvre-chef
    et un voile. Elle donne un bonus de +2 aux jets de Vigueur pour résister aux climats
    chauds ou torrides. Ce bonus ne se cumule pas avec les bonus accordés par la compétence
    Survie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    adaptée à la chaleur
  
- Nom: Costume de prêtre
  Source: MJ
  Prix: 5 po
  Poids: 3 kg
  Catégorie: Vêtements
  Description: Les prêtres portent ces habits de cérémonie quand ils officient dans
    une église ou un temple, ils ne sont pas adaptés pour l’aventure. Le costume de
    prêtre comprend généralement une soutane, une étole et un surplis. Sa couleur
    correspond en général à la divinité adorée et si certains prêtres choisissent
    des broderies complexes aux thèmes ecclésiastiques, d’autres préfèrent l’humble
    simplicité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Costume
    de prêtre
  
- Nom: Tenue royale
  Source: MJ
  Prix: 200 po
  Poids: 7,5 kg
  Catégorie: Vêtements
  Description: Les tenues royales sont ostentatoires, avec des pierres précieuses,
    de l’or, de la soie et de la fourrure en quantité. Elles sont rarement conçues
    pour être portées dans la vie de tous les jours ou pour se protéger du climat
    (elles ne peuvent pas non plus s’enfiler sans aide) puisque quiconque porte ce
    genre de vêtement est censé avoir de nombreux serviteurs pour veiller à tous ses
    besoins. Cette tenue n’inclut que les vêtements, pas de sceptre, de couronne,
    d’anneau ni d’autres accessoires royaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenue
    royale
  
- Nom: Banquet (par personne)
  Source: MJ
  Prix: 10 po
