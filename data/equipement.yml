- Nom: Veste en liège
  Source: MCA
  Prix: 25 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Le tissu de cette veste contient des poches tapissées de liège qui
    offrent plus de flottabilité au porteur. Traditionnellement portée par les pêcheurs
    et les marins, elle protège contre la noyade. Lorsque le personnage porte une
    veste en liège, il reçoit un malus de -2 aux tests de Dextérité et de Natation
