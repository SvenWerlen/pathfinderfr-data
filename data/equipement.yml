    On la porte comme vêtement à la mode, pour les représentations théâtrales ou pour
    changer rapidement d’apparence et se déguiser. Son prix varie en fonction de sa
    qualité, les capes les moins chères étant tout simplement en lin, les plus chères
    étant en soie ou bordées de fourrure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Cape
    réversible
  
- Nom: Combinaison de plongée
  Source: MJ
  Prix: 10 po
  Poids: 1 kg
  Catégorie: Vêtements
  Description: Cette combinaison faite d’une seule pièce réduit la résistance à
    l’eau et facilite la nage. Elle donne un bonus de circonstances de +1 aux tests
    de Natation. La combinaison n’accorde ce bonus que si elle est portée par-dessus
    les éventuels autres habits et elle n’a aucun effet si elle est portée par-dessus
    des couches épaisses, une armure ou d’autres équipements encombrants (comme un
    sac à dos, de grandes armes, etc.). Les dégâts infligés à la combinaison (comme
    après plusieurs rounds de combat contre des armes tranchantes ou perforantes)
    annule le bonus de la combinaison jusqu’à ce qu’elle soit réparée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Combinaison
    de plongée
  
- Nom: Costume de voleur
  Source: MJ
  Prix: 5 po
  Poids: 1,5 kg
  Catégorie: Vêtements
  Description: Intégrant de nombreuses poches dissimulées, ces vêtements donnent
    un bonus de +2 aux tests d’Escamotage pour cacher les petits objets sur soi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Costume
    de voleur
  
- Nom: Couvre-chef
  Source: MJ
  Prix: 1 pa-50 po
  Poids: 0,25-1 kg
  Catégorie: Vêtements
  Description: Il existe différents types de couvre-chefs dans toutes les cultures.
    Ils vont du turban au tricorne en passant par la casquette en fourrure, et servent
    juste à couvrir la tête. Certains groupes religieux ou sociaux imposent le port
    de couvre-chefs particuliers. Un couvre-chef ayant une véritable utilité pratique,
    comme un tricorne, coûte généralement 2 pa.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Couvre-chef
  
- Nom: Crespinette
  Source: MJ
  Prix: 10-100 po
  Poids: ''
  Catégorie: Vêtements
  Description: Cette résille ornée en soie, tissée d’or et parée de bijoux, est
    surtout l’apanage des femmes issues de l’aristocratie ou de la royauté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Crespinette
  
- Nom: Écharpe
  Source: MJ
  Prix: 1 pa-5 po
  Poids: 0,25 kg
  Catégorie: Vêtements
  Description: Les artistes utilisent souvent des costumes séduisants et de ravissants
    accessoires pour leurs spectacles. Les écharpes en soie transparente ou en tissu
    coloré, souvent brodées de scènes ou de motifs complexes, font partie de leurs
    accessoires favoris.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Écharpe
  
- Nom: Écharpe à poches
  Source: MJ
  Prix: 8 po
  Poids: 0,25 kg
  Catégorie: Vêtements
  Description: Le style complexe de cette écharpe dissimule les nombreuses petites
    poches situées sur l’une des faces. Elle accorde un bonus de +4 aux tests d’Escamotage
    pour cacher des objets sur soi. Ce bonus ne se cumule pas avec les bonus qu’accordent
    les vêtements épais mais il se cumule avec les bonus accordés quand on essaye
    de dissimuler des petits objets.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Écharpe
    à poches
  
- Nom: Écharpe renforcée
  Source: MJ
  Prix: 10 po
  Poids: 0,5 kg
  Catégorie: Vêtements
  Description: L’une des faces de cette écharpe de 2,50 mètres de long est renforcée
    de maillons et de plaques en métal. Ces écharpes ne suffisent pas à donner un
    avantage à la classe d’armure mais elles sont très polyvalentes et peuvent servir
    de chaînes pour escalader de courtes hauteurs ou bander les yeux d’un ennemi.
    L’écharpe renforcée a une solidité de 10 et 4 points de vie. on peut la briser
    avec un test de Force DD 24.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Écharpe
    renforcée
  
- Nom: Garniture
  Source: MJ
  Prix: 1 pa-50 po
  Poids: —
  Catégorie: Vêtements
  Description: Cet ensemble de bordures, de manchettes et de cols ornementaux vient
    s’ajouter à des vêtements simples. Les gens qui voyagent beaucoup, comme les marchands
    ou les artistes, utilisent des garnitures pour s’adapter aux styles locaux sans
    avoir à se refaire une nouvelle garde-robe. Les nobles en déplacement emportent
    des ensembles supplémentaires pour leur personnel temporaire et les gardes qui
    leur sont assignés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Garniture
  
- Nom: Hennin
  Source: MJ
  Prix: 10-100 po
  Poids: 0,5 kg
  Catégorie: Vêtements
  Description: Ce haut chapeau conique se termine souvent en pointe, au bout de
    laquelle pend un voile en soie ou en autre matériau diaphane. Les femmes de la
    noblesse portent souvent le hennin pour les événements sociaux ou officiels pour
    montrer leur condition et offrent la pièce en soie comme gage aux soupirants qu’elles
    préfèrent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Hennin
  
- Nom: Kilt
  Source: MJ
  Prix: 2 pa
  Poids: 0,5 kg
  Catégorie: Vêtements
  Description: Cette lourde jupe plissée est généralement réservée aux hommes. La
    plupart présentent un style ou un motif spécifique indiquant l’allégeance à un
    clan ou à un autre groupe social particulier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Kilt
  
- Nom: Masque
  Source: MJ
  Prix: 1 pa-50 po
  Poids: 0,5 kg
  Catégorie: Vêtements
  Description: C’est dans les galas de la noblesse décadente que l’on peut voir
    les masques les plus excentriques et les plus élégants mais on trouve des masques
    plus simples partout où la culture locale le permet. Ils peuvent prendre la forme
    de petits bouts de tissu ne couvrant qu’une partie du visage ou d’objets complexes
    couvrant l’intégralité du visage ou de la tête.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Masque
  
- Nom: Masque de monstre
  Source: MJ
  Prix: 5-10 po
  Poids: 0,5 kg
  Catégorie: Vêtements
  Description: Ce masque articulé ressemble à un type de monstre humanoïde spécifique,
    comme un gobelours, un gobelin, un orque ou un hobgobelin. La bouche s’ouvre et
    se ferme au même rythme que les mouvements de la mâchoire du personnage et la
    peau est faite d’un tissu peint avec minutie. Ce type de masque est généralement
    conçu pour les représentations théâtrales, quand un comédien joue le rôle d’un
    monstre, mais on sait que certains aventuriers les utilisent pour se fondre dans
    les groupes de monstres du type approprié. Le masque annule le malus de -2 au
    DD des tests de Déguisement faits pour se déguiser en individu de race différente
    mais seulement à une distance d’au moins 6 mètres ou lorsque le personnage bénéficie
    d’un camouflage. À une distance inférieure ou en situation plus dégagée, il est
    évident que le masque est un faux. Il ne couvre que le visage et se porte normalement
    avec une perruque ou un casque pour déguiser ou couvrir le reste de la tête. Chaque
    masque est adapté à un porteur de taille spécifique mais certaines combinaisons
    de taille et de monstres sont moins crédibles que d’autres (une créature de taille
    P portant un masque d’orque peut passer pour un enfant orque mais une créature
    de taille M portant un masque de gobelin ressemblera, au mieux, à un hobgobelin
    difforme).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Masque
    de monstre
  
- Nom: Patins à glace
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Vêtements
  Description: Ces bottines à hauteur de mollet sont équipées d’une lame sous la
    semelle, permettant de se déplacer rapidement sur la glace. Le port de patins
    permet au personnage de se déplacer sur la glace à sa vitesse normale s’il réussit
    un test d’Acrobaties DD 5 (cela lui permet également de courir et de charger)
    mais sa vitesse de déplacement est réduite de moitié sur tous les autres terrains.
    Il faut une action complexe pour enfiler ou retirer des patins à glace. On peut
    patiner avec un seul patin mais le DD du test d’Acrobaties monte à 15.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Patins
    à glace
  
- Nom: Perruque
  Source: MJ
  Prix: 5-500 po
  Poids: 0,25-2 kg
  Catégorie: Vêtements
  Description: Il existe différentes formes de perruques, de l’austère chignon de
    juge aux hautes coiffures qu’arborent les nobles en passant par les simples boucles
    que portent les femmes au foyer qui perdent leurs cheveux. On peut acheter des
    perruques dans toutes les grandes villes ou les commander. Comme elles sont fabriquées
    à partir de vrais cheveux, les couleurs se limitent souvent aux couleurs de cheveux
    dominantes de la région mais on peut les teindre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Perruque
  
- Nom: Poncho
  Source: MJ
  Prix: 5 pa
  Poids: 1 kg
  Catégorie: Vêtements
  Description: Ce vêtement rond en tissu résistant à l’eau (généralement en laine
    ou en cuir) est doté d’une ouverture à capuche en son centre, ce qui fait qu’il
    est facile de l’enfiler ou de le retirer et qu’il protège tout le corps contre
    la pluie et la neige.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Poncho
  
- Nom: Skis
  Source: MJ
  Prix: 5 po
  Poids: 10 kg
  Catégorie: Vêtements
  Description: Les skis sont des planches en bois de 1,50 à 1,80 mètres de long
    pour un porteur de taille M, légèrement recourbées à l’avant, avec des rainures
    tracées sur la longueur de la semelle et un crochet en bois ou en métal à lacets
    sur la face supérieure, pour maintenir la chaussure du porteur. Les skis permettent
    de se déplacer sur la neige et la glace à vitesse normale mais la vitesse de déplacement
    du personnage est réduite à 1,50 mètre sur tous les autres terrains. Le personnage
    utilise normalement une paire de bâtons à pointe pour s’aider à avancer et garder
    son équilibre lorsqu’il skie mais on peut les remplacer par des javelines, des
    épieux, voire même des branches d’arbres taillées, si le personnage ne trouve
    rien de plus approprié. Il faut une action complexe pour enfiler ou retirer un
    ski mais on peut couper les lacets par une action de mouvement (il faudra alors
    les réparer ou les remplacer si le personnage veut réutiliser les skis).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Skis
  
- Nom: Tabard
  Source: MJ
  Prix: 5 po
  Poids: 0,5 kg
  Catégorie: Vêtements
  Description: Souvent porté par-dessus une armure, cet habit est généralement sans
    manche et ouvert sur les flancs. Son large endroit permet de broder des insignes
    ou des armoiries, mettant ainsi en évidence l’allégeance du porteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tabard
  
- Nom: Uniforme de soldat
  Source: MJ
  Prix: 1 po
  Poids: 2,5 kg
  Catégorie: Vêtements
  Description: Les éléments exacts composant cette tenue varient d’un pays à l’autre
    mais comptent généralement des bottes solides, un pantalon en cuir ou un kilt,
    une ceinture, une chemise, des gants, une cape ou une veste et un couvre-chef.
    La ceinture compte plusieurs passants ou des anneaux auxquels accrocher des bourses,
    une outre, un fourreau et d’autres choses similaires dont pourrait avoir besoin
    un soldat en voyage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Uniforme
    de soldat
  
- Nom: Vêtements arrachables
  Source: MJ
  Prix: +5 po
  Poids: —
  Catégorie: Vêtements
  Description: Les voleurs et les traîtres reconnaissent la valeur d’un bon déguisement
    et savent qu’il est tout aussi important de pouvoir retirer ce déguisement à la
    hâte pour afficher celui d’en-dessous. Les vêtements arrachables sont généralement
    amples et permettent de porter d’autres vêtements en-dessous. Les coutures de
    ces vêtements sont faites de manière à se déchirer facilement, ils sont donc très
    facile à retirer (une action simple) afin de passer rapidement inaperçu. N’importe
    quelle tenue peut être faite de vêtements arrachables, pour un coût supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Vêtements
    arrachables
  
- Nom: Anneaux de cryptage
  Source: MJ
  Prix: 10 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Cette paire de gros anneaux en bois est la clé d’un code de substitution
    fixé à la création des anneaux. Un ensemble de base se compose de deux anneaux
    identiques. Il est possible de créer des anneaux supplémentaires pour 4 po pièce.
    L’utilisation du code des anneaux de cryptage permet au personnage de créer ou
    de décoder un message écrit (pas de test nécessaire). Le décryptage du message
    sans le bon anneau nécessite un test de Linguistique DD 25.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Anneau
    de cryptage
  
- Nom: Appeau
  Source: MJ
  Prix: 1 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Ces sifflets en roseau ou en bambou imitent le cri de divers animaux
    sauvages. Chaque  appeau est lié à un type d’animal spécifique  ou à un cri donné
    (signalant, en général, la présence de nourriture ou d’un partenaire pour attirer
    l’animal). Avec le bon sifflet, le personnage gagne un bonus de +2 aux tests de
    Survie pour pister les animaux d’un type spécifique ou pour subvenir à ses besoins
    dans la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Appeau
  
- Nom: Applique pour bouclier
  Source: MJ
  Prix: 1 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ce cadre en métal fait pour accueillir une torches’attache sur le
    devant d’une rondache, d’un écu ou d’un pavois, permettant au personnage de porter
    une torche sans avoir à lâcher son bouclier et sans utiliser la main avec laquelle
    il tient son arme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Applique
    pour bouclier
  
- Nom: Argile
  Source: MJ
  Prix: 1 pa
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ces 500 grammes d’argile sont vendus dans une boîte hermétique permettant
    de la garder sous forme de pâte fraîche. Elle se solidifie à la lumière du soleil,
    à la cuisson ou sous l’influence de n’importe quelle source de chaleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Argile
  
- Nom: Armure factice
  Source: MJ
  Prix: 90 po
  Poids: 5 kg
  Catégorie: Équipement d'aventurier
  Description: Lorsqu’un lanceur de sorts profanes a besoin d’un déguisement, il
    arrive qu’il enfile une armure factice. Faite en cuir ou de bois fin comme le
    balsa ou le bambou, et peinte de manière à paraître en métal, l’armure factice
    passe pour un harnois aux yeux de tous ceux qui ne l’examinent pas de trop près.
    Un personnage examinant quelqu’un portant une armure factice doit réussir un test
    de Perception DD 20 pour l’identifier comme une fausse. Une armure factice n’accorde
    pas de bonus à la CA, n’affecte pas le maximum du bonus de Dextérité et n’impose
    aucun malus d’armure, aucun risque d’échec des sorts profanes et aucune réduction
    de la vitesse de déplacement. On ne peut pas la doter de propriétés magiques d’armure,
    qu’il s’agisse de bonus d’altération ou de propriétés telles que de défense ou
    spectrale. Lorsqu’un personnage porte une armure factice, il gagne un bonus de
    circonstances de +4 à ses tests de Bluff pour cacher son identité ou ses compétences
    de lanceur de sorts (par exemple, dans les villes où le lancement de sorts profanes
    est illégal). Pour créer une armure factice, le DD du test d’Artisanat (construction
    en bois) ou d’Artisanat (travail du cuir) est de 25.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Armure
    factice
  
- Nom: Baignoire pliante
  Source: MJ
  Prix: 15 po
  Poids: 10 kg
  Catégorie: Équipement d'aventurier
  Description: Après 10 minutes d’assemblage, cet ensemble de lattes en bois forme
    un support pour une toile en tissu cylindrique étanche. Il peut accueillir suffisamment
    d’eau pour qu’une créature de taille M puisse s’y baigner confortablement sans
    les risques liés aux baignades dans les lacs, les rivières ou autres étendues
    d’eau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Baignoire
    pliante
  
- Nom: Bannière
  Source: MJ
  Prix: 1-20 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Il s’agit d’une bannière, d’un drapeau ou d’un fanion.Le personnage
    le fixe à une perche, à une lance ou à une arme d’hast. La plupart des bannières
    sont tissées, colorées ou peintes avec un motif ou un symbole, comme les armoiries
    d’un chevalier ou le drapeau d’un pays. Une bannière simple avec une seule couleur
    dominante et un insigne simple comme une arme ou un bouclier coûte 1 po. Une bannière
    avec de 2 à 4 couleurs dominantes et un insigne complexe comme un lion ou un dragon
    coûte 5 po. Une bannière détaillée avec 4 couleurs dominantes ou plus et un insigne
    très complexe comme une armoirie à 8 sections ou plus coûte 20 po.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Bannière
  
- Nom: Boîte à parchemins
  Source: MJ
  Prix: 5 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette boîte en bois accueille facilement 10 parchemins et contient
    de petites pinces ou des marque-pages pour faciliter l’indexation. Il faut une
    action de mouvement pour récupérer un parchemin dans une boîte à parchemins tenue
    en main. La boîte à parchemins a une solidité de 5, 5 points de vie et le DD pour
    la briser est de 20. Les boîtes à parchemins sont étanches.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Boîte
    à parchemins
  
- Nom: Bottin mondain
  Source: MJ
  Prix: 5 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ce livre indique les établissements de loisirs les plus sordides
    d’une grande ville. Il inclut les noms de ses bordels, de ses cabarets et de ses
    maisons de jeu. En consultant le livre pendant 1 heure, le personnage gagne un
    bonus de circonstances de +2 pour les prochaines 24 heures à ses tests de Connaissances
    (folklore local), de Bluff et de Diplomatie pour récupérer ou utiliser des informations
    en ville. Selon décision du MJ, le personnage peut l’utiliser dans les villages
    à proximité pour gagner un bonus de +1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Bottin
    mondain
  
- Nom: Bougeoir
  Source: MJ
  Prix: 1 pc
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Cette sorte de soucoupe plate est munie d’une poignée et surmontée
    d’une pointe. Le personnage peut fixer une bougie (d’un diamètre maximum de 7,5
    centimètres) sur la pointe et tenir le bougeoir par la poignée. La base plate
    permet de poser le bougeoir sans prendre le risque que la bougie ne tombe et s’éteigne.
    Les bougeoirs sont généralement fabriqués en terre cuite ou en métal bon marché
    comme le cuivre mais il en existe aussi des plus élaborés et plus chers.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Bougeoir
  
- Nom: Bouteille en verre de sucre
  Source: MJ
  Prix: 1 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Cette bouteille, qui semble être fabriquée en verre, est plus fragile
    qu’il n’y paraît et ne provoque aucun dégât quand elle touche une créature ou
    un objet. Très prisées par les artistes de théâtre, les bouteilles en verre de
    sucre accordent un bonus de circonstances de +2 aux tests de Bluff et de Représentation
    impliquant la mise en scène de combats réalistes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Bouteille
    en verre de sucre
  
- Nom: Bracelet en braille
  Source: MJ
  Prix: 25 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: 'Ce bracelet arbore dix petites perles d’agile, chacune étant gravée
    d’un symbole en relief. Il est possible de retirer ces perles du cordon du bracelet
    pour les réarranger dans l’ordre voulu. Une fois qu’elles ont été réarrangées,
    on peut lire les gravures du bout des doigts afin de déterminer la signification
    du symbole et de déchiffrer le message transmis grâce au bracelet. Une seule perle
    ne peut délivrer qu’un simple message tandis que plusieurs perles peuvent former
    des messages plus complexes. L’interprétation des perles permet à plusieurs individus
    de communiquer dans le silence le plus absolu, même dans les ténèbres complètes
    ou lorsqu’ils sont autrement incapables de voir. Pour utiliser les perles correctement,
    le personnage et ses alliés doivent assigner une signification à chaque perle
    avant de se servir du bracelet de cette manière. Pour se rappeler le message d’une
    seule perle, il faut réussir un test d’Intelligence DD 10. Pour transmettre des
    messages plus compliqués, augmentez la difficulté de ce test de 2 pour chaque
    perle supplémentaire utilisée. Il sera pratiquement impossible pour une créature
    ne connaissant pas la signification assignée aux différentes perles de déchiffrer
    le message : le DD est augmenté de 20.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Bracelet
    en braille
  
- Nom: Câble
  Source: MJ
  Prix: 5 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ce câble de cuivre de 1,80 mètre est solide et souple. En l’attachant
    à deux pitons ou à des pointes en fer de chaque côté d’une zone donnée, le personnage
    peut créer un piège tout simple comme un fil de détente.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Câble
  
- Nom: Cafetière
  Source: MJ
  Prix: 3 po
  Poids: 2 kg
  Catégorie: Équipement d'aventurier
  Description: Cette sorte de théière haute contient une petite chambre pour les
    grains de café et une plus grande pour l’eau. Elles sont reliées entre elles par
    un petit tube. Lorsqu’on fait chauffer la cafetière, l’eau bouillante passe par
    le tube et coule sur les grains. Un panneau de verre au sommet du tube permet
    au personnage de voir la couleur de la boisson et d’arrêter la cafetière lorsqu’il
    estime qu’elle est suffisamment concentrée. La cafetière peut faire un maximum
    de 4 tasses de café à la fois. Elle peut également servir à faire du thé, à faire
    mariner des herbes médicinales ou simplement à faire bouillir de l’eau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Cafetière
  
- Nom: Calumet
  Source: MJ
  Prix: 20 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Le calumet est une pipe de cérémonie en deux parties, avec un fourneau
    taillé dans la pierre ou l’argile et un tuyau en bois aux gravures complexes et
    auquel pendent des fétiches. On transporte généralement la pipe dans une blague
    en cuir ornée de perles, de motifs et de babioles. La pipe permet de fumer différents
    mélanges à base de plantes pour certains rituels. On fume parfois le calumet en
    groupe lors des réunions diplomatiques, afin de signifier la solidarité qui existe
    entre les différents partis. Le personnage gagne un bonus de circonstances de
    +1 aux tests de Diplomatie contre quiconque partage ainsi son calumet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Calumet
  
- Nom: Capuchon filtreur
  Source: MJ
  Prix: 10 po
  Poids: 2 kg
  Catégorie: Équipement d'aventurier
  Description: Ce capuchon en cuir douillet est pourvu de lunettes intégrées et
    d’un tube filtrant contenant des éponges. Le capuchon filtreur occupe un emplacement
    de casque et impose un malus de -2 aux tests de Perception basés sur l’ouïe et
    la vue. Tant que les éponges sont humides,le capuchon accorde au personnage un
    bonus de résistance de +2 à ses jets de sauvegarde contre les poisons inhalés
    et autres formes d’agression que le personnage inhale quand elles se dispersent
    dans l’air. Il faut dépenser une action simple pour mouiller les éponges avec
    de l’eau. Les éponges sèchent après 1d4 × 10 minutes. Il faut les rincer soigneusement
    après chaque usage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Capuchon
    filtreur
  
- Nom: Carnet
  Source: MJ
  Prix: 10 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Il s’agit d’un carnet léger et vierge avec une couverture en toile
    huilée. Il renferme 50 pages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Carnet
  
- Nom: Carte régionale
  Source: MJ
  Prix: 50 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Une carte géographique de la bonne région accorde à un bonus de circonstances
    de +1 aux tests de Survie pour retrouver son chemin dans la nature. Elle peut
    également accorder le même bonus aux tests de Connaissances (exploration souterraine)
    pour retrouver son chemin sous terre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Carte
    régionale
  
- Nom: Cartouchière
  Source: MJ
  Prix: 5 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Cette ceinture de cuir se porte en bandoulière. Elle se compose de
    petites boucles ou de sacoches capables d’accueillir huit objets de la taille
    d’une flasque ou d’une petite dague. Le personnage peut dépenser une action de
    « récupérer un objet rangé » pour prendre un objet de sa cartouchière. Il peut
    porter au maximum deux cartouchières à la fois (s’il en porte plus, elles s’emmêlent
    et gênent les mouvements du personnage).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Cartouchière
  
- Nom: Casque à bougie
  Source: MJ
  Prix: 2 po
  Poids: 2 kg
  Catégorie: Équipement d'aventurier
  Description: Cet objet est un casque surmonté d’une petite pointe courte sur laquelle
    on place une bougie, ce qui laisse les mains libres pour effectuer d’autres tâches.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Casque
    à bougie
  
- Nom: Cercueil (standard)
  Source: MJ
  Prix: 10 po
  Poids: 15 kg
  Catégorie: Équipement d'aventurier
  Description: Un cercueil sobre est fait en bois simple. Il est livré avec un couvercle
    plat et indépendant qui peut être cloué dessus.  Cercueil orné. Les familles aristocratiques
    préfèrent les cercueils ornés pour exposer leurs morts. Ces cercueils sont tapissés
    d’une doublure en tissu et incluent un couvercle à charnières.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Cercueil
  
- Nom: Cercueil (orné)
  Source: MJ
  Prix: 100 po
  Poids: 25 kg
  Catégorie: Équipement d'aventurier
  Description: Un cercueil sobre est fait en bois simple. Il est livré avec un couvercle
    plat et indépendant qui peut être cloué dessus.  Cercueil orné. Les familles aristocratiques
    préfèrent les cercueils ornés pour exposer leurs morts. Ces cercueils sont tapissés
    d’une doublure en tissu et incluent un couvercle à charnières.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Cercueil
  
- Nom: Chaînes factices (3 m)
  Source: MJ
  Prix: 65 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Ces chaînes de maître sont faciles à briser, même si elles ressemblent
    à des chaînes ordinaires (Perception DD 25 pour voir la différence). Un test de
    Force DD 10 suffit à les briser instantanément.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Chaînes
    factices
  
- Nom: Chaise pliante
  Source: MJ
  Prix: 2 po
  Poids: 5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette simple chaise pliante a une armature en bois et une assise
    et un dossier en toile, ce qui la rend facile à transporter et à installer où
    le personnage le souhaite. Elle se plie facilement et tient dans un sac pratique
    à porter. La chaise peut supporter facilement jusqu’à 125 kg.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Chaise
    pliante
  
- Nom: Chaussures de fausses empreintes
  Source: MJ
  Prix: 5 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Ces chaussures surdimensionnées se portent par-dessus des chaussures
    normales. Elles créent des empreintes de pieds ou de bottes semblables à celles
    que laisserait une autre créature. Chaque paire crée un type spécifique d’empreintes,
    comme des empreintes de tigre, d’orque, de gobelin ou d’ogre. Lorsqu’il marche
    avec ces chaussures, le personnage peut faire un test de Survie. Le résultat au
    test indique le DD du test de Survie pour quiconque essaye de déterminer si les
    traces sont bien ce qu’elles semblent être.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Chaussures
    de fausses empreintes
  
- Nom: Chignole
  Source: MJ
  Prix: 5 pa
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Une chignole permet de percer des trous de 2,5 centimètres de diamètre
    dans la pierre, le bois ou le métal par une action simple. Les matériaux plus
    durs abîment ou brisent la chignole plus rapidement. Il faut réussir un test de
    Perception DD 15 pour entendre le bruit d’une chignole.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Chignole
  
- Nom: Coffre à double fond
  Source: MJ
  Prix: 52 po
  Poids: 12,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ces coffres sont généralement utilisés par les trafiquants transportant
    des marchandises de contrebande ou les gens qui veulent cacher un trésor. Le compartiment
    secret fait environ 2,5 centimètres de profondeur. Il en existe différentes sortes
    qui s’ouvrent de l’intérieur, par le dessous ou par l’arrière. Il faut réussir
    un test de Perception DD 20 pour repérer le compartiment secret.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Coffre
    à double fond
  
- Nom: Colle animale
  Source: MJ
  Prix: 5 pa
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Cette colle toute simple est fabriquée en faisant longuement bouillir
    la peau, les os, les sabots, les cornes et les tendons d’un animal jusqu’à ce
    que l’ensemble donne un sirop ocre qui refroidit tandis qu’il se solidifie. Le
    personnage applique normalement cette colle avec une brosse et maintient les pièces
    l’une contre l’autre pendant 1 minute, après quoi la colle s’est refroidie et
    solidifiée. La colle suffit à couvrir une surface de 30 centimètres de côté ou
    (avec le surplus et les restes) à couvrir 40 surfaces d’environ 5 centimètres
    de côté. Il faut réussir un test de Force DD 15 pour décoller une grande surface
    collée (au moins 30 centimètres de côté). Il faut réussir un test de Force DD
    10 pour décoller une petite surface collée (tout ce qui est inférieur à 30 centimètres
    de côté). La colle animale se dissout peu à peu dans l’eau, réduisant le DD de
    Force pour la briser de 1 toutes les 10 minutes. Elle se ramollit lorsqu’on la
    chauffe, même avec de la vapeur, réduisant le DD de Force pour la briser de 1
    toute les minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Colle
    animale
  
- Nom: Colonie de scarabées charognards
  Source: MJ
  Prix: 3 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce bocal en verre abrite une colonie de scarabées charognards carnivores
    qu’il faut nourrir d’au moins 125 grammes de  viande par jour, sans quoi ils meurent.
    Quand on les libère sur un organisme mort, ils le déchiquettent et en dévorent
    la chair en 1d4 jours, ne laissant que es os derrière eux. Les scarabées charognards
    ne mangent que la chair morte, ils ne peuvent pas blesser les créatures vivantes.
    Une fois qu’ils ont été libérés, il est impossible de les remettre dans le bocal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Colonie
    de scarabées charognards
  
- Nom: Copie de clé
  Source: MJ
  Prix: 1 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Un artisan peut fabriquer une copie de clé fonctionnelle en l’espace
    d’une heure (pour que la copie ressemble exactement à l’original, il faut faire
    appel à un artisan compétent qui doit réussir un test d’Artisanat de DD 25 au
    bout d’une journée).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Copie
    de clé
  
- Nom: Cor
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Il faut réussir un test de Représentation (instruments à vent) DD
    10 pour faire sonner un cor et communiquer des concepts tels que « À l’attaque!
    », « À l’aide ! », « En avant ! », « Repli ! », « Feu ! » et « Alerte ! ». Le
    signal d’un cor s’entend facilement (Perception DD 0) dans un rayon de 800 mètres.
    Pour chaque tranche de 400 mètres au-delà de cette zone,les tests de Perception
    pour entendre un cor reçoivent un malus de -1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Cor
  
- Nom: Cordon à grimoire
  Source: MJ
  Prix: 3 pa
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Cette ganse métallique est dotée d’une boucle qui se fixe au verrou
    d’un grimoire normal. L’autre bout se fixe à la ceinture ou à une boucle de ceinture.
    La ganse fait 3 mètres de long et elle est rétractable. Si le personnage lâche
    son grimoire alors que celui-ci est attaché à la ganse, il peut le récupérer par
    une action simple. Lorsqu’il est attaché au personnage, le livre ne peut jamais
    se trouver à plus de 3 mètres de lui. Il faut une action de mouvement pour détacher
    l’ouvrage. Il est également possible de couper la corde pour le libérer (solidité
    5, pv 10).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Cordon
    à grimoire
  
- Nom: Corne à poudre
  Source: MJ
  Prix: 3 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: La corne a poudre est généralement fabriquée à partir d’une corne
    d’animal évidée mais on utilise de plus en plus de métal pour lui donner diverses
    formes. Elle peut contenir jusqu’à 10 doses de poudre noire. Une corne à poudre
    protège la poudre noire qu’elle renferme contre le feu, l’électricité, les enrayements
    des armes à feu et l’eau. Elle a un embout étroit bien pratique pour transvaser
    en toute sécurité la poudre, si onéreuse, dans le canon d’une arme à feu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Corne
    à poudre
  
- Nom: Coupe à double fond
  Source: MJ
  Prix: 1 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Le petit compartiment situé dans le fond de cette coupe est un endroit
    parfait pour cacher un petit objet ou une substance. Les modèles les plus traîtres
    sont dotés d’un loquet plus lourd qui s’ouvre quand on incline la coupe, libérant
    la substance cachée qui vient se mélanger au contenu de la coupe. Il faut réussir
    un test de Perception DD 15 pour repérer le compartiment caché d’une coupe vide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Coupe
    à double fond
  
- Nom: Coupe-verre
  Source: MJ
  Prix: 5 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Ce petit bâton en métal est pourvu d’une toute petite roue aiguisée
    à un bout et d’un bulbe de l’autre. Le personnage marque le verre avec la roue
    et le frappe avec le bulbe pour le briser. S’il réussit un test d’Escamotage DD
    15, il peut briser le verre en silence (test de Perception DD 15 pour entendre).
    La plupart des voleurs utilisent du papier glu avec le coupe-verre pour atténuer
    le bruit et récupérer les éclats de verre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Coupe-verre
  
- Nom: Dictionnaire de voyage
  Source: MJ
  Prix: 50 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Chacun de ces livres référence le vocabulaire d’une langue spécifique
    et se compose de deux parties. La première présente une grande variété d’expressions
    et de termes utiles en commun (et répartis par catégories) suivis de leur écriture
    phonétique dans la langue du dictionnaire. La deuxième partie présente dans l’ordre
    alphabétique (et par écriture phonétique) un ensemble d’expressions et de termes
    dans la langue cible suivis de leur traduction en commun. L’utilisation de ce
    dictionnaire n’accorde pas de bonus aux jets effectués pour communiquer mais,
    si le MJ est d’accord, peut annuler ou réduire un malus si la créature a suffisamment
    de patience pour attendre la traduction.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Dictionnaire
    de voyage
  
- Nom: Échasses (standard)
  Source: MJ
  Prix: 2 pa
  Poids: 5 kg
  Catégorie: Équipement d'aventurier
  Description: "Il s’agit d’une paire de perches en bois avec un repose-pied au\
    \ milieu. En se plaçant sur les repose-pieds et en tenant le bout des perches,\
    \ le personnage peut éviter certains dangers au sol. Par exemple, il peut utiliser\
    \ des échasses pour traverser un plan d’eau sans se mouiller mais il déclenchera\
    \ quand même les pièges qui s’activent lorsqu’on pénètre une certaine zone. Les\
    \ échasses réduisent la vitesse de base de 9 mètres à 6 mètres, ou de 6 mètres\
    \ à 4,50 mètres. Le personnage peut sauter à bas des échasses par une action de\
    \ mouvement ou par une action libre s’il réussit un test d’Acrobaties DD 10. Le\
    \ personnage doit utiliser ses deux mains pour marcher avec des échasses. Avec\
    \ des échasses, il faut réussir un test d’Acrobaties DD 5 à chaque pas. Si le\
    \ personnage rate un test, il ne se déplace pas lors de cette action, s’il échoue\
    \ de 5 ou plus, il tombe des échasses. S’il veut utiliser l’une de ses mains pour\
    \ faire autre chose alors qu’il est sur les échasses, il doit réussir un test\
    \ d’Acrobaties DD 10 ou perdre son action, s’il veut utiliser ses deux mains,\
    \ le DD passe à 20. Les échasses pour une créature de taille M surélèvent le personnage\
    \ à 60 centimètres de sol, les échasses pour une créature de taille P à 30 centimètres\
    \ du sol. Le personnage peut utiliser des échasses plus grandes mais pour chaque\
    \ tranche de 30 centimètres de hauteur supplémentaire, le DD d’Acrobaties pour\
    \ l’utilisation des échasses augmente de +5. Une échasse a une solidité de 5 et\
    \ 10 points de vie. Si le personnage n’a qu’une seule échasse, sa vitesse est\
    \ réduite à 1,50 mètre puisqu’il ne peut que se déplacer qu’en sautillant, non\
    \ en marchant.\n Échasses de maître. Ces échasses se fixent aux pieds et aux jambes\
    \ du personnage, lui permettant d’utiliser ses mains pour d’autres tâches sans\
    \ malus. Il faut quand même réussir un test d’Acrobaties DD 10 pour marcher avec\
    \ des échasses de maître. Il faut une action complexe pour attacher ou retirer\
    \ des échasses de maître."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Échasses
  
