- Nom: Papier magnétisé
  Source: AO
  Prix: 11 po
  Poids: 0,5 kg
  Artisanat: 15
  Catégorie: Substances et objets spéciaux
  Description: Ces morceaux de parchemin traités de manière spécifique se vendent
    par lot de sept. Psychiquement harmonisées aux fluides magnétiques dont une créature
    vivante a besoin pour lever le voile éthéré, ces feuilles ajoutent un bonus de
    5 % aux tentatives pour écrire un contenu sensé lors de l’utilisation de l’extension
    de compétence occulte écriture automatique. On ne peut utiliser qu’une feuille
    de papier magnétisé par tentative et celle-ci est inutilisable une fois la tentative
