- Nom: Papier magnétisé
  Source: MJ
  Prix: 11 po
  Poids: 0,5 kg
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Cette flasque contient les résidus de fantômes ectoplasmiques mineurs
    et de créatures similaires. Le personnage peut lancer une flasque de résidu ectoplasmique
    comme une arme à aspersion. C’est une attaque de contact à distance avec un facteur
    de portée de 3 mètres. Une cible directement touchée par la substance ne subit
    aucun dégât mais doit réussir un jet de Volonté DD 13 pour ne pas être secouée
    pendant 1d4 rounds. Les créatures situées à 1,50 mètre ou moins de l’endroit où
    la flasque a atterri doivent réussir un jet de Volonté DD 13 pour ne pas être
    secouées pendant 1 round. C’est un effet mental de terreur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Papier
    magnétisé
  
- Nom: Remède miracle
  Source: MJ
  Prix: 20 po
  Poids: —
  Artisanat: 20
  Catégorie: Remèdes alchimiques
  Description: "Cet onguent légèrement toxique insensibilise l’épiderme et apaise\
    \ les blessures. Même si la teinture est effectivement nocive, la personne qui\
    \ en bénéficie et qui résiste au poison peut soigner ses blessures mineures.\n\
    \ REMÈDE MIRACLE. type poison (contact) ; jet de sauvegarde Vigueur DD 12 ; incubation\
    \ 1 round ; fréquence 1/minute pendant 5 minutes ; effet en cas de jet de sauvegarde\
    \ raté, le remède miracle inflige 1 point de dégâts non létal. Toutefois, en cas\
    \ de jet de sauvegarde réussi, la toxine soigne 1d6 points de dégâts non létaux\
    \ ; guérison 1 JS réussi."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rem%c3%a8des%20alchimiques.ashx#Remède
    miracle
  
