- Nom: Selle (d'équitation)
  Source: MJ
  Prix: 10 po
  Poids: 12,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Les selles servent à caler un cavalier ou des provisions sur une\
    \ monture. \n Selle d’équitation. Ces selles constituent le matériel d’équitation\
    \ le plus répandu. Si le cavalier tombe inconscient alors qu’il est en selle,\
    \ il a 50% de chances de rester en selle.\n Selle de bât. La selle de bât maintient\
    \ l’équipement et les provisions mais pas un cavalier. Elle contient autant d’équipement\
    \ que la monture peut en porter.  \n Selle de guerre. Cette selle maintient le\
    \ cavalier, lui accordant un bonus de circonstances de +2 à ses tests d’Équitation\
    \ pour rester en selle. Si le cavalier tombe inconscient alors qu’il est en selle,\
    \ il a 75% de chance de rester en selle.\n Selle spéciale. Ces selles sont conçues\
    \ pour différents types de montures extraordinaires, chacune étant taillée pour\
    \ un type de créature spécifique. Les selles spéciales existent en selles de guerre,\
    \ en selles de bât et en selles d’équitation, comme les selles normales, et elles\
    \ ont les mêmes caractéristiques."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Selle
  
