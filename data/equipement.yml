- Nom: Brune de nain (la chope)
  Source: MJ
  Prix: 4 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Davantage considérée comme une famille de bières que comme une boisson
    unique, la brune de nain est connue sous différents noms dans les territoires
    humains. Les brunes de nain sont des bières brunes qui se caractérisent par leur
    léger goût de brûlé et leur mousse. On dit qu’elles sont aussi nourrissantes qu’un
    repas. La plupart des clans nains utilisent une recette qui leur est propre et
    les querelles de familles sur la meilleure technique brassage peuvent remonter
    à des centaines d’années.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Brune
    de nain
  
- Nom: Bufo (la jarre)
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Nourriture et Boissons
  Description: Il s’agit de la boisson préférée des gobelins, des bourbiérins et
    des autres humanoïdes primitifs. Elle se fabrique en plongeant une grenouille
    ou un crapaud venimeux (ou ses oeufs) dans une bière légère, ou en « écrémant
    » ces animaux de leur poison afin de le mélanger à la bière (ce qui permet de
    réutiliser l’animal encore et encore). Certaines tribus utilisent des jarres à
    large col dans lesquelles elles laissent l’animal mort comme une friandise croustillante
    à manger quand la boisson a été bue. Une créature saoulée au bufo est éblouie
    en plus de subir les effets normaux de l’intoxication.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Bufo
  
- Nom: Café (la tasse)
  Source: MJ
  Prix: 1 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: On obtient cette boisson en versant de l’eau bouillante sur des grains
    de café écrasés et grillés. Deux tasses suffisent à faire passer le malus lié
    à la fatigue -2 à -1 pendant 1 heure. Pour préparer son propre café, il faut du
    café moulu (5 pc pour 0,5 kg de café en grains ou 8 pc pour 0,5 kg de café moulu)
    et de quoi le faire chauffer. Le personnage peut faire bouillir les grains dans
    un pot puis verser le liquide après avoir laissé les éléments solides se déposer
    ou filtrer la boisson à l’aide une passoire. Beaucoup de voyageurs préfèrent utiliser
    une cafetière pour son côté pratique (voir p. 60).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Café
  
- Nom: Café de la jungle (la tasse)
  Source: MJ
  Prix: 3 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Ce café préparé « à la façon de la jungle » a un goût de vin un peu
    acide, trop fort pour les palais non habitués.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Café
    de la jungle
  
- Nom: Calvados (la chope)
  Source: MJ
  Prix: 8 pc
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: Cette version plus forte du cidre brut est généralement fabriquée
    à partir de cidre brut que l’on fait geler pendant les froids d’hiver et dont
    on retire ensuite la glace afin d’extraire l’essentiel de l’eau du cidre et de
    concentrer l’alcool.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Calvados
  
- Nom: Calvados (le gallon)
  Source: MJ
  Prix: 4 pa
  Poids: 4 kg
  Catégorie: Nourriture et Boissons
  Description: Cette version plus forte du cidre brut est généralement fabriquée
    à partir de cidre brut que l’on fait geler pendant les froids d’hiver et dont
    on retire ensuite la glace afin d’extraire l’essentiel de l’eau du cidre et de
    concentrer l’alcool.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Calvados
  
- Nom: Casse croûte (par jour)
  Source: MJ
  Prix: 1 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Ce gâteau sec et dur est une invention halfeline faite à partir de
    farine, d’eau et d’épices. Le casse-croûte se conserve pendant des mois sans se
    gâter, supporte bien le voyage et remplit l’estomac. Néanmoins, si quelqu’un ne
    mange que cela pendant une semaine, sans autres nutriments, il doit réussir un
    jet de Vigueur tous les jours (DD 15 + 1 par jour) ou devenir fiévreux. Les effets
    disparaissent une journée après consommation d’aliments plus nourrissants. Le
    prix est indiqué pour une journée de vivres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Casse
    croûte
  
- Nom: Caium (la gourde)
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Nourriture et Boissons
  Description: Le processus de production de cette bière, fabriquée à partir de
    racine de manioc ou de maïs, nécessite une mastication intensive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Caium
  
- Nom: Caviar
  Source: MJ
  Prix: 50 po
  Poids: —
  Catégorie: Nourriture et Boissons
  Description: Ces oeufs de poissons translucides et salés sont un mets raffiné.
    On les mange généralement sur des biscuits, des œufs à la coque, du pain, des
    pâtisseries ou des légumes. Le caviar se conserve mal et on en trouve rarement
    en dehors des régions côtières où les œufs sont récoltés. Les puristes considèrent
    les seuls œufs d’esturgeon comme du vrai caviar mais les autres en ont une définition
    plus large dans laquelle ils incluent les œufs de saumon, de truite et de corégone.
    Dans certains pays, les œufs de poissons exotiques plus gros et de créatures marines
    (comme le chuul, le gar géant et la griffe du récif) sont consommés comme caviar
    mais à des prix bien plus élevés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Caviar
  
- Nom: Chocolat (la barre)
  Source: MJ
  Prix: 5 po
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Cette friandise noire et amère peut être consommée sous forme solide
    ou fondue et mélangée à une boisson comme le lait. Dans certaines régions, elle
    est mélangée avec du sucre ou du piment.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Chocolat
  
- Nom: Coffret de cérémonie du thé
  Source: MJ
  Prix: 25 po
  Poids: 2,5 kg
  Catégorie: Nourriture et Boissons
  Description: Ce coffret comprend un plateau, une théière, un fouet, un bol pour
    mélanger le thé, quatre petites tasses et une boîte ornée dans laquelle ranger
    tous ces éléments. L’infusion du thé fait partie de la cérémonie traditionnelle
    du thé. Il faut réussir un test de Connaissances (noblesse) DD 15 pour connaître
    les étapes de préparation et de dégustation de la cérémonie du thé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Coffret
    de cérémonie du thé
  
- Nom: Crème glacée
  Source: MJ
  Prix: 1 pa
  Poids: —
  Catégorie: Nourriture et Boissons
  Description: Ce dessert exotique est fait de lait et de crème, souvent aromatisé
    aux fruits ou à la menthe. Étant donné qu’il fond très vite à température ambiante,
    il doit être aussi froid que la neige ou la glace ou conservé à basse température,
    comme dans un cellier froid ou au moyen de l’alchimie ou de la magie. Ces limitations
    en font un produit cher et, dans la plupart des territoires, on n’en trouve que
    lors de certaines saisons. Le prix est indiqué pour une grosse boule (1 coupe).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Creme
    glacée
  
- Nom: Grog (la chope)
  Source: MJ
  Prix: 2 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Mélange infect de différents alcools et de tout ce qui tombe sous
    la main, le grog a été inventé par les pirates et les marins et ne s’est jamais
    répandu très loin dans les terres. Personne ne prend jamais un grog s’il peut
    choisir autre chose mais quiconque a passé suffisamment de temps sur un bateau
    y a au moins goûté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Grog
  
- Nom: Haggis
  Source: MJ
  Prix: 1 pa
  Poids: 0,75 kg
  Catégorie: Nourriture et Boissons
  Description: Ce plat est un pudding d’abats de mouton (essentiellement le cœur,
    le foie et les poumons) hachés avec des oignons, de l’avoine, de la graisse, des
    épices et du sel, le tout enfermé dans les boyaux du mouton et cuit à feu doux.
    Ses ingrédients peuvent décourager un mangeur prudent mais les adeptes du haggis
    le voient comme un plat convivial à la texture extraordinaire. Il est généralement
    servi avec des navets, des pommes de terre et du whisky.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Haggis
  
- Nom: Hydromel (la chope)
  Source: MJ
  Prix: 5 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Cette boisson alcoolisée est fabriquée à partir de miel et d’eau
    fermentés. Elle peut être aromatisée aux épices, aux fruits ou au houblon.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Hydromel
  
- Nom: Hydromel (le gallon)
  Source: MJ
  Prix: 2 po
  Poids: 4 kg
  Catégorie: Nourriture et Boissons
  Description: Cette boisson alcoolisée est fabriquée à partir de miel et d’eau
    fermentés. Elle peut être aromatisée aux épices, aux fruits ou au houblon.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Hydromel
  
- Nom: Kahvè (la tasse)
  Source: MJ
  Prix: 2 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Ce type de café est servi avec de généreuses quantités de lait, de
    sucre et d’épices qui contrebalancent son amertume naturelle. Le kahvè se boit
    à n’importe quel moment de la journée, tant chez soi que dans les cafés de la
    ville. On lit parfois la bonne aventure dans le marc qui reste au fond de la tasse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Kahvè
  
- Nom: Kumis (l'outre)
  Source: MJ
  Prix: 5 pa
  Poids: 0,75 kg
  Catégorie: Nourriture et Boissons
  Description: Cette boisson alcoolisée, fabriquée à partir de lait de jument fermenté,
    a à peu près la même force que la bière standard. Elle est servie froide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Kumis
  
- Nom: Lait
  Source: MJ
  Prix: 5 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Le lait est une boisson nourrissante issue des mammifères, notamment
    des vaches, des chèvres, des moutons et des chevaux. Le lait frais est épais et
    a tendance à se recouvrir d’une couche de crème qu’on laisse souvent se former
    et que l’on enlève ensuite, le restant étant servi comme boisson.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#lait
  
- Nom: Lait en poudre
  Source: MJ
  Prix: 1 pa
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: Cette poudre sèche se mélange à de l’eau pour donner du lait écrémé.
    On obtient la en ajoutant peu à peu de la farine de millet au lait pendant qu’il
    chauffe, pour le faire épaissir avant de le laisser sécher. Le lait en poudre
    se vend en pot ou en bocaux hermétiques. 0,5 kg de poudre donne environ 4,5 litres
    de lait.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#lait
    en poudre
  
- Nom: Miel (le pot)
  Source: MJ
  Prix: 1 po
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Cette substance dorée est utilisée pour adoucir les plats. Elle se
    conserve naturellement très bien et, si elle est scellée dans des bocaux en bois,
    en verre ou en céramique, on peut s’en servir pour conserver des fruits, des fruits
    à coques, de la viande, voire même du cuir pendant des décennies.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Miel
  
- Nom: Préparation à gâteau
  Source: MJ
  Prix: 1 pa
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: Ce mélange de farine, de lait en poudre, de natron, de sucre et de
    sel se conserve plusieurs mois dans une boîte hermétique. Lorsqu’il est mélangé
    à de l’eau (les œufs ne sont pas indispensables), il forme une pâte avec laquelle
    le personnage peut faire des biscuits (ou d’autres préparations rapides comme
    les pancakes, les gaufres, les scones ou les muffins) ou un gâteau. 0,5 kg de
    préparation à gâteau permet de faire une douzaine de biscuits.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Préparation
    à gâteau
  
- Nom: Pulque (la tasse)
  Source: MJ
  Prix: 1 pa
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: On obtient cet alcool nourrissant de la couleur du lait en faisant
    fermenter des cœurs d’agave.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Pulque
  
- Nom: Pulque (l'outre)
  Source: MJ
  Prix: 4 pa
  Poids: 1 kg
  Catégorie: Nourriture et Boissons
  Description: On obtient cet alcool nourrissant de la couleur du lait en faisant
    fermenter des cœurs d’agave.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Pulque
  
- Nom: Rations de survie
  Source: MJ
  Prix: 5 pa
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: Le prix est indiqué pour une journée de vivres. Cette nourriture
    insipide se compose généralement d’aliments durs, de boeuf séché et de fruits
    secs mais le contenu varie d’une région à l’autre et en fonction de la race qui
    la prépare. Tant que la nourriture reste au sec, elle peut se conserver pendant
    des mois sans se gâter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Rations
    de survie
  
- Nom: Rations de survie elfiques
  Source: MJ
  Prix: 2 po
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: Les elfes préfèrent le pain mou d’avoine mélangé avec d’autres graines,
    des baies et des noisettes et adouci de miel. Ils complètent ces rations avec
    des fruits secs et des fruits à coques. Si un elfe se nourrit uniquement de ces
    ration pendant au moins 1 semaine, il reçoit un bonus de +2 aux tests et aux jets
    de sauvegarde bénéficiant du don Endurance. Cet avantage dure jusqu’à ce qu’il
    fasse un repas contenant en autre chose que ces rations ou qu’il passe une journée
    complète sans manger.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Rations
    de survie elfiques
  
- Nom: Rations de survie gnomes
  Source: MJ
  Prix: 2 po
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: On trouve presque n’importe quelle nourriture en conserve dans les
    rations de survie gnomes, qui sont prévues pour qu’un gnome en voyage n’ait pas
    à manger le même repas deux fois dans la même semaine. Si un gnome se nourrit
    uniquement de ces rations pendant au moins 1 semaine, on considère qu’il a un
    dé de vie de plus vis à vis des sorts et des capacités surnaturelles ayant des
    effets variables basés sur les dés de vie, comme couleurs dansantes et sommeil.
    Ceci n’augmente pas son niveau de lanceur de sorts, son niveau de personnage ni
    ses dés de vie de manière concrète. Cet avantage dure jusqu’à ce qu’il fasse un
    repas comprenant en autre chose que ces rations ou qu’il passe une journée complète
    sans manger.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Rations
    de survie gnomes
  
- Nom: Rations de survie halfelines
  Source: MJ
  Prix: 2 po
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Une journée de rations de survie halfelines représente plus que ce
    que mange normalement un aventurier halfelin en une journée car un ventre plein
    renforce sa volonté. La nourriture de base inclut des fruits secs sucrés, du saucisson,
    du fromage sec et fort, du pain d’épice et un mélange de graines grillées, de
    fruits à coques et de mélasse. Si un halfelin se nourrit uniquement de ces rations
    pendant au moins une semaine, il fait passer le malus qu’impose l’état secoué
    de -2 à -1. Cet avantage dure jusqu’à ce qu’il fasse un repas comportant autre
    chose que ces rations ou qu’il passe une journée entière sans manger.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Rations
    de survie halfelines
  
- Nom: Rations de survie naines
  Source: MJ
  Prix: 2 po
  Poids: 0,75 kg
  Catégorie: Nourriture et Boissons
  Description: Les rations de survie naines comprennent des saucisses fumées et
    de la viande salée que viennent compléter des biscuits secs et des légumes secs.
    Si un nain se nourrit uniquement de ces rations pendant au moins une semaine,
    il peut se hâter ou entreprendre une marche forcée pendant 1 heure de plus sans
    souffrir d’effets secondaires mais il ne peut pas faire les deux dans une même
    journée. Cet avantage dure jusqu’à ce qu’il fasse un repas comprenant autre chose
    que ces rations ou qu’il passe une journée complète sans manger.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Rations
    de survie naines
  
- Nom: Rations de survie orques
  Source: MJ
  Prix: 1 po
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: Une ration de survie orque se compose généralement de pain noir épais,
    de petites saucisses aussi dures que le cuir qui doivent être mâchées lentement
    afin d’être attendries, de viande séchée d’origine incertaine et de poivrons piquants.
    Si un demi-orque se nourrit uniquement de ces rations pendant au moins une semaine,
    il rajoute +2 au DD pour résister à ses tests d’Intimidation. Cet avantage dure
    jusqu’à ce qu’il fasse un repas comportant autre chose que ces rations ou qu’il
    passe une journée entière sans manger.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Rations
    de survie orques
  
- Nom: Rhum du pauvre (la tasse)
  Source: MJ
  Prix: 1 pa
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Boisson forte mêlant du rhum, du vin, de la bière, de l’œuf, du sucre
    et des épices, le rhum du pauvre est servi chaud dans les tavernes les plus raffinées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Rhum
    du pauvre
  
- Nom: Sirop d'érable (le pot)
  Source: MJ
  Prix: 1 po
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: On obtient cette substance sucrée en extrayant et en drainant une
    partie de la sève des érables au début du printemps. La sève est ensuite mise
    à bouillir pour donner du sirop, bien qu’on la fasse parfois épaissir davantage
    pour ensuite la verser sur la neige et créer des bonbons semblables à des caramels
    et que l’on appelle des tires d’érable.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Sirop
    d'érable
  
- Nom: Tepache (la tasse)
  Source: MJ
  Prix: 5 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Cette boisson légèrement alcoolisée est fabriquée à partir de bière,
    d’ananas (ou autre fruit tropical), de sucre et de cannelle puis est laissée à
    fermenter pendant quelque jours. On la sert froide avec de la poudre de chili.
    Il s’agit d’une boisson sucrée et agréable mais réservée aux régions les plus
    chaudes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Tepache
  
- Nom: Thé (la tasse)
  Source: MJ
  Prix: 2 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Boisson populaire dans de nombreuses régions, le thé peut être vert
    ou noir, en fonction de la période à laquelle on cueille les feuilles et de la
    façon dont elles sont préparées. Il peut être servi nature ou avec du lait, du
    sucre, du citron ou des épices.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Thé
  
- Nom: Thé vert matcha (la tasse)
  Source: MJ
  Prix: 4 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Boisson populaire dans de nombreuses régions, le thé peut être vert
    ou noir, en fonction de la période à laquelle on cueille les feuilles et de la
    façon dont elles sont préparées. Il peut être servi nature ou avec du lait, du
    sucre, du citron ou des épices.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Thé
    vert matcha
  
- Nom: Viande de ville
  Source: MJ
  Prix: 1 pc
  Poids: 0,25 kg
