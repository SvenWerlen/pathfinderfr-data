    sur la neige. Par exemple, marcher sur la neige coûte normalement 2 cases par
    case de mouvement mais les raquettes réduisent cela à 1,5 case par case de mouvement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#RAQUETTES
  
- Nom: Tenue d'artisan
  Source: MJ
  Prix: 1 po
  Poids: 2 kg
  Catégorie: Vêtements
  Description: Ces vêtements comprennent une chemise à boutons, une jupe ou pantalon
    retenu par une cordelette, des chaussures et éventuellement un chapeau. On peut
    y ajouter un ceinturon ou un tablier (en cuir ou tissu) pour transporter des outils.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenuedartisan
  
- Nom: Tenue d'explorateur
  Source: MJ
  Prix: 10 po
  Poids: 4 kg
  Catégorie: Vêtements
  Description: Cette tenue très complète s’adresse aux gens qui ne savent jamais
    vraiment à quoi s’attendre. Elle comprend des bottes épaisses, des chausses ou
    une jupe en cuir, une ceinture, une chemise (à laquelle on peut ajouter une veste
    ou un gilet), des gants et une cape. On peut remplacer la jupe en cuir par une
    tunique de même matière et une jupe en tissu. Ces habits sont munis de nombreuses
    poches (surtout la cape). La tenue comprend également divers objets pouvant se
    révéler utiles (écharpe, chapeau à large bord, etc.)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenuedexplorateur
  
- Nom: Tenue de voyage
  Source: MJ
  Prix: 1 po
  Poids: 2,5 kg
  Catégorie: Vêtements
  Description: Ces habits comprennent des bottes, une jupe ou un haut-de-chausse
    en laine, un solide ceinturon, une chemise (éventuellement agrémentée d’une veste
    ou d’un gilet), une cape ou un manteau à capuche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenuedevoyage
  
- Nom: Tenue polaire
  Source: MJ
  Prix: 8 po
  Poids: 3,5 kg
  Catégorie: Vêtements
  Description: Cape en laine, chemise en lin, casquette en laine, épais manteau,
    pantalon ou jupe en velours et bottes. Une telle tenue procure un bonus de circonstances
    de +5 aux jets de Vigueur rendus nécessaires par un froid naturel particulièrement
    intense.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenuepolaire
  
- Nom: Tenue pour climat chaud
  Source: MJRA
  Prix: 8 po
  Poids: 2 kg
  Catégorie: Vêtements
  Description: En recouvrant son corps de la tête au pied de vêtements légers et
    amples, on se protège mieux de la chaleur qu’en se mettant à nu. Cette tenue est
    généralement composée d’une robe de lin ample et d’un turban ou d’un autre couvre-chef
    léger muni d’un voile. Elle donne un bonus de +2 aux jets de Vigueur pour résister
    à la chaleur et aux climats chauds. Ce bonus ne se cumule pas avec les bonus donnés
    par la compétence de Survie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#TENUEPOURCLIMATCHAUD
  
- Nom: Tenue sacerdotale
  Source: MJ
  Prix: 5 po
  Poids: 3 kg
  Catégorie: Vêtements
  Description: Ces vêtements sont conçus pour se livrer à diverses activités ou
    cérémonies religieuses, pas pour partir en aventure. Ils comprennent généralement
    une soutane, une étole et un surplis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Tenuesacerdotale
  
- Nom: Toilette royale
  Source: MJ
  Prix: 200 po
  Poids: 7,5 kg
  Catégorie: Vêtements
  Description: Il s’agit seulement des vêtements, pas des insignes de la royauté
    que sont sceptre, couronne, bague et autres. Ces habits particulièrement ostentatoires
    ne sont que soieries, fourrures, gemmes et métaux précieux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%aatements.ashx#Toiletteroyale
  
- Nom: Banquet (par personne)
  Source: MJ
  Prix: 10 po
  Poids: —
  Catégorie: Nourriture et Boissons
  Description: Un banquet inclut différents plats, de bonnes boissons et des serveurs
    pour apporter la nourriture et emporter les plats vides. Le prix est indiqué pour
    un banquet dans un restaurant (bien que certains restaurateurs servent des banquets
    à domicile). Le prix est indiqué par personne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Banquet
  
- Nom: Ale (la choppe)
  Source: MJ
  Prix: 4 pc
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: Il s’agit d’une bière brassée à partir d’orge malté. Elle a un goût
    sucré, corsé et parfois fruité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Ale
  
