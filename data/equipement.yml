  Poids: '-'
  Catégorie: Matériel d'aventurier
  Description: "Les attaches pour arme sont des liens de cuir de 60 cm qui lient\
    \ une arme au poignet du porteur. Si celui-ci lâche son arme ou est désarmé, il\
    \ peut la récupérer par une action de mouvement et l’arme ne s’éloigne jamais\
    \ de plus d’une case de lui (elle arrive, au pire, dans une case adjacente). Cependant,\
    \ le porteur ne peut pas changer d’arme sans d’abord défaire l’attache (une action\
