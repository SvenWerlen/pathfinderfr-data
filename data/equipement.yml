- Nom: Tyrolienne
  Source: MJ
  Prix: 50 po
  Poids: 1,5 kg
  Catégorie: Équipement d'aventurier
  Description: Le personnage peut placer cet engin métallique sur une section de
    corde tendue reliant un point surélevé à un point situé en contrebas. L’utilisation
    d’une tyrolienne ne requiert qu’une seule main, ce qui laisse l’autre main libre
    pour la descente. Il faut une action de mouvement pour fixer la tyrolienne à une
    corde. Il faut une action rapide pour amorcer la descente. Le personnage glisse
    le long de la corde à un rythme de 18 mètres par round. Cela ne nécessite aucune
    action de sa part mais il doit se déplacer le long de la corde en descendant.
    Il faut une action de mouvement pour retirer la tyrolienne une fois que le personnage
    s’est arrêté au bout de la corde. Il peut lâcher la tyrolienne par une action
    libre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Tyrolienne
  
- Nom: Veste en liège
  Source: MJ
  Prix: 25 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Le tissu de cette veste contient des poches tapissées de liège qui
    offrent plus de flottabilité au porteur. Traditionnellement portée par les pêcheurs
    et les marins, elle protège contre la noyade. Lorsque le personnage porte une
    veste en liège, il reçoit un malus de -2 aux tests de Dextérité et de Natation
    mais, il coule sur un échec de 10 points ou plus en dessous du DD, au lieu de
    couler à partir de 5 points en dessous du DD. En outre, il bénéficie d’un bonus
    de +4 aux tests de Natation pour éviter les dégâts de fatigue. La veste en liège
    peut être portée sous une armure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Veste
    en liège
  
- Nom: Viseur du chasseur
  Source: MJ
