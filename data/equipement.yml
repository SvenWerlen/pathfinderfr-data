- Nom: Tente suspendue
  Source: MJ
  Prix: 20 po
  Poids: 7,5 kg
  Catégorie: Équipement d'aventurier
  Description: La tente suspendue est un abri de petite taille en forme de goutte
    d’eau (capable d’accueillir une créature de taille M). Elle est munie d’une solide
    corde pour la suspendre à une branche d’arbre, un grappin ou même un piton planté
    dans la paroi d’une falaise. Ces tentes servent surtout dans les zones montagneuses,
    où il est très difficile de trouver une surface plane pour monter le camp, et
    dans les marais où le sol sec est si rare. Pour monter dans une tente suspendue
    ou en descendre, il faut réussir une action complexe qui nécessite un test d’Escalade
    DD 10. En cas d’échec, il faut faire une nouvelle tentative, mais, si le personnage
    rate le test de 5 ou plus, il tombe de la tente.
