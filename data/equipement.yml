  Poids: 0,25 kg
  Catégorie: Trousses d’outils et de compétences
  Description: "Les individus en harmonie avec le monde des esprits utilisent ce\
    \ jeu de cartes illustrées pour prédire l’avenir tandis que les charlatans s’en\
    \ servent pour soutirer leur argent aux personnes crédules. Un jeu de cartes standard\
    \ présente des illustrations sobres sur de simples plaques en bois.\n Tarot de\
    \ voyant de qualité. Un tarot de voyant de qualité se compose généralement de\
    \ plaques en bois avec des illustrations peintes en couleur, il peut servir de\
    \ focalisateur pour le sort d’augure et accorde un bonus de circonstances de +1\
    \ aux tests de Profession (diseuse de bonne aventure), Profession (médium) et\
    \ autres professions similaires.\n Tarot de maître voyant. Un tarot de maître\
    \ voyant peut être fait de bois, d’ivoire, voire même de métal, avec des illustrations\
    \ peintes ou gravées. Il est souvent rehaussé d’incrustations en or ou de toutes\
    \ petites pierres précieuses, il bénéficie de tous les avantages d’un tarot de\
    \ voyant de qualité, à la seule différence qu’il accorde un bonus de circonstances\
    \ de +2 aux tests de compétences indiqués."
