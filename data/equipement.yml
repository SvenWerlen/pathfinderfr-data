- Nom: Fourreau empoisonné
  Source: MJ
  Prix: 50 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: L’intérieur de ce fourreau se compose de bandes d’éponges de mer
    naturelles. En versant prudemment une dose de poison dans le fourreau vide (une
    action complexe), le personnage sature les éponges avec la toxine qui reste efficace
    et humide pendant un maximum de 4 heures. Le personnage court les risques d’empoisonnement
    habituel quand il prépare le fourreau, exactement comme lorsqu’il empoisonne une
    arme. La prochaine arme que le personnage dégainera de son fourreau sera automatiquement
    empoisonnée, comme s’il avait directement appliqué le poison dessus (mais il ne
    risque pas de s’empoisonner en dégainant). Ceci consomme le poison du fourreau.
    Un fourreau ne peut accueillir qu’un seul type de lame, que ce soit une dague,
    une épée courte ou une épée longue. En général, ce genre d’objet est illégal dans
    les régions où le poison n’est pas autorisé.
