- Nom: Réchaud
  Source: MJ
  Prix: 10 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce petit conteneur en métal se remplit d’un combustible cireux qui
    génère suffisamment de chaleur pour la cuisine mais n’éclaire pas plus qu’une
    bougie. Pour moucher la flamme, il faut mettre le couvercle en métal sur le conteneur.
    Il se refroidit assez pour être pris en main en l’espace de quelques minutes.
    Chaque réchaud fonctionne pendant 5 heures (ce qui suffit pour cuisiner une dizaine
    de repas).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Réchaud
  
- Nom: Recueil d'énigmes
  Source: MJ
  Prix: 50 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Chaque recueil contient dix énigmes destinées à mettre l’esprit à
    l’épreuve et à stimuler l’intellect. La résolution d’une seule énigme prend au
    moins une heure et nécessite de réussir un test d’Intelligence DD 10, quoiqu’à
    chaque fois que le personnage dépasse le DD de 5, le temps de résolution de l’énigme
    se réduit de 10 minutes (jusqu’à un minimum de 10 minutes pour résoudre une énigme).
    Une fois que le personnage a résolu une énigme, il peut décider, au cours des
    24 heures qui suivent, de lancer deux fois le dé sur un test de Connaissances,
    de Psychologie ou de Sabotage et de garder le meilleur résultat. Une fois que
    toutes les énigmes ont été résolues, le recueil n’est plus d’aucune utilité mais
    le personnage peut toujours en acheter un autre, avec des énigmes différentes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Recueil
    d’énigmes
  
- Nom: Réservoir d'air
  Source: MJ
  Prix: 1 pa
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ce réservoir utilisé par les nageurs pour rallonger le temps de plongée,
    ressemble à une outre mais il est relativement hermétique. Lorsqu’il est gonflé,
    il contient suffisamment d’air pour alimenter une créature de taille M pendant
    1 round ou une créature de taille P pendant 2 rounds.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Réservoir
    d’air
  
- Nom: Ruche de voyage
  Source: MJ
  Prix: 10 po
  Poids: 5 kg
  Catégorie: Équipement d'aventurier
  Description: "Ces paniers de paille offrent une maison portable aux abeilles.\
    \ Ce sont des paniers en dôme pourvus d’un trou au sommet, qu’un petit rabat tressé\
    \ permet de recouvrir. Ce trou permet de récolter de petites quantités de miel\
    \ sans détruire l’intégralité de la ruche. Certains fermiers pensant que les abeilles\
    \ offrent un meilleur rendement aux champs et paient des apiculteurs pour que\
    \ ceux-ci viennent jusqu’à leurs fermes avec leurs abeilles.\n La destruction\
    \ d’une ruche pousse les abeilles à se regrouper en essaim, créant un nuage de\
    \ 1,5 mètre de rayon. Les créatures sont aveuglées et, tant qu’elles restent dans\
    \ le nuage d’abeilles, doivent réussir un jet de Vigueur DD 12 pour ne pas être\
    \ fiévreuses pendant 1 minute. L’état fiévreux est un effet de poison."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Ruche
    de voyage
  
- Nom: Sac de couchage
  Source: MJ
  Prix: 1 pa
  Poids: 2,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce sac se compose de deux draps de laine cousus ensemble au niveau
    des pieds et sur un côté pour former un sac de couchage. Certains sont pourvus
    de courroies en tissus sur le côté ouvert, que le personnage peut resserrer pour
    dormir. On peut l’enrouler et l’attacher pour y ranger des objets ou pour le transporter.
    La plupart des gens utilisent une couverture en plus du sac de couchage pour se
    tenir au chaud ou pour se faire un coussin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sac
    de couchage
  
- Nom: Sac étanche
  Source: MJ
  Prix: 5 pa
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ce sac en cuir étanchéifié avec du goudron ou de la poix conserve
    les objets fragiles à l’abri des ravages de l’eau. Les objets placés dans le sac
    restent relativement secs, ce qui en fait un sac idéal pour les cartes, les parchemins,
    les grimoires et autres, même s’il n’est pas imperméable et ne peut être complètement
    immergé que pendant 10 rounds avant que trop d’eau ne s’infiltre et ne ruine ce
    genre d’objets.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sac
    étanche
  
- Nom: Sacoche de familier
  Source: MJ
  Prix: 25 po
  Poids: 3 kg
  Catégorie: Équipement d'aventurier
  Description: Cette sacoche renforcée offre un abri total à toute créature de taille
    TP ou plus petite qu’on y place. Elle comporte des aérations (que l’on peut fermer
    avec des bouchons de liège si le personnage doit plonger sous l’eau) et deux réceptacles
    pour la nourriture et l’eau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sacoche
    de familier
  
- Nom: Sentinelle factice
  Source: MJ
  Prix: 30 po
  Poids: 17,5 kg
  Catégorie: Équipement d'aventurier
  Description: Après 5 minutes d’assemblage et d’habillage avec un large capuchon
    et un vêtement ample livrés avec, cette armature en bois ressemble à une silhouette
    humanoïde en train de monter la garde. Les créatures situées à plus de 9 mètres
    doivent réussir un test de Perception DD 10 pour réaliser qu’il ne s’agit pas
    d’une véritable sentinelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sentinelle
    factice
  
- Nom: Sifflet à ultrasons
  Source: MJ
  Prix: 9 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Seuls les animaux et autres créatures ayant l’ouïe fine peuvent entendre
    ce sifflet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sifflet
