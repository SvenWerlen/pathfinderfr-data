    un chiffon humide pour effacer tout ce qui y est écrit à la craie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Ardoise
  
- Nom: Dragonne
  Source: MJ
  Prix: 1 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Les dragonnes sont des lanières de cuir de 60 centimètres de long
    qui permettent d’attacher une arme au poignet. Si le personnage lâche son arme
    ou se fait désarmer, il peut la récupérer par une action de mouvement et elle
    ne tombe jamais à plus d’une case de lui. Néanmoins, il ne peut pas changer d’arme
    sans avoir d’abord détacher (une action complexe) ou couper (une action de mouvement
    ou une attaque, solidité 0, 1 point de vie) la dragonne. Contrairement à un gantelet
    fixé, le personnage peut utiliser sa main avec un cordon mais l’arme qui pend
    peut entraver les actions demandant une certaine précision.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Dragonne
  
- Nom: Bélier portable
