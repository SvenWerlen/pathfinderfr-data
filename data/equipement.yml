    \ 0 pv). Contrairement au gantelet d’armes, l’attache permet d’utiliser la main\
    \ en question pour manipuler des objets (mais l’arme qui y pend pourrait empêcher\
    \ les actions plus délicates).\n\n : cet objet a été erraté dans une FAQ"
