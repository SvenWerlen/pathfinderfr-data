- Nom: Harnais animal
  Source: MJ
  Prix: 2 po
  Poids: 1 kg
  Catégorie: Animaux, montures et leur équipement
  Description: Ce harnais en cuir ou en chanvre permet de maîtriser et de contrôler
    un animal domestique. Le harnais est un équipement standard pour quiconque cherche
    à apprendre des tours à un animal avec la compétence Dressage. Il existe des harnais
    tout prêts sur la plupart des marchés qui vendent des animaux domestiques courants
