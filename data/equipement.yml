- Nom: Griffon (entraîné au combat)
  Source: MJ
  Prix: 8 000 po
  Poids: 250 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ces créatures volantes redoutables mais majestueuses forment la\
    \ cavalerie aérienne préférée de nombreux royaumes. Si les griffons peuvent être\
    \ dressés, certaines divinités d’alignement Bon considèrent que cela revient à\
    \ cautionner l’esclavage et insistent sur le fait que le griffon doit venir à\
    \ son cavalier de son plein gré. Le prix est indiqué pour un griffon entraîné,\
    \ les griffons libres s’achètent avec différentes devises (selon décision du MJ).\
    \ \n (Voir le griffon)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Griffon
  
- Nom: Hippogriffe (entraîné au combat)
  Source: MJ
  Prix: 5 000 po
  Poids: 250 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Moins intelligents et plus faciles à dresser que les griffons, les\
    \ hippogriffes font de montures ailées fiables. \n (Voir l'hippogriffe)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Hippogriffe
  
- Nom: Mastodonte
  Source: MJ
  Prix: 2000 po
  Poids: 8 tonnes
  Catégorie: Animaux, montures et leur équipement
  Description: "Ce cousin de l’éléphant est plus grand et plus massif. Il existe\
    \ une espèce pratiquement glabre qui vit dans les régions chaudes et une espèce\
    \ duveteuse adaptée au froid. Plus capricieux que les éléphants, ils sont surtout\
    \ utilisés comme montures.   \n (Voir le mastodonte)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Mastodonte
  
- Nom: Œuf d'hippogriffe
  Source: MJ
  Prix: 200 po
  Poids: 5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: S’il est plus facile de dresser un hippogriffe adulte qu’un griffon,
    les œufs de ces créatures n’en sont pas moins prisés par les éleveurs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Œuf
    d'hippogriffe
  
- Nom: Œuf de griffon
  Source: MJ
  Prix: 3500 po
  Poids: 5 kg
  Catégorie: Animaux, montures et leur équipement
