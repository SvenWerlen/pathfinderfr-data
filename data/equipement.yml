- Nom: Tatouage
  Source: MJRA
  Prix: 1 pc-20 po
  Poids: —
  Catégorie: Matériel d'aventurier
  Description: Le prix d’un tatouage dépend de sa qualité, de sa taille et du nombre
    de couleurs utilisées. Un tatouage de la taille d’une pièce de monnaie en encre
    bleue qui deviendra floue après une décennie pourrait coûter 1 pc, un tatouage
    de la taille d’une main en encre noire qui ne s’effacera jamais coûterait 1 pa
    et un tatouage recouvrant tout le dos et nécessitant plusieurs sessions de travail
    pourrait coûter 10 po. Chaque couleur supplémentaire augmente le prix comme s’il
    fallait réaliser un tatouage de plus (de la même taille).
