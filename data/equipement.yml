- Nom: Eau bénite (flasque)
  Source: MJ
  Prix: 25 po
  Poids: 500 g
  Catégorie: Substances et objets spéciaux
  Description: 'L’eau bénite brûle les morts-vivants et les Extérieurs d’alignement
    Mauvais comme de l’acide. On peut utiliser une flasque d’eau bénite comme arme
    à impact.


    Le personnage doit faire une attaque de contact à distance avec un facteur de
    portée de trois mètres. La flasque se brise quand elle entre en contact avec une
    créature corporelle, mais pour l’utiliser contre une créature intangible, il faut
    ouvrir le récipient et verser l’eau bénite sur la cible. Cela fonctionne donc
    uniquement si la créature intangible est adjacente au personnage. C’est une attaque
    de contact à distance qui ne provoque pas d’attaque d’opportunité.


    Un coup au but inflige 2d4 points de dégâts à un mort-vivant ou à un Extérieur
    Mauvais. L’aspersion inflige 1 point de dégâts d’acide à toutes les créatures
    de ce type situées dans les un mètre cinquante autour du point d’impact.


    Les temples consacrés aux dieux Bons vendent l’eau bénite à prix coûtant. On fabrique
    l’eau bénite à l’aide du sort bénédiction de l’eau.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Eaubénite
  
- Nom: Feu grégeois (flasque)
  Source: MJ
  Prix: 20 po
  Poids: 500 g
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: On peut utiliser une flasque de feu grégeois comme une arme à impact
    en effectuant une attaque de contact à distance avec un facteur de portée de trois
    mètres. Un coup au but inflige 1d6 points de dégâts de feu. L’aspersion inflige
    1 point de dégâts de feu à toutes les créatures situées dans les un mètre cinquante
    autour du point d’impact. Au round suivant, la victime subit à nouveau 1d6 points
    de dégâts de feu. Avant cela, elle peut tenter d’étouffer les flammes, à l’aide
    d’une action complexe et d’un jet de Réflexes DD 15. Elle bénéficie d’un bonus
    de +2 si elle se roule au sol. S’immerger complètement dans l’eau, ou éteindre
    les flammes par magie étouffe automatiquement le feu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Feugrégeois
  
