- Nom: Chausse-trappes
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Une chausse-trappe est une pointe de métal à quatre dents conçue
    de telle manière qu’il y a toujours une pointe dirigée vers le haut, quelle que
    soit la façon dont il est atterrit par terre. Le personnage disperse les chausse-trappes
    au sol dans l’espoir que ses ennemis marchent dessus ou soient au moins forcés
    de ralentir pour les éviter. Un sac de 1 kg de chausse-trappes permet de couvrir
    une zone de 1,50 mètre de côté. Chaque fois qu’une créature entre dans une zone
    couverte de chausse-trappes (ou passe un round à se battre dans une telle zone),elle
    risque de marcher sur l’un d’eux. Le personnage fait un jet d’attaque pour les
    chausse-trappes (BBA +0) contre la créature. Pour cette attaque, les bonus de
    bouclier, d’armure et de parade de la créature ne comptent pas. Si la créature
    porte des chaussures ou a les pieds protégés d’une autre manière, elle bénéficie
    d’un bonus d’armure de +2 à la CA. Si l’attaque réussit, cela signifie que la
    créature marche sur une chausse-trappe. Elle reçoit 1 point de dégâts et sa vitesse
    est réduite de moitié, car elle se blesse au pied. Ce malus de mouvement dure
    24 heures, jusqu’à ce que la créature réussisse un test de Premiers secours DD
    15 ou jusqu’à ce qu’elle reçoive au moins 1 point de soins magiques. Une créature
    qui court ou charge doit s’arrêter dès qu’elle marche sur une chausse-trappe.
    Toute créature se déplaçant à la moitié de sa vitesse ou moins peut se frayer
    un chemin à travers les chausse-trappes sans problème. Il se peut que les chausse-trappes
    ne fonctionnent pas contre des adversaires hors du commun.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Chausse-trappes
  
- Nom: Chevalière
  Source: MJ
  Prix: 5 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: "Ce quadrupède de taille G est utilisé comme monture et animal de\
    \ bât. Les chevaux peuvent être entraînés pour la guerre mais, sinon, les champs\
    \ de batailles les rendent nerveux. Beaucoup de cultures mènent des programmes\
    \ d’élevage et considèrent souvent leur cheval comme étant le meilleur pour la\
    \ tâche pour laquelle il a été dressé.\n\nCheval léger. Ces chevaux peuvent être\
    \ montés mais servent souvent de chevaux de bât ou d’attelage. \n Cheval léger\
    \ (entraîné au combat). Ces chevaux de guerre légers sont dressés pour la guerre.\
    \ ils sont très appréciés dans la cavalerie légère et rapide et chez les éclaireurs\
    \ et les chevaliers téméraires.\n (Voir le cheval)\n Cheval lourd. Ces chevaux\
    \ sont souvent utilisés comme animaux de bât, portant des charges importantes\
    \ sur de grandes distances.\n Cheval lourd (entraîné au combat). Les chevaux de\
    \ guerre lourds sont élevés et dressés pour le combat. Ils sont souvent équipés\
    \ d’une barde lourde mais se battent tout aussi férocement sans armure.\n  (Voir\
    \ le cheval lourd)\n Poney. Ces créatures sont généralement utilisées pour transporter\
    \ des marchandises sur des chemins de montagne étroits ou comme coursier pour\
    \ les jeunes cavaliers ou les cavaliers de taille P.\n Poney (entraîné au combat).\
    \ On peut entraîner les poneys pour la guerre tout aussi efficacement que leurs\
    \ frères de plus grade taille. Ces coursiers servent souvent aux cavaliers de\
    \ taille P qui prévoient de se battre.\n (Voir le poney)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Chevalière
  
