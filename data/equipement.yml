  Poids: 500 g
  Catégorie: Matériel d'aventurier
  Description: Une torche éclaire une zone de six mètres de rayon et augmente la
    luminosité ambiante d’un degré dans un rayon de six mètres supplémentaires (les
    ténèbres se transforment en faible lumière et la faible lumière se transforme
