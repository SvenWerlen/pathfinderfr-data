- Nom: Chausse-trappes
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Matériel d'aventurier
  Description: 'Les chausse-trappes sont de petites billes métalliques dotées de
    quatre pointes disposées de telle manière qu’il y en a toujours une dirigée vers
    le haut, quelle que soit la manière dont la chausse-trappe repose au sol. On les
    éparpille par terre, dans l’espoir que l’adversaire marchera dessus, ou du moins
    qu’il sera forcé de ralentir pour les éviter. Une bourse d’un kilo de chausse-trappes
    couvre un carré d’un mètre cinquante de côté.


    Chaque fois qu’une créature entre dans une zone semée de chausse-trappes (ou passe
    un round à combattre en un tel endroit), elle risque de marcher sur l’une des
    pointes. Le jet d’attaque des chausse-trappes (bonus d''attaque +0) ne prend en
    compte ni le bonus d’armure, ni le bonus de bouclier, ni le bonus de parade de
    la créature. Si la créature porte des chaussures, des bottes ou autre, elle bénéficie
    d’un bonus de +2 à sa CA. Si les chausse-trappes réussissent leur attaque, la
    créature a marché sur l’une d’elles. La pointe lui inflige 1 point de dégâts et
    cette plaie à la plante du pied réduit sa vitesse de déplacement de moitié. Ce
    malus s’applique pendant 24 heures à moins que la créature ne soit soignée à l’aide
    d’un test de Premiers secours DD 15 ou guérie d’au moins 1 point de vie par magie.
    Une créature qui court ou qui charge doit s’arrêter immédiatement si elle marche
    sur une chausse-trappe. Toute créature qui se déplace à la moitié de sa vitesse
    de déplacement de base ou moins peut se faufiler sans encombre entre les chausses-trappes.


    Il se peut que les chausse-trappes ne fonctionnent pas face à certains adversaires.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20daventurier.ashx#Chaussetrappes
  
