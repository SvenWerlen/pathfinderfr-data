  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Échasses
  
- Nom: Échelle pliante
  Source: MJ
  Prix: 2 po
  Poids: 8 kg
  Catégorie: Équipement d'aventurier
  Description: Le crochet, les montants et les barreaux de cette échelle de 3 mètres
    sont articulés, ce qui permet au personnage de la replier en un paquet de 1,50
    mètre sur 30 centimètres. Il faut une action simple pour la plier ou la déplier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Échelle
    pliante
  
- Nom: Encensoir
  Source: MJ
  Prix: 50 po
  Poids: 1,5 kg
  Catégorie: Équipement d'aventurier
  Description: Lorsqu’il est rempli de charbon et d’herbes de base d’une valeur
    de 2 pa, ce brasero miniature remplit une zone de 9 mètres de diamètre d’une légère
    fumée pendant 1 heure. Toutes les créatures dans la zone enfumée gagnent un bonus
    de circonstances de +2 à leurs jets de Vigueur pour résister aux maladies inhalées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Encensoir
  
- Nom: Épée à dos de scie
  Source: MJ
  Prix: +5 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Il s’agit d’une modification que l’on peut apporter à toute lame
    légère ou lourde plutôt qu’à un seul type d’arme. Une lame de scie au dos d’une
    épée permet au personnage d’utiliser son arme pour effectuer des travaux sommaires
    de charpenterie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Épée
    à dos de scie
  
- Nom: Épissoir
  Source: MJ
  Prix: 8 pa
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ces pointes en métal poli peuvent aider le personnage à réaliser
    divers cordages, y compris à faire et à défaire des noeuds, à démêler des choses,
    à épisser ou à jauger les cordes. Une pointe normale mesure entre 15 et 30 centimètres
    de long, elle est dotée d’une tête fuselée presque aussi fine qu’une aiguille
    et elle est émoussée aux deux bouts. Les pointes plus petites sont accrochées
    à un cordon tandis que les pointes plus grandes sont conservées dans un étui.
    L’épissoir accorde un bonus de circonstances de +2 aux tests de compétences du
    personnage impliquant l’utilisation d’une corde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Épissoir
  
- Nom: Étui de manche
  Source: MJ
  Prix: 100 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Quand il le porte sous des manches volumineuses, cet étui en cuir
    permet au personnage de dégainer une arbalète de poing dissimulée ou un pistolet
    de poche par une action de mouvement. L’arme est fixée à des rails et glisse directement
    dans la main du porteur. Contrairement au fourreau de poignet, l’étui de manche
    est suffisamment encombrant pour être visible en cas d’examen attentif mais, sous
    un vêtement assez ample, il a peu de risque de provoquer une test de Perception
    réactif. Un même étui de manche peut accueillir une arbalète de poing ou un pistolet
    de poche, mais pas les deux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Étui
    de manche
  
- Nom: Fausses menottes
  Source: MJ
  Prix: 65 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Ces menottes sont presque impossibles à distinguer de menottes standards
    lorsqu’on les examine (Perception DD 25). Un porteur qui sait où se trouve le
    fermoir secret peut les ouvrir par une action simple, sinon, elles fonctionnent
    comme des menottes de maître. Certaines apparaissent comme des menottes de qualité
    standard mais les fausses menottes sont toujours des objets de maître.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Fausses
    menottes
  
- Nom: Fil à scier (standard)
  Source: MJ
  Prix: 30 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: "Cette scie souple se constitue tout simplement d’un câble abrasif\
    \ accroché à deux anneaux métalliques. En frottant le câble sur un verrou ou une\
    \ petite barre bloquant une porte, le personnage se sert des anneaux pour scier\
    \ l’obstacle en silence. Il faut 10 minutes pour scier une pièce de bois de 5\
    \ centimètres d’épaisseur ou une barre en fer de 2,5 centimètres d’épaisseur.\
    \ Un fil à scier permet de trancher des objets ayant une solidité de 10 ou moins.\
    \ Après cinq utilisations, le câble abrasif devient lisse et doit être remplacé\
    \ (pour un coût de 25 po).\n Fil à scier en adamantium. Il permet de couper les\
    \ matériaux ayant une solidité de 10 ou moins deux fois plus vite qu’un fil à\
    \ scier normal ou les matériaux ayant une solidité de 11 à 20 à une vitesse normale.\
    \ Le remplacement d’un câble à scier en adamantium coûte 145 po."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Fil
    à scier
  
- Nom: Fil à scier (en adamantium)
  Source: MJ
  Prix: 150 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: "Cette scie souple se constitue tout simplement d’un câble abrasif\
    \ accroché à deux anneaux métalliques. En frottant le câble sur un verrou ou une\
    \ petite barre bloquant une porte, le personnage se sert des anneaux pour scier\
    \ l’obstacle en silence. Il faut 10 minutes pour scier une pièce de bois de 5\
    \ centimètres d’épaisseur ou une barre en fer de 2,5 centimètres d’épaisseur.\
    \ Un fil à scier permet de trancher des objets ayant une solidité de 10 ou moins.\
    \ Après cinq utilisations, le câble abrasif devient lisse et doit être remplacé\
