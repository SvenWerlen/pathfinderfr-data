  Poids: 0,5-2,5 kg
  Catégorie: Jeux
  Description: Cette boîte contient des pièces amovibles, des panneaux secrets ou
    des codes et des mécanismes de verrouillage curieux. Selon son modèle, elle s’ouvre
    avec un test de Sabotage, de Connaissances (ingénierie), de Linguistique ou simplement
    d’Intelligence. Le DD du test dépend de la complexité de la boîte mais il se situe
    généralement entre 15 et 20 (on peut réessayer une fois par jour). Il arrive qu’il
    faille faire plusieurs tests de compétence à différentes étapes du casse-tête.
    Si la boîte à secrets a été construite pour qu’une personne spécifique soit en
    mesure de l’ouvrir, cette personne reçoit un bonus de circonstances de +5 au test.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jeux.ashx#Boîte à
    secrets
  
