- Nom: Viande
  Source: MJ
  Prix: 3 pa
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Cette pièce de viande suffit pour faire un repas. Dans la plupart
    des régions tempérées, il s’agit de chair de poisson (ou autres fruits de mer),
    de cochon (bacon, jambon ou porc), de mouton (agneau ou mouton), de poulet, de
    caille, de canard, d’oie, de chèvre, de lapin, de chevreuil (venaison), de vache
    (bœuf) ou de cheval. Dans les autres climats et cultures, il peut s’agir de viande
    d’élan, de phoque, de baleine, de morse, de caribou, de renne, de chien, de chat,
    d’alpaga, de serpent, de rat, de cochon d’Inde, de lézard, de grenouille ou d’insecte.
    Les auberges ayant beaucoup d’aventuriers parmi leurs clients peuvent proposer
    des viandes plus exotiques dans leurs menus, comme la chair de basilic, de dinosaure,
    d’animaux sauvages, de scorpions géants, de girallon, d’hydre ou de lézard voltaïque,
    qui coûte entre 1 et 100 po, par repas en fonction du danger que représente la
    créature et de sa rareté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Viande
  
- Nom: Vin de table (le pichet)
  Source: MJ
  Prix: 2 pa
  Poids: 3 kg
  Catégorie: Nourriture et Boissons
  Description: Le vin est fabriqué à partir de jus de fruit fermenté, généralement
    du raisin, mais parfois à partir de certaines baies, de pommes, voire même de
    riz (saké). Le prix le plus bas est indiqué pour un vin ordinaire tandis que le
    prix le plus élevé est indiqué pour les vins nettement plus fins, bien que les
    vins de certains vignerons (et de certains millésimes) puissent atteindre des
    prix beaucoup plus élevés. Dans les régions froides, le vin est souvent chauffé
    avec des fruits, des épices, du miel et des amandes et servi comme boisson chaude
    en hiver.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx
  
