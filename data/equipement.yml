- Nom: Éponge filtrante
  Source: MJ
  Prix: 25 po
  Poids: 0,5 kg
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Cette éponge bleue de la taille d’un poing peut absorber jusqu’à
    0,5 litre d’eau. En l’essorant, le personnage filtre l’eau et la purifie avant
    de la boire, de s’en servir pour laver quelque chose ou autre. Il faut une action
    complexe pour saturer et essorer une éponge. Le filtrage suffit à éliminer toutes
    les impuretés ordinaires et les maladies courantes mais il ne protège pas contre
    les poisons, la magie et les autres menaces exotiques. Chaque éponge peut purifier
    12 litres d’eau avant de s’abîmer et de devenir inutile.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Éponge
    filtrante
  
- Nom: Galets du Petit Poucet
  Source: MJ
  Prix: 50 po
  Poids: 0,5 kg
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Semblables à des bâtons éclairants, ces petits galets blancs sont
    traités alchimiquement pour diffuser une faible lueur quand on les active en les
    frappant les uns contre les autres. Cette lueur est à peine suffisante pour illuminer
    la pierre. Bien qu’ils ne brillent pas assez pour faire une source de lumière
    efficace, il est possible de les placer de manière à former des messages ou de
    les disposer le long d’un chemin afin de marquer la route pour d’autres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Galets
    du Petit Poucet
  
- Nom: Huile des maîtres
  Source: MJ
  Prix: 50 po
  Poids: 0,25 kg
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Cette huile dorée a l’odeur des copeaux de bois. Quand le personnage
    l’applique sur les cordes d’un instrument à cordes ou sur le corps d’un bois,
    elle améliore la qualité sonore de l’instrument. Pendant 1 heure, quiconque joue
    de l’instrument gagne un bonus alchimique de +2 aux tests de Représentation appropriés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Huile
    des maîtres
  
- Nom: Liquide d'embaumement
  Source: MJ
  Prix: 50 po
  Poids: 5 kg
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Cette substance est utilisée pour conserver les corps, que ce soit
    pour une dissection ultérieure, une taxidermie, de la nécromancie ou de la magie
    comme rappel à la vie. Techniquement, le liquide d’embaumement est un poison et
    son utilisation rend le corps immangeable pour la plupart des animaux et pour
    la vermine, bien que le goût ne dérange pas les morts-vivants charognards. Il
    faut une heure et un test de Premiers secours DD 25 pour traiter un corps avec
    du liquide d’embaumement. Un corps embaumé se décompose à la moitié du rythme
    normal (chaque jour après la mort compte comme une demi-journée en ce qui concerne
    rappel à la vie).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Liquide
    d'embaumement
  
- Nom: Masque-odeur (animal)
  Source: MJ
  Prix: 25 po
  Poids: —
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Cet objet se décline en différentes odeurs (correspondant à un animal,
    un humanoïde ou une créature magique). Une fiole appliquée sur une créature de
    taille M permet à celle-ci d’échanger son odeur contre celle de la créature à
    laquelle correspond le masque-odeur pendant 8 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Masque-odeur
  
- Nom: Masque-odeur (humanoïde)
  Source: MJ
  Prix: 50 po
  Poids: —
