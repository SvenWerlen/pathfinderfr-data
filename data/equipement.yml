- Nom: Menottes (en mithral)
  Source: MJ
  Prix: 2015 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: "Ces menottes permettent d’attacher une créature de taille M. Une\
    \ créature menottée peut utiliser la compétence Évasion pour se dégager (DD 30\
    \ ou DD 35 pour les menottes de maître).Il faut réussir un test de Force pour\
    \ briser les menottes (DD 26, ou DD] 28 pour les menottes de maître). Les menottes\
    \ ont une solidité de 10 et 10 points de vie. La plupart des menottes ont une\
    \ serrure. Rajoutez le coût de la serrure pour avoir le prix des menottes. Pour\
    \ le même prix, le personnage peut acheter des menottes adaptées à une créature\
    \ de taille P. Pour une créature de taille G, les menottes coûtent 10 fois le\
    \ prix indiqué et pour une créature de taille TG, elles coûtent 100 fois le prix\
    \ indiqué. Les créatures de taille Gig, C, TP, Min ou I ne peuvent être attachées\
    \ qu’avec des menottes fabriquées spécialement, ce qui coûte au moins 100 fois\
    \ le prix indiqué.\n Menottes en mithral. Ces menottes sont plus difficiles à\
    \ briser que les menottes standards et sont particulièrement utiles contre les\
    \ lycanthropes. Elles ont une solidité de 15, 30 points de vie et le DD pour les\
    \ briser est de 30. Outre cela, elles sont considérées comme des menottes de maître."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Menottes
  
- Nom: Meule à bras circulaire
  Source: MJ
  Prix: 10 po
  Poids: 10 kg
  Catégorie: Équipement d'aventurier
  Description: Cette paire de petites meules en pierre permet à l’utilisateur de
    réduire de nombreuses substances en une poudre fine. La quantité de poudre produite
    par la meule varie en fonction de la substance concassée mais le personnage peut
    moudre 4 kg de farine en une heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Meule
    à bras circulaire
  
- Nom: Missel de guerre
  Source: MJ
  Prix: 50 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ce petit recueil de prières de guerre à la reliure en cuir est constitué
    de pages en vélin de haute qualité. Si le personnage a une valeur de 13 ou plus
    en Charisme ou au moins 1 rang en Représentation (déclamation), il peut lire les
    prières du recueil à voix haute avant la bataille pour encourager les autres face
    aux épreuves à venir. La lecture des prières à cet effet prend 10 minutes. Le
    personnage accorde à ceux qui entendent ses prières un bonus de moral de +2 au
    prochain jet de sauvegarde qu’ils tentent contre un effet de terreur, à partir
    du moment où ce jet est effectué au cours des 24 heures qui suivent la lecture.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Missel
    de guerre
  
- Nom: Modèles de lettre
  Source: MJ
  Prix: 50 po
  Poids: 1,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette pochette contient des exemples de lettres officielles ainsi
    que des exemples appropriés d’adresses, de formules, de protocoles et de tournures
    de phrases. Utilisé par les bureaucrates, les diplomates et les clercs, elle est
    aussi très pratique pour contrefaire les correspondances officielles. Elle fournit
    un bonus de circonstances de +2 aux tests de Diplomatie pour traiter avec les
    fonctionnaires d’une ville et un bonus de circonstances de +2 aux tests de Linguistique
    pour créer des faux.Les modèles de lettre ne fonctionnent que pour une région
    donnée, comme un pays, voire même une ville, et ne fournit ces bonus que dans
    la région en question.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Modèles
    de lettre
  
- Nom: Moule de cire vierge
  Source: MJ
  Prix: 15 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Cet écrin à double face est rempli de cire molle pour recueillir
    et imprimer la forme d’un objet que l’on presse entre les deux battants, créant
    un moule parfait de l’objet. Un artisan compétent peut ainsi faire une copie de
    l’objet à partir du moule (détruisant le moule dans le processus). Il faut réussir
    un test d’Escamotage DD 25 pour subrepticement faire une empreinte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Moule
    de cire vierge
  
- Nom: Nécessaire de camping
  Source: MJ
  Prix: 12 po
  Poids: 40 kg
  Catégorie: Équipement d'aventurier
  Description: Ce nécessaire comprend quatre ballots d’équipement, divisés de manière
    à répartir la charge entre quatre personnes. Il comprend quatre sacs de couchage,
    quatre couvertures, du bois de chauffage pour une journée, un silex et une amorce,
    un allume-feu, quatre kit repas, un nécessaire de cuisine et des rations de survie
    pour 8 jours (il est prévu que les aventuriers complètent eux-mêmes leurs rations
    en chassant en cours de route). Les aventuriers s’attendant à rencontrer des conditions
    climatiques non-clémentes devraient également se munir d’une ou plusieurs tentes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Nécessaire
    de camping
  
- Nom: Nécessaire de cuisine
  Source: MJ
  Prix: 3 po
  Poids: 8 kg
  Catégorie: Équipement d'aventurier
  Description: Ce nécessaire comprend un chaudron en fer, une poêle en fer, une
    louche, une broche, une planche à découper en bois, un couteau aiguisé, un trépied
    en fer pour le chaudron, un sachet de petit bois et une petite sélection de condiments
    locaux ou faciles à trouver. Le personnage peut fixer la broche au trépied pour
    faire rôtir du petit gibier. Toutes les pièces (à l’exception de la poêle) rentrent
    dans le chaudron pour faciliter le rangement et le transport.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Nécessaire
    de cuisine
  
- Nom: Nécessaire de pyrogravure
  Source: MJ
  Prix: 1 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Aussi appelé « nécessaire de gravure sur bois », cet ensemble d’aiguilles,
    de stylets et de tisons en métal sert à dessiner sur le cuir ou le bois en le
    brûlant. Pour utiliser cette trousse, il faut une source de feu, afin de chauffer
    l’aiguille ou le stylet. On les manipule ensuite comme un crayon, en se protégeant
    avec une protection en cuir épais.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Nécessaire
    de pyrogravure
  
- Nom: Nécessaire de pêche
  Source: MJ
  Prix: 5 pa
  Poids: 1,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce nécessaire comprend une canne à pêche simple et une petite boîte
    de matériel de pêche (crochets, lignes, plombs, flotteurs et appâts).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Nécessaire
