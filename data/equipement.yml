- Nom: Tuba (standard)
  Source: MJ
  Prix: 5 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: "L’une des extrémités de ce tube en bois étanche est recourbée et\
    \ pourvue d’un embout pour la bouche. Lorsque le personnage place l’embout dans\
    \ la bouche, le tube se prolonge vers l’arrière de sa tête, ce qui lui permet\
    \ de respirer indéfiniment lorsqu’il nage face vers le fond, juste sous la surface.\
    \ Si le personnage immerge le bout libre du tuba, il se remplit d’eau et ne permet\
    \ plus de respirer tant qu’il n’a pas été vidé de son eau (ce qui nécessite une\
    \ action de mouvement et un accès à l’air libre). Un tuba fait généralement 38\
    \ centimètres de long, s’il est moins long, il se remplit généralement d’eau lorsque\
    \ le personnage est sous l’eau, mais s’il est plus long, le personnage ne fait\
    \ pas circuler suffisamment d’air frais pour que le tuba soit efficace.\n Tuba\
    \ de maître. Le tuba de maître est pourvu d’une valve à son sommet pour empêcher\
    \ l’eau d’y entrer et protégeant le personnage des éclaboussures ou lorsqu’il\
    \ plonge. Il comporte également une purge et une valve au niveau de la bouche,\
    \ empêchant l’eau d’atteindre la bouche et drainant automatiquement l’excès d’eau\
    \ lorsque le personnage refait surface."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Tuba
  
