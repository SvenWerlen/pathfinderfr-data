- Nom: Encre de feu ifrit
  Source: MR
  Prix: 1 po
  Poids: —
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Cette encre jaune vif réagit à la chaleur du corps de la créature
    pour créer une lueur tremblotante semblable à une flamme. Il faut 10 minutes pour
    appliquer de l’encre de feu, et 1 dose recouvre à peu près une main. Une fois
    appliquée, l’encre luit comme une bougie pendant 24 heures. Quatre doses ou plus
    appliquées sur une même partie du corps font briller comme une torche pendant
    24 heures. La réaction alchimique de l’encre à la peau et à la chaleur corporelle
    de la cible est douloureuse et irritante, rendant celle-ci fiévreuse tant que
    dure la lumière. Un test de Premiers secours DD 15 permet d’apaiser temporairement
    ces sensations, annulant l’état fiévreux pendant 1 heure. Les créatures immunisées
    ou résistantes au feu sont immunisées à cet effet de fièvre. Les ifrits sont connus
    pour adorer cette encre, et les cracheurs de feu ifrits ornent souvent leur peau
    de motifs enflammés avant leurs spectacles. Une version concentrée de cette encre
    coûte 10 fois plus cher et peut être utilisée pour créer des tatouages qui brillent
    en permanence.
