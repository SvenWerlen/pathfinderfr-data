- Nom: Lunettes de vision obscure
  Source: MR
  Prix: 200 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: 'Ces lunettes non-magiques sont taillées dans de la pierre semblable
