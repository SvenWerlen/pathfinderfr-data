- Nom: Chien de garde
  Source: MJ
  Prix: 25 po
  Poids: 12,5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "La plupart des chiens appartiennent à l’une de ces trois catégories.\
    \ \n Chien d’appartement. Ces chiens de taille TP sont généralement utilisés comme\
    \ animaux de compagnie. On ne peut pas les former au combat mais ils peuvent servir\
    \ de créatures de garde bruyantes mais capricieuses. Les chiens d’appartement\
    \ ont les mêmes statistiques que les renards.\n (Voir le renard)\n Chien de garde.\
    \ Ce chien de taille P est dressé pour se battre. Il appartient à une race sélectionnée\
    \ pour le combat et les éleveurs privilégient la force, la robustesse et un centre\
    \ de gravité bas. Les chiens de garde sont vendus dans la plupart des grandes\
    \ villes et certaines cultures les utilisent pour les sports de combat ou pour\
    \ l’infanterie spéciale de certaines armées.\n (Voir le chien)\n Chien de selle.\
    \ Ce chien de taille M est dressé pour porter des cavaliers de taille P et il\
    \ est entraîné au combat. Les éleveurs choisissent des chiens ayant le dos solide,\
    \ de l’endurance et faisant preuve de loyauté, puis les dressent pour servir de\
    \ montures et de combattants avant de les vendre. On trouve des éleveurs réputés\
    \ dans la plupart des grandes villes.\n (Voir le chien de selle)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Chien
  
