- Nom: Bâton éclairant
  Source: MJ
  Prix: 2 po
  Poids: 0,5 kg
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Ce bâton de 30 centimètres de long au bout doré brille fortement
    quand on le frotte (une action simple). Il émet une lumière normale dans un rayon
    de 9 mètres et augmente la luminosité d’un niveau dans un rayon de 9 mètres supplémentaires
    (les ténèbres sont transformées en faible lumière et la faible lumière en lumière
    normale). Le bâton éclairant n’augmente pas la luminosité dans la lumière normale
    ou vive. Il brille pendant 6 heures, après quoi le bout doré se consume et devient
    inutile.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Bâton
    éclairant
  
- Nom: Bâton fumigène
  Source: MJ
  Prix: 20 po
  Poids: 0,25 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Ces petites billes d’argile renferment des substances alchimiques
    séparées par de fines parois. Lorsque le personnage brise la bille, les différentes
    substances se mélangent et remplissent une zone de 1,50 mètre de côté d’un nuage
    de fumée jaune à l’odeur répugnante mais inoffensive. Les billes fumigènes fonctionnent
    comme les bâtons fumigènes à la seule différence que la fumée ne dure qu’un round
    avant de se dissiper. Le personnage peut lancer une bille fumigène lors d’une
    attaque de contact à distance avec un facteur de portée de 3 mètres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Bâton
    fumigène
  
- Nom: Bille fumigène
  Source: MJ
  Prix: 25 po
  Poids: —
  Artisanat: 20
  Catégorie: Outils alchimiques
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Bille
    fumigène
  
- Nom: Blanchis pour arme, adamantium
  Source: MJRA
  Prix: 100 po
  Poids: 250 g
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: Lorsqu’on place cette poudre alchimique de consistance sableuse sur
    une arme et qu’on amène celle-ci au-dessus d’une flamme brûlante pendant un round
    entier, la poudre fond et forme un enduit temporaire. Le blanchis permet à l’arme
    d’ignorer les réductions de dégâts se rapportant à un matériau donné (comme l’adamantium,
    le fer froid ou l’argent). Le blanchis reste efficace jusqu’à ce que l’arme touche
    un ennemi (lors d’une attaque réussie). Chaque dose de blanchis permet d’enduire
    une seule arme ou un maximum de 10 munitions. On ne peut placer sur une arme qu’un
    seul type de blanchis à la fois. Cependant, si une arme est composée d’un matériel
    spécial (comme l’adamantium) et qu’elle est enduite d’un blanchis de type différent
    (comme l’argent), elle fonctionne alors comme si elle était faite des deux matériaux
    concernés lors de la première attaque réussie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#BLANCHISPOURARME
  
