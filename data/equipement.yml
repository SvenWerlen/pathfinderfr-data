    \ le même prix, le personnage peut acheter des menottes adaptées à une créature\
    \ de taille P. Pour une créature de taille G, les menottes coûtent 10 fois le\
    \ prix indiqué et pour une créature de taille TG, elles coûtent 100 fois le prix\
    \ indiqué. Les créatures de taille Gig, C, TP, Min ou I ne peuvent être attachées\
    \ qu’avec des menottes fabriquées spécialement, ce qui coûte au moins 100 fois\
    \ le prix indiqué.\n Menottes en mithral. Ces menottes sont plus difficiles à\
    \ briser que les menottes standards et sont particulièrement utiles contre les\
    \ lycanthropes. Elles ont une solidité de 15, 30 points de vie et le DD pour les\
    \ briser est de 30. Outre cela, elles sont considérées comme des menottes de maître."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Menottes
  
- Nom: Outre
  Source: MJ
  Prix: 1 po
  Poids: 2 kg
  Catégorie: Équipement d'aventurier
  Description: Cette sacoche est faite de peau animale ou de cuir traité. Elle est
    étanche et peut contenir environ 2 litres de liquide. Le poids est indiqué pour
    une outre pleine d’eau, de vin ou de bière, vide, elle pèse environ 1 kg.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Outre
  
- Nom: Lit de camp
  Source: MJ
  Prix: 1 po
  Poids: 15 kg
  Catégorie: Équipement d'aventurier
  Description: Ce lit de camp surélevé est fait de bois et de tissu. Il est particulièrement
    utile quand le sol est humide ou rocailleux. Il est assez grand pour accueillir
    un humain adulte mais se replie en un sac cylindrique de 1,20 mètre sur 23 centimètres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Lit
    de camp
  
- Nom: Palan
  Source: MJ
  Prix: 5 po
  Poids: 2,5 kg
  Catégorie: Équipement d'aventurier
  Description: Qu’il serve à remonter des trésors du fond d’une fosse ou à déplacer
    des provisions, un simple palan à poulie correctement attaché, rajoute un bonus
    de circonstances de +5 aux tests de Force pour soulever des objets lourds. Il
    faut une minute pour attacher la poulie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Palan
  
- Nom: Panier
  Source: MJ
  Prix: 4 pa
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce grand panier est doté d’un couvercle et a une contenance d’environ
    60 litres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Panier
  
- Nom: Parchemin
  Source: MJ
  Prix: 2 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Cette fine feuille de peau animale traitée constitue une surface
    d’écriture résistante et convient à la création de parchemins magiques. Elle a
    une solidité de 0, 2 points de vie et le DD pour la déchirer est de 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Parchemin
  
- Nom: Pelle
  Source: MJ
  Prix: 2 po
  Poids: 4 kg
  Catégorie: Équipement d'aventurier
  Description: Cet outil permet de creuser une fosse à raison de 0,06 m3 par minutes.
    En combat, le personnage la traite comme une arme improvisée à une main infligeant
    un nombre de dégâts contondants égal à ceux d’un gourdin de même taille.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Pelle
  
- Nom: Perche
  Source: MJ
  Prix: 5 pc
  Poids: 4 kg
  Catégorie: Équipement d'aventurier
  Description: Ce bâton en bois de 3 mètres de long sert à sonder les fosses, les
    dalles et les liquides troubles tout en restant à distance de sécurité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Perche
  
- Nom: Périscope
  Source: MJ
  Prix: 20 po
  Poids: 2 kg
  Catégorie: Équipement d'aventurier
  Description: 'Ce tube de métal de 60 centimètres de long se termine sur un angle
    droit intégrant un miroir à chaque extrémité. Si le personnage regarde d’un côté,
    il peut voir par l’autre bout, ce qui lui permet de repérer les obstacles et de
    voir ce qu’il y a derrière un angle ou dans les petits espaces où il ne peut pas
    passer la tête. Lorsque le personnage utilise un périscope, l’extrémité du tube
    compte comme un objet de taille Min : il y a donc peu de chance que la créature
    observée le repère. Si le personnage bénéficie d’un camouflage total contre la
    créature, à l’exception de l’extrémité du périscope, il utilise le modificateur
    de taille Min du tube au lieu du sien pour son test de Discrétion. À cause de
    la distorsion due aux miroirs, il reçoit un malus de -4 aux tests de Perception
    lorsqu’il regarde à l’aide dans le périscope. Le tube est assez solide (solidité
    5, 2 points de vie) mais ses miroirs sont fragiles (solidité 1, 1 point de vie)
    et tout dégât passant la solidité du tube s’applique au tube et à ses miroirs.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Périscope
  
- Nom: Miroir
  Source: MJ
  Prix: 10 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ce petit miroir de poche fait environ 30 centimètres de large. Contrairement
    à beaucoup de miroirs de meilleure facture, celui-ci est fabriqué en acier poli
    et il est suffisamment solide pour que le personnage le fasse tomber sans risquer
    de le casser.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Miroir
  
- Nom: Pied-de-biche
  Source: MJ
  Prix: 2 po
  Poids: 2,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cet outil polyvalent sert à ouvrir tout ce qui résiste à son propriétaire.
    Un pied-de biche accorde un bonus de circonstances de +2 aux tests de Force pour
    forcer une porte ou un coffre. En combat, traitez-le comme une arme improvisée
    à une main infligeant un nombre de dégâts contondants égal à ceux d’un gourdin
    de même taille.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Pied-de-biche
  
- Nom: Pierre à aiguiser
  Source: MJ
  Prix: 2 pc
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: La pierre à aiguiser permet au personnage d’affûter une lame en la
    frottant contre la pierre selon un angle précis. L’affûtage d’une lame avec une
    pierre à aiguiser demande environ 15 minutes et accorde un bonus d’arme de +1
    aux jets de dégâts lors de la première attaque réussie avec cette lame. Ceci ne
    fonctionne que pour les lames non-magiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Pierre
    à aiguiser
  
- Nom: Pioche de mineur
  Source: MJ
  Prix: 3 po
  Poids: 5 kg
  Catégorie: Équipement d'aventurier
  Description: Si la pioche de mineur est utilisée en combat, le personnage la traite
    comme une arme improvisée à deux mains infligeant un nombre de dégâts perforants
    égal à ceux d’un pic de guerre lourd de même taille.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Pioche
    de mineur
  
- Nom: Piton
  Source: MJ
  Prix: 1 pa
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Un piton est une pointe en fer avec une boucle ou un anneau à un
    bout, permettant d’y attacher une corde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Piton
  
- Nom: Plume à encre
  Source: MJ
  Prix: 1 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Il s’agit d’un crayon en bois avec une pointe en métal qui retient
    une petite quantité d’encre une fois trempée dans une fiole d’encre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Plume
    à encre
  
- Nom: Pointe en fer
  Source: MJ
  Prix: 5 pc
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette pointe en fer de 30 centimètres sert à garder les portes ouvertes
    ou fermées et à fixer les cordes pour l’escalade. Il faut réussir un test de Perception
    DD 5 pour entendre quelqu’un enfoncer une pointe en fer à coup de marteau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Pointe
    en fer
  
- Nom: Chaudron (en mithral)
  Source: MJ
  Prix: 2501 po
  Poids: 1,25 kg
  Catégorie: Équipement d'aventurier
  Description: Cette version plus grande de la marmite en fer a une contenance d’environ
    4,5 litres — ce qui est suffisant pour un repas nourrissant pleinement quatre
    humains affamés. Ce chaudron peut également servir à fabriquer des potions ou
    à d’autres activités similaires.  Chaudron en mithral. Le chaudron en mithral
    est plus léger et accroche rarement à la cuisson.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Chaudron
  
- Nom: Poudre
  Source: MJ
  Prix: 1 pc
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: La craie broyée, la farine et les autres matériaux en poudre sont
    très prisés par les aventuriers puisqu’ils permettent de repérer les créatures
    invisibles. Pour jeter un sac de poudre sur une case, il faut faire une attaque
    contre une CA de 5, qui révèle momentanément la position éventuelle d’une créature
    invisible. Une méthode bien plus efficace consiste à répandre de la poudre sur
    une surface (ce qui prend une action complexe) et de chercher des empreintes de
    pas.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Poudre
  
- Nom: Rations de survie
  Source: MJ
  Prix: 5 pa
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: "Ces rongeurs de taille TP vivent partout et se nourrissent de presque\
    \ n’importe quoi. Malgré leur réputation de charognards porteurs de maladies,\
    \ les rats domestiques sont des créatures propres et loyales qui font d’excellents\
    \ familiers. \n (Voir le rat)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Rations
    de survie
  
- Nom: Sablier (6 secondes)
  Source: MJ
  Prix: 10 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Ce sablier standard met une heure à transférer le sable de la chambre
    supérieure à la chambre inférieure. Il existe également des sabliers plus petits
    qui marquent le temps avec plus de précision, sur 1 minute ou 6 secondes. Les
    sabliers supérieurs à 1 heure sont rares.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Sablier
  
