    comme une bougie lorsqu’il est brisé et dure 12 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Bâton-bougeoir
  
- Nom: Baume d'arme sainte
  Source: MJ
  Prix: 30 po
  Poids: 0,25 kg
  Artisanat: 20
  Catégorie: Outils alchimiques
  Description: Ce baume violet se présente sous forme de petits pots en céramique.
    Quand le personnage l’applique sur une arme par une action simple, le baume forme
    un film transparent. Les armes enduites de ce baume infligent 2d4 points de dégâts
    supplémentaires aux morts-vivants ou aux extérieurs Mauvais. Une créature affectée
    par ce baume doit réussir un jet de Réflexes DD 10 pour ne pas recevoir 1d4 points
    de dégâts supplémentaires le round suivant. Toute arme non-magique enduite de
    ce baume affecte temporairement les morts-vivants intangibles ou les extérieurs
    Mauvais intangibles comme s’il s’agissait d’une arme magique. Toute arme magique
    enduite de ce baume affecte les morts-vivants intangibles et les extérieurs Mauvais
    intangibles comme si elle possédait la propriété spéciale spectrale. Le baume
    fait effet jusqu’à ce que le personnage réussisse une attaque avec l’arme enduite
    ou pendant 1 minute (ce qui advient en premier). Chaque dose de baume permet d’enduire
    une seule arme ou 10 munitions.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Baume
    d’arme sainte
  
- Nom: Baume fraîcheur
  Source: MJ
  Prix: 15 po
  Poids: —
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: Cette pâte collante bleu clair devient agréablement froide au toucher
    quand elle est exposée à la lumière. Il faut une action complexe pour en étaler
    une dose sur le visage et les mains. Elle accorde alors un bonus alchimique de
    +2 aux jets de sauvegarde pour résister à la chaleur. Dans les zones de lumière
    vive, ce bonus passe à +4, tandis que dans les zones de faible luminosité ou de
    ténèbres, le bonus est annulé. Une dose de baume fraîcheur dure 1 heure après
    application. Un pot tout neuf contient 5 doses.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Baume
    fraîcheur
  
- Nom: Blanchis (pour arme en adamantium)
  Source: MJ
  Prix: 100 po
  Poids: 0,25 kg
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Ces poudres alchimiques en argent ont une consistance graveleuse,
    donnant l’impression, au premier abord, de simples copeaux de métal. Mais quand
    on les dépose sur une arme qu’on place ensuite au-dessus d’une flamme chaude pendant
    un round complet, elles fondent et forment une gaine temporaire autour de l’arme.
    Le blanchiment donne à l’arme la capacité de passer une réduction de dégâts basée
    sur un type de matériau, comme l’adamantium, le fer froid ou l’argent. Le blanchiment
    dure jusqu’à ce que le personnage réussisse une attaque avec cette arme. Chaque
    dose de blanchis permet de recouvrir une arme ou 10 munitions. On ne peut pas
    utiliser plusieurs types de blanchis à la fois sur une même arme mais les armes
    faites en matériaux spéciaux (comme l’adamantium) peuvent supporter le blanchis
    d’un autre matériau (comme l’argent) et comptent comme des armes faites des deux
    matériaux lors de la première attaque réussie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Blanchis
  
