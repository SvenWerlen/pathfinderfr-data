- Nom: Lancement de sort
  Source: MJ
  Prix: Niveau du lanceur de sorts x niveau de sort x 10 po
  Poids: —
  Catégorie: Hébergement et services
  Description: 'Le prix indique la somme que le personnage doit débourser pour qu’un
    lanceur de sorts qui lance un sort pour lui. On part du principe que le personnage
    peut se rendre lui-même jusqu’au lanceur de sorts et que le sort peut être lancé
    quand il le souhaite (au moins 24 heures plus tard en général, de manière à ce
    que le lanceur ait le temps de préparer le sort en question, bien que le personnage
    puisse avoir suffisamment de chance pour trouver quelqu’un qui l’a déjà préparé
    ou un lanceur de sorts spontanés qui le connaît). Si le personnage souhaite emmener
    le lanceur de sorts dans un endroit particulier pour lancer le sort (par exemple,
    pour lancer une dissipation de la magie sur le sceau magique d’un donjon), il
    doit négocier avec lui. Par défaut, les mages refusent ce genre de requête car
    ils n’aiment pas se retrouver dans des situations dangereuses et imprévues. Le
    prix est indiqué pour tous les sorts qui ne requièrent pas de composantes matérielles
    onéreuses. Si le sort nécessite une composante matérielle, rajoutez le coût de
    la composante au prix du sort. Si le sort nécessite un focalisateur (autre que
    divin), rajoutez 1/10 du coût du focalisateur au prix du sort. Si un sort peut
    avoir des conséquences dangereuses (comme contact avec les plans qui risque de
    diminuer l’Intelligence ou le Charisme du lanceur), le mage exigera sûrement la
    preuve que le personnage paiera le prix nécessaire pour gérer les conséquences
    du sort (à condition, bien entendu, qu’il accepte de lancer le sort, ce qui n’est
    pas garanti). En général, si ces suppléments font passer le prix du sort au-delà
    de 3 000 po, il n’est généralement pas accessible. Si le sort transporte le lanceur
    et les personnages sur une certaine distance, le personnage devra sûrement payer
    deux lancements de sorts : un pour que le lanceur l’emmène et un pour que le lanceur
    revienne, même s’il ne revient pas avec lui. Les villages et les villes n’ont
    pas tous un lanceur de sorts de niveau suffisant pour lancer n’importe quel sort.
    En général, le personnage doit se rendre jusqu’à une petite ville (ou un lieu
    plus grand) pour être à peu près sûr de trouver un lanceur de sorts capable de
    lancer des sorts de niveau 1, dans une grande ville pour les sorts de niveau 2,
    dans une petite cité pour les sorts de niveau 3 ou 4, dans une grande cité pour
    des sorts de niveau 5 ou 6 et dans une métropole pour les sorts de niveau 7 ou
    8. Même en métropole, il n’est pas dit qu’il y ait un mage capable de lancer de
    sorts de niveau 9.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9bergement%20et%20services.ashx#Lancement
    de sort
  
