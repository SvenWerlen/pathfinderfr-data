- Nom: Défoliant
  Source: AE
  Prix: 30 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: Cette substance laiteuse se mélange avec de l’eau pour tuer rapidement
    la végétation clairsemée ou moyennement dense. Une flasque de défoliant tue les
    petites broussailles et les arbustes sur une surface de 50 cases de 1,50 mètre
    de côté. La végétation clairsemée (tout à l’exception des arbres) meurt en une
    heure et peut être arrachée à raison d’une case de 1,50 mètre de côté (pour déraciner
    les plantes mortes et réduire les souches en miettes) toutes les 10 minutes, laissant
    un sol nu. La végétation de taille M (tout sauf les gros arbres) meurt en 2 heures
    et peut être arrachée à raison d’une case de 1,50 mètre de côté toutes les heures.
    Les gros arbres peuvent en général survivre à une seule dose de défoliant qui
    ne facilite pas leur arrachage. On peut utiliser le défoliant comme une arme à
    aspersion contre les créatures de type plante. Un coup direct porté avec du liquide
    non-dilué provoque un affaiblissement temporaire de 1d6 points de Constitution
    (Vigueur DD 20 pour annuler les affaiblissements temporaires de Force et de Constitution).
    Les créatures de type plante situées à moins de 1,50 mètre de la cible reçoivent
    1 point de dégâts.
