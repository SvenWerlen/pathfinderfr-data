- Nom: Nourriture pour animaux (par jour)
  Source: MJ
  Prix: 5 pc
  Poids: 5 kg
  Catégorie: Animaux, montures et leur équipement
  Description: Dans certaines régions, les chevaux, les ânes, les mulets et les
    poneys peuvent brouter pour se nourrir mais la nourriture pour animaux leur offre
    une alimentation plus sûre. Les chiens de selle et autres carnivores peuvent manger
    de la viande pour le même prix. À l’exception des chevaux, les autres créatures
    de taille G doivent manger deux fois plus par jour que les autres animaux. Les
    créatures de taille TG doivent manger quatre fois plus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Nourriture
