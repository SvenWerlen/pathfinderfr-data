- Nom: Rhum du pauvre (la tasse)
  Source: MJ
  Prix: 1 pa
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Boisson forte mêlant du rhum, du vin, de la bière, de l’œuf, du sucre
    et des épices, le rhum du pauvre est servi chaud dans les tavernes les plus raffinées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Rhum
    du pauvre
  
- Nom: Sirop d'érable (le pot)
  Source: MJ
  Prix: 1 po
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: On obtient cette substance sucrée en extrayant et en drainant une
    partie de la sève des érables au début du printemps. La sève est ensuite mise
    à bouillir pour donner du sirop, bien qu’on la fasse parfois épaissir davantage
    pour ensuite la verser sur la neige et créer des bonbons semblables à des caramels
    et que l’on appelle des tires d’érable.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Sirop
    d'érable
  
- Nom: Tepache (la tasse)
  Source: MJ
  Prix: 5 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Cette boisson légèrement alcoolisée est fabriquée à partir de bière,
    d’ananas (ou autre fruit tropical), de sucre et de cannelle puis est laissée à
    fermenter pendant quelque jours. On la sert froide avec de la poudre de chili.
    Il s’agit d’une boisson sucrée et agréable mais réservée aux régions les plus
    chaudes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Tepache
  
- Nom: Thé (la tasse)
  Source: MJ
  Prix: 2 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Boisson populaire dans de nombreuses régions, le thé peut être vert
    ou noir, en fonction de la période à laquelle on cueille les feuilles et de la
    façon dont elles sont préparées. Il peut être servi nature ou avec du lait, du
    sucre, du citron ou des épices.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Thé
  
- Nom: Thé vert matcha (la tasse)
  Source: MJ
  Prix: 4 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Boisson populaire dans de nombreuses régions, le thé peut être vert
    ou noir, en fonction de la période à laquelle on cueille les feuilles et de la
    façon dont elles sont préparées. Il peut être servi nature ou avec du lait, du
    sucre, du citron ou des épices.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Thé
    vert matcha
  
- Nom: Viande de ville
  Source: MJ
  Prix: 1 pc
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Les vendeurs proposent généralement ces petits morceaux de viande
    cuite sur de petits bâtons en bois. La viande provient souvent de différents types
    de créatures (les rats et les pigeons étant les plus courants).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Viande
    de ville
  
- Nom: Vin des mers (la bouteille)
  Source: MJ
  Prix: 15 po
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Ces vins rouges ou blancs sont fabriqués à partir de raisin poussant
    dans certains vignobles côtiers et se caractérisent par leur saveur aigre-douce
    prisée par les nobles de nombreuses régions.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Vin
    des mers
  
- Nom: Whisky (le verre)
  Source: MJ
  Prix: 1 pa
  Poids: 0,25 kg
  Catégorie: Nourriture et Boissons
  Description: Le whisky est une boisson distillée fabriquée à partir de grains
    écrasés et fermentés (généralement de l’orge, du maïs, du seigle ou du blé), vieilli
    dans un fût en bois. Plus la boisson vieillit, plus le produit fini est raffiné.
    Whisky Oldlaw. Ce whisky single malt est fabriqué selon une recette vieille de
    presque 200 ans. C’est la boisson alcoolisée préférée de tous les anciens soldats.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nourriture%20et%20Boissons.ashx#Whisky
  
- Nom: Whisky (oldlaw (la bouteille))
  Source: MJ
  Prix: 20 po
  Poids: 0,5 kg
  Catégorie: Nourriture et Boissons
  Description: Le whisky est une boisson distillée fabriquée à partir de grains
