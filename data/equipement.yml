  Poids: —
  Catégorie: Moyens de transport
  Description: "Ce véhicule ouvert à quatre roues sert à transporter des chargements\
    \ lourds. Il est livré avec un harnais permettant de le tracter. Il existe trois\
    \ types courants de chariots.\n Chariot léger. Les chariots de ce type sont surtout\
    \ utilisés par les fermiers et les artisans qui transportent leurs marchandises\
    \ sur de courtes distances ou par les marchands à l’intérieur ou à proximité des\
    \ villes.\n Chariot intermédiaire. Les chariots de ce type sont généralement utilisés\
    \ pour les travaux lourds, souvent en agriculture, dans l’exploitation minière\
    \ ou sur les chantiers de construction. Un chariot intermédiaire peut accueillir\
    \ jusqu’à 1 tonne de chargement et doit être tiré par quatre créatures de taille\
    \ M ou deux créatures de taille G.\n Chariot lourd. Les chariots de ce type sont\
    \ de gros véhicules à quatre roues surtout utilisés comme caravanes pour le transport\
    \ de marchandises sur de longues distances. Un chariot lourd peut accueillir jusqu’à\
    \ 2 tonnes de chargement et doit être tiré par huit créatures de taille M ou quatre\
    \ créatures de taille G."
