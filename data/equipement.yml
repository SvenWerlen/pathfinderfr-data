- Nom: Symbole sacré compartiment
  Source: MJ
  Prix: +5 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Conçue et approuvée par un membre de la religion concernée, cette
    modification intègre un compartiment secret au symbole sacré, afin d’y cacher
    une fiole de potion. Il faut réussir un test de Perception DD 20 pour repérer
    le compartiment.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Symbole
    sacré compartiment
  
- Nom: Symbole sacré flasque
  Source: MJ
  Prix: +10 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: 'Il s’agit d’une variante démesurée du symbole sacré standard accueillant
    un compartiment hermétique qui peut contenir jusqu’à 0,5 litre de liquide (le
    même volume qu’une flasque normale d’eau bénite). Les aventuriers utilisent généralement
    ce contenant pour conserver de l’alcool ou de l’eau bénite. Une flasque sacrée
    n’est pas prévue pour être lancée sur des ennemis et n’est pas aussi fragile qu’une
    flasque ordinaire ou qu’une fiole. Pour utiliser l’eau bénite, il faut procéder
    comme pour asperger un adversaire intangible : débucher la fiole et verser son
    contenu sur une cible adjacente. Il faut réussir un test de Perception DD 10 pour
    repérer le compartiment.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Symbole
