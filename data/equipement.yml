- Nom: Gemme de chair (décorative)
  Source: MR
  Prix: 1 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Une aventurière oréade découvrit ces petites gemmes vertes quand,
    après avoir été blessée en tombant sur des pierres déchiquetées alors qu’elle
    explorait une grotte, elle remarqua que de jolis morceaux de cristal verts poussaient
    sur sa peau. Les bijoutiers oréades ont découvert que ces cristaux, appelés gemmes
    de chair, semblaient se nourrir de l’énergie élémentaire qui imprègne la chair
    des oréades. Ils se développent et passent de l’état de tout petits éclats de
    pierre à celui de grosses gemmes ouvragées. Le fait d’implanter des gemmes de
    chair, opération tout à fait inoffensive, devint alors une méthode raciale unique,
    parmi les oréades, d’altérer son corps, comme les autres humanoïdes se font des
    tatouages et des piercings. Les gemmes de chair décoratives coûtent 1 po et sont
    simplement ornementales. Les gemmes de chair en pointe, quant à elles, se développent
    pour former des éclats cristallins compliqués qui fonctionnent comme des pointes
    d’armure, mais les oréades qui les portent ne peuvent pas mettre d’armure par-dessus
    les pointes, et même les vêtements normaux doivent être spécialement troués ou
    cousus pour leur permettre de passer. L’implantation d’un ensemble de gemmes de
    chair en pointe prend 10 minutes, et il faut environ 1 semaine pour que les éclats
    qui poussent atteignent leur taille maximale. Il faut 1 minute pour retirer une
    gemme de chair ; la personne qui la retire doit réussir un test de Premiers secours
    DD 15 pour éviter d’infliger 1d4 points de dégâts à l’oréade. Les gemmes de chair
    en pointe peuvent être brisées ou détruites comme les objets que l’on porte (solidité
    1, 5 pv), mais, à moins de retirer la racine de la gemme de chair, les éclats
    repoussent en 1 semaine.
