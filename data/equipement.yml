- Nom: Encre sympathique (simple)
  Source: AE
  Prix: 2 po
  Poids: —
  Artisanat: 15
  Catégorie: Outils alchimiques
  Description: "L’encre sympathique est un outil de base pour les espions, les rebelles\
    \ et les sociétés secrètes du monde entier. Les messages écrits à l’encre invisible\
    \ se lisent uniquement dans des circonstances spécifiques. Il faut une action\
    \ complexe par page pour révéler le message secret avec le bon agent révélateur.\
    \ Un test d’Artisanat (alchimie) réussi révèle le message sans avoir besoin de\
    \ l’agent révélateur et prend une heure (le DD varie en fonction de la qualité\
    \ de l’encre).\n Simple. Cette encre n’est liée qu’à un seul agent révélateur\
    \ assez courant comme la chaleur ou le vinaigre (DD 20 pour la révéler sans l’agent).\n\
    \ Moyenne. Cette encre est liée à deux agents révélateurs courants ou à un agent\
    \ inhabituel comme le sang ou l’acide (DD 25 pour la révéler sans l’agent).\n\
    \ Bonne. Cette encre est liée à deux agents révélateurs inhabituels ou à un agent\
    \ révélateur rare comme un millésime de vin spécifique ou le sang d’un type de\
    \ monstre spécifique (DD 30 pour la révéler sans l’agent).\n Supérieure. Cette\
    \ encre est liée à deux agents révélateurs rares ou à un révélateur unique comme\
    \ le sang d’une personne spécifique (DD 35 pour la révéler sans l’agent)."
