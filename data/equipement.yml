  Description: Cette substance est utilisée pour conserver les corps, que ce soit
    pour une dissection ultérieure, une taxidermie, de la nécromancie ou de la magie
    comme rappel à la vie. Techniquement, le liquide d’embaumement est un poison et
    son utilisation rend le corps immangeable pour la plupart des animaux et pour
