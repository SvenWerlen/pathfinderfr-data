- Nom: Balise (standard)
  Source: MJ
  Prix: 5 po
  Poids: 8 kg
  Catégorie: Équipement d'aventurier
  Description: Une balise sert à marquer un point spécifique dans un lac, une rivière
    ou une autre étendue d’eau, ce qui fait que le personnage peut revenir à cet endroit
