- Nom: Toile
  Source: MJ
  Prix: 1 pa
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette toile de tissu épais convient pour la peinture, pour recouvrir
    des objets en cas de pluie torrentielle, pour créer une voile ou pour servir de
    sac improvisé. Elle n’est pas imperméable mais peut être traitée à l’huile, à
    la cire ou avec de la résine pour devenir étanche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Toile
  
- Nom: Tonneau
  Source: MJ
  Prix: 2 po
  Poids: 15 kg
  Catégorie: Équipement d'aventurier
  Description: Il s’agit d’un solide tonneau en bois ceint des bandes métalliques
    et pourvu d’un couvercle hermétique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Tonneau
  
- Nom: Torche
  Source: MJ
  Prix: 1 pc
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Une torche brûle pendant 1 heure, diffusant une lumière normale dans
    un rayon de 6 mètres et augmentant la luminosité d’une catégorie dans un rayon
    de 6 mètres au-delà de cette zone (les ténèbres sont transformées en faible lumière,
    la faible lumière est transformée en lumière normale). Une torche ne permet pas
    d’augmenter la luminosité dans la lumière normale ou vive. Si une torche est utilisée
    en combat, traitez-la comme une arme improvisée à une main infligeant un nombre
    de dégâts contondants égal à ceux d’un gantelet de même taille, plus 1 point de
    dégâts de feu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Torche
  
- Nom: Veste hérisson
  Source: MJ
  Prix: 10 po
  Poids: 2 kg
  Catégorie: Équipement d'aventurier
  Description: De minces rabats de cuir empêchent les centaines de toutes petites
    aiguilles, semblables à des hameçons, qui ornent la surface de cette veste noire,
    de blesser le personnage lorsqu’il la porte. Si une créature le blesse avec une
    attaque naturelle ou à mains nues, elle doit réussir un jet de Réflexes DD 15
    ou recevoir 1 point de dégâts. Si une créature avale le personnage, elle reçoit
    1 point de dégâts tous les rounds jusqu’à ce qu’elle l’ait recraché, qu’il se
    soit échappé ou qu’il meurt (auquel cas la veste aura encaissé suffisamment de
    dégâts pour ne plus constituer une menace). Cette veste ne peut être portée que
    sur une armure légère ou sans armure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Veste
    hérisson
  
- Nom: Acide (flasque)
  Source: MJ
  Prix: 10 po
  Poids: 500 g
  Artisanat: 15
  Catégorie: Substances et objets spéciaux
  Description: On peut lancer une flasque d’acide comme une arme à impact. Le personnage
    doit faire une attaque de contact à distance avec un facteur de portée de trois
    mètres. Un coup au but inflige 1d6 points de dégâts d’acide. L’aspersion inflige
    1 point de dégâts d’acide à toutes les créatures situées dans les un mètre cinquante
    autour du point d’impact.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Acide
  
- Nom: Allume-feu
  Source: MJ
  Prix: 1 po
  Poids: —
  Artisanat: 25
  Catégorie: Outils alchimiques
  Description: La substance alchimique qui enrobe le bout de ces petits bâtonnets
    en bois s’enflamme lorsqu’on les gratte contre une surface rugueuse (une action
    de mouvement). C’est beaucoup plus rapide de créer une flamme avec un allume-feu
    qu’avec du petit bois, une amorce et un silex ou une loupe. Il faut une action
    simple pour allumer une torche avec un allume-feu, non pas une action complexe,
    et il faut juste une action simple pour allumer n’importe quel autre feu. L’allume-feu
    brûle pendant 1d2 rounds et émet la même lumière qu’une bougie. Les allume-feu
    résistent à l’eau mais il faut les sécher avant de les gratter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Outils%20alchimiques.ashx#Allume-feu
  
- Nom: Anti-maladie (fiole)
  Source: MJRA
  Prix: 50 po
  Poids: —
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: Boire une fiole de ce mélange laiteux au goût horrible donne un bonus
    alchimique de +5 aux tests de Vigueur contre les maladies pendant l’heure qui
    suit. Si le buveur est déjà infecté, il peut effectuer deux jets de sauvegarde
    ce jour-là (sans le bonus de +5) et utiliser le meilleur résultat des deux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#ANTIMALADIE
  
- Nom: Antidote (fiole)
  Source: MJ
  Prix: 50 po
