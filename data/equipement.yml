- Nom: Cheval (léger)
  Source: MJ
  Prix: 75 po
  Poids: 450 kg
  Catégorie: Animaux, montures et leur équipement
  Description: "Ce quadrupède de taille G est utilisé comme monture et animal de\
    \ bât. Les chevaux peuvent être entraînés pour la guerre mais, sinon, les champs\
    \ de batailles les rendent nerveux. Beaucoup de cultures mènent des programmes\
    \ d’élevage et considèrent souvent leur cheval comme étant le meilleur pour la\
    \ tâche pour laquelle il a été dressé.\n\nCheval léger. Ces chevaux peuvent être\
    \ montés mais servent souvent de chevaux de bât ou d’attelage. \n Cheval léger\
    \ (entraîné au combat). Ces chevaux de guerre légers sont dressés pour la guerre.\
    \ ils sont très appréciés dans la cavalerie légère et rapide et chez les éclaireurs\
    \ et les chevaliers téméraires.\n (Voir le cheval)\n Cheval lourd. Ces chevaux\
    \ sont souvent utilisés comme animaux de bât, portant des charges importantes\
    \ sur de grandes distances.\n Cheval lourd (entraîné au combat). Les chevaux de\
    \ guerre lourds sont élevés et dressés pour le combat. Ils sont souvent équipés\
    \ d’une barde lourde mais se battent tout aussi férocement sans armure.\n  (Voir\
    \ le cheval lourd)\n Poney. Ces créatures sont généralement utilisées pour transporter\
    \ des marchandises sur des chemins de montagne étroits ou comme coursier pour\
    \ les jeunes cavaliers ou les cavaliers de taille P.\n Poney (entraîné au combat).\
    \ On peut entraîner les poneys pour la guerre tout aussi efficacement que leurs\
    \ frères de plus grade taille. Ces coursiers servent souvent aux cavaliers de\
    \ taille P qui prévoient de se battre.\n (Voir le poney)"
