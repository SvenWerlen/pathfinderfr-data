- Nom: Billes
  Source: MJ
  Prix: 1 pa
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Les billes servent à ralentir les adversaires. Un sac d’un kilo de
    billes permet de couvrir une surface de 1,50 mètre de côté. Une créature pénétrant
    une zone recouverte de billes doit réussir un jet de Réflexes ou tomber à terre
    (le bonus de stabilité de la créature pour les crocs-en-jambe s’applique au jet
    de sauvegarde). Toute créature se déplaçant à la moitié de sa vitesse ou plus
    lentement peut se frayer un chemin à travers une zone couverte de billes sans
    problème.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Billes
  
