    une fiole de sang d’ifrit à une arme par une action simple, ce qui l’enveloppe
    de flammes rouge qui brillent pendant 1 minute. L’huile inflige 1 point de dégâts
    de feu à chaque attaque réussie portée avec cette arme et inflige 1 point de dégâts
    de feu à l’arme elle-même, passant sa solidité si l’une des parties qui la composent
    est en bois. Si l’huile est appliquée aux armes naturelles ou aux coups à mains
    nues d’une créature, la créature reçoit 1 point de dégâts de feu par round (mais
    son immunité ou sa résistance au feu s’applique toujours).
