- Nom: Balise (standard)
  Source: MJ
  Prix: 5 po
  Poids: 8 kg
  Catégorie: Équipement d'aventurier
  Description: Une balise sert à marquer un point spécifique dans un lac, une rivière
    ou une autre étendue d’eau, ce qui fait que le personnage peut revenir à cet endroit
    plus tard. La balise standard inclut un flotteur (généralement une poche remplie
    d’air ou une gourde hermétique), une ficelle de 60 mètres et une pierre de 7,5
    kg servant d’ancre. Le flotteur est souvent peint dans une couleur vive et peut
    éventuellement compter un petit drapeau pour attirer l’attention. Les ancres de
    balises résistent très bien aux conditions climatiques normales et aux marées
    mais elles ne représentent pas un obstacle de taille pour les créatures intelligentes
    déterminées à les saboter.Une balise supérieure se compose d’un flotteur métallique
    (généralement en cuivre) sphérique ou ovoïde et creux, d’une chaîne plutôt que
    d’une ficelle et d’une ancre métallique plutôt que d’un poids.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Balise
  
