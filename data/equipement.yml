  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: En portant cette corne acoustique spécialement adaptée à son oreille
    et en plaçant l’autre extrémité contre une porte ou un mur, le personnage réduit
    le malus au DD pour écouter aux portes ou aux murs de 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Corne
    acoustique
  
- Nom: Couverture
  Source: MJ
  Prix: 5 pa
  Poids: 1,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette couverture chaude est pourvue de courroies permettant de l’enrouler
    et de l’attacher. Les couvertures sont souvent utilisées en plus des sacs de couchage
    pour bénéficier de davantage de chaleur ou d’un coussin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Couverture
  
- Nom: Hamac
  Source: MJ
  Prix: 1 pa
  Poids: 1,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette couverture ou filet est pourvu(e) de cordes solides permettant
    au personnage de l’accrocher à une grosse branche ou entre deux arbres pour dormir
    au-dessus du sol. Il faut une action complexe pou rentrer ou sortir d’un hamac.
    Un jet de Dextérité de DD 5 permet de réduire ce temps à une action de mouvement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Hamac
  
- Nom: Craie
  Source: MJ
  Prix: 1 pc
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Ce gros morceau de craie blanche permet de marquer facilement le
    bois, le métal ou la pierre. Le personnage peut écrire avec pendant environ 24
    heures avant qu’elle ne soit complètement usée. Il existe également des craies
    d’autres couleurs, mais elles sont plus rares et potentiellement plus chères.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Craie
  
- Nom: Cruche
  Source: MJ
  Prix: 2 pc
  Poids: 2,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette cruche toute simple en argile a une poignée et un col ouvert
    avec un bec verseur. Elle peut contenir jusqu’à 2,25 litres de liquide. Le poids
    est indiqué pour une cruche remplie d’eau, de vin ou de bière,vide, elle pèse
    environ 0,25 kg.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Cruche
  
- Nom: Échelle
  Source: MJ
  Prix: 2 pa
  Poids: 10 kg
  Catégorie: Équipement d'aventurier
  Description: Cette simple échelle de 3 mètres de haut se compose de deux longues
    planches auxquelles sont clouées des barreaux en bois tous les 30 centimètres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Échelle
  
- Nom: Encre
  Source: MJ
  Prix: 8 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Cette fiole contient 30 millilitres d’encre. Les encres de couleur
    coûtent deux fois plus cher que l’encre noire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Encre
  
- Nom: Étui à parchemins
  Source: MJ
  Prix: 1 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Un étui à parchemin en cuir ou en bois peut accueillir jusqu’à 4
    parchemins. Le personnage peut en mettre davantage dedans mais il lui faut une
    action complexe pour en récupérer un plutôt qu’une action de mouvement. Le personnage
    doit détruire l’étui à parchemin pour endommager son contenu (solidité 2 pour
    le cuir ou 5 pour le bois, 2 points de vie, DD 15 pour le briser). Les étuis à
    parchemins ne sont pas étanches et doivent être protégés des éléments.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Étui
    à parchemins
  
- Nom: Papier
  Source: MJ
  Prix: 4 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Une feuille de papier ordinaire mesure généralement 23 centimètres
    sur 15 et ne convient pas à la création de parchemins magiques. Elle a une solidité
    de 0, 1 point de vie et le DD pour la déchirer est de 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Papier
  
- Nom: Papier de riz
  Source: MJ
  Prix: 5 pc
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Cette feuille de papier est faite de riz, de paille ou d’écorce d’arbre.
    Elle a une solidité de 0, 1 point de vie et le DD pour la déchirer est de 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Papier
    de riz
  
- Nom: Ficelle (15 m)
  Source: MJ
  Prix: 1 pc
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Vendue en pelote ou en bobine, la ficelle permet d’improviser des
    pièges et des systèmes d’alarme, ou de ramener un objet hors d’atteinte à soi
    en l’attachant à une flèche ou un carreau. La ficelle a une solidité de 0,1 point
    de vie et le DD pour la briser est de 14.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Ficelle
  
- Nom: Filet à papillons
  Source: MJ
  Prix: 5 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Un cerceau en métal muni d’un filet aux mailles très fines est attaché
    au bout de ce bâton de 1,80 mètre de long. Le personnage peut s’en servir pour
    séparer des objets d’une substance capable de traverser les mailles du filet,
    comme le sable ou l’eau. Il peut également s’en servir pour capturer des créatures
    de taille Inf ou Min comme s’il s’agissait d’un filet (arme) mais il n’a pas besoin
    de le replier s’il rate sa cible et il peut utiliser son manche comme il utiliserait
    la corde d’un filet (arme).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Filet
    à papillons
  
- Nom: Filet de pêche
  Source: MJ
  Prix: 4 po
  Poids: 2,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce filet mesure 1,50 mètre de côté et peut servir à couvrir une fosse
    ou à empêcher des créatures de taille TP ou plus grandes d’entrer dans une zone.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Filet
    de pêche
  
- Nom: Fiole
  Source: MJ
  Prix: 1 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Les fioles sont faites en verre ou en acier et ont une contenance
    de 30 millilitres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Fiole
  
- Nom: Flasque
  Source: MJ
  Prix: 3 pc
  Poids: 0,75 kg
  Catégorie: Équipement d'aventurier
  Description: Cette bouteille en verre a une contenance de 0,5 litre. Elle est
    relativement fragile et se brise si on la jette sur une créature ou sur une surface
    dure. Il existe des flasques en simple verre brun mais également de plus élaborées
    estampées des armoiries d’une famille ou d’autres représentations artistiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Flasque
  
- Nom: Grappin (standard)
  Source: MJ
  Prix: 1 po
  Poids: 2 kg
  Catégorie: Équipement d'aventurier
  Description: Il faut faire un jet d’attaque à distance pour lancer un grappin,
    en traitant le crochet comme une arme de jet ayant un facteur de portée de 3 mètres.
    Les objets avec une surface assez grande pour réceptionner le grappin ont une
    CA de 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Grappin
  
- Nom: Hameçon
  Source: MJ
  Prix: 1 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Ce petit crochet en métal n’est rien de plus qu’une aiguille rigide
    et recourbée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Hameçon
  
- Nom: Huile
  Source: MJ
  Prix: 1 pa
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Une flasque de 0,5 litre d’huile permet de faire brûler une lanterne
    ou une lampe pendant 6 heures. Le personnage peut également utiliser la flasque
    d’huile comme une arme à dispersion, à la seule différence qu’il faut une action
    complexe pour la doter d’une mèche. Une fois la flasque lancée, il y a 50% de
    chances qu’elle s’enflamme correctement. Le personnage peut déverser la pinte
    d’huile sur le sol pour couvrir une zone de 1,50 mètre de côté, à condition que
    la surface soit lisse. Lorsqu’elle est enflammée, l’huile brûle pendant 2 rounds
    et inflige 1d3 points de dégâts de feu à toutes les créatures situées dans la
    zone.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Huile
  
- Nom: Jarre
  Source: MJ
  Prix: 3 pc
  Poids: 4,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette jarre de base en terre cuite est équipée d’un bouchon et a
    une contenance de 4,5 litres. Le poids est indiqué pour une jarre remplie d’eau,
    de vin ou de bière, lorsqu’elle est vide, elle pèse environ 0,25 kg.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Jarre
  
- Nom: Lampe
  Source: MJ
  Prix: 1 pa
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Une lampe ordinaire éclaire une petite zone, diffusant une lumière
    normale dans un rayon de 4,50 mètres et augmentant la luminosité d’une catégorie
    dans un rayon de 4,50 mètres au-delà de cette zone (les ténèbres sont transformées
    en faible lumière et la faible lumière est transformée en lumière normale). Une
    lampe n’augmente pas la luminosité dans les zones de lumière normale ou vive.
    Elle brûle pendant 6 heures avec 0,5 litre d’huile. Le personnage peut la tenir
    dans une main.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Lampe
  
- Nom: Lanterne à capote
  Source: MJ
  Prix: 7 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Une lanterne à capote diffuse une lumière normale dans un rayon de
    9 mètres et augmente la luminosité d’une catégorie dans un rayon de 9 mètres au-delà
    de cette zone (les ténèbres sont transformées en faible lumière et la faible lumière
    est transformée en lumière normale). La lanterne à capote n’augmente pas la luminosité
    dans la lumière normale ou vive. Elle brûle pendant 6 heures avec 0,5 litre d’huile.
    Le personnage peut la tenir dans une main.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Lanterne
    à capote
  
- Nom: Lanterne sourde
  Source: MJ
  Prix: 12 po
  Poids: 1,5 kg
  Catégorie: Équipement d'aventurier
  Description: Une lanterne sourde génère un cône de lumière normale de 18 mètres
    de long et augmente la luminosité d’une catégorie dans un cône de 36 mètres de
    long au maximum au-delà de cette zone (les ténèbres sont transformées en faible
    lumière et la faible lumière est transformée en lumière normale). La lanterne
    sourde n’augmente pas la luminosité de la lumière normale ou vive. Elle brûle
    pendant 6 heures avec 0,5 litre d’huile. Le personnage peut la tenir d’une main.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Lanterne
    sourde
  
- Nom: Longue vue
  Source: MJ
  Prix: 1 000 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Une longue vue permet d’observer les objets avec un grossissement
    de deux fois leur taille. Les personnages utilisant une longue vue reçoivent un
    malus de -1 à leurs tests de Perception par tranche de 6 mètres de distance jusqu’à
    la cible, si celle-ci est visible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Longue
    vue
  
- Nom: Lunettes fumées
  Source: MJ
  Prix: 10 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Ces lunettes ont des verres fumés qui protègent les créatures contre
    les attaques de regard. Le personnage est toujours considéré comme évitant le
    regard des créatures lorsqu’il a affaire à des attaques de regard et il gagne
    un bonus de circonstances de +8 à ses jets de sauvegarde contre les attaques basées
    sur la vue (toutes les attaques contre lesquelles une créature aveugle serait
    immunisée). Le personnage reçoit un malus de -4 à ses tests de Perception lorsqu’il
    porte ces lunettes et tous ses adversaires sont considérés comme ayant un camouflage
    (20% de chances de rater).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Lunettes
    fumées
  
- Nom: Marteau
  Source: MJ
  Prix: 5 pa
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Si le personnage utilise un marteau en combat, il le traite comme
    une arme improvisée à une main infligeant un nombre de dégâts contondants égal
    à ceux d’un gantelet clouté de même taille.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Marteau
  
- Nom: Masse
  Source: MJ
  Prix: 1 po
  Poids: 5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce marteau lourd à deux mains est normalement utilisé pour la charpenterie
    et autres travaux de construction mais il est sert aussi à planter des piquets
    de tente afin de sécuriser les campements dans les zones où les vents soufflent
    fort. S’il est utilisé en combat, traitez-le comme un brise-terre improvisé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Masse
  
- Nom: Menottes (standard)
  Source: MJ
  Prix: 15 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: "Ces menottes permettent d’attacher une créature de taille M. Une\
    \ créature menottée peut utiliser la compétence Évasion pour se dégager (DD 30\
    \ ou DD 35 pour les menottes de maître).Il faut réussir un test de Force pour\
    \ briser les menottes (DD 26, ou DD] 28 pour les menottes de maître). Les menottes\
    \ ont une solidité de 10 et 10 points de vie. La plupart des menottes ont une\
    \ serrure. Rajoutez le coût de la serrure pour avoir le prix des menottes. Pour\
    \ le même prix, le personnage peut acheter des menottes adaptées à une créature\
    \ de taille P. Pour une créature de taille G, les menottes coûtent 10 fois le\
    \ prix indiqué et pour une créature de taille TG, elles coûtent 100 fois le prix\
    \ indiqué. Les créatures de taille Gig, C, TP, Min ou I ne peuvent être attachées\
    \ qu’avec des menottes fabriquées spécialement, ce qui coûte au moins 100 fois\
    \ le prix indiqué.\n Menottes en mithral. Ces menottes sont plus difficiles à\
    \ briser que les menottes standards et sont particulièrement utiles contre les\
    \ lycanthropes. Elles ont une solidité de 15, 30 points de vie et le DD pour les\
    \ briser est de 30. Outre cela, elles sont considérées comme des menottes de maître."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Menottes
  
- Nom: Menottes (de maître)
  Source: MJ
  Prix: 50 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: "Ces menottes permettent d’attacher une créature de taille M. Une\
    \ créature menottée peut utiliser la compétence Évasion pour se dégager (DD 30\
    \ ou DD 35 pour les menottes de maître).Il faut réussir un test de Force pour\
    \ briser les menottes (DD 26, ou DD] 28 pour les menottes de maître). Les menottes\
    \ ont une solidité de 10 et 10 points de vie. La plupart des menottes ont une\
