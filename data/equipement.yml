- Nom: Traîneau
  Source: MJ
  Prix: 100 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce chariot est généralement pourvu de patins, ce qui en fait un moyen
    de transport idéal sur la glace et la neige. En général, il faut deux chevaux
    (ou d’autres bêtes de somme) pour le tirer. Le traîneau est livré avec un harnais
    permettant de le tracter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Traîneau
  
- Nom: Chaloupe
  Source: MJ
  Prix: 50 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce bateau de 2,50 à 6 mètres de long avec deux rames accueille deux
    ou trois passagers de taille M. On peut le transporter sur le pont d’un navire
    plus grand ou l’amarrer à un quai. La chaloupe se déplace à une vitesse d’environ
    2,5 km/h.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Chaloupe
  
- Nom: Radeau
  Source: MJ
  Prix: —
  Poids: —
  Catégorie: Moyens de transport
  Description: Transport maritime le plus simple et primitif, le radeau est un simple
    bateau plat sans coque, souvent fait de rondins de bois attachés entre eux. On
    le propulse généralement au moyen de deux ou quatre rames.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Radeau
  
- Nom: Quillard
  Source: MJ
  Prix: 3 000 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Il s’agit d’un navire mesurant de 15 à 22,50 mètres de long et de
    4,50 à 6 mètres de large. Une dizaine de rames viennent en renfort de son mât
    unique à voile carrée. Il faut un équipage de 8 à 15 personnes pour le manoeuvrer
    et il peut transporter de 40 à 50 tonnes de marchandises ou 100 soldats. Il peut
    voyager en mer aussi bien que sur les fleuves (grâce à son fond plat). Il se déplace
    à une vitesse d’environ 1,5 km/h.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Quillard
  
- Nom: Diligence
  Source: MJ
  Prix: 100 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce véhicule à quatre roues peut accueillir jusqu’à quatre personnes
    dans la cabine et deux conducteurs en dehors. En général, il est tiré par deux
    chevaux (ou d’autres bêtes de somme). La diligence est livrée avec un harnais
    permettant de la tracter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Diligence
  
- Nom: Chariot léger
  Source: MJ
  Prix: 50 po
  Poids: —
  Catégorie: Moyens de transport
  Description: "Ce véhicule ouvert à quatre roues sert à transporter des chargements\
    \ lourds. Il est livré avec un harnais permettant de le tracter. Il existe trois\
    \ types courants de chariots.\n Chariot léger. Les chariots de ce type sont surtout\
    \ utilisés par les fermiers et les artisans qui transportent leurs marchandises\
    \ sur de courtes distances ou par les marchands à l’intérieur ou à proximité des\
    \ villes.\n Chariot intermédiaire. Les chariots de ce type sont généralement utilisés\
    \ pour les travaux lourds, souvent en agriculture, dans l’exploitation minière\
    \ ou sur les chantiers de construction. Un chariot intermédiaire peut accueillir\
    \ jusqu’à 1 tonne de chargement et doit être tiré par quatre créatures de taille\
    \ M ou deux créatures de taille G.\n Chariot lourd. Les chariots de ce type sont\
    \ de gros véhicules à quatre roues surtout utilisés comme caravanes pour le transport\
    \ de marchandises sur de longues distances. Un chariot lourd peut accueillir jusqu’à\
    \ 2 tonnes de chargement et doit être tiré par huit créatures de taille M ou quatre\
    \ créatures de taille G."
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx
  
- Nom: Charrette
  Source: MJ
  Prix: 15 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce véhicule à deux roues est tiré par un cheval ou un autre animal
    de bât et sert souvent à transporter des marchandises sur de courtes distances.
    Elle est livrée avec un harnais.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Charrette
  
- Nom: Drakkar
  Source: MJ
  Prix: 10 000 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce navire de 22,50 mètres de long avec 40 rames nécessite un équipage
    total de 50 personnes. Il n’a qu’un seul mât à voile carrée et peut accueillir
    jusqu’à 500 tonnes de marchandises ou 120 soldats. Le drakkar peut voyager en
    mer. Il se déplace à une vitesse d’environ 4,8 km/h avec les rames ou la voile.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Drakkar
  
- Nom: Bateau à voiles
  Source: MJ
  Prix: 10 000 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce grand navire adapté à la haute mer mesure de 22,50 à 27 mètres
    de long, 6 mètres de large et accueille un équipage de 20 personnes. Il peut transporter
    150 tonnes de marchandises. Il est pourvu de deux mâts à voiles carrées et peut
    effectuer des voyages en mer. Il se déplace à environ 3,2 km/h.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Bateau
    à voiles
  
- Nom: Traîneau à chiens
  Source: MJ
  Prix: 20 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce traîneau est conçu pour être tracté sur la neige et la glace par
    un groupe de chiens d’attelage dressés. La plupart des traîneaux sont équipés
    de patins à l’arrière pour accueillir un meneur de chiens. Le traîneau peut supporter
    une capacité égale à la somme de celles que tous les chiens peuvent tracter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Traîneau
    à chiens
  
- Nom: Galère
  Source: MJ
  Prix: 30 000 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce trois-mâts accueille 70 rames de chaque côté et nécessite un équipage
    total de 200 personnes. La galère mesure 39 mètres de long et 6 mètres de large
    et peut accueillir 150 tonnes de chargement ou 250 soldats. Pour 8 000 po de plus,
    elle peut être équipée d’un bélier et de plateformes de combat à l’avant, à l’arrière
    et au milieu du navire. Elle ne peut pas voyager en haute mer et reste près des
    côtes. Elle se déplace à une vitesse d’environ 6 km/h avec les rames ou les voiles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Galère
  
- Nom: Bateau de guerre
  Source: MJ
  Prix: 25 000 po
  Poids: —
  Catégorie: Moyens de transport
  Description: Ce navire de 30 mètres de long n’a qu’un seul mât mais on peut utiliser
    des rames pour le propulser. Il accueille un équipage de 60 à 80 rameurs. Ce navire
    peut transporter 160 soldats mais pas sur de longues distances puisqu’il n’y a
    pas de place pour stocker des vivres pour autant de monde. Le bateau de guerre
    ne peut pas voyager en haute mer et doit rester près des côtes. Il n’accueille
    pas de cargaisons. Il se déplace à une vitesse d’environ 4 km/h avec les rames
    ou la voile.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moyens%20de%20transport.ashx#Bateau
    de guerre
  
- Nom: Cartes marquées
