- Nom: Harnais à corne
  Source: MC
  Prix: 30 po
  Poids: 10 kg
  Catégorie: Animaux, montures et leur équipement
  Description: Ce harnais tout simple, qui se compose d’une unique lanière de cuir,
    permet de fixer l’un des bras du combattant à la défense ou à la corne d’un animal
    de taille G ou plus grand, comme un gorthek. Il faut une action simple provoquant
    des attaques d’opportunité pour fixer ou détacher un harnais à corne. Cet équipement
    inclut un carquois pouvant contenir un maximum de 12 javelines. Une créature fixée
    à un harnais à corne bénéficie de tous les bonus, mais reçoit aussi tous les malus,
    qu’implique le fait de se battre ou de lancer des sorts à dos de monture. Cela
    dit, elle ne peut entreprendre aucune action nécessitant l’utilisation de sa main
    fixée à la monture. Si la monture tombe pendant le combat, la créature fixée au
    harnais à corne reste attachée mais peut tenter un test d’Équitation DD 25 pour
    amortir sa chute. Si la créature fixée au harnais à corne tombe inconsciente,
    elle reste attachée mais reçoit un nombre de dégâts égal aux dégâts de piétinement
    de la monture (le cas échéant) tous les rounds où la monture se déplace.
