  Description: Ce fluide d’un bleu cristallin également connu sous le nom de « glace
    d’alchimiste » commence immédiatement à s’évaporer dès qu’on ouvre la jarre scellée
    qui le contient. Pendant les 1d6 rounds qui suivent, on peut l’utiliser pour faire
    geler un liquide ou recouvrir un objet d’une mince couche de glace. On peut également
    le lancer comme arme de dispersion. Un impact direct inflige 1d6 points de dégâts
    de froid et les créatures dans un rayon de 1,50 m autour du point d’impact subissent
    1 point de dégât de froid.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#GLACELIQUIDE
  
- Nom: Graisse alchimique
  Source: MJRA
  Prix: 5 po
  Poids: 500 g
  Artisanat: 15
  Catégorie: Substances et objets spéciaux
  Description: Chaque pot de graisse alchimique contient suffisamment de cette substance
    visqueuse noire et collante pour recouvrir une créature de taille M ou deux créatures
    de taille P. Un individu enduit de graisse alchimique gagne un bonus alchimique
    de +5 aux tests d’Évasion, aux tests de BMO pour se libérer d’une lutte et au
    DMD pour éviter d’être agrippé. Ces bonus persistent pendant 4 heures ou jusqu’à
    ce que l’individu enlève la graisse en se nettoyant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#GRAISSEALCHIMIQUE
  
- Nom: Nushadir (fiole)
  Source: MJRA
  Prix: 10 po
  Poids: 500 g
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: 'Ce réactif se présente généralement sous la forme de petites boulettes
    salines dans une boîte bien sèche, mais on peut aussi le mélanger avec une flasque
    d’eau et le conserver sous cette forme. Le nushadir neutralise l’acide : une fiole
    de boulettes ou une flasque de nushadir mélangé avec de l’eau suffit pour neutraliser
    30 litres d’acide en 1 minute (ce qui est généralement trop lent pour empêcher
    les dégâts provoqués par une fiole d’acide ou le contenu du gosier d’un grand
    monstre). Les vapeurs de nushadir sont légèrement irritantes pour les yeux, le
    nez et la bouche et provoquent des nausées pendant 1d4 rounds chez ceux qui y
    ont été exposés de près (Vigueur DD 10 annule).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#NUSHADIR
  
- Nom: Pierre à tonnerre
  Source: MJ
  Prix: 30 po
  Poids: 500 g
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: 'On peut utiliser cet objet comme une arme à impact. Le personnage
    doit faire une attaque de contact à distance avec un facteur de portée de six
    mètres. Dès qu’elle touche une surface dure (ou quand on la frappe assez fort),
    elle produit un bruit terrible, considéré comme une attaque sonique. Toutes les
    créatures se trouvant à moins de trois mètres doivent réussir un jet de Vigueur
    DD 15 ou devenir sourdes pendant une heure. En plus des effets évidents de la
    surdité, les individus touchés subissent un malus de -4 à l’initiative et ont
    20 % de chances de rater l’incantation de tout sort à composante vocale qu’ils
    tentent de jeter (auquel cas le sort est perdu).


    Comme il n’est pas nécessaire de viser une créature particulière, le personnage
    peut se contenter de viser une case d’un mètre cinquante de côté. Cette cible
    a une CA de 5.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Pierreàtonnerre
  
- Nom: Plâtre à moulage
  Source: MJRA
  Prix: 5 pa
  Poids: 2,5 kg
  Catégorie: Substances et objets spéciaux
  Description: Une fois mélangée à de l’eau, cette poudre blanche forme une pâte
    qui durcit en une heure en un matériau solide. On peut l’utiliser pour réaliser
    le moule d’une empreinte ou d’une gravure, remplir des fissures ou des trous dans
    un mur, ou bien encore (si on l’applique sur un bandage) pour créer un plâtre
    sur une blessure. Une fois solidifié, le plâtre a une solidité de 1 et 5 pv par
    2,5 cm d’épaisseur. Un pot d’argile de 2,5 kg de plâtre permet de recouvrir approximativement
    une surface plane de 1,50 m de côté sur une profondeur de 2,5 cm, cinq avant-bras
    ou tibias de taille M ou encore deux membres entiers (bras ou jambes) de taille
    M.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#PLATREAMOULAGE
  
- Nom: Poudre à éternuer (sachet)
  Source: MJRA
  Prix: 60 po
  Poids: 1 kg
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: Cette épaisse poudre jaune et rouge est une arme de dispersion qui
    provoque des éternuements incontrôlables pendant 1d4+1  rounds. Toute créature
    se trouvant sur la case de l’impact doit réussir un jet de Vigueur de DD 12 pour
    résister aux effets de la poudre ; ceux qui sont dans les cases adjacentes doivent
    réussir des jets de Vigueur contre un DD de 8. Les créatures affectées doivent
    réussir un jet de Vigueur de DD 10 chaque round pendant toute la durée pour éviter
    d’être chancelantes jusqu’au début de leur prochain tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#POUDREAETERNUER
  
- Nom: Poudre à flash
  Source: MJRA
  Prix: 50 po
  Poids: '-'
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: Cette épaisse poudre grise s’enflamme et brûle de manière quasi instantanée
    lorsqu’elle est exposée à une flamme, une friction suffisante ou même en cas d’impact
    (comme quand elle est lancée au sol, ce qui nécessite une action simple). Toutes
    les créatures situées dans un rayonnement de 3 m de rayon sont aveuglées pendant
    1 round (Vigueur DD 13 annule).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#POUDREAFLASH
  
- Nom: Protège-lame
  Source: MJRA
  Prix: 40 po
  Poids: '-'
  Artisanat: 15
  Catégorie: Substances et objets spéciaux
  Description: Cette résine translucide protège les armes contre les attaques des
    vases et des oxydeurs et contre les effets similaires qui les corrodent ou les
    font fondre ; cette immunité persiste pendant 24 heures. Un pot permet d’enduire
    une arme à deux mains, deux armes à une main, deux armes légères ou 50 munitions.
    Il faut 1 round entier pour appliquer le protège-lame. Il suffit de plonger l’arme
    dans l’eau ou dans un liquide similaire pour faire partir la substance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#PROTEGELAME
  
- Nom: Sacoche immobilisante
  Source: MJ
  Prix: 50 po
  Poids: 2 kg
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: 'Cette sacoche est remplie de goudron, de résine ou d’une autre substance
    collante. Elle s’utilise comme une arme à impact. Le personnage doit faire une
    attaque de contact à distance avec un facteur de portée de trois mètres. S’il
    réussit, le tissu se déchire et la victime est recouverte d’une substance collante
    qui durcit immédiatement au contact de l’air. La créature enchevêtrée subit un
    malus de -2 aux jets d’attaque, un malus de -4 à la Dextérité et doit réussir
    un jet de Réflexes DD 15 ou être collée au sol, incapable de bouger. Même si elle
    réussit, sa vitesse de déplacement est réduite de moitié. Une créature de taille
    TG ou plus n’est pas affectée par la sacoche immobilisante. Une créature volante
    n’est pas collée au sol mais elle doit réussir un jet de Réflexes DD 15 pour continuer
    à voler (à condition qu’elle doive battre des ailes pour voler), sous peine de
    tomber immédiatement. La sacoche immobilisante ne fonctionne pas sous l’eau.


    Une créature collée au sol (ou incapable de voler) peut se libérer à l''aide d’un
    test de Force DD 17 ou en infligeant 15 points de dégâts à la colle à l’aide d’une
    arme tranchante. Elle n’a pas besoin de faire de jet d’attaque, comme toute personne
    qui lui viendrait en aide. Elle touche automatiquement la colle et fait un jet
    de dégâts pour savoir quelle quantité elle vient de gratter. Une fois libéré,
    le personnage peut se déplacer (y compris en volant) à une vitesse réduite de
    moitié. Si la créature collée essaye de lancer un sort, elle doit réussir un test
    de concentration DD 15 + niveau du sort. Au bout de 2d4 rounds, la colle se fragilise,
    s’effrite et perd toute efficacité. Si un personnage applique du solvant universel,
    la colle se dissout instantanément et libère la créature.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Sacocheimmobilisante
  
- Nom: Sels odorants
  Source: MJRA
  Prix: 25 po
  Poids: '-'
  Artisanat: 25
  Catégorie: Substances et objets spéciaux
  Description: Ces cristaux gris dotés d’une forte odeur font reprendre conscience
    à ceux qui les sentent. Les sels odorants permettent à ceux qu’un sort ou un effet
    a rendus inconscients ou chancelants de bénéficier d’un nouveau jet de sauvegarde
    pour y résister. Une créature mourante exposée à des sels odorants reprend immédiatement
    conscience et devient chancelante, mais elle doit quand même réaliser un test
    de stabilisation chaque round. Si elle réalise une action simple (ou une action
    éreintante), elle subit 1 point de dégâts après celle-ci et redevient inconsciente.
    Une fiole de sels odorants peut être utilisée des dizaines de fois si on la rebouche
    après chaque utilisation. Il suffit toutefois de quelques heures pour qu’elle
    perde ses propriétés si on la laisse ouverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#SELSODORANTS
  
- Nom: Sirop apaisant
  Source: MJRA
  Prix: 25 po
  Poids: 250 g
  Artisanat: 15
  Catégorie: Substances et objets spéciaux
  Description: Ce liquide bleu au goût doux et agréable instille une sensation de
    chaleur et de confort. Il tapisse l’estomac de l’utilisateur et le rend moins
    sensible aux nausées. Pendant l’heure qui suit, l’utilisateur gagne un bonus alchimique
    de +5 aux jets de sauvegarde pour résister aux effets qui pourraient le rendre
    fiévreux ou nauséeux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#SIROPAPAISANT
  
- Nom: Solvant alchimique (fiole)
  Source: MJRA
  Prix: 20 po
  Poids: 250 g
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: Ce gel pourpre parcouru de bulles de gaz ronge les substances adhésives.
    Chaque fiole permet de recouvrir un carré de 1,50 m de côté. Les substances adhésives
    normales (comme le goudron, la sève d’arbre ou la colle) sont détruites en un
    round mais il faut 1d4+1 rounds pour vaincre les substances plus résistantes (sacoche
    immobilisante ou toiles d’araignées par exemple). Le solvant alchimique n’a aucun
    effet sur les adhésifs entièrement magiques comme de la colle universelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#SOLVANTALCHIMIQUE
  
- Nom: Torche éternelle
  Source: MJ
  Prix: 110 po
  Poids: 500 g
  Catégorie: Substances et objets spéciaux
  Description: Cette torche d’apparence ordinaire bénéficie des effets d’un sort
    de flamme éternelle. Elle éclaire comme une torche ordinaire mais n’émet pas de
    chaleur et n’inflige pas de dégâts de feu si on s’en sert comme d’une arme ; voir
    Vision et lumière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Substances%20et%20objets%20sp%c3%a9ciaux.ashx#Torcheéternelle
  
- Nom: Abaque
  Source: MJRA
  Prix: 2 po
  Poids: 1 kg
  Catégorie: Matériel de classes et de compétences
  Description: Cet outil permet d’effectuer des calculs mathématiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#ABAQUE
  
- Nom: Album de portraits
  Source: MJRA
  Prix: 10 po
  Poids: 1,5 kg
  Catégorie: Matériel de classes et de compétences
  Description: Ce livre de 100 pages contient des dessins de visages de nains, d’elfes,
    de gnomes, de demi-elfes, de demi-orques, de halfelins et d’humains mâles et femelles.
    En choisissant le portrait approprié et en lui ajoutant des cheveux, une barbe
    ou d’autres éléments caractéristiques comme une mouche ou une cicatrice, même
    un artiste peu talentueux peut préparer rapidement le portrait-robot d’une personne
    spécifique (comme par exemple un inquisiteur fabriquant des affiches pour retrouver
    une sorcière demi-elfe).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#ALBUMEDEPORTRAITS
  
- Nom: Astrolabe
  Source: MJRA
  Prix: 100 po
  Poids: 3 kg
  Catégorie: Matériel de classes et de compétences
  Description: Cet instrument est composé d’un disque plat sur lequel deux autres
    disques sont montés. Ceux-ci peuvent tourner sur un axe central, ce qui leur permet
    de pivoter et de se déplacer jour après jour. Le disque du bas représente la latitude
    de l’utilisateur. Celui du haut représente le ciel et est décoré de nombreuses
    indications astronomiques. Tout le monde peut apprendre à utiliser un astrolabe
    pendant la nuit pour déterminer la date et l’heure (ce qui prend 1 minute). Un
    astrolabe donne un bonus de circonstances de +2 aux tests de Connaissances (géographie)
    et de Survie pour trouver son chemin dans des régions sauvages, ainsi qu’aux tests
    de Profession (marin) pour faire de même en mer.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#ASTROLABE
  
- Nom: Balance
  Source: MJ
  Prix: 2 po
  Poids: 500 g
  Catégorie: Matériel de classes et de compétences
  Description: Cette balance offre un bonus de circonstances de +2 aux tests d’Estimation
    si l’on s’en sert pour déterminer la valeur des objets ou des substances qui se
    vendent au poids, comme c’est le cas pour les métaux précieux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#Balance
  
- Nom: Boussole
  Source: MJRA
  Prix: 10 po
  Poids: 250 g
  Catégorie: Matériel de classes et de compétences
  Description: Une boussole ordinaire indiquant le nord magnétique donne un bonus
    de circonstances de +2 aux tests de Survie pour éviter de se perdre. On peut aussi
    l’utiliser pour obtenir un bonus identique aux tests de Connaissances (donjons)
    lorsqu’on voyage sous terre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#BOUSSOLE
  
- Nom: Chaudron
  Source: MJRA
  Prix: 1 po
  Poids: 2,5 kg
  Catégorie: Matériel de classes et de compétences
  Description: Ces marmites de fer comportent parfois un crochet pour les suspendre
    au-dessus du feu mais les versions de voyage sont plus souvent dotées de trois
    ou quatre pieds permettant de les placer au-dessus d’un feu. Un chaudron peut
    contenir approximativement 4 litres. On peut l’utiliser pour cuisiner, fabriquer
    des potions ou pour d’autres activités similaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#CHAUDRON
  
- Nom: Enclume
  Source: MJRA
  Prix: 5 po
  Poids: 5-50 kg
  Catégorie: Matériel de classes et de compétences
  Description: La taille d’une enclume dépend du type de travail pour lequel on
    désire l’utiliser mais toutes les enclumes ont à peu près la même forme et sont
    fabriquées de la même manière. Les enclumes de forgeron sont généralement beaucoup
    plus grandes et lourdes (50 kg) que celles de maréchal-ferrant (25 kg) qui, à
    leur tour, sont plus imposantes que celles des orfèvres travaillant l’argent ou
    l’or (5 kg). De nombreuses tâches relatives au travail du métal sont impossibles
    à réaliser sans enclume.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#ENCLUME
  
- Nom: Foreuse
  Source: MJRA
  Prix: 5 pa
  Poids: 500 g
  Catégorie: Matériel de classes et de compétences
  Description: Une foreuse permet de créer un trou de 2,5 cm de diamètre dans la
    pierre, le bois ou le métal par une action simple. Plus le matériau est dur et
    plus la foreuse s’use ou se brise rapidement. Un test de Perception de DD 15 permet
    d’entendre le son produit par un individu utilisant une foreuse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#FOREUSE
  
- Nom: Grimoire (vierge)
  Source: MJ
  Prix: 15 po
  Poids: 1,5 kg
  Catégorie: Matériel de classes et de compétences
  Description: Ce livre contient cent pages de parchemin, chaque sort occupant une
    page par niveau de sort (une page pour un sort de niveau 0).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#Grimoire
  
- Nom: Grimoire de voyage (vierge)
  Source: MJRA
  Prix: 10 po
  Poids: 500 g
  Catégorie: Matériel de classes et de compétences
  Description: Un tel grimoire est plus léger et moins encombrant qu’un grimoire
    normal. Il ne comporte que 50 pages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#GRIMOIREDEVOYAGE
  
- Nom: Houx et gui
  Source: MJ
  Prix: —
  Poids: —
  Catégorie: Matériel de classes et de compétences
  Description: Les druides utilisent généralement ces plantes comme focalisateur
    divin pour lancer leurs sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#Houxetgui
  
- Nom: Instrument de musique courant
  Source: MJ
  Prix: 5 po
  Poids: 1,5 kg
  Catégorie: Matériel de classes et de compétences
  Description: Les instruments de maître confèrent un bonus de circonstances de
    +2 aux tests de Représentation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#Instrumentdemusique
  
- Nom: Instrument de musique de maître
  Source: MJ
  Prix: 100 po
  Poids: 1,5 kg
  Catégorie: Matériel de classes et de compétences
  Description: Les instruments de maître confèrent un bonus de circonstances de
    +2 aux tests de Représentation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#Instrumentdemusique
  
- Nom: Jarre de sangsues
  Source: MJRA
  Prix: 5 po
  Poids: 2,5 kg
  Catégorie: Matériel de classes et de compétences
  Description: Cette solide jarre en céramique possède un lourd couvercle percé
    de petits trous permettant à l’air de circuler. Elle est généralement remplie
    d’eau à moitié et contient quatre sangsues adultes d’approximativement 15 cm de
    long. Une jarre de sangsues donne un bonus de circonstances de +2 aux tests de
    Premiers secours pour traiter le poison. Les sangsues utilisées pour des purges
    de sang médicinales peuvent survivre jusqu’à 6 mois entre deux utilisations.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#JARREDESANGSUES
  
- Nom: Jeu de tarot, commun
  Source: MJRA
  Prix: 1 po
  Poids: 250 g
  Catégorie: Matériel de classes et de compétences
  Description: Ce paquet de cartes illustrées est utilisé par ceux qui communiquent
    avec le monde des esprits afin de prédire le futur, ainsi que par les charlatans
    désireux d’extorquer de l’argent aux naïfs et aux désespérés. La version de base
    se réduit à de simples dessins sur des bouts de parchemins ou des plaquettes de
    bois. La version de qualité comporte généralement des plaquettes de bois de belle
    facture avec des images peintes en couleur. Cette version peut servir de focalisateur
    pour un sort d’augure et donner un bonus de circonstances de +1 aux tests de Profession
    (diseur de bonne aventure) ou de Profession (médium) et aux autres tests similaires.
    Un tarot de maître pourrait être fabriqué en bois, en ivoire ou même en métal,
    avec des images peintes ou sculptées et souvent rehaussées d’incrustations en
    or ou de minuscules gemmes. Un tel tarot offre les mêmes avantages qu’un jeu de
    qualité supérieure mais donne un bonus de +2 aux tests de compétences cités plus
    haut.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mat%c3%a9riel%20de%20classes%20et%20de%20comp%c3%a9tences.ashx#JEUDETAROT
  
