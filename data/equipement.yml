- Nom: Cerf-volant de terreur
  Source: MR
  Prix: 20 po
  Poids: —
  Catégorie: Jeux
  Description: Ce petit cerf-volant arbore généralement un visage féroce et des
    couleurs vives, et il est bordé de lames de bois en dents de scie. On renforce
    sa ficelle en la plongeant dans de la colle et en l’agrémentant parfois de verre
    pilé pour lui donner un peu de tranchant. Le cerf-volant a une solidité de 5 et
    3 points de vie. Ceux qui participent à une bataille de cerfs-volants alternent
    les manœuvres offensives de destruction contre les cerfs-volants des autres ;
    chaque manœuvre offensive réussie permet au participant de lancer 1d6 points de
    dégâts contre le cerf-volant de l’adversaire. Lorsqu’un cerf-volant tombe à 0
    point de vie, il est cassé ou sa ficelle se rompt, et le joueur perd la partie.
    Dans certaines compétitions, on attribue des points à la ficelle de l’adversaire
    lorsqu’on touche le sommet du cerf-volant, le vainqueur étant le premier à atteindre
    le total de points fixé. Ceux qui s’intéressent aux batailles de cerfs-volants
    peuvent prendre le cerf-volant de terreur comme arme pour des dons comme Arme
    de prédilection] et Spécialisation martiale, et appliquer ces bonus à leurs jets
    de dégâts de cerf-volant et à leurs tests de manœuvre offensive de destruction
