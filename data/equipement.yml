- Nom: Remède miracle
  Source: AO
  Prix: 20 po
  Poids: —
  Artisanat: 20
  Catégorie: Substances et objets spéciaux
  Description: "Cet onguent légèrement toxique insensibilise l’épiderme et apaise\
    \ les blessures. Même si la teinture est effectivement nocive, la personne qui\
    \ en bénéficie et qui résiste au poison peut soigner ses blessures mineures.\n\
    \ \n  poison (contact) ;  Vigueur DD 12 ;  1 round ;  1/minute pendant 5 minutes\
    \ ;  en cas de jet de sauvegarde raté, le remède miracle inflige 1 point de dégâts\
