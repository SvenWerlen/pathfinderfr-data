- Nom: Oboles (12)
  Source: MJ
  Prix: 12 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Les oboles sont de petites pièces en argent ou en or embossées d’un
    symbole sacré et bénies par un prêtre d’un dieu de la guerre ou de la mort. Historiquement,
    les inquisiteurs et les prêtres combattants placent ces pièces sur le cadavre
    de ceux qui périssent au combat, mettant en général une pièce sur chaque œil ou
    une dans la bouche. Le coût est indiqué pour un lot de 12 oboles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Oboles
  
- Nom: Papier glu
  Source: MJ
  Prix: 1 pa
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Ce petit carré de papier de 30 centimètres de côté a une face couverte
    d’une colle faible ou d’un matériau collant tel que de la sève ou du miel. On
    le conserve plié en deux. Si le personnage applique du papier glu sur une fenêtre
    avant de la briser, les éclats de verre se collent sur le papier plutôt que de
    tomber bruyamment au sol. Le papier glu est à usage unique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Papier
    glu
  
- Nom: Papier à lettres
  Source: MJ
  Prix: 1 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: Généralement utilisé par les plus riches, le papier à lettres de
    luxe consiste en une feuille de très bonne qualité de 23 centimètres par 15, souvent
    avec le seau du propriétaire imprimé ou en relief.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Papier
    à lettres
  
- Nom: Parfum/Eau de Cologne
  Source: MJ
  Prix: 5 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: La plupart des parfums et eaux de Cologne sont fabriqués à partir
    d’huiles essentielles de fleurs. Un parfum ou une eau de Cologne peut (si le MJ
    donne son accord) accorder un bonus de circonstances de +1 à différents tests
    de compétences basées sur le Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Parfum/Eau
    de Cologne
  
- Nom: Passe-partout
  Source: MJ
  Prix: 85 po
  Poids: —
  Catégorie: Équipement d'aventurier
  Description: De nombreuses portes sont de conception similaire et se déverrouillent
    donc avec une même clé. Le passe-partout peut être utilisé sur toutes les serrures
    standards à clé, même si le personnage n’a pas la compétence Sabotage. Il utilise
    le bonus de Sabotage de +10 du passe partout plutôt que son propre bonus. Il ne
    peut pas faire 10 en utilisant un passe-partout. Avec le passe-partout, on ne
    peut faire qu’un seul jet par serrure. Si le jet est raté, la clé ne peut pas
    verrouiller ou déverrouiller la serrure. Il arrive que les passe-partout inférieurs
    n’offrent qu’un bonus de +5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Passe-partout
  
- Nom: Pelle pliante
  Source: MJ
  Prix: 12 po
  Poids: 6 kg
  Catégorie: Équipement d'aventurier
  Description: La pelle pliante est une pelle normale avec un solide manche découpé
    en sections se repliant en éléments pas plus longs que la lame de la pelle, ce
    qui permet de la ranger dans des espaces plus petits comme un sac à dos. Il faut
    deux actions complexes pour déplier la pelle de manière à pouvoir l’utiliser (ou
    vice versa).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Pelle
    pliante
  
- Nom: Perche pliante
  Source: MJ
  Prix: 2 pa
  Poids: 5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette perche articulée peut être dépliée et maintenue en place au
    moyen de broches coulissantes, pour former une perche de 3 mètres de long. Lorsqu’elle
    est repliée, elle ne mesure que 1 mètre de long. Il faut une action complexe pour
    assembler ou replier cette perche. À cause des gonds et des broches, elle n’est
    pas aussi solide qu’une perche d’une seule pièce, il vaut mieux l’utiliser pour
    comme pour sonder le terrain que pour sauter ou escalader quelque chose.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Perche
    pliante
  
- Nom: Planche pliante
  Source: MJ
  Prix: 4 pa
  Poids: 5 kg
  Catégorie: Équipement d'aventurier
  Description: Ces planches pliantes articulées en deux points peuvent soutenir
    jusqu’à 125 kg avant de se briser. Une planche de 3 mètres de long se replie en
    un paquet de 90 centimètres sur 90 pour une épaisseur de 15 centimètres. Il faut
    une action simple pour plier ou déplier une planche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Planche
    pliante
  
- Nom: Plâtre de copie d'empreintes
  Source: MJ
  Prix: 2 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ce plâtre à prise rapide convient parfaitement pour préserver des
    empreintes de pas en vue d'un examen futur. En passant 1 minute à installer le
    plâtre et à attendre qu'il sèche, vous pouvez copier des empreintes de pas, ce
    qui permettra à d'autres personnes de les examiner sans devoir se rendre sur place
    et sans que le DD du test de Survie visant à les analyser n'augmente à cause du
    temps écoulé ou du climat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Plâtre
    de copie d'empreintes
  
- Nom: Poêle à frire (standard)
  Source: MJ
  Prix: 8 pa
  Poids: 2 kg
  Catégorie: Équipement d'aventurier
  Description: Cette poêle de 20 centimètres de diamètre est dotée d’un long manche
    et d’un pied, de telle sorte que le personnage peut la poser sur un feu ou sur
    des charbons ardents. Les aventuriers préfèrent les modèles dont le manche est
    articulé et se replie sur la poêle puisqu’ils facilitent le rangement et le transport.
    La poêle en mithral est plus légère et attache rarement à la cuisson.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Poêle
    à frire
  
- Nom: Poêle à frire (en mithral)
