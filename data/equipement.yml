    \ matériaux ayant une solidité de 10 ou moins deux fois plus vite qu’un fil à\
    \ scier normal ou les matériaux ayant une solidité de 11 à 20 à une vitesse normale.\
    \ Le remplacement d’un câble à scier en adamantium coûte 145 po."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Fil
    à scier
  
- Nom: Filet à clochettes
  Source: MJ
  Prix: 2 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Des clochettes en cuivre sont attachées à chacun des coins de ce
    filet de 1,50 mètre de côté. Le filet à clochettes se rabat sur l’équipement lorsque
    le personnage dort, chasse, cuisine ou fait quelque chose qui monopolise son attention.
    Il le prévient si l’on vient perturber ses possessions. Les créatures qui tentent
    d’accéder à un équipement protégé par un filet à clochettes doivent réussir un
    test d’Escamotage DD 25 pour éviter de faire sonner les clochettes. Pour entendre
    les clochettes sonner, il faut faire un test de Perception DD 0. Les nombreuses
    clochettes du filet remuant lorsque le personnage se déplace, il subit un malus
    de -2 aux tests de Discrétion quand il se déplace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Filet
    à clochettes
  
- Nom: Fiole en fer
  Source: MJ
  Prix: 1 pa
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Cette bouteille à potion en fer a une solidité de 5 et 3 points de
    vie. Le DD pour la briser est de 14.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Fiole
    en fer
  
- Nom: Flasque de poche
  Source: MJ
  Prix: 1 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Cette petite gourde en métal présente une forme courbe et aplatie
    permettant de la dissimuler facilement dans une poche ou sur soi. Une flasque
    de poche a en général une contenance de 240 millilitres et, tout comme une flasque
    normale, peut n’être rien de plus qu’une simple gourde ou une oeuvre d’art décorative.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Flasque
    de poche
  
- Nom: Flèche-grappin
  Source: MJ
  Prix: 1 po
  Poids: 0,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ce petit grappin est conçu pour s’attacher à une corde en soie et
    se lancer avec un arc. Il a alors un facteur de portée de 9 mètres. Il existe
    un outil équivalent pour les arbalètes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Flèche-grappin
  
- Nom: Fourreau de poignet
  Source: MJ
  Prix: 1 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: Il s’agit d’un fourreau qui se fixe sur l’avant-bras et que l’on
    peut cacher sous des manches longues. Le fourreau peut accueillir un objet de
    la longueur de l’avant-bras, comme une dague, un dard ou une baguette ou jusqu’à
    cinq flèches ou carreaux d’arbalète. Par une action de mouvement, le personnage
    peut plier le poignet pour faire tomber l’un ou la totalité de ces objets dans
    sa main (ce qui provoque normalement des attaques d’opportunité). Il gagne un
    bonus de +2 aux tests d’Escamotage opposés aux tests de Perception de quelqu’un
    qui l’examine ou le fouille afin de déterminer s’il a des objets dans son fourreau.
    Le personnage ne peut porter qu’un seul fourreau de poignet par bras.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Fourreau
    de poignet
  
- Nom: Fourreau du tricheur
  Source: MJ
  Prix: 100 po
  Poids: 1 kg
  Catégorie: Équipement d'aventurier
  Description: Ce fourreau en cuir orné est couvert de lignes et de colonnes d’inscriptions
    magiques et de formules profanes, ainsi que de déclencheurs et réactifs de sorts
    communs. Le fait de se référer à ces notations pratiques accorde un bonus de circonstances
    de +2 aux tests d’Art de la magie que fait le personnage pour apprendre un sort
    à partir d’un grimoire ou d’un parchemin, pour préparer un sort à partir d’un
    grimoire emprunté, pour identifier les propriétés d’un objet magique en utilisant
    la détection de la magie ou pour déchiffrer un parchemin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Fourreau
    du tricheur
  
- Nom: Fourreau empoisonné
  Source: MJ
  Prix: 50 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: L’intérieur de ce fourreau se compose de bandes d’éponges de mer
    naturelles. En versant prudemment une dose de poison dans le fourreau vide (une
    action complexe), le personnage sature les éponges avec la toxine qui reste efficace
    et humide pendant un maximum de 4 heures. Le personnage court les risques d’empoisonnement
    habituel quand il prépare le fourreau, exactement comme lorsqu’il empoisonne une
    arme. La prochaine arme que le personnage dégainera de son fourreau sera automatiquement
    empoisonnée, comme s’il avait directement appliqué le poison dessus (mais il ne
    risque pas de s’empoisonner en dégainant). Ceci consomme le poison du fourreau.
    Un fourreau ne peut accueillir qu’un seul type de lame, que ce soit une dague,
    une épée courte ou une épée longue. En général, ce genre d’objet est illégal dans
    les régions où le poison n’est pas autorisé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Fourreau
    empoisonné
  
- Nom: Fourreau à double fond
  Source: MJ
  Prix: 45 po
  Poids: 0,5 kg
  Catégorie: Équipement d'aventurier
  Description: L’espace situé au fond de ce fourreau d’épée est juste assez large
    pour accueillir une flasque de potion. Sur certains modèles, on y accède depuis
    l’extérieur, sur d’autres, il s’ouvre de l’intérieur grâce à un petit loquet secret
    situé au fond du fourreau. Il faut réussir un test de Perception DD 25 pour repérer
    le compartiment secret ou un test de Perception DD 20 si le personnage peut comparer
    la longueur de l’épée avec celle du fourreau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Fourreau
    à double fond
  
- Nom: Gaufrier (standard)
  Source: MJ
  Prix: 1 po
  Poids: 2,5 kg
  Catégorie: Équipement d'aventurier
  Description: Ces deux plaques en métal articulées sont ornées de clous afin de
    donner plus de texture aux pâtisseries que le personnage fait avec. Le personnage
    verse la pâte sur les plaques, les referme et les place sur un feu ou un réchaud
    pour la faire cuire. Les plaques de certains gaufriers marquent les gaufres d’armoiries
    de nobles, d’un symbole religieux ou d’un drapeau national.  Gaufrier en mithral.
    Les gaufriers en mithral ont presque toujours un insigne spécifique plutôt que
    le motif générique des gaufres. Comme pour les autres équipements de cuisine en
    mithral, ils attachent rarement à la cuisson.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipement%20daventurier.ashx#Gaufrier
  
- Nom: Gaufrier (en adamantium)
  Source: MJ
  Prix: 2501 po
  Poids: 1,25 kg
  Catégorie: Équipement d'aventurier
  Description: Ces deux plaques en métal articulées sont ornées de clous afin de
    donner plus de texture aux pâtisseries que le personnage fait avec. Le personnage
    verse la pâte sur les plaques, les referme et les place sur un feu ou un réchaud
