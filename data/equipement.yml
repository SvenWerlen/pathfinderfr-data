- Nom: Barde (pour créature de taille m)
  Source: MJ
  Prix: x2
  Poids: x1
  Catégorie: Animaux, montures et leur équipement
  Description: "La barde est un type d’armure couvrant la tête, le cou, le poitrail,\
    \ le corps et éventuellement les jambes des chevaux ou d’autres montures. Les\
    \ bardes lourdes ou intermédiaires offrent une meilleure protection que les bardes\
    \ légères mais réduisent la vitesse. Les bardes se fabriquent comme n’importe\
    \ quel type d’armure.\n Une armure pour cheval (créature non-humanoïde de taille\
    \ G) coûte quatre fois plus cher qu’une armure pour humain (humanoïde de taille\
    \ M) et pèse deux fois plus lourd. Si la barde est pour un poney ou une autre\
    \ monture de taille M, elle ne coûte que deux fois plus cher et fait le même poids\
    \ qu’une armure intermédiaire pour un humanoïde. Les bardes intermédiaires ou\
    \ lourdes ralentissent les montures qui les portent, comme l’indique la table\
    \ ci-dessous. Les montures volantes ne peuvent pas voler avec une barde intermédiaire\
    \ ou lourde.\n Pour retirer ou enfiler une barde, il faut cinq fois le temps indiqué.\
    \ Un animal bardé ne peut pas transporter d’autres charges qu’un cavalier et des\
    \ fontes normales."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animaux%2c%20montures%20et%20leur%20%c3%a9quipement.ashx#Barde
  
