- Nom: Outil de maître
  Source: MJ
  Prix: 50 po
  Poids: 0,5 kg
  Catégorie: Trousses d’outils et de compétences
  Description: 'Il s’agit de l’outil parfait pour la tâche prévue. Il donne un bonus
    de circonstances de +2 au test de compétence associé (s’il y en a une). Les bonus
    accordés par plusieurs outils de maître ne se cumulent pas. Plusieurs objets ordinaires
    comptent déjà comme des outils de maître pour certaines compétences particulières.
    On compte le labo d’alchimiste, le matériel d’escalade, la trousse de déguisement,
    la trousse de premiers secours, les instruments de musique de maître et les outils
    de cambrioleur de qualité supérieure. Il n’existe donc pas de matériel d’escalade
    de maître, de trousse de premiers secours de maître, etc. : ces objets représentent
    déjà le meilleur équipement pour les tests généraux de la compétence appropriée.


    Certaines compétences n’ont pas d’outils spécifiques ou d’outils de maître : il
    n’existe aucun objet non-magique qui accorde un bonus à la compétence en question.
    Par exemple, ce n’est pas parce qu’un parfum est apprécié par les nobles d’une
    région (accordant un bonus de circonstances de +2 aux tests de Diplomatie faits
    pour les influencer) que ce parfum aura le même effet sur un membre de la guilde
    des voleurs, un berserker étranger ou une méduse. De la même manière, ce n’est
    pas parce qu’une fausse barbe peut accorder un bonus de circonstances de +2 aux
    tests d’Utilisation d''objets magiques pour imiter un nain que cette barbe aura
    un quelconque effet sur l’utilisation de cette compétence pour activer des objets
    elfiques ou de paladins, ni pour déchiffrer un sort écrit.  Il se peut que certains
    MJ autorisent les outils de maître pour d’autres compétences, au prix indiqué.
    Le bonus de circonstance accordé par un tel outil ne devrait jamais être supérieur
    à +2. L’outil devrait être limité à un certain nombre d’utilisations (comme les
    trousses de premiers secours et de déguisement) ou ne s’appliquer qu’à certains
    aspects de la compétence (comme le bonus du balancier aux tests d’Acrobaties pour
    traverser une surface étroite ou le bonus de la loupe aux tests d’Estimation pour
    les objets détaillés).'
