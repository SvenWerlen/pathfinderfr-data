  Description: "Le personnage connaît les ficelles d’une profession en particulier.\
    \ \n\nTout comme les compétences d’Artisanat, de Connaissances et de Représentation,\
    \ la compétence de Profession regroupe plusieurs spécialisations différentes.\
    \ Le personnage peut posséder plusieurs professions et investir des points de\
    \ compétence séparément dans chacune d’elles. Alors que les formes d’Artisanat\
    \ permettent de fabriquer des objets, celles de Profession représentent les aptitudes\
    \ du personnage dans des domaines nécessitant des connaissances plus variées mais\
    \ moins spécialisées. Les formes de Profession les plus courantes sont les suivantes\
    \ :\n\n architecte, avocat, berger, bibliothécaire, boucher, boulanger, brasseur,\
    \ bûcheron, clerc, conducteur d’attelage, courtisan, cuisinier, fermier, gladiateur,\
    \ herboriste, ingénieur, jardinier, joueur, maître d’écurie, marchand, marin,\
    \ meunier, mineur, pêcheur, porteur, sage-femme, scribe, soldat, tanneur, tavernier\
    \ et trappeur.\n\nTEST DE COMPÉTENCE Le personnage peut utiliser son métier pour\
    \ vivre, auquel cas il gagne un nombre de pièces d’or égal à la moitié du résultat\
    \ de son test de compétence pour une pleine semaine de travail. Il sait comment\
    \ utiliser au mieux les outils de sa spécialité, accomplir les tâches habituelles,\
    \ superviser le travail de la main d’œuvre et régler les problèmes ne sortant\
    \ pas de l’ordinaire. Il peut également répondre aux questions relatives à sa\
    \ Profession. Les questions simples ont un DD de 10 alors que les questions plus\
    \ complexes ont un DD de 15 ou plus.\n\nACTION Sans objet. Les tests de Profession\
    \ représentent généralement une semaine de travail.\n\nNOUVELLES TENTATIVES Variable.\
    \ Lorsque le personnage utilise sa profession pour gagner sa vie, il ne peut pas\
    \ tenter sa chance à nouveau : il doit se contenter du résultat indiqué par le\
    \ dé. Il aura droit à un nouvel essai dès la semaine suivante. Dans le cas de\
    \ tentatives pour accomplir une tâche spécifique, il est généralement possible\
    \ de faire un nouveau test en cas d’échec.\n\nUTILISATION SANS FORMATION Les ouvriers\
    \ non-qualifiés et les assistants (comme par exemple les personnages avec un rang\
    \ nul dans la compétence de Profession) gagnent en moyenne 1 pa par jour.\n\n\
    SPÉCIAL Les gnomes reçoivent un bonus racial de +2 à une compétence d’Artisanat\
    \ ou de Profession de leur choix."
