- Nom: Perception
  Caractéristique associée: Sagesse
  Formation nécessaire: non
  Description: "Les sens du personnage lui permettent de repérer certains détails\
    \ et le préviennent des dangers imminents. La compétence de Perception regroupe\
    \ les cinq sens : la vue, l’ouïe, le toucher, le goût et l’odorat.\n\nTEST DE\
    \ COMPÉTENCE La compétence de Perception peut s’utiliser de différentes manières.\
    \ Le plus souvent, il s’agit d’un test opposé au test de Discrétion d’un adversaire\
    \ et visant à repérer celui-ci avant qu’il puisse surprendre le personnage. En\
    \ cas de réussite, le personnage peut réagir à la présence de cet adversaire.\
    \ En cas d’échec, l’adversaire peut accomplir diverses actions, comme se faufiler\
    \ discrètement ou attaquer le personnage.\n\nLa compétence de Perception permet\
    \ également de remarquer certains détails dans l’environnement du personnage.\
    \ Le DD du test dépend alors de la distance, de l’environnement et de la difficulté\
    \ à percevoir le détail en question. La table qui suit donne quelques indications\
    \ pour déterminer le DD du test.\n\nDétail, DD du test de Perception\n• Entendre\
    \ les bruits d’un combat, -10\n• Sentir l’odeur de détritus en putréfaction, -10\n\
    • Sentir l’odeur de la fumée, 0\n• Entendre les détails d’une conversation, 0\n\
    • Voir une créature visible, 0\n• Déterminer si de la nourriture est avariée,\
    \ 5\n• Entendre les pas d’une créature, 10\n• Entendre les détails d’une conversation\
    \ à voix basse, 15\n• Trouver une porte cachée de difficulté moyenne, 15\n• Entendre\
    \ le son d’une clef tournant dans une serrure, 20\n• Trouver une porte secrète\
    \ de difficulté moyenne, 20\n• Entendre le son d’un arc dont on tend la corde,\
    \ 25\n• Percevoir les vibrations d’une créature souterraine passant sous le personnage,\
    \ 25\n• Remarquer un pickpocket, opposé au test d’Escamotage\n• Remarquer une\
    \ créature utilisant la compétence de Discrétion, opposé au test de Discrétion\n\
    • Trouver un piège caché, variable selon le piège\n• Identifier les effets d’une\
    \ potion en la goûtant, 15 + NLS de la potion\n\n\nCirconstances, Modificateur\
    \ au DD du test de Perception\n• Distance entre le personnage et la source/l’objet/la\
    \ créature, +1 par 3 m (2 cases)\n• À travers une porte fermée, +5\n• À travers\
    \ un mur, +10 par 30 cm d’épaisseur\n• Conditions favorables, -2\n• Conditions\
    \ défavorables, +2\n• Conditions exécrables, +5\n• Le personnage qui réalise le\
    \ test de Perception est distrait, +5\n• Le personnage qui réalise le test de\
    \ Perception est endormi, +10\n• La créature/l’objet est invisible, +20\n• (1)\
    \ Les conditions favorables et défavorables dépendent du sens qui est employé.\
    \ Par exemple, une lumière forte peut faciliter les tests liés à la vue alors\
    \ les tests effectués à la lueur d’une torche ou de la lune seront plus difficiles\
    \ ; des bruits de fond peuvent augmenter le DD d’un test basé sur l’ouïe ; un\
    \ mélange d’odeurs peut compliquer les tests relatifs à l’odorat.\n• (2) Il s’agit\
    \ de conditions plus extrêmes que les conditions défavorables. Par exemple, un\
    \ test lié à la vue à la lueur d’une bougie, un test lié à l’ouïe à côté d’un\
    \ dragon qui rugit ou un test lié à l’odorat dans une zone où règne une puanteur\
    \ écrasante.\n ACTION La plupart des tests de Perception sont faits en réaction\
    \ à un stimulus observable. Chercher activement un tel stimulus est une action\
    \ de mouvement.\n\nNOUVELLES TENTATIVES Oui. Un personnage peut essayer de percevoir\
