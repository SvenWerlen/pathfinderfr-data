    \ les dégâts sont proportionnels à la hauteur de chute.<br/><br/><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td></tr><br/><br/><b>Escalade\
    \ accélérée.</b> Le personnage peut grimper plus vite que d’habitude. Il peut\
    \ avancer à la moitié de sa vitesse de déplacement (au lieu du quart) en acceptant\
    \ un malus de -5 au test.<br/><br/><b>Créer ses propres prises.</b> Le personnage\
    \ peut créer ses propres prises en plantant des pitons dans un mur. Cela prend\
    \ une minute par piton et un piton par mètre cinquante. Un mur pitonné se transforme\
    \ en surface présentant suffisamment de prises (DD 15). De même, un personnage\
    \ muni d’une hachette ou d’un pic peut tailler des prises dans un mur de glace.<br/><br/><b>Stopper\
    \ sa chute.</b> Il est quasiment impossible d’arrêter sa chute en se retenant\
    \ à un mur. Pour parvenir à réussir un tel exploit, le personnage doit réussir\
    \ un test d’Escalade contre un DD de 20 + le DD de la paroi. C’est un peu plus\
    \ facile quand on glisse le long d’une pente (le DD vaut alors 10 + le DD de la\
    \ pente).<br/><br/><b>Stopper la chute d’une autre personne.</b> Un grimpeur peut\
    \ tenter de rattraper une autre personne qui tombe au-dessus ou à côté de lui\
    \ si elle passe à sa portée. Pour cela, il doit réussir une attaque de contact\
    \ au corps à corps contre la personne qui tombe (qui peut décider de ne pas appliquer\
    \ son bonus de Dextérité à la CA si elle le désire). Si l’attaque réussit, le\
    \ grimpeur doit effectuer immédiatement un nouveau test d’Escalade (avec un DD\
    \ égal à celui de la surface + 10). En cas de réussite, le grimpeur arrive à rattraper\
    \ la personne. Cependant, si le poids de celle-ci et de son équipement est supérieur\
    \ à la limite d’une charge lourde pour le grimpeur, celui-ci est emporté à son\
    \ tour et les deux chutent. Si le test d’Escalade échoue de 1 à 4 points, le grimpeur\
    \ n’arrive pas à rattraper la personne, mais il conserve sa propre prise sur la\
    \ surface. Si le test d’Escalade échoue de 5 points ou plus, non seulement le\
    \ grimpeur n’arrive pas à interrompre la chute, mais il perd également pied et\
    \ chute lui aussi.<br/><br/><h2>Action</h2> Comme l’escalade s’effectue au cours\
    \ d’un déplacement, les tests d’Escalade sont donc généralement intégrés dans\
    \ des actions de mouvement (une action de mouvement peut combiner plusieurs formes\
    \ de déplacement). Un test d’Escalade distinct est nécessaire pour chaque action\
    \ de mouvement comprenant une part d’escalade. Stopper sa chute ou celle d’une\
    \ autre personne ne nécessite pas une action.<br/><br/><h2>Spécial</h2> Il est\
    \ possible de soulever quelqu’un (ou de le faire descendre) à l’aide d’une corde,\
    \ pour peu qu’on dispose de la force physique nécessaire. Doublez la charge maximale\
    \ du personnage pour savoir combien il peut porter de la sorte.<br/><br/>Une créature\
    \ possédant une vitesse d’escalade bénéficie d’un bonus racial de +8 aux tests\
    \ d’Escalade. Elle doit effectuer un test d’Escalade chaque fois qu’elle tente\
    \ de grimper un mur ou une pente dont le DD est supérieur à 0, mais elle peut\
    \ toujours faire 10 sur ses tests d’Escalade, même si elle est menacée ou si elle\
    \ se presse. Si elle choisit de réaliser une escalade accélérée (voir plus haut),\
    \ elle peut se déplacer au double de sa vitesse d’escalade (mais jamais plus vite\
    \ que sa vitesse de déplacement normal) et n’a besoin d’effectuer qu’un seul test\
    \ d’Escalade avec un malus de -5. Lorsqu’elle réalise une escalade, elle conserve\
    \ son bonus de Dextérité à la CA et ses adversaires ne bénéficient d’aucun bonus\
    \ spécial lorsqu’ils lui portent une attaque. Il lui est cependant toujours impossible\
    \ de courir pendant son escalade.<br/><br/>Un personnage possédant le don Athlétisme\
    \ obtient un bonus aux tests d’Escalade. \r \t"
