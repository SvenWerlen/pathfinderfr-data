  Formation nécessaire: oui
  Description: 'L’art de lancer des sorts n’a pas beaucoup de secrets pour le personnage.
    Il sait identifier les objets magiques, les fabriquer et reconnaître les sorts
    que d’autres personnes lancent.


    TEST DE COMPÉTENCE On utilise cette compétence chaque fois qu’il est question
    des connaissances ou du savoir-faire du personnage dans le domaine de l’incantation
    des sorts ou de la création d’objets magiques. Elle permet également d’identifier
    les propriétés des objets magiques à l’aide de sorts tels que détection de la
    magie ou identification. Le DD du test dépend de la tâche tentée.


    Tâche, DD du test d’Art de la magie

    • Identifier un sort lorsqu’il est lancé, 15 + niveau du sort

    • Apprendre un sort à partir d’un grimoire ou d’un parchemin, 15 + niveau du sort

    • Préparer un sort à partir d’un grimoire emprunté, 15 + niveau du sort

    • Identifier les propriétés d’un objet magique en utilisant le sort de détection
    de la magie, 15 + NLS de l’objet magique

    • Déchiffrer un parchemin, 20 + niveau du sort

    • Fabriquer un objet magique, Variable selon les objets



    ACTION Identifier un sort au moment où il est lancé ne requiert aucune action
    mais le personnage doit être capable de voir l’incantation. Cela signifie que
    les malus dus à la distance, à de mauvaises conditions de visibilité ou à d’autres
    facteurs associés à la compétence de Perception s’appliquent également à ce test.
    Apprendre un sort à partir d’un grimoire prend une heure par niveau du sort (les
    sorts de niveau 0 requièrent trente minutes). Préparer un sort à partir d’un grimoire
    emprunté n’allonge pas le temps nécessaire à la préparation des sorts. Les jets
    d’Art de la magie réalisés dans le cadre de la fabrication d’un objet sont intégrés
    au procédé de création. Tenter de déterminer les propriétés d’un objet magique
    prend trois rounds par objet à identifier et n’est possible que si le personnage
    peut examiner l’objet en question sous toutes les coutures.


    NOUVELLES TENTATIVES Les tests visant à identifier un sort ne peuvent pas être
    répétés. Si le test échoue lorsque le personnage tente d’apprendre un sort à partir
    d’un grimoire ou d’un parchemin, il doit patienter au moins une semaine avant
    de pouvoir réessayer. En cas d’échec lorsque le personnage tente de préparer un
    sort à partir d’un grimoire emprunté, il ne peut réessayer avant le lendemain.
    Lorsque le personnage utilise un sort de détection de la magie ou d’identification
    pour apprendre les propriétés d’objets magiques, il ne peut examiner chaque objet
    qu’une seule fois par jour. Les tentatives supplémentaires apportent toujours
    les mêmes réponses.


    SPÉCIAL Les magiciens spécialisés dans une école gagnent un bonus de +2 aux tests
    d’Art de la magie visant à identifier, apprendre ou préparer des sorts de leur
    école de spécialisation. Ils subissent également un malus de -5 aux mêmes tests
    lorsque ceux-ci portent sur des sorts des écoles opposées du spécialiste.


    Les elfes bénéficient d’un bonus racial de +2 aux tests d’Art de la magie pour
    identifier les propriétés des objets magiques.


    Un personnage disposant du don Aptitude magique bénéficie d’un bonus aux tests
    d’Art de la magie.'
