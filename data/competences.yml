  Description: "Le personnage est entraîné à créer un type spécifique d’objets (comme\
    \ les armures ou les armes).\n\nComme Connaissances, Profession ou Représentation,\
    \ la compétence d’Artisanat regroupe en fait plusieurs compétences distinctes.\
    \ Chaque personnage peut posséder plusieurs compétences d’Artisanat et investir\
    \ des points de compétences séparément dans chacune d’elles. Les compétences d’Artisanat\
    \ les plus courantes sont les suivantes : \n\nalchimie, arcs, armes, armures,\
    \ bijoux, calligraphie, constructions en bois (ou menuiserie), constructions en\
    \ pierre, engins de siège, étoffes, joaillerie, livres, mécanique (ou mécanismes\
    \ à engrenages), navires, paniers, peintures, pièges, poteries, sculptures, serrures,\
    \ souliers, travail du cuir, travail de la forge (ou ferronnerie), travail du\
    \ verre et vêtements.\n\nChaque forme de la compétence d’Artisanat vise à créer\
    \ quelque chose. Si un travail n’a pas pour résultat final la production de quelque\
    \ chose, c’est sans doute plutôt une forme de Profession.\n\nTEST DE COMPÉTENCE\
    \ Le personnage peut vivre de son artisanat, auquel cas il gagne un nombre de\
    \ pièces d’or égal à la moitié du résultat de son test de compétence pour chaque\
    \ semaine entièrement consacrée au travail. Il sait comment utiliser au mieux\
    \ les outils de sa spécialité, accomplir les tâches habituelles, superviser le\
    \ travail de la main-d’œuvre et régler les problèmes courants (les assistants\
    \ et ouvriers non-qualifiés sont payés en moyenne 1 pa par jour).\n\nMais l’utilité\
    \ principale de cette compétence est de permettre au personnage de fabriquer un\
    \ objet correspondant à la branche d’artisanat choisie. Le DD dépend de la complexité\
    \ de l’objet créé. Le temps nécessaire à la fabrication est déterminé par le DD,\
    \ le résultat du test de compétence et le prix de l’objet (ce dernier indique\
    \ également le prix des matières premières nécessaires à la fabrication de l’objet).\n\
    \nDans certains cas, il est possible d’utiliser le sort fabrication pour obtenir\
    \ le même résultat que si on avait utilisé la compétence d’Artisanat, mais sans\
    \ qu’aucun test soit nécessaire. Dans le cas d’objets requérant une grande maîtrise,\
    \ il reste cependant nécessaire de réussir un test d’Artisanat.\n\nLorsqu’il est\
    \ utilisé en conjonction avec une forme d’Artisanat liée au travail du bois (et\
    \ que le test de compétence est réussi), le sort bois de fer permet de créer des\
    \ objets en bois aussi résistants que l’acier.\n\nLe sort création mineure requiert\
    \ un test d’Artisanat réussi (utilisant la forme d’artisanat adéquate) pour créer\
    \ un objet complexe.\n\nQuelle que soit la spécialité choisie, il est conseillé\
    \ d’utiliser les outils d’artisan appropriés. Dans le cas où le personnage se\
    \ sert d’outils improvisés ou de qualité inférieure, il subit un malus de circonstances\
    \ de -2 au test de compétence. À l’inverse, s’il dispose d’outils de maître artisan,\
    \ il bénéficie d’un bonus de circonstances de +2.\n\nPour déterminer le temps\
    \ et le coût de fabrication d’un objet, il faut suivre les étapes suivantes :\n\
    \n\n\n\n\n\nPROGRESSION QUOTIDIENNE. Il est possible de déterminer le travail\
    \ accompli chaque jour plutôt que chaque semaine. Dans ce cas, le total (résultat\
    \ du test de compétence × DD) doit être divisé par le nombre de jours d’une semaine.\n\
    \n FABRICATION D’OBJETS DE MAÎTRE OU DE QUALITÉ SUPÉRIEURE. Le personnage peut\
    \ fabriquer un objet de maître (c’est-à-dire une arme de maître, une armure de\
    \ maître, un bouclier de maître ou des outils si bien réalisés qu’ils procurent\
    \ un bonus à leur utilisateur). Pour ce faire, le personnage crée l’aspect « de\
    \ maître » à part, comme s’il s’agissait d’un objet distinct. Cet aspect possède\
