  Formation nécessaire: oui
  Description: 'Le personnage sait comment s’y prendre avec les animaux et peut
    leur enseigner des tours, les faire obéir à des ordres simples ou même les apprivoiser.


    TEST DE COMPÉTENCE Le DD du test dépend du résultat que le personnage désire obtenir.


    Tâche, DD du test de Dressage

    • diriger un animal, 10

    • pousser un animal, 25

    • enseigner un tour à un animal, 15 ou 20*

    • enseigner une fonction à un animal, 15 ou 20*

    • élever un animal sauvage, 15 + DV de l’animal

    • (*) Reportez-vous à la description du tour ou de la fonction en question ci-dessous.



    DIRIGER UN ANIMAL. Cela consiste à ordonner à un animal d’effectuer une tâche
    ou un tour de son répertoire. Si l’animal est blessé ou s’il a subi des dégâts
    non létaux ou un affaiblissement de caractéristique, le DD est augmenté de +2.
    Si le personnage réussit son test, l’animal exécute la tâche ou le tour demandé
    lors de sa prochaine action.


    POUSSER UN ANIMAL. Cela permet de pousser un animal à accomplir une tâche ou un
    tour auquel il n’est pas entraîné mais dont il est physiquement capable. Cela
    inclut aussi la marche forcée ou le footing pendant plus d’une heure entre deux
    cycles de sommeil. Si l’animal est blessé ou s’il a subi des dégâts non létaux
    ou un affaiblissement de caractéristique, le DD est augmenté de +2. Si le personnage
    réussit son test, l’animal exécute la tâche ou le tour demandé lors de sa prochaine
    action.


    ENSEIGNER DES TOURS À UN ANIMAL. Un personnage a besoin d’une semaine de travail
    (et d’un test de Dressage) pour apprendre un tour spécifique à un animal. Les
    animaux ayant une valeur d’Intelligence de 1 peuvent apprendre jusqu’à trois tours
    au maximum, tandis que les animaux ayant une valeur d’Intelligence de 2 peuvent
    assimiler jusqu’à six tours. Voici les tours les plus courants (et le DD qui leur
    est associé).


    « ARRÊTE ! », DD 15, L’animal arrête de se battre ou de faire autre chose. Un
    animal qui ne connaît pas ce tour continue à lutter jusqu’à ce qu’il soit contraint
    de fuir (à cause de blessures ou d’un effet de terreur par exemple) ou que son
    adversaire soit vaincu.

    • « ATTAQUE ! », DD 20, L’animal attaque les créatures qu’il assimile à des ennemis.
    Le personnage peut indiquer du doigt une cible précise, que l’animal attaquera
    s’il le peut. Normalement, un animal n’attaque que les humanoïdes, les humanoïdes
    monstrueux, les géants et les autres animaux. Apprendre à un animal à attaquer
    les créatures de tous types (y compris des créatures surnaturelles comme les aberrations
    et les morts-vivants) équivaut à deux tours.

    • « ATTENDS ! », DD 15, L’animal ne bouge pas et attend le retour de son maître.
    Il n’attaque pas les créatures qui s’approchent de lui mais se défend si nécessaire.

    • « AU PIED ! », DD 15, L’animal suit fidèlement son maître, même si cela l’oblige
    à se rendre dans un lieu qui lui déplaît.

    • « CHERCHE ! », DD 15, L’animal gagne l’endroit désigné et y cherche quelque
    chose de vivant ou de mobile.

    • « GARDE ! », DD 20, L’animal ne bouge pas et empêche quiconque d’approcher.

    • « JOUE ! », DD 15, L’animal connaît une série de tours basiques, comme s’asseoir,
    se coucher sur le dos, donner la patte, gronder, aboyer sur demande et ainsi de
    suite.

    • « PROTÈGE ! », DD 20, L’animal protège son maître (ou se prépare à le défendre
    si aucune menace n’est visible) sans que celui-ci ait besoin de le lui ordonner.
    Il peut aussi lui demander de protéger quelqu’un d’autre.

    • « SUIS ! », DD 15, L’animal suit la piste olfactive qu’on lui montre (cela suppose
    que l’animal possède la particularité odorat).

    • « TRAVAILLE ! », DD 15, L’animal peut tracter ou pousser une charge intermédiaire
    ou lourde.

    • « VA CHERCHER ! », DD 15, L’animal va chercher quelque chose. Si son maître
    ne lui désigne pas l’objet à rapporter, l’animal en prend un au hasard.

    • « VIENS ! », DD 15, L’animal rejoint son maître, même s’il ne le ferait pas
    en temps normal.



    ENSEIGNER UNE FONCTION À UN ANIMAL. Plutôt que d’apprendre des tours un par un,
    il est possible d’entraîner un animal à remplir une fonction particulière. Chaque
    fonction regroupe une série de tours qui correspondent à un thème donné, comme
    monter la garde ou participer au travail. L’animal doit remplir toutes les conditions
    des tours regroupés par cette la fonction. Si une fonction comprend plus de trois
    tours, elle est réservée aux animaux ayant une valeur d’Intelligence égale ou
    supérieure à 2.


    On ne peut apprendre qu’une seule fonction à un animal, mais il peut apprendre
    des tours supplémentaires (en plus de ceux compris dans sa fonction) s’il est
    assez intelligent pour cela. Entraîner un animal à une fonction demande moins
    de tests de Dressage, mais autant de temps que de lui apprendre les tours qui
    la composent un par un.


    ANIMAL DE CHASSE, DD 20, Un animal entraîné pour la chasse connaît les tours arrête,
    attaque, au pied, cherche, suis et va chercher. Entraîner un animal pour devenir
    un animal de chasse prend six semaines.

    • ANIMAL DE COMBAT, DD 20, Un animal entraîné à se battre connaît les tours arrête,
    attaque et attends. Entraîner un animal de combat prend trois semaines.

    • ANIMAL DE FOIRE, DD 15, Un animal entraîné pour la foire connaît les tours attends,
    au pied, joue, va chercher et viens. Entraîner un animal un animal de foire prend
    cinq semaines.

    • ANIMAL DE GARDE, DD 20, Un animal entraîné à monter la garde connaît les tours
    arrête, attaque, garde et protège. Entraîner un animal de garde prend quatre semaines.

    • MONTURE, DD 15, Un animal entraîné à servir de monture connaît les tours attends,
    au pied et viens. Entraîner une monture prend trois semaines.

    • MONTURE DE COMBAT, DD 20, Un animal entraîné à servir de monture de combat connaît
    les tours arrête, attaque, au pied, garde, protège et viens. Entraîner une monture
    de combat prend six semaines. Entraîner un animal possédant déjà la fonction monture
    pour en faire une monture de combat ne prend que trois semaines (et un test de
    Dressage DD 20). La nouvelle fonction et le nouveau répertoire de tours remplacent
    les précédents. La plupart des destriers et les chiens de selle ont reçu ce type
    d’entraînement.

    • TRAVAILLEUR DE FORCE, DD 15, Un animal entraîné au travail connaît les tours
    travaille et viens. Entraîner un travailleur de force prend deux semaines.



    ÉLEVER UN ANIMAL SAUVAGE. Il s’agit d’élever une créature sauvage qui vient de
    naître pour en faire un animal domestique. Au maximum, le personnage peut s’occuper
    de trois animaux du même type à la fois.


    Si le test de compétence est réussi, l’animal peut apprendre des tours (soit en
    même temps pendant qu’il grandit, soit plus tard comme un animal domestique).


    ACTION Variable. Diriger un animal est une action de mouvement et pousser un animal
    est une action complexe (un druide ou un rôdeur peut diriger son compagnon animal
    par une action libre et le pousser par une action de mouvement). Dans le cas des
    tâches pour lesquelles une durée est indiquée, le personnage doit passer la moitié
    du temps indiqué (à raison de trois heures par jour et par animal entraîné) avant
    d’effectuer son test de compétence. En cas d’échec, il ne parvient pas à dresser
    ou à mater l’animal, ni à lui enseigner le moindre tour, mais il n’a pas à finir
    le dressage ou l’élevage. Si le test est réussi, il faut encore accorder à l’animal
    le reste du temps nécessaire pour que le dressage (ou autre) soit couronné de
    succès. En cas d’interruption ou si le personnage n’achève pas la tâche fixée,
    toute tentative faite par la suite pour dresser, mater ou apprendre des tours
    à l’animal échoue automatiquement.


    NOUVELLES TENTATIVES Oui, sauf pour élever un animal sauvage.


    SPÉCIAL On peut utiliser cette compétence sur une créature ayant une valeur d’Intelligence
    de 1 ou 2 et qui n’est pas un animal, mais le DD de la tâche augmente de +5. Le
    nombre de tours que ces créatures peuvent apprendre est limité de la même façon
    que pour les animaux.


    Un druide ou un rôdeur obtient un bonus de circonstances de +4 aux tests de Dressage
    liés à son compagnon animal.


    De plus, le compagnon animal d’un druide ou d’un rôdeur connaît un (ou plusieurs)
    tours supplémentaires, qui ne comptent pas dans la limite normale des tours qu’un
    animal peut apprendre et qui ne nécessitent aucun temps de dressage.


    Un personnage possédant le don Fraternité animale obtient un bonus aux tests de
    Dressage.


    UTILISATION SANS FORMATION Un personnage ayant un rang nul en Dressage peut diriger
    ou pousser les animaux domestiques en réussissant un test de Charisme, mais il
    ne peut ni dresser, ni élever d’animaux. Un druide ou un rôdeur ayant un rang
    nul en Dressage peut effectuer un test de Charisme pour diriger ou pousser son
    compagnon animal mais il ne peut ni dresser, ni élever d’autres animaux non-domestiqués.'
