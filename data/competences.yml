    \ grandit, soit plus tard comme un animal domestique).<br/><br/><h2>Action</h2>\
    \ Variable. Diriger un animal est une action de mouvement et pousser un animal\
    \ est une action complexe (un druide ou un rôdeur peut diriger son compagnon animal\
    \ par une action libre et le pousser par une action de mouvement). Dans le cas\
    \ des tâches pour lesquelles une durée est indiquée, le personnage doit passer\
