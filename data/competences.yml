  Formation nécessaire: oui
  Description: "Le personnage s’est entraîné à bien manier les mots, à la fois oralement\
    \ et par écrit. Il peut parler plusieurs langages et déchiffrer pratiquement n’importe\
    \ quelle langue s’il dispose d’assez de temps. Il peut également contrefaire des\
    \ documents écrits et repérer les faux en écriture.\n\nTEST DE COMPÉTENCE Le personnage\
    \ peut décrypter les textes incomplets, mais aussi ceux qui sont rédigés dans\
    \ une langue inconnue ou archaïque. Le DD de base est égal à 20 pour les messages\
    \ simples, 25 pour les textes de difficulté normale et 30 pour ceux qui sont particulièrement\
    \ complexes, exotiques ou anciens. En cas de réussite, le personnage comprend\
    \ une page (ou son équivalent) du texte qu’il vient de lire. En cas d’échec, le\
    \ personnage doit faire un test de Sagesse (DD 5). Si ce second test est également\
    \ raté, le personnage tire de mauvaises conclusions sur la teneur du texte.\n\n\
    Le MJ effectue les deux tests (celui de Linguistique et, si besoin, celui de Sagesse)\
    \ en secret, pour que le joueur ne sache pas si les informations découvertes par\
    \ son personnage sont fiables ou non.\n\nCRÉER OU DÉTECTER DES CONTREFAÇONS. L’art\
    \ de la contrefaçon nécessite des matériaux et des ingrédients correspondant à\
    \ ceux utilisés pour le document à contrefaire. Si le personnage cherche à contrefaire\
    \ un document sur lequel l’écriture utilisée n’est pas spécifique à un individu\
    \ donné, il lui suffit d’avoir déjà vu un tel document et il bénéficie d’un bonus\
    \ de +8 au test de compétence. Pour reproduire une signature, il doit travailler\
    \ à partir d’un exemple et le bonus s’élève à +4. Pour contrefaire un long document\
    \ écrit par un individu spécifique, il est nécessaire d’avoir accès à de longues\
    \ pages manuscrites de sa main.\n\nLe test de compétence est réalisé en secret,\
    \ ce qui signifie que le personnage ne connaît jamais avec certitude la qualité\
    \ de son faux. Tout comme pour la compétence de Déguisement, aucun test n’est\
    \ nécessaire tant que personne n’examine le document. Lorsque cela se produit,\
    \ le test de Linguistique de l’individu qui examine le document pour en vérifier\
    \ l’authenticité est opposé à celui du personnage qui a créé la contrefaçon. Le\
    \ test de l’individu qui observe le document prend en compte les modificateurs\
    \ suivants si les conditions indiquées sont remplies.\n\nCondition, Modificateur\
    \ au test de Linguistique\n• Type de document inconnu du lecteur, -2\n• Type de\
    \ document peu connu du lecteur, 0\n• Type de document connu du lecteur, +2\n\
    • Écriture inconnue du lecteur, -2\n• Écriture peu connue du lecteur, 0\n• Écriture\
    \ bien connue du lecteur, +2\n• Le lecteur ne fait que survoler le document, -2\n\
    \n\n APPRENDRE UNE LANGUE. Chaque fois que le personnage investit un point dans\
    \ cette compétence, il apprend à parler et à écrire une nouvelle langue. Les langues\
    \ plus courantes (et les créatures qui les parlent) sont indiquées ci-après.\n\
    \nLES LANGUES COURANTES\n• Abyssal (démons et autres Extérieurs d’alignement Chaotique\
    \ Mauvais)\n• Aklo (derros, monstres inhumains ou provenant d’autres mondes, fées\
    \ maléfiques)\n• Aquatique (créatures aquatiques, créatures de l’Eau)\n• Aérien\
    \ (créatures volantes, créatures de l’Air)\n• Céleste (anges et autres  Extérieurs\
    \ d’alignement Bon)\n• Commun (humains, ainsi que les races de base)\n• Commun\
    \ des profondeurs (drows, duergars, morlocks, svirfneblins)\n• Draconien (dragons\
    \ et humanoïdes reptiliens)\n• Druidique (uniquement les druides)\n• Elfe (elfes)\n\
    • Géant (cyclopes, ettins,  géants, ogres, trolls)\n• Gnoll (gnolls)\n• Gnome\
    \ (gnomes)\n• Gobelin (gobelins, gobelours et hobgobelins)\n• Halfelin (halfelins)\n\
    • Igneux (créatures du Feu)\n• Infernal (diables et autres Extérieurs d’alignement\
    \ Loyal Mauvais)\n• Nain (nains)\n• Orque (orques, demi-orques)\n• Sylvestre/Lashunta\
    \ (centaures, créatures du type plante, fées, licornes)\n• Terreux (créatures\
    \ de la Terre)\n\n \nACTION Variable. Déchiffrer l’équivalent d’une page de texte\
    \ prend une minute (dix actions complexes successives). Pour créer une contrefaçon,\
    \ il faut entre une minute et 1d4 minutes par page. Détecter une contrefaçon en\
    \ utilisant la compétence de Linguistique prend 1 round d’observation par page.\n\
    \nNOUVELLES TENTATIVES Oui\n\nSPÉCIAL Cette compétence ne peut pas s’utiliser\
    \ sans formation mais le personnage peut toujours tenter de déchiffrer les textes\
    \ écrits dans une forme archaïque ou étrange d’une des langues qu’il connaît automatiquement\
    \ grâce à sa race. De plus, il est également toujours possible de tenter de repérer\
    \ une contrefaçon."
