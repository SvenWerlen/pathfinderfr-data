- Nom: Sabotage
  Caractéristique associée: Dextérité
  Formation nécessaire: oui
  Description: 'Le personnage sait comment désamorcer les pièges et crocheter les
    serrures. Cette compétence lui permet également de saboter des objets mécaniques
    simples comme les catapultes, les roues d’un chariot et les portes.


    TEST DE COMPÉTENCE Lorsqu’il s’agit de désamorcer un piège ou un mécanisme similaire,
    le test de Sabotage est effectué en secret, afin que le joueur ne sache pas si
    son personnage a réussi ou non.


    Le DD du test dépend de la complexité du mécanisme. En cas de succès, le personnage
    mène l’opération à bien. En cas d’échec de 1 à 4 points, la tentative ne réussit
    pas mais le personnage peut réessayer. Si le test est raté d’au moins 5 points,
    un incident se produit : si le personnage tente de désamorcer un piège, il le
    déclenche accidentellement ; s’il se livre à une tentative de sabotage, il est
    persuadé d’avoir mis l’objet hors service, mais celui-ci continue de fonctionner
    parfaitement.


    Il est également possible de saboter des objets simples comme une selle ou la
    roue d’un chariot, de telle façon qu’ils fonctionnent normalement pendant un certain
    temps, puis se cassent, se détachent ou tombent en panne un peu plus tard (généralement
    après 1d4 rounds ou minutes d’utilisation).


    Objet/mécanisme, Temps nécessaire, DD du test - Exemple de Sabotage*

    • simple, 1 round, 10 — coincer une serrure

    • complexe, 1d4 rounds, 15 — saboter une roue de chariot

    • très complexe, 2d4 rounds, 20 — désarmer ou réarmer un piège

    • extrêmement complexe, 2d4 rounds, 25 — désarmer un piège complexe, saboter un
    mécanisme à engrenages complexes

    • (*) Le DD augmente de +5 si le personnage tente de saboter l’objet sans que
    cela soit immédiatement visible.



    CROCHETER UNE SERRURE. Le DD pour crocheter une serrure dépend de la qualité de
    celle-ci. Si le personnage ne possède pas d’outils de cambrioleur, les DD suivants
    augmentent de +10.


    SERRURE, DD DU TEST DE SABOTAGE

    • simple, 20

    • moyenne, 25

    • bonne, 30

    • excellente, 40



    ACTION Le temps nécessaire pour faire un test de Sabotage dépend de la tâche que
    le personnage tente d’accomplir. Mettre un mécanisme simple hors-service prend
    1 round et constitue une action complexe. Les objets plus complexes prennent 1d4
    ou 2d4 rounds. Crocheter une serrure requiert une action complexe.


    NOUVELLES TENTATIVES Variable. Le personnage peut réessayer de mettre un mécanisme
    hors-service si sa tentative a échoué de moins de 5 points. Lorsqu’il tente de
    crocheter une serrure, il peut faire autant d’essais qu’il le désire.


    SPÉCIAL Un personnage possédant le don Doigts de fée obtient un bonus aux tests
    de Sabotage.


    Un roublard dépassant de 10 points ou plus le DD d’un piège peut l’étudier, comprendre
    son fonctionnement et le contourner sans avoir besoin de le désamorcer. Il est
    également à même de le bloquer pour que ses compagnons puissent passer sans risque.


    RESTRICTION. Les personnages qui possèdent la capacité de recherche des pièges
    (les roublards par exemple) peuvent désamorcer les pièges magiques. En règle générale,
    les pièges magiques ont un DD de 25 + le niveau du sort utilisé pour les créer.


    Les sorts cercle de téléportation, glyphe de garde, piège à feu et symbole créent
    eux aussi des pièges qu’un roublard peut désarmer à l’aide de cette compétence.
    À l’inverse, la compétence de Sabotage se révèle inutile face aux sorts croissance
    d’épines et pierres acérées qui créent des obstacles magiques. Consultez les descriptions
    de chacun de ces sorts pour plus de détails.'
