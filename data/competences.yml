    \ inférieure ou égale à celle indiquée dans la colonne « Créatures emportées »\
    \ doivent réussir un test de Vol (DD 25) pour éviter d’être emportées par le vent\
    \ sur 2d6 × 3 m et de subir 2d6 points de dégâts non-létaux. Ces tests se répètent\
    \ chaque round où la créature reste en vol. Une créature qui est emportée doit\
    \ également réussir un test de Vol (DD 20) pour éviter d’être stoppée par le vent.\n\
    \nForce du vent, Vitesse du vent, Créatures stoppées, Créatures emportées, Malus\
    \ aux tests de Vol\n• léger, 0–15 km/h, —, —, —\n• modéré, 15–30 km/h, —, —, —\n\
    • fort, 30–50 km/h, TP, —, -2\n• violent, 50–80 km/h, P, TP, -4\n• tempête, 80–120\
    \ km/h, M, P, -8\n• ouragan, 120–280 km/h, G, M, -12\n• tornade, 280+ km/h, TG,\
    \ G, -16\n\n\nACTION Aucune. Un test de Vol ne nécessite pas une action propre\
    \ ; il fait partie d’une autre action ou se produit en réaction à un événement.\n\
    \nNOUVELLES TENTATIVES Variable. On peut tenter un test de Vol pour réaliser une\
    \ manœuvre aérienne chaque round. Cependant, si une créature qui utilise des ailes\
    \ rate un test de Vol de 5 points ou plus, elle s’écrase et subit des dégâts en\
    \ conséquence (voir la section sur les chutes).\n\n SPÉCIAL Un lanceur de sorts\
