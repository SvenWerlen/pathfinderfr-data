- Nom: Intimidation
  Caractéristique associée: Charisme
  Formation nécessaire: non
  Description: "Cette compétence permet au personnage d’effrayer ses adversaires\
    \ ou de les contraindre à agir à son avantage grâce à des menaces verbales et\
    \ à des démonstrations de force.\n\nTEST DE COMPÉTENCE Le personnage peut utiliser\
    \ la compétence d’Intimidation pour forcer un adversaire à se montrer amical envers\
    \ lui pendant 1d6 × 10 minutes en réussissant un test dont le DD vaut 10 + le\
    \ nombre de DV de la cible + le modificateur de Sagesse de la cible. En cas de\
    \ réussite, la cible donne au personnage l’information qu’il désire, lui rend\
    \ des services (tant que cela ne la met pas en danger) ou lui apporte une aide\
    \ limitée. Au terme de cette période, la cible adopte une attitude inamicale envers\
    \ le personnage et peut même le dénoncer aux autorités locales. En cas de test\
    \ raté de 5 points ou plus, la cible tente de tromper le personnage ou de lui\
    \ mettre des bâtons dans les roues d’une manière ou d’une autre.\n\nDÉMORALISER\
    \ UN ADVERSAIRE. La compétence Intimidation peut aussi servir en plein combat\
    \ pour rendre un adversaire secoué. Dans ce cas, le DD du test est de 10 + le\
    \ nombre de DV de la cible + le modificateur de Sagesse de la cible. En cas de\
    \ réussite, la cible est secouée pendant 1 round. Cette durée augmente de +1 round\
    \ par tranche de 5 points entre le résultat et le DD du test. Seuls un adversaire\
    \ situé à 9 m (6 cases) ou moins du personnage et qui peut le voir et l’entendre\
    \ clairement peut être affecté. \n\nDémoraliser la même créature ne fait qu'étendre\
    \ le durée de l'effet ; cela ne crée pas une condition de peur plus forte. ACTION\
    \ Modifier l’attitude de quelqu’un prend une minute de discussion. Démoraliser\
    \ un adversaire en combat nécessite une action simple.\n\nNOUVELLES TENTATIVES\
    \ Il est possible d’intimider un adversaire donné plusieurs fois mais le DD augmente\
    \ de +5 à chaque test supplémentaire. Il faut laisser une heure s’écouler pour\
    \ revenir au DD initial.\n\nSPÉCIAL Si le personnage est plus grand que sa cible,\
    \ il obtient un bonus de +4. Inversement, s’il est plus petit, il subit un malus\
    \ de -4 aux tests d’Intimidation.\n\nUn personnage possédant le don Persuasion\
    \ obtient un bonus aux tests d’Intimidation.\n\nLes demi-orques bénéficient d’un\
    \ bonus racial de +2 aux tests d’Intimidation."
  DescriptionHTML: "<br/>Cette compétence permet au personnage d’effrayer ses adversaires\
    \ ou de les contraindre à agir à son avantage grâce à des menaces verbales et\
    \ à des démonstrations de force.<br/><br/><h2>Test de compétence</h2> Le personnage\
    \ peut utiliser la compétence d’Intimidation pour forcer un adversaire à se montrer\
    \ amical envers lui pendant 1d6 × 10 minutes en réussissant un test dont le DD\
    \ vaut 10 + le nombre de DV de la cible + le modificateur de Sagesse de la cible.\
    \ En cas de réussite, la cible donne au personnage l’information qu’il désire,\
    \ lui rend des services (tant que cela ne la met pas en danger) ou lui apporte\
    \ une aide limitée. Au terme de cette période, la cible adopte une attitude inamicale\
    \ envers le personnage et peut même le dénoncer aux autorités locales. En cas\
    \ de test raté de 5 points ou plus, la cible tente de tromper le personnage ou\
    \ de lui mettre des bâtons dans les roues d’une manière ou d’une autre.<br/><br/><b>Démoraliser\
    \ un adversaire.</b> La compétence Intimidation peut aussi servir en plein combat\
    \ pour rendre un adversaire secoué. Dans ce cas, le DD du test est de 10 + le\
    \ nombre de DV de la cible + le modificateur de Sagesse de la cible. En cas de\
    \ réussite, la cible est secouée pendant 1 round. Cette durée augmente de +1 round\
    \ par tranche de 5 points entre le résultat et le DD du test. Seuls un adversaire\
    \ situé à 9 m (6 cases) ou moins du personnage et qui peut le voir et l’entendre\
    \ clairement peut être affecté. <br/><br/>Démoraliser la même créature ne fait\
    \ qu'étendre le durée de l'effet ; cela ne crée pas une condition de peur plus\
    \ forte. <h2>Action</h2> Modifier l’attitude de quelqu’un prend une minute de\
    \ discussion. Démoraliser un adversaire en combat nécessite une action simple.<br/><br/><h2>Nouvelles\
    \ tentatives</h2> Il est possible d’intimider un adversaire donné plusieurs fois\
    \ mais le DD augmente de +5 à chaque test supplémentaire. Il faut laisser une\
    \ heure s’écouler pour revenir au DD initial.<br/><br/><h2>Spécial</h2> Si le\
    \ personnage est plus grand que sa cible, il obtient un bonus de +4. Inversement,\
    \ s’il est plus petit, il subit un malus de -4 aux tests d’Intimidation.<br/><br/>Un\
    \ personnage possédant le don Persuasion obtient un bonus aux tests d’Intimidation.<br/><br/>Les\
    \ demi-orques bénéficient d’un bonus racial de +2 aux tests d’Intimidation. \r\
    \ \t"
