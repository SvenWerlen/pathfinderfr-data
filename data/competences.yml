    \ que celui de la fabrication. Le coût de la réparation se monte à un cinquième\
    \ du prix de l’objet.\n\nObjet, Forme d’artisanat, DD du test d’Artisanat\n• acide,\
    \ alchimie, 15\n• allume-feu, bâton fumigène ou feu grégeois, alchimie, 20\n•\
