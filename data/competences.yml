  Description: 'Le personnage sait comment éviter de se faire repérer, ce qui lui
    permet de tromper la surveillance des gardes ou encore de se cacher et de se déplacer
    en silence pour pouvoir ensuite attaquer par surprise.


    TEST DE COMPÉTENCE Le test de Discrétion du personnage est opposé aux tests de
    Perception de tous ceux qui pourraient le remarquer. Si une créature ne parvient
    pas à battre le résultat du test du personnage, elle traite ce dernier comme s''il
    bénéficiait d''un camouflage total. S’il avance lentement (pas plus vite que la
    moitié de sa vitesse de déplacement normale), il ne subit aucun malus. S’il tente
    d’aller plus vite (sans toutefois dépasser sa vitesse de déplacement normale),
    il subit un malus de -5. Il est impossible d’attaquer, de courir ou de charger
    en restant discret.


    Les tests de Discrétion des créatures d’une autre catégorie de taille que M s’accompagnent
    des modificateurs suivants : infime +16, minuscule +12, très petit +8, petit +4,
    moyenne +0, grand -4, très grand -8, gigantesque -12, colossal -16.


    Lorsque des créatures observent le personnage (quel que soit le sens employé mais
    généralement en utilisant leur vue), celui-ci ne peut pas utiliser cette compétence
    : il doit tout d’abord trouver un abri ou un camouflage. Si les observateurs sont
    momentanément distraits (par un test de Bluff réussi par exemple), le personnage
    peut alors tenter d’utiliser la compétence de Discrétion à condition de parvenir
    à atteindre une cachette (un endroit où il ne peut être observé) avant que leur
    attention se reporte sur lui mais, dans ce cas, le personnage subit un malus de
    -10 au test de Discrétion, car il doit se déplacer rapidement.


    QUITTER UNE CACHETTE. Quand, au début de son tour de jeu, un personnage bénéficie
    de l''effet de la compétence de Discrétion, il peut choisir d''abandonner son
    abri ou son camouflage sans se faire repérer à condition de réussir un test de
    Discrétion et de bénéficier d''un abri ou d''un camouflage à la fin de son tour
    de jeu. Le personnage perd immédiatement le bénéfice de la discrétion s''il réalise
    un jet d''attaque (que celui-ci soit réussi ou non), sauf s''il s''agit d''un
    tir embusqué (voir ci-dessous).


    TIR EMBUSQUÉ. Si un personnage est caché à 3 m (2 cases) ou plus de sa cible,
    il peut porter une attaque à distance puis se cacher à nouveau dans le même round.
    Il subit cependant un malus de -20 au test de Discrétion après son tir.


    CRÉER UNE DIVERSION POUR SE CACHER. La compétence Bluff peut aider à se cacher.
    Avec un test de Bluff réussi, le personnage peut créer une diversion suffisante
    pour détourner l’attention de ceux qui l’observent, ce qui lui donne l’occasion
    d’utiliser la compétence de Discrétion.


    ACTION Généralement aucune. Les tests de Discrétion font normalement partie d’un
    déplacement et sont donc inclus dans une autre action. Cependant, se cacher après
    avoir tiré (voir « Tir embusqué » ci-dessus) est une action de mouvement.


    SPÉCIAL Un personnage invisible bénéficie d’un bonus de +40 aux tests de Discrétion
    s’il reste immobile ou d’un bonus de +20 s’il se déplace.


    Un personnage possédant le don Discret obtient un bonus aux tests de Discrétion.'
