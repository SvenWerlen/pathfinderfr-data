  Formation nécessaire: non
  Description: "Le personnage s’est entraîné pour pouvoir se libérer de liens et\
    \ se soustraire aux étreintes lors d’une lutte.\n\nTEST DE COMPÉTENCE La table\
    \ suivante indique les DD associés aux différentes formes d’entraves.\n\nEntraves,\
    \ DD du test d’Évasion\n• cordes, personnage ligoté, 20 + BMO de l’individu qui\
    \ a ligoté le personnage\n• filet, sorts de contrôle des plantes, corde animée,\
    \ empire végétal ou enchevêtrement, 20\n• sort de collet, 23\n• menottes, 30\n\
    • conduit étroit, 30\n• menottes de qualité supérieure, 35\n• situation de lutte,\
    \ DMD de l’adversaire\n\n\nCORDES. Le DD du test d’Évasion du personnage est égal\
    \ à 20 + le bonus de manœuvre offensive de l’individu qui l’a ligoté.\n\nMENOTTES\
    \ ET MENOTTES DE QUALITÉ SUPÉRIEURE. Le DD des menottes est déterminé par leur\
    \ qualité (voir la table).\n\nCONDUIT ÉTROIT. Le DD indiqué concerne les passages\
    \ dans lesquels le personnage peut engager la tête, mais pas les épaules (il lui\
    \ faut donc se faufiler pour pouvoir entrer). Si le passage est suffisamment long,\
    \ plusieurs tests de compétence peuvent être nécessaires. Il est impossible de\
    \ se faufiler dans un passage où on ne peut pas passer la tête.\n\nSITUATION DE\
    \ LUTTE. Au cours d’une lutte, le personnage peut choisir de faire un test d’Évasion\
    \ au lieu d’un test de manœuvre offensive pour se libérer d’une étreinte ou encore\
    \ pour se dégager d’une situation où il est immobilisé ou agrippé.\n\n ACTIONIl\
    \ faut une minute de travail pour tenter de se libérer de liens, de menottes ou\
    \ d’entraves d’une autre sorte (à l’exception d’une lutte). Échapper à un filet\
    \ ou un sort de contrôle des plantes, corde animée, empire végétal ou enchevêtrement\
    \ nécessite une action complexe. Tenter de se libérer lors d’une lutte est une\
    \ action simple. Se faufiler par un conduit étroit prend au moins une minute,\
    \ peut-être plus en fonction de la longueur du passage.\n\nNOUVELLES TENTATIVESVARIABLE.\
    \ Le personnage peut multiplier les tests de compétence s’il progresse dans un\
    \ passage étroit. Si la situation le permet, il peut effectuer de nouveaux tests\
    \ et même faire 20 tant que personne ne s’oppose activement à ses efforts. Si\
    \ le DD pour se libérer de liens est supérieur à 20 + le bonus d’Évasion du personnage,\
    \ celui-ci ne peut pas s’en libérer grâce à cette compétence.\n\nSPÉCIAL Un personnage\
    \ possédant le don Discret obtient un bonus aux tests d'Évasion."
