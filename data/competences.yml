    \ manœuvrabilité en vol n’est indiquée, on suppose que la créature possède une\
    \ manœuvrabilité moyenne.\n\nLes créatures dont la taille n’est pas M reçoivent\
    \ également un bonus (ou un malus) dépendant de leur taille aux tests de Vol :\
    \ infime +8, minuscule +6, très petit +4, petit +2, grand -2, très grand -4, gigantesque\
    \ -6, colossal -8.\n\nPour pouvoir investir des points de compétence dans la compétence\
    \ de Vol, une créature doit disposer de moyens naturels lui permettant de voler\
    \ ou de planer ou encore d’une capacité fiable (un sort ou une aptitude spéciale)\
    \ qu’elle peut utiliser quotidiennement.\n\nUn personnage possédant le don Voltigeur\
