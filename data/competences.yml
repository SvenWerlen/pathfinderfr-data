  Description: 'Le personnage sait comment changer d’apparence.


    TEST DE COMPÉTENCE C’est le résultat du test de compétence qui détermine si le
    déguisement est bon ou pas. Il est opposé au test de Perception des observateurs.
    Si le personnage ne fait rien pour attirer l’attention, les autres ne bénéficient
    pas d’un test de Perception. Par contre, s’il se fait remarquer par des individus
    soupçonneux (comme un garde observant les gens qui entrent par la porte de la
    ville), on peut considérer que ces derniers vont faire 10 sur leur test de Perception.


    Le personnage n’effectue qu’un seul test de Déguisement, même s’il se retrouve
    face à plusieurs individus (qui, eux, ont droit à un test de Perception chacun).
    Le test de compétence est effectué en secret pour que le joueur ignore si son
    personnage a réussi à bien se déguiser ou non.


    L’efficacité du déguisement dépend en grande partie des modifications que le personnage
    apporte à son apparence normale. Il peut se déguiser en une créature qui a au
    plus une catégorie de taille de plus ou de moins que sa taille normale. Si le
    personnage se retrouve en situation de combat alors qu’il est déguisé, il continue
    d’utiliser sa taille et son allonge normales.


    Déguisement, Modificateur au test de Déguisement

    • Petits détails seulement, +5

    • Sexe différent, -2

    • Race différente, -2

    • Catégorie d’âge différente, -2

    • Catégorie de taille différente, -10

    • (1) Ces modificateurs se cumulent entre eux. Utilisez tous ceux qui s’appliquent.

    • (2) Par catégorie de différence entre la catégorie d’âge du personnage et celle
    correspondant au déguisement. Les catégories sont les suivantes : jeune (avant
    l’âge adulte), adulte, âge moyen, grand âge, vénérable.



    Si l’aventurier tente de se faire passer pour un individu spécifique, ceux qui
    connaissent ce dernier bénéficient d’un bonus supplémentaire à leur test de Perception,
    comme indiqué dans la table suivante. De plus, on considère qu’ils se montrent
    automatiquement soupçonneux à l’égard du personnage, ce qui justifie systématiquement
    un test opposé.


    Bonus au test de Degré de familiarité, Perception de l’observateur

    • connaissance, connu de vue, +4

    • ami ou associé, +6

    • ami proche, +8

    • intime, +10



    Les observateurs reçoivent un test de Perception pour percer le déguisement du
    personnage dès qu’ils le rencontrent, puis chaque heure par la suite. Si le personnage
    croise un grand nombre d’individus différents sans s’attarder auprès d’eux, un
    test de Perception global par heure (ou par jour) est amplement suffisant, en
    utilisant la moyenne des modificateurs de Perception des individus du groupe.


    ACTION Créer un déguisement demande 1d3 x 10 minutes de travail. La magie (un
    sort comme déguisement par exemple) peut réduire le temps nécessaire à l’action
    permettant de lancer le sort ou d’activer l’effet utilisé.


    NOUVELLES TENTATIVES Oui. Il est possible d’améliorer un déguisement imparfait,
    mais les cibles sont plus prudentes quand elles savent qu’on a déjà tenté de les
    abuser.


    SPÉCIAL Tout sort modifiant les traits du sujet, comme changement de forme, déguisement,
    métamorphose ou modification d’apparence confère un bonus de +10 au test de Déguisement
    (consultez la description de chacun de ces sorts pour plus d’informations). Les
    sorts de divination permettant de percer les illusions (comme vision lucide) sont
    inefficaces contre les déguisements normaux. Par contre, ils permettent de repérer
    les composantes magiques venant éventuellement perfectionner un déguisement normal.


    Il faut effectuer un test de Déguisement chaque fois que l’on lance simulacre
    pour savoir si la copie est bien conforme à l’original.


    Un personnage possédant le don Fourberie obtient un bonus aux tests de Déguisement.'
