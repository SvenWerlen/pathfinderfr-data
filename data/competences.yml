  Description: 'Le personnage a appris à nager et peut même le faire dans des eaux
    agitées.


    TEST DE COMPÉTENCE Un personnage doit effectuer un test de Natation une fois par
    round tant qu''il est dans l''eau. En cas de réussite, il peut nager sur une distance
    égale à la moitié de sa vitesse de déplacement normale (par une action complexe)
    ou à son quart (par une action de mouvement). En cas d’échec de 4 points ou moins,
    il barbote sans parvenir à avancer. En cas d’échec d’au moins 5 points, il coule.


    Une fois qu’un personnage se trouve sous l’eau, soit parce qu’il a coulé, soit
    parce qu’il s’y trouve intentionnellement, il doit retenir sa respiration. Un
    personnage qui n’effectue que des actions de mouvement ou des actions libres peut
    retenir sa respiration pendant un nombre de rounds égal au double de sa valeur
    de Constitution. Si le personnage entreprend une action simple ou complexe (comme
    une attaque), le temps pendant lequel il peut encore retenir sa respiration est
    réduit d’un round (dans les faits, un personnage qui combat peut retenir sa respiration
    deux fois moins longtemps). Une fois arrivé au terme de cette période, le personnage
    doit réaliser un test de Constitution de DD 10 pour savoir s’il parvient à continuer
    de retenir sa respiration. Chaque round, un autre test de Constitution, dont le
    DD augmente de +1, est nécessaire. Dès qu’il rate un test de Constitution, le
    personnage commence à se noyer. Le DD du test de Natation dépend du courant, comme
    indiqué dans la table suivante.


    Courant, DD du test de Natation

    • Eaux calmes, 10

    • Eaux agitées, 15

    • Eaux très agitées (par tempête par exemple), 20*

    • (*) Il est impossible de faire 10 sur un test de Natation dans des eaux très  agitées,
    même en l’absence de distractions et de menaces.



    À la fin de chaque heure passée à nager, le personnage doit réussir un test de
    Natation contre un DD de 20 pour éviter de subir 1d6 points de dégâts non létaux
    causés par la fatigue. ACTION Un test de Natation réussi permet de nager sur une
    distance égale au quart de sa vitesse de déplacement par une action de mouvement
    ou à la moitié de sa vitesse par une action complexe.


    SPÉCIAL Les créatures qui possèdent une vitesse de nage peuvent se déplacer sur
    ou dans l’eau sans effectuer de test de Natation. Elles bénéficient de la capacité
    retenir son souffle (sauf aquatiques et amphibiens) et d’un bonus de +8 aux tests
    de Natation visant à accomplir des tâches particulières ou à éviter des dangers.
    Elles peuvent toujours choisir de faire 10 sur leurs tests de Natation, même si
    elles sont distraites ou menacées. Enfin, elles peuvent utiliser l’action de course
    en nageant, à condition de se déplacer en ligne droite.


    Un personnage possédant le don Athlétisme obtient un bonus aux tests de Natation.'
