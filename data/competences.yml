- Nom: Survie
  Caractéristique associée: Sagesse
  Formation nécessaire: non
  Description: "Le personnage sait comment survivre et se diriger dans les régions\
    \ sauvages. Il est également entraîné à suivre les pistes ou les traces laissées\
    \ par d’autres créatures.\n\nTEST DE COMPÉTENCE En pleine nature, le personnage\
    \ est capable d’assurer sa propre sécurité et sa subsistance ainsi que celles\
    \ de ses compagnons. La table suivante indique le DD de différentes tâches associées\
    \ à la compétence de Survie.\n\nDD du test de Survie, Tâche\n• 10, Le personnage\
    \ sait se débrouiller en pleine nature sauvage. Il avance à la moitié de sa vitesse\
    \ de déplacement normale en chassant et en cueillant pour se nourrir (il peut\
    \ subsister sans réserve d’eau ou de nourriture). En cas de réussite, il trouve\
    \ suffisamment à boire et à manger pour sustenter une personne de plus par tranche\
    \ de 2 points de différence entre le résultat du test et le DD (10).\n• 15, Le\
    \ personnage acquiert un bonus aux jets de Vigueur contre les rigueurs du climat.\
    \ Celui-ci s’élève à +2 s’il se déplace à demi-vitesse et à +4 s’il reste stationnaire.\
    \ En cas de réussite, il peut procurer le même bonus à une personne de plus par\
    \ point de différence entre le résultat du test et le DD (15).\n• 15, Le personnage\
    \ ne se perd pas et remarque les dangers naturels (des sables mouvants par exemple).\n\
    • 15, Le personnage peut prédire les conditions climatiques pour les vingt-quatre\
    \ heures à venir. En cas de réussite, le personnage peut faire des prédictions\
    \ pour une journée de plus par tranche de 5 points entre le résultat du test et\
    \ le DD (15).\n\n\n SUIVRE DES TRACES. Un test de Survie permet de repérer des\
    \ traces ou de les suivre sur une distance de 1,5 km. Un nouveau test est nécessaire\
    \ chaque fois que la piste devient difficile à suivre. Si le personnage ne possède\
    \ aucune formation dans cette compétence, il peut quand même tenter de suivre\
    \ des traces mais son test échoue automatiquement si le DD de la tâche est supérieur\
    \ à 10. Un personnage peut également choisir d’utiliser la compétence de Perception\
    \ (contre le même DD) pour repérer une empreinte ou un autre signe du passage\
    \ de la créature suivie. Cependant, la compétence de Perception ne permet pas\
    \ de suivre les traces, même si quelqu’un d’autre les a déjà repérées.\n\nLorsque\
    \ le personnage suit une piste, il se déplace à la moitié de sa vitesse de déplacement\
    \ normale (il peut choisir de se déplacer à sa vitesse normale en acceptant un\
    \ malus de -5 ou au double de sa vitesse normale avec un malus de -20). Le DD\
    \ du test dépend du type de sol et des conditions en vigueur, comme indiqué dans\
    \ la table suivante.\n\nType de Sol, DD du test de Survie\n• très mou, 5\n• mou,\
    \ 10\n• ferme, 15\n• dur, 20\n\n\nSOL TRÈS MOU. Toute surface dans laquelle les\
    \ empreintes sont profondes et particulièrement visibles (neige, boue, épaisse\
    \ couche de poussière, etc.).\n\nSOL MOU. Toute surface assez élastique pour s’enfoncer\
    \ sous le poids d’un individu, mais plus ferme que la boue ou la neige. Les traces\
    \ y sont nombreuses mais peu profondes.\n\nSOL FERME. La plupart des sols en extérieur\
    \ (pelouse, champ, bois, etc.) et les surfaces extrêmement molles ou sales à l’intérieur\
    \ (épais tapis, sol crasseux, etc.). La créature suivie peut laisser quelques\
    \ traces (brindilles cassées, touffes de poils, etc.), mais les empreintes, elles,\
    \ sont extrêmement rares.\n\nSOL DUR. Toute surface n’imprimant pas la moindre\
    \ empreinte (roche naturelle, sol en pierre, etc.). La plupart des lits de cours\
    \ d’eau entrent dans cette catégorie car les traces laissées sont généralement\
    \ effacées par le courant. La créature suivie ne laisse que quelques indices de\
    \ son passage (cailloux déplacés, marques de griffures, etc.).\n\nDivers modificateurs\
    \ s’appliquent au test de Survie, comme indiqué dans la table ci-dessous.\n\n\
    Conditions en vigueur, Modificateur au DD du test de Survie\n• Par trois créatures\
    \ faisant partie du groupe pisté, -1\n• TAILLE DES CRÉATURES TRAQUÉES\n•  Infime\
    \ (I), +8\n•  Minuscule (Min), +4\n•  Très petite (TP), +2\n•  Petite (P), +1\n\
    •  Moyenne (M), +0\n•  Grande (G), -1\n•  Très grande (TG), -2\n•  Gigantesque\
    \ (Gig), -4\n•  Colossale (C), -8\n• Par tranche de vingt-quatre heures écoulées\
    \ depuis que la piste a été laissée, +1\n• Par heure de pluie depuis que la piste\
    \ a été laissée, +1\n• Chute de neige depuis que la piste a été laissée, +10\n\
    • MAUVAISE VISIBILITÉ\n•  Ciel nocturne couvert ou nuit sans lune, +6\n•  Clair\
    \ de lune, +3\n•  Brouillard ou précipitations (pluie, neige, etc.), +5\n• La\
    \ cible masque sa piste (ce qui réduit sa vitesse de déplacement de moitié), +5\n\
    • (1) Si le groupe est composé de créatures de tailles diverses, on prend seulement\
    \ en compte la taille la plus importante.\n• (2) Ces facteurs ne s’additionnent\
    \ pas ; seul le plus important est pris en compte.\n\n\nACTION Variable. Un test\
    \ de Survie peut représenter une durée allant de plusieurs heures à une journée\
