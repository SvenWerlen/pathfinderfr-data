  Description: 'Le personnage sait monter à cheval ou utiliser d’autres montures
    plus exotiques comme un griffon ou un pégase. Si le personnage tente de chevaucher
    une créature qui n’est pas faite pour cela, il subit un malus de -5 sur ses tests
    d’Équitation.


    TEST DE COMPÉTENCE Les actions d’équitation classiques n’exigent pas de test de
    compétence. Le personnage peut ainsi seller sa monture, monter en selle, avancer
    au pas, trotter, galoper et descendre de sa monture sans le moindre problème.
    Les tâches suivantes requièrent un test de compétence.


    Tâche, DD du test d’Équitation

    • Guider sa monture avec les genoux, 5

    • Rester en selle, 5

    • Combattre sur un destrier (monture entraînée pour le combat), 10

    • Utiliser sa monture pour s’abriter, 15

    • Amortir sa chute, 15

    • Sauter un obstacle, 15

    • Éperonner sa monture, 15

    • Contrôler sa monture au combat, 20

    • Monter en selle ou descendre de selle rapidement, 20



    GUIDER SA MONTURE AVEC LES GENOUX. Le personnage sait guider sa monture à l’aide
    de ses seuls genoux, ce qui lui laisse les mains libres en cas de combat. Le test
    d’Équitation s’effectue au début de chaque tour de jeu. En cas d’échec, l’aventurier
    ne peut se servir que d’une main au cours du round, l’autre étant nécessaire pour
    contrôler sa monture. Utiliser cette option ne nécessite pas d’action.


    RESTER EN SELLE. Quand le personnage est blessé ou quand sa monture se cabre ou
    s’affole, il peut tenter de réagir instantanément et éviter de tomber. Utiliser
    cette option ne nécessite pas d’action.


    COMBATTRE SUR UN DESTRIER. Le cavalier peut faire attaquer sa monture et, en plus,
    placer sa ou ses attaques normalement. Utiliser cette option est une action libre.


    UTILISER SA MONTURE POUR S’ABRITER. Le personnage peut sauter de selle et se cacher
    derrière sa monture, qui lui procure alors un abri. Il ne peut ni attaquer ni
    lancer de sorts lorsqu’il est dans cette position. S’il rate son test de compétence,
    il n’est pas considéré comme étant à l’abri. Utiliser cette option est une action
    immédiate, mais une action de mouvement est nécessaire pour se remettre en selle
    (ce qui ne requiert aucun test).


    AMORTIR SA CHUTE. Le personnage a appris à amortir sa chute si sa monture tombe
    ou se fait tuer sous lui. En cas de test de compétence raté, il subit 1d6 points
    de dégâts de chute et se retrouve à terre. Utiliser cette option ne nécessite
    pas d’action.


    SAUTER UN OBSTACLE. Le personnage peut encourager sa monture à sauter un obstacle
    au cours de son déplacement. Si le test d''Équitation est réussi, faites un test
    en utilisant votre modificateur d''Équitation ou le modificateur de saut de la
    monture (le moins élevé des deux) pour déterminer la distance franchie par la
    créature. Si le personnage rate son test d’Équitation, il tombe lorsque sa monture
    quitte le sol et subit au moins 1d6 points de dégâts de chute. Utiliser cette
    option n’est pas une action mais fait partie d’une action de mouvement.


    ÉPERONNER SA MONTURE. Le personnage peut inciter sa monture à aller plus vite
    en utilisant une action de mouvement. Un test d’Équitation réussi augmente la
    vitesse de la monture de 3 m pendant 1 round, mais celle-ci subit 1d3 point de
    dégâts. On peut utiliser cette option plusieurs rounds de suite, mais la monture
    devient fatiguée après un nombre de rounds égal à sa valeur de Constitution. Il
    n’est pas possible d’utiliser cette option lorsque la monture est fatiguée.


    CONTRÔLER SA MONTURE AU COMBAT. Lors d’une bataille, le personnage peut utiliser
    une action de mouvement pour contrôler un poney, un cheval léger, un cheval lourd
    ou une autre monture qui n’est pas entraînée au combat. En cas d’échec au test
    de compétence, il ne peut rien faire d’autre de tout le round. Aucun test n’est
    nécessaire pour les chevaux ou poneys entraînés au combat.


    MONTER EN SELLE OU DESCENDRE DE SELLE RAPIDEMENT. Le personnage peut tenter de
    monter en selle ou de sauter au sol rapidement, pour autant que sa monture ne
    possède pas plus d’une catégorie de taille de plus que lui. Si le personnage dispose
    encore d’une action de mouvement pour ce round, un test de compétence réussi lui
    permet de réaliser ce mouvement par une action libre. Si son test de compétence
    échoue, il utilise une action de mouvement pour monter en selle ou descendre de
    selle. Il est impossible d’utiliser cette option si la monture possède plus d’une
    catégorie de taille de plus que le personnage.


    ACTIONVARIABLE. Monter en selle ou descendre de selle est habituellement une action
    de mouvement. Les autres tests sont des actions de mouvement, des actions libres
    ou ne sont pas des actions, selon les cas.


    SPÉCIAL Monter à cru (sans selle) entraîne un malus de -5 aux tests d’Équitation.


    Un personnage possédant le don Fraternité animale obtient un bonus aux tests d’Équitation.


    Si la monture du personnage est équipée d’une selle de guerre, il bénéficie d’un
    bonus de circonstances de +2 à tous les tests visant à déterminer s’il parvient
    à se maintenir en selle.


    Il est nécessaire de maîtriser la compétence Équitation pour pouvoir choisir les
    dons Attaque au galop, Charge dévastatrice, Combat monté, Piétinement ou Tir monté.'
