  Malus d’armure: oui
  Formation nécessaire: oui
  Description: 'Le personnage s’est entraîné à agir comme un pickpocket, à dissimuler
    des armes et à faire toute une série d’autres choses sans se faire remarquer.


    TEST DE COMPÉTENCE Un test d’Escamotage réussi contre un DD de 10 permet au personnage
    d’empocher discrètement un objet auquel personne ne fait attention, pour autant
    que ce dernier ne soit pas plus gros qu’une pièce de monnaie. Les tours de passe-passe
    mineurs (comme faire disparaître une pièce) donnent également lieu à un test de
    DD 10, sauf si un observateur attentif surveille l’objet en question.


    Si l’aventurier doit déjouer la surveillance d’un observateur, son test d’Escamotage
    doit l’emporter sur le test de Perception de cet observateur. En cas d’échec,
    le personnage peut quand même réaliser l’action prévue mais l’observateur le remarque.


    Cette compétence sert aussi à cacher sur sa personne un objet de taille réduite
    (y compris une arme légère ou une arme à distance facile à cacher, comme un dard,
    une fronde ou une arbalète de poing). Le test d’Escamotage est opposé aux tests
    de Perception des individus qui observent ou fouillent le personnage. Dans ce
    dernier cas, les examinateurs obtiennent un bonus de +4 aux tests de Perception,
    puisqu’il est généralement plus simple de trouver un objet de ce type que de le
    cacher. Une dague se dissimule plus facilement que la plupart des autres armes
    légères et elle peut être cachée avec un bonus de +2 au test d’Escamotage. Un
    objet particulièrement petit, comme une pièce de monnaie, un shuriken ou un anneau,
    peut être dissimulé avec un bonus de +4 au test d’Escamotage. Enfin, un personnage
    portant des habits épais ou amples (comme une cape) obtient un bonus de +2 aux
    tests d’Escamotage visant à dissimuler des objets.


    Dégainer une arme dissimulée est une action simple qui ne provoque pas d’attaque
    d’opportunité.


    Il faut réussir un test d’Escamotage contre un DD de 20 pour dérober quelque chose
    à quelqu’un. La victime a droit à un test de Perception opposé au test d’Escamotage
    du personnage. Si elle réussit, elle s’aperçoit qu’on cherche à la voler, que
    le personnage ait réussi sa tentative ou non. Le personnage ne peut pas utiliser
    cette compétence au cours d’un combat pour dérober un objet à une créature qui
    est au courant de sa présence.


    On peut aussi utiliser la compétence d’Escamotage pour distraire une audience
    (comme avec la compétence de Représentation). Dans ce cas, le personnage jongle,
    fait des tours de passe-passe et ainsi de suite.


    DD du test d’Escamotage, Tâche

    • 10, Se saisir discrètement d’un objet de la taille d’une pièce de monnaie, faire
    disparaître une pièce

    • 20, Dérober un petit objet à une personne



    ACTION Les tests d’Escamotage nécessitent généralement des actions simples, mais
    une action de mouvement peut suffire si on accepte un malus de -20 au test.


    NOUVELLES TENTATIVES Oui, mais un second test d’Escamotage contre la même cible
    après un échec (ou face à un observateur qui vient de déceler la tentative précédente)
    voit son DD augmenté de +10.


    UTILISATION SANS FORMATION Un test d’Escamotage sans formation est simplement
    un test de Dextérité. Sans entraînement particulier, il est impossible de réussir
    une tâche dont le DD est supérieur à 10, à l’exception de la dissimulation d’objet
    sur sa personne.


    SPÉCIAL Un personnage possédant le don Doigts de fée obtient un bonus aux tests
    d’Escamotage.'
