- Nom: Psychologie
  Caractéristique associée: Sagesse
  Formation nécessaire: non
  Description: 'Le personnage sait comment repérer les mensonges et percevoir les
    intentions véritables des individus qu’il croise.


    TEST DE COMPÉTENCE Un test de Psychologie réussi permet de ne pas se faire bluffer
    (voir la compétence de Bluff). Il est également possible d’utiliser cette compétence
    pour sentir quand quelque chose de louche se prépare ou pour déterminer si quelqu’un
    est digne de confiance.


    Tâche, DD du test de Psychologie

    • Pressentiment, 20

    • Perception d’enchantement, 25 ou 15

    • Intercepter un message secret, Variable



    PRESSENTIMENT. En analysant une situation, le personnage est capable de sentir
    que quelque chose cloche. Il peut par exemple éprouver une sensation de malaise
    lorsqu’il discute avec un imposteur, ou bien au contraire sentir que quelqu’un
    est digne de confiance.


    PERCEPTION D’ENCHANTEMENT. Le personnage se rend compte que le comportement d’un
    individu qu’il observe est influencé par un effet d’enchantement, même si la victime
    n’a pas elle-même conscience de son état. Le DD habituel est de 25, mais si la
    cible est dominée (voir le sort domination), le DD n’est que de 15 car son éventail
    d’activités est relativement réduit.


    INTERCEPTER UN MESSAGE SECRET. La compétence de Psychologie peut permettre de
    se rendre compte que deux personnes mêlent un message secret à une conversation
    anodine en utilisant la compétence de Bluff. Dans ce cas, le test de Psychologie
    est opposé au test de Bluff de la personne qui émet le message. Le test de Psychologie
    du personnage subit un malus de -2 pour chacune des informations relatives au
