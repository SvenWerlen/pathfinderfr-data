  Description: 'Le personnage sait comment activer des objets magiques, sans nécessairement
    être capable d’utiliser la magie par ailleurs.


    TEST DE COMPÉTENCE Le personnage peut utiliser cette compétence pour lire un sort
    ou activer un objet magique. Elle lui permet d’utiliser un objet magique comme
    s’il possédait les capacités magiques ou les aptitudes d’une classe autre que
    la sienne ou comme s’il appartenait à une race ou possédait un alignement différant
    des siens.


    Le personnage réalise un test d’Utilisation d’objets magiques chaque fois qu’il
    active un objet tel qu’une baguette. S’il se sert de la compétence pour simuler
    un alignement ou un autre facteur de manière continue, il doit effectuer un test
    par heure.


    Le personnage doit choisir sciemment le facteur qu’il souhaite simuler. Il doit
    donc savoir ce qu’il veut simuler avant d’effecteur le test d’Utilisation d’objets
    magiques. Les DD des différentes tâches relatives à cette compétence sont repris
    dans la table ci-dessous.


    Tâche, DD du test d’Utilisation d’objets magiques

    • Activer un objet par chance, 25

    • Déchiffrer un sort écrit, 25 + niveau du sort

    • Simuler une aptitude de classe, 20

    • Simuler une valeur de caractéristique, voir la description

    • Simuler une race, 25

    • Simuler un alignement, 30

    • Utiliser un parchemin, 20 + NLS

    • Utiliser une baguette, 20



    ACTIVER UN OBJET PAR CHANCE. Certains objets magiques sont activés par une pensée,
    un mot de commande ou un geste spécifique. Le personnage peut s’en servir comme
    s’il respectait la procédure à suivre, bien qu’il l’ignore. Pour obtenir un résultat,
    il doit simuler cette procédure : prononcer quelques mots et agiter l’objet, par
    exemple. Le personnage bénéficie d’un bonus de +2 au test de compétence s’il est
    déjà parvenu à activer l’objet par le passé. Si le test d’Utilisation d’objets
    magiques échoue de 9 points ou moins, rien ne se passe. S’il échoue d’au moins
    10 points, un incident se produit. Dans ce cas, l’énergie magique est bien libérée,
    mais elle n’a pas l’effet que le personnage souhaitait. Les possibilités par défaut
    sont que le sort affecte une cible autre que celle choisie par le personnage ou
    que ce dernier reçoit une décharge d’énergie incontrôlée lui infligeant 2d6 points
    de dégâts. Cet incident vient en plus de celui que encouru en utilisant un parchemin
    pour lancer un sort qu’on ne serait normalement pas capable de lancer soi-même.


    DÉCHIFFRER UN SORT ÉCRIT. Cette utilisation de la compétence d’Utilisation d’objets
    magiques fonctionne comme l’usage du même nom de la compétence d’Art de la magie,
    sauf que le DD est plus élevé de 5 points. Tenter de déchiffrer un sort écrit
    nécessite une minute de concentration.


    SIMULER UN ALIGNEMENT. Certains objets magiques ont des effets positifs ou négatifs
    en fonction de l’alignement de leur utilisateur. Grâce à cette compétence, le
    personnage peut s’en servir comme s’il avait l’alignement de son choix. On ne
    peut simuler qu’un seul alignement à la fois.


    SIMULER UNE APTITUDE DE CLASSE. Il arrive parfois qu’une aptitude de classe soit
    nécessaire à l’activation d’un objet. Dans ce cas, le niveau virtuel du personnage
    dans la classe imitée est égal au résultat de son test de compétence -20. La compétence
    ne permet pas d’utiliser l’aptitude en question, mais seulement d’activer l’objet
    comme si le personnage la possédait. Si la classe dont l’aventurier simule l’aptitude
    s’accompagne de restrictions en matière d’alignement, le personnage doit s’assurer
    que son alignement est bien conforme (dans le cas contraire, il doit simuler un
    alignement autorisé ; voir ci-dessus).


    SIMULER UNE RACE. Certains objets magiques fonctionnent uniquement (ou mieux)
    pour les membres d’une race donnée. Dans ce cas, le personnage peut simuler la
    race de son choix pour bénéficier du plein potentiel de l’objet. On ne peut simuler
    qu’une seule race à la fois.


    SIMULER UNE VALEUR DE CARACTÉRISTIQUE. Pour lancer un sort à partir d’un parchemin,
    il faut posséder une valeur suffisamment élevée dans une caractéristique spécifique
    (l’Intelligence pour les sorts de magicien, la Sagesse pour les sorts de druide
    et de prêtre et le Charisme pour les sorts de barde, d’ensorceleur ou de paladin).
    La valeur de la caractéristique virtuelle du personnage (correspondant à la classe
    qu’il cherche à reproduire pour lire son parchemin) est égale au résultat de son
    test de compétence -15. Si le personnage possède déjà une valeur suffisante dans
    la caractéristique concernée, ce test n’est pas nécessaire.


    UTILISER UN PARCHEMIN. Pour qu’un personnage puisse lancer un sort à partir d’un
    parchemin, il faut normalement que le sort concerné fasse partie de la liste de
    sorts correspondant à sa classe. Avec cet aspect de la compétence, le personnage
    peut se servir de l’objet comme si c’était le cas. Le DD du test est égal à 20
    + le niveau de lanceur de sorts du parchemin. De plus, pour lancer un sort depuis
    un parchemin, il faut posséder une valeur suffisante (10 + niveau du sort) dans
    la caractéristique correspondant au sort. Si le personnage ne remplit pas cette
    condition, il peut la simuler en effectuant un deuxième test d’Utilisation d’objets
    magiques (voir ci-dessus). Cet aspect de la compétence fonctionne également pour
    les autres types d’objets magiques à fin d’incantation.


    UTILISER UNE BAGUETTE, UN BÂTON OU UN AUTRE OBJET À POTENTIEL MAGIQUE. Pour qu’un
    personnage puisse utiliser une baguette, il faut normalement que le sort concerné
    fasse partie de la liste de sorts correspondant à sa classe. Avec cet aspect de
    la compétence, le personnage peut se servir de l’objet comme si c’était le cas.
    Rater le test de compétence ne dépense pas de charge.


    ACTION Aucune. Les tests d’Utilisation d’objets magiques font partie de l’action
    permettant d’activer l’objet magique (si une action est nécessaire).


    NOUVELLES TENTATIVES Oui, mais si le personnage rate son test de compétence en
    obtenant un 1 naturel au dé, il ne peut plus tenter d’activer l’objet dans les
    vingt-quatre heures qui suivent.


    SPÉCIAL Il est impossible de faire 10 avec cette compétence. Il est impossible
    d’aider quelqu''un pour un test d’Utilisation d’objets magiques. L’utilisateur
    de l’objet est le seul qui puisse se servir de cette compétence.


    Un personnage possédant le don Aptitude magique obtient un bonus aux tests d’Utilisation
    d’objets magiques.'
