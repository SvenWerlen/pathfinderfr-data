  Description: "Lorsque le personnage vole (grâce à des ailes ou par magie), il\
    \ sait le faire avec agilité. Il peut réaliser des manœuvres aériennes complexes\
    \ ou dangereuses. Cette compétence ne lui donne cependant pas la capacité de voler.\n\
    \nTEST DE COMPÉTENCE En règle générale, un test de Vol n’est requis que pour des\
    \ manœuvres complexes. Une créature volante ne doit pas faire de test pour rester\
    \ en vol à la fin de son tour, pour autant qu’elle se soit déplacée d’une distance\
    \ au moins égale à la moitié de sa vitesse. Elle peut également virer à 45° en\
    \ sacrifiant 1,50 m de mouvement, voler vers le haut selon un angle de 45° à la\
    \ moitié de sa vitesse ou voler vers le bas (selon n’importe quel angle) à sa\
    \ vitesse normale. Ces restrictions s’appliquent uniquement aux déplacements effectués\
    \ au cours d’un tour en combat. Dès le début du tour suivant, la créature peut\
    \ se déplacer dans une direction différente de celle suivie lors du tour précédent\
    \ sans devoir faire un test de compétence. Toutes les actions qui violent ces\
    \ règles nécessitent un test de Vol. Le DD de ce test dépend de la manœuvre que\
    \ la créature volante tente, comme indiqué dans la table suivante.\n\nManœuvre\
    \ aérienne, DD du test de Vol\n• Se déplacer sur une distance inférieure à la\
    \ moitié de sa vitesse et rester en vol, 10\n• Faire du surplace/vol stationnaire,\
    \ 15\n• Virer de plus de 45° en sacrifiant 1,50 m de mouvement, 15\n• Virer à\
    \ 180° en sacrifiant 3 m de mouvement, 20\n• Voler vers le haut selon un angle\
    \ de plus de 45°, 20\n\n\nÊTRE ATTAQUÉ EN VOL. Une créature volante n’est pas\
    \ forcément considérée comme prise au dépourvu lorsqu’elle vole. Si elle utilise\
    \ des ailes et qu’elle subit des dégâts en vol, elle doit réussir un test de Vol\
    \ (DD 10) pour éviter de perdre 3 m d’altitude. Ce mouvement vers le bas ne provoque\
    \ pas d’attaque d’opportunité et ne compte pas dans la limite de mouvement que\
    \ la créature peut effectuer chaque round.\n\nCOLLISION EN VOL. Si une créature\
    \ utilise des ailes pour voler et entre en collision avec un objet de même taille\
    \ qu’elle ou plus grand qu’elle, elle doit immédiatement réussir un test de Vol\
    \ (DD 25) pour éviter de plonger vers le sol et de subir des dégâts en conséquence.\n\
    \nÉVITER LES DÉGÂTS DUS À UNE CHUTE. Si une créature capable de voler tombe, elle\
    \ peut tenter d’annuler les dégâts dus à la chute en réussissant un test de Vol\
    \ (DD 10). Cette option n’est pas disponible si la chute résulte d’un test de\
    \ Vol raté ou d’une collision.\n\nVENTS FORTS. Les vents forts imposent des malus\
    \ aux tests de Vol, comme indiqué dans la table ci-dessous. Les créatures dont\
    \ la taille est inférieure ou égale à celle indiquée dans la colonne « Créatures\
    \ stoppées » doivent réussir un test de Vol (DD 20) pour pouvoir se déplacer et\
