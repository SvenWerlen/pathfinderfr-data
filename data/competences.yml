  Description: "Le personnage connaît un ou plusieurs arts du spectacle (tels que\
    \ chant, théâtre, instrument de musique). \n\nComme les compétences d’Artisanat,\
    \ de Connaissances et de Profession, la compétence de Représentation regroupe\
    \ plusieurs compétences correspondant à des formes de spectacle distinctes. Le\
    \ personnage peut connaître plusieurs formes de Représentation et investir des\
    \ points de compétences séparément dans chacune d’elles.\n\nChacune des neuf formes\
    \ de Représentation inclut une grande variété de méthodes, d’instruments et de\
    \ techniques, dont seule une petite partie est présente dans la liste ci-dessous.\
    \ \n• Chant (ballades, chorale, mélodie)\n• Danse (ballet, gigue, valse)\n• Déclamation\
    \ (odes, sagas épiques, talent de conteur)\n• Farce (bouffonnerie, boutades, humour)\n\
    • Instruments à clavier (clavecin, orgue, piano)\n• Instruments à cordes (harpe,\
    \ luth, mandoline, violon)\n• Instruments à vent (bombardon, flûte, flûte à bec,\
    \ flûte de Pan, trompette)\n• Percussions (carillons, cloches, tambours, gong)\n\
    • Scène (comédie, drame, mime)\n\n TEST DE COMPÉTENCELe talent du personnage lui\
    \ permet de divertir son public et d’en vivre.\n\nRésultat du test de Représentation,\
    \ Qualité de la prestation\n• 10, QUELCONQUE. Le personnage ferait tout aussi\
    \ bien de mendier. Il gagne 1d10 pc par jour.\n• 15, AGRÉABLE. Dans une ville\
    \ prospère, le personnage gagne 1d10 pa par jour.\n• 20, SUPERBE. Dans une ville\
    \ prospère, le personnage gagne 3d10 pa par jour. Au bout d’un certain temps,\
    \ on l’invitera peut-être à se joindre à une troupe professionnelle et il pourrait\
    \ acquérir une réputation au niveau local.\n• 25, MÉMORABLE. Dans une ville prospère,\
    \ le personnage gagne 1d6 po par jour. Au bout d’un certain temps, il se fera\
    \ peut- être remarquer par des mécènes nobles et il pourrait acquérir une réputation\
    \ au niveau national.\n• 30, SUBLIME. Dans une ville prospère, le personnage gagne\
    \ 3d6 po par jour. Au bout d’un certain temps, il se fera peut-être remarquer\
    \ par des mécènes étrangers, voire par des créatures provenant d’autres plans.\n\
    \n\nUn instrument de musique de maître confère un bonus de circonstances de +2\
    \ aux tests de Représentation chaque fois que le personnage l’utilise.\n\nACTIONVariable.\
    \ Il faut entre une soirée et une journée entière pour gagner de l’argent en jouant\
    \ en public. Les pouvoirs du barde fondés sur la compétence de Représentation\
    \ sont détaillés dans la description de cette classe.\n\nNOUVELLES TENTATIVESOUI.\
    \ Cependant, les nouvelles tentatives ne font pas oublier les échecs précédents\
    \ et un public ayant eu une mauvaise impression d’un artiste sera par la suite\
    \ plus difficile à contenter (le DD du test augmente de +2 par échec).\n\nSPÉCIALUn\
    \ barde doit disposer de rangs dans certaines catégories spécifiques de Représentation\
    \ pour pouvoir utiliser sa capacité de représentation bardique."
