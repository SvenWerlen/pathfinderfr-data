    ainsi que celles de ses compagnons. La table suivante indique le DD de différentes
    tâches associées à la compétence de Survie.<br/><br/><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><tr><td>%s</td><td>%s</td></tr><br/><br/>
