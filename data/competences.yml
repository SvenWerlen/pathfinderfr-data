    \ compétences d’Artisanat, de Profession et de Représentation, cette compétence\
    \ regroupe plusieurs spécialisations. Les plus courantes sont reprises ci-dessous.\n\
    \n\n• Mystères (créatures artificielles, créatures magiques, dragons, mystères\
    \ anciens, symboles ésotériques, traditions magiques)\n• Exploration souterraine\
    \ (aberrations, cavernes, spéléologie, vases)\n• Ingénierie (aqueducs, bâtiments,\
    \ fortifications, ponts)\n• Géographie (climat, pays, peuples, types de terrain)\n\
    • Histoire (colonies, guerres, histoire des villes, migrations)\n• Folklore local\
    \ (coutumes, habitants, humanoïdes, légendes, lois et traditions, personnalités)\n\
    • Nature (animaux, climat, cycles et saisons, fées, humanoïdes monstrueux, plantes,\
    \ vermines)\n• Noblesse (lignées, héraldique, personnalités, familles royales)\n\
    • Plans (Extérieurs, magie des plans, plan Astral, plan Éthéré, plans Extérieurs,\
    \ plans Intérieurs)\n• Religion (dieux et déesses, morts-vivants, mythologie,\
    \ symboles sacrés, tradition ecclésiastique)\n\n TEST DE COMPÉTENCE Le personnage\
    \ parvient à répondre à une question ayant trait à sa spécialité s’il réussit\
    \ un test de compétence d’un DD de 10 (pour une question basique), 15 (pour une\
    \ question facile) ou 20, voire 30 (pour une question difficile ou très difficile).\n\
    \nLe personnage peut également utiliser cette compétence pour reconnaître un monstre\
    \ et identifier ses particularités ou ses points faibles. En général, le DD du\
    \ test vaut 10 + le FP du monstre. Dans le cas de monstres communs (comme des\
    \ gobelins), le DD de ce test vaut 5 + le FP du monstre. Pour des monstres spécialement\
    \ rares (comme la tarrasque), le DD de ce test vaut 15 + le FP du monstre ou plus\
    \ encore. Un test réussi permet au personnage de se souvenir d’une information\
    \ utile se rapportant au monstre. Il se rappelle d’une information utile en plus\
    \ par tranche de 5 points entre son résultat et le DD du test. Certaines compétences\
    \ de Connaissances peuvent également être utilisées pour des tâches spécifiques,\
    \ comme indiqué dans la table ci-après.\n\nTâche, Domaine d’étude, DD\n• Identifier\
    \ les auras magiques avec un sort de détection de la magie, mystères, 15 + niveau\
    \ du sort\n• Identifier un effet de sort déjà actif, mystères, 20 + niveau du\
    \ sort\n• Reconnaître des matériaux créés par magie, mystères, 20 + niveau du\
    \ sort\n• Identifier un sort ayant pris le personnage pour cible, mystères, 25\
    \ + niveau du sort\n• Identifier un sort lancé en utilisant une composante matérielle,\
    \ mystères, 20\n• Identifier un danger souterrain, exploration souterraine, 15\
    \ + FP du danger\n• Identifier un minerai, une roche ou un métal, exploration\
    \ souterraine, 10\n• Déterminer l’inclinaison d’une pente, exploration souterraine,\
    \ 15\n• Déterminer la profondeur à laquelle le personnage se trouve (sous terre),\
    \ exploration souterraine, 20\n• Reconnaître une construction dangereuse, ingénierie,\
    \ 10\n• Déterminer le style ou l’âge d’un édifice, ingénierie, 15\n• Déterminer\
    \ les points faibles d’un édifice, ingénierie, 20\n• Reconnaître l’ethnie ou l’accent\
    \ d’une créature, géographie, 10\n• Connaître les caractéristiques géographiques\
    \ d’une région, géographie, 15\n• Connaître l’emplacement du lieu d’habitation\
    \ ou du site important le plus proche d’un endroit donné, géographie, 20\n• Connaître\
    \ un événement récent ou un événement historique important, histoire, 10\n• Déterminer\
    \ la date approximative où un événement spécifique a eu lieu, histoire, 15\n•\
    \ Connaître un événement historique ancien ou mal connu, histoire, 20\n• Connaître\
    \ les lois, les dirigeants et les endroits populaires de la région, folklore local,\
    \ 10\n• Connaître une rumeur assez répandue ou une tradition locale, folklore\
    \ local, 15\n• Connaître une organisation secrète, ses dirigeants et savoir comment\
    \ les rencontrer, folklore local, 20\n• Identifier un danger naturel, nature,\
    \ 15 + FP du danger\n• Identifier une plante ou un animal commun, nature, 10\n\
    • Identifier un phénomène climatique anormal, nature, 15\n• Reconnaître la main\
    \ de l’homme dans un élément qui semble naturel, nature, 20\n• Connaître les dirigeants\
    \ actuels et leurs blasons, noblesse, 10\n• Connaître les règles de l’étiquette,\
    \ noblesse, 15\n• Connaître les prétendants au trône, noblesse, 20\n• Connaître\
    \ le nom des plans, plans, 10\n• Reconnaître le plan sur lequel le personnage\
    \ se trouve, plans, 15\n• Identifier l’origine d’une créature provenant d’un autre\
    \ plan, plans, 20\n• Reconnaître le symbole d’une divinité courante ou identifier\
    \ un membre de son clergé, religion, 10\n• Connaître les grandes lignes de la\
    \ mythologie et de la doctrine d’une foi, religion, 15\n• Reconnaître le symbole\
    \ d’une divinité peu connue ou identifier un membre de son clergé, religion, 20\n\
    • Connaître les capacités et les points faibles d’un monstre, variable, 10 + FP\
    \ du monstre\n\n\n ACTION Généralement, aucune. La plupart du temps, les tests\
    \ de Connaissances ne prennent pas d’action (voir « Utilisation sans formation\
    \ », ci-dessous).\n\nNOUVELLES TENTATIVES Non. Le test de compétence représente\
    \ ce que le personnage sait ; réfléchir de nouveau à la question ne lui permet\
    \ pas d’en apprendre davantage sur le sujet.\n\n UTILISATION SANS FORMATION Un\
    \ test sans formation échoue automatiquement lorsque le DD est supérieur à 10.\
    \ Si le personnage a accès à une grande bibliothèque consacrée à un domaine particulier,\
    \ cette restriction ne s’applique pas mais le temps nécessaire pour conduire une\
    \ recherche passe à 1d4 heures. Dans le cas de bibliothèques très complètes, le\
    \ personnage pourrait même bénéficier d’un bonus aux tests de Connaissances pour\
    \ les domaines d’étude qui y sont représentés."
