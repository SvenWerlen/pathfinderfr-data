- Nom: Estimation
  Caractéristique associée: Intelligence
  Formation nécessaire: non
  Description: 'Le personnage sait estimer la valeur monétaire des objets.


    TEST DE COMPÉTENCE Le personnage est capable d’évaluer les objets courants grâce
    à un test d’Estimation de DD 20. Si le test réussit de 5 points ou plus, le personnage
    détermine également si l’objet possède des propriétés magiques, mais le test n’en
    révèle pas les capacités exactes. En cas d’échec de moins de 5 points, l’estimation
    du personnage se situe entre 80% et 120% du prix exact. Si le test échoue de 5
    points ou plus, l’estimation est très inexacte (à l’appréciation du MJ). Dans
    le cas d’objets rares ou exotiques, le DD du test pourrait être augmenté de 5
    ou plus.


    Le personnage peut également utiliser cette compétence pour repérer l’objet visible
    le plus précieux au sein d’un trésor. Le DD du test est généralement 20 mais il
    peut aller jusqu’à 30 dans le cas d’un trésor particulièrement vaste.


    ACTION Il faut 1 action simple pour estimer la valeur d’un objet. Repérer l’objet
    le plus précieux dans un trésor prend 1 action complexe.


    NOUVELLES TENTATIVES De nouvelles tentatives d’estimation sur un même objet donnent
    toujours le même résultat.


    SPÉCIAL Les lanceurs de sorts possédant un corbeau comme familier obtiennent un
    bonus de +3 aux tests d’Estimation.'
