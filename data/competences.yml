  DescriptionHTML: '<br/>Le personnage sait comment survivre et se diriger dans
    les régions sauvages. Il est également entraîné à suivre les pistes ou les traces
    laissées par d’autres créatures.<br/><br/><h2>Test de compétence</h2> En pleine
