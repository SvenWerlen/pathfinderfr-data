  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.sylphe%20(race).ashx
  
- Nom: Résilience assourdissante
  Race: Sylphe
  Source: MR
  Description: Les sylphes ayant ce trait racial gagnent une résistance sonique
