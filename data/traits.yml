  Remplace:
  - Férocité
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.orque%20(race).ashx
  
- Nom: Renifleur
  Race: Orque
  Source: MR
  Description: Les orques ayant ce trait racial gagnent une capacité d’odorat limitée
