    corps à corps et à leurs jets de dégâts lorsqu’ils ont un nombre de points de
    vie négatif. . Les orques sauvages ne parlant pas d’autres langues du fait de
    leur score d’Intelligence ou de leurs rangs en Linguistique ne peuvent communiquer
