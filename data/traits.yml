    ou chétives, comme une parodie de celles de leurs ancêtres fiélons. Il arrive
    parfois que ces ailes soient tannées, comme celles d’une chauve- souris. D’autres
    fois, elles sont parsemées de plumes noires, rouges ou violettes. Ces manifestations
