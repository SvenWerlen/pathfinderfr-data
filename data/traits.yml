  Remplace:
  - Férocité
  - Apprentissage martial
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.orque%20(race).ashx
  
- Nom: Sauvage
  Race: Orque
  Source: MR
  Description: Les orques sont capables de se débrouiller par eux-mêmes bien avant
    de maîtriser les rudiments de leur langue et de leur culture. Ayant dû chasser
