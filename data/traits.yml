  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.or%c3%a9ade%20(race).ashx
  
- Nom: Intuition des airs
  Race: Sylphe
  Source: MR
  Description: Les lanceurs de sorts sylphes découvrent parfois que leur héritage
