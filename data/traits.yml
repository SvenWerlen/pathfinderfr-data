    l’un des types d’énergie suivants : froid, électricité, ou feu. Celui qui a ce
    trait racial gagne une résistance de 5 au type d’énergie choisi et un bonus d’armure
    naturelle de +1 à la CA.'
  Remplace:
  - Résistance des fiélons
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.tieffelin%20(race).ashx
  
- Nom: Queue préhensile
  Race: Tieffelin
  Source: MR
  Description: Beaucoup de tieffelins ont une queue, mais certains ont une longue
