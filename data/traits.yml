  Remplace:
  - Résistance élémentaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.sylphe%20(race).ashx
  
- Nom: Flair climatique
  Race: Sylphe
  Source: MR
  Description: Certains sylphes sont en telle harmonie avec l’air et le ciel qu’ils
