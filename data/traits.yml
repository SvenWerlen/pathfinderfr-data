  - Pouvoir magique
  - Magie des fiélons
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.tieffelin%20(race).ashx
  
- Nom: La gueule ou la griffe
  Race: Tieffelin
  Source: MR
  Description: Certains tieffelins récupèrent les aspects les plus bestiaux de leurs
