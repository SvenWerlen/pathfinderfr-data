    un malus de -2 à tous leurs jets d’attaque à distance.
  Remplace:
  - Sensibilité à la lumière
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.orque%20(race).ashx
  
- Nom: Crasseux
  Race: Orque
  Source: MR
  Description: Certains orques habitent dans des environnements si crasseux et pestilentiels
