  Remplace:
  - Vision nocturne
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.vishkanya%20(race).ashx
  
- Nom: Sensuel
  Race: Vishkanya
  Source: MR
  Description: Les vishkanyas maîtrisent l’art d’attirer l’attention sur eux. Ils
    bénéficient d’un bonus de +2 à l’une de leurs compétences de Représentation.
  Remplace:
  - Sens aiguisés
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.vishkanya%20(race).ashx
  
- Nom: Enfant de la Dissolution
  Race: Wayang
  Source: MR
  Description: '. Une fois par jour, le wayang peut changer d’apparence pour ressembler
    à une zone d’ombre mesurant un peu plus de 1,2 mètre. Il garde toujours sa forme
    physique et n’est pas intangible : seule son apparence change. Ce trait fonctionne
    comme invisibilité, à la seule différence qu’il ne dure qu’un round par niveau
    (maximum 5 rounds). Il s’agit d’une capacité surnaturelle.'
  Remplace:
  - Magie des ombres
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.wayang%20(race).ashx
  
- Nom: 'Trait de combat: Agile pour esquiver'
  Source: MJRA
  Description: En grandissant dans un quartier difficile ou un environnement dangereux,
    le personnage a affûté ses sens. Il gagne un bonus de trait de +1 aux jets de
    Réflexes.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Anatomiste'
  Source: MJRA
  Description: Le personnage a étudié l’anatomie soit en tant qu’étudiant à l’université
    soit en tant qu’apprenti croquemort ou nécromancien. Il sait où viser pour toucher
    des organes vitaux et gagne donc un bonus de trait de +1 sur tous les jets de
    confirmation de critiques.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Brutalisé'
  Source: MJRA
  Description: 'Le personnage a souvent été brutalisé au cours de son enfance. Aujourd’hui,
    il se tient toujours prêt à se défendre à mains nues lorsqu’un ennemi s’approche
    de lui. Il gagne un bonus de trait de +1 sur les attaques d’opportunité à mains
    nues. Notez que ce trait ne le rend pas capable de porter des attaques d’opportunité
    à mains nues : il doit avoir un niveau de moine, le don Science du combat à mains
    nues ou une capacité similaire pour pouvoir tirer parti de ce trait. Toutefois,
    il peut choisir ce trait même sans cela : il n’en tire simplement aucun bénéfice
    avant de remplir une de ces conditions.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Combattant opportuniste'
  Source: MJRA
  Description: Le personnage n’aurait pas survécu à son enfance sans l’aide d’un
    parent, d’un ami ou d’un compagnon sur lequel il pouvait toujours compter pour
    distraire ses ennemis suffisamment longtemps et lui permettre de causer un peu
    plus de dégâts que la normale. Ce compagnon pourrait être un autre PJ ou un PNJ
    (qui pourrait avoir récemment quitté le personnage). Lorsque le personnage touche
    un ennemi qu’il prend en tenaille avec un allié, il inflige 1 point de dégâts
    de plus (celui-ci est ajouté aux dégâts de base et est multiplié lors d’un coup
    critique). Ce bonus aux dégâts est un bonus de trait.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Courageux'
  Source: MJRA
  Description: Le personnage a connu une enfance violente, à laquelle il a survécu
    avant tout grâce à sa force de caractère et en croyant que, quelles que soient
    les difficultés, on peut les vaincre en persévérant. Il gagne un bonus de trait
    de +2 aux jets de sauvegarde contre les effets de terreur.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Escrimeur'
  Source: MJRA
  Description: Le personnage s’est entraîné au maniement des lames pendant de longues
    heures pendant sa jeunesse. Ses parents lui ont peut-être offert des cours dans
    l’art noble de l’escrime auprès d’un tuteur, ou peut-être qu’un ancien escrimeur,
    qui pourrait être tombé dans une vie de crimes, l’a pris sous son aile. Il gagne
    un bonus de trait de +1 aux attaques d’opportunité réalisées avec une dague, une
    épée ou une autre lame de même genre.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Expert en armures'
  Source: MJRA
  Description: D’aussi loin qu’il se souvienne, le personnage a toujours porté une
    armure. Cela faisait peut être partie de son entraînement en tant qu’écuyer d’un
    chevalier ou il cherchait tout simplement à ressembler à un héros. Son armure
    d’enfant n’était pas aussi efficace qu’une vraie armure mais elle était tout aussi
    lourde, ce qui lui a permis d’apprendre à se déplacer avec une certaine grâce
    malgré cet accoutrement. Lorsqu’il porte une armure (quel que soit son type),
    son malus aux tests de compétences est réduit de 1, pour un minimum de 0.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Réactif'
  Source: MJRA
  Description: Le personnage a souvent été brutalisé au cours de son enfance, mais
    il n’a jamais répondu par la violence. Au lieu de cela, il a appris à anticiper
    les attaques soudaines et à réagir rapidement au danger. Il gagne un bonus de
    trait de +2 aux tests d’initiative.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Résistant'
  Source: MJRA
  Description: Le personnage, qui a grandi dans un quartier pauvre ou sur une terre
    sauvage et inhospitalière, a souvent été contraint de consommer de la nourriture
    et de l’eau d’origine douteuse pour survivre. C’est ainsi qu’il a développé une
    certaine résistance physique. Il gagne un bonus de trait de +1 aux tests de Vigueur.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Tueur'
  Source: MJRA
  Description: Le personnage était très jeune quand il a tué pour la première fois,
    et il s’est rendu compte que la guerre ou le meurtre lui plaisait. Il s’est peut-être
    enorgueilli d’un coup particulièrement bien placé ou s’est aperçu que faire tourner
    la lame pour augmenter la douleur lui procurait un plaisir sadique. Chaque fois
    qu’il porte un coup critique avec une arme, il inflige des dégâts supplémentaires
    égaux au multiplicateur de critique de l’arme. Ces dégâts supplémentaires sont
    ajoutés au total final (ils ne sont pas multipliés). Ces dégâts supplémentaires
    sont considérés comme un bonus de trait.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Adepte de la Foi verte'
  Source: MJRA
  Description: Grâce à sa foi en la nature ou en un des dieux de la nature, le personnage
    retient plus facilement tout ce qui touche à la nature. Il gagne un bonus de trait
    de +1 aux tests de Connaissances (géographie) et Connaissance (nature) et l’une
    de ces deux compétences (au choix du joueur) est toujours une compétence de classe
    pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Aide-soignant'
  Source: MJRA
  Description: En tant que fils ou fille d’un herboriste ou assistant dans un temple
    de guérisseurs, le personnage a souvent eu l’occasion de prendre part aux soins
    aux malades et aux blessés. Il gagne un bonus de trait de +1 aux tests de Premiers
    secours et Premiers secours est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Conduit sacré'
  Source: MJRA
  Description: 'L’accouchement a été particulièrement douloureux et difficile pour
    la mère du personnage : de puissantes magies divines ont été nécessaires pour
    assurer la survie du bébé (la mère peut avoir survécu ou pas). Quoi qu’il en soit,
    la magie a touché le personnage dès son plus jeune âge. Il peut désormais canaliser
    de l’énergie divine plus facilement que les autres. Chaque fois qu’il canalise
    de l’énergie, il gagne un bonus de trait de +1 au DD de sa canalisation.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Érudit du Grand Au-Delà'
  Source: MJRA
  Description: Lorsqu’il était un enfant, le personnage ne s’intéressait pas aux
    événements actuels ni aux choses habituelles. Il s’est toujours senti différent,
    comme s’il était né à la mauvaise époque. Il prend aisément part aux discussions
    philosophiques portant sur le Grand Au-Delà ou sur des événements historiques.
    Il gagne un bonus de trait de +1 aux tests de Connaissances (histoire) et Connaissances
    (plans) et une de ces deux compétences (au choix du joueur) est toujours une compétence
    de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Fils (fille) du temple'
  Source: MJRA
  Description: Le personnage a longtemps servi au sein d’un temple urbain. Il a
    non seulement pris connaissance des nombreuses habitudes propres aux nobles mais
    a également passé beaucoup de temps à étudier sa foi dans la bibliothèque du temple.
    Il gagne un bonus de trait de +1 aux tests de Connaissances (noblesse) et Connaissances
    (religion) et l’une de ces deux compétences (au choix du joueur) est toujours
    une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Foi facile'
  Source: MJRA
  Description: Le mentor du personnage, l’individu qui lui a transmis sa foi dès
    son plus jeune âge, a fait en sorte qu’il comprenne bien que l’origine de ses
    pouvoirs magiques divins n’est pas très différente de celle des pouvoirs magiques
    des autres religions. Grâce à cette philosophie, les rapports entre le personnage
    et les individus qui ne partagent pas sa foi sont facilités. Il gagne un bonus
    de trait de +1 aux tests de Diplomatie et Diplomatie est toujours une compétence
    de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Foi inébranlable'
  Source: MJRA
  Description: Le personnage est né dans une région où la foi n’était pas populaire
    mais il n’a jamais perdu la sienne. Son combat incessant pour entretenir sa foi
    l’a renforcé. Il gagne donc un bonus de trait de +1 aux jets de Volonté.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Marque de naissance'
  Source: MJRA
  Description: Le personnage possède une étrange marque de naissance d’apparence
    fort similaire au symbole sacré du dieu qu’il a choisi de vénérer par la suite.
    Cette marque peut lui servir de focalisateur divin pour lancer des sorts. De plus,
    en tant que manifestation physique de son dieu, elle accroît la dévotion du personnage.
    Celui-ci gagne donc un bonus de trait de +2 sur tous les jets de sauvegarde contre
    les effets de charme et de coercition.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Passé d’hérétique'
  Source: MJRA
  Description: Le personnage a été élevé dans un milieu où circulaient des opinions
    hérétiques. À cause de cela, il a du mal à accepter la plupart des croyances religieuses
    et ceux qu’il aime, tout comme lui, ont souvent été traités comme des parias.
    Il s’est donc détourné des enseignements religieux. Tant que le personnage ne
    possède pas de niveau dans une classe octroyant des sorts divins, il gagne un
    bonus de trait de +1 sur tous les jets de sauvegarde contre les sorts divins.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Toucher sacré'
  Source: MJRA
  Description: Le personnage a été exposé à une puissante source d’énergie positive
    alors qu’il était un enfant, peut-être en naissant lors d’une conjonction cosmique
    particulière ou parce que l’un de ses parents était un guérisseur hors pair. Par
    une action simple, le personnage peut automatiquement stabiliser une créature
    mourante d’un simple toucher.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Adepte de l''alchimie'
  Source: MJRA
  Description: Le personnage a un talent naturel pour créer des objets alchimiques.
    Il gagne un bonus de trait de +2 aux tests d'Artisanat (Alchimie) pour créer des
    objets alchimiques. De plus, s'il fait un 1 naturel ou échoue un test d'Artisanat
    (Alchimie) de plus de 5 points, il ne gaspille aucun des matériaux utilisés.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Adepte doué'
  Source: MJRA
  Description: L’intérêt du personnage pour la magie s’est développé au moment où
    il a vu quelqu’un lancer un sort de manière particulièrement dramatique. Peut-être
    même s’agissait-il d’un sort qui l’a affecté physiquement ou mentalement. Grâce
    à cette exposition précoce à la magie, il lui est facile de reproduire des effets
    magiques similaires. Choisissez un sort lorsque le personnage acquiert ce trait.
    Dès lors, chaque fois qu’il lance le sort en question, ses effets se manifestent
    comme si son niveau de lanceur de sorts était augmenté de +1.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Apprenti diaboliste'
  Source: MJRA
  Description: Lorsque le personnage invoque une créature fiélonne, elle gagne un
    Point de Vie de plus par niveau du personnage pendant la durée du sort.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Bête de la société'
  Source: MJRA
  Description: Un maître druide a enseigné au personnage les secrets de la concentration
    lorsqu'il prend l'aspect d'un animal. Lorsqu'il se transforme en animal de taille
    P ou M avec le pouvoir de forme animale, l'effet dure 2 heures par niveau de druide
    au lieu d'1.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Concentration'
  Source: MJRA
  Description: Pendant son enfance, le personnage a été assailli de leçons diverses
    (musicales ou académiques par exemple), ou la vie à la maison était peut-être
    si horrible qu’il a développé une capacité à ignorer les distractions et à se
    concentrer sur ce qu’il faisait. Il gagne un bonus de trait de +2 sur les tests
    de Concentration.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Dangereuse curiosité'
  Source: MJRA
  Description: Le personnage a toujours été intrigué par la magie, peut-être parce
    que l’un de ses parents était magicien ou prêtre. Il s’est souvent rendu en douce
    dans le laboratoire ou le lieu de culte de son parent pour jouer avec les composantes
    desorts et les appareils ésotériques, ce qui a souvent résulté en des dégâts plus
    ou moins importants et de nombreux tracas pour ses parents. Il gagne un bonus
    de trait de +1 aux tests d’Utilisation d’objets magiques et Utilisation d’objets
    magiques est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Dominant'
  Source: MJRA
  Description: Le personnage a très rapidement su s'entourer de compagnons dévoués
    grâce à son talent et il découle de cette expérience une certaine assurance et
    une impression de supériorité. Cette confiance en lui est si forte qu'elle lui
    donne une aptitude naturelle pour contrôler autrui. Choisissez un sortilège d'Enchantement
    de niveau 1 que le personnage sait lancer. Le DD de ce sort augmente de 1.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Don pour la magie'
  Source: MJRA
  Description: Le personnage a été élevée (exclusivement ou en partie seulement)
    par une créature magique, peut-être après qu’il ait été abandonné dans les bois
    ou parce que ses parents le laissaient souvent aux bons soins d’un serviteur magique.
    Grâce à cette exposition constante à la magie, il lui est facile de comprendre
    les mystères magiques, et cela même après s’être tourné vers d’autres centres
    d’intérêts et d’autres activités. Choisissez une classe lorsque le personnage
    acquiert ce trait. Son niveau de lanceur de sorts dans cette classe gagne un bonus
    de trait de +2 tant que cela ne le fait pas dépasser le nombre de dés de vie total
    du personnage.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Double discipline'
  Source: MJRA
  Description: Les études variées du personnage lui ont enseigné une méthode plus
    efficace de lancer des sorts. Une fois par jour, le personnage peut lancer un
    sort figurant à la fois sur les listes de sort du magus et du magicien comme si
    son niveau de lanceur de sorts était augmenté de +1.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Enfant de la lune'
  Source: MJRA
  Description: Le personnage est béni par la lune, une bénédiction qui se renforce
    lorsque celle-ci est pleine. Choisissez Discrétion, Escalade ou Natation. Le personnage
    gagne un bonus de trait de +1 à une de ces compétences. Ce bonus passe à +2 entre
    le premier et le troisième quartier de la lune, et à +4 lors d'une pleine lune.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Exil de l''équilibre'
  Source: MJRA
  Description: L'intervention des Extérieurs dans les affaires de ce monde emplit
    le personnage d'une fureur qui accroît ses capacités magiques. Tant qu'il reste
    Neutre, le DD des sorts qu'il utilise pour renvoyer dans leurs plans des Extérieurs
    Chaotiques, Loyaux, Bons ou Mauvais augmente de 1.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Explorateur de l''étrange'
  Source: MJRA
  Description: Le personnage est insatiable de connaissances se rapportant aux secrets
    de ce monde et veut être le premier à les découvrir. Il gagne un bonus de trait
    de +1 aux tests de Connaissances (Exploration souterraine) et Connaissances (Histoire)
    et lance tous les sorts de la sous-école de la Téléportation comme si son niveau
    de lanceur de sorts était augmenté de +1.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Formation classique'
  Source: MJRA
  Description: Lorsqu’il était étudiant ou apprenti, le personnage s’est principalement
    intéressé aux applications directes de la magie. Il gagne un bonus de trait de
    +1 aux tests d’Art de la magie et Art de la magie est toujours une compétence
    de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Fureur profane'
  Source: MJRA
  Description: Le personnage dispose de réflexes rapides et d'une concentration
    tout aussi féroce. Il gagne un bonus de trait de +1 à ses tests d'Initiative et
    de Concentration.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Intuition alchimique'
  Source: MJRA
  Description: Le personnage est souvent frappé de révélations concernant les méthodes
    et substances alchimiques. Une fois par jour, par une action libre, il peut gagner
    un bonus de trait égal à son modificateur de Charisme (minimum 0) à un test d'Artisanat
    (Alchimie). Il applique ce bonus après le test, transformant potentiellement un
    échec en succès.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Lignage magique'
  Source: MJRA
  Description: Un des parents du personnage était un lanceur de sorts doué qui utilisait
    souvent la métamagie et qui a développé de nombreux objets magiques, voire peut-être
    même un nouveau sort ou deux. Le personnage a hérité d’une partie de son talent.
    Choisissez un sort lorsque le personnage acquiert ce trait. Lorsque le personnage
    applique des dons de métamagie à ce sort, le niveau final du sort modifié est
    calculé comme si le niveau normal du sort était inférieur de 1 à son niveau réel.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Magicien amateur'
  Source: MJRA
  Description: Pendant une période, le personnage a été l’apprenti d’un artisan
    qui fabriquait souvent des objets magiques. Celui-ci lui a enseigné de nombreux
    trucs pratiques et des techniques pour travailler plus rapidement et à moindre
    coût. Chaque fois que le personnage fabrique un objet magique, le coût de fabrication
    est réduit de 5%.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Magie acérée'
  Source: MJRA
  Description: Le personnage dispose d'un talent inné pour imprégner les armes de
    magie, ou au contraire exprimer la magie en elles. Il gagne un bonus de trait
    de +1 aux tests d'Artisanat (Armes) pour forger des armes de maîtres ou des armes
    magiques. De plus, lorsqu'il utilise sa réserve magique pour conférer un bonus
    d'altération à son arme, ce bonus dure deux minutes au lieu d'une.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Mutagène persistant'
  Source: MJRA
  Description: Grâce à un entraînement spécifique, au corps unique du personnage
    ou à l'expérimentation avec l'alchimie, les mutagènes du personnage durent plus
    longtemps. La durée des mutagènes du personnage augmente de 1 minute par niveau
    d'alchimiste.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Prodige mathématique'
  Source: MJRA
  Description: Les mathématiques ont toujours coulé de source pour le personnage,
    et il a toujours su « percevoir les équations » du monde physique et du monde
    magique. Il gagne un bonus de trait de +1 aux tests de Connaissances (ingénierie)
    et Connaissances (mystères) et l’une de ces deux compétences (au choix du joueur)
    est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Réminiscence ancestrale'
  Source: MJRA
  Description: Le personnage voit son premier pouvoir offert par son lignage exceptionnellement
    puissant. Son niveau d'Ensorceleur est considéré comme plus haut de 1 pour calculer
    les effets de son premier pouvoir de lignage.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Résolution désespérée'
  Source: MJRA
  Description: Le personnage est capable de garder sa concentration dans les situations
    les plus difficiles. Il gagne un bonus de trait de +1 aux traits de Concentration.
    Ce bonus passe à +4 si le personnage est agrippé, soumis à des mouvements violents
    ou des intempéries, enchevêtré ou immobilisé.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Revitalisation profane'
  Source: MJRA
  Description: Les prouesses martiales du personnage peuvent nourrir ses pouvoirs
    profanes. Une fois par jour, lorsque le personnage confirme un coup critique avec
    une arme, il peut regagner un point de sa réserve magique, pourvu qu'il n'excède
    pas le nombre maximal de points.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Sceptique'
  Source: MJRA
  Description: Pendant son enfance, le personnage a côtoyé de près tellement d’effets
    magiques qu’il s’est rendu compte que bon nombre d’entre eux n’étaient que de
    la poudre aux yeux. Il gagne un bonus de trait de +2 sur tous les jets de sauvegarde
    contre les illusions.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Talent magique'
  Source: MJRA
  Description: Le personnage est parvenu à maîtriser un tour de magie grâce à ses
    talents innés, par le bon vouloir des dieux ou après avoir longuement étudié des
    tomes étranges de manière obsessionnelle. Choisissez un sort de niveau 0. Le personnage
    peut lancer ce sort une fois par jour sous la forme d’un pouvoir magique qui prend
    effet au plus haut niveau de lanceur de sorts possédé par le personnage (s’il
    n’a aucun niveau de lanceur de sorts, il fonctionne au NLS 1). Le DD du jet de
    sauvegarde du pouvoir magique dépend du Charisme du personnage.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Talent pour la distance'
  Source: MJRA
  Description: Le personnage a été exposé à la magie d'une porte elfique, ou d'une
    quelconque forme de magie d'altération spatiale. Ce contact a permis au personnage
    de développer ses propres talents pour le lancement de sorts à distance. Il calcule
    la distance de ses sorts comme si son niveau de lanceur de sorts était augmenté
    de +1 pour le calcul de la portée uniquement.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Touché par l''air'
  Source: MJRA
  Description: Le personnage possède une forte affinité avec l'élément de l'air.
    Il bénéficie d'une RD 1/- contre les attaques et créatures de type Air.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Touché par la terre'
  Source: MJRA
  Description: Le personnage possède une forte affinité avec l'élément de la terre.
    Il bénéficie d'une RD 1/- contre les attaques et créatures de type Terre.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Vitesse désespérée'
  Source: MJRA
  Description: L'eidolon du personnage est capable d'effectuer des pointes de vitesse
    dans un déplacement que vous ne maîtrisez pas. L'eidolon gagne un bonus d'altération
    de +1.5m (1) à une vitesse de déplacement que vous ne possédez pas (comme Vol,
    Vitesse ou Natation), pourvu qu'il la possède. Ce choix ne peut plus être changé
    une fois effectué.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Adopté'
  Source: MJRA
  Description: Le personnage a été adopté et élevé par un individu de race différente.
    Il a grandi dans une société qui n’était pas la sienne. C’est ainsi qu’il a acquis
    un trait correspondant à la race de ses parents adoptifs et de la société qui
    l’a accueilli. Il peut choisir immédiatement un trait racial lié à la race de
    ses parents adoptifs.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Argot'
  Source: MJRA
  Description: Le personnage a grandi au milieu des voleurs et des brigands. Leurs
    tournures de phrases inhabituelles et leurs expressions ne le déroutent plus du
    tout. Toute personne qui tente d’utiliser la compétence de Bluff pour délivrer
    un message secret au personnage gagne un bonus de +5 sur son test de Bluff. Lorsque
    le personnage tente d’intercepter un message secret grâce à la compétence de Psychologie,
    il gagne un bonus de trait de +5 sur son test.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Baratineur'
  Source: MJRA
  Description: Le personnage s’est souvent retrouvé dans des situations problématiques
    pendant sa jeunesse, ce qui l’a poussé à devenir un beau parleur dès son plus
    jeune âge. Il gagne un bonus de trait de +1 aux tests de Bluff et Bluff est toujours
    une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Brute'
  Source: MJRA
  Description: Le personnage a grandi dans un environnement où les faibles étaient
    ignorés et où il a souvent dû recourir aux menaces ou à la violence pour se faire
    entendre. Il gagne un bonus de trait de +1 aux tests d’Intimidation et Intimidation
    est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Charmant'
  Source: MJRA
  Description: Le personnage, qui est doté d’un charme naturel, a pris l’habitude
    d’utiliser le fait que les autres le trouvent beau. Il gagne un bonus de trait
    de +1 lorsqu’il utilise Bluff ou Diplomatie sur un individu qui est (ou pourrait
    être) attiré sexuellement par lui et un bonus de trait de +1 au DD des jets de
    sauvegarde de tous les sorts dépendant de la langue qu’il lance sur de tels individus.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Dirigeant né'
  Source: MJRA
  Description: Le personnage a souvent été considéré comme un chef par les autres.
    Il peut même se rappeler parfaitement un événement de son enfance où il a mené
    un groupe d’enfants et leur a permis d’accomplir un but qu’ils n’auraient jamais
    pu atteindre séparément. Tous les compagnons d’armes, tous les suivants et toutes
    les créatures invoquées sous le contrôle du personnage gagnent un bonus de moral
    de +1 aux jets de Volonté pour résister aux effets mentaux. Si le personnage prend
    le don Prestige, il gagne un bonus de trait de +1 à sa valeur de prestige.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Enfant des rues'
  Source: MJRA
  Description: Le personnage a grandi sur les rues d’une grande ville et a donc
    développé ses talents de pickpocket et appris à cacher des petits objets sur lui.
    Il gagne un bonus de trait de +1 aux tests d’Escamotage et Escamotage est toujours
    une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Méfiant'
  Source: MJRA
  Description: Alors qu’il était encore très jeune, le personnage a découvert qu’une
    personne en qui il avait confiance (peut-être un frère ou une sœur plus âgé, ou
    encore un parent) lui avait menti et continuait à mentir à propos d’un sujet qu’il
    avait pris pour la vérité. Cette découverte l’a amené à remettre en question tout
    ce que les autres disent. Il gagne un bonus de trait de +1 sur les tests de Psychologie
    et Psychologie est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Parents riches'
  Source: MJRA
  Description: Le personnage est né dans une famille riche, peut-être même une famille
    noble. Même s’il a choisi une vie d’aventure, il bénéficie d’un bonus à son pactole
    de départ. Il entre en jeu avec 900 po de plus que la valeur normale.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Pauvre'
  Source: MJRA
  Description: Le personnage a connu une enfance difficile, où chaque pièce de cuivre
    gagnée par ses parents était précieuse. Il a souvent connu la faim, a dû trouver
    sa nourriture par lui-même ou encore passer la nuit dehors. Il gagne un bonus
    de trait de +1 aux tests de Survie et Survie est toujours une compétence de classe
    pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de race: Apprenti raté'
  Race: Demi-elfe
  Source: MJRA
  Description: Lorsqu’il était enfant, les parents du personnage l’ont envoyé en
    tant qu’apprenti dans la lointaine tour d’un magicien pour qu’il y apprenne les
    arts magiques. Malheureusement, il n’avait aucun talent pour la magie. Il a toutefois
    appris pas mal de choses au sujet du fonctionnement des sorts et de la manière
    d’y résister. Il gagne un bonus de trait de +1 aux jets de sauvegarde contre les
    sorts profanes.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Réflexes elfiques'
  Race: Demi-elfe
  Source: MJRA
  Description: Le personnage a hérité des réflexes rapides d’un de ses parents,
    qui appartenait à une tribu d’elfes sauvages. Il gagne un bonus de trait de +2
    aux tests d’initiative.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Brute'
  Race: Demi-orque
  Source: MJRA
  Description: Le personnage a travaillé pour un baron du crime, peut-être en tant
    que garde ou qu’homme de main pour les basses besognes. Il sait comment effrayer
    les gens. Il gagne un bonus de trait de +1 aux tests d’Intimidation et Intimidation
    est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Rejeté'
  Race: Demi-orque
  Source: MJRA
  Description: Ville après ville, le personnage a été rejeté à cause de son héritage.
    Il a appris à vivre à l’écart des autres. Il gagne un bonus de trait de +1 aux
    tests de Survie et Survie est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Accablé'
  Race: Elfe
  Source: MJRA
  Description: Le personnage a vécu la majeure partie de sa vie en-dehors de la
    société elfique traditionnelle. Il sait que le monde peut être un endroit cruel
    et dangereux qui ne montre aucune pitié pour les faibles. Il gagne un bonus de
    trait de +1 aux jets de Vigueur.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Ancien guerrier'
  Race: Elfe
  Source: MJRA
  Description: Lorsqu’il était enfant, le personnage a dévoué de longues heures
    aux entraînements militaires. Même si le temps les a réduits à l’état de souvenirs,
    il reste prompt à réagir en cas de problème. Il gagne un bonus de trait de +2
    aux tests d’initiative.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Ami des animaux'
  Race: Gnome
  Source: MJRA
  Description: Depuis longtemps, le personnage est un ami des animaux et il se sent
    plus en sécurité lorsqu’il est entouré d’animaux. Il gagne un bonus de trait de
    +1 aux jets de Volonté tant qu’un animal (de taille TP au moins et avec une attitude
    indifférente ou meilleure envers lui) se trouve à 9 m ou moins de lui et Dressage
    est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Vaurien'
  Race: Gnome
  Source: MJRA
  Description: Toute sa vie, le personnage s’est moqué de l’ordre établi et enorgueilli
    de ses accrochages avec la loi. Pour une raison ou pour une autre, il n’a jamais
    été pris malgré ses nombreux méfaits. Il gagne un bonus de trait de +1 aux tests
    d’Évasion et un bonus de trait de +1 aux tests d’initiative.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Bien informé'
  Race: Halfelin
  Source: MJRA
  Description: Le personnage met un point d’honneur à connaître tous ceux qui l’entourent
    et à avoir de nombreuses relations. Il fréquente les meilleurs tavernes, se rend
    à tous les événements importants et aide gracieusement tous ceux qui en ont besoin.
    Grâce à cela, il gagne un bonus de trait de +1 aux tests de Diplomatie pour recueillir
    des informations et aux tests de Connaissances (folklore local). Une de ces compétences
    (au choix du joueur) est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Combattant de la liberté'
  Race: Halfelin
  Source: MJRA
  Description: Les parents du personnage ont permis à des esclaves en fuite de se
    cacher chez eux et les histoires que ces derniers ont raconté au personnage lui
    ont inspiré une profonde haine de l’esclavage. Il gagne un bonus de trait de +1
    sur tous les tests de compétence et jets d’attaque effectués lorsqu’il tente d’échapper
    à la capture ou d’aider un esclave à s’enfuir et Évasion est toujours une compétence
    de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Érudit des ruines'
  Race: Humain
  Source: MJRA
  Description: Depuis le moment où le personnage a appris à marcher et à parler,
    il a toujours été fasciné par les ruines des civilisations anciennes. C’est ainsi
    qu’il a développé une sorte d’intuition au sujet de la géographie et appris comment
    explorer les endroits oubliés. Il gagne un bonus de trait de +1 aux tests de Connaissances
    (géographie) et de Connaissances (donjons). Une de ces deux compétences (au choix
    du joueur) est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Globe trotter'
  Race: Humain
  Source: MJRA
  Description: 'La famille du personnage a poussé l’amour du voyage jusqu’à l’extrême
    et a parcouru le monde dans tous les sens. Il a visité des dizaines de cultures
    et a appris à apprécier la diversité qu’offrait le monde. Choisissez une des compétences
    suivantes : Connaissances (folklore local), Diplomatie ou Psychologie. Le personnage
    gagne un bonus de trait de +1 à cette compétence et elle est toujours une compétence
    de classe pour lui.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Combattant des tunnels'
  Race: Nain
  Source: MJRA
  Description: Le personnage se sent comme chez lui dans les grottes et les tunnels.
    Lorsqu’il se trouve sous la surface, il gagne un bonus de trait de +2 aux tests
    d’initiative et un bonus de trait de +1 aux dégâts des armes en cas de coup critique
    (ce bonus est multiplié).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Renifleur d’or'
  Race: Nain
  Source: MJRA
  Description: Les sens affûtés du personnages le conduisent vers des trésors cachés.
    Il gagne un bonus de trait de +2 aux tests de Perception concernant des métaux,
    des bijoux ou des pierres précieuses.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait régional: Draveur (forêt)'
  Source: MJRA
  Description: Grâce au temps que le personnage a passé à sauter d’un rondin à l’autre
    alors que ceux-ci descendaient la rivière en direction du marché, il a appris
    à garder l’équilibre. Il gagne un bonus de trait de +1 aux tests d’Acrobaties
    et un bonus de trait de +1 à son DMD lorsqu’il tente d’éviter un croc-en-jambe.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Enfant de la savane (plaines)'
  Source: MJRA
  Description: 'Le personnage est né et a été élevé dans des plaines vallonnées
    ou sur la savane. Il a passé une bonne partie de sa jeunesse à explorer ces vastes
    territoires et en connaît les secrets. Choisissez l’une des compétences suivantes
    : Connaissances (nature), Dressage ou Équitation. Le personnage gagne un bonus
    de trait de +1 à cette compétence et elle est toujours une compétence de classe
    pour lui.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Enfant du désert (désert)'
  Source: MJRA
  Description: Le personnage est né et a été élevé dans des déserts rocailleux.
    Il est habitué aux températures élevées et gagne un bonus de trait de +4 à tous
    les jets de sauvegarde effectués pour résister aux effets de la chaleur et un
    bonus de trait de +1 à tous les jets de sauvegarde contre les effets de feu.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Enfant vagabond (ville)'
  Source: MJRA
  Description: 'Le personnage a grandi parmi les exclus de la société et les hors-la-loi.
    Il a appris à trouver de la nourriture et à survivre dans un environnement urbain.
    Choisissez l’une des compétences suivantes : Escamotage, Évasion ou Sabotage.
    Le personnage gagne un bonus de trait de +1 à cette compétence et elle est toujours
    une compétence de classe pour lui.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Habitant des hautes terres (collines ou montagnes)'
  Source: MJRA
  Description: Le personnage est né et a été élevé dans des collines ou des régions
    rocheuses, où il a appris à éviter les prédateurs et les monstres qui hantent
    ces terres. Il gagne un bonus de trait de +1 aux tests de Discrétion et Discrétion
    est toujours une compétence de classe pour lui. Ce bonus de trait passe à +2 dans
    les collines et les régions rocheuses.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Milicien vétéran (n’importe quelle ville ou village)'
  Source: MJRA
  Description: 'Le premier travail du personnage consistait à servir dans la milice
    de son village. Grâce à ce qu’il a appris en s’entraînant quotidiennement et en
    protégeant les autres villageois, le personnage a développé une sorte d’intuition
    militaire. Choisissez l’une des compétences suivantes : Équitation, Profession
    (soldat) ou Survie. Le personnage gagne un bonus de trait de +1 à cette compétence
    et elle est toujours une compétence de classe pour lui.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Pirate des rivières (marécage ou rivière)'
  Source: MJRA
  Description: Le personnage a appris à nager dès qu’il a su marcher. Alors qu’il
    était enfant, le personnage travaillait pour un groupe de pirates des rivières
    qui le faisaient nager de nuit dans les rivières et les canaux, une dague entre
    les dents, afin d’aller couper les amarres des vaisseaux marchands. Il gagne un
    bonus de trait de +1 aux dégâts infligés avec une dague et un bonus de trait de
    +1 aux tests de Natation. Natation est toujours une compétence de classe pour
    lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait religieux: Buveur résistant (Cayden Cailéan)'
  Source: MJRA
  Description: Le breuvage sacré de Cayden Cailéan renforce votre esprit et vous
    protège contre les attaques mentales. Chaque fois que vous buvez une boisson alcoolisée,
    vous gagnez un bonus de trait de +2 aux jets de sauvegarde contre les effets mentaux
    pendant 1 heure.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Chasseur de démon d’Asmodéus (Asmodéus)'
  Source: MJRA
  Description: Le personnage a été élevé au sein de l’église d’Asmodéus (qu’il peut
    vénérer ou pas), où il a appris à canaliser la ferveur qu’on lui a endoctrinée
    pour éliminer des démons. Il gagne un bonus de trait de +3 aux tests de Connaissances
    (plans) concernant les démons et un bonus de trait de +2 aux jets de Volonté contre
    les sorts et effets mentaux des démons.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Combattant vétéran (Gorum)'
  Source: MJRA
  Description: Le personnage a participé à de nombreuses batailles et, chaque fois,
    il a ressenti la présence de Gorum qui guidait son bras et lui permettait de réagir
    rapidement. Il gagne un bonus de trait de +1 aux tests d’initiative. De plus,
    lors des rounds de surprise, s’il peut agir, il peut dégainer une arme par une
    action libre (mais pas une potion ni un objet magique).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Destructeur de morts-vivants (Pharasma)'
  Source: MJRA
  Description: Le personnage, à qui on a enseigné les préceptes du culte de Pharasma
    depuis son plus jeune âge, considère les morts-vivants comme des abominations
    qui doivent être détruites afin de permettre à leurs âmes d’aller dans l’au-delà
    et d’y être jugées. Il gagne un bonus de trait de +1 aux dégâts des armes contre
    les mortsvivants.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Enfant de la nature (Gozreh)'
  Source: MJRA
  Description: Grâce à la bénédiction de Gozreh, le personnage se sent comme chez
    lui dans la nature. Il gagne un bonus de trait de +2 aux tests de Survie pour
    trouver de la nourriture et de l’eau et un bonus de trait de +1 aux tests de Connaissance
    (nature). De plus, une de ces compétences (au choix du joueur) est toujours une
    compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Enfant des étoiles (Desna)'
  Source: MJRA
  Description: Desna a senti que le personnage aimait voyager et lui a promis qu’il
    pourrait toujours retrouver le chemin de sa demeure. Il peut automatiquement déterminer
    où le nord véritable se trouve. Il gagne un bonus de trait de +4 aux tests de
    Survie pour éviter de se retrouver perdu.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Flamme de la Fleur de l’Aube (Sarenrae)'
  Source: MJRA
  Description: L’éducation du personnage l’a incité à se voir comme une lame au
    service de Sarenrae, ou peut-être s’est-il lui même attribué ce rôle. Chaque fois
    qu’il inflige un coup critique à l’aide d’un cimeterre, il inflige 2 points de
    dégâts de feu supplémentaires à sa cible.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Guerrier divin (Iomédae)'
  Source: MJRA
  Description: Dès son plus jeune âge, le personnage a été entraîné par un ordre
    de prêtres guerriers. Il vénère les enseignements d’Iomédae et cherche à les répandre
    par la force. Lorsqu’il lance un sort divin qui affecte une ou plusieurs armes
    de corps à corps, l'une d'elles de son choix gagne un bonus de trait de +1 aux
    dégâts des armes pour la durée du sort.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: La magie, c’est la vie (Néthys)'
  Source: MJRA
  Description: La foi que le personnage place en la magie lui permet d’utiliser
    instinctivement l’énergie de n’importe quel sort l’affectant pour le sauver de
    la mort. Tant qu’un sort l’affecte (quel que soit ce sort), le personnage gagne
    un bonus de trait de +2 aux jets de sauvegarde contre les effets de mort. S’il
    est amené à un nombre de points de vie négatif alors qu’il est sous les effets
    d’un sort, il réussit automatiquement ses tests de stabilisation.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Les yeux et les oreilles de la ville (Abadar)'
  Source: MJRA
  Description: Au cours de son entraînement religieux, le personnage a servi dans
    la milice d’une grande ville avec, comme mission principale, de monter la garde
    en haut des murs de la ville. Il gagne un bonus de trait de +1 aux tests de Perception
    et Perception est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Optimiste patient (Érastil)'
  Source: MJRA
  Description: Le personnage sait que tout passe avec le temps et il est habitué
    à devoir répéter les mêmes arguments plusieurs fois pour parvenir à convaincre
    les plus entêtés. Il gagne un bonus de trait de +2 aux tests de Diplomatie pour
    influencer des créatures hostiles ou inamicales. De plus, s’il échoue lors d’une
    telle tentative, il bénéficie d’une (unique) seconde chance.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Oreille musicale (Shélyn)'
  Source: MJRA
  Description: Pendant sa jeunesse, le personnage a passé d’innombrables heures
    dans un temple de Shélyn à écouter des musiciens et des chanteurs talentueux.
    Il gagne un bonus de trait de +1 à une des catégories de la compétence Représentation
    et un bonus de trait de +2 à tous les tests de Connaissances (folklore local)
    lié à l’art ou à la musique.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Prostitué(e) de Calistria (Calistria)'
  Source: MJRA
  Description: Le personnage a travaillé en tant que prostitué sacré dans un des
    temples de Calistria. Il sait comment flatter les gens, leur faire plaisir et
    (surtout) les écouter. Il gagne un bonus de trait de +1 aux tests de Psychologie
    et aux tests de Diplomatie visant à recueillir des informations et une de ces
    compétences (au choix du joueur) est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Protecteur de la Forge (Torag)'
  Source: MJRA
  Description: Les devoirs sacrés de Torag consistent à protéger les fidèles, à
    apprendre des grands artisans et stratèges d’antan et à se préparer en vue de
    périodes sombres. Le personnage reçoit un bonus de trait de +1 aux tests de Connaissances
    (histoire) et Connaissances (ingénierie). Une de ces compétences (au choix du
    joueur) est toujours une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Sagesse incarnée (Irori)'
  Source: MJRA
  Description: Les nombreuses heures que le personnage a passées à méditer sur la
    perfection intérieure et la nature de la force et de la vitesse lui ont permis
    de concentrer ses pensées pour accomplir des choses que son corps ne pourrait
    pas faire normalement. Choisissez une compétence dépendant de la Force, de la
    Dextérité ou de la Constitution. Lorsque le personnage utilise cette compétence,
    il remplace le modificateur de la caractéristique associée par son modificateur
    de Sagesse. De plus, cette compétence est toujours une compétence de classe pour
    lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait de campagne (étranger): En quête de savoir'
  Source: MJRA
  Description: Les secrets de l’ancien empire perdu du Thassilon, et plus particulièrement
    les traditions magiques de cette culture hautement mystique, intriguent le personnage.
    Il a étudié la magie en profondeur et espère étendre ses connaissances en y ajoutant
    des informations sur le Thassilon. Il est venu en Varisie pour poursuivre ses
    études et a choisi Pointesable comme base d’opérations parce que l’endroit était
    à l’écart des villes plus importantes (il espère que cela signifie qu’il aura
    moins de compétition lors de son étude des monuments anciens de la région). Il
    gagne un bonus de trait de +1 sur les tests de Connaissances (mystères) et Connaissances
    (mystères) est toujours une compétence de classe pour lui. S’il lance des sorts
    profanes, choisissez trois sorts sur sa liste. Il a maîtrisé ces trois incantations,
    de sorte qu’elles fonctionnent comme si son niveau de lanceur de sorts était augmenté
    de 1 et que le DD de leur jet de sauvegarde (si applicable) gagne un bonus de
    +1.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20campagne.ashx
  
- Nom: 'Trait de campagne (étranger): Exil'
  Source: MJRA
  Description: Pour une raison ou pour une autre, le personnage a été contraint
    de quitter sa patrie. Par chance ou par hasard, il est arrivé à Pointesable au
    moment où sa bourse devenait vide et il se retrouve donc sans le sou dans cette
    petite ville. Il est également poursuivi par des ennemis provenant de sa patrie
    d’origine, ce qui l’a rendu paranoïaque et prompt à réagir au danger. Il gagne
    un bonus de trait de +2 sur les tests d’initiative.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20campagne.ashx
  
- Nom: 'Trait de campagne (étranger): Missionnaire'
  Source: MJRA
  Description: Le personnage est venu à Pointesable pour étudier la possibilité
    d’y étendre la présence de son culte après avoir reçu des visions lui indiquant
    que la Varisie avait besoin de sa religion (il ne sait toutefois pas en quoi consiste
    exactement ce besoin). Il gagne un bonus de trait de +1 sur les tests de Connaissances
    (religion) et Connaissances (religion) est une compétence de classe pour lui.
    S’il lance des sorts divins, choisissez trois sorts sur sa liste. Il a maîtrisé
    ces trois incantations, de sorte qu’elles fonctionnent comme si son niveau de
    lanceur de sorts était augmenté de 1 et que le DD de leur jet de sauvegarde (si
    applicable) gagne un bonus de +1.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20campagne.ashx
  
- Nom: 'Trait de campagne (Fils/fille préféré(e)): Améiko Kaijitsu'
  Source: MJRA
  Description: Le personnage gagne un bonus de trait de +1 aux tests de Connaissances
    (folklore local) et Connaissances (folklore local) est toujours une compétence
    de classe pour lui. De plus, il dispose d'un allié (aubergiste) telle qu'Améiko
    Kaijitsu. Améiko est l’une des nobles les plus influentes et appréciées de Pointesable.
    Son auberge/taverne est la plus fréquentée en ville et, en tant que son ami, le
    personnage y sera toujours nourri et logé gratuitement. Elle possède également
    de très bons contacts avec de nombreux marchands et elle pourra vendre son butin
    à sa place, ce qui lui permettra d’obtenir 10% de plus que le prix de vente qu’il
    pourrait normalement espérer.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20campagne.ashx
  
- Nom: 'Trait de campagne (Fils/fille préféré(e)): Bélor Ciguë'
  Source: MJRA
  Description: Le personnage gagne un bonus de trait de +1 aux tests de Connaissances
    (folklore local) et Connaissances (folklore local) est toujours une compétence
    de classe pour lui. De plus, il dispose d'un allié (homme de loi) telle qu'Bélor
    Ciguë. Bélor, un homme terre à terre qui forme le bras armé de la loi à Pointesable,
    est comme l’oncle que le personnage n’a jamais eu. Être un de ses amis proches
    a beaucoup d’avantages, ce qui permet au personnage de lui demander une faveur
    une fois par session de jeu. Une faveur peut permettre au personnage de se sortir
    d’un problème avec la loi, d’entrer en contact avec un garde prêt à l’aider ou
    lui accorder un bonus unique de +10 sur un test de Bluff, de Diplomatie ou d’Intimidation
    portant sur un habitant de la région.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20campagne.ashx
  
- Nom: 'Trait de campagne (Mouton noir): Alivar « Cloporte » Podiker'
  Source: MJRA
  Description: Le personnage gagne un bonus de trait de +1 aux tests de Connaissances
    (folklore local) et Connaissances (folklore local) est toujours une compétence
    de classe pour lui. De plus, il dispose d'un allié (apothicaire) telle qu'Alivar
    Podiker. Tout le monde suspecte le Cloporte, un homme à la sueur abondante et
    aux yeux nerveux, de vendre du poison dans sa minable échoppe bondée où règne
    toujours une odeur âcre. Le personnage est l’une des rares personnes en ville
    qui en est certain. Le personnage entre en jeu avec des poisons pour une valeur
    totale de 400 po et le Cloporte continuera à lui vendre du poison tant qu’il garde
    sa langue dans sa poche.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20campagne.ashx
  
- Nom: 'Trait de campagne (Mouton noir): Titus Scarnetti'
  Source: MJRA
  Description: 'Le personnage gagne un bonus de trait de +1 aux tests de Connaissances
    (folklore local) et Connaissances (folklore local) est toujours une compétence
    de classe pour lui. De plus, il dispose d''un allié (nobre rempli d’amertume)
    telle que Titus Scarnetti. Le manoir des Scarnetti a subi de rudes épreuves récemment
    et la révélation des liens entre les Scarnetti et les criminels du Sczarni a endommagé
    leur réputation. Il est impatient de se refaire une présence en ville et c’est
    le personnage qu’il a choisi comme agent pour ce faire. Choisissez l’une des compétences
    suivantes : Bluff, Discrétion ou Escamotage. En collaborant avec Scarnetti, le
    personnage gagne un bonus de trait de +1 sur cette compétence et elle est toujours
    une compétence de classe pour lui.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20campagne.ashx
  
- Nom: 'Trait de combat: Aspirant raté'
  Source: MJRA
  Description: Le personnage a échoué aux épreuves permettant d’intégrer l’un des
    grands temples du dieu du savoir. Malgré sa déception, il a quand mémé réussi
    a apprendre une technique auprès des moines. Choisissez une manœuvre offensive.
    Une fois par jour, il peut accomplir cette manœuvre de combat sans provoquer d’attaque
    d’opportunité et en bénéficiant d’un bonus de +2.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Défenseur du Dernier Rempart'
  Source: MJRA
  Description: Le personnage a effectué son service militaire au Dernier Rempart
    où il a appris comment identifier les morts-vivants pour les considérer comme
    des ennemis concrets contre lesquels il sait lutter et non comme de mystérieuses
    terreurs. Il gagne un bonus de trait de +1 aux jets d’attaque et de dégâts effectués
    contre les morts-vivants qu’il a lui-même identifiés en utilisant la compétence
    de Connaissances (religion).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Dévouement envers les Légionnaires infernaux'
  Source: MJRA
  Description: La famille du personnage a noue des liens étroits avec un ordre de
    Légionnaires infernaux et le personnage se sert de cette certitude comme d’une
    arme. Une fois par jour et par une action rapide, il peut effectuer sa prochaine
    et unique attaque au corps a corps en considérant qu’elle est alignée sur la Loi
    lorsqu’il s’agit d’ignorer la réduction de dégâts.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Videur à la Ville au centre du monde'
  Source: MJRA
  Description: Le personnage a appris a combattre en travaillant en tant que garde
    du corps dans les tavernes de la Ville au centre du monde, ou sa tache consistait
    a garder vivant les clients lors des sanglantes bagarres de taverne. Quand il
    effectue une attaque a mains nues qui inflige des dégâts non-létaux, il gagne
    un bonus de +1 a son jet de dégâts.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait régional: Analytique (Landes lugubres)'
  Source: MJRA
  Description: Le personnage a appris a agencer ses pensées de manière analytique,
    un processus apprécié des professeurs des sciences de la vie de l’Université des
    sciences pragmatiques, ce qui lui permet de réfléchir avec plus d’attention s’il
    prend le temps de méditer au calme. Quand il fait 10 a un test de Connaissances,
    ajoutez 1 a son résultat.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Audace du lion (Empire décadent)'
  Source: MJRA
  Description: Le personnage attaque avec la férocité d’un lion en pleine charge
    et ses audacieux exploits inspirent ses allies. Une fois par jour quand il attaque
    en chargeant, il peut inspirer des allies situes a 9 mètres ou moins. Ceux-ci
    gagnent alors un bonus de trait de +2 aux jets d’attaque et de dégâts quand ils
    attaquent en chargeant jusqu’au début du prochain tour du personnage.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Balafre de la cité des sciences pragmatiques (Landes lugubres)'
  Source: MJRA
  Description: Une balafre visible (mais mineure) marque le visage du personnage
    après qu’il a livre de nombreux duels non létaux sur la colline des Cinq pierres.
    Grâce a ces expériences, le personnage reste stoïque au cœur des combats pour
    réfléchir sereinement a une façon d’amoindrir l’impact des meilleures attaques
    d’un ennemi. Il gagne un bonus d’esquive de +1 a la CA contre les jets d’attaque
    effectues pour confirmer un coup critique contre lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Chasseur de cadavres nexien (Magiocratie du Roi-Mage)'
  Source: MJRA
  Description: Après des années passées a combattre les légions de morts-vivants
    du Domaine du Mort, le personnage a développe un don pour tuer ces monstres avec
    sa magie. Il gagne un bonus de +1 aux jets de dégâts infliges par ses sorts aux
    morts-vivants.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Chaman des ombres (État serviteur de l’Ombre)'
  Source: MJRA
  Description: Les chamans du sombre État serviteur de l’Ombre apprennent a communiquer
    avec les esprits qui vivent dans les ombres. Ajoutez image silencieuse a sa liste
    de sorts de chaman de niveau 1 et flou a sa liste de sorts de niveau 2.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Cri de la charge bondissante (Terre perdue du nord)'
  Source: MJRA
  Description: Les contreforts des montagnes rocheuses ou est ne le personnage sont
    parfaits pour tendre des embuscades depuis une position surélevée qui permet de
    frapper et mettre les victimes en déroute. Il gagne un bonus de trait de +1 aux
    jets de dégâts au corps a corps effectues lors d’une attaque de charge depuis
    une position surélevée. Une fois par jour, quand il effectue une attaque de charge
    depuis une position surélevée, il peut utiliser sa compétence d’Intimidation pour
    démoraliser sa cible par une action rapide.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Décrypteur des cieux erutaki (Calotte glaciaire)'
  Source: MJRA
  Description: Ne dans la Calotte glaciaire, le personnage a appris a discerner
    les présages en contemplant l’aurore et le ciel nocturne. Une fois par jour, il
    gagne un bonus de chance de +2 sur un unique jet de sauvegarde. Il peut appliquer
    ce bonus après avoir effectue son jet mais avant la révélation du résultat.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Descendant de fanatiques (Repaire des assassins pourpres)'
  Source: MJRA
  Description: Les deux parents du personnage étaient des assassins pourpres et
    sa famille sert par tradition et depuis longtemps ce culte. Son éducation stricte
    et fanatique, ainsi que sa familiarité avec le meurtre, lui donnent un air d’un
    sur et menaçant, ce qui lui octroie un bonus de trait de +1 aux tests d’Intimidation.
    S’il agit lors du round de surprise, il peut, par une action libre durant ce round,
    dégainer une arme légère (ou deux s’il possède le don Combat a deux armes).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Descendant des Rivains (Jungle sauvage)'
  Source: MJRA
  Description: Le sang d’un aéromancien rivain coule dans les veines du personnage.
    Celui-ci gagne un bonus de +2 aux tests de concentration effectues lorsqu’il lance
    des sorts de replacement dans les airs, comme lévitation, vol ou vol supérieur.
    Il gagne le pouvoir magique de message qu’il peut utiliser une fois par jour.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Fléau des mers (Îles pirates)'
  Source: MJRA
  Description: Le personnage apprécie depuis longtemps la flamboyance et la polyvalence
    du fouet qui peut servir d’arme mais aussi d’outil pour se faire obéir. Quand
    il manie un fouet, il gagne un bonus de trait de +1 aux tests d’Intimidation.
    De plus, une fois par jour quand il manie un fouet et réussit une manœuvre offensive
    de désarmement ou de croc-en-jambe contre un adversaire, il récupère un point
    d’audace ou de panache.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Insurgé du Bois vorace (Forêt déchirée par la guerre)'
  Source: MJRA
  Description: Le personnage a passe de nombreuses années sous la canopée du Bois
    vorace méridional, période pendant laquelle lui et ses camarades ont régulièrement
    affronte les soldats de la Contrée expansionniste impérialiste. Après des années
    de guérilla, il a appris a interpréter les sons de la foret pour détecter les
    signes de présence ennemie. Il gagne un bonus de trait de +1 aux tests d’initiative
    quand il est en foret. Une fois par jour quand il se trouve en foret, il peut
    designer sa propre personne ou un allie pour faire deux fois le test d’initiative
    et choisir le résultat désiré.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Sang de liche (Terres des Féroces)'
  Source: MJRA
  Description: Le personnage est l’un des fabuleux orques sang de liche et impose
    ainsi le respect chez les orques des Terres des Féroces. Il gagne un bonus de
    trait de +2 aux tests de Diplomatie et d’Intimidation effectues contre les orques
    des Terres des Féroces. Il doit posséder le lignage de sanguin du mort-vivant
    avant de pouvoir choisir ce trait.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Traqueur de peaux-vertes (Esclave de l’Empire diabolique,
    Royaumes indépendants ou Terres sauvages)'
  Source: MJRA
  Description: Le personnage est membre des Traqueurs de peaux-vertes. Grâce a son
    affiliation avec cette fraternité de tueurs de gobelins, il a appris a penser
    et agir comme un gobelin, même si cela peut paraître déroutant. Il reçoit un bonus
    de trait de +1 aux tests de Bluff, Connaissances, Perception, Psychologie et Survie
    effectués a l’encontre ou a propos des gobelins. Il peut également effectuer des
    tests de Connaissances sans formation si ceux-ci concernent des gobelins.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Vagabond sauvage (Jungle sauvage)'
  Source: MJRA
  Description: Le personnage est un enfant des contrées sauvages qui parvient a
    vivre par ses propres moyens, sans l’aide de quiconque. Chaque fois qu’il effectue
    un test de Survie pour subvenir a ses besoins en pleine nature ou pour résister
    aux rigueurs du climat, il peut décider de gagner un bonus de trait de +4 sur
    le test. S’il prend cette décision, il ne peut pas utiliser ce test pour apporter
    son aide a autrui, même si le résultat de son test est supérieur au DD.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait de combat: Nerveux (Gnome)'
  Source: MJRA
  Description: Le personnage exige que chaque chose, qu’importe sa nature, se passe
    tout de suite et maintenant. Il est bien trop impatient pour attendre que les
    autres le suivent. Il finit les phrases de ses interlocuteurs et lâche la chute
    des blagues racontées trop lentement à son goût. Il prépare rarement des plans
    et se précipite tête la première sur tout ce qui lui paraît intéressant. Même
    si cette pulsion l’a plus d’une fois desservi, elle l’a également habitué à réagir
    une fraction de seconde avant tout le monde, ce qui lui a parfois permis de sauver
    sa peau. Le personnage gagne un bonus de trait de +2 sur tous ses tests d’Initiative.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Sprinteur (Gnome)'
  Source: MJRA
  Description: Depuis son plus jeune âge, le personnage a appris que le monde grouille
    d’adversaires gros, rapides et dangereux et qu’il vaut parfois mieux perdre la
    face et courir lorsque l’on est confronté à ce genre d’individus. Ses parents
    lui ont appris à courir sans s’arrêter sur des distances relativement longues
    et à dépasser ses limites pour courir toujours plus vite. Si le personnage ne
    fait que se déplacer pendant son tour (c’est-à-dire, s’il court ou s’il utilise
    ses deux actions du round pour se déplacer) et s’il ne porte aucune armure ou
    une armure légère seulement, il peut se déplacer de 1,50 mètre supplémentaire.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de combat: Vaurien (Gnome)'
  Source: MJRA
  Description: Le personnage a passé toute sa vie à mettre des bâtons dans les roues
    de l’ordre établi et il est fier de ses prises de bec avec la justice. Pourtant,
    malgré son comportement de sale gosse, il n’a jamais été appréhendé et a toujours
    eu une longueur d’avance sur ses poursuivants. Le personnage gagne un bonus de
    trait de +1 sur ses tests d’Évasion et d’Initiative.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Souvenirs originels (Gnome)'
  Source: MJRA
  Description: 'Depuis tout petit, le personnage sait qu’il existe un autre monde
    derrière le voile de la réalité qui l’entoure. Il entend parfois le vent du nord
    l’appeler et sent l’odeur nauséabonde de l’eau polluée avant même de la goûter.
    Il ne bénéficie pas de la liste normale de pouvoirs magiques indiquée dans les
    traits raciaux des gnomes du Manuel des joueurs. S’il dispose d’une Sagesse de
    11 ou plus, il gagne à la place les pouvoirs magiques suivants : 1/jour – détection
    du poison, repérage, stabilisation et communication avec les animaux. Le niveau
    de lanceur de sorts des effets de ces pouvoirs est égal au niveau du personnage.
    Le DD de ces sorts est égal à 10 + le niveau du sort + le modificateur de Sagesse
    du personnage.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de foi: Zélote (Gnome)'
  Source: MJRA
  Description: Le personnage n’est pas simplement fidèle envers sa divinité tutélaire,
    il lui voue une loyauté obsessionnelle et suit à la lettre son dogme et ses principes.
    Sa dévotion est une ancre qui l’empêche de se laisser emporter par les puissantes
    marées de l’Affadissement et il s’y accroche comme à une bouée de sauvetage. L’alignement
    du personnage doit exactement correspondre à celui de sa divinité. Il gagne un
    bonus de trait de +1 sur ses tests de Connaissances (religions) qui devient une
    compétence de classe. Tant qu’il respecte et suit le dogme de sa foi (déterminé
    par le MJ), le personnage ne peut être victime de l’Affadissement.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Charlatan (Gnome)'
  Source: MJRA
  Description: Le talent du personnage pour l’illusionnisme est bien plus qu’un
    don pour créer chimères et fantasmes. Il peut canaliser l’énergie magique liée
    aux illusions pour améliorer leur crédibilité. Par une action rapide, il peut
    dépenser un sort préparé ou un emplacement de sort pour bénéficier d’un bonus
    sur son prochain test de Bluff, à condition que ce test soit effectué avant le
    début de son prochain tour. Le bonus sur ce test est égal au niveau du sort utilisé.
    Il peut utiliser cette capacité 3 fois par jour. Seuls les gnomes dotés d’un alignement
    autre que Loyal peuvent choisir ce trait.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Escroc (Gnome)'
  Source: MJRA
  Description: Le personnage maîtrise particulièrement bien ses pouvoirs magiques
    raciaux. Enfant, il a vite appris à utiliser lumières dansantes et son imaginaire
    pour amuser ses amis et tromper ses aînés. Ce talent inné pour l’illusionnisme
    s’est développé au fil du temps, avant même d’être formé à la création plus élaborée
    de chimères et d’hallucinations. Il bénéficie d’un bonus de trait de +1 à son
    niveau de lanceur de sorts lorsqu’il détermine la durée, la portée et la zone
    d’effet de tous les sorts de l’école des illusions.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Force de la terre (Nain)'
  Source: MJRA
  Description: Le personnage est capable de puiser dans l’énergie vive du monde
    pour détruire les effets magiques mineurs. Il gagne un bonus de trait de +1 à
    ses tests de lanceur de sorts lorsqu’il touche le sol ou de la pierre brute. Cet
    avantage s’applique également aux tests de dissipation et ceux destinés à surpasser
    la résistance à la magie.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Forgeron émérite (Nain)'
  Source: MJRA
  Description: Le personnage a appris les connaissances secrètes de la forge et
    les rituels appliqués depuis des générations et enseignés, dit-on, par Torag lui-même.
    Lorsqu’il utilise la compétence Artisanat ou un don de Création pour fabriquer
    un objet en métal ou en pierre, il réduit le coût de fabrication de l’objet de
    5 %. Cet avantage s’applique pour les armes partiellement métalliques, comme les
    haches et les lances.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Gardien des profondeurs (Nain)'
  Source: MJRA
  Description: Le personnage maîtrise le pouvoir subtil des lieux profondément enfouis
    sous la surface du monde, ce qui lui permet d’améliorer ses convocations d’entités
    de terre et de pierre. Une créature convoquée par le personnage grâce à un sort
    de convocation, de sous-type terre ou ayant une vitesse de déplacement en creusement,
    gagne un bonus de moral de +1 à ses jets d’attaque et un bonus d’altération de
    +1 à sa Classe d’Armure pendant toute la durée du sort de convocation.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Lien tellurique (Nain)'
  Source: MJRA
  Description: Les sorts de druide du personnage nécessitent l’utilisation d’une
    poignée de terre ou de sable comme focalisateur divin, en plus des composantes
    habituelles. Lorsqu’il touche le sol, le personnage ajoute un bonus de trait de
    +2 aux DD des jets de sauvegarde et aux tests de lanceur de sorts pour surpasser
    la résistance à la magie pour tous les sorts que le personnage lance contre des
    créatures avec le sous-type air.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de magie: Naturellement doué (Gnome)'
  Source: MJRA
  Description: 'Pour des raisons inexplicables, le personnage dispose de réserves
    d’énergie magique plus importantes que celles possédées par son entourage. Il
    peut être le descendant d’une famille de puissants mages profanes ou simplement
    croire qu’il est destiné à accomplir de grands exploits magiques. Quelle que soit
    la vérité sur ce point, il bénéficie d’une utilisation quotidienne supplémentaire
    pour l’un de ses pouvoirs magiques gnomes. Cette utilisation n’est pas obligatoirement
    liée au même pouvoir magique : il peut ainsi utiliser lumières dansantes deux
    fois dans une journée, puis utiliser deux fois communication avec les animaux
    le lendemain.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Collectionneur (Gnome)'
  Source: MJRA
  Description: 'Le personnage possède une collection réduite et bizarre d’objets
    apparemment sans valeur, tels que des clous rouillés, des déjections animales,
    des engrenages ou des cuillères tordues. Il trouve une utilité qu’aucun non-gnome
    n’est capable de comprendre à ces étranges collections. La quête de nouveaux objets
    pour compléter ses collections est, pour lui, une activité des plus fascinantes.
    Personne ne comprend pourquoi un clou pour ferrer un cheval de l''Empire diabolique
    a plus de valeur dans sa collection qu’un autre utilisé pour fabriquer une brouette
    naine, mais, pour lui, tout ceci a un sens. Le personnage choisit l’une des compétences
    suivantes : Artisanat (au choix), Sabotage, Évasion, Représentation (au choix)
    ou Art de la magie. Lorsque sa collection est située à 1,50 mètre ou moins de
    lui, il bénéficie d’un bonus de trait de +2 sur tous les tests de la compétence
    choisie. Le personnage ne peut modifier son choix une fois la compétence sélectionnée,
    ni choisir une compétence supplémentaire s’il commence une nouvelle collection.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Entrepreneur de Brastelwark (Gnome)'
  Source: MJRA
  Description: Le temps passé parmi l’élite gnome de Brastelwark à l'Empire diabolique
    a permis au personnage d’améliorer ses connaissances en matière d’alchimie et
    de multiplier ses contacts dans ce secteur. Il bénéficie d’un bonus de trait de
    +2 sur tous ses tests d’Artisanat (alchimie).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Étymologiste (Gnome)'
  Source: MJRA
  Description: Comme tous les jeunes gnomes de son âge, le personnage a appris le
    langage de sa race et a développé un grand intérêt pour la signification première
    de chaque mot et l’origine des langues pratiquées actuellement. À chaque fois
    qu’il découvre une nouvelle langue, il cherche aussitôt à comprendre comment elle
    fonctionne et quels sont les mots qui peuvent s’apparenter à ceux de sa langue.
    Il bénéficie d’un bonus de trait de +1 sur ses tests de Linguistique, qu’il considère
    désormais comme une compétence de classe, et peut choisir une langue supplémentaire.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait social: Explorateur (Gnome)'
  Source: MJRA
  Description: 'Même si beaucoup de gnomes s’installent dans des communautés suffisamment
    importantes et intéressantes pour bénéficier de toutes les stimulations nécessaires
    au combat contre l’Affadissement, le personnage a choisi de vivre autrement. Il
    est toujours impatient de découvrir de nouveaux paysages, de franchir de nouvelles
    frontières et d’explorer de nouvelles régions. Dès qu’il gagne un niveau, il choisit
    un des types de terrain de la liste suivante : régions froides, déserts, forêts,
    jungles, montagnes (y compris collines), plaines, plans (autres que le plan Matériel),
    marais, souterrains (y compris cavernes et donjons), villes ou milieu aquatique.
    Il bénéficie d’un bonus de +2 sur tous ses tests de Survie effectués lorsqu’il
    se trouve dans le type de terrain choisi. Lorsqu’il gagne un niveau, il peut choisir
    un nouveau type de terrain pour remplacer un type précédemment sélectionné (il
    ne peut choisir le même type de terrain deux fois d’affilée).'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20base.ashx
  
- Nom: 'Trait de race: Amateur de magie profane'
  Race: Elfe
  Source: MJRA
  Description: Même si ses études en magie remontent à plusieurs dizaines d’années,
    le personnage se rappelle toujours de ses quelques tours de magie préférés. Il
    choisit un sort profane de niveau 0. Il peut lancer ce sort une fois par jour
    comme un pouvoir magique. Le niveau de lanceur de sorts de ce pouvoir est égal
    au plus haut niveau du personnage parmi ses classes de lanceur de sorts ; si le
    personnage ne possède aucun niveau de lanceur de sorts, il fonctionne comme un
    pouvoir au NLS de 1. Le DD du pouvoir est égal à l’Intelligence ou au Charisme
    (le personnage choisit la caractéristique en même temps que le trait).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: En quête de l’Illumination'
  Race: Elfe
  Source: MJRA
  Description: Le personnage cherche activement, et depuis son plus jeune âge, les
    signes de l’Illumination. Il choisit une compétence de Connaissances ; il gagne
    un bonus de trait de +1 sur les tests de Connaissances et de Perception appropriés.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Erreur de jeunesse'
  Race: Elfe
  Source: MJRA
  Description: Même si le personnage a traîné ses basques avec diverses petites
    frappes, éclaireurs ou ménestrels il y a fort longtemps, il sait encore comment
    éviter les coups lorsque la situation tourne au vinaigre. Il gagne un bonus de
    trait de +1 à ses jets de sauvegarde de Réflexes.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Foi vacillante'
  Race: Elfe
  Source: MJRA
  Description: Le personnage se rappelle toujours quelques prières apprises lors
    de son service au temple. Une fois par jour, il peut lancer stabilisation comme
    un pouvoir magique de lanceur de sorts niveau 1. Le DD du jet de sauvegarde est
    basé sur la Sagesse.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Guerrier des âges'
  Race: Elfe
  Source: MJRA
  Description: Enfant, le personnage passait de longues heures à améliorer ses mouvements
    au combat et, même si le temps a effacé le gros de ces entraînements, il sait
    comment réagir rapidement lors d’une situation épineuse. Il gagne un bonus de
    trait de +2 à ses tests d’Initiative.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Chants grossiers'
  Race: Gobelin
  Source: MJRA
  Description: Dans le cas où un adversaire peut les entendre et les comprendre,
    les paroles des chants entonnés par le personnage sont si insultantes qu’il bénéficie
    d’un bonus de trait de +2 à tous ses tests de Représentation (chant) qu’il considère
    désormais comme une compétence de classe.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Distraction avantageuse'
  Race: Gobelin
  Source: MJRA
  Description: Comme la plupart des gobelins, le personnage se laisse facilement
    distraire. Mais à la différence de ses semblables, il le fait souvent au bon moment,
    surtout lorsqu’il s’agit d’éviter la douleur. Une fois par jour et par une action
    rapide, le personnage peut momentanément se laisser distraire pendant un combat,
    ce qui lui permet, par exemple, de se pencher au bon moment pour ramasser un champignon
    venimeux et éviter ainsi de se faire décapiter, ou de sauter derrière un arbre
    pour lécher son écorce et éviter sans le savoir de se faire tirer dessus. Lorsqu’il
    active cette capacité, le personnage gagne un bonus d’esquive de +2 sur sa CA
    pendant 1 round.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Élastique'
  Race: Gobelin
  Source: MJRA
  Description: Les os, la chair et la peau du personnage sont un peu plus élastiques
    que ceux de la plupart des gobelins. Lorsque le personnage chute, il a tendance
    à « rebondir » pour amortir sa chute. Lorsqu’il subit des dégâts de chute, la
    première tranche de 1d6 points de dégâts létaux engendrés par une chute est automatiquement
    considérée comme infligeant des dégâts non létaux. Le personnage bénéficie également
    d’un bonus de trait de +2 sur tous ses jets de sauvegarde de Réflexes effectués
    pour éviter les chutes inattendues.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Grandes oreilles'
  Race: Gobelin
  Source: MJRA
  Description: Ses grandes oreilles font la fierté et la joie du personnage. Les
    autres gobelins affirment qu’il peut entendre une puce crier lorsqu’elle tombe
    d’un chien gobelin. Même si ce n’est pas tout à fait vrai, le personnage gagne
    un bonus de +2 sur tous ses tests de Perception auditive. De plus, il peut entendre
    des bruits que seuls les chiens ou les animaux similaires peuvent normalement
    percevoir, tel que celui émis par un sifflet pour appeler les chiens.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Haine et flair des chiens'
  Race: Gobelin
  Source: MJRA
  Description: Le personnage gagne la capacité spéciale d’odorat, qui lui sert uniquement
    pour repérer l’odeur des canidés (les chiens, les loups, les molosses monstrueux
    tels que les molosses infernaux et les chiens hurleurs, et même les loups-garous).
    Il gagne un bonus de trait de +2 à ses jets d’attaque effectués contre toutes
    ces créatures dont il sent l’odeur.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Pustuleux'
  Race: Gobelin
  Source: MJRA
  Description: Le visage du personnage est couvert de boutons répugnants et de furoncles
    dégoûtants qui ont tendance à éclater au mauvais moment. Même si cette affliction
    l’enlaidit au plus haut point, le personnage sait également l’utiliser à son avantage.
    À chaque fois qu’il subit un effet qui le rend fiévreux, il peut effectuer deux
    jets de sauvegarde (si un jet de sauvegarde est autorisé) et choisir le meilleur
    des deux résultats pour ne pas subir cet effet.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Rot toxique'
  Race: Gobelin
  Source: MJRA
  Description: Une fois par jour et par une action simple, le personnage peut lâcher
    un rot particulièrement immonde à la tête d’un unique adversaire situé à 1,50
    mètre ou moins. L’individu ciblé doit réussir un jet de sauvegarde de Vigueur
    DD 12 pour ne pas être fiévreux pendant 1d6 rounds. Le DD du jet de sauvegarde
    est basé sur la Constitution.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Témérité gobeline'
  Race: Gobelin
  Source: MJRA
  Description: Le personnage fait preuve d’une confiance en lui démesurée lors des
    combats. Lorsqu’il affronte un ennemi plus grand et si aucun allié n’occupe des
    cases adjacentes à la sienne, sa posture, ses vantardises et ses insultes lui
    octroient un bonus de trait de +1 à ses jets d’attaque réalisés avec des armes
    de corps à corps sans allonge.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Tête de ballon'
  Race: Gobelin
  Source: MJRA
  Description: La tête du personnage est particulièrement grande et large, même
    pour un gobelin. Il gagne un bonus de trait de +1 sur ses tests de Perception
    qui devient une compétence de classe. Les tests d’Évasion effectués pour se faufiler
    au travers d’ouvertures étroites subissent une pénalité de -8.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Tête de porc'
  Race: Gobelin
  Source: MJRA
  Description: Le personnage est un petit monstre repoussant aux origines troubles.
    Sa tête est petite pour un gobelin et sa bouche bizarrement étroite, ce qui lui
    permet de se fondre dans la masse des anonymes qui s’agglutinent dans les environnements
    urbains s’il fait profil bas. Pourtant, si on l’examine de près, on remarque rapidement
    son origine gobeline. Le personnage gagne un bonus de trait de +2 à ses tests
    de Déguisement, qu’il considère désormais comme une compétence de classe.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Voleur caméléon'
  Race: Gobelin
  Source: MJRA
  Description: La peau du personnage possède une teinte étrange qui s’adapte d’une
    façon ou d’une autre aux couleurs de son environnement. Peut-être est-ce dû aux
    nombreuses potions que sa mère a ingurgitées lorsqu’elle était enceinte. Peut-être
    que le personnage a été béni par les barghests. Peut-être est-il simplement meilleur
    que tous ces gobelins ennuyeux. Dans tous les cas, il gagne un bonus de trait
    de +2 à ses tests de Discrétion tant qu’il ne porte aucune armure ou une armure
    légère seulement.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Instruit'
  Race: Halfelin
  Source: MJRA
  Description: 'Le halfelin peut lire des bribes de la plupart des langues et en
    sait suffisamment pour bien deviner le reste. Linguistique est une compétence
    de classe pour lui et il gagne un bonus de trait de +1 à ses tests de Linguistique
    quand il cherche à déchiffrer un texte écrit dans une langue qui lui est inconnue.
    Il ne tire jamais de conclusions erronées s’il rate son test : au lieu de cela,
    il réalise simplement qu’il ne comprend pas le texte.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Parfait serviteur'
  Race: Halfelin
  Source: MJRA
  Description: La formation de domestique ou de valet du halfelin l’a inconsciemment
    marqué et son attitude semble mettre les gens de la haute société à l’aise. Il
    gagne un bonus de trait de +3 à ses tests de Diplomatie pour influencer quiconque
    a au moins un niveau d’aristocrate.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Passager providentiel'
  Race: Halfelin
  Source: MJRA
  Description: Ceux qui voyagent pour vivre comprennent que la simple présence du
    halfelin pourrait faire toute la différence entre l’échec et la réussite de l’expédition.
    Ceci lui donne un avantage pour marchander sa place ou négocier d’autres privilèges.
    Il améliore l’attitude de départ des capitaines de navire, des chefs de caravane
    et de tous ceux ayant le même type de responsabilités d’une catégorie à son égard.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Pique-assiette'
  Race: Halfelin
  Source: MJRA
  Description: Ce que les autres pourraient appeler de la camelote, le halfelin
    l’appelle une affaire. Il peut acheter des objets brisés à moitié prix (plutôt
    qu’aux trois-quarts de leur prix). La valeur des versions brisées de ces objets
    ne peut pas excéder quatre fois le niveau de personnage du halfelin. Le prix qu’il
    paie pour l’objet ne peut jamais dépasser plus de deux fois son niveau de personnage
    en po (par exemple, au niveau 5, le halfelin peut dépenser jusqu’à 10 po pour
    un objet brisé, ce qui signifie qu’il peut acheter n’importe quel objet qui, s’il
    n’est pas brisé, a une valeur de 20 po ou moins).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Serviable'
  Race: Halfelin
  Source: MJRA
  Description: Le halfelin ne voit aucun mal à laisser les autres atteindre la réussite
    du moment qu’ils font leur travail. Lorsqu’il parvient à apporter son aide à l’action
    d’un autre, il accorde à son allié un bonus de +4 plutôt que le bonus normal de
    +2.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Borgne'
  Race: Orque
  Source: MJRA
  Description: Le personnage n’a plus qu’un oeil valide, mais il est particulièrement
    perçant. Il bénéficie d’un bonus de trait de +2 à tous les tests de Perception
    qui impliquent la vue.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Chevaucheur de bêtes'
  Race: Orque
  Source: MJRA
  Description: Le personnage a un don particulier pour soumettre les animaux à sa
    volonté, même s’il ne connaît pas les méthodes de dressage civilisées. Il gagne
    un bonus de trait de +2 à ses tests d’Équitation mais, s’il est désarçonné contre
    sa volonté lors d’un combat, sa monture l’attaquera au mieux de ses possibilités.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Combattant vicieux'
  Race: Orque
  Source: MJRA
  Description: Le personnage a appris à combattre en utilisant les passes d’armes
    les plus vicieuses. Il bénéficie d’un bonus de trait de +3 à toutes ses tentatives
    de feinte en combat avec la compétence de Bluff.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Cruel pour le plaisir'
  Race: Orque
  Source: MJRA
  Description: Le personnage se délecte de chaque coup vicieux infligé avec ses
    armes cruelles. À chaque fois qu’il bénéficie d’un bonus de moral sur ses jets
    d’attaques avec ses armes, il bénéficie également d’un bonus de trait de +1 à
    ses jets de dégâts.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Défenses proéminentes'
  Race: Orque
  Source: MJRA
  Description: Des défenses énormes et pointues garnissent la bouche du personnage.
    Il peut effectuer une attaque de morsure (1d4 dégâts pour les personnages de taille
    M). Si elle est utilisée lors d’une action d’attaque à outrance, l’attaque de
    morsure est effectuée avec le BBA entier du personnage -5.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Grande gueule'
  Race: Orque
  Source: MJRA
  Description: Depuis tout petit, le personnage sait s’y prendre pour raconter des
    histoires qui mettent en valeur sa force et son courage. Il gagne un bonus de
    trait de +1 à tous ses tests de Bluff, d’Intimidation et de Représentation (Déclamation)
    effectués contre des orques.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Grosse brute'
  Race: Orque
  Source: MJRA
  Description: Le personnage est particulièrement imposant et musclé. Lorsqu’il
    frappe, c’est toujours pour infliger le maximum de dégâts. À chaque fois qu’il
    a l’opportunité d’infliger un coup critique, il ajoute (mais ne multiplie pas,
    dans le cas d’un coup critique confirmé) un montant de points de dégâts égal au
    modificateur de critique de son arme.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Haine inaltérable'
  Race: Orque
  Source: MJRA
  Description: La férocité du personnage est essentiellement tournée vers le lancer
    de ses sorts et il est plus difficile de le déconcentrer. Il bénéficie d’un bonus
    de trait de +2 à tous ses jets de Concentration.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Inventeur fou'
  Race: Orque
  Source: MJRA
  Description: Le personnage adore fabriquer des armes toujours plus innovantes
    et il arrive que certaines fonctionnent ! Il gagne un bonus de trait de +2 à ses
    tests d’Artisanat (armes), qui devient une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Paria'
  Race: Orque
  Source: MJRA
  Description: Votre personnage vit loin des tribus orques et bénéficie d’un bonus
    de trait de +1 à ses tests de Survie, qui devient une compétence de classe pour
    lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Particulièrement affreux'
  Race: Orque
  Source: MJRA
  Description: Le crâne du personnage est grotesquement difforme. Il reçoit un bonus
    de trait de +1 à ses tests d’Intimidation, qui devient une compétence de classe
    pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Rage tempétueuse'
  Race: Orque
  Source: MJRA
  Description: Les créatures convoquées héritent de la férocité du personnage. Une
    fois par jour, une créature que le personnage convoque peut bénéficier de la capacité
    spéciale de férocité (voir la page 301 du Bestiaire).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait de race: Tribal'
  Race: Orque
  Source: MJRA
  Description: Le personnage est particulièrement fidèle à sa tribu. Lorsqu’il se
    situe à 18 mètres ou moins d’une bannière tribale, il bénéficie d’un bonus de
    trait de +1 à ses jets d’attaque et ses jets de sauvegarde de Volonté contre les
    effets de peur, comme s’il bénéficiait des effets d’un sort de bénédiction.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20de%20race.ashx
  
- Nom: 'Trait régional: Bricoleur de l''Esclave (Halfelin, Esclave de l’Empire diabolique)'
  Source: MJRA
  Description: Tout le monde à l'Esclave de l’Empire diabolique sait comment se
    débrouiller avec de l’équipement défectueux et le personnage peut improviser avec
    des outils et divers matériaux pour maintenir un peu plus longtemps un objet endommagé
    en état de marche. Une fois par jour, il peut bricoler un objet brisé pour permettre
    à quiconque l’utilise d’ignorer les malus qu’impose son état brisé pendant 24
    heures (ceci n’affecte pas les points de vie de l’objet). Passé ce temps, l’objet
    retrouve son état brisé (mais le personnage peut réutiliser ce trait sur lui,
    encore et encore).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Briseur de lignes (Orque, Terres des Féroces)'
  Source: MJRA
  Description: Le personnage a grandi le long de la frontière qui sépare Belkzen
    du Dernier-Rempart et a appris à prendre d’assaut les lignes de défense humaines
    pour les écraser rapidement. Lorsqu’il charge, le personnage ajoute 3 mètres à
    sa vitesse de déplacement de base.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Cuit par le soleil (Orque, n’importe quelle région désertique)'
  Source: MJRA
  Description: Les orques du désert ont appris à survivre dans le désert avec peu
    de ressources à leur disposition. Le personnage bénéficie d’un bonus de trait
    de +2 à ses tests de Survie effectués dans les déserts et effectue tous ses tests
    pour déterminer s’il se perd dans un désert comme s’il possédait les outils appropriés
    (bonus de +4). Posséder concrètement ces outils n’augmente cependant pas les chances
    de réussite du personnage.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Danseur du crépuscule (Halfelin, État serviteur de l’Ombre)'
  Source: MJRA
  Description: Le personnage a grandi dans les sombres recoins du Nidal, ce qui
    lui a donné le courage nécessaire pour éviter les dangers à peine visibles. Il
    gagne un bonus de trait de +2 à ses jets de Réflexes à faible luminosité ou dans
    les ténèbres.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Défenseur du genre gobelin (Gobelin, Esclave de l''Empire
    diabolique)'
  Source: MJRA
  Description: La fureur des guerres du Sang gobelin coule encore dans les veines
    du personnage. Dès qu’un ennemi hobgobelin se situe à 18 mètres ou moins de lui,
    il bénéficie d’un bonus de trait de +1 à tous les jets de dégâts infligés par
    ses armes.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Délaissé (Elfe, toute région non-elfe)'
  Source: MJRA
  Description: Ayant vécu en dehors de la communauté elfe traditionnelle pendant
    la majeure partie de sa vie, le personnage sait à quel point le monde peut être
    cruel, dangereux et impitoyable envers les faibles. Le personnage gagne un bonus
    de trait de +1 aux jets de sauvegarde de Vigueur.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Dominant (Orque, Terres des Féroces)'
  Source: MJRA
  Description: Le sang de la domination coule avec ardeur dans les veines des orques
    sauvages et les talents guerriers du personnage sont considérés comme une sorte
    d’art voué à la cruauté. Il bénéficie d’un bonus de trait de +2 à toutes ses tentatives
    pour démoraliser un adversaire pendant un combat en utilisant sa compétence d’Intimidation.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Dresseur de mammouths (Orque, Terres des Féroces et Terres
    perdues du nord)'
  Source: MJRA
  Description: Le personnage connaît les pièges et les techniques de dressage des
    dinosaures tels que les mastodontes, les rhinocéros laineux et les divers animaux
    fréquemment utilisés comme bêtes de guerre. Il bénéficie d’un bonus de trait de
    +4 aux tests de Dressage effectués avec ces créatures.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Économe (Nain, Frontière de l''Esprit)'
  Source: MJRA
  Description: Tout a un prix et le personnage le sait bien. Il débute le jeu avec
    500 po.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Égalité pour tous (Halfelin, Berceau de la liberté)'
  Source: MJRA
  Description: Même face à des ennemis bien plus grands que lui, le personnage incarne
    toujours la liberté andorane. Il gagne un bonus de trait de +2 au BMO et au DMD
    lorsqu’il est face à des adversaires qui sont plus grands que lui d’au moins deux
    catégories de taille.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Esclave maladroit (Halfelin, Empire diabolique, Bazar du
    bizarre)'
  Source: MJRA
  Description: En tant qu’ancien esclave, le personnage a appris à dissimuler sa
    malice à l’égard de son propriétaire derrière une façade de maladresse. La première
    fois qu’il s’en prend à quelqu’un avec une attaque infligeant des dégâts non létaux,
    la cible doit faire un test de Psychologie opposé au test de Bluff du personnage
    moins les dégâts infligés pour réaliser que le personnage avait vraiment l’intention
    de lui faire mal ; en cas d’échec, la cible pense que la blessure n’est que le
    résultat d’un accident (mais elle peut quand même éprouver le désir de le punir
    pour cela).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Faste et apparat (Halfelin, Empire décadent)'
  Source: MJRA
  Description: Bien que les autres pensent que le personnage perd son temps, celui-ci
    sait que ses touches cérémonieuses et théâtrales améliorent grandement son travail.
    Il gagne un bonus de trait de +1 à ses tests d’Acrobaties, de Diplomatie, de Dressage,
    d’Intimidation, de Représentation et d’Équitation, sous réserve qu’elles soient
    des compétences de classe, s’il prend deux fois plus de temps que la normale pour
    faire le test.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Garde-portail du Royaume des elfes (Elfe, Royaume des elfes)'
  Source: MJRA
  Description: Le personnage a aidé à maintenir opérationnels les portails et il
    sait manipuler les concepts de la magie de téléportation. Il gagne un bonus de
    trait de +1 sur les tests d’Art de la magie pour identifier la magie de téléportation
    et un bonus de trait de +1 sur les tests de niveau de lanceur de sorts lorsqu’il
    lance des sorts de téléportation. Il connaît les mots de commande adéquats pour
    activer certains portails elfiques (le plus souvent un portail elfique régulièrement
    utilisé, mais ce portail peut, à la discrétion du MJ, être méconnu et inutile).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Gloire du passé (Nain, montagnes des rois nains)'
  Source: MJRA
  Description: Le sang des héros nains originaires du Tar Taargadth coule dans les
    veines du personnage. Il gagne un bonus de trait de +1 à ses jets de sauvegarde
    effectués contre les sorts, les pouvoirs magiques et le poison.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Habitué au froid (Nain, Royaume glacé des vikings)'
  Source: MJRA
  Description: Les longues nuits passées dans le froid hivernal du nord ont endurci
    le personnage contre les basses températures. Il gagne un bonus de trait de +4
    à tous ses jets de sauvegarde pour résister aux effets des environnements froids
    et un bonus de +1 à tous ses jets de sauvegarde contre les effets du froid.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Héritage de la Tour elfique (Elfe, Tour elfique)'
  Source: MJRA
  Description: Le personnage a vécu parmi les elfes de la Tour Acérée et connaît
    leurs étranges coutumes. Il gagne un bonus de trait de +1 sur ses tests de Natation
    et un bonus de trait de +1 sur ses jets de sauvegarde contre les effets de type
    enchantement.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Illusionniste iadaran (Elfe, Royaume des elfes)'
  Source: MJRA
  Description: Le personnage a vécu à Iadara pendant si longtemps qu’il est devenu
    un expert des illusions. Il gagne un bonus de trait de +1 sur ses tests de niveau
    de lanceur de sorts effectués avec des sorts d’illusion et un bonus de trait de
    +1 sur ses jets de sauvegarde de Volonté pour dévoiler les illusions.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Intrépide (Orque, Landes lugubres)'
  Source: MJRA
  Description: Les horreurs qui rôdent dans ces terres terrifiantes cernées par
    le brouillard ont endurci le personnage. Il bénéficie d’un bonus de +2 à tous
    ses jets de sauvegarde effectués contre les effets de peur.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Laissé pour compte (Elfe, Jungle sauvage ou Terres sauvages)'
  Source: MJRA
  Description: Né parmi ceux qui ont décidé de rester sur Golarion dans l’étendue
    Mwangi pendant l’âge des Ténèbres, le personnage comprend les peuples de ce monde
    mieux que tout autre elfe. Il gagne un bonus de trait de +1 à ses tests de Diplomatie
    et de Renseignements lorsqu’il interagit avec des elfes Délaissés ou avec les
    races non-elfes.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Libération légaliste (Halfelin, Contrée expansionniste,
    Terre des pharaons)'
  Source: MJRA
  Description: Le personnage a suivi (ou exploité, selon certains) les règles et
    gagné sa liberté en trouvant les failles des lois labyrinthiques de sa patrie
    qui concernent l’esclavage et les contrats de servitude. Il gagne un bonus de
    +1 à tous ses tests de Connaissances pour trouver un moyen légal d’éviter, d’annuler
    ou d’échapper à une obligation existante.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Maître des falaises (Gobelin, Terres sauvages)'
  Source: MJRA
  Description: Le personnage sait comment récupérer des déchets et de la nourriture
    le long des falaises côtières. Il est également devenu un grimpeur hors pair.
    Il bénéficie d’un bonus de trait de +1 à tous ses tests d’Escalade et de Survie.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Nageur endurant (Orque, Royaumes indépendants)'
  Source: MJRA
  Description: Les expéditions sur les eaux dangereuses des Royaumes fluviaux ont
    permis à votre tribu d’acquérir certaines compétences en rapport avec l’eau. Le
    personnage bénéficie d’un bonus de trait de +1 sur ses tests de Natation qui devient
    une compétence de classe pour lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Némésis de Fléau des Arbres (Elfe, Royaume des elfes)'
  Source: MJRA
  Description: Engagé dans la guerre contre Fléau des Arbres et ses séides, le personnage
    a appris les meilleures tactiques pour tuer les diverses créatures sous le contrôle
    du démon. Il gagne un bonus de trait de +2 sur les jets de dégâts de ses armes
    effectués contre les démons, les fées maléfiques, les plantes et les animaux corrompus
    par le Mal.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Petit appétit (Halfelin, Terre des pharaons, Terres sauvages)'
  Source: MJRA
  Description: À vivre dans une grande ville, le personnage a appris les conséquences
    de l’orgueil. Désormais, il n’a plus aucun scrupule à insister sur le fait que
    son entretien ne coûterait pratiquement rien à un potentiel employeur, geôlier
    ou aubergiste, ou pour quiconque capable de subvenir à ses besoins. Il gagne un
    bonus de trait de +3 à ses tests de Bluff pour obtenir de la nourriture, de l’eau
    ou un abri.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Persévérant (Nain, montagnes des rois nains)'
  Source: MJRA
  Description: Avec le temps, tout obstacle peut être surmonté. Lorsque le personnage
    dispose de plusieurs jets de sauvegarde de Volonté pour surmonter un effet (injonction
    suprême ou immobilisation de personne, par exemple, ou en utilisant le pouvoir
    de chance accordé par le domaine de la Chance), il gagne un bonus de trait de
    +3 aux jets de sauvegarde supplémentaires effectués contre cet effet.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Pirate gobelin (Gobelin, Îles pirates)'
  Source: MJRA
  Description: Même s’il préfère rester à bord d’un navire, le personnage termine
    souvent dans l’eau pour une raison ou pour une autre. Il gagne un bonus de trait
    de +1 à ses tests de Profession (marin) et de Natation. Il considère désormais
    la compétence de Natation comme une compétence de classe. Il peut également marcher
    avec une jambe de bois ou remplacer une main par un crochet, même si ce n’est
    pas vraiment utile.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Poète combattant (Nain, Royaume glacé des vikings)'
  Source: MJRA
  Description: Le personnage a été formé par les Scaldes, les gardiens de la tradition
    orale de Kalsgard. Il gagne un bonus de trait de +1 à ses tests de Connaissances
    liés aux nains (histoire naine, constructions naines et ainsi de suite) et un
    bonus de trait de +1 à ses jets de sauvegarde de Vigueur lors des rounds où il
    utilise un pouvoir de représentation bardique.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Rebelle du peuple (Halfelin, Révolution éternelle)'
  Source: MJRA
  Description: Le temps que le personnage a passé au milieu des foules en colère
    lui a appris comment les utiliser pour distraire ses adversaires. S’il a au moins
    trois alliés menaçant son ennemi, le personnage gagne un bonus de +2 à ses tests
    de Bluff pour feinter celui-ci et un bonus de +2 à ses tests d’Escamotage contre
    lui.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Sanguin (Nain, Frontière de l''Esprit)'
  Source: MJRA
  Description: Les batailles désespérées ont affûté les compétences martiales du
    personnage contre les anciens ennemis des nains. Il gagne un bonus de trait de
    +1 aux jets de dégâts de ses armes effectués contre les géants, les gobelins et
    les orques.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait régional: Singe gobelin (Gobelin, Repaire des assassins pourpres)'
  Source: MJRA
  Description: Le personnage maîtrise l’art de se déplacer d’arbre en arbre et se
    sent plus chez lui dans la canopée d’une forêt que sur la terre ferme. Il bénéficie
    d’un bonus de trait de +2 à ses tests d’Acrobaties et d’Escalade lorsqu’il grimpe
    dans les arbres.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20r%c3%a9gionaux.ashx
  
- Nom: 'Trait religieux: Abnégation (Halfelin, Shélyn)'
  Source: MJRA
  Description: Le personnage honore sa déesse à travers sa bonne volonté à prendre
    des risques pour ceux auxquels il tient. Par une action de mouvement, il peut
    utiliser son propre corps pour offrir un abri partiel à un allié adjacent, quelle
    que soit leur différence de taille.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Ami des guêpes (Elfe, Calistria)'
  Source: MJRA
  Description: L’intégration du personnage dans le culte de Calistria a endurci
    son corps contre le venin et lui octroie la capacité d’influencer le comportement
    des guêpes et des vermines insectoïdes similaires. Il gagne un bonus de trait
    de +1 sur les jets de sauvegarde de Vigueur effectués contre le poison. Il peut
    effectuer un test de Diplomatie (ou un test d’Empathie sauvage si le personnage
    est druide ou rôdeur) pour améliorer l’attitude Hostile ou Inamicale de la vermine
    insectoïde d’un degré vers l’Indifférence.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Appel à l’aide (Halfelin, Chaldira Zuzaristan)'
  Source: MJRA
  Description: Le personnage ayant consacré sa foi et modelé sa vie en fonction
    de l’impétueuse compagne de Desna, il se retrouve souvent dans le pétrin, mais
    il peut toujours compter sur ses amis pour l’en sortir. Lorsqu’il se met en défense
    totale, ses alliés gagnent un bonus de trait de +1 à leurs jets contre les créatures
    qui le menacent.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Artisan consciencieux (Nain, Droskar)'
  Source: MJRA
  Description: Le personnage peut fabriquer armes, armures et boucliers magiques
    de qualité inférieure grâce à son zèle et à son travail acharné. Il choisit une
    compétence de Profession ou d’Artisanat dans laquelle il possède déjà 1 rang.
    Les rangs de la compétence choisie comptent dans le calcul de son niveau de lanceur
    de sorts pour remplir les conditions du don Création d’armes et armures magiques.
    Il peut créer des armes, des armures et des boucliers +1 (sans propriété spéciale),
    en remplaçant le niveau de lanceur de sorts du personnage par son rang dans la
    compétence choisie. Il doit utiliser la compétence choisie pour effectuer le test
    de création de l’objet. Créer un objet de cette façon prend deux fois plus de
    temps que la normale. Ces objets ne peuvent être améliorés en y ajoutant de nouvelles
    caractéristiques.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Bénédiction cannibale (Orque, Zura)'
  Source: MJRA
  Description: Votre personnage est originaire d’une tribu cannibale et draine la
    force de ses ennemis en mangeant leur chair. À chaque fois qu’il dévore la chair
    ou boit le sang d’un orque (une action complexe qui provoque une attaque d’opportunité),
    il gagne la faveur de Zura et bénéficie d’un bonus d’armure naturelle de +1 pendant
    1 minute/niveau. Il peut bénéficier de cet avantage une fois par jour seulement.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Cogneur sacré (Orque, Rovagug)'
  Source: MJRA
  Description: L’amour du personnage pour le carnage prend également pour cible
    les objets inanimés et inoffensifs de son entourage. À chaque fois qu’il tente
    de casser un objet, il bénéficie d’un bonus de trait de +2 sur son jet de Force.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Dents de la Mère (Gobelin, Lamashtu)'
  Source: MJRA
  Description: Les dents du personnage sont plus anguleuses et pointues que la normale.
    Il peut effectuer une attaque secondaire de morsure infligeant 1d2 points de dégâts.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Étoile-guide (Elfe, Desna)'
  Source: MJRA
  Description: La Musique des sphères entonne un hymne à l’amour du voyage et promet
    au personnage de toujours trouver son chemin pour revenir chez lui. Il sait automatiquement
    déterminer où est le nord. Il gagne un bonus de trait de +4 sur ses tests de Survie
    pour éviter de se perdre.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Faim énergisante (Gobelin, Venkelvore)'
  Source: MJRA
  Description: Si le personnage dispose de nourriture (ou de quelque chose qu’un
    gobelin peut manger), il peut rapidement l’avaler en même temps qu’il réalise
    une attaque de charge pour augmenter sa vitesse de déplacement de 3 mètres pendant
    1 round une fois par jour. Force du barghest (Hardregash). Le sang des barghests
    coule avec intensité dans les veines du personnage. Une fois par jour et par une
    action libre, il peut bénéficier d’un bonus de trait de +2 sur ses tests de Force
    ou sur un test de Compétence basé sur la Force.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Fureur (Orque, Rovagug)'
  Source: MJRA
  Description: Le personnage est profondément investi par la fureur des combats
    et de la destruction. Lorsqu’il manipule une grande hache, il bénéficie d’un bonus
    de trait de +2 à ses jets d’attaque pour confirmer ses coups critiques.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Gardien de la forge (Nain, Torag)'
  Source: MJRA
  Description: Le devoir sacré exigé par Torag consiste à protéger les fidèles,
    à s’inspirer des œuvres réalisées par les grands artisans et stratèges du passé
    et à se préparer aux sombres périodes à venir. Le personnage gagne un bonus de
    trait de +1 à ses tests de Connaissances (ingénierie) et de Connaissances (histoire).
    L’une de ces compétences (au choix) est une compétence de classe pour le personnage.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Imbibé de poison (Halfelin, Norgorber)'
  Source: MJRA
  Description: 'Le personnage n’a rien à craindre d’un type de poison. En fait,
    il peut boire le breuvage toxique afin de rendre son sang dangereux. Il est immunisé
    à un poison non-magique en particulier. S’il ingère une dose de ce poison (même
    s’il s’agit d’un poison de contact, inhalé ou de blessure), il reste dans son
    corps pendant 24 heures : toutes les créatures qui le mordent pendant cette période
    sont sujettes aux effets du poison.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Lanceur de sorts combattant (Nain, Angradd, Gorum, Torag,
    Trudd)'
  Source: MJRA
  Description: La foi du personnage le protège, même lorsqu’il déchaîne la puissance
    de ses sorts en plein coeur des combats. Il gagne un bonus de trait de +1 à ses
    tests de Concentration pour lancer ses sorts sur la défensive et un bonus de trait
    de +1 à sa CA contre les attaques déclenchées ou préparées lorsqu’il lance un
    sort.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Louveteau (Gobelin, Zarongel)'
  Source: MJRA
  Description: Le corps du personnage est partiellement couvert de fourrure, le
    signe certain d’un lignage lupin ! Génial ! Une fois par jour et par une action
    simple, le personnage peut inspirer profondément par le nez pour bénéficier de
    la capacité spéciale d’odorat pendant 1 minute.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Orateur mielleux (Nain, Grundinnar)'
  Source: MJRA
  Description: Le personnage apaise les personnes aux tempéraments agités et calme
    les individus au sang chaud. Il gagne un bonus de trait de +1 à ses tests de Diplomatie.
    De plus, il gagne un bonus de trait de +1 au DD de tous les charmes ou coercitions
    qui n’octroient pas le contrôle continu de la victime et qui aboutissent à des
    actes pacifiques, tels que les sorts apaisement des émotions, sommeil ou suggestion
    pour inciter à baisser les armes.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Pataugeur (Gobelin, Zomugot)'
  Source: MJRA
  Description: Le personnage sait particulièrement bien nager et retenir son souffle.
    Il bénéficie d’un bonus de trait de +1 à ses tests de Natation et peut retenir
    son souffle pendant un nombre de rounds égal à trois fois sa valeur de Constitution
    avant de risquer la noyade.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Panthéiste du Sovyrian (Elfe, toutes les divinités elfes)'
  Source: MJRA
  Description: Grandement influencé par l’autre mystérieux royaume dominé par les
    elfes, le personnage voue un culte aux divinités elfes méconnues qui ont peu d’influence
    sur Golarion. Il gagne un bonus de trait de +1 à ses tests de Connaissances (histoire)
    pour identifier une oeuvre d’art, à ses tests de Connaissances (ingénierie), de
    Survie pour chasser, de Constitution pour courir et les tests en Art de la magie
    lorsque des cristaux ou des pierres précieuses sont concernés.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Perception de l’imperfection (Halfelin, Irori)'
  Source: MJRA
  Description: La foi du personnage en Irori a amélioré sa capacité à déterminer
    quand quelqu’unment ou cache quelque chose. Psychologie est pour lui une compétence
    de classe et il gagne un bonus de trait de +1 à ses tests de Psychologie.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Perfide (Halfelin, Thamir Gixx)'
  Source: MJRA
  Description: Le personnage ayant voué sa foi à l’ombre mortelle de Norgorber,
    il a la capacité de porter de violentes attaques contre un adversaire qui n’est
    pas en mesure de le repousser complètement. Lorsqu’il frappe un ennemi qu’il prend
    en tenaille, le personnage inflige 1 point de dégâts supplémentaire (ces dégâts
    s’ajoutent à ses dégâts de base et se multiplient sur un coup critique). Ces dégâts
    supplémentaires sont un bonus de trait.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Pourvoyeur (Halfelin, Érastil)'
  Source: MJRA
  Description: 'Peu de choses exaltent la foi du personnage autant que le fait de
    nourrir les affamés à la sueur de son front. Il gagne un bonus de trait de +1
    sur tous les d20 qu’il lance pour obtenir de la nourriture ou de l’eau pour les
    autres. Si ce bonus s’applique le plus souvent aux tests de Survie, il pourrait
    également s’appliquer aux attaques faites contre les monstres comestibles et nourrissants
    (principalement les animaux et les plantes). Néanmoins, Érastil voit d’un mauvais
    oeil le gâchis et ceux qui dédaignent ses faveurs : si le personnage abuse de
    ce don (en utilisant, par exemple, son bonus pour vaincre un ours et, ensuite,
    n’en manger qu’une petite bouchée), le dieu le punira en lui infligeant un malus
    de -2 à ses jets d’attaque, à ses tests de compétences et à ses jets de sauvegarde
    pendant 24 heures.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Rage de la Mère (Orque, Lamashtu)'
  Source: MJRA
  Description: Le sang de la bête coule à flots dans les veines du personnage, qui
    possède une apparence bestiale. Il bénéficie d’un bonus de trait de +1 à ses tests
    de Survie et ajoute +1 à son niveau de lanceur de sorts lorsqu’il convoque des
    créatures.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Regain de l’aube (Halfelin, Sarenrae)'
  Source: MJRA
  Description: Grâce à ses prières du matin, les patients les plus récents du personnage
    bénéficient souvent d’une étincelle divine et bienvenue de vitalité. Lorsque le
    personnage utilise la compétence Premiers soins pour prodiguer des soins à long
    terme, ses patients récupèrent 2 points de vie supplémentaires au lever du soleil.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Résigné (Nain, Droskar)'
  Source: MJRA
  Description: La vie n’est rien de plus qu’une suite infinie de travaux laborieux.
    En travaillant jusqu’à épuisement, de grandes choses peuvent être accomplies.
    Le personnage gagne un bonus de trait de +1 lorsqu’il tente à nouveau un test
    de compétence ou de caractéristique préalablement raté et lorsqu’il décide de
    faire 20 à ses tests de compétence et de caractéristiques.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Rêves prémonitoires (Halfelin, Desna)'
  Source: MJRA
  Description: Les rêves que fait le personnage lui donnent souvent un aperçu des
    dangers potentiels auxquels il pourrait être confronté pendant la journée (comme
    une chute, un souffle de feu ou un serpent venimeux) et cette intuition fait parfois
    toute la différence. Chaque fois que le personnage dort, le MJ raconte au joueur
    un rêve qu’il a fait, où il était en danger. Une fois par jour, si le personnage
    doit faire un jet de sauvegarde contre une menace relative ou similaire à celle
    de ce rêve, il peut relancer son jet et garder le meilleur résultat. S’il ne fait
    pas face à des circonstances similaires au danger ou à la situation dont il a
    rêvé, ce trait n’a aucun effet ce jour-là. Si le personnage a le trait Porte-poisse
    halfelin, il ne peut pas prendre ce trait, et vice versa.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Séduisant (Nain, Bolka)'
  Source: MJRA
  Description: Le personnage sait comment transformer un simple regard en amour
    véritable. Il gagne un bonus de trait de +2 aux tests de Diplomatie effectués
    avec ceux qu’il trouve attirants. Il peut utiliser hébétement une fois par jour
    comme un pouvoir magique, avec un niveau de lanceur de sorts égal au niveau du
    personnage.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Sens de l’ordre (Halfelin, Abadar)'
  Source: MJRA
  Description: Du fait de sa capacité à repérer les changements même les plus infimes
    et la gêne que ceuxci génèrent, il est logique que le personnage ait choisi de
    servir Abadar. Il gagne un bonus de trait de +3 à tous ses tests de Perception
    pour identifier tous les changements qui se sont produits depuis la dernière fois
    où il s’est rendu dans un lieu.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: 'Trait religieux: Vengeur sacré (Elfe, Calistria)'
  Source: MJRA
  Description: Le personnage nourrit un lien particulier avec Calistria, qui améliore
    ses chances d’assouvir sa vengeance. Lorsqu’une créature le blesse avec une arme,
    le personnage gagnera un bonus de trait de +1 sur le jet de dégâts de son arme
    lors de son prochain tour contre cette créature. Si cette créature est votre ilduliel
    (voir page 20), le bonus est de +2.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20religieux.ashx
  
- Nom: Porte-poisse halfelin
  Race: Halfelin
  Source: MR
  Description: Le halfelin perd le trait racial chance des halfelins (et son bonus
    racial de +1 aux jets de sauvegarde) et gagne, à la place, la capacité d’affecter
    à volonté une autre créature de malchance par une action simple. Cette malédiction
    a une portée de 9 mètres, le halfelin doit être en mesure de voir la cible et
    d’avoir une ligne d’effet sur elle. La cible peut faire un jet de Volonté pour
    résister à la malédiction (DD 10 + 1/2 niveau du halfelin + modificateur de Charisme
    du halfelin). Si la cible réussit son jet, elle est immunisée à la capacité de
    malédiction de ce halfelin pendant 24 heures. Une créature maudite reçoit un malus
    de -1 à tous ses jets de sauvegarde. Cette malédiction dure 24 heures ou jusqu’à
    ce que le halfelin tente d’utiliser à nouveau sa malédiction. Les malédictions
    sont des capacités surnaturelles, pas des effets mentaux, n’autorisant pas de
    résistance à la magie et pouvant affecter n’importe quel type de créature qui
    n’est pas immunisé aux effets de chance.
  Remplace:
  - Chance des halfelins
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Halfelin.ashx
  
