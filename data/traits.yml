  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ondin%20(race).ashx
  
- Nom: Vision des profondeurs
  Race: Ondin
  Source: MR
  Description: Certains ondins ont les yeux particulièrement adaptés aux profondeurs
    océaniques dépourvues de lumière, mais pas aux environnements remplis d’air. Ceux
