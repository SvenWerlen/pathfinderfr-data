- Nom: Armes ancestrales
  Race: Demi-elfe
  Source: MR
  Description: Certains demi-elfes sont entraînés à manier une arme inhabituelle.
    Ceux qui possèdent ce trait racial reçoivent, comme don supplémentaire au niveau
    1, Maniement des armes exotiques ou Maniement des armes de guerre pour une arme.
  Remplace:
  - Adaptabilité
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  
- Nom: Bien intégré
  Race: Demi-elfe
  Source: MR
  Description: Beaucoup de demi-elfes sont très doués pour se fondre dans une communauté
    comme s’ils en étaient originaires. Ceux qui possèdent ce trait racial gagnent
    un bonus de +1 aux tests de Bluff, de Déguisement et Connaissances (folklore local).
  Remplace:
  - Adaptabilité
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  
- Nom: Enfant des eaux
  Race: Demi-elfe
  Source: MR
  Description: Certains demi-elfes naissent d’un parent elfique adapté à la vie
    aquatique ou en bordure de l’eau. Ces demi-elfes gagnent un bonus racial de +4
    aux tests de Natation et peuvent toujours faire 10 quand ils nagent. Ils peuvent
    choisir aquatique comme langue supplémentaire.
  Remplace:
  - Adaptabilité
  - Talents multiples
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  
- Nom: Entraînement arcanique
  Race: Demi-elfe
  Source: MR
  Description: Les demi-elfes cherchent parfois un tuteur pour les aider à maîtriser
    la magie qui coule dans leurs veines. Ceux qui possèdent ce trait racial n’ont
    qu’une classe de prédilection et il s’agit forcément d’une classe de lanceur de
    sorts profanes. Les objets à potentiel magique et à fin d’incantation adaptés
    à cette classe de prédilection fonctionnent comme s’ils avaient un niveau de plus
    (ou comme s’ils étaient de niveau 1 s’ils n’ont pas encore de niveau dans cette
    classe).
  Remplace:
  - Talents multiples
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  
- Nom: Esprit dual
  Race: Demi-elfe
  Source: MR
  Description: L’ascendance mixte de certains demi-elfes leur permet de résister
    aux attaques mentales. Ceux qui possèdent ce trait racial gagnent un bonus de
    +2 aux jets de Volonté.
  Remplace:
  - Adaptabilité
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  
- Nom: Magie drow
  Race: Demi-elfe
  Source: MR
  Description: Quelques demi-elfes d’ascendance drow possèdent la magie innée de
    cette race. Les demi-elfes qui possèdent ce trait racial comptent un drow parmi
    leurs ancêtres et peuvent lancer lumières dansantes, ténèbres et lueur féerique
    une fois par jour, en utilisant leur niveau de personnage comme niveau de lanceur
    de sorts.
  Remplace:
  - Adaptabilité
  - Talents multiples
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  
- Nom: Méfiant
  Race: Demi-elfe
  Source: MR
  Description: Beaucoup de demi-elfes ont passé leur vie à déménager d’un endroit
    à l’autre, souvent chassés par l’hostilité de leurs voisins. Ces expériences les
    poussent à se méfier des motivations d’autrui. Les demi-elfes qui possèdent ce
    trait gagnent un bonus racial de +1 aux tests de Psychologie et de Bluff.
  Remplace:
  - Sens aiguisés
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  
- Nom: Sang de drow
  Race: Demi-elfe
  Source: MR
  Description: Certains demi-elfes nés d’un parent drow présentent plus de caractéristiques
    associées à ce parent que les autres, en particulier au niveau de leur physique.
    Ils ont vision dans le noir à 18 mètres (12 c) et aveuglé par la lumière.
  Remplace:
  - Vision nocturne
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  
- Nom: Sociable
  Race: Demi-elfe
  Source: MR
  Description: Les demi-elfes sont doués pour charmer les autres et se rattraper
    après un faux pas. Si un demi-elfe possédant ce trait tente de modifier l’attitude
    d’une créature avec un test de Diplomatie et rate de 5 ou plus, il peut tenter
    de nouveau sa chance sans avoir besoin d’attendre 24 heures.
  Remplace:
  - Adaptabilité
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  
- Nom: Apprenti du chaman
  Race: Demi-orque
  Source: MR
  Description: Seuls les demi-orques les plus robustes survivent aux années de rude
    traitement qui accompagnent la formation de chaman. Ceux qui possèdent ce trait
    gagnent Endurance comme don supplémentaire.
  Remplace:
  - Intimidant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Arpenteur des forêts
  Race: Demi-orque
  Source: MR
  Description: Ces demi-orques se sentent chez eux dans les forêts et les jungles
    et se sont adaptés à ce type d’environnement. Ceux qui possèdent ce trait racial
    ont vision nocturne et un bonus racial de +2 aux tests d’Escalade.
  Remplace:
  - Vision dans le noir
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Bestial
  Race: Demi-orque
  Source: MR
  Description: Le sang orque de certains demi-orques se traduit par des traits orques
    particulièrement prononcés qui renforcent leur aspect bestial, mais améliorent
    leurs sens, déjà aiguisés. Ils gagnent un bonus racial de +2 aux tests de Perception.
  Remplace:
  - Férocité orque
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Compétent
  Race: Demi-orque
  Source: MR
  Description: Les demi-orques de deuxième ou troisième génération privilégient
    souvent leur héritage humain plutôt qu’orque. Ceux qui possèdent ce trait gagnent
    1 rang de compétence supplémentaire par niveau.
  Remplace:
  - Vision dans le noir
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Créature des cavernes
  Race: Demi-orque
  Source: MR
  Description: Certains demi-orques vivent loin sous la surface et cherchent la
    liberté dans le dédale des grottes. Ceux qui possèdent ce trait racial reçoivent
    un bonus racial de +1 aux tests de Connaissances (exploration souterraine) et
    de Survie quand ils se trouvent sous terre.
  Remplace:
  - Intimidant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Élevé en ville
  Race: Demi-orque
  Source: MR
  Description: Les demi-orques qui possèdent ce trait savent peu de choses sur leurs
    ancêtres orques, car ils ont été élevés par des humains et des demi-orques dans
    une grande ville. Ils savent manier les fouets et les épées longues et reçoivent
    un bonus racial de +2 aux tests de Connaissances (folklore local).
  Remplace:
  - Armes familières
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Enfonceur de porte
  Race: Demi-orque
  Source: MR
  Description: Beaucoup de demi-orques adorent se livrer à des actes de destruction
    gratuite. Ceux qui possèdent ce trait gagnent un bonus racial de +2 aux tests
    de Force pour casser un objet et aux tests de destruction lors d’une manoeuvre
    offensive.
  Remplace:
  - Férocité orque
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Grandes dents
  Race: Demi-orque
  Source: MR
  Description: Les défenses de certains demi-orques sont si grandes et si aiguisées
    qu’elles leur donnent une attaque de morsure. C’est une attaque naturelle primaire
    qui inflige 1d4 points de dégâts perforants.
  Remplace:
  - Férocité orque
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Maître des bêtes
  Race: Demi-orque
  Source: MR
  Description: Certains demi-orques ont une affinité spirituelle avec des bêtes
    fantastiques. Ils les capturent pour le sport ou vivent et chassent avec elles.
    Ceux qui possèdent ce trait racial considèrent les fouets et les filets comme
    des armes de guerre et gagnent un bonus racial de +2 aux tests de Dressage.
  Remplace:
  - Férocité orque
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Maître des chaînes
  Race: Demi-orque
  Source: MR
  Description: Certains demi-orques ont fui l’esclavage et ont reforgé les chaînes
    qui les emprisonnaient pour en faire des armes mortelles. Ceux qui possèdent ce
    trait racial savent manier les fléaux d’armes et les fléaux d’armes lourds et
    considèrent les fléaux doubles et les chaînes cloutées comme des armes de guerre.
  Remplace:
  - Armes familières
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Récupérateur
  Race: Demi-orque
  Source: MR
  Description: Certains demi-orques survivent en fouillant dans les tas d’ordures
    et apprennent à trier les rares éléments utilisables. Les demi-orques qui possèdent
    ce trait gagnent un bonus racial de +2 aux tests d’Estimation et de Perception
    pour trouver des objets cachés (y compris des pièges et des portes dérobées),
    pour déterminer si un aliment est consommable ou pour identifier un poison au
    goût.
  Remplace:
  - Intimidant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Tatouage sacré
  Race: Demi-orque
  Source: MR
  Description: Beaucoup de demi-orques ornent leur corps de tatouages, de piercings
    et de scarifications rituelles qu’ils considèrent comme des marques sacrées. Les
    demi-orques qui possèdent ce trait racial gagnent un bonus de chance de +1 à tous
    les jets de sauvegarde.
  Remplace:
  - Férocité orque
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Varappeur
  Race: Demi-orque
  Source: MR
  Description: Les demi-orques des régions montagneuses sont d’excellents varappeurs
    et il leur arrive de tendre une embuscade à leur proie en lui sautant dessus depuis
    une hauteur. Ceux qui possèdent ce trait gagnent un bonus racial de +1 aux tests
    d’Escalade et d’Acrobaties.
  Remplace:
  - Intimidant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Vision dans le noir développée
  Race: Demi-orque
  Source: MR
  Description: Certains demi-orques voient particulièrement bien dans le noir et
    leur vision s’étend à 27 mètres (18 c).
  Remplace:
  - Férocité orque
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  
- Nom: Chasseur silencieux
  Race: Elfe
  Source: MR
  Description: Les elfes sont renommés pour leur subtilité et leurs talents. Ceux
    qui possèdent ce trait racial réduisent leur malus de Discrétion de 5 quand ils
    se déplacent et peuvent même courir en utilisant Discrétion avec un malus de -20
    (cette valeur inclut la réduction de malus issue du trait racial).
  Remplace:
  - Magie elfique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Connaissance des bois
  Race: Elfe
  Source: MR
  Description: Les elfes connaissent mieux les secrets de la nature que quiconque,
    en particulier les secrets de la forêt. Ceux qui possèdent ce trait racial gagnent
    un bonus racial de +1 aux tests de Connaissances (nature) et de Survie. En terrain
    boisé, ces bonus passent à +2.
  Remplace:
  - Magie elfique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Coureur du désert
  Race: Elfe
  Source: MR
  Description: Certains elfes s’épanouissent dans les plus profonds déserts et parcourent
    des terres brûlées et parcheminées. Ceux qui disposent de ce trait racial reçoivent
    un bonus racial de +4 aux tests de Constitution et aux jets de Vigueur pour éviter
    la fatigue, l’épuisement et les effets néfastes dus à la course, la marche forcée,
    la faim, la soif et les environnements chauds ou froids.
  Remplace:
  - Magie elfique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Envoyé
  Race: Elfe
  Source: MR
  Description: 'Les elfes ont souvent du mal avec leurs voisins d’autres races,
    surtout avec ceux qui ont une espérance de vie bien plus courte que la leur. C’est
    pour cela que certains sont entraînés à utiliser une magie mineure particulièrement
    utile pour traiter avec les non-elfes. Un elfe qui possède ce trait racial et
    une Intelligence de 11 ou plus gagne les pouvoirs suivants, utilisables une fois
    par jour : compréhension des langages, détection de la magie, détection du poison
    et lecture de la magie. Le NLS de ces effets est égal au niveau de l’elfe.'
  Remplace:
  - Magie elfique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Esprit des eaux
  Race: Elfe
  Source: MR
  Description: Certains elfes se sont adaptés pour vivre en harmonie avec la mer
    ou le long des berges pleines de roseaux des lacs et des rivières. Ils gagnent
    un bonus racial de +4 aux tests de Natation et peuvent toujours faire 10 quand
    ils nagent. Ils peuvent choisir aquatique comme langue supplémentaire. Ils sont
    formés au maniement de la lance, du trident et du filet.
  Remplace:
  - Magie elfique
  - Armes familières
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Éternelle rancoeur
  Race: Elfe
  Source: MR
  Description: Certains elfes grandissent dans des communautés elfiques isolées,
    où les rancunes et les querelles vieilles de plusieurs générations se transforment
    en vendettas sanglantes et éternelles. Ceux qui possèdent ce trait racial reçoivent
    un bonus de +1 aux jets d’attaque contre les humanoïdes de sous-type nain ou orque,
    car ils ont reçu un entraînement spécial contre ces ennemis tant haïs.
  Remplace:
  - Magie elfique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Magicien prédestiné
  Race: Elfe
  Source: MR
  Description: Certaines familles elfiques produisent des magiciens (ou d’autres
    lanceurs de sorts profanes) depuis si longtemps qu’elles élèvent leurs enfants
    en partant du principe qu’ils sont destinés à devenir de puissants mages qui n’ont
    pas besoin de se consacrer à des études ordinaires comme le maniement des armes.
    Les elfes qui possèdent ce trait racial gagnent un bonus racial de +2 aux tests
    de Concentration quand ils lancent des sorts profanes sur la défensive.
  Remplace:
  - Armes familières
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Orateur onirique
  Race: Elfe
  Source: MR
  Description: Certains elfes sont capables de puiser dans la puissance du sommeil,
    des songes et des rêveries prescientes. Ceux qui possèdent ce trait racial gagnent
    un bonus de +1 au DD des jets de sauvegarde de leurs sorts de l’école de la divination
    et de leurs effets de sommeil. De plus, les elfes qui possèdent une valeur de
    Charisme de 15 ou plus peuvent utiliser songe une fois par jour, comme un pouvoir
    magique (NLS égal au niveau de personnage de l’elfe).
  Remplace:
  - Immunités elfiques
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Pied ailé
  Race: Elfe
  Source: MR
  Description: Tous les elfes sont naturellement minces et agiles, mais certains
    sont foncièrement plus rapides que les autres et préfèrent se jeter dans l’action
    plutôt que de s’inquiéter des conséquences. Les elfes qui possèdent ce trait racial
    reçoivent Course comme don supplémentaire et un bonus racial de +2 aux tests d’initiative.
  Remplace:
  - Sens aiguisés
  - Armes familières
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Porteur de lumière
  Race: Elfe
  Source: MR
  Description: De nombreux elfes vénèrent le soleil, la lune et les étoiles, mais
    certains sont vraiment imprégnés de la puissance radieuse du ciel. Les elfes qui
    possèdent ce trait racial sont immunisés contre les effets de cécité et d’éblouissement
    provoqués par la lumière. Ils sont également considérés comme d’un niveau de plus
    qu’ils ne le sont réellement quand ils déterminent les effets des sorts ou effets
    basés sur la lumière (y compris les sorts et les pouvoirs magiques). Les elfes
    qui ont une Intelligence de 10 ou plus peuvent aussi lancer lumière à volonté,
    comme un pouvoir magique.
  Remplace:
  - Immunités elfiques
  - Magie elfique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Résistances élémentaires
  Race: Elfe
  Source: MR
  Description: Il ne faut que quelques générations aux elfes qui vivent dans des
    environnements extrêmes, comme des plaines arctiques ou volcaniques, pour développer
    une résistance naturelle aux dangers de leur environnement. Ceux qui possèdent
    ce trait racial gagnent une résistance élémentaire de 5 à l’acide, au froid, à
    l’électricité ou au feu. Ce choix s’effectue à la création du personnage, il est
    impossible d’en changer par la suite.
  Remplace:
  - Immunités elfiques
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Urbain
  Race: Elfe
  Source: MR
  Description: Les elfes qui vivent en ville depuis plus d’un siècle apprennent
    à connaître le flux et le reflux des situations sociales, comme leurs cousins
    des forêts comprennent la nature. Les elfes qui possèdent ce trait racial gagnent
    un bonus racial de +2 aux tests de Diplomatie pour rassembler des informations
    et aux tests de Psychologie pour se faire une idée d’une situation sociale.
  Remplace:
  - Sens aiguisés
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Vision dans le noir
  Race: Elfe
  Source: MR
  Description: Certains elfes naissent avec la vision dans le noir au lieu de la
    vision nocturne, même si cela arrive rarement. Dans bien des cas, cette particularité
    est considérée comme la preuve que l’elfe possède un drow parmi ses ancêtres et
    sa communauté se met à le persécuter. Les elfes qui possèdent ce trait gagnent
    la vision dans le noir à 18 mètres (12 c), mais aussi sensibilité à la lumière.
    Ils sont éblouis dans les zones de lumière vive ou dans le rayon d’un sort de
    lumière du jour.
  Remplace:
  - Vision nocturne
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  
- Nom: Académicien
  Race: Gnome
  Source: MR
  Description: Certains gnomes sont plus attirés par les études académiques que
    les autres. Ceux qui possèdent ce trait gagnent un bonus de +2 à une unique compétence
    de Connaissances.
  Remplace:
  - Obsession
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gnome.ashx
  
- Nom: Don pour les poisons
  Race: Gnome
  Source: MR
  Description: Certains gnomes comprennent instinctivement le fonctionnement et
    l’usage des poisons. Ils gagnent un bonus racial de +2 aux jets de Vigueur contre
    les poisons et un bonus de +2 aux tests d’Artisanat (alchimie) pour en fabriquer.
    Le bonus aux jets de sauvegarde passe à +4 si le gnome s’empoisonne accidentellement
    en appliquant un poison ou en le préparant.
  Remplace:
  - Résistance aux illusions
  - Obsession
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gnome.ashx
  
- Nom: Espoir éternel
  Race: Gnome
  Source: MR
  Description: Les gnomes perdent rarement espoir et sont toujours persuadés qu’ils
    finiront par se tirer des situations les plus désespérées. Ceux qui possèdent
    ce trait racial reçoivent un bonus racial de +2 aux jets de sauvegarde contre
    les effets de peur et de désespoir. Une fois par jour, après avoir obtenu un 1
    sur un d20, le gnome peut refaire son jet et utiliser le second résultat.
  Remplace:
  - Entraînement défensif
  - Haine
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gnome.ashx
  
- Nom: Explorateur
  Race: Gnome
  Source: MR
  Description: Beaucoup de gnomes sont bien plus désireux d’explorer le monde que
    de se perfectionner dans un talent ou de développer une vocation particulière.
    Ils gagnent un bonus racial de +2 aux tests d’Escalade et aux tests avec une unique
    compétence de Connaissances de leur choix.
  Remplace:
  - Haine
  - Obsession
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gnome.ashx
  
- Nom: Gardien du monde naturel
  Race: Gnome
  Source: MR
  Description: . Les gnomes doivent souvent protéger leur foyer contre des infestations
    surnaturelles ou pestilentielles. Grâce à leur entraînement spécial, ceux qui
    possèdent ce trait gagnent un bonus d’esquive à la CA de +2 contre les aberrations,
    les vases et les vermines et un bonus de +1 aux jets d’attaques contre ces mêmes
    créatures.
  Remplace:
  - Entraînement défensif
  - Haine
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gnome.ashx
  
- Nom: Ignoble magie
  Race: Gnome
  Source: MR
  Description: 'Les gnomes ajoutent +1 au DD du jet de sauvegarde de leurs sorts
    de nécromancie. Ceux qui possèdent une Sagesse de 11 ou plus gagnent aussi les
    pouvoirs magiques suivants : 1/jour – contact glacial, détection du poison, fatigue
    et saignement. Le NLS de ces effets est égal au niveau du gnome et leur DD à 10
    + niveau du sort + modificateur de Sagesse du gnome.'
  Remplace:
  - Magie gnome
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gnome.ashx
  
- Nom: Lié à la terre
  Race: Gnome
  Source: MR
  Description: Certains gnomes forgent des liens étroits avec un environnement,
