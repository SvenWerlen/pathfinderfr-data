  - Affinité avec la terre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.or%c3%a9ade%20(race).ashx
  
- Nom: Intuition de la terre
  Race: Oréade
  Source: MR
  Description: Les lanceurs de sorts oréades découvrent parfois que leur héritage
