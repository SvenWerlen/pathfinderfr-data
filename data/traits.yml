  - Entraînement aux épées
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.tengu%20(race).ashx
  
- Nom: Perception de la charogne
  Race: Tengu
  Source: MR
  Description: Beaucoup de tengus ont la capacité naturelle de renifler la charogne.
