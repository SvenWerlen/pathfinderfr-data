  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Enjambeur de rochers
  Race: Nain
  Source: MR
  Description: Les nains qui possèdent ce trait racial savent négocier les terrains
    rocheux. Ils ignorent le terrain difficile lié aux décombres, à un sol accidenté
    ou à des escaliers abrupts quand ils font un pas de 1,50 mètre.
  Remplace:
  - Connaissance de la pierre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Ennemi des dragons
  Race: Nain
  Source: MR
  Description: Les nains qui possèdent ce trait racial gagnent un bonus de +1 aux
    jets d’attaque et un bonus d’esquive de +2 à la CA et aux jets de sauvegarde contre
    les pouvoirs extraordinaires, surnaturels et magiques des dragons. Ils gagnent
    aussi un bonus racial de +2 aux tests de Connaissances (mystères) pour identifier
    un dragon et n’ont pas besoin d’entraînement pour faire ces tests.
  Remplace:
  - Entraînement défensif
  - Haine
  - Connaissance de la pierre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Guerrier des profondeurs
  Race: Nain
  Source: MR
  Description: Les nains qui possèdent ce trait grandissent en affrontant les abominations
    qui vivent loin sous la surface et reçoivent un bonus d’esquive de +2 à la CA
    contre les monstres de type aberration ainsi qu’un bonus racial de +2 aux tests
    de manoeuvres offensives pour entamer (ou poursuivre) une lutte contre ces créatures.
  Remplace:
  - Entraînement défensif
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Implacable
  Race: Nain
  Source: MR
  Description: Les nains sont doués pour se frayer un chemin sur les champs de bataille
    et repousser leurs adversaires facilement. Ceux qui possèdent ce trait racial
    reçoivent un bonus racial de +2 aux tests de manoeuvre offensive pour faire une
    bousculade ou renverser un adversaire. Ce bonus s’applique uniquement si le nain
    et son adversaire se tiennent debout sur le sol.
  Remplace:
  - Stabilité
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Montagnard
  Race: Nain
  Source: MR
  Description: Les nains des montagnes sont particulièrement doués pour l’escalade
    et pour se déplacer sur d’étroites corniches rocheuses. Ceux qui possèdent ce
    trait sont immunisés contre le vertige et ne perdent pas leur bonus de Dextérité
    à la CA quand ils font un test d’Escalade ou d’Acrobaties pour traverser une surface
    étroite ou glissante.
  Remplace:
  - Stabilité
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Œil du mineur
  Race: Nain
  Source: MR
  Description: Un nain doué de ce trait racial voit la portée de sa vision dans
    le noir passer à 27 mètres (18 c). En revanche, il est automatiquement ébloui
    par une vive lumière et reçoit un malus de -2 aux jets de sauvegarde contre les
    effets du registre de la lumière.
  Remplace:
  - Vision dans le noir
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Résistant à la magie
  Race: Nain
  Source: MR
  Description: Les clans nains les plus anciens ont développé une résistance particulière
    à la magie. Les nains qui disposent de ce trait racial gagnent une RM de 5 + niveau
    de personnage. Ils peuvent la baisser pendant 1 round, par une action simple.
    Les nains qui possèdent ce trait racial subissent un malus de -2 aux tests de
    Concentration liés aux sorts profanes.
  Remplace:
  - Robuste
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Sentinelle du ciel
  Race: Nain
  Source: MR
  Description: Comme les nains ont une grande affinité avec la terre, ils se méfient
    des attaques venues d’en haut. Les ennemis qui se trouvent en hauteur par rapport
    aux nains qui possèdent ce trait ne gagnent pas de bonus aux jets d’attaque, en
    revanche, ces nains gagnent un bonus racial de +1 aux jets d’attaque, un bonus
    d’esquive de +2 à la CA et un bonus de +2 aux tests de Perception contre les créatures
    qui volent.
  Remplace:
  - Entraînement défensif
  - Haine
  - Connaissance de la pierre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Survivre à la surface
  Race: Nain
  Source: MR
  Description: Certains nains sont restés si souvent à l’air libre qu’ils ont perdu
    leur capacité à voir dans le noir. En revanche, ils se sont habitués à un environnement
    extrême, ce qui leur permet de traiter le vent (pour savoir s’ils sont ralentis
    ou emportés) et la chaleur ou le froid (un des deux, au choix) avec un cran de
    moins que les autres.
  Remplace:
  - Vision dans le noir
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Xénophobe
  Race: Nain
  Source: MR
  Description: Les nains isolationnistes détestent les humanoïdes des autres races.
    Ils ne parlent que le nain et ne prennent pas de langue supplémentaire, même s’ils
    ont une valeur d’Intelligence élevée. De plus, ils n’apprennent qu’une langue
    par tranche de 2 points en Linguistique. En revanche, leur nature méfiante leur
    donne un bonus de +1 contre les effets mentaux, sauf les effets de peur.
  Remplace:
  - Langues supplémentaires
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  
- Nom: Croisé céleste
  Race: Aasimar
  Source: MR
  Description: Certains aasimars accomplissent leur destinée en partant en guerre
    contre les puissances du Mal absolu. Ces individus reçoivent un bonus d’intuition
    de +1 à leurs jets d’attaque et à la CA contre les extérieurs Mauvais, et un bonus
    racial de +2 à leurs tests de Connaissances (plans) et d’Art de la magie pour
    identifier les extérieurs d’alignement Mauvais ou les objets ou effets créés par
    des extérieurs d’alignement Mauvais ; ils peuvent utiliser ces compétences à cet
    effet même s’ils n’y sont pas formés.
  Remplace:
  - Résistance céleste
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  
- Nom: Enfant de l'humanité
  Race: Aasimar
  Source: MR
  Description: Certains aasimars ont une ascendance céleste extrêmement éloignée.
    Un aasimar ayant ce trait racial compte comme un extérieur (natif) et un humanoïde
    (humain) en ce qui concerne tous les effets relatifs à la race, y compris pour
    les conditions requises des dons et les sorts affectant les humanoïdes. Il peut
    se faire passer pour un humain sans avoir besoin d’utiliser sa compétence Déguisement.
  Modifie:
  - Langues
  - Extérieur natif
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  
- Nom: Esprit immortel
  Race: Aasimar
  Source: MR
  Description: Les aasimars à la volonté particulièrement forte ont un esprit céleste
    capable de résister aux pouvoirs de mort. Ils bénéficient d’une résistance de
    5 contre les dégâts d’énergie négative. Ils ne perdent pas de points de vie lorsqu’ils
    gagnent des niveaux négatifs, et bénéficient d’un bonus racial de +2 à leurs jets
    de sauvegarde contre les effets de mort, l’absorption d’énergie, l’énergie négative
    et les sorts ou pouvoirs magiques de l’école de nécromancie.
  Remplace:
  - Résistance céleste
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  
- Nom: Étincelle immortelle
  Race: Aasimar
  Source: MR
  Description: Les aasimars ayant ce trait racial défient les pouvoirs de mort.
    Ils gagnent un bonus de +2 à leurs tests de Connaissances (histoire) et à leurs
    jets de sauvegarde contre les effets de mort, et peuvent utiliser le pouvoir magique
    de résistance à l’âge mineure une fois par jour.
  Remplace:
  - Compétent
  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  
- Nom: Halo
  Race: Aasimar
  Source: MR
  Description: Certains aasimars ont la capacité de projeter un halo. Un aasimar
    ayant ce trait racial peut créer une lumière centrée sur sa tête comme pouvoir
    magique à volonté. Lorsqu’il utilise son halo, il bénéficie d’un bonus de circonstances
    de +2 à ses tests d’Intimidation contre les créatures Mauvaises, et à ses jets
    de sauvegarde pour ne pas être aveuglé ou ébloui.
  Remplace:
  - Vision dans le noir
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  
- Nom: Incorruptible
  Race: Aasimar
  Source: MR
  Description: Parfois, certains aasimars développent la capacité à repousser le
    Mal toujours plus loin. Ceux qui ont ce trait racial peuvent lancer le pouvoir
    magique de résistance à la corruption contre le Mal une fois par jour. Si un aasimar
    utilise cette capacité sur lui-même, la durée monte à 1 heure par niveau.
  Remplace:
  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  
- Nom: Messager de la vérité
  Race: Aasimar
  Source: MR
  Description: Il existe certains aasimars dont la langue transcende les frontières.
    Ils bénéficient d’un bonus de +2 à leurs tests de Linguistique et de Psychologie,
    et apprennent deux langues chaque fois qu’ils gagnent un rang dans la compétence
    Linguistique.
  Remplace:
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  
- Nom: Né dans les cieux
  Race: Aasimar
  Source: MR
  Description: Nés dans les royaumes célestes, les aasimars ayant ce trait racial
    gagnent un bonus de +2 à leurs tests de Connaissances (plans) et lancent les sorts
    du registre Bien ou de la lumière avec un niveau de lanceur de sorts de +1.
  Remplace:
  - Compétent
  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  
- Nom: Résistance exaltée
  Race: Aasimar
  Source: MR
  Description: L’aasimar ayant ce trait racial gagne une résistance à la magie de
    5 + son niveau contre les sorts et pouvoirs magiques du registre Mal, ainsi que
    contre tous les sorts et pouvoirs magiques que lancent les extérieurs Mauvais.
  Remplace:
  - Résistance céleste
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  
- Nom: Crocs
  Race: Dhampir
  Source: MR
  Description: Il arrive, à l’occasion, qu’un dhampir hérite des longues canines
    de son père. Lorsqu’il fait un test de manoeuvre offensive de lutte pour blesser
    un adversaire, il peut choisir de mordre ce dernier, lui infligeant 1d3 points
    de dégâts comme s’il portait une attaque naturelle de morsure. Par une action
    simple, le dhampir peut mordre une créature liée, sans défense, paralysée ou d’une
    quelque autre manière incapable de se défendre.
  Remplace:
  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.dhampir%20(race).ashx
  
- Nom: Né de jour
  Race: Dhampir
  Source: MR
  Description: Quelques dhampirs bienheureux ont eu la chance de naître de jour
    sous la bénédiction de prêtres, et ils ont des liens plus ténus que les leurs
    avec la lignée des morts-vivants. Ces dhampirs ne sont pas gênés par la lumière
    du jour et perdent leur trait racial sensible à la lumière.
  Remplace:
  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.dhampir%20(race).ashx
  
- Nom: Empathie vampirique
  Race: Dhampir
  Source: MR
  Description: Même s’il est rare qu’ils comptent vraiment sur les humanoïdes, certains
    dhampirs ont certaines affinités avec les créatures moins développées. Ces dhampirs
    gagnent la capacité à communiquer avec les chauves-souris, les rats et les loups
    comme s’ils étaient sous les effets d’un sort de communication avec les animaux
    (niveau de lanceur de sorts égal à la moitié du nombre de dés de vie du dhampir).
    En outre, ils gagnent un bonus racial de +2 à leurs tests de Diplomatie lorsqu’ils
    traitent avec ces animaux. Quand ces dhampirs initient un échange, les animaux
    ont tout d’abord une attitude indifférente. Il s’agit d’une capacité surnaturelle.
  Remplace:
  - Manipulateur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.dhampir%20(race).ashx
  
- Nom: Engagement blasphématoire
  Race: Drow
  Source: MR
  Description: Depuis toujours, les drows frayent avec les démons. Certains entretiennent
    des liens solides avec ces créatures et peuvent invoquer d’anciennes et obscènes
    associations pour s’attirer la coopération démoniaque. Ceux qui ont ce trait racial
    gagnent un bonus de +2 à leurs tests de Diplomatie contre les créatures libres
    de sous-type démon. De plus, les démons conjurés au moyen de tout sort de convocation
    reçoivent +2 points de vie par dés de vie. Enfin, le coût des pots-de-vin ou offrandes
    faites pour tout sort d’allié majeur d’outreplan que lancent ces drows pour convoquer
    un démon est réduit de 20 %.
  Remplace:
  - Sens aiguisés
  - Utilisation des poisons
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.drow%20(race).ashx
  
- Nom: Infiltré de la surface
  Race: Drow
  Source: MR
  Description: Certains drows vivent près des territoires de la surface, que ce
    soit parce qu’ils servent une cause drow ou parce qu’ils ont été exilés. Ceux
    qui ont ce trait racial gagnent vision nocturne, ce qui leur permet de voir deux
    fois plus loin que les humains à faible luminosité.
  Remplace:
  - Vision dans le noir
  - Aveuglé par la lumière
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.drow%20(race).ashx
  
- Nom: Intriguant ambitieux
  Race: Drow
  Source: MR
  Description: La séduction et la trahison sont des outils nécessaires pour s’élever
    au sein de la société drow, même pour ceux qui ont des inclinations maritales.
    Les drows ayant ce trait racial peuvent prendre Bluff ou Diplomatie comme compétence
    de classe, et gagnent un bonus de +2 aux tests de cette compétence.
  Remplace:
  - Sens aiguisés
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.drow%20(race).ashx
  
- Nom: Rancune ancestrale
  Race: Drow
  Source: MR
  Description: La profonde hostilité qui oppose les drows aux nains et aux elfes
    remonte à très longtemps. Les drows ayant ce trait racial gagnent un bonus de
    +1 à leurs jets d’attaque contre les humanoïdes de sous-type nain ou elfe (à l’exception
    des drows) grâce à leur formation spéciale contre ces ennemis abhorrés.
  Remplace:
  - Utilisation des poisons
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.drow%20(race).ashx
  
- Nom: Séducteur
  Race: Drow
  Source: MR
  Description: Certains drows jouissent d’une compréhension intime des plus sombres
    désirs tapis dans le coeur de chacun. Ceux qui ont ce trait racial rajoutent +1
    au DD des jets de sauvegarde des sorts et pouvoirs magiques de l’école d’enchantement.
    En outre, les drows ayant un score de Charisme de 15 ou plus peuvent utiliser
    le pouvoir magique de charme-personne une fois par jour (niveau de lanceur de
    sorts égal au niveau du drow).
  Remplace:
  - Immunités des drows
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.drow%20(race).ashx
  
- Nom: Traqueur de l'Ombreterre
  Race: Drow
  Source: MR
  Description: Les territoires situés au-delà des cités drows, tunnels grossiers
    et autres grottes, sont traîtres à traverser. Les drows ayant ce trait racial
    peuvent parcourir ces terrains difficiles sans malus lorsqu’ils sont sous terre.
    En outre, les drows ayant un score de Dextérité de 13 ou plus gagnent le don supplémentaire
    Aisance.
  Remplace:
  - Pouvoirs magiques
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.drow%20(race).ashx
  
- Nom: Arpenteur de monde
  Race: Fetchelin
  Source: MR
  Description: Les fetchelins qui ont passé la plus grande partie de leur vie sur
    le plan Matériel peuvent s’habituer plus facilement à leurs nouveaux environnements.
    Plutôt que de gagner un bonus racial de +2 à leurs tests de Connaissances (plans),
    ils gagnent un bonus racial de +1 à leurs tests de Connaissances (nature) et de
    Connaissances (folklore local).
  Remplace:
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.fetchelin%20(race).ashx
  
- Nom: Émissaire
  Race: Fetchelin
  Source: MR
  Description: De rares fetchelins excellent en tant qu’émissaires entre le plan
    de l’Ombre et le plan Matériel. Une fois par jour, ils peuvent faire deux jets
    de dés lorsqu’ils font un test de Bluff ou de Diplomatie, et prendre le meilleur
    résultat.
  Remplace:
  - Fusion dans les ombres (Sur)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.fetchelin%20(race).ashx
  
- Nom: Fin manipulateur
  Race: Fetchelin
  Source: MR
  Description: Plutôt que de prendre la forme des autres, certains fetchelins sont
    doués pour détruire les souvenirs des autres créatures. Plutôt que de gagner le
    pouvoir magique déguisement, ils peuvent utiliser le pouvoir magique trou de mémoire
    une fois par jour. Pour cette capacité, le niveau de lanceur de sorts du fetchelin
    est égal à son total de dés de vie. Ce trait racial modifie celui de pouvoirs
    magiques (Mag).
  Modifie:
  - Pouvoirs magiques (Mag)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.fetchelin%20(race).ashx
  
- Nom: Magie des ombres
  Race: Fetchelin
  Source: MR
  Description: Les fetchelins qui passent leur temps à étudier la magie subtile
    de leur plan d’adoption bénéficient d’une intuition magique qui leur permet d’utiliser
    les sorts de l’ombre. Ces fetchelins gagnent un bonus racial de +1 au DD de tous
    les sorts d’illusion (ombre) qu’ils lancent.
  Remplace:
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.fetchelin%20(race).ashx
  
- Nom: Vibration des ténèbres
  Race: Fetchelin
  Source: MR
  Description: Certains fetchelins peuvent manipuler l’énergie de l’ombre afin de
    se déplacer plutôt que de parcourir les ombres. Lorsqu’ils atteignent le niveau
    9, plutôt que de gagner le pouvoir magique traversée des ombres, ils gagnent le
    pouvoir magique déplacement utilisable deux fois par jour. Pour cette capacité,
    le niveau de lanceur de sorts du fetchelin est égal à son total de dés de vie.
    Ce trait racial modifie celui de pouvoirs magiques (Mag).
  Modifie:
  - Pouvoirs magiques (Mag)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.fetchelin%20(race).ashx
  
- Nom: Apprentissage martial
  Race: Gobelin
  Source: MR
  Description: Les armes traditionnelles des gobelins sont le tranchechien et le
    coupecheval, spécifiquement conçus pour massacrer les ennemis qu’ils détestent
    le plus. Ceux qui ont ce trait racial sont formés au maniement du tranchechien
    et du coupecheval, et traitent toutes les armes dont l’intitulé comprend le mot
    « gobelin » comme des armes de guerre.
  Remplace:
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gobelin%20(race).ashx
  
- Nom: Charognard urbain
  Race: Gobelin
  Source: MR
  Description: Les gobelins qui vivent aux frontières des villes humaines survivent
    en récupérant les déchets et en chassant les animaux égarés. Ceux qui ont ce trait
    racial gagnent un bonus racial de +2 à leurs tests de Perception et de Survie,
    et peuvent utiliser Survie pour fouiller en quête de nourriture lorsqu’ils sont
    en ville.
  Remplace:
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gobelin%20(race).ashx
  
- Nom: Coureur des arbres
  Race: Gobelin
  Source: MR
  Description: Dans les forêts et les marais dépourvus de sentiers, il peut être
    difficile de trouver un terrain sec sur lequel construire. Les tribus de gobelins
    vivant dans ces zones ont appris à vivre au sommet des arbres. Ceux-ci gagnent
    un bonus racial de +4 à leurs tests d’Acrobaties et d’Escalade.
  Remplace:
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gobelin%20(race).ashx
  
- Nom: Grandes oreilles
  Race: Gobelin
  Source: MR
  Description: Si les gobelins n’ont jamais eu de jolies petites oreilles, ceux-ci
    ont des oreilles exceptionnellement grandes pouvant percevoir même les sons les
    plus infimes. Ceux qui ont ce trait racial gagnent un bonus de +4 à leurs tests
    de Perception.
  Remplace:
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gobelin%20(race).ashx
  
- Nom: Mange-tout
  Race: Gobelin
  Source: MR
  Description: Élevé sans avoir été nourri convenablement, voire pas du tout, beaucoup
    de gobelins ont appris à survivre en mangeant tout ce qu’ils trouvaient et peuvent
    digérer pratiquement n’importe quoi sans se rendre malades. Ceux qui ont ce trait
    racial gagnent un bonus de +4 à leurs tests de Survie lorsqu’ils fouillent en
    quête de nourriture, et un bonus racial de +4 à leurs jets de sauvegarde contre
    les effets qui rendent fiévreux ou nauséeux.
  Remplace:
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gobelin%20(race).ashx
  
- Nom: Rampant des grottes
  Race: Gobelin
  Source: MR
  Description: Certains gobelins naissent et sont élevés dans des grottes et voient
    rarement la lumière du jour. Ceux qui ont ce trait racial gagnent une vitesse
    d’escalade de 3 mètres et un bonus racial de +8 à leurs tests d’Escalade associés
    à leur vitesse d’escalade. Ils ont une vitesse de base de 6 mètres (4 c).
  Remplace:
  - Rapidité
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gobelin%20(race).ashx
  
- Nom: Tête dure et grandes dents
  Race: Gobelin
  Source: MR
  Description: Les gobelins sont connus pour leur tête toute ronde et leurs énormes
    mâchoires, mais certains ont une tête encore plus grosse et des dents comme des
    lames de rasoir. Ceux qui ont ce trait racial gagnent une attaque principale naturelle
    de morsure infligeant 1d4 points de dégâts.
  Remplace:
  - Compétent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gobelin%20(race).ashx
  
- Nom: Balafré
  Race: Hobgobelin
  Source: MR
  Description: Un hobgobelin peut se balafrer lui-même avec la lame et le feu pour
    endurcir sa peau et en faire une masse calleuse de cicatrices. Ceux qui ont ce
    trait racial gagnent un bonus d’armure naturelle de +1 à la CA. Néanmoins, l’exposition
    répétée au feu endommage leurs yeux de façon permanente.
  Remplace:
  - Vision dans le noir
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.hobgobelin%20(race).ashx
  
- Nom: Chasseur d'esclaves
  Race: Hobgobelin
  Source: MR
  Description: Les esclavagistes hobgobelins excellent dans la traque des esclaves
    fugitifs et sont capables de survivre dans des conditions abominables. Ceux qui
    ont ce trait gagnent un bonus racial de +2 à leurs tests de Survie et un bonus
    racial de +2 à leurs jets de Vigueur contre les maladies.
  Remplace:
  - Furtif
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.hobgobelin%20(race).ashx
  
- Nom: Chasseur de mages
  Race: Hobgobelin
  Source: MR
  Description: Les hobgobelins détestent et craignent les lanceurs de sorts profanes.
    Le chasseur de mages gagne un bonus racial de +2 à ses tests d’Art de la magie
    pour identifier une incantation de sort et un bonus racial de +1 à ses jets d’attaque
    contre les lanceurs de sorts profanes. Il ne bénéficie de ce bonus que contre
    les créatures qui utilisent des sorts, non contre celles qui utilisent seulement
    des pouvoirs magiques.
  Remplace:
  - Furtif
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.hobgobelin%20(race).ashx
  
- Nom: Chef de fosse
  Race: Hobgobelin
  Source: MR
  Description: Le sang des esclaves fait tourner la machine de guerre des hobgobelins.
    Les chefs de fosse extraient le dernier souffle de labeur des esclaves à l’aide
    de copieux coups de fouet. Ceux qui ont ce trait racial gagnent maniement des
    fouets et un bonus racial de +1 à leurs tests de manoeuvres offensives pour désarmer
    ou faire un croc-en-jambe avec un fouet.
  Remplace:
  - Furtif
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.hobgobelin%20(race).ashx
  
- Nom: Endurci au combat
  Race: Hobgobelin
  Source: MR
  Description: Les exercices incessants font de la défense une seconde nature pour
    certains hobgobelins. Ceux qui ont ce trait racial gagnent un bonus de +1 au DMD.
  Remplace:
  - Furtif
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.hobgobelin%20(race).ashx
  
- Nom: Inapte
  Race: Hobgobelin
  Source: MR
  Description: Les hobgobelins qui échouent à s’assurer une place dans l’armée ont
    le statut le plus bas dans la société hobgobeline, et apprennent très vite l’importance
    de s’attirer les faveurs de leurs supérieurs. Ceux qui ont ce trait racial gagnent
    maniement d’une seule arme de guerre et un bonus racial de +1 à leurs tests de
    Bluff et de Diplomatie.
  Remplace:
  - Furtif
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.hobgobelin%20(race).ashx
  
- Nom: Ingénieur
  Race: Hobgobelin
  Source: MR
  Description: Les hobgobelins ingénieurs passent leur temps à bricoler le feu,
    les explosifs et les machines de guerre. Ceux qui ont ce trait racial gagnent
    un bonus racial de +2 à leurs tests d’Artisanat (alchimie) et de Connaissances
    (ingénierie).
  Remplace:
  - Furtif
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.hobgobelin%20(race).ashx
  
- Nom: Jambes arquées
  Race: Hobgobelin
  Source: MR
  Description: Ces hobgobelins ont une stature encore plus exagérée que celle des
    autres, avec des jambes arquées et d’énormes épaules. Ceux qui ont ce trait gagnent
    un bonus racial de +2 à leurs tests d’Escalade et d’Équitation, et un bonus racial
    de +2 au DMD contre les bousculades et les tentatives de croc-en-jambe quand ils
    sont sur un sol solide. La vitesse de base des hobgobelins aux jambes arquées
    est réduite à 6 mètres.
  Remplace:
  - Vitesse normale
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.hobgobelin%20(race).ashx
  
- Nom: Terrifiant
  Race: Hobgobelin
  Source: MR
  Description: Certains hobgobelins méprisent la prudence et la finesse, leur préférant
    l’arrogance et l’intimidation. Ceux qui ont ce trait racial gagnent un bonus racial
    de +4 à leurs tests d’Intimidation.
  Remplace:
  - Furtif
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.hobgobelin%20(race).ashx
  
- Nom: Chute agile
  Race: Homme-félin
  Source: MR
  Description: Certains hommes-félins ont un équilibre étonnant et une conscience
    aigüe de leur propre centre de gravité. Ceux qui ont ce trait racial retombent
    toujours sur leurs pattes, même quand ils reçoivent des dégâts létaux à la suite
    d’une chute. De plus, ils gagnent un bonus de +1 au DMD contre les manœuvres de
    croc-en-jambe.
  Remplace:
  - Sprinter
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-f%c3%a9lin%20(race).ashx
  
- Nom: Curiosité
  Race: Homme-félin
  Source: MR
  Description: Les hommes-félins sont naturellement curieux du monde qui les entoure,
    mais certains le sont plus que d’autres. Ceux-ci gagnent un bonus de +4 à leurs
    tests de Diplomatie pour recueillir des informations et ils traitent toujours
    Connaissances (histoire) et Connaissances (folklore local) comme des compétences
    de classe. S’ils choisissent une classe ayant l’une de ces deux compétences Connaissances
    comme compétence de classe, ils gagnent un bonus racial de +2 à ces compétences
    à la place.
  Remplace:
  - Chasseur-né
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-f%c3%a9lin%20(race).ashx
  
- Nom: Félin rusé
  Race: Homme-félin
  Source: MR
  Description: Les dispositions généralement amicales des hommes-félins n’excluent
    pas la ruse. Certains d’entre eux considèrent les obstacles sociaux comme un jeu.
    Ces hommes-félins reçoivent un bonus racial de +2 à leurs tests de Bluff, de Diplomatie
    et de Psychologie.
  Remplace:
  - Chasseur-né
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-f%c3%a9lin%20(race).ashx
  
- Nom: Griffes du félin
  Race: Homme-félin
  Source: MR
  Description: Certains hommes-félins ont des griffes plus solides et plus développées
    que les autres membres de leur race, et peuvent s’en servir pour attaquer. Les
    hommes-félins ayant ce trait racial ont une paire de griffes qu’ils peuvent utiliser
    comme des armes naturelles. Elles constituent des attaques principales infligeant
    1d4 points de dégâts.
  Remplace:
  - Chasseur-né
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-f%c3%a9lin%20(race).ashx
  
- Nom: Grimpeur
  Race: Homme-félin
  Source: MR
  Description: Les hommes-félins chasseurs sont très doués pour chasser leurs proies
    depuis les arbres et autres hauteurs. Ceux qui ont ce trait racial ont une vitesse
    d’escalade de 6 mètres (ainsi qu’un bonus racial de +8 aux tests d’Escalade qu’autorise
    la vitesse d’escalade).
  Remplace:
  - Sprinter
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-f%c3%a9lin%20(race).ashx
  
- Nom: Odorat
  Race: Homme-félin
  Source: MR
  Description: Certains hommes-félins privilégient l’odorat à la vue. Ceux qui ont
    ce trait racial gagnent la capacité odorat.
  Remplace:
  - Vision nocturne
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-f%c3%a9lin%20(race).ashx
  
- Nom: Bajoues
  Race: Homme-rat
  Source: MR
  Description: Certains hommes-rats possèdent des bajoues extensibles particulièrement
    développées qui leur permettent de contenir et transporter de petits chargements
    d’un volume maximal de 30 centimètres cubes et de 5 kilogrammes au maximum, comme
    des armes légères, des potions, des parchemins et autres objets similaires. Ces
    hommes-rats peuvent transférer un objet qu’ils tiennent en main dans leurs bajoues
    ou récupérer un objet de leurs bajoues par une action rapide. Par une action de
    mouvement qui provoque une attaque d’opportunité, l’homme-rat peut, à la place,
    entasser au sol tous les objets qu’il tient dans ses bajoues, les plaçant sur
    la case qu’il occupe. À partir du moment où l’homme-rat a au moins un objet dans
    ses bajoues, il lui est difficile d’articuler et il a 20% de chances de rater
    ses sorts quand il incante avec des composantes verbales.
  Remplace:
  - Regroupement
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-rat%20(race).ashx
  
- Nom: Fureteur
  Race: Homme-rat
  Source: MR
  Description: Certains hommes-rats se fondent facilement dans leur environnement
    et se déplacent avec une grâce étonnante. Ils gagnent un bonus racial de +2 à
    leurs tests de Discrétion et ne reçoivent qu’un malus de -5 à leurs tests de Discrétion
    pour se cacher des créatures qu’ils ont distraites avec un test de Bluff (plutôt
    que le malus normal de -10).
  Remplace:
  - Bricoleur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-rat%20(race).ashx
  
- Nom: Fureur de l'acculé
  Race: Homme-rat
  Source: MR
  Description: Les hommes-rats se battent violemment lorsqu’ils sont coupés de leurs
    amis et de leurs alliés. Lorsqu’un homme-rat avec ce trait racial est réduit à
    la moitié de ses points de vie ou moins, et qu’il n’a aucun allié conscient dans
    un rayon de 9 mètres, il gagne un bonus racial de +2 à ses jets d’attaque de corps
    à corps et à la CA.
  Remplace:
  - Regroupement
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-rat%20(race).ashx
  
- Nom: Odorat
  Race: Homme-rat
  Source: MR
  Description: Certains hommes-rats ont un sens de l’odorat beaucoup plus développé
    que l’ouïe ou la vue. Ceux-ci ont la capacité odorat, mais reçoivent un malus
    de -2 à tous leurs tests de Perception basés sur la vue ou l’ouïe.
  Remplace:
  - Bricoleur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-rat%20(race).ashx
  
- Nom: Propreté
  Race: Homme-rat
  Source: MR
  Description: Les hommes-rats s’efforcent de rester toujours parfaitement propres
    et de nettoyer les leurs afin d’éviter tout risque d’épidémie. Un homme-rat qui
    possède ce trait racial gagne un bonus de +2 aux jets de sauvegarde contre la
    maladie et, chaque fois qu’il dépasse de 5 ou plus le DD du jet de sauvegarde
    pour récupérer d’un effet de maladie, on considère qu’il a réussi deux jets consécutifs.
  Remplace:
  - Empathie avec les rongeurs
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-rat%20(race).ashx
  
- Nom: Rat de laboratoire
  Race: Homme-rat
  Source: MR
  Description: Chaque inventeur homme-rat doué d’ingéniosité a besoin de quelqu’un
    pour tester ses inventions. Ceux qui survivent à différentes expériences développent
    parfois d’étranges bizarreries métaboliques qui les dotent d’une résilience accrue
    et se traduisent, à l’occasion, par des effets secondaires bénéfiques quand ils
    consomment des préparations magiques ou alchimiques. En conséquence, ils gagnent
    un bonus racial de +1 aux jets de sauvegarde contre le poison, les armes alchimiques
    et les effets néfastes des potions ou élixirs à ingérer. En outre, une fois par
    jour, ces hommes-rats peuvent augmenter de 1 le niveau de lanceur de sorts d’une
    potion qu’ils consomment ou doubler la durée d’un remède alchimique qu’ils ingèrent
    ou s’appliquent sur la peau (jusqu’à un maximum de 4 heures).
  Remplace:
  - Bricoleur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-rat%20(race).ashx
  
- Nom: Sprinter de surface
  Race: Homme-rat
  Source: MR
  Description: Certains hommes-rats passent autant de temps que possible à la surface,
    devenant des coureurs très rapides. Cette capacité s’acquiert aux dépens de leur
    vision, qui perd en précision après plusieurs années à vivre au soleil. Ces hommes-rats
    gagnent vision nocturne et ont une vitesse de base de 9 mètres (6 c).
  Remplace:
  - Vision dans le noir
  - Vitesse lente
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-rat%20(race).ashx
  
- Nom: Surnaturel
  Race: Homme-rat
  Source: MR
  Description: Certains hommes-rats perturbent les animaux normaux et s’entraînent
    à se défendre contre les inévitables attaques de ces créatures. Ces hommes-rats
    subissent un malus de -4 à tous leurs tests de compétences basées sur le Charisme
    pour affecter les créatures de type animal, et reçoivent un bonus d’esquive de
    +2 à la CA contre les animaux. L’attitude de départ de l’animal envers l’homme-rat
    est d’une catégorie moins bonne que la normale.
  Remplace:
  - Empathie avec les rongeurs
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.homme-rat%20(race).ashx
  
- Nom: Cœur embrasé
  Race: Ifrit
  Source: MR
  Description: Les ifrits ayant ce trait racial sont aussi rapides et dangereux
    qu’une violente traînée de poudre. Ils gagnent un bonus racial de +4 à leurs tests
    d’initiative.
  Remplace:
  - Résistance élémentaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ifrit%20(race).ashx
  
- Nom: Débuts enflammés
  Race: Ifrit
  Source: MR
  Description: Les ifrits ayant ce trait racial tirent un plaisir sadique à regarder
    les autres brûler. Chaque fois que l’ifrit participe à enflammer une créature,
    il gagne un bonus de moral de +1 au prochain jet d’attaque, jet de sauvegarde,
    test de compétence ou test de capacité qu’il fait lors du prochain round. L’ifrit
    ne bénéficie de ce bonus que la première fois où il provoque l’embrasement d’une
    créature donnée ; les autres fois où une créature prend feu ne lui apportent aucun
    bonus.
  Remplace:
  - Affinité avec le feu
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ifrit%20(race).ashx
  
- Nom: Formé à la forge
  Race: Ifrit
  Source: MR
  Description: 'Tous les ifrits ne descendent pas des éfrits : certains descendent
    des azers ou même des salamandres. Ces ifrits gagnent un bonus racial de +2 à
    leurs tests d’Artisanat (armure ou armes) et à leurs jets de sauvegarde pour résister
    à la fatigue et à l’épuisement.'
  Remplace:
  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ifrit%20(race).ashx
  
- Nom: Hypnotique
  Race: Ifrit
  Source: MR
  Description: Les ifrits ayant ce trait racial invoquent la nature enchanteresse
    des flammes, ajoutant +1 au DD de tous les jets de sauvegarde contre les sorts
    ou les effets qu’ils lancent et qui provoquent la fascination. Une fois par jour,
    lorsqu’une créature fait un jet de sauvegarde contre un tel effet provoqué par
    l’ifrit, ce dernier peut dépenser une action immédiate pour la forcer à relancer
    son jet et à utiliser le second résultat, même s’il est pire. L’ifrit doit annoncer
    l’utilisation de cette capacité avant que ne soit révélé le résultat du premier
    jet.
  Remplace:
  - Affinité avec le feu
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ifrit%20(race).ashx
  
- Nom: Intuition du feu
  Race: Ifrit
  Source: MR
  Description: Les lanceurs de sorts ifrits découvrent parfois que, du fait de leur
    héritage élémentaire, les créatures de feu sont plus facilement prêtes à les servir.
    Les sorts convocation de monstres et convocation d’alliés naturels que lance l’ifrit
    durent 2 rounds de plus que la normale lorsqu’ils sont utilisés pour convoquer
    des créatures de sous-type feu.
  Remplace:
  - Affinité avec le feu
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ifrit%20(race).ashx
  
- Nom: Magie éfrite
  Race: Ifrit
  Source: MR
  Description: Certains ifrits héritent de la capacité de leurs ancêtres à modifier
    magiquement la taille d’une créature. Ils peuvent lancer les pouvoirs magiques
    d’agrandissement ou de rapetissement (l’ifrit choisit lorsqu’il utilise cette
    capacité) une fois par jour (niveau de lanceur de sorts égal au niveau de l’ifrit).
    L’ifrit peut utiliser cette capacité pour affecter d’autres ifrits comme s’ils
    étaient des créatures humanoïdes.
  Remplace:
  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ifrit%20(race).ashx
  
- Nom: Mirage du désert
  Race: Ifrit
  Source: MR
  Description: Les ifrits s’épanouissent dans les déserts du monde, là où leurs
    instincts et leur résistance à la chaleur leur donnent un énorme avantage sur
    leurs concurrents. Ceux qui ont ce trait gagnent un bonus racial de +2 à leurs
    tests de Discrétion dans les environnements désertiques et à leurs jets de sauvegarde
    pour résister à la faim et à la soif.
  Remplace:
  - Affinité avec le feu
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ifrit%20(race).ashx
  
- Nom: Veines de feu
  Race: Ifrit
  Source: MR
  Description: Les ifrits ayant ce trait racial reproduisent les capacités de guérison
    des méphites, gagnant donc guérison accélérée à 2 pendant 1 round chaque fois
    qu’ils reçoivent des dégâts de feu (que ces dégâts passent leur résistance au
    feu ou non). Les ifrits peuvent guérir de 2 points de vie maximum par niveau par
    jour avec cette capacité, après quoi elle cesse de fonctionner.
  Remplace:
  - Affinité avec le feu
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ifrit%20(race).ashx
  
- Nom: Ailes de planeur
  Race: Kobold
  Source: MR
  Description: Certains kobolds naissent avec des ailes qui, si elles sont trop
    faibles pour leur permettre de voler réellement, leur permettent de tomber très
    lentement et sans danger. Un kobold pourvu d’ailes peut utiliser celles-ci pour
    planer. Il peut faire un test de Vol DD 15 pour tomber sans danger de n’importe
    quelle hauteur sans recevoir de dégâts, comme s’il utilisait feuille morte. Lorsqu’il
    ralentit ainsi sa chute, il peut faire un test de Vol supplémentaire DD 15 pour
    planer, se déplaçant latéralement de 1,5 mètre par tranche de 6 mètres de chute.
  Remplace:
  - Ingénieux
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.kobold%20(race).ashx
  
- Nom: Bouffon
  Race: Kobold
  Source: MR
  Description: Certains kobolds ravalent leur fierté et survivent en rampant devant
    les puissants, en les apaisant et en les amusant. Ceux qui ont ce trait racial
    gagnent un bonus racial de +2 à leurs tests de Diplomatie et de Représentation.
    Diplomatie et Représentation sont toujours des compétences de classe pour eux.
  Remplace:
  - Ingénieux
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.kobold%20(race).ashx
  
- Nom: Écailles de dragon
  Race: Kobold
  Source: MR
  Description: Certains kobolds naissent avec des écailles d’une couleur si vive
    que leur lien à un genre de dragon chromatique semble indéniable. Que cette couleur
    soit simplement un défaut propre à un seul individu ou une caractéristique partagée
    par tous les membres d’une tribu, ces kobolds bénéficient d’une résistance qui
    les rend particulièrement aptes à travailler avec les dragons dont la couleur
    correspond à celle de leurs écailles. Les kobolds à écailles noires et à écailles
    vertes ayant ce trait racial gagnent une résistance à l’acide de 5. Les kobolds
    aux écailles bleues ayant ce trait racial gagnent une résistance à l’électricité
    de 5. Les kobolds à écailles rouges ayant ce trait racial gagnent une résistance
    au feu de 5. Les kobolds à écailles blanches ayant ce trait racial gagnent une
    résistance au froid de 5.
  Remplace:
  - Armure
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.kobold%20(race).ashx
  
- Nom: Lien avec les bêtes
  Race: Kobold
  Source: MR
  Description: Certains kobolds ont le don de dresser les animaux et les bêtes pour
    les aider sur et en dehors du champ de bataille. Ceux qui ont ce trait racial
    gagnent un bonus racial de +2 à leurs tests de Dressage et d’Équitation. Dressage
    et Équitation sont toujours des compétences de classe pour eux.
  Remplace:
  - Ingénieux
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.kobold%20(race).ashx
  
- Nom: Amphibie
  Race: Ondin
  Source: MR
  Description: Certains ondins naissent avec un lien permanent avec l’eau. Ceux
    qui ont ce trait racial gagnent le sous-type aquatique et la capacité spéciale
    amphibie.
  Remplace:
  - Pouvoir magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ondin%20(race).ashx
  
- Nom: Caméléon environnemental
  Race: Ondin
  Source: MR
  Description: Certains ondins peuvent modifier leur couleur de peau pour se fondre
    dans les environnements sous-marins, mélangeant les bruns, les gris et les verts
    pour ressembler à du varech ou une autre plante marine naturelle. Par une action
    simple, l’ondin ayant ce trait racial peut changer sa couleur de peau, gagnant
    un bonus de +4 à ses tests de Discrétion dans les environnements sous-marins.
    Il peut reprendre sa couleur normale par une action libre.
  Remplace:
  - Résistance élémentaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ondin%20(race).ashx
  
- Nom: Fascination néréide
  Race: Ondin
  Source: MR
  Description: Certains ondins ont des origines remontant aux néréides ainsi qu’aux
    extérieurs. Une fois par jour par une action simple, l’ondin peut générer une
    aura de 6 mètres de rayon qui fait que tous les humanoïdes à portée de l’aura
    sont fascinés par lui pendant un nombre de rounds égal à 1/2 le niveau de l’ondin
    (minimum 1). Les cibles peuvent résister avec un jet de Volonté (DD 10 + 1/2 le
    niveau de l’ondin + modificateur de Charisme de l’ondin). Il s’agit d’une capacité
    surnaturelle.
  Remplace:
  - Pouvoir magique
