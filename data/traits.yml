  - Entraînement aux épées
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.tengu%20(race).ashx
  
- Nom: Formation aux armes exotiques
  Race: Tengu
  Source: MR
  Description: Plutôt qu’aux épées, certains tengus sont formés aux armes exotiques.
