- Nom: Balafré enragé
  Classe: Barbare
  Source: AG
  Description: Certains barbares portent les marques de leurs prouesses et de leur
    sauvagerie sur leur corps. Ces balafrés enragés pensent que chacune de leurs plaies
    raconte leurs exploits. Ils les mettent en valeur à l’aide de brûlures et de tatouages,
    afin de se faire remarquer par leurs dieux, leurs ancêtres ou leurs esprits-totems
    et de gagner leurs faveurs. Leur peau déchiquetée et leur apparence singulière
    terrifient les gens civilisés mais émerveillent leurs frères sauvages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx
  
- Nom: Barbare sauvage
  Classe: Barbare
  Source: MJRA
  Description: Certains barbares sont véritablement sauvages et n’ont presque aucune
    connaissance des armes modernes. Ils apprennent à éviter les coups et à endurcir
    leur peau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20sauvage%20(barbare).ashx
  
- Nom: Barbare urbain
  Classe: Barbare
  Source: AG
  Description: Tous les barbares savent que vivre en ville ramollit le corps et
    l’esprit mais certains s’adaptent aux coutumes et aux habitudes de leur foyer
    d’adoption et font évoluer leurs sauvages pouvoirs en conséquence. Le côté bestial
    de ces barbares est adouci par la vie urbaine mais ils savent utiliser leur nature
    primitive et leur éducation pour se fondre dans les courants naturels de la civilisation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx
  
- Nom: Briseur de titan
  Classe: Barbare
  Source: AG
  Description: 'Dans les pays où règnent les géants, les dragons et autres bêtes
    gigantesques, des tribus entières de barbares affinent leurs tactiques dans un
    seul but  : terrasser ces énormes ennemis. Ces créatures tirent leur force de
    leur taille mais le briseur de titans est encore plus puissant. Il s’empare des
    armes de ses adversaires tombés, des armes qu’un guerrier de moindre envergure
    serait incapable de soulever, et s’en sert pour faire appel aux esprits et leur
    demander d’augmenter sa taille et sa férocité afin qu’il puisse vaincre ses ennemis
    titanesques.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx
  
- Nom: Brute avinée
  Classe: Barbare
  Source: MJRA
  Description: Les barbares sont connus pour leur capacité à ingurgiter de puissants
    alcools mais certains d’entre eux en font une tactique de combat. Ils utilisent
    des liqueurs fortes pour alimenter leur rage et obtenir des pouvoirs supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brute%20avin%c3%a9e%20(barbare).ashx
  
- Nom: Carcasse métallique
  Classe: Barbare
  Source: AG
  Description: Certains barbares délaissent les armures de peau et de cuir normalement
    si appréciées par leurs pairs. Ils préfèrent les armures plus lourdes, même créées
    par des gens plus civilisés, car elles leur offrent une meilleure protection et
    une plus grande stabilité lors des combats.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx
  
- Nom: Concasseur
  Classe: Barbare
  Source: MJRA
  Description: Si la plupart des barbares sont doués quand il s’agit de casser des
    choses, le besoin de détruire leur environnement devient pour certains irrépressible
    lorsqu’ils se laissent envahir par la rage. Ces barbares sont un danger non seulement
    pour leurs adversaires, mais également pour tout ce qui les entoure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concasseur%20(barbare).ashx
  
- Nom: Enragé haineux
  Classe: Barbare
  Source: MR
  Description: Beaucoup de demi-orques sont victimes de cruauté, de comportements
    tyranniques, de moqueries et de rejet dès leur plus jeune âge. Certains cachent
    leur honte, mais d’autres nourrissent une haine brûlante qu’ils transforment en
    fureur et déchaînent contre leurs ennemis. On les appelle des enragés haineux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx
  
- Nom: Frère élémentaire
  Classe: Barbare
  Source: MJRA
  Description: Certaines tribus barbares entretiennent de puissantes relations avec
    les forces élémentaires de la nature. Leurs chamanes lient à leur naissance les
    guerriers à l’élément tutélaire de la tribu et leur accordent des bienfaits durables
    contre de telles forces.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fr%c3%a8re%20%c3%a9l%c3%a9mentaire%20(barbare).ashx
  
- Nom: Furie montée
  Classe: Barbare
  Source: MJRA
  Description: Beaucoup de tribus barbares sont passées maîtresses dans l’art de
    dresser les chevaux et apprennent aux leurs à tenir sur une selle dès leur plus
    jeune âge. En conséquence, ces barbares sont encore plus terrifiants lorsqu’ils
    sont sur le dos de leurs montures car ils savent tirer le meilleur parti de leur
    vitesse et de leur force.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Furie%20mont%c3%a9e%20(barbare).ashx
  
- Nom: Guerrier totem
  Classe: Barbare
  Source: MJRA
  Description: Un barbare possède souvent un totem spécial qui est le gardien tutélaire
    de son clan. Si les totems individuels diffèrent, ceux de la tribu qui peuvent
    en appeler aux pouvoirs de l’esprit bénéficient d’aptitudes similaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20totem%20(barbare).ashx
  
- Nom: Invulnérable enragé
  Classe: Barbare
  Source: MJRA
  Description: Certains barbares apprennent à tirer parti des choses et effacent
    les blessures mortelles sans effort. Ils invitent leurs ennemis à les attaquer
    et utilisent la douleur pour alimenter leur rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invuln%c3%a9rable%20enrag%c3%a9%20(barbare).ashx
  
- Nom: Lanceur
  Classe: Barbare
  Source: MJRA
  Description: Un barbare en proie à la rage est assez effrayant au corps à corps,
    mais certains sont plutôt doués pour lancer des objets à la tête de leurs adversaires
    avant de se rapprocher et de porter l’estocade.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20(barbare).ashx
  
- Nom: Pugiliste brutal
  Classe: Barbare
  Source: MJRA
  Description: Il y a des barbares qui préfèrent se servir de leurs deux mains pour
    éparpiller leurs adversaires morceau par morceau. Ils apprennent également un
    grand nombre de manœuvres de combat et les utilisent pour estropier ou écraser
    leurs ennemis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pugiliste%20brutal%20(barbare).ashx
  
- Nom: Sauvage enragé
  Classe: Barbare
  Source: AG
  Description: Il est rare de contrôler sa rage mais il y a des barbares qui s’abandonnent
    complètement à leur sauvagerie et qui laissent leur fureur les emporter dans un
    monde chaotique et complètement sauvage. Ces barbares deviennent des bêtes consumées
    par la soif de sang, au point qu’ils ne différencient plus leurs amis de leurs
    ennemis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sauvage%20enrag%c3%a9%20(barbare).ashx
  
- Nom: Superstitieux
  Classe: Barbare
  Source: MJRA
  Description: La plupart des barbares se méfient de la magie. Si beaucoup s’en
    écartent simplement, d’autres concentrent leur rage sur les utilisateurs de ces
    arts impies. Ces barbares sont naturellement méfiants et exacerbent leurs sens
    afin de se protéger.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Superstitieux%20(barbare).ashx
  
- Nom: Terreur des mers
  Classe: Barbare
  Source: AG
  Description: Tous les barbares ne chassent pas dans les plaines, les forêts ou
    les montagnes. Certains sont de terrifiants pirates qui pillent les mers et les
    côtes, dépouillent tous ceux qui possèdent un trésor ou pourchassent les monstres
    des profondeurs. Certains ne sont guère plus que des chasseurs de haute mer mais
    d’autres sont des pillards qui sèment la terreur dans les villages côtiers à portée
    de leurs drakkars.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx
  
- Nom: Véritable primitif
  Classe: Barbare
  Source: AG
  Description: 'Les tribus isolées et xénophobes qui vivent loin de toute civilisation
    considèrent souvent tout ce qui vient des villes et des communautés organisées
    comme des éléments dangereux, étranges et décadents. Elles tirent leur force de
    leur nature primitive : le corps et l’esprit de ces barbares sont renforcés par
    leur vie dans la nature et leur existence libérée du confort pathétique de la
    civilisation. Même quand les primitifs sont obligés de se mêler aux citadins,
    ils restent à l’écart et se différencient par leurs traditions et leurs atours.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx
  
- Nom: Archéologue
  Classe: Barde
  Source: AG
  Description: 'L’archéologue n’est pas un chercheur qui se complaît dans les

    bureaux, il travaille directement sur le terrain.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx
  
- Nom: Archiviste
  Classe: Barde
  Source: MJRA
  Description: Certains bardes préfèrent de loin les études au drame (et parfois
    au mélodrame) prisé par leurs frères artistes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx
  
- Nom: Artiste des rues
  Classe: Barde
  Source: MJRA
  Description: Acrobate, troubadour ou acteur, l’artiste des rues se mêle au peuple
    et chante pour manger.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20des%20rues%20(barde).ashx
  
- Nom: Barde de cour
  Classe: Barde
  Source: MJRA
  Description: Après avoir passé des années à étudier le moindre détail de l’érudition
    et de l’étiquette, le barde de cour endosse le rôle du héraut resplendissant et
    de l’artiste à demeure des nobles, des rois, et de l’élite aisée qui aspire à
    rejoindre les rangs des bien nés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20de%20cour%20(barde).ashx
  
- Nom: Barde funèbre
  Classe: Barde
  Source: AM
  Description: Les bardes funèbres composent de vibrantes lamentations pour les
    morts et des requiem élaborés pour ceux qui ont disparu depuis longtemps mais
    dont on se souvient encore. Ils utilisent des instruments et des métaphores qui
    touchent le coeur et les oreilles des vivants comme des morts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20fun%c3%a8bre%20(barde).ashx
  
- Nom: Casse cou
  Classe: Barde
  Source: AG
  Description: Aussi habile à manier l’épée que les mots, le casse-cou est un héros
    intrépide qui inspire ses alliés et les pousse à rivaliser avec ses réparties
    pleines d’esprit et ses exploits acrobatiques. Les casse-cous ont souvent un penchant
    pour la comédie, la danse, les arts oratoires et le chant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx
  
- Nom: Célébrité
  Classe: Barde
  Source: AM
  Description: Connue pour être populaire, la célébrité est un maître des représentations
    qui captivent l’imagination et l’attention de ses spectateurs. Elle se repose
    sur son charisme, son astuce et ses exploits pour se bâtir une réputation et faire
    de même pour ses compagnons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.C%c3%a9l%c3%a9brit%c3%a9%20(barde).ashx
  
- Nom: Chantemer
  Classe: Barde
  Source: MJRA
  Description: Le chantemer est chez lui sur les eaux bleues de l’océan. Il rend
    les alizés favorables et est très prisé des capitaines de navire souhaitant attirer
    la chance sur leurs bateaux et leurs équipages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantemer%20(barde).ashx
  
- Nom: Danseur des flammes
  Classe: Barde
  Source: MCA
  Description: Un danseur des flammes étudie les mouvements du feu et incorpore
    sa grâce dans son répertoire. Il recherche la vérité dans l’essence ardente du
    feu et utilise ses représentations pour déchaîner la puissance de cet élément
    sur ceux qui osent s’opposer à lui.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20des%20flammes%20(barde).ashx
  
- Nom: Démagogue
  Classe: Barde
  Source: AM
  Description: Non content de faire des représentations amusantes et parfois instructives,
    le démagogue cherche à enflammer son audience et à la pousser dans une direction
    donnée à l’aide d’intonations et de mots choisis avec soin, au point de déclencher
    des changements momentanés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9magogue%20(barde).ashx
  
- Nom: Derviche
  Classe: Barde
  Source: AG
  Description: 'Tous les bardes n’essaient pas d’inspirer autrui grâce à

    leurs représentations. Les derviches, par exemple, préfèrent

    entrer dans une transe quasi-mystique qui leur permet de

    pousser leur corps au-delà de ses limites.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx
  
- Nom: Détective
  Classe: Barde
  Source: MJRA
  Description: Le détective rassemble les indices et trouve le coupable grâce à
    sa seule intelligence. C’est un expert lorsqu’il s’agit d’établir la vérité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tective%20(barde).ashx
  
- Nom: Duelliste des arcanes
  Classe: Barde
  Source: MJRA
  Description: Passé maître dans l’application de la discrétion et de la magie aux
    arts de la guerre, ce maître d’armes fait du mélange de ces deux talents une mortelle
    combinaison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx
  
- Nom: Frappeson
  Classe: Barde
  Source: AM
  Description: On dit que les mots peuvent blesser plus profondément que n’importe
    quelle arme et le frappeson en est la preuve indéniable. Il utilise la musique
    et les mots comme une arme et peut faire de sa représentation une performance
    mortelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappeson%20(barde).ashx
  
- Nom: Geisha
  Classe: Barde
  Source: AM
  Description: Dans certaines cultures, les saltimbanques professionnels ont un
    rôle prestigieux. Ces artistes spécialement entraînés s’appellent des geishas.
    Elles sont renommées pour leur apparence et leurs talents en conversation, en
    musique, en danse, en chant, en poésie et en calligraphie. La geisha offre des
    entrevues en tête-à-tête et un certain statut mais pas d’intimité physique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Geisha%20(barde).ashx
  
- Nom: Marchand de sable
  Classe: Barde
  Source: MJRA
  Description: En associant la discrétion, la tromperie et la ruse à sa représentation,
    le marchand de sable utilise son ingéniosité pour déséquilibrer les autres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx
  
- Nom: Marionnettiste des ombres
  Classe: Barde
  Source: MR
  Description: Le marionnettiste des ombres invoque de stupéfiants et terrifiants
    théâtres de marionnettes des ombres, générant des effets surnaturels en créant
    et en manipulant les ombres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marionnettiste%20des%20ombres%20(barde).ashx
  
- Nom: Orateur animal
  Classe: Barde
  Source: AM
  Description: L’orateur animal ne se concentre pas sur les oreilles et l’esprit
    des humains mais sur les créatures du monde sauvage et des entrailles souterraines
    des villes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur%20animal%20(barde).ashx
  
- Nom: Prestidigitateur
  Classe: Barde
  Source: MJRA
  Description: S’il apprécie la représentation, le prestidigitateur voit aussi cela
    comme un moyen d’utiliser une partie des énergies universelles et de les canaliser.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx
  
- Nom: Scalde sauvage
  Classe: Barde
  Source: MJRA
  Description: Loin de toute civilisation, de féroces tribus ont aussi leurs chansonniers
    de guerre, leurs chantres et leurs gardiens du savoir qui ravagent les rangs de
    leurs ennemis par le vers et par l’épée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde%20sauvage%20(barde).ashx
  
- Nom: Soignechant
  Classe: Barde
  Source: AM
  Description: Les mots peuvent blesser mais aussi soigner. Le soignechant apporte
    la paix et calme la douleur, apaisant les émotions bouillonnantes et appliquant
    un baume sur les corps meurtris.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Soignechant%20(barde).ashx
  
- Nom: Voix de la nature
  Classe: Barde
  Source: MCA
  Description: La plupart des bardes s’inspirent de l’art produit par la civilisation.
    Toutefois, les muses de la voix de la nature sont la grandeur et la beauté de
    la nature. Elle a découvert plusieurs des secrets magiques de la nature et peut
    exécuter ses représentations pour éveiller le côté bestial de ses alliés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20nature%20(barde).ashx
  
- Nom: Arpenteur de monde
  Classe: Druide
  Source: AG
  Description: "Tous les druides se déplacent facilement dans la nature mais l’arpenteur\
    \ de monde se fait un devoir de parcourir le \nmonde entier. Certains servent\
    \ de messagers et d’éclaireurs pour les cercles druidiques tandis que d’autres\
    \ semblent \nsimplement victimes d’une inextinguible soif de voyager. Chaque pays\
    \ leur permet de découvrir de nouveaux mystères et d’acquérir un peu plus de sagesse."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20de%20monde%20(druide).ashx
  
- Nom: Chuchoteur sauvage
  Classe: Druide
  Source: MCA
  Description: Un chuchoteur sauvage excelle dans l’étude, l’anticipation et l’explication
    du comportement animal. Il s’intéresse moins aux plantes, aux fées et aux autres
    aspects du monde naturel, et utilise ses dons pour apprivoiser ou déplacer les
    animaux dangereux et apaiser les douleurs des créatures malades ou blessées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20sauvage%20(druide).ashx
  
- Nom: Croc de la nature
  Classe: Druide
  Source: MCA
  Description: 'Un croc de la nature est un druide qui traque et assassine ceux

    qui dépouillent la nature, tuent des animaux rares ou introduisent

    des maladies dans les habitats non-protégés. Il délaisse

    le lien empathique intime avec le monde naturel pour devenir

    le redoutable champion et le vengeur de la nature.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croc%20de%20la%20nature%20(druide).ashx
  
- Nom: Druide aquatique
  Classe: Druide
  Source: MJRA
  Description: Bergers des lacs et des rivières, le druide aquatique veille sur
    les étendues d’eau. Des rivières peu profondes aux fosses des océans, il s’occupe
    de leurs habitants et communie avec les flots.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20aquatique%20(druide).ashx
  
- Nom: Druide arctique
  Classe: Druide
  Source: MJRA
  Description: Il veille sur le paysage désolé des lointaines frontières glacées
    du monde, s’occupe de la vie chétive et pourtant acharnée qui s’accroche à sa
    survie dans les contrées les plus inhospitalières.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20arctique%20(druide).ashx
  
- Nom: Druide de la jungle
  Classe: Druide
  Source: MJRA
  Description: La vie abonde dans les jungles fertiles des régions équatoriales
    et elles sont riches de traditions anciennes. Druides gardiens de mares sacrées,
    arbres vénérables et volcans frémissants regardent le cœur battant une nature
    indomptée reprendre inéluctablement ses droits sur des temples en ruines et des
    civilisations perdues.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20de%20la%20jungle%20(druide).ashx
  
- Nom: Druide des cavernes
  Classe: Druide
  Source: MJRA
  Description: Loin des contrées verdoyantes de la surface s’étend un monde d’obscurité.
    Cette sombre féérie possède une beauté et des merveilles naturelles qui lui sont
    propres, et rares sont les druides qui cherchent à préserver ce royaume caché
    et à le purifier de toutes les horreurs qui rampent vers la lumière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20cavernes%20(druide).ashx
  
- Nom: Druide des déserts
  Classe: Druide
  Source: MJRA
  Description: Il n’y a pas que des paradis verdoyants à travers le monde. Pourtant,
    même le plus aride des déserts est d’une beauté brute et désolée, et on y trouve
    la vie – elle se cache souvent du soleil et est rarement amicale. Les druides
    des déserts y vont pour lui rendre hommage, pour protéger et entretenir les rares
    lieux habitables et pour contempler la grandeur de la nature dans toute sa brûlante
    et impitoyable splendeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20d%c3%a9serts%20(druide).ashx
  
- Nom: Druide des marais
  Classe: Druide
  Source: MJRA
  Description: Certains druides se désintéressent des clairières et des bosquets
    plaisants. Ils sont chez eux dans les marécages froids et humides, les tourbières,
    les landes brumeuses et les marais déserts, et ils en prennent grand soin. À leurs
    yeux, ces lieux que peu voudraient visiter regorgent de vie et de beauté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20marais%20(druide).ashx
  
- Nom: Druide des montagnes
  Classe: Druide
  Source: MJRA
  Description: Alors que de plus en plus de terres fertiles et faciles d’accès sont
    cultivées et civilisées, nombreux sont les druides qui cherchent refuge et solitude
    dans les sommets éternels des plus hautes montagnes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20montagnes%20(druide).ashx
  
- Nom: Druide des plaines
  Classe: Druide
  Source: MJRA
  Description: Dans les plaines vallonnées et les vastes savanes, les druides des
    plaines surveillent les pâturages et les parcourent de long en large, gardant
    un oeil sur les tribus nomades et les troupeaux errants qui s’y déplacent et protégeant
    l’écosystème parfois fragile de ces grands espaces.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20plaines%20(druide).ashx
  
- Nom: Druide des tempêtes
  Classe: Druide
  Source: AM
  Description: La plupart des druides se concentrent sur les richesses de la terre
    et la générosité de la nature, mais le druide des tempêtes lève les yeux vers
    les cieux et leurs étendues bleues infinies, canalisant les aspects les plus sauvages
    et les plus primitifs du monde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20temp%c3%aates%20(druide).ashx
  
- Nom: Druide urbain
  Classe: Druide
  Source: MJRA
  Description: Si la plupart des druides s’occupent des étendues sauvages, certains
    choisissent de s’installer dans des villages, où ils communient avec les animaux
    et la vermine qui y vivent et parlent au nom d’une nature qui envahit le berceau
    même de la civilisation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20urbain%20(druide).ashx
  
- Nom: Druide réincarné
  Classe: Druide
  Source: AM
  Description: Le druide réincarné est issu du cycle éternel de la vie et représente
    le renouveau infini de la nature. Il vit de nombreuses existences et parcourt
    le monde, sans attaches, étranger à tout et pourtant il fait qu’un avec la vie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20r%c3%a9incarn%c3%a9%20(druide).ashx
  
- Nom: Enfant de la lune
  Classe: Druide
  Source: AM
  Description: L’enfant de la lune dépend de la subtile influence de cet astre versatile
    et du cycle infini de l’obscurité et de la lumière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20de%20la%20lune%20(druide).ashx
  
- Nom: Flétrisseur
  Classe: Druide
  Source: MJRA
  Description: Serviteurs dévoués d’une nature corrompue, ruinée et détruite, les
    flétrisseurs prennent soin des terres ravagées par une catastrophe naturelle.
    Si certains se consacrent à régénérer les endroits que la civilisation a souillés
    afin de les rendre à la nature, d’autres recherchent la violence qui lui est propre
    et festoient sur la pourriture et la décomposition qui mettent fin à toute chose.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9trisseur%20(druide).ashx
  
- Nom: Métamorphe sauvage
  Classe: Druide
  Source: MCA
  Description: Un métamorphe sauvage intériorise sa communion et sa maîtrise envers
    les animaux. Au lieu de nouer un lien avec un compagnon animal ou un aspect de
    la nature, il modifie sa propre essence ou son être en hommage aux nobles créatures
    de la nature. Davantage en accord avec la transformation et les corps des animaux
    qu’un druide classique, un métamorphe sauvage brouille la frontière qui sépare
    l’humanoïde de l’animal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamorphe%20sauvage%20(druide).ashx
  
- Nom: Sage des menhirs
  Classe: Druide
  Source: AM
  Description: Certains druides étudient les chemins qu’emprunte le pouvoir de la
    nature à travers les noeuds et les lignes telluriques qui relient les pierres
    dressées et les cercles de mégalithes, avant d’apprendre à puiser dans leur énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20des%20menhirs%20(druide).ashx
  
- Nom: Seigneur de la meute
  Classe: Druide
  Source: AM
  Description: Certains druides se lient avec de nombreux compagnons animaux plutôt
    qu’un seul. Ils atteignent alors un niveau de communion rarement égalé, même dans
    les cercles druidiques. Ils dirigent leur meute avec une autorité absolue.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20de%20la%20meute%20(druide).ashx
  
- Nom: Bagarreur étrange
  Classe: Ensorceleur
  Source: MCA
  Description: Un bagarreur étrange est toujours prêt à se battre et à prouver qu’il
    est tout aussi robuste qu’un adepte des arts guerriers. Vétéran de nombreuses
    bagarres contre des adversaires qui se méfiaient des manifestations de sa magie,
    le bagarreur étrange a la peau dure et maîtrise un style de combat qui associe
    armes et sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bagarreur%20%c3%a9trange%20(ensorceleur).ashx
  
- Nom: Mage bâtard
  Classe: Ensorceleur
  Source: MCA
  Description: Un mage bâtard est un ensorceleur dont le lignage est si diffus ou
    si mêlé à de nombreux autres que son pouvoir n’est pas clairement associé à une
    quelconque source de lignage. Les pouvoirs de lignage d’un mage bâtard peuvent
    changer chaque jour mais ne sont jamais à la hauteur de ceux d’un ensorceleur
    au lignage pur. Un mage bâtard touche un peu à tous les lignages sans en maîtriser
    aucun, ce qui provoque souvent le mépris des véritables ensorceleurs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20b%c3%a2tard%20(ensorceleur).ashx
  
- Nom: Sang mélé
  Classe: Ensorceleur
  Source: AM
  Description: 'Un lignage de sang mêlé combine les pouvoirs de deux héritages distincts.
    Dans la plupart des cas, les ensorceleurs qui possèdent ce lignage sont le fruit
    de deux ensorceleurs issus de lignées différentes, mais il arrive que l’un d’eux
    naisse de la combinaison d’autres pouvoirs : un ensorceleur draconique qui est
    amené à accomplir une grande destinée, un ensorceleur abyssal dont la famille
    traite avec des diables et un ensorceleur profane élevé par des fées depuis sa
    naissance, voilà autant de sources possibles pour des lignages de sang mêlé.

    Un ensorceleur de sang mêlé choisit deux lignages différents. Il a accès aux compétences,
    aux dons et à certains pouvoirs des deux lignées dont il est issu mais cela lui
    coûte une part de santé mentale et réduit ses choix (voir les

    inconvénients).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20m%c3%aal%c3%a9%20(ensorceleur).ashx
  
- Nom: Sang sauvage
  Classe: Ensorceleur
  Source: AM
  Description: Un ensorceleur de sang sauvage possède une mutation d’un lignage
    plus ordinaire, avec un arcane et au moins un pouvoir de lignage différents par
    rapport à la version classique. Pour créer un ensorceleur au sang sauvage, il
    faut choisir un lignage existant puis choisir l’une des mutations de lignage associées
    à ce lignage. L’ensorceleur utilise les compétences de classe, les sorts supplémentaires
    et les dons supplémentaires associés au lignage et l’arcane de lignage muté. Il
    utilise les pouvoirs habituels de son lignage, sauf quand ils sont remplacés par
    ceux de lignage muté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx
  
- Nom: Arbalétrier
  Classe: Guerrier
  Source: MJRA
  Description: A la manière d'un artisan maîtrisant un outil mortel, l'arbalétrier
    a perfectionné l'usage d'une arme simple et cruellement efficace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx
  
- Nom: Archer
  Classe: Guerrier
  Source: MJRA
  Description: L'archer se consacre à la maîtrise de l'arc. Des années d'entraînement
    ont perfectionné ses compétences, il s'est affûté jour après jour sur des cibles,
    à la chasse ou à la guerre, faisant pleuvoir la mort sur les lignes ennemies.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx
  
- Nom: Castagneur
  Classe: Guerrier
  Source: AG
  Description: Une mêlée, c’est forcément un combat rapproché et personnel, mais
    certains guerriers essayent vraiment de se tenir au plus près de l’adversaire.
    On trouve des castagneurs partout, dans toutes les races et dans toutes les sociétés.
    On peut les engager dans les tavernes pour leurs muscles, comme gros bras dans
    un syndicat du crime ou encore comme têtes brûlées dans la garde d’un baron. L’attitude
    provocatrice du castagneur est aussi efficace que ses tactiques de combat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Castagneur%20(guerrier).ashx
  
- Nom: Combattant à deux armes
  Classe: Guerrier
  Source: MJRA
  Description: Formé par de grands maîtres qui lui ont enseigné cette simple vérité
    que deux valaient mieux qu'un lorsqu'on parle d'armes, le combattant à deux armes
    est terrifiant quand ses mains sont occupées. Une paire de dagues ou d'exotiques
    armes doubles, toutes les combinaisons prennent également vie grâce à son talent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a0%20deux%20armes%20(guerrier).ashx
  
- Nom: Combattant à deux mains
  Classe: Guerrier
  Source: MJRA
  Description: Certains guerriers concentrent leurs efforts sur la découverte de
    la plus grande, la plus lourde et la plus imposante des armes, puis sur la meilleure
    façon de gérer et de manier son poids pour en tirer l'impact maximum. Les avantages
    de ce style de combat ne s'appliquent que lorsqu'on utilise une arme à deux mains.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a0%20deux%20mains%20(guerrier).ashx
  
- Nom: Combattant de la main libre
  Classe: Guerrier
  Source: MJRA
  Description: Ce guerrier se spécialise dans l'art délicat de se battre avec une
    arme et d'utiliser sa main libre pour garder son équilibre, mais aussi bloquer,
    pousser, distraire ses adversaires. Même si ce n'est pas un pugiliste, cette main
    est tout autant une arme qu'un arc ou qu'une lame. le combattant de la main libre
    ne profite de tous les avantages de ce style de combat que s'il a une arme dans
    une main et rien dans l'autre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20de%20la%20main%20libre%20(guerrier).ashx
  
- Nom: Dragon
  Classe: Guerrier
  Source: AG
  Description: Ces nobles lanciers servent d’avant-garde dans de nombreuses armées
    ou deviennent des chevaliers errants. Ce sont des chefs nés et des spécialistes
    de la charge montée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dragon%20(guerrier).ashx
  
- Nom: Frappe-tonnerre
  Classe: Guerrier
  Source: AG
  Description: 'Le frappe-tonnerre adopte un style de combat inhabituel : il tient
    une arme lourde à deux mains et prend une posture défensive avec arme et targe,
    ce qui lui permet de donner des coups de bouclier avec une vitesse et une force
    surprenante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe-tonnerre%20(guerrier).ashx
  
- Nom: Gardien occulte
  Classe: Guerrier
  Source: AG
  Description: Les gardiens occultes sont entraînés à confronter les forces magiques
    et à avertir les gens qu'ils protègent du danger qu'elles impliquent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20occulte%20(guerrier).ashx
  
- Nom: Gladiateur
  Classe: Guerrier
  Source: AG
  Description: La plupart des guerriers se battent par nécessité et chaque combat
    est une question de vie ou de mort. Mais certains se battent pour la gloire et
    l’adulation des foules. Le gladiateur est un guerrier rusé et un acteur accompli
    qui sait que la vie et la mort ne dépendent pas seulement du tranchant de l’épée
    mais aussi des acclamations ou des huées de la foule.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gladiateur%20(guerrier).ashx
  
- Nom: Guerrier désarmé
  Classe: Guerrier
  Source: AG
  Description: Tous les guerriers n’ont pas besoin d’une arme pour laisser leur
    empreinte sur le monde. Le guerrier désarmé se sert rarement d’une arme et, quand
    il en utilise une, il opte de préférence pour une arme de moine. Certaines personnes
    le confondent même avec eux mais il ne se sert pas du ki et fait preuve d’une
    persévérance presque inégalée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx
  
- Nom: Guerrier mobile
  Classe: Guerrier
  Source: MJRA
  Description: Là où certains privilégient la force et la puissance brute, le guerrier
    mobile choisit la rapidité et l'agilité. C'est un tourbillon d'acier qui plane
    sur le champ de bataille et ne laisse que destruction sur son sillage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20mobile%20(guerrier).ashx
  
- Nom: Guerrier mutagénique
  Classe: Guerrier
  Source: MCA
  Description: La plupart des guerriers comptent sur leur forme physique et leur
    entraînement rigoureux pour imposer leur supériorité martiale, mais quelques-uns
    préfèrent créer et ingurgiter de dangereuses décoctions qui les mutent en terrifiantes
    créatures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20mutag%c3%a9nique%20(guerrier).ashx
  
- Nom: Guerrier sauvage
  Classe: Guerrier
  Source: MJRA
  Description: On ne mesure pas simplement la puissance d'un guerrier à sa dextérité
    lorsqu'il est armé, mais également à sa faculté d'infliger la mort à coups de
    griffes, de crocs, de cornes, de sabots. Bref, à l'aide de tous les appendices
    que le monde naturel ou surnaturel peut offrir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20sauvage%20(guerrier).ashx
  
- Nom: Invincible
  Classe: Guerrier
  Source: AG
  Description: L’invincible est un guerrier à la volonté indomptable, une créature
    implacable que rien n’arrête une fois qu’elle a pris une décision. Il est prêt
    à tout endurer pour accomplir ce qui doit l’être et, quand il s’est fixé un objectif,
    rien ne peut l’empêcher de l’atteindre, même si beaucoup essayent. C’est un juggernaut
    et un zélote qui possède une confiance absolue dans ses propres capacités.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx
  
- Nom: Maître d'armes
  Classe: Guerrier
  Source: MJRA
  Description: Le Maître d'armes se consacre à la perfection d'une arme unique et
    son esprit est presque obnubilé par ce sujet. Cependant, personne ne peut nier
    qu'il pratique la chose avec un art consommé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maitre%20darmes%20(guerrier).ashx
  
- Nom: Maître d'hast
  Classe: Guerrier
  Source: MJRA
  Description: On a enseigné au maître d'hast qu'il vaut mieux affronter ses adversaires
    lorsqu'ils sont de l'autre côté d'une longue lance, qui frappe comme un serpent
    avant que l'on aie eu le temps de dégainer quelques épées et haches maladroites.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20dhast%20(guerrier).ashx
  
- Nom: Maître des armures
  Classe: Guerrier
  Source: AG
  Description: 'Tous les guerriers possèdent deux outils de travail : leurs armes
    et leur armure. Beaucoup affinent leur don pour les armes, jusqu’à acquérir un
    talent mortel, mais certains disent qu’une bonne attaque se joue avant tout sur
    une défense impénétrable. Pour eux, s’ils pourront encore se battre demain, c’est
    parce qu’ils maîtrisent l’armure et le bouclier et que la frustration des ennemis
    qui ne parviennent même pas à faire une petite entaille dans leur armure n’est
    que le premier signe de leur défaite imminente.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20armures%20(guerrier).ashx
  
- Nom: Maître du bouclier
  Classe: Guerrier
  Source: MJRA
  Description: Un maître du bouclier privilégie autant l'attaque que la défense,
    mariant l'arme et le bouclier en un parfait équilibre. Il gênera ses adversaires
    au moment où il leur assènera des coups mortels et pourra même faire de son bouclier
    une arme formidable. Les avantages de ce style de combat s'appliquent lorsqu'on
    manie une arme et un bouclier en même temps.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20bouclier%20(guerrier).ashx
  
- Nom: Maître martial
  Classe: Guerrier
  Source: MCA
  Description: Il y a ceux qui apprennent les arts du combat en répétant leurs mouvements
    et en s’entraînant pendant des heures et des heures, et d’autres qui semblent
    adopter de nouvelles positions et styles martiaux comme s’ils étaient faits pour
    eux dès la naissance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20martial%20(guerrier).ashx
  
- Nom: Malotru
  Classe: Guerrier
  Source: AG
  Description: Au combat, la plupart des guerriers respectent un certain code de
    l’honneur. Certains pensent qu’il ne faut pas s’acharner sur un ennemi au sol
    ou qu’il faut réserver les coups déloyaux aux situations désespérées. Le malotru
    ne s’embarrasse pas de ces principes. Il se bat pour gagner et tout ce qui peut
    lui donner un avantage est bon à prendre. Aucune manoeuvre n’est trop fourbe si
    elle permet d’obtenir la victoire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx
  
- Nom: Monteur de bêtes
  Classe: Guerrier
  Source: MJRA
  Description: Ces combattants étudient et pratiquent les subtilités du combat monté,
    s'entraînant sans cesse en compagnie de leurs nobles pur-sangs ou de leurs monstres
    dressés, à la recherche de la parfaite harmonie entre le cavalier et sa monture.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monteur%20de%20b%c3%aates%20(guerrier).ashx
  
- Nom: Phalange
  Classe: Guerrier
  Source: MJRA
  Description: C'est un guerrier spécialisé dans les tactiques défensives qui utilise
    son  bouclier pour protéger aussi bien sa personne que ses alliés, et forme un
    mur infranchissable sur lequel ses ennemis viennent se heurter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Phalange%20(guerrier).ashx
  
- Nom: Spécialiste du pavois
  Classe: Guerrier
  Source: AG
  Description: Beaucoup de guerriers affirment que le pavois est un outil qui convient
    uniquement aux troupes des champs de bataille et qu’il est trop grand et trop
    encombrant pour servir lors d’une escarmouche ou dans les couloirs d’un souterrain.
    Les spécialistes du pavois réfutent ces postulats et manient leur énorme bouclier
    avec un talent et une efficacité surprenants. Ils arrivent à exécuter des manoeuvres
    habiles avec leur pavois balourd et trompent ainsi l’ennemi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20pavois%20(guerrier).ashx
  
- Nom: Tacticien
  Classe: Guerrier
  Source: AG
  Description: Beaucoup de guerriers se concentrent sur les détails essentiels du
    combat à distance ou au corps à corps mais certains ont été entraînés à considérer
    l’ensemble du champ de bataille. Ces guerriers profitent de leur formation et
    de leur sens tactique pour relever des défis impossibles pour ceux qui se contentent
    d’user de force brute ou de talents martiaux purs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20(guerrier).ashx
  
- Nom: Chuchoteur spirituel
  Classe: Magicien
  Source: MCA
  Description: 'Les chuchoteurs spirituels forment une faction de magiciens à part
    et sont souvent pris pour des sorcières. Ils acquièrent et stockent leurs sorts
    en communiant avec des familiers, mais les esprits qui les assistent sont, en
    quelque sorte, plus proches du monde et plus direct que les puissances avec lesquelles
    les sorcières négocient habituellement. Ces magiciens considèrent ces esprits
    comme des mentors ou des amis. Ils conversent avec eux

    au lieu de les apaiser pour acquérir et exploiter leurs connaissances magiques.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20spirituel%20(magicien).ashx
  
- Nom: Mage de siège
  Classe: Magicien
  Source: AG
  Description: Le mage de siège mêle la maîtrise magique et un lien surnaturel avec
    les armes de siège.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20de%20si%c3%a8ge%20(magicien).ashx
  
- Nom: Magicien exploiteur
  Classe: Magicien
  Source: MCA
  Description: Allant à l’encontre de l’étude classique de la magie, un magicien
    exploiteur renonce aux véritables méthodes éprouvées de la magie et de ses écoles
    pour se consacrer aux exploitations appréciées des arcanistes. Certains magiciens
    considèrent cette pratique éhontée de la magie comme une sorte de « triche »,
    mais la plupart des exploiteurs estiment que ce préjugé prouve l’étroitesse d’esprit
    et l’excessif conservatisme de ses auteurs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien%20exploiteur%20(magicien).ashx
  
- Nom: Maître des parchemins
  Classe: Magicien
  Source: AM
  Description: 'Pour certains magiciens, les parchemins ne sont pas seulement des
    sorts sous forme écrite, ce sont des armes

    physiques à utiliser au combat, comme une épée ou un bouclier. Ces étranges magiciens
    engagent la bataille armés

    de leurs parchemins, souvent un dans chaque main, et pratiquent des techniques
    de combat qui ressemblent aux arts martiaux des moines.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20parchemins%20(magicien).ashx
  
- Nom: Poseur de bombes
  Classe: Magicien
  Source: AG
  Description: Pour les magiciens, les expériences des alchimistes ont juste un
    côté pittoresque, voire dangereux ou effrayant. Mais quelques-uns ont appris les
    secrets des bombes et ajoutent l’alchimie à leurs pouvoirs magiques déjà considérables.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poseur%20de%20bombes%20(magicien).ashx
  
- Nom: Sage ésotérique
  Classe: Magicien
  Source: MCA
  Description: Un sage ésotérique maîtrise tous types de sorts. Il peut augmenter
    leur efficacité et, à terme, lancer des sorts issus des listes de sorts d’autres
    classes. Alors que la plupart des magiciens se consacrent à une école, le sage
    ésotérique analyse les aspects particuliers de chaque sort et n’hésite pas à les
    modifier en se laissant guider par d’intéressantes intuitions pour aboutir à une
    compréhension plus approfondie des formules.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20%c3%a9sot%c3%a9rique%20(magicien).ashx
  
- Nom: Sortiléro
  Classe: Magicien
  Source: AG
  Description: Peu de gens contestent l’attrait qu’exerce la maîtrise des arcanes
    et des pouvoirs occultes, mais certains magiciens sont obsédés par les mystères
    naturels de la poudre noire. Ils combinent cette technologie émergeante à leurs
    pouvoirs profanes considérables et transforment les armes à feu en puissants focalisateurs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sortil%c3%a9ro%20(magicien).ashx
  
- Nom: Adepte des armes
  Classe: Moine
  Source: MJRA
  Description: Tous les moines s’entraînent à la fois au combat à mains nues et
    au combat armé mais l’adepte des armes cherche à ne plus faire qu’un avec ses
    armes et à les transformer en parfaites extensions de son propre corps. Grâce
    à leur entraînement, les adeptes des armes espèrent atteindre la perfection et
    se transformer en armes vivantes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20des%20armes%20(moine).ashx
  
- Nom: Archer zen
  Classe: Moine
  Source: MJRA
  Description: 'Certains moines cherchent à ne plus faire qu’un avec une arme en
    particulier : l’arc. Les archers zen ont choisi une arme que la plupart des autres
    moines négligent et recherchent la perfection dans la courbe du bois d’un arc,
    dans la tension de sa corde et dans le vol d’une flèche filant vers sa cible.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx
  
- Nom: Artiste martial
  Classe: Moine
  Source: AG
  Description: L’artiste martial recherche la maîtrise parfaite des arts martiaux
    à l’état pur, débarrassés des traditions monastiques. C’est un maître de la technique
    mais il est incapable d’utiliser son ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx
  
- Nom: Chat sauvage
  Classe: Moine
  Source: MCA
  Description: Un chat sauvage est un élève de l’école des coups durs. Il se voue
    à l’apprentissage des méthodes efficaces pour défaire ses adversaires par tous
    les moyens possibles. Il n’hésite pas à briser une chope sur la tête d’un adversaire,
    à lui écraser le pied, à lui arracher un œil et, plus généralement, à semer la
    pagaille pour obtenir le moindre avantage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chat%20sauvage%20(moine).ashx
  
- Nom: Maître des écoles
  Classe: Moine
  Source: AG
  Description: Le maître des écoles est un collectionneur. Il cherche une parade
    à chaque mouvement, une riposte à chaque école et veut atteindre la perfection
    en fusionnant tous les styles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20%c3%a9coles%20(moine).ashx
  
- Nom: Maître des katas
  Classe: Moine
  Source: MCA
  Description: Le maître des katas pousse l’aspect visuel de son art martial à son
    extrême logique. Il perfectionne ses mouvements fluides et ses manoeuvres expertes
    afin d’en faire des armes psychologiques qu’il utilise contre ses ennemis. Un
    maître des katas délaisse la discipline mentale de ses semblables plus contemplatifs
    pour travailler ses flamboyantes démonstrations. Il donne souvent des spectacles
    de combat ou se montre lors de tournois où il applique des formes martiales stylisées
    pour ébahir le public, mais également pour choquer et désemparer ses adversaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20katas%20(moine).ashx
  
- Nom: Maître des manoeuvres
  Classe: Moine
  Source: AG
  Description: Le maître des manoeuvres se spécialise dans des mouvements bien plus
    compliqués que les simples frappes destinées à blesser.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20manoeuvres%20(moine).ashx
  
- Nom: Maître ivre
  Classe: Moine
  Source: MJRA
  Description: La plupart des moines mènent une vie de modération et de contemplation
    paisible mais le maître ivre trouve la perfection dans les excès. Il tire ses
    pouvoirs des vins forts et utilise l’ivresse pour atteindre un état où son ki
    est plus puissant (bien que plus éphémère aussi).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20ivre%20(moine).ashx
  
- Nom: Moine de la main qui guérit
  Classe: Moine
  Source: MJRA
  Description: Les moines de la main qui guérit recherchent la perfection en aidant
    les autres. En concentrant leurs méditations sur les flux d’énergie vitale qui
    les traversent, eux et toutes les choses qui existent, ils parviennent à comprendre
    comment partager leur ki avec les autres pour guérir les blessures et même ramener
    les morts à la vie. Selon ces moines, se sacrifier pour sauver quelqu’un d’autre
    est le plus sur moyen d’atteindre la transcendance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20qui%20gu%c3%a9rit%20(moine).ashx
  
- Nom: Moine de la main vide
  Classe: Moine
  Source: MJRA
  Description: 'Les moines de la main vide préfèrent aux armes normales les objets
    qu’on trouve un peu partout : les pierres, les pieds de chaise, les chopes de
    bière et même les simples plumes à écrire deviennent des armes mortelles entre
    leurs mains. Les moines de la main vide utilisent leur propre ki pour accroître
    la puissance des armes improvisées qu’ils utilisent et, par exemple, transformer
    une bouteille cassée en arme magique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20vide%20(moine).ashx
  
- Nom: Moine de la montagne sacrée
  Classe: Moine
  Source: MJRA
  Description: Les moines de la montagne sacrée tirent leur force et leurs pouvoirs
    de la terre sur laquelle ils se tiennent. Ils ne se déplacent pas sur le champ
    de bataille par des mouvements fluides à la manière des eaux d’une rivière, ils
    prennent plutôt racine à un endroit et deviennent aussi immobiles et imperturbables
    que la pierre des montagnes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20montagne%20sacr%c3%a9e%20(moine).ashx
  
- Nom: Moine des quatre vents
  Classe: Moine
  Source: MJRA
  Description: Les moines des quatre vents tissent des liens avec le monde naturel
    que peu d’autres créatures, même parmi les autres moines, peuvent espérer égaler.
    Ils peuvent faire appel aux éléments et aux esprits du monde en cas de besoin
    et, en s’approchant de la perfection qu’ils se sont fixés comme but, ils acquièrent
    la capacité de ralentir le temps et même de vaincre la mort elle-même.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20des%20quatre%20vents%20(moine).ashx
  
- Nom: Moine du fantôme affamé
  Classe: Moine
  Source: MJRA
  Description: 'Les moines du fantôme affamé prennent comme exemples de perfection
    les esprits qui s’attaquent aux vivants. Ils considèrent l’énergie vitale de l’univers
    comme une ressource qui peut être manipulée et arrachée aux autres créatures.
    C’est grâce à un apport constant d’énergie que le moine du fantôme affamé atteint
    son but ultime : le pouvoir personnel, tout simplement.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20Fant%c3%b4me%20affam%c3%a9%20(moine).ashx
  
- Nom: Moine du lotus
  Classe: Moine
  Source: MJRA
  Description: Les moines sont des guerriers qui façonnent leur corps en armes mortelles
    mais certains moines renoncent à la violence pour se tourner vers des philosophies
    plus pacifiques. Les moines du lotus réalisent qu’il n’est pas toujours possible
    d’éviter le combat (et ils savent se battre) mais ils comprennent que toutes les
    créatures sont liées et que blesser l’une d’entre elles, c’est se blesser soi-même.
    Ils cherchent à résoudre les conflits par des solutions pacifiques et, ce faisant,
    espèrent atteindre la paix intérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20lotus%20(moine).ashx
  
- Nom: Moine fluide
  Classe: Moine
  Source: AG
  Description: Le moine fluide est à la fois le vent et la rivière. Il comprend
    le flot du monde et oblige ses ennemis à le suivre. Même les pierres les plus
    solides se brisent sous la pression gracieuse et opiniâtre de l’eau et du vent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20fluide%20(moine).ashx
  
- Nom: Moine qinggong
  Classe: Moine
  Source: AM
  Description: Le moine qinggong est un maître du ki qu’il utilise pour accomplir
    des acrobaties surhumaines ou pour frapper ses adversaires avec une décharge d’énergie
    surnaturelle. Certains obtiennent une telle maîtrise du ki grâce à une discipline
    extrême, d’autres en ingérant (intentionnellement ou non) des herbes rares et
    d’étranges fruits mystiques tandis que quelques rares individus obtiennent leurs
    pouvoirs d’un maître qinggong mourant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20qinggong%20(moine).ashx
  
- Nom: Mystique ki
  Classe: Moine
  Source: MJRA
  Description: Les mystiques  pensent que la violence est parfois nécessaire mais
    que la connaissance et la compréhension sont les véritables clefs de la perfection.
    À travers leurs méditations et leurs visions spirituelles, ils peuvent percer
    le voile de la réalité pour scruter les vérités qui sous-tendent toute chose.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx
  
- Nom: Sensei
  Classe: Moine
  Source: AG
  Description: Le sensei est un professeur révéré qui enseigne l’unité de l’esprit,
    du corps et de l’âme en dispensant parfois des corrections rapides et subtiles.
    Il ne garde pas sa sagesse pour lui seul, il en fait profiter ceux qui l’entourent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensei%20(moine).ashx
  
- Nom: Sohei
  Classe: Moine
  Source: AG
  Description: Le sohei est un maître des chevaux et de la chasse. Moine soldat,
    il se bat aussi bien à pied qu’à cheval. Il excelle au combat à mains nues mais
    beaucoup privilégient les armes qu’ils peuvent manier en selle ou utiliser contre
    les chevaux adverses.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx
  
- Nom: tetori
  Classe: Moine
  Source: AG
  Description: Le tetori a choisi le style majestueux du lutteur. C’est un guerrier
    qui dispose d’un arsenal impressionnant de prises grâce auxquelles il surprend
    ses adversaires et les met hors de combat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx
  
- Nom: Bouclier béni
  Classe: Paladin
  Source: AG
  Description: Quand le bouclier béni se retrouve confronté au mal, son premier
    réflexe n’est pas de se saisir d’une arme mais de son fidèle bouclier. C’est sa
    foi qui lui permet de protéger ses compagnons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx
  
- Nom: Champion du temple
  Classe: Paladin
  Source: MCA
  Description: Un champion du temple est un redoutable combattant voué à une divinité
    Bonne ou Loyale. Il se voit avant tout comme un serviteur de cette divinité, ensuite
    seulement comme un agent de son église. Il a développé une compréhension approfondie
    d’un aspect spécifique de sa religion et délaisse la faculté d’incantation standard
    des paladins en faveur des bénédictions inspirées des domaines, pratiquées par
    les prêtres combattants, et des pouvoirs que ces domaines confèrent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20temple%20(paladin).ashx
  
- Nom: Chasseur divin
  Classe: Paladin
  Source: AG
  Description: La plupart des paladins se jettent dans la mêlée et affrontent leurs
    ennemis face à face. Le chasseur divin préfère les attaquer de loin et les terrasser
    avant qu’ils ne menacent leurs alliés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx
  
- Nom: Chevalier empyréen
  Classe: Paladin
  Source: AG
  Description: Le chevalier empyréen passe sa vie à servir les êtres célestes qui
    guident les mortels dans leur lutte pour atteindre la lumière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx
  
- Nom: Chevalier étincelant
  Classe: Paladin
  Source: MJRA
  Description: Dans la plupart des représentations, les paladins chevauchent une
    monture loyale. Mais le chevalier étincelant est le véritable symbole du cavalier
    courageux. Les chevaliers étincelants n’éloignent jamais de leur monture et sont
    toujours parés d’armures polies et étincelantes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20%c3%a9tincelant%20(paladin).ashx
  
- Nom: Défenseur divin
  Classe: Paladin
  Source: MJRA
  Description: Certains paladins se considèrent comme la dernière ligne de défense
    entre les hordes du Mal et les innocents qui tentent de survivre dans un monde
    difficile et sans pitié. Ces défenseurs consacrent leur vie à protéger les autres
    et à affronter des ennemis dont l’existence devrait rester inconnue des bonnes
    gens. Pour les aider dans leur mission sacrée, ils disposent de pouvoirs spéciaux
    qui leur permettent de se protéger eux-mêmes et de protéger ceux qui les entourent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fenseur%20divin%20(paladin).ashx
  
- Nom: Élu
  Classe: Paladin
  Source: FF
  Description: La plupart des paladins s'entraînent pendant des années au temple
    pour atteindre leur rang, mais certains parmi les plus humbles voient un émissaire
    céleste venir à eux pour leur montrer la voie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx
  
- Nom: Fléau des morts-vivants
  Classe: Paladin
  Source: MJRA
  Description: Les morts-vivants sont des abominations aux yeux des justes et des
    vertueux. Il n’est donc pas surprenant de constater que certains paladins se dévouent
    entièrement à l’éradication de ces horreurs maudites.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9au%20des%20morts-vivants%20(paladin).ashx
  
- Nom: Guerrier de la lumière sainte
  Classe: Paladin
  Source: MJRA
  Description: Certains paladins utilisent leurs dons pour faire jaillir la lumière
    sacrée qui brille dans leurs âmes. Ces paladins passent la majeure partie de leur
    vie à guider les autres vers le droit chemin en utilisant la pureté et la rédemption
    comme armes. Leur quête demande une grande patience et a un prix élevé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20de%20la%20lumi%c3%a8re%20sainte%20(paladin).ashx
  
- Nom: Guide saint
  Classe: Paladin
  Source: MCA
  Description: Un guide saint pense que sa vocation sacrée consiste à débarrasser
    des bandits les routes qui relient les villes et à escorter les voyageurs pour
    les protéger jusqu’à destination. Il doit faire respecter la loi dans les contrées
    sauvages et aider les créatures incapables de se défendre contre les nombreux
    dangers de la région.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20saint%20(paladin).ashx
  
- Nom: Hospitalier
  Classe: Paladin
  Source: MJRA
  Description: La compassion et les capacités de guérison des paladins sont célèbres.
    Les hospitaliers considèrent ces deux choses comme leurs devoirs les plus importants.
    Ils passent la plupart de leur temps à soigner les pauvres et à apporter aide
    et réconfort à ceux qui en ont besoin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hospitalier%20(paladin).ashx
  
- Nom: Paladin assermenté
  Classe: Paladin
  Source: AM
  Description: Les paladins sont des champions sacrés de la loi et du bien, mais
    certains se dévouent à des causes particulières avec un zèle exceptionnel. Ils
    jurent solennellement de résoudre des problèmes spécifiques ou de mourir en essayant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin%20asserment%c3%a9%20(paladin).ashx
  
- Nom: Saint pistolet
  Classe: Paladin
  Source: AG
  Description: Tous les paladins ne sont pas des chevaliers en armure scintillante.
    Les pistolets saints parcourent le monde pour trouver et éliminer le mal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20pistolet%20(paladin).ashx
  
- Nom: Saint tacticien
  Classe: Paladin
  Source: AG
  Description: Le saint tacticien inspire ses alliés sur le champ de bataille. Il
    est à leurs côtés quoiqu’il arrive et grâce à ses conseils, ils parviennent à
    exploiter leur plein potentiel.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx
  
- Nom: Serviteur sacré
  Classe: Paladin
  Source: MJRA
  Description: En général, les paladins vénèrent les dieux du Bien et de la pureté
    mais certains vont plus loin et se dévouent à une divinité spécifique dont ils
    épousent la cause. En récompense de leur dévotion, ces serviteurs sacrés reçoivent
    des sorts supplémentaires et des alliés puissants. Les serviteurs sacrés doivent
    choisir une divinité à vénérer, dont l’alignement doit être Loyal Bon, Loyal Neutre
    ou Neutre Bon.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20sacr%c3%a9%20(paladin).ashx
  
- Nom: Chevalier du sépulcre
  Classe: Paladin
  Source: AG
  Description: Le chevalier du sépulcre ne se contente pas de voir son âme corrompue
    à la manière de l’antipaladin, il sacrifie sa mortalité en même temps que sa moralité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx
  
- Nom: Évangéliste
  Classe: Prêtre
  Source: AG
  Description: L’évangéliste est le porte-parole de sa religion dans le vaste monde.
    Certains prêtres aident à entretenir la foi dans le cœur des fidèles mais l’évangéliste
    annonce la glorieuse venue de son dieu et appelle les gens à se rassembler pour
    entendre la vérité ou à obéir à l’appel de la guerre sainte et à partir en croisade
    contre les ennemis de l’Église.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vang%c3%a9liste%20(pr%c3%aatre).ashx
  
- Nom: Guérisseur miséricordieux
  Classe: Prêtre
  Source: AG
  Description: Le guérisseur miséricordieux est un maître des soins qui soutient
    ses alliés et restaure leur santé pour qu’ils continuent à se battre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx
  
- Nom: Prêtre cloîtré
  Classe: Prêtre
  Source: AM
  Description: Les prêtres cloîtrés vivent généralement dans un temple et interagissent
    rarement avec le monde extérieur. Ce sont des érudits versés en religion qui se
    préoccupent plus de savoir que de magie ou de compétences martiales. Voici les
    aptitudes de la classe de prêtre cloîtré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx
  
- Nom: Saint combattant
  Classe: Prêtre
  Source: AG
  Description: Les saints combattants constituent le bras armé d’une Église. Ils
    sont prêts à défendre les lieux sacrés de leur religion et déchaîner son courroux
    sur tous ceux qui s’opposent à ses vérités.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20combattant%20(pr%c3%aatre).ashx
  
- Nom: Seigneur des morts-vivants
  Classe: Prêtre
  Source: AM
  Description: Un seigneur mort-vivant est un prêtre qui se concentre sur la nécromancie
    pour contrôler les morts-vivants. Ses ouailles sont les morts qui marchent et
    ses enfants de chœur les esprits gémissants des damnés. Cette congrégation incarne
    sa liaison éternelle avec la mort.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20morts-vivants%20(pr%c3%aatre).ashx
  
- Nom: Séparatiste
  Classe: Prêtre
  Source: AM
  Description: Prêtre extrémiste, insatisfait des enseignements orthodoxes de sa
    divinité, il se forge sa propre voie et suit un chemin divin schismatique. Même
    si la plupart des membres de son église le considèrent comme un séparatiste ou
    un hérétique, son dieu continue de lui accorder ses pouvoirs. Les séparatistes
    les plus charismatiques peuvent attirer une importante congrégation de fidèles
    qui pensent comme eux et fonder une église dissidente et ils sont tout aussi susceptibles
    d’être à l’origine d’une guerre de religion, alors que les deux branches de leur
    foi se battent pour déterminer laquelle est la véritable.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.S%c3%a9paratiste%20(pr%c3%aatre).ashx
  
- Nom: Stratège divin
  Classe: Prêtre
  Source: AG
  Description: Le stratège divin dirige les armées de fidèles grâce à ses talents
    pour la stratégie et la tactique et non depuis la ligne de front.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20divin%20(pr%c3%aatre).ashx
  
- Nom: Théologien
  Classe: Prêtre
  Source: AM
  Description: Le théologien est un expert dans un domaine bien précis de sa religion.
    Il est si concentré sur celui-ci qu’il n’a aucune vision globale de son dogme
    et ne se consacre qu’à un seul de ses aspects, ses actions bénéficiant de sa puissance.
    Les théologiens ont tendance à se montrer plus zélés que les autres prêtres et
    bien des croisés ont commencé ainsi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9ologien%20(pr%c3%aatre).ashx
  
- Nom: Théurge ecclésiastique
  Classe: Prêtre
  Source: MCA
  Description: Un théurge ecclésiastique délaisse la protection qu’offre une armure
    pour se fier à la seule force de sa foi. Il se focalise sur les miracles accordés
    par sa divinité et l’ample puissance qu’elle incarne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx
  
- Nom: Arpenteur des profondeurs
  Classe: Rôdeur
  Source: AG
  Description: Certains rôdeurs consacrent leur vie à la forêt et deviennent des
    chasseurs, des protecteurs et des guides dans ces divers types de terrain. L’arpenteur
    des profondeurs, lui, est un spécialiste des entrailles de la terre. Il explore
    les grottes et les cavernes pour devenir un maître des sombres corridors, là où
    la plupart des habitants de la surface craignent de s’aventurer. Et il est peut-être
    à l’origine de ces craintes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20profondeurs%20(r%c3%b4deur).ashx
  
- Nom: Champion rebelle
  Classe: Rôdeur
  Source: MCA
  Description: Souvent en désaccord avec les forces de la loi et de l’ordre, le
    champion rebelle vit à la périphérie des zones civilisées. Il est fréquemment
    le héros des personnes opprimées, rôdant dans les bois à proximité de leurs maisons
    pour tenter de réparer les injustices que leur infligent les puissants et les
    nantis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20rebelle%20(r%c3%b4deur).ashx
  
- Nom: Changeforme
  Classe: Rôdeur
  Source: MJRA
  Description: La plupart des rôdeurs s’aventurent dans les contrées sauvages mais
    certains laissent aussi l’aspect sauvage de ces contrées pénétrer en eux. Suite
    à une malédiction, une maladie, un rituel ancien, une légère influence lycanthropique
    parmi ses aïeux ou l’influence corruptrice du Chaos, ces rôdeurs laissent libre
    cours à leur côté sauvage pour se transformer en des créatures primitives et brutales.
    Les changeformes suscitent souvent l’émerveillement mais aussi la peur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changeforme%20(r%c3%b4deur).ashx
  
- Nom: Chasseur de trophées
  Classe: Rôdeur
  Source: AG
  Description: Certains rôdeurs ont appris les secrets de la poudre noire pour chasser
    le gros gibier. Ils trouvent que les armes à feu sont bien pratiques pour abattre
    les proies les plus grosses et les plus dangereuses. Ainsi, ils entament le combat
    dans le fracas de la poudre noire. Leurs safaris leur font faire le tour du monde
    car ils sont toujours à la recherche de créatures encore plus dangereuses à traquer,
    étudier, apprécier... et tuer. Cette attitude peut choquer certaines personnes
    qui trouvent qu’elle va à l’encontre du respect dont les rôdeurs font habituellement
    preuve envers la nature et ses enfants. Cependant le chasseur de trophées sait
    qu’il n’est qu’une pièce du grand puzzle de celle-ci et que la loi de la jungle
    (le droit de tuer et de se nourrir des plus faibles, le besoin d’affirmer sa domination
    grâce à la ruse et aux effusions de sang) est à la fois son droit et son devoir,
    en tant qu’actuel occupant du sommet de la chaîne alimentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20troph%c3%a9es%20(r%c3%b4deur).ashx
  
- Nom: Chasseur sauvage
  Classe: Rôdeur
  Source: MCA
  Description: Un chasseur sauvage cherche à imiter les animaux qui l’entourent
    pour se protéger pendant qu’il traque ses proies. Au lieu d’étudier les caractéristiques
    et le comportement de ses ennemis jurés, un chasseur sauvage étudie ceux de divers
    animaux et incorpore leurs attributs dans ses stratégies de chasse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20sauvage%20(r%c3%b4deur).ashx
  
- Nom: Eclaireur de l'armée
  Classe: Rôdeur
  Source: AG
  Description: Une armée a besoin d’eau potable, de routes sûres et d’informations
    sur l’ennemi. Dans la plupart des cas, il suffit de recourir à de simples éclaireurs
    mais certaines armées importantes font appel aux services d’un rôdeur pour protéger
    leurs troupes et les préparer au terrain qui les attend et aux dangers qu’il recèle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx
  
- Nom: Fauconnier
  Classe: Rôdeur
  Source: AG
  Description: Les rôdeurs bénéficient toujours d’un lien privilégié avec un animal,
    mais le fauconnier le développe bien plus. Il adopte un compagnon plus tôt que
    les autres rôdeurs et peut lui apprendre des tours spéciaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fauconnier%20(r%c3%b4deur).ashx
  
- Nom: Gardien
  Classe: Rôdeur
  Source: AG
  Description: Tous les rôdeurs tissent un lien avec la nature mais c’est chez les
    gardiens qu’il est le plus puissant. Ces protecteurs montent la garde et surveillent
    les dangers qui pourraient surgir des étendues sauvages pour protéger la civilisation
    contre la férocité de la nature... et inversement. Après des semaines, des mois
    ou parfois des années d’isolation, il leur arrive « d’entendre » ce que la terre
    a à dire. Et ils ne sont pas tous fous.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx
  
- Nom: Guide
  Classe: Rôdeur
  Source: MJRA
  Description: Bon nombre de rôdeurs sont des solitaires mais certains choisissent
    d’utiliser leur connaissance du terrain pour guider d’autres personnes à travers
    les contrées sauvages. Le guide ne développe pas d’inimitié particulière envers
    des ennemis jurés afin de mieux pouvoir se concentrer sur la tâche ou l’ennemi
    qui l’occupe à un moment donné. Il peut aussi partager ses connaissances et sa
    chance avec ceux dont il a la charge.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx
  
- Nom: Maître des bêtes
  Classe: Rôdeur
  Source: MJRA
  Description: Certains rôdeurs, plus particulièrement ceux qui vivent dans les
    contrées primitives ou qui ont été élevés par des bêtes, ont une affinité très
    développée avec les animaux. Contrairement aux rôdeurs ordinaires, ils peuvent
    se lier avec plusieurs animaux d’un même type et ainsi créer une ménagerie de
    créatures sauvages mais loyales, un peu comme une étrange famille.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%aates%20(r%c3%b4deur).ashx
  
- Nom: Pisteur divin
  Classe: Rôdeur
  Source: MCA
  Description: Béni par sa divinité, un pisteur divin pourchasse les créatures qui,
    d’après lui, méritent de subir son châtiment. Et son arme enchantée se niche souvent
    dans ses ennemis jurés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pisteur%20divin%20(r%c3%b4deur).ashx
  
- Nom: Rôdeur infiltré
  Classe: Rôdeur
  Source: MJRA
  Description: Certains rôdeurs étudient leurs ennemis jurés et apprennent leurs
    coutumes afin d’améliorer leurs propres capacités et d’utiliser les points forts
    de leurs ennemis contre eux. Les rôdeurs infiltrés peuvent se faire passer pour
    leurs ennemis pendant de très longues périodes afin d’apprendre tout ce qu’il
    y a à connaître à leur sujet et ainsi les chasser et les tuer plus efficacement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20infiltr%c3%a9%20(r%c3%b4deur).ashx
  
- Nom: Rôdeur spirituel
  Classe: Rôdeur
  Source: MJRA
  Description: Certains rôdeurs entretiennent une connexion avec les esprits qui
    habitent toutes les choses qui existent. En communiant avec ces esprits, les rôdeurs
    spirituels peuvent entrevoir le futur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20spirituel%20(r%c3%b4deur).ashx
  
- Nom: Rôdeur urbain
  Classe: Rôdeur
  Source: MJRA
  Description: Pour les rôdeurs urbains, les rues et les égouts de la ville sont
    tout aussi dangereux que les étendues désertiques ou les forêts sombres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20urbain%20(r%c3%b4deur).ashx
  
- Nom: Seigneur des chevaux
  Classe: Rôdeur
  Source: MJRA
  Description: Les rôdeurs des plaines utilisent des chevaux ou d’autres montures
    pour sillonner leur territoire. Ils entretiennent une relation quasi mystique
    avec leur monture. Les seigneurs des chevaux sont des combattants montés inégalables
    qui suscitent l’envie même chez les chevaliers. Même si l’appellation générique
    par le de « seigneurs des chevaux », ces rôdeurs ne sont pas contraints d’utiliser
    un cheval comme compagnon animal ; n’importe quelle créature pouvant leur servir
    de monture peut convenir. Un seigneur des chevaux possède les aptitudes de classe
    suivantes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20chevaux%20(r%c3%b4deur).ashx
  
- Nom: Tirailleur
  Classe: Rôdeur
  Source: MJRA
  Description: Les rôdeurs utilisent généralement des sorts mais certains refusent
    l’aide des puissances divines pour des raisons qui leur sont propres. Les tirailleurs
    se fient plutôt à leur ruse, à leur sagesse et parfois même à leur instinct pour
    mener leurs quêtes à bien.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tirailleur%20(r%c3%b4deur).ashx
  
- Nom: Traqueur sauvage
  Classe: Rôdeur
  Source: AG
  Description: Au fil des ans, la civilisation devient de plus en plus puissante
    et de plus en plus décadente. Dans sa course pour s’étendre et exploiter le monde,
    elle marque la nature et détruit sa fragile écologie. Le traqueur sauvage renie
    les entraves de la communauté et vit dans les étendues vierges, loin de ses semblables,
    ou peut-être est-ce ici qu’il a grandi et que, pour lui, la civilisation a toujours
    été une ennemie. Il repousse les pionniers et cherche à préserver l’intégrité
    de la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traqueur%20sauvage%20(r%c3%b4deur).ashx
  
- Nom: Trappeur
  Classe: Rôdeur
  Source: AM
  Description: Un trappeur est un rôdeur qui se concentre uniquement sur les pièges
    au lieu d’apprendre une magie plus conventionnelle. Le trappeur possède les caractéristiques
    de classe suivantes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trappeur%20(r%c3%b4deur).ashx
  
- Nom: Acrobate
  Classe: Roublard
  Source: MJRA
  Description: L’agilité et l’audace sont toutes deux d’excellents traits pour un
    roublard, et leur conjonction peut donner lieu à des acrobaties extraordinaires.
    Qu’ils soient d’audacieux voleurs, des assassins infiltrés ou des espions intrépides,
    tous les roublards peuvent bénéficier d’un bon entraînement aux acrobaties.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acrobate%20(roublard).ashx
  
- Nom: Bandit
  Classe: Roublard
  Source: AG
  Description: Les voleurs, les brigands et les bandits de grand chemin affinent
    leur art le long des routes et des sentiers du monde entier. Ils disposent généralement
    d’un grand éventail de talents qui rappellent parfois ceux des Rôdeurs, mais leur
    tactique se base toujours sur la surprise, suivie d’une tentative d’intimidation
    et d’une menace très claire quant à leur capacité à utiliser la force brute si
    l’intimidation ne suffit pas. Mais tous les bandits ne sont pas des scélérats
    sans pitié, certains deviennent hors-la-loi parce qu’ils s’opposent à un tyran
    ou un oppresseur. Ceux-là cherchent à briser l’équilibre et redistribuent leurs
    biens mal acquis aux paysans dans le besoin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandit%20(roublard).ashx
  
- Nom: Bretteur
  Classe: Roublard
  Source: MJRA
  Description: Les bretteurs sont des maîtres de la mobilité et du combat à l’épée.
    Ces roublards se concentrent presque exclusivement sur l’amélioration de leurs
    talents martiaux et s’entraînent à effectuer des mouvements acrobatiques et des
    passes d’armes complexes dignes des meilleurs spectacles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur%20(roublard).ashx
  
- Nom: Cambrioleur
  Classe: Roublard
  Source: MJRA
  Description: Les cambrioleurs sont des experts en infiltration, en désarmement
    de pièges et en crochetage. Ils peuvent s’attaquer aux demeures des riches comme
    aux tombes oubliées. Les richesses qu’ils convoitent sont protégées par des pièges
    vicieux et de terribles dangers, mais leur esprit rusé leur permet de les repérer
    et de les éviter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cambrioleur%20(roublard).ashx
  
- Nom: Caméléon
  Classe: Roublard
  Source: AG
  Description: Maître incontesté du déguisement, le caméléon se fond sans effort
    dans n’importe quel environnement. Qu’il disparaisse dans les villes surpeuplées,
    dans les sables du désert ou dans les ténèbres des passages souterrains, il se
    repose principalement sur sa capacité à ne faire qu’un avec ce qui l’entoure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cam%c3%a9l%c3%a9on%20(roublard).ashx
  
- Nom: Charlatan
  Classe: Roublard
  Source: AG
  Description: Le charlatan est un expert en mensonges et en supercherie. Qu’il
    prépare une simple arnaque ou qu’il élabore une machination complexe capable de
    soulever les foules et de mettre les puissants en danger, c’est toujours une excellente
    source de remèdes en tout genre, de faux et de rumeurs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charlatan%20(roublard).ashx
  
- Nom: Chimiste clandestin
  Classe: Roublard
  Source: MCA
  Description: Les chimistes clandestins occupent les entrailles fétides et pourrissantes
    du monde alchimique. Ils n’arrivent pas à la cheville des véritables alchimistes
    mais leurs potions et leurs substances alchimiques ne sont pas moins retorses
    et dangereuses pour autant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20clandestin%20(roublard).ashx
  
- Nom: Cocher
  Classe: Roublard
  Source: AG
  Description: Le cocher gagne sa vie en conduisant des véhicules pour le compte
    de ceux qui peuvent se payer ses talents. Il peut être un conducteur de chariots
    spécialisé dans la contrebande, un musher accompli qui parcourt les pistes arctiques
    ou un cocher aux airs raffinés qui met ses talents malhonnêtes au service d’un
    riche client.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cocher%20(roublard).ashx
  
- Nom: Coriace
  Classe: Roublard
  Source: AG
  Description: Le coriace développe des talents qui lui permettent de survivre dans
    des conditions rigoureuses qui tueraient un roublard moins résistant. Dans la
    fournaise du désert ou dans les étendues glacées de l’arctique (ou simplement
    dans la froide et rude réalité des rues), le coriace met son entraînement à profit
    pour s’assurer du succès de ses entreprises et veiller à la sécurité de ses alliés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coriace%20(roublard).ashx
  
- Nom: Coureur des toits
  Classe: Roublard
  Source: AG
  Description: Acrobate urbain, le coureur des toits vit au sommet des tours et
    des pignons des grandes villes. Il sait comment traverser ces surfaces inégales
    à toute allure, faire de dangereux bonds et conserver habilement son équilibre
    sur des corniches étroites et instables.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coureur%20des%20toits%20(roublard).ashx
  
- Nom: Eclaireur
  Classe: Roublard
  Source: MJRA
  Description: Tous les roublards ne vivent pas en ville. Les éclaireurs passent
    le plus clair de leur temps à sillonner les contrées sauvages. Ils se rassemblent
    parfois en groupes de bandits mais peuvent également faire office de guides ou
    de dénicheurs de nouvelles pistes ou bien encore accompagner un rôdeur ou un barbare.
    Ces roublards dont les talents de discrétion s’exercent surtout à l’extérieur
    restent malgré tout très efficaces au sein des cités et des complexes souterrains.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eclaireur%20(roublard).ashx
  
- Nom: Effronté
  Classe: Roublard
  Source: MJRA
  Description: L’effronté est un roublard qui ne cache pas ses talents et ses capacités
    et qui va même parfois jusqu’à s’en vanter. Il bénéficie généralement de la protection
    d’un personnage important qui le considère utile mais, dans certains cas, sa seule
    bravache suffit à tenir ses ennemis à distance. Il joue souvent le rôle de représentant
    pour un groupe lorsqu’il s’agit de faire preuve de diplomatie, de recueillir des
    informations, de mener des négociations ou de dénicher les contrats et les quêtes
    les plus lucratives auprès des autorités locales.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Effront%c3%a9%20(roublard).ashx
  
- Nom: Empoisonneur
  Classe: Roublard
  Source: MJRA
  Description: Certains considèrent qu’utiliser du poison est un acte maléfique.
    L’empoisonneur, lui, sait que le poison n’est qu’un outil et, qu’à ce titre, il
    n’est guère différent de n’importe quelle autre arme. Certains empoisonneurs se
    voient comme des créateurs d’équilibre, car ils sont capables de fabriquer des
    armes qui, même entre les mains des créatures les plus faibles, pourront avoir
    des effets dévastateurs. Mais ce n’est pas pour autant qu’ils considèrent leur
    art comme un travail des plus nobles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Empoisonneur%20(roublard).ashx
  
- Nom: Enquêteur
  Classe: Roublard
  Source: MJRA
  Description: 'Tous les roublards ne travaillent pas contre la loi : les enquêteurs,
    eux, mettent leurs talents à son service, généralement pour le compte d’aristocrates
    ou pour des causes nobles. Dans certaines villes, des groupes d’enquêteurs travaillent
    pour les dirigeants ou certaines bureaucraties mais, le plus souvent, les enquêteurs
    sont des agents indépendants qui s’intéressent à tous les mystères qu’ils rencontrent.
    Bien sûr, tous les enquêteurs ne servent pas la loi : les barons du crime et les
    maîtres des guildes eux aussi recourent souvent aux services d’escouades d’enquêteurs
    pour accomplir leurs projets malfaisants.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur%20(roublard).ashx
  
- Nom: Espion
  Classe: Roublard
  Source: MJRA
  Description: Les meilleurs espions sont comme des caméléons, à ceci près qu’ils
    ne se limitent pas à modifier leur apparence en fonction des situations mais qu’ils
    peuvent également changer leur personnalité, leurs allégeances et même les élans
    de leur cœur si cela s’avère nécessaire pour atteindre leurs buts secrets. Les
    espions sont des manipulateurs si extraordinaires que ceux qui font appel à leurs
    services se rendent parfois compte qu’ils n’ont fait que de servir leurs intérêts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Espion%20(roublard).ashx
  
- Nom: Fabricant de pièges
  Classe: Roublard
  Source: MJRA
  Description: 'Certains roublards ne se contentent pas de simplement désarmer des
    pièges ; ils adorent également en fabriquer et se laissent captiver par la beauté
    des engrenages qui tournent et des cordes qui glissent sur les poulies. Certains
    fabricants de pièges commencent parfois leur carrière en fabriquant des pièges
    pour mieux savoir comment les désarmer mais la plupart d’entre eux ont dépassé
    ce stade : ils salivent désormais à l’idée du défi que représente la création
    d’une machine de combat parfaite.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fabricant%20de%20pi%c3%a8ges%20(roublard).ashx
  
- Nom: Happe-bourse
  Classe: Roublard
  Source: MJRA
  Description: Tous ceux qui vivent en ville savent que, si un riche veut rester
    riche, il a tout intérêt à bien surveiller sa bourse lorsqu’il se promène dans
    les rues et sur les marchés. Les happe-bourses sont généralement entraînés par
    des guildes afin de collecter les taxes qu’elles exigent quotidiennement des marchands
    locaux soit par l’intimidation soit par le vol. Certains d’entre eux se retrouvent
    parfois dans le rôle d’aventuriers, où leurs talents sont fort appréciés, mais,
    lorsqu’un objet vient à disparaître, c’est toujours vers eux que tous les regards
    se tournent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Happe-bourse%20(roublard).ashx
  
- Nom: Mage charlatan
  Classe: Roublard
  Source: MCA
  Description: Les charlatans et les magiciens de scène utilisent la prestidigitation
    pour simuler des effets magiques. Un mage charlatan pousse cette pratique un peu
    plus loin en imitant les mouvements et les phrases d’activation utilisées par
    les lanceurs de sorts profanes pour activer des baguettes et d’autres ustensiles
    magiques. Ils trompent rarement les véritables magiciens mais leur maîtrise de
    la magie est suffisante pour convaincre la plupart des créatures non-initiées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20charlatan%20(roublard).ashx
  
- Nom: Maître des couteaux
  Classe: Roublard
  Source: AG
  Description: Le maître des couteaux est un tueur bien entraîné spécialisé dans
    le combat rapproché et dans l’art du combat au couteau. Entre ses mains, les dagues
    et autres armes blanches légères deviennent des instruments mortels…
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couteaux%20(roublard).ashx
  
- Nom: Pirate
  Classe: Roublard
  Source: AG
  Description: Un pirate quitte le carcan que lui imposent les pays et les rois
    pour commettre ses crimes en haute mer. Son allégeance va à son bateau et à son
    capitaine (et encore) et il mène une vie sans foi ni loi sur l’écume des vagues,
    à piller vaisseaux et rivages, selon son humeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pirate%20(roublard).ashx
  
- Nom: Roublard sanctifié
  Classe: Roublard
  Source: AG
  Description: Le roublard sanctifié sert des instances supérieures, c’est le représentant
    d’un culte ou d’une Église ou quelqu’un qui suit les préceptes d’une religion
    ou d’une divinité spécifique. Tous les roublards sanctifiés partagent les croyances
    ou les idéaux de la religion qu’ils représentent mais ce ne sont pas forcément
    des gens pieux. Une poignée de voleurs saints à la mauvaise réputation sont juste
    des mercenaires. En revanche, à l’opposé, de nombreux roublards sanctifiés adhèrent
    aux préceptes de leur religion avec une dévotion fanatique. Mais quoi qu’il en
    soit, ils semblent tous capables de faire appel aux faveurs divines pour les aider
    en cas de besoin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard%20sanctifi%c3%a9%20(roublard).ashx
  
- Nom: Tireur embusqué
  Classe: Roublard
  Source: MJRA
  Description: Certains disent que les tireurs embusqués sont les assassins les
    plus redoutables, des tueurs qui attendent en silence, tapis dans les ombres,
    puis qui frappent à distance et sans aucun remord. Les tireurs embusqués, quant
    à eux, considèrent ces reproches évoquant leur « lâcheté » et leur « manque d’honneur
    » comme rien de plus que le bêlement des brebis qui craignent d’être abattues,
    et ils ne leur prêtent aucun attention. La plupart des tireurs embusqués tirent
    une grande fierté de leurs capacités exceptionnelles, qui leur permettent de prendre
    une vie en un clin d’oeil, en silence et sans efforts inutiles puis de disparaître
    sans laisser de trace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(roublard).ashx
  
- Nom: Voyou
  Classe: Roublard
  Source: MJRA
  Description: Certains criminels commettent des vols avec une certaine finesse
    et leurs victimes ne découvrent leur crime que lorsqu’ils sont déjà partis depuis
    longtemps et qu’ils ont déjà dépensé le butin. Les voyous, par contre, n’ont rien
    à faire de la finesse. C’est grâce à des menaces et à la violence qu’ils obtiennent
    ce qu’ils désirent… des menaces qu’ils n’hésitent d’ailleurs pas à mettre en oeuvre
    si cela s’avère nécessaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voyou%20(roublard).ashx
  
- Nom: Ninja (Classe alternative)
  Classe: Roublard
  Source: AG
  Description: Quand les riches et les puissants veulent éliminer un ennemi discrètement
    et à coup sûr, ils font appel à un ninja. Quand un général doit saboter les engins
    de siège adverses avant qu’ils n’atteignent les murs de son château, il fait appel
    à un ninja. Et quand des imbéciles osent s’en prendre à un ninja ou à ses compagnons,
    il attend qu’ils s’endorment et se prépare à frapper. Ces tueurs de l’ombre sont
    passés maîtres dans l’art de l’infiltration, du sabotage et de l’assassinat. Ils
    utilisent tout un arsenal d’armes, de techniques et de pouvoirs mystiques pour
    atteindre leurs objectifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx
  
- Nom: Alchimiste des marais (Grippli)
  Classe: Alchimiste
  Source: MR
  Description: 'Certains alchimistes gripplis sont particulièrement sensibles aux
    marais et aux créatures dangereuses qui les peuplent : les premiers leur servent
    de laboratoires, les secondes de cobayes.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20des%20marais%20(alchimiste).ashx
  
- Nom: Alchimiste interne
  Classe: Alchimiste
  Source: AM
  Description: L’alchimiste interne étudie la médecine, les régimes et le corps
    vivant pour se purifier dans l’espoir d’atteindre l’immortalité à l’aide de décoctions
    alchimiques et d’un bon contrôle de l’énergie vitale. Les alchimistes internes
    développent des aptitudes physiques inhabituelles grâce aux immenses connaissances
    qu’ils possèdent sur le fonctionnement de leur corps. L’alchimiste interne possède
    les aptitudes de classe suivantes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx
  
- Nom: Animorphe
  Classe: Alchimiste
  Source: AG
  Description: Les animorphes étudient l’anatomie des monstres et s’approprient
    leurs étranges pouvoirs. Ils utilisent leurs connaissances pour imiter leurs capacités
    mais, pour cela, ils doivent absorber un mutagène et prendre une apparence inhumaine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx
  
- Nom: Artificier des profondeurs (Svirfneblin)
  Classe: Alchimiste
  Source: MR
  Description: Bien occupés à rester cachés des horreurs qui vivent sous la surface,
    les svirfneblins utilisent leur inclination raciale pour l’alchimie et leur talent
    inné pour la discrétion afin de frapper leurs ennemis depuis les ténèbres et battre
    en retraite sans être vus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artificier%20des%20profondeurs%20(alchimiste).ashx
  
- Nom: Brasseur d'épines (Demi-elfe)
  Classe: Alchimiste
  Source: MR
  Description: Certains demi-elfes alchimistes mêlent leur curiosité humaine à leur
    affinité elfique avec la nature. Ils manipulent l’alchimie pour créer des bombes
    capables de remodeler un environnement et de désherber des zones de végétation
    entières ou créent des mutagènes qui permettent d’obtenir la résistance du chêne
    ou la ténacité du bambou.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brasseur%20d%c3%a9pines%20(alchimiste).ashx
  
- Nom: Chimiste enragé
  Classe: Alchimiste
  Source: AG
  Description: Certains alchimistes créent des mutagènes qui tirent leur force de
    la fureur primitive qui alimente les transformations physiques. Ces alchimistes
    contrôlent très mal leur personnalité modifiée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20enrag%c3%a9%20(alchimiste).ashx
  
- Nom: Chimiste inspiré
  Classe: Alchimiste
  Source: MCA
  Description: Proche du chimiste spirituel, le chimiste inspiré utilise un type
    de cognatogène qui, au lieu d’augmenter ses valeurs de caractéristiques mentales,
    lui confère l’inspiration, comme celle de l’enquêteur. Cette inspiration octroie
    également au chimiste inspiré des pouvoirs fabuleux qui lui permettent d’éviter
    le danger aux dépens de sa santé et de sa puissance physique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx
  
- Nom: Chimiste spirituel
  Classe: Alchimiste
  Source: AM
  Description: La plupart des alchimistes utilisent des mutagènes pour améliorer
    leurs aptitudes physiques au détriment de leurs aptitudes mentales mais certains
    font le contraire, pour améliorer les pouvoirs de leur esprit et de leur mémoire.
    Le chimiste spirituel peut atteindre un niveau de précision mentale incroyable
    mais il souffre d’effets physiques débilitants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx
  
- Nom: Chirurgien
  Classe: Alchimiste
  Source: AM
  Description: Un alchimiste qui étudie l’anatomie et utilise ses connaissances
    à des fins curatives est un chirurgien.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chirurgien%20(alchimiste).ashx
  
- Nom: Collectionneur
  Classe: Alchimiste
  Source: AM
  Description: Certains alchimistes collectionnent et conservent les créatures exotiques,
    jusqu’à en faire une véritable obsession. Ces collectionneurs utilisent les animaux
    ou les monstres en bouteille comme outils d’enseignement, mais quelques-uns apprennent
    à les réanimer pour de courtes périodes afin qu’ils se battent pour eux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collectionneur%20(alchimiste).ashx
  
- Nom: Homonculiste
  Classe: Alchimiste
  Source: FF
  Description: Un des plus grands buts des alchimistes est la création de la vie.
    Les homonculistes ont fait de ce rêve une réalité, créant et modifiant un familier
    dans leur laboratoire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Homonculiste%20(alchimiste).ashx
  
- Nom: Maître des clones
  Classe: Alchimiste
  Source: AM
  Description: Un maître des clones duplique les créatures existantes afin de mieux
    comprendre comment créer une vie nouvelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20clones%20(alchimiste).ashx
  
- Nom: Maraudeur ailé (Gobelin)
  Classe: Alchimiste
  Source: CM
  Description: Les alchimistes gobelins ont créé un mélange de phéromones qu’ils
    utilisent pour manipuler les vautours géants et les chauves-souris sanguinaires
    et les pousser à leur obéir. Ces gobelins attachent un harnais sur la poitrine
    de ces animaux et s’y arriment. Suspendus au ventre de ces créatures volantes,
    ils larguent des décoctions alchimiques inflammables sur les malheureux qu’ils
    survolent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maraudeur%20ail%c3%a9%20(alchimiste).ashx
  
- Nom: Porte-peste (Homme-rat)
  Classe: Alchimiste
  Source: MR
  Description: Le porte-peste considère les maladies comme l’arme ultime et travaille
    inlassablement à maîtriser de nouvelles épidémies et de nouveaux systèmes de propagation.
    Le porte-peste n’éprouve pas plus de remords à déchaîner ses armes sur ses ennemis
    qu’un archer tirant une flèche dans le feu de l’action. La maladie est un outil
    et le porte-peste en est le maître.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte-peste%20(alchimiste).ashx
  
- Nom: Psychonaute
  Classe: Alchimiste
  Source: AM
  Description: Le psychonaute utilise ses connaissances pour explorer des états
    de conscience alternatifs ou même d’autres plans d’existence.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Psychonaute%20(alchimiste).ashx
  
- Nom: Pyrobombardier (Gobelin)
  Classe: Alchimiste
  Source: MR
  Description: Les pyrobombardiers sont exceptionnellement doués pour le maniement
    des bombes brûlantes et explosives, mais ils ne sont pas aussi bons pour créer
    d’autres types de bombes ou d’extraits. Voici les aptitudes de classe du pyrobombardier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pyrobombardier%20(alchimiste).ashx
  
- Nom: Réanimateur
  Classe: Alchimiste
  Source: AM
  Description: 'Le réanimateur est un alchimiste qui a découvert comment imprégner
    un cadavre d’un semblant de vie. Beaucoup travaillent de concert avec des nécromanciens
    pour explorer la mince frontière entre le monde des vivants et celui des

    morts.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9animateur%20(alchimiste).ashx
  
- Nom: Saboteur (Gnome)
  Classe: Alchimiste
  Source: MR
  Description: Le saboteur est un alchimiste qui se spécialise dans la destruction,
    qu’il s’agisse des plans, du matériel ou des alliés de ses ennemis. Le saboteur
    oriente ses recherches alchimiques vers de nouvelles méthodes pour dissimuler
    sa présence, semer la confusion et faire exploser de vastes structures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saboteur%20(alchimiste).ashx
  
- Nom: Vivisectioniste
  Classe: Alchimiste
  Source: AM
  Description: Le vivisectioniste étudie le corps pour mieux comprendre son fonctionnement.
    Contrairement au chirurgien, il ne cherche pas à soigner mais à faire des expériences
    pour obtenir des connaissances que la plupart des gens considéreraient comme malsaines.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vivisectioniste%20(alchimiste).ashx
  
- Nom: Appât
  Classe: Chevalier
  Source: AG
  Description: Ceux qui étudient la stratégie et la tactique à la perfection savent
    que l’organisation du champ de bataille donne d’immenses avantages que seul un
    nombre écrasant d’adversaires peut éclipser. L’appât est un chevalier qui les
    aide à atteindre cet objectif. En général, il utilise un arc ou une autre arme
    à distance pour attirer ses ennemis à lui avant de passer à un repli stratégique
    pour les positionner exactement où il veut.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.App%c3%a2t%20(chevalier).ashx
  
- Nom: Cavalier des bêtes
  Classe: Chevalier
  Source: AG
  Description: Ce chevalier ne se définit pas par sa dévotion envers son ordre ni
    par ses talents sur les champs de bataille mais par la relation spéciale qu’il
    entretient avec sa monture. Certains chevaliers sont simplement de bons cavaliers
    ou des hommes de cheval mais le cavalier des bêtes passe sa vie à rechercher la
    meilleure des montures et à tenter de forger des liens avec des créatures plus
    puissantes, plus efficaces et plus exotiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cavalier%20des%20b%c3%aates%20(chevalier).ashx
  
- Nom: Champion audacieux
  Classe: Chevalier
  Source: MCA
  Description: Nombre de chevaliers sont les champions d’anciennes formes de combat,
    mais certains chevaliers plus jeunes et plus audacieux associent au dévouement
    envers les ordres de chevaliers un style martial inspiré de celui des bretteurs
    flamboyants vêtus d’armures légères.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20audacieux%20(chevalier).ashx
  
- Nom: Émissaire
  Classe: Chevalier
  Source: AG
  Description: 'Sur un champ de bataille, les chevaliers remplissent plusieurs rôles
    : chefs téméraires, troupes de choc, cavaliers intrépides ou mastodontes montés.
    Pourtant, certains préfèrent se concentrer sur la rapidité et la mobilité plutôt
    que sur la puissance brute d’une charge montée. À pied ou en selle, l’émissaire
    est généralement le premier à rencontrer l’ennemi, avec une lance pointée, une
    épée au clair ou des termes de reddition.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89missaire%20(chevalier).ashx
  
- Nom: Garde d'honneur
  Classe: Chevalier
  Source: AG
  Description: Certains cavaliers ne s’entraînent pas pour devenir des combattants
    hors pair mais de fidèles gardes qui défendent courageusement ce qu’on leur a
    confié. Parfois, ces gardes d’honneur jouent un rôle purement décoratif et se
    contentent du côté cérémoniel de leur fonction mais beaucoup sont de dangereux
    adversaires, étonnamment efficaces, capables d’éliminer une menace avant même
    que leur seigneur ne se rende compte qu’il est en danger. Un garde d’honneur guette
    constamment le moindre danger et il est prêt à sacrifier sa vie sur-le-champ.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Garde%20dhonneur%20%20(chevalier).ashx
  
- Nom: Hussard
  Classe: Chevalier
  Source: AG
  Description: 'Le hussard se soucie moins des subtilités de la précision tactique
    que de l’exaltation de la charge : le vent qui chante à travers la visière de
    son heaume, le poids de sa lance abaissée, le hurlement grisant de l’armure qui
    se déchire sous son arme, alors que sa pointe traverse le métal et s’enfonce dans
    son adversaire.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hussard%20(chevalier).ashx
  
- Nom: Mousquetaire
  Classe: Chevalier
  Source: AG
  Description: 'Les maîtres de certains chevaliers leur confient d’étranges outils,
    puissants et onéreux : les armes à feu. Ces mousquetaires disposent d’un incroyable
    potentiel de destruction (et ce sans magie) pour ouvrir le chemin aux troupes
    à grands coups de fusillades, bien avant que l’ennemi ne puisse se préparer à
    la charge qui s’ensuit.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mousquetaire%20(chevalier).ashx
  
- Nom: Porte-étendard
  Classe: Chevalier
  Source: AG
  Description: Tous les chevaliers n’aiment pas mener la charge, chevaucher en tête
    des troupes et affronter leurs ennemis directement. Certains préfèrent rester
    en retrait et utiliser leur bannière comme un phare qui brille sur le champ de
    bataille et mène leurs hommes à la victoire. Le porte-étendard utilise la bannière
    de son ordre, de son seigneur ou de sa maison pour gonfler le moral de ses alliés
    et avertir ses ennemis qu’ils courent à leur perte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte-%c3%a9tendard%20(chevalier).ashx
  
- Nom: Stratège
  Classe: Chevalier
  Source: AG
  Description: Certains chevaliers consacrent leur vie à améliorer leurs capacités
    hors du commun à diriger des troupes sur le champ de bataille et combinent une
    impressionnante intuition tactique à un don surnaturel pour améliorer la coopération
    de leurs alliés afin de remporter la victoire. Ces stratèges sont passés maîtres
    dans l’art de comprendre les forces et les faiblesses de leurs camarades et de
    les utiliser au moment le plus opportun. Les meilleurs d’entre eux savent aussi
    déceler les forces et les faiblesses de leurs adversaires et apprennent à les
    contrer grâce à leur formidable talent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20(chevalier).ashx
  
- Nom: Lame sainte
  Classe: Chevalier
  Source: AG
  Description: Les lames saintes proviennent de contrées ou les samouraï sont légion,
    et sont souvent des ronin errant en quête de nouveaux défis, cherchant à parfaire
    leur style de combat affiné, qu'on appelle Iaijutsu. Les bienfaits suivants ne
    s'appliquent que si la lame sainte manie une épée, et que son autre main est vide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lame%20sainte%20(chevalier).ashx
  
- Nom: Évolutionniste
  Classe: Conjurateur
  Source: AM
  Description: 'Normalement, tout changement dans les évolutions d’un eidolon est
    un long processus. Alors que l’évolutionniste progresse, son contrôle des aptitudes
    de l’eidolon augmente mais son plus grand pouvoir s’exerce sur la forme de l’eidolon
    : il semble capable de faire évoluer la créature et ses pouvoirs pour s’adapter
    à tous les défis et toutes les menaces qu’il rencontre, apparemment à volonté.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%a9volutionniste%20(conjurateur).ashx
  
- Nom: Invocateur d'esprit
  Classe: Conjurateur
  Source: MCA
  Description: Un invocateur d’esprit est un lanceur de sorts profanes ayant pour
    eidolon la manifestation d’un esprit chamanique. Le pacte qui lie l’invocateur
    et cet esprit peut être amical (un membre de tribu qui permet à son esprit protecteur
    de s’incarner physiquement par exemple) ou hostile (si un étranger ou un rival
    oblige un esprit non consentant à le servir). L’invocateur peut exploiter la puissance
    divine de cet esprit mais n’est pas obligé de respecter ses principes éthiques
    et moraux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocateur%20desprit%20(conjurateur).ashx
  
- Nom: Maître des couvées
  Classe: Conjurateur
  Source: AM
  Description: La plupart des conjurateurs se lient à un seul eidolon au cours de
    leur vie, mais le maître des couvées forge un lien avec de nombreux eidolons de
    petite taille qui forment sa couvée. Séparément, ils ne font pas le poids contre
    l’eidolon d’un conjurateur classique mais ensemble, ils compensent en quantité
    ce qui leur manque en puissance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx
  
- Nom: Maître invocateur
  Classe: Conjurateur
  Source: AM
  Description: La plupart des conjurateurs forgent un lien avec un unique et puissant
    eidolon, mais certains cherchent à contrôler plusieurs créatures. Ces maîtres
    conjurateurs sacrifient la puissance de ces créatures venues d’un autre monde,
    qui viennent lui prêter main forte, au profit du nombre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20invocateur%20(conjurateur).ashx
  
- Nom: Naturaliste
  Classe: Conjurateur
  Source: MCA
  Description: Un naturaliste est un conjurateur en harmonie avec le monde naturel
    qui utilise sa magie comme une loupe pour focaliser divers aspects animaux dans
    son eidolon. Plus proche du chasseur que des autres lanceurs de sorts profanes,
    un naturaliste maîtrise de manière instinctive le pouvoir des créatures telles
    que l’ours, le loup ou le tigre pour faire de son exotique eidolon l’outil vivant
    parfait pour engager le combat ou mener des opérations discrètes. À terme, il
    découvre même comment transformer son propre corps.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Naturaliste%20(conjurateur).ashx
  
- Nom: Synthétiseur
  Classe: Conjurateur
  Source: AM
  Description: Au lieu de convoquer un eidolon à ses côtés, le synthétiseur fusionne
    avec lui. Ce ne sont plus deux créatures mais une fusion entre le synthétiseur
    et l’eidolon, qui deviennent un être unique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synth%c3%a9tiseur%20(conjurateur).ashx
  
- Nom: Brise-sortilège
  Classe: Inquisiteur
  Source: AG
  Description: Le monde regorge de dangereuses magies et nombreux sont ceux qui
    fuient devant leur puissance. Au contraire, le brise-sortilège apprend à reconnaître
    et à résister à certains types de magie et se fraye un chemin à travers leurs
    effets pour atteindre leurs ennemis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brise-sortil%c3%a8ge%20(inquisiteur).ashx
  
- Nom: Chasseur de sorcières
  Classe: Inquisiteur
  Source: AG
  Description: Quand les inquisiteurs appliquent la justice au nom de leur religion,
    ils pourchassent parfois les ensorceleurs, les sorcières, les magiciens et autres
    adeptes de la magie profane, mais avant tout les sorcières, car beaucoup de religions
    regardent leur dévotion à un protecteur d’un oeil suspicieux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20sorci%c3%a8res%20(inquisiteur).ashx
  
- Nom: Exorciste
  Classe: Inquisiteur
  Source: AM
  Description: Alors que les inquisiteurs en apprennent toujours davantage sur les
    menaces de possession et les machinations des plans, certains ont pour tâche de
    chasser de notre monde les esprits possesseurs et les extérieurs complices dès
    qu’ils le peuvent. Ils finissent par découvrir les secrets de l’exorcisme, de
    l’exil et de l’anathème.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exorciste%20(inquisiteur).ashx
  
- Nom: Exterminateur sacré
  Classe: Inquisiteur
  Source: MCA
  Description: 'Alors que tous les inquisiteurs éradiquent les ennemis de leur religion,
    beaucoup d’ordres et d’églises abritent un groupe d’élite composé de chasseurs
    religieux voués à un seul et unique objectif : exterminer les ennemis de leur
    foi, où qu’ils se trouvent. Parfois, ces exterminateurs sacrés disposent d’une
    dérogation spéciale pour commettre d’impitoyables assassinats dans l’intérêt général
    de leur église. D’autres fois, ils prennent simplement les devants et exultent
    en accomplissant avec zèle leur sinistre besogne.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exterminateur%20sacr%c3%a9%20(inquisiteur).ashx
  
- Nom: Hérétique
  Classe: Inquisiteur
  Source: AM
  Description: Même si tous les inquisiteurs pourchassent les ennemis de leur religion,
    il arrive que, suite à une manoeuvre politique de ses adversaires ou à une ténacité
    inflexible qui finit par briser les préceptes basiques de sa foi, l’un d’eux devienne
    un hérétique. Il est toujours aussi dévoué à sa cause, mais utilise la ruse et
    le mensonge pour se cacher et dissimuler ses activités alors qu’il continue de
    traquer ses ennemis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9r%c3%a9tique%20(inquisiteur).ashx
  
- Nom: Iconoclaste
  Classe: Inquisiteur
  Source: AG
  Description: Certains objets magiques sont intrinsèquement hérétiques et permettent
    aux infidèles de répandre le mal. Les iconoclastes recherchent et éliminent ces
    fausses idoles pour nettoyer le monde de leur souillure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Iconoclaste%20(inquisiteur).ashx
  
- Nom: Infiltrateur
  Classe: Inquisiteur
  Source: AM
  Description: L’inquisiteur use de ruse et de mensonges pour se mêler aux ennemis
    de sa foi au lieu de les affronter bille en tête.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Infiltrateur%20(inquisiteur).ashx
  
- Nom: Mangeur de pêchés
  Classe: Inquisiteur
  Source: AM
  Description: Dans certaines religions, il existe une secte qui pense qu’il ne
    suffit pas de traquer les ennemis de l’Église, il faut aussi dévorer leurs péchés.
    Pour les versions les plus inoffensives de cette pratique, il suffit de dévorer
    un péché pour priver le dieu ennemi de l’âme adverse et débarrasser le monde de
    sa souillure. Les fidèles des religions maléfiques pensent qu’en consommant les
    péchés des personnes bienveillantes ils corrompent leur âme et l’empêchent d’atteindre
    les plans célestes, mais qu’ils souillent aussi les âmes de tous ceux qui assistent
    au festin ou regardent le cadavre de la victime. L’absorption d’un péché renforce
    le mangeur, du moins pendant un moment.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mangeur%20de%20p%c3%aach%c3%a9s%20(inquisiteur).ashx
  
- Nom: Maître chasseur sacré
  Classe: Inquisiteur
  Source: MCA
  Description: 'Certains inquisiteurs créent un lien puissant avec un compagnon
    animal et les deux chassent et punissent ceux qui

    menacent leur foi, tel un duo qui inspire la peur. Lorsqu’ils oeuvrent de concert,
    peu sont ceux qui osent se mettre au travers de leur chemin.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chasseur%20sacr%c3%a9%20(inquisiteur).ashx
  
- Nom: Prêcheur
  Classe: Inquisiteur
  Source: AM
  Description: "Certains inquisiteurs parcourent le monde pour répandre la bonne\
    \ parole de leur religion. Ils entrent souvent en conflit avec les gens hostiles\
    \ à leurs enseignements ou à leur besoin d’aider ceux qui ne peuvent pas s’aider\
    \ eux-mêmes. Les chefs des religions maléfiques ou agressives envoient leurs prêcheurs\
    \ dans de nouveaux territoires pour\n \t\nconvertir de nouveaux fidèles et se\
    \ faire des alliés pleins d’espoir. Les prêcheurs sont souvent à l’origine de\
    \ soulèvements contre les puissances hostiles à leur religion ou défendent les\
    \ honnêtes croyants contre les déprédations des infidèles."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aacheur%20(inquisiteur).ashx
  
- Nom: Chercheur psychique
  Classe: Oracle
  Source: MCA
  Description: Un chercheur psychique cherche à révéler les choses cachées au sein
    du monde qui l’entoure en percevant et en communiant avec les résidus d’énergie
    mentale, les apparitions et les esprits vivants et fragmentés qui occupent les
    objets ou les lieux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chercheur%20psychique%20(oracle).ashx
  
- Nom: Combattant intuitif
  Classe: Oracle
  Source: MCA
  Description: Les dons uniques du combattant intuitif ne proviennent pas d’étranges
    révélations magiques, mais de sa faculté d’adaptation au coeur des batailles grâce
    à l’application de nouvelles techniques de combat. Le combattant intuitif est
    un maître du combat, aussi dévoué qu’un guerrier et aussi flexible qu’un lutteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20intuitif%20(oracle).ashx
  
- Nom: Guide spirituel
  Classe: Oracle
  Source: MCA
  Description: À force d’explorer les mystères de l’univers, un guide spirituel
    se connecte au monde des esprits et noue des liens avec les entités qui l’habitent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20spirituel%20(oracle).ashx
  
- Nom: Oracle doublement maudit
  Classe: Oracle
  Source: AM
  Description: Tous les oracles sont maudits, dans une certaine mesure, mais certains
    portent un fardeau plus lourd que les autres. L’oracle doublement maudit subit
    deux handicaps surnaturels ou physiques mais il peut manipuler la fortune et gagner
    une meilleure perception de ses mystères.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle%20doublement%20maudit%20(oracle).ashx
  
- Nom: Oracle des étoiles
  Classe: Oracle
  Source: AM
  Description: Certains oracles cherchent la signification des étoiles qui constellent
    le ciel nocturne, du sillage des comètes et de l’orbite éternelle des planètes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle%20des%20%c3%a9toiles%20(oracle).ashx
  
- Nom: Oracle planaire
  Classe: Oracle
  Source: AM
  Description: Un oracle planaire a une affinité pour l’un des plans extérieurs.
    Il se sent chez lui dans les nombreux plans du Grand Au-delà et peut même finir
    par se transformer en extérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle%20planaire%20(oracle).ashx
  
- Nom: Oracle possédé
  Classe: Oracle
  Source: AM
  Description: Certains oracles sont possédés par des esprits, des démons ou des
    êtres similaires. Ils ne tirent pas leurs pouvoirs des dieux mais des forces étrangères
    à ce monde qui utilisent leur magie à travers eux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle%20poss%c3%a9d%c3%a9%20(oracle).ashx
  
- Nom: Philosophe éclairé
  Classe: Oracle
  Source: AM
  Description: Le philosophe éclairé cherche l’illumination à travers la compassion,
    la modération et l’humilité. C’est en suivant les enseignements de sa philosophie
    qu’il veut atteindre l’illumination et ne faire plus qu’un avec l’univers.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Philosophe%20%c3%a9clair%c3%a9%20(oracle).ashx
  
- Nom: Prophète
  Classe: Oracle
  Source: AM
  Description: Même si tous les oracles possèdent certains pouvoirs de divination,
    le prophète est un véritable devin, capable de voir les choses telles qu’elles
    sont, ou telles qu’elles seront.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20(oracle).ashx
  
- Nom: Amie des animaux
  Classe: Sorcière
  Source: AM
  Description: Toutes les sorcières possèdent un lien étroit avec leur familier
    mais l’amie des animaux s’y consacre plus particulièrement et développe sa relation
    avec son protecteur à travers son familier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amie%20des%20animaux%20(sorci%c3%a8re).ashx
  
- Nom: Canalisatrice de maléfices
  Classe: Sorcière
  Source: MCA
  Description: Une canalisatrice de maléfices est une sorcière qui se voue à la
    vie (elle soigne les blessés et détruit les morts-vivants) ou à la mort (elle
    tue les vivants et soutient les morts-vivants).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisatrice%20de%20mal%c3%a9fices%20(sorci%c3%a8re).ashx
  
- Nom: Marchetombe
  Classe: Sorcière
  Source: AM
  Description: 'La marchetombe ressemble beaucoup à un nécromancien : elle est obsédée
    par la manipulation occulte des morts, en particulier par les morts-vivants dépourvus
    d’intelligence, comme les zombis. Contrairement aux créations des nécromanciens,
    les siennes sont liées à jamais à sa volonté et elle peut produire de viles apparitions
    d’une puissance terrifiante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchetombe%20(sorci%c3%a8re).ashx
  
- Nom: Sorcière des mers
  Classe: Sorcière
  Source: AM
  Description: La sorcière des mers possède une affinité pour l’immensité de l’océan
    et le roulement des vagues. Sa magie est liée à la lune, aux marées, à l’eau,
    aux vents et elle ne se sent en paix qu’à proximité de la mer ou sur les eaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re%20des%20mers%20(sorci%c3%a8re).ashx
  
- Nom: Sorcière de village
  Classe: Sorcière
  Source: AM
  Description: Il existe des sorcières qui se consacrent aux autres et limitent
    leurs activités aux arts guérisseurs. Dans les communautés rurales, elles prennent
    souvent la place des prêtres et parcourent parfois la campagne pour subvenir aux
    besoins de plusieurs hameaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re%20de%20village%20(sorci%c3%a8re).ashx
  
- Nom: Sorcière des montagnes
  Classe: Sorcière
  Source: MCA
  Description: Les montagnes peuvent devenir des refuges dans lesquels les sorcières
    traquées par la société viennent se réfugier. Là, elles pactisent avec les esprits
    des sommets montagneux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re%20des%20montagnes%20(sorci%c3%a8re).ashx
  
- Nom: Forgeâme
  Classe: Magus
  Source: AG
  Description: Le forgeâme a appris comment faire passer l’essence magique brute
    de son âme dans son armement pour lui donner une puissance incomparable et combiner
    ainsi les arts mystiques aux arts guerriers dans une osmose parfaite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx
  
- Nom: Kensai
  Classe: Magus
  Source: AG
  Description: . Le kensai passe sa vie à s’entraîner et à méditer pour atteindre
    la plénitude à travers le maniement parfait d’une arme, généralement une épée,
    qu’il utilise pour canaliser sa puissance magique lors d’une danse mortelle et
    époustouflante qui dépasse les aptitudes des meilleurs guerriers.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx
  
- Nom: Lamelié
  Classe: Magus
  Source: AM
  Description: 'Un groupe de magi élus sont destinés à porter une lame noire, une
    arme intelligente aux objectifs souvent inconnus

    et peut-être incompréhensibles. Ces armes deviennent des outils et des alliés
    de valeur car le magus et la lame cherchent tous deux à obtenir plus de pouvoir
    magique mais, plus la lame noire s’éveille à la conscience, plus elle manifeste
    ses véritables ambitions et plus elle devient capable d’influencer son propriétaire
    avec son ego grandissant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lameli%c3%a9.ashx
  
- Nom: Lamesort
  Classe: Magus
  Source: AM
  Description: Le lamesort est capable de faire apparaître une lame de force fantomatique
    qu’il peut utiliser comme arme secondaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lamesort.ashx
  
- Nom: Lanceur de maléfices
  Classe: Magus
  Source: AM
  Description: Le lanceur de maléfices a découvert comment utiliser sa réserve magique
    pour reproduire les maléfices des sorcières. Ils peuvent s’en servir sur leurs
    amis comme leurs ennemis, maudire ceux qu’ils frappent et étendre leur choix de
    sorts pour inclure de nombreuses malédictions et autres sorts néfastes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20de%20mal%c3%a9fices.ashx
  
- Nom: Myrmidarque
  Classe: Magus
  Source: AG
  Description: Le myrmidarque est un personnage spécialisé qui utilise la magie
    pour renforcer et améliorer ses compétences martiales. Il ne mélange pas les deux
    disciplines comme les autres magi et cherche à atteindre la suprématie par la
    lame, l’arc et l’armure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myrmidarque%20(magus).ashx
  
- Nom: Rejeton étrange
  Classe: Magus
  Source: MCA
  Description: À la différence des magus typiques, les rejetons étranges n’étudient
    pas les grimoires et ne passent pas leur temps à apprendre comment associer leurs
    compétences magiques et martiales. Au lieu de cela, les rejetons étranges développent
    de manière instinctive leurs sorts et leurs aptitudes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rejeton%20%c3%a9trange%20(magus).ashx
  
- Nom: Skirnir
  Classe: Magus
  Source: AG
  Description: Le skirnir, que l’on appelle parfois vierge du bouclier ou vassal
    du bouclier, transmet ses pouvoirs à son bouclier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx
  
- Nom: Spécialiste du bâton
  Classe: Magus
  Source: AM
  Description: La plupart des magi utilisent des armes à une main comme outil de
    mêlée mais un groupe privilégie les bâtons. Ces magi en armure légère se reposent
    sur eux pour se défendre et lancer des sorts sur leurs ennemis. Ils apprennent
    à manier ces armes à une main et à deux pour finir par maîtriser l’usage des bâtons
    arcaniques. Au combat, ils sont tout aussi formidables que leurs confrères armés
    d’épées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20b%c3%a2ton.ashx
  
- Nom: Arbalétrier d'élite
  Classe: Pistolier
  Source: MCA
  Description: Les détonations et la fureur sont le quotidien de beaucoup de pistoliers,
    mais un certain nombre d’entre eux ne se salissent jamais les mains avec de la
    poudre noire et ne sentent jamais l’odeur piquante de la fumée des armes à feu.
    Ils commettent leurs exploits d’une manière plus discrète, mais tout aussi stylée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20d%c3%a9lite%20(pistolier).ashx
  
- Nom: Armure-pistolet
  Classe: Pistolier
  Source: AG
  Description: D’habitude, les pistoliers n’utilisent pas d’armures lourdes mais
    certains les modifient pour se protéger contre les armes traditionnelles et les
    coups de feu. Ils s’avancent sur le champ de bataille dans le flamboiement de
    leurs pistolets et mitraillent leurs adversaires, à l’abri dans leur solide coquille
    protectrice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure-pistolet%20(pistolier).ashx
  
- Nom: Maître du mousquet
  Classe: Pistolier
  Source: AG
  Description: Les pistolets et autres armes à feu à une main sont assez faciles
    à cacher et se dégainent rapidement. De plus, elles font assez de dégâts pour
    régler la plupart des problèmes. Pourtant, certains pistoliers préfèrent un peu
    plus de puissance de feu et une plus longue portée. Ce sont les maîtres du mousquet.
    Les meilleurs d’entre eux peuvent recharger à une vitesse époustouflante, au point
    de faire honte aux autres pistoliers.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20mousquet%20(pistolier).ashx
  
- Nom: Mystérieux voyageur
  Classe: Pistolier
  Source: AG
  Description: Pour contrôler les pouvoirs instables de leurs armes, les pistoliers
    font appel à un mélange de bon sens et de dextérité manuelle mais certains semblent
    accomplir les tâches qu’ils se sont fixées grâce à leur seule force de caractère
    et leur volonté de ne jamais abandonner. Ces mystérieux voyageurs utilisent leur
    personnalité pour continuer quand les choses se gâtent et quittent une région
    dès qu’ils ont atteint leur but. D’où leur nom.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myst%c3%a9rieux%20voyageur%20(pistolier).ashx
  
- Nom: Pistolero
  Classe: Pistolier
  Source: AG
  Description: La plupart des pistoliers ont une arme de prédilection mais quelques
    rares individus se spécialisent uniquement dans les armes à une main. On les appelle
    les pistoleros. Ils ne sont pas aussi polyvalents que les autres et ne peuvent
    pas manier toutes les armes à feu avec une efficacité acceptable mais ce sont
    des surdoués des pistolets et autres armes similaires. Personne ne peut rivaliser
    avec leur talent pour les armes à une main et il est bien rare qu’ils fassent
    long feu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolero%20(pistolier).ashx
  
- Nom: Adepte des lames
  Classe: Arcaniste
  Source: MCA
  Description: Une poignée d’arcanistes apprennent à intégrer les armes dans leurs
    incantations et à les manipuler pendant les combats. Même si ces adeptes des lames
    ne sont pas des escrimeurs aussi talentueux que les véritables maîtres duellistes,
    l’association de leur maîtrise du combat à l’épée et de leurs pouvoirs profanes
    fait d’eux des individus particulièrement redoutables.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20des%20lames%20(arcaniste).ashx
  
- Nom: Agent étrange
  Classe: Arcaniste
  Source: MCA
  Description: 'Le pouvoir intérieur de certains arcanistes bouillonne si fort en
    eux qu’il est presque impossible à contenir. Ils deviennent experts dans l’art
    de façonner cette énergie magique en ignorant la contrainte qui les

    oblige à l’enfermer dans des sorts.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agent%20%c3%a9trange%20(arcaniste).ashx
  
- Nom: Arcaniste du sang
  Classe: Arcaniste
  Source: MCA
  Description: Bien que la plupart des arcanistes possèdent un don magique inné
    mais rudimentaire, l’arcaniste du sang dispose des complets pouvoirs d’un lignage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste%20du%20sang%20(arcaniste).ashx
  
- Nom: Arcaniste illétré
  Classe: Arcaniste
  Source: MCA
  Description: Certains arcanistes stockent leurs sorts en murmurant leurs secrets
    à des familiers au lieu de les coucher sur le papier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste%20ill%c3%a9tr%c3%a9%20(arcaniste).ashx
  
- Nom: Mage blanc
  Classe: Arcaniste
  Source: MCA
  Description: Un mage blanc est un arcaniste touché par la grâce d’une puissance
    divine qui lui permet de soigner autrui.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20blanc%20(arcaniste).ashx
  
- Nom: Maître élémentaire
  Classe: Arcaniste
  Source: MCA
  Description: Les arcanistes qui développent une affinité avec les énergies élémentaires
    se focalisent parfois sur un élément et déploient son pouvoir dans tout ce qu’ils
    font.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20%c3%a9l%c3%a9mentaire%20(arcaniste).ashx
  
- Nom: Occultiste
  Classe: Arcaniste
  Source: MCA
  Description: Tous les arcanistes ne pratiquent pas l’introspection pour découvrir
    les connaissances magiques les plus secrètes. Certains observent leur environnement,
    se lient aux créatures extraplanaires et négocient leurs secrets, leurs pouvoirs
    et leurs faveurs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Occultiste%20(arcaniste).ashx
  
- Nom: Savant d'une école de magie
  Classe: Arcaniste
  Source: MCA
  Description: Certains arcanistes se spécialisent dans une école de magie et se
    consacrent à cette spécialisation aux dépens de la versatilité de leurs pouvoirs.
    Les savants d’une école sont capables de préparer plus de sorts par jour que les
    arcanistes classiques, mais leur choix est plus limité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Savant%20dune%20%c3%a9cole%20de%20magie%20(arcaniste).ashx
  
- Nom: Spécialiste des sortilèges
  Classe: Arcaniste
  Source: MCA
  Description: 'Là où la plupart des arcanistes étudient la magie dans son ensemble,
    un spécialiste des sortilèges se focalise sur quelques

    sorts seulement. Ils sont capables de tordre et de plier la magie de leurs sorts
    emblématiques en appliquant des techniques impossibles à reproduire par les autres
    lanceurs de sorts.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20des%20sortil%c3%a8ges%20(arcaniste).ashx
  
- Nom: Transmutateur à fourrure brune
  Classe: Arcaniste
  Source: MCA
  Description: Fréquemment appelés « fourrures brunes », ces arcanistes spécialistes
    de la transmutation sont connus pour prendre l’apparence d’animaux. Rares sont
    ceux qui savent que ces arcanistes spécialisés excellent dans l’art de se transformer
    et de transformer autrui en toutes sortes de créatures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transmutateur%20%c3%a0%20fourrure%20brune%20(arcaniste).ashx
  
- Nom: Bretteur inspiré
  Classe: Bretteur
  Source: MCA
  Description: 'Un bretteur inspiré est un individu doté d’une personnalité affirmée
    et un sage de l’escrime voué au perfectionnement du

    combat à la rapière. Il applique des notions scientifiques et géométriques à l’art
    de l’escrime pour produire des effets tout aussi admirables que mortels.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur%20inspir%c3%a9%20(bretteur).ashx
  
- Nom: Infiltré audacieux
  Classe: Bretteur
  Source: MCA
  Description: Un infiltré audacieux n’est pas réputé pour ses entrées tapageuses.
    Ce n’est pas non plus un personnage que l’on remarque aussitôt au milieu d’une
    foule. L’infiltré audacieux se déguise et fait preuve de discrétion et d’une ruse
    impitoyable pour poursuivre ses objectifs. Certains de ces bretteurs oeuvrent
    pour saper les organisations malveillantes tandis que d’autres sont des maîtres
    voleurs ou des assassins mystérieux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Infiltr%c3%a9%20audacieux%20(bretteur).ashx
  
- Nom: Lame volante
  Classe: Bretteur
  Source: MCA
  Description: La plupart des bretteurs apprécient le combat au corps à corps mais
    certains préfèrent semer la mort à distance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lame%20volante%20(bretteur).ashx
  
- Nom: Mousquetaire
  Classe: Bretteur
  Source: MCA
  Description: 'Un certain nombre d’organisations et de royaumes recherchent des
    combattants suffisamment courageux (ou fous) pour manier des

    armes à feu sur les champs de bataille. La nature audacieuse des bretteurs fait
    de ces individus les candidats idéaux pour ce genre de tâche.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mousquetaire%20(bretteur).ashx
  
- Nom: Mystérieux vengeur
  Classe: Bretteur
  Source: MCA
  Description: Certains bretteurs se battent au service d’une reine ou d’un pays,
    d’autres pour l’argent, la gloire ou simplement pour  améliorer leur réputation,
    mais le mystérieux vengeur se bat directement pour une cause. Au lieu de développer
    sa propre gloire en accomplissant des exploits héroïques, il cache son identité
    afin de combattre pour ceux qui n’ont pas la possibilité de se défendre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myst%c3%a9rieux%20vengeur%20(bretteur).ashx
  
- Nom: Petit bretteur
  Classe: Bretteur
  Source: MCA
  Description: Entre les mains d’un combattant entraîné, une lame bien aiguisée
    reste dangereuse, quelle que soit la taille son utilisateur. Un petit bretteur
    se rapproche de ses victimes et exploite sa taille et ses compétences à son avantage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Petit%20bretteur%20(bretteur).ashx
  
- Nom: Picaro
  Classe: Bretteur
  Source: MCA
  Description: Certains bretteurs sont fiers de vaincre un adversaire grâce à leur
    grande maîtrise du combat et à leur positionnement éclairé, mais il existe également
    des bretteurs qui préfèrent manier des armes à feu pour s’approcher de leurs ennemis
    et les frapper de plein fouet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Picaro%20(bretteur).ashx
  
- Nom: Animiste
  Classe: Chaman
  Source: MCA
  Description: Même parmi les mystiques, le point de vue de l’animiste est étrange
    et sa magie l’est encore davantage. L’animiste pense que toute chose possède un
    esprit, y compris les objets, les créatures artificielles, les maladies, les bâtisses
    et l’environnement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animiste%20(Chaman).ashx
  
- Nom: Chamane non-assermenté
  Classe: Chaman
  Source: MCA
  Description: Un chaman non-assermenté ne pactise jamais avec un esprit en particulier
    mais négocie sans cesse de nouveaux accords en fonction des circonstances et des
    nécessités. Ce choix affaiblit les pouvoirs que peut lui conférer un unique esprit
    mais lui permet d’accéder à une plus large variété de pouvoirs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman%20non%20asserment%c3%a9%20(Chaman).ashx
  
- Nom: Chamane possédé
  Classe: Chaman
  Source: MCA
  Description: Pour un chaman possédé, la simple communion avec le monde des esprits
    n’est pas suffisante. Par conséquent, il invite les esprits à partager son corps,
    ce qui leur confère l’opportunité de goûter à l’existence sous forme corporelle.
    En échange, ils lui confèrent leurs compétences et le protègent des influences
    extérieures à ce monde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman%20poss%c3%a9d%c3%a9%20(Chaman).ashx
  
- Nom: Gardien spirituel
  Classe: Chaman
  Source: MCA
  Description: Tous les esprits ne sont pas dignes de respect et de révérence. Certains
    sont pervers et méprisables. Le devoir d’un gardien spirituel consiste à mettre
    un terme à l’existence de ces esprits.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20spirituel%20(Chaman).ashx
  
- Nom: Guérisseur
  Classe: Chaman
  Source: MCA
  Description: Le guérisseur est un soigneur spécialisé dans les maux de l’âme.
    Souvent incompris, il protège les membres de sa tribu avec ses pouvoirs de guérison,
    sa puissante magie défensive et sa « sorcellerie » divine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20(Chaman).ashx
  
- Nom: Locuteur du passé
  Classe: Chaman
  Source: MCA
  Description: Un locuteur du passé est un chaman au rôle particulier car il est
    la voix des esprits issus de l’histoire de son peuple. Un locuteur du passé est
    souvent le porte-parole des ancêtres d’un groupe spécifique, la voix de l’expérience
    et une puissante ressource qui permet au passé d’aider le présent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Locuteur%20du%20pass%c3%a9%20(Chaman).ashx
  
- Nom: Visionnaire
  Classe: Chaman
  Source: MCA
  Description: Le visionnaire est un maître en matière de divination qui exploite
    son intime relation avec le monde des esprits pour découvrir toutes sortes de
    secrets et de visions du monde qui l’entoure et d’au-delà.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Visionnaire%20(Chaman).ashx
  
- Nom: Adepte de la vermine
  Classe: Chasseur
  Source: MCA
  Description: Un adepte de la vermine fait appel au dévouement continu et déterminé
    de la vermine pour chasser et submerger sa proie. Là où d’autres chasseurs invoquent
    les pouvoirs bestiaux des rusés prédateurs alpha, l’adepte de la vermine se fie
    aux pouvoirs des formes de vie les plus simples, à ceux de l’araignée au lieu
    du singe, de la mante au lieu du serpent, ou du papillon de nuit à la place du
    hibou.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20de%20la%20vermine%20(Chasseur).ashx
  
- Nom: Chasseur au compagnon primitif
  Classe: Chasseur
  Source: MCA
  Description: 'La plupart des chasseurs savent comme éveiller l’animal primitif
    qui sommeille en eux, mais certains parviennent à activer l’essence primitive
    que recèle leur compagnon animal. Ces chasseurs au compagnon primitif confèrent
    à leur fidèle compagnon animal le pouvoir de développer brusquement des pouvoirs
    nouveaux et terrifiants : transformations en bêtes depuis longtemps disparues,
    mutations étranges dues à des environnements extrêmes ou nouveaux pouvoirs créés
    suite à plusieurs générations de reproduction sélective.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20au%20compagnon%20primitif%20(Chasseur).ashx
  
- Nom: Chasseur divin
  Classe: Chasseur
  Source: MCA
  Description: Alors que la plupart des chasseurs répondent à l’appel de la nature
    et combattent pour protéger ses bienfaits, certains ressentent le besoin de servir
    une puissance supérieure. Ces chasseurs divins se servent de leur foi pour les
    aider dans leurs luttes et celle-ci englobe leurs compagnons animaux pour en faire
    de véritables champions de leur divinité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(Chasseur).ashx
  
- Nom: Chasseur sauvage
  Classe: Chasseur
  Source: MCA
  Description: 'Un chasseur sauvage est si proche de la nature qu’il ne se contente
    plus d’imiter certaines caractéristiques animales : il se transforme en animal.
    Même s’il ne bénéficie pas de la présence d’un compagnon animal, un chasseur sauvage
    est en accord avec la bête nichée dans son corps et son esprit et mène une existence
    presque sauvage. Un chasseur sauvage ressemble souvent à un lycanthrope, mais
    ses pouvoirs proviennent de sa nature même et ne sont pas influencés par l’éclat
    de la lune ou l’argent.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20sauvage%20(Chasseur).ashx
  
- Nom: Chef de meute
  Classe: Chasseur
  Source: MCA
  Description: Certains chasseurs pactisent avec des meutes de créatures convenablement
    dressées. Que ce chasseur soit un fou de guerre des régions septentrionales qui
    court aux côtés d’une meute de loups des bois ou un combattant sauvage qui traverse
    la jungle à grande vitesse en compagnie d’un troupeau de dimétrodons, il apprécie
    au plus haut point le frisson de la chasse et la gloire de la mise à mort. Un
    chef de meute préfère être en groupe plutôt que seul et, même si ses compagnons
    animaux sont plus faibles que ceux d’un chasseur typique, ils compensent cette
    faiblesse par leur nombre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.chef%20de%20meute%20(Chasseur).ashx
  
- Nom: Conspirateur
  Classe: Enquêteur
  Source: MCA
  Description: Certains enquêteurs se servent de leurs sens aiguisés et de leurs
    ingénieuses intuitions pour s’enrichir, mais personne n’égale les conspirateurs
    en ce domaine. Ces enquêteurs se trouvent, le plus souvent, au centre d’un réseau
    complexe de mensonges, de séides ou simplement d’informations précieuses, depuis
    lequel ils dispensent ordres, menaces et rumeurs, tous soigneusement conçus pour
    accroître la puissance de leur étrange empire. Les conspirateurs sont souvent
    à la tête d’organisations illicites telles que des familles de criminels, des
    guildes de voleurs ou des bureaucraties corrompues, mais tous ne sont pas forcément
    malveillants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conspirateur%20(Enqu%c3%aateur).ashx
  
- Nom: Empiriste
  Classe: Enquêteur
  Source: MCA
  Description: 'Champions du raisonnement déductif et des intuitions logiques, les
    empiristes ne croient qu’aux faits, aux informations, aux observations confirmées
    et aux expériences qui aboutissent toujours aux mêmes résultats : tous ces domaines
    leur permettent de révéler la vérité.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Empiriste%20(Enqu%c3%aateur).ashx
  
- Nom: Enquêteur infiltré
  Classe: Enquêteur
  Source: MCA
  Description: Un enquêteur infiltré est le spécialiste de l’infiltration pour enquêter
    ou perturber des groupes de l’intérieur. Il exploite ses diverses compétences
    spécialisées et ses aptitudes alchimiques pour prendre la forme des gens ou des
    créatures, voire même des individus spécifiques, appartenant aux groupes qu’il
    infiltre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur%20infiltr%c3%a9%20(Enqu%c3%aateur).ashx
  
- Nom: Harceleur d'acier
  Classe: Enquêteur
  Source: MCA
  Description: La poudre noire et les armes à feu sont les extensions naturelles
    de l’expérimentation alchimique que les enquêteurs utilisent de manière régulière.
    Les harceleurs d’acier sont des enquêteurs qui ont décidé d’utiliser les armes
    à feu à la place des armes plus ordinaires maniées par leurs collègues.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Harceleur%20dacier%20(Enqu%c3%aateur).ashx
  
- Nom: Limier
  Classe: Enquêteur
  Source: MCA
  Description: Un limier est un enquêteur qui compte plus sur sa bonne étoile et
    sa débrouillardise que sur l’alchimie. Sans aucune énergie mystique intrinsèque,
    il doit se priver des aspects magiques de l’alchimie pour résoudre les mystères
    avec son intelligence, son courage et les capricieuses interventions de la chance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Limier%20(Enqu%c3%aateur).ashx
  
- Nom: Spiritualiste
  Classe: Enquêteur
  Source: MCA
  Description: Alors que la plupart des investigateurs scrutent le monde physique
    pour obtenir leurs connaissances, d’autres utilisent des moyens révoltants. Les
    spiritualistes s’empressent de montrer à ceux qui pensent que les morts ne parlent
    pas qu’ils ont tort. Au lieu de manipuler des substances chimiques et des réactifs
    pour trouver des indices, ils s’adressent directement au monde des esprits pour
    découvrir comment les crimes et les actes désespérés nés de noires passions ont
    été commis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spiritualiste%20(Enqu%c3%aateur).ashx
  
- Nom: Broyeur de métal
  Classe: Lutteur
  Source: MCA
  Description: Le broyeur de métal étudie la destruction et la pratique tel un art.
    Il sait que chaque défense cache un point de rupture et peut briser ces défenses
    à l’aide de frappes minutieusement préparées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Broyeur%20de%20m%c3%a9tal%20(lutteur).ashx
  
- Nom: Champion du bouclier
  Classe: Lutteur
  Source: MCA
  Description: Essentiel lors des combats, le champion du bouclier a perfectionné
    une discipline martiale entièrement basée sur ses compétences en combat rapproché
    et son inséparable bouclier. Il renonce à la polyvalence avec les armes et à l’amélioration
    des manoeuvres offensives qu’il compense par son habilité à transformer son outil
    défensif en arme véritable.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20bouclier%20(lutteur).ashx
  
- Nom: Enfant sauvage
  Classe: Lutteur
  Source: MCA
  Description: L’enfant sauvage surmonte, avec son fidèle animal, les épreuves qui
    se dressent devant lui. Cette intimité peut s’être nouée après que l’enfant s’est
    égaré dans les contrées sauvages pour ensuite grandir aux côtés des animaux ou
    en grandissant auprès d’un animal domestique exotique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20sauvage%20(lutteur).ashx
  
- Nom: Étrangleur
  Classe: Lutteur
  Source: MCA
  Description: Un étrangleur est formé aux techniques de strangulation pour étouffer
    ses victimes de sa poigne aussi puissante qu’un étau. Certains étrangleurs sont
    des autodidactes et guère plus que des assassins brutaux, des sociopathes déséquilibrés
    ou des bagarreurs des rues opportunistes. D’autres sont membres de cultes d’assassins
    ou d’écoles spécialisées dans l’assassinat, formés depuis le berceau à tuer leurs
    victimes à mains nues.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trangleur%20(lutteur).ashx
  
- Nom: Exemplaire
  Classe: Lutteur
  Source: MCA
  Description: Soldat polyvalent dont les prouesses martiales inspirent ses compagnons,
    l’exemplaire se sent véritablement à sa place sur les lignes de front du monde
    entier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exemplaire%20(lutteur).ashx
  
- Nom: Lutteur mutagénique
  Classe: Lutteur
  Source: MCA
  Description: Non content de parfaire son corps par l’application de méthodes naturelles,
    un lutteur mutagénique utilise l’alchimie pour libérer la bête primitive qui sommeille
    en lui.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20mutag%c3%a9nique%20(lutteur).ashx
  
- Nom: Lutteur serpentin
  Classe: Lutteur
  Source: MCA
  Description: Doté d’une ruse et d’une rapidité surprenante, un lutteur serpentin
    focalise l’attention de ses adversaires sur lui car chacune de ses feintes peut
    se muer en attaque soudaine. En concédant certains aspects de la polyvalence d’un
    lutteur, il augmente son potentiel de dégâts et expose ses adversaires à des frappes
    mortelles et inattendues.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20serpentin%20(lutteur).ashx
  
- Nom: Champion de la Foi
  Classe: Prêtre combattant
  Source: MCA
  Description: Les champions de la foi sont des croisés qui exploitent la puissance
    de leur protecteur divin pour annihiler les ennemis de leur religion.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20de%20la%20foi%20(pr%c3%aatre%20combattant).ashx
  
- Nom: Chef de culte
  Classe: Prêtre combattant
  Source: MCA
  Description: Également désignés par les termes de fanatiques, déments ou obsessionnels,
    les membres d’une secte se considèrent comme les authentiques fidèles de leur
    divinité. Et les individus à la tête de ces fidèles, les chefs de culte, sont
    les plus fanatiques de tous. Ils sont connus pour convertir les coeurs raisonnables
    aux enseignements corrompus et pour frapper ceux qui tentent de les empêcher de
    mettre leurs projets à exécution.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chef%20de%20culte%20(pr%c3%aatre%20combattant).ashx
  
- Nom: Commandant divin
  Classe: Prêtre combattant
  Source: MCA
  Description: Certains prêtres combattants sont amenés à mener de grandes armées
    pour affronter les légions ennemies. Ces commandants divins vivent pour faire
    la guerre et combattent pour la gloire. Les battements de leur coeur s’accélèrent
    aux cris de guerre et ils chargent sans hésiter en brandissant le symbole de leur
    divinité. Ces chefs d’armées agissent de la sorte pour atteindre les objectifs
    de leur religion et mènent des armées de fidèles dévoués et prêts à donner leur
    vie pour leur cause.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Commandant%20divin%20(pr%c3%aatre%20combattant).ashx
  
- Nom: Désenchanteur
  Classe: Prêtre combattant
  Source: MCA
  Description: Nombre de prêtres combattants concentrent leurs efforts sur les dangers
    qui menacent les corps, mais les désenchanteurs s’occupent en priorité de ceux
    qui menacent les esprits et les âmes. Grâce à la puissance de sa divinité tutélaire,
    le désenchanteur tentent de maintenir les pouvoirs de la magie en respect.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9senchanteur%20(pr%c3%aatre%20combattant).ashx
  
- Nom: Poing sacré
  Classe: Prêtre combattant
  Source: MCA
  Description: À la différence de nombreux prêtres combattants, les poings sacrés
    délaissent les armures et les boucliers et comptent sur leurs poings et la protection
    que leur divinité leur confère.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx
  
- Nom: Prêtre forgeron
  Classe: Prêtre combattant
  Source: MCA
  Description: Armuriers extrêmement talentueux, les prêtres forgerons tirent leur
    inspiration de leur divinité pour produire les armes et les armures les plus parfaites
    possible et améliorer l’équipement utilisé par les armées de fidèles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20forgeron%20(pr%c3%aatre%20combattant).ashx
  
- Nom: Cavalier sanguin
  Classe: Sanguin
  Source: MCA
  Description: 'Dans les contrées sauvages du monde, une monture est un avantage,

    à la fois dans la vie quotidienne mais également lorsque

    la mort s’en mêle. Dans nombre de tribus barbares, on estime

    le véritable statut d’un combattant par ses compétences et sa

    férocité à cheval. D’autres tribus l’estiment en fonction de ses

    compétences du cavalier sur les diverses et terribles montures

    domestiquées par leur peuple. Un certain nombre de sanguins

    sont non seulement compétents en matière de combat monté,

    mais ils ont également appris à injecter leurs énergies magiques

    profanes directement dans leur monture.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cavalier%20sanguin%20(Sanguin).ashx
  
- Nom: Dévoreur de sorts
  Classe: Sanguin
  Source: MCA
  Description: 'Là où d’autres sanguins apprennent à éviter ou à ignorer les

    dégâts mineurs infligés par l’ensemble des sorts, les dévoreurs

    de sorts puisent dans le pouvoir de leur lignage pour soigner les

    dégâts au fur et à mesure qu’ils les encaissent. Ils peuvent même

    dévorer leur propre énergie magique pour soigner davantage de

    dégâts et continuer à combattre leurs ennemis.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9voreur%20de%20sorts%20(Sanguin).ashx
  
- Nom: Intermédiaire sanguin
  Classe: Sanguin
  Source: MCA
  Description: 'Les intermédiaires sanguins apprennent à canaliser leur puissance

    magique profane directement au travers de leur chair, en

    se passant des formules ou des gestes mystiques.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interm%c3%a9diaire%20sanguin%20(Sanguin).ashx
  
- Nom: Métamorphe sanguin
  Classe: Sanguin
  Source: MCA
  Description: 'Tous les sanguins incorporent l’imprévisible flot de pouvoir

    profane à leur envie irrépressible, furieuse et sauvage, de combattre.

    Pour la plupart, la rage est un conduit qui permet au

    pouvoir étrange retenu par leur héritage de s’exprimer mais,

    pour un métamorphe sanguin, les énergies magiques latentes

    de son sang permettent de se transformer physiquement et

    facilitent l’association de la magie et de l’agression pour aboutir

    à une synthèse mortelle que seuls quelques rares barbares ont

    réussi à reproduire (y compris parmi les sanguins).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamorphe%20sanguin%20(Sanguin).ashx
  
- Nom: Primitif
  Classe: Sanguin
  Source: MCA
  Description: 'Les pouvoirs de rage sanguine proviennent de l’essence même

    d’un sanguin et sont souvent stricts et immuables, mais certains

    sanguins puisent dans les antiques traditions et la sagesse primitive

    pour améliorer leur rage en y ajoutant un aspect plus

    primal. Le primitif associe son lignage à des pouvoirs de rage

    plus traditionnels.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Primitif%20(Sanguin).ashx
  
- Nom: Sangacier
  Classe: Sanguin
  Source: MCA
  Description: 'La plupart des sanguins préfèrent porter une armure légère,

    mais certains apprennent les secrets du port des armures

    lourdes. Ces sangaciers marchent d’un pas lourd sur le champ

    de bataille, en semant peur et carnage, protégés par leur carapace

    d’acier.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sangacier%20(Sanguin).ashx
  
- Nom: Sanguin au sang mêlé
  Classe: Sanguin
  Source: MCA
  Description: 'Alors que la plupart des sanguins manifestent un seul lignage,

    il en existe certains qui, par quelque truchement de l’hérédité

    ou par la conjonction d’autres puissances, en présentent deux.

    Cette combinaison de deux lignages distincts peut donner naissance

    à un sanguin polyvalent et redoutable qui se démarque

    des membres de sa horde.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20au%20sang%20m%c3%aal%c3%a9%20(Sanguin).ashx
  
- Nom: Sanguin intouchable
  Classe: Sanguin
  Source: MCA
  Description: 'La plupart des sanguins sont connus pour leur inexplicable capacité

    à puiser dans leur lignage pour devenir un terrifiant mélange

    de terreur martiale et de furie magique. Toutefois, de temps à

    autres, le lignage d’un sanguin se manifeste différemment. Au lieu

    d’alimenter ses pouvoirs, il le protège contre tous les types de magie

    et lui permet de rester intact au beau milieu d’effets magiques.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20intouchable%20(Sanguin).ashx
  
- Nom: Sanguin métamagique
  Classe: Sanguin
  Source: MCA
  Description: Nombre de sanguins ont du mal à exploiter la métamagie, mais quelques
    rares sanguins talentueux s’avèrent capables de canaliser de différentes façons
    leur rage sanguine pour repousser de manière impressionnante les limites de leurs
    sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20m%c3%a9tamagique%20(Sanguin).ashx
  
- Nom: Sanguin verdoyant
  Classe: Sanguin
  Source: MCA
  Description: 'La nature trouve le plus souvent sa véritable harmonie auprès

    de la magie divine, mais parfois, une connexion avec le monde

    naturel se manifeste au travers des flux de magie profane qui

    coulent dans les veines de certains sanguins appelés verdoyants.

    Ces sanguins investissent leur héritage étrange dans leurs pouvoirs

    qui permettent d’appeler de redoutables alliés naturels

    renforcés par leur rage sanguine.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20verdoyant%20(Sanguin).ashx
  
- Nom: Champion prédestiné
  Classe: Scalde
  Source: MCA
  Description: Nombre de cultures considèrent le destin comme une limite indésirable
    et oppressante, quoi que leur prépare l’avenir à court ou long terme. Au sein
    des cultures où les scaldes sont les gardiens du savoir et de la sagesse, certains
    apprennent à décrypter le souffle du destin et endossent le rôle de champion prédestiné.
    Ils ont conscience de ce qui les attend et empruntent avec force et conviction
    la voie qui leur est destinée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20pr%c3%a9destin%c3%a9%20(Scalde).ashx
  
- Nom: Destructeur de sorts
  Classe: Scalde
  Source: MCA
  Description: Le destructeur de sorts exploite ses connaissances magiques au lieu
    de sa rage pour inverser le cours des combats à son avantage et à celui de ses
    alliés. En cognant ses brassards l’un contre l’autre et en psalmodiant d’une voix
    puissante, le destructeur de sorts fait entrer son chant en contact avec les armes
    de ses alliés pour les imprégner de sa magie. Son chant n’inspire pas la rage,
    mais il peut utiliser le pouvoir de sa musique pour enchanter les armes de ses
    alliés et contrer les sorts de ses ennemis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Destructeur%20de%20sorts%20(Scalde).ashx
  
- Nom: Héraut du cor
  Classe: Scalde
  Source: MCA
  Description: 'Même les voix les plus puissantes sont souvent couvertes par le
    vacarme des combats. Que ce soit avec la trompette

    de métal lustré d’une armée de métier ou la corne d’un animal, brute et incurvée,
    appartenant à des pillards sauvages,

    un héraut du cor produit son chant de rage à grands coups sonores et tonitruants
    aussi susceptibles de renforcer ses alliés ou que de détruire les remparts d’un
    château.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut%20du%20cor%20(Scalde).ashx
  
- Nom: Scalde totémique
  Classe: Scalde
  Source: MCA
  Description: Le scalde totémique noue une relation intime avec un animal totémique.
    Grâce au pouvoir de cet allié mystique, le scalde peut changer de forme et prendre
    celle de son animal. De plus, l’animal totémique fournit au scalde une partie
    de son pouvoir spirituel qu’il peut ensuite partager avec ses alliés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde%20tot%c3%a9mique%20(Scalde).ashx
  
- Nom: Chasseur de primes
  Classe: Tueur
  Source: MCA
  Description: Qu’ils soient chargés de capturer des criminels recherchés ou payés
    pour ramener des débiteurs auprès de leurs usuriers, les chasseurs de primes sont
    appréciés pour leur faculté à capturer leurs cibles vivantes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20primes%20(tueur).ashx
  
- Nom: Coupe-jarret
  Classe: Tueur
  Source: MCA
  Description: Adaptés à la jungle urbaine et extrêmement ingénieux, les coupe-jarrets
    rôdent dans les rues et ruelles des cités à la recherche de proies assez malchanceuses
    pour attirer leur attention. Davantage opportunistes que planificateurs minutieux,
    ils se moquent de l’identité de ceux qu’ils volent ou tuent et profitent de toutes
    les situations leur offrent une cible alléchante.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coupe-jarret%20(tueur).ashx
  
- Nom: Gardien des tombes
  Classe: Tueur
  Source: MCA
  Description: Alors que les paladins et les inquisiteurs exploitent leur proximité
    avec le divin pour combattre les hordes de morts-vivants et autres horreurs de
    la nuit, un gardien des tombes se fie à ses connaissances, à sa maîtrise des armes
    et à sa ténacité pour mettre un terme à ces terreurs engendrées par la nuit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20des%20tombes%20(tueur).ashx
  
- Nom: Libérateur
  Classe: Tueur
  Source: MCA
  Description: Également appelé assassin divin, lame des dieux ou héraut de la colère
    divine, un libérateur est une arme choisie par un dieu pour châtier ceux qui lui
    ont déplu. Les divinités malveillantes ont davantage tendance à utiliser des assassins
    que des libérateurs, mais certaines divinités bienveillantes utilisent ces individus
    pour gérer les problèmes d’une manière généralement plus subtile que les prêtres,
    les inquisiteurs, les paladins ou les prêtres combattants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lib%c3%a9rateur%20(tueur).ashx
  
- Nom: Nettoyeur
  Classe: Tueur
  Source: MCA
  Description: Un nettoyeur est chargé de détruire ou de retirer les preuves incriminantes
    d’une scène de crime et d’éliminer les cadavres et les témoins afin de faire passer
    un crime pour un accident ou une simple disparition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nettoyeur%20(tueur).ashx
  
- Nom: Tireur embusqué
  Classe: Tueur
  Source: MCA
  Description: 'Que ce soit avec la bille d’une fronde, le carreau d’une arbalète,

    voire même avec une dague habilement projetée, le tireur embusqué

    veille à ce qu’un seul tir suffse pour estropier ses cibles.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(tueur).ashx
  
- Nom: Tueur en première ligne
  Classe: Tueur
  Source: MCA
  Description: 'Les tueurs en première ligne sont des commandants de guerre

    spécialisés dans les combats brutaux, capables de prendre la tête de

    leur compagnie pour remporter des victoires sanglantes. Prompt à

    réagir au danger, un tueur en première ligne est un éclaireur précieux,

    un offcier compétent et un expert en matière de tactiques.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20en%20premi%c3%a8re%20ligne%20(tueur).ashx
  
- Nom: Tueur stygien
  Classe: Tueur
  Source: MCA
  Description: Un tueur stygien surgit hors des ombres les plus profondes pour instiller
    la peur dans le cœur des gens civilisés. C’est un meurtrier impitoyable qui maîtrise
    quelques sorts lui permettant de se déplacer sans être vu, de commettre ses meurtres
    et de repartir tout aussi discrètement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20stygien%20(tueur).ashx
  
- Nom: Âme invincible
  Classe: Cinétiste
  Source: AO
  Description: 'Certains cinétistes ont une personnalité si prononcée qu’ils

    parviennent à maîtriser leur élément par la seule force de leur

    esprit, sans mettre en danger leur intégrité physique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20invincible%20(Cin%c3%a9tiste).ashx
  
- Nom: Annihilateur élémentaire
  Classe: Cinétiste
  Source: AO
  Description: Pour certains cinétistes, la destruction et la douleur infligées
    à autrui sont les véritables plaisirs de l’existence. Les annihilateurs élémentaires
    n’utilisent leurs pouvoirs que dans cette optique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Annihilateur%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx
  
- Nom: Ascète élémentaire
  Classe: Cinétiste
  Source: AO
  Description: 'En associant les pouvoirs sur les éléments du cinétiste et la

    rigoureuse discipline physique du moine, un ascète élémentaire

    canalise ses pouvoirs par le biais de son corps pour améliorer ses

    prouesses martiales.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Asc%c3%a8te%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx
  
- Nom: Chirurgien cinétique
  Classe: Cinétiste
  Source: AO
  Description: Les hydrocinétistes et les télécinétistes peuvent maîtriser les rudiments
    en matière de soins, mais certains cinétistes sont de véritables virtuoses dans
    le domaine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chirurgien%20cin%c3%a9tique%20(Cin%c3%a9tiste).ashx
  
- Nom: Cinétiste du sang
  Classe: Cinétiste
  Source: AO
  Description: Pour un cinétiste de ce type, l’eau présente dans le sang est la
    même que celle que l’on trouve partout ailleurs et il exploite cette connaissance
    à des fins douloureuses.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx
  
- Nom: Casse-cou humiliant
  Classe: Hypnotiseur
  Source: AO
  Description: Les casse-cous humiliants développent leurs pouvoirs psychiques de
    façon à pouvoir les utiliser en combat. Ces pouvoirs peuvent momentanément aveugler
    ou plonger des adversaires dans la confusion lorsque les casse-cous effectuent
    des feintes et des mouvements trompeurs et soudains.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20humiliant%20(Hypnotiseur).ashx
  
- Nom: Maître du culte
  Classe: Hypnotiseur
  Source: AO
  Description: Les chefs de certains cultes sont de simples charlatans qui se délectent
    de l’adulation de leurs suivants. D’autres croient dur comme fer qu’ils sont en
    contact avec une puissance inconnue et voués à divulguer leur croyance aux individus
    prêts à les suivre et à se soumettre à leur autorité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20culte%20(Hypnotiseur).ashx
  
- Nom: Marcheur spirituel
  Classe: Hypnotiseur
  Source: AO
  Description: Certains hypnotiseurs préfèrent se spécialiser dans la domination
    et le contrôle des morts-vivants plutôt que des vivants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marcheur%20spirituel%20(Hypnotiseur).ashx
  
- Nom: Toxicologue
  Classe: Hypnotiseur
  Source: AO
  Description: Les toxicologues délaissent les pouvoirs liés au regard des hypnotiseurs
    et préfèrent combiner leurs pouvoirs psychiques et leurs connaissances en matière
    d’alchimie pour créer des injections capables de tourmenter leurs adversaires
    et de renforcer leurs alliés et eux-mêmes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toxicologue%20(Hypnotiseur).ashx
  
- Nom: Canalisateur de reliques
  Classe: Médium
  Source: AO
  Description: Un canalisateur de reliques porte toujours sur lui des reliques légendaires.
    Il n’a donc aucunement besoin de localiser les esprits spécifiques qu’il recherche
    mais ses reliques limitent le nombre d’esprits uniques qu’il peut canaliser
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20reliques%20(M%c3%a9dium).ashx
  
- Nom: Conteur
  Classe: Médium
  Source: AO
  Description: Tous les médiums entrent en contact avec les esprits légendaires
    mais les conteurs sont véritablement obnubilés par les légendes. Ils consacrent
    toute leur vie aux contes épiques, au détriment de certains de leurs pouvoirs
    spirituels.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conteur%20(M%c3%a9dium).ashx
  
- Nom: Danseur spirituel
  Classe: Médium
  Source: AO
  Description: 'Un danseur spirituel danse de manière exubérante pour les

    esprits, en jouant de nombreux rôles lors de ces chorégraphies

    mouvementées et en changeant rapidement de partenaire'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20spirituel%20(M%c3%a9dium).ashx
  
- Nom: Médium des kamis
  Classe: Médium
  Source: AO
  Description: Certains médiums canalisent la puissance des kamis, ou esprits de
    la nature, au lieu de celle des esprits légendaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20des%20kamis%20(M%c3%a9dium).ashx
  
- Nom: Médium réanimé
  Classe: Médium
  Source: AO
  Description: 'Il arrive que l’âme d’un défunt voué à un destin légendaire se

    voie attribuer une deuxième chance en prenant possession de son

    ancien corps réanimé.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20r%c3%a9anim%c3%a9%20(M%c3%a9dium).ashx
  
- Nom: Dévoreur de livres
  Classe: Occultiste
  Source: AO
  Description: 'Même si la majorité des occultistes puisent leurs pouvoirs dans

    la puissance latente d’une grande variété d’instruments ordinaires,

    d’autres exploitent certaines sources bien plus étranges.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9voreur%20de%20livres%20(Occultiste).ashx
  
- Nom: Hôte de guerre
  Classe: Occultiste
  Source: AO
  Description: 'Même si la majorité des occultistes puisent leurs pouvoirs dans

    la puissance latente d’une grande variété d’instruments ordinaires,

    d’autres exploitent certaines sources bien plus étranges.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%b4te%20de%20guerre%20(Occultiste).ashx
  
- Nom: Nécroccultiste
  Classe: Occultiste
  Source: AO
  Description: 'Même si la majorité des occultistes puisent leurs pouvoirs dans

    la puissance latente d’une grande variété d’instruments ordinaires,

    d’autres exploitent certaines sources bien plus étranges.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.N%c3%a9croccultiste%20(Occultiste).ashx
  
- Nom: Sha'ir
  Classe: Occultiste
  Source: AO
  Description: 'Même si la majorité des occultistes puisent leurs pouvoirs dans

    la puissance latente d’une grande variété d’instruments ordinaires,

    d’autres exploitent certaines sources bien plus étranges.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Shair%20(Occultiste).ashx
  
- Nom: Adepte informe
  Classe: Psychiste
  Source: AO
  Description: 'Les adeptes informes utilisent leurs pouvoirs psychiques pour

    se libérer des entraves de la chair et fournir l’énergie nécessaire à

    leurs incantations. Ils apprennent à adopter des formes toujours

    plus immatérielles, jusqu’à devenir de véritables fantômes vivants.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20informe%20(Psychiste).ashx
  
- Nom: Amnésique
  Classe: Psychiste
  Source: AO
  Description: 'L’amnésique maîtrisait autrefois de grands pouvoirs psychiques

    mais des blocages mentaux, provoqués par un évènement

    traumatisant ou par une implantation intentionnelle, ont effacé

    ce savoir de sa mémoire. La lutte menée par l’amnésique pour

    contrôler sa magie psychique aboutit à des résultats imprécis et

    imprévisibles.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amn%c3%a9sique%20(Psychiste).ashx
  
- Nom: Duelliste psychique
  Classe: Psychiste
  Source: AO
  Description: 'Tout comme les soldats avec leurs lames, les duellistes psychiques

    aiguisent leurs pouvoirs mentaux pour les utiliser en combat. Ce sont

    des experts des duels psychiques qui améliorent leurs créatures de

    pensée matérialisée pour en faire des armes redoutables.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20psychique%20(Psychiste).ashx
  
- Nom: Esprit muté
  Classe: Psychiste
  Source: AO
  Description: 'L’exposition involontaire aux effets magiques, aux malédictions
    ou

    aux radiations provoque la manifestation de pouvoirs psychiques chez

    certains individus. Quand un esprit muté utilise ses pouvoirs psychiques,

    il subit des transformations physiques en situation de stress et risque de

    perdre le contrôle s’il outrepasse ses limites.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20mut%c3%a9%20(Psychiste).ashx
  
- Nom: Canalisateur de geist
  Classe: Spirite
  Source: AO
  Description: 'Comparés à la plupart de leurs semblables, certains fantômes

    ne conservent qu’une infime partie de leur personnalité et de

    leurs souvenirs. Même si la majorité ont une apparence à peu

    près similaire à celle qu’ils avaient de leur vivant, d’autres ont

    vraiment failli tomber définitivement dans l’oubli avant de

    devenir des fantômes. On les appelle des geists. Incapables de

    se manifester sous forme ectoplasmique et dénués d’émotions

    humaines, ces étranges entités sont bien plus proches des

    fantômes morts-vivants que des fantômes qui accompagnent

    normalement les spirites. Ces spirites, connus sous le nom de

    canalisateurs de geist, qui oeuvrent à leurs côtés font appel à

    leurs services uniques en leur genre.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20geist%20(Spirite).ashx
  
- Nom: Ectoplasmiste
  Classe: Spirite
  Source: AO
  Description: 'Au lieu d’extirper un fantôme du plan Éthéré, un ectoplasmiste

    s’imprègne d’une mystérieuse substance appelée ectoplasme.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ectoplasmiste%20(Spirite).ashx
  
- Nom: Esprit fracturé
  Classe: Spirite
  Source: AO
  Description: 'La plupart des spirites cachent l’esprit d’un défunt dans

    leur psyché mais une poignée d’entre eux, que l’on appelle des

    esprits fracturés, tirent leurs pouvoirs d’une partie de leur âme

    secouée par des émotions extrêmement fortes. Les fantômes

    de ces spirites ne sont pas des alliés spirituels mais plutôt la

    manifestation de leurs propres émotions et pensées intimes.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20fractur%c3%a9%20(Spirite).ashx
  
- Nom: Onmyoji
  Classe: Spirite
  Source: AO
  Description: 'La plupart des spirites sont choisis par leur fantôme mais

    certains appellent sciemment ces entités pour qu’elles viennent

    jusqu’à eux, au terme de plusieurs années de préparation

    minutieuse et de recherches sur d’obscures traditions divines.

    Comme tous les autres spirites, ceux que l’on appelle onmyoji

    nouent une relation étroite avec leur fantôme mais ils les

    considèrent davantage comme des partenaires et des outils

    pour accomplir leur oeuvre. Les onmyoji font office d’émissaires

    entre le monde matériel et spirituel. Certains veillent à ce que les

    problèmes dans le monde spirituel ne provoquent pas trop de

    vagues dans celui des mortels alors que d’autres provoquent des

    troubles d’ordre spirituel pour remplir leurs objectifs personnels

    parmi les vivants.'
