- Nom: Demi-elfe
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  Traits:
  - Description: +2 à une caractéristique. Les demi-elfes obtiennent un bonus de +2
      à une caractéristique choisie lors de la création (ce bonus représente la diversité
      de leur race).
    Nom: Caractéristiques
  - Description: Les demi-elfes sont des créatures de taille M, ce qui ne leur apporte
      aucun bonus ni malus de taille.
    Nom: Taille moyenne
  - Description: Les demi-elfes possèdent une vitesse de déplacement de base de 9
      mètres (6 cases).
    Nom: Vitesse normale
  - Description: Les demi-elfes peuvent voir deux fois plus loin que les humains dans
      des conditions de faible éclairage.
    Nom: Vision nocturne
  - Description: Les demi-elfes reçoivent le don Talent comme don supplémentaire au
      niveau 1.
    Nom: Adaptabilité
  - Description: Les demi-elfes sont immunisés aux effets de sommeil magique et bénéficient
      d’un bonus racial de +2 aux jets de sauvegarde contre les sorts et les effets
      de type enchantement.
    Nom: Immunités elfiques
  - Description: Les demi-elfes comptent à la fois comme humains et comme elfes pour
      les effets liés à la race.
    Nom: Sang elfique
  - Description: Les demi-elfes reçoivent un bonus racial de +2 aux tests de Perception.
    Nom: Sens aiguisés
  - Description: Les demi-elfes choisissent deux classes de prédilection au niveau
      1 et gagnent +1 point de vie ou +1 point de compétence chaque fois qu’ils gagnent
      un niveau dans l’une de ces deux classes.
    Nom: Talents multiples
  - Description: Les demi-elfes connaissent automatiquement le commun et l’elfe. Les
      demi-elfes qui possèdent une Intelligence élevée peuvent choisir n’importe quelle
      autre langue (à l’exception des langages secrets tels que la langue des druides).
    Nom: Langues supplémentaires
  
- Nom: Demi-orque
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  Traits:
  - Description: +2 à une caractéristique. Les demi-orques obtiennent un bonus de
      +2 à une caractéristique choisie lors de la création (ce bonus représente la
      diversité de leur race).
    Nom: Caractéristiques
  - Description: Les demi-orques sont des créatures de taille M, ce qui ne leur apporte
      aucun bonus ni malus de taille.
    Nom: Taille moyenne
  - Description: Les demi-orques possèdent une vitesse de déplacement de base de 9
      mètres (6 cases).
    Nom: Vitesse normale
  - Description: Les demi-orques peuvent voir dans le noir jusqu’à une distance de
      18 mètres (12 cases).
    Nom: Vision dans le noir
  - Description: Les demi-orques reçoivent un bonus racial de +2 aux tests d’Intimidation
      grâce à leur nature féroce.
    Nom: Intimidant
  - Description: Les demi-orques comptent à la fois comme humains et comme orques
      pour les effets liés à la race.
    Nom: Sang orque
  - Description: Une fois par jour, lorsqu’un demi-orque est amené sous 0 point de
      vie mais pas tué, il peut continuer à se battre pendant un round de plus, comme
      s’il était simplement hors de combat. À la fin de son tour, s’il ne repasse
      pas au-dessus de 0 point de vie, il tombe immédiatement inconscient et devient
      mourant.
    Nom: Férocité orque
  - Description: Les demi-orques sont formés au maniement des grandes haches et des
      cimeterres à deux mains et ils considèrent toutes les armes dont le nom comporte
      le mot « orque » comme des armes de guerre.
    Nom: Armes familières
  - Description: 'Les demi-orques connaissent automatiquement le commun et l’orque.
      Les demi-orques qui possèdent une Intelligence élevée peuvent choisir d’autres
      langues parmi la liste suivante : abyssal, draconien, géant, gnoll et gobelin.'
    Nom: Langues supplémentaires
  
- Nom: Elfe
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  Traits:
  - Description: +2 Dextérité, +2 Intelligence, -2 Constitution. Les elfes sont agiles,
      tant physiquement que mentalement, mais plutôt frêles.
    Nom: Caractéristiques
  - Description: Les elfes sont des créatures de taille M, ce qui ne leur apporte
      aucun bonus ni malus de taille.
    Nom: Taille moyenne
  - Description: Les elfes possèdent une vitesse de déplacement de base de 9 mètres
      (6 cases).
    Nom: Vitesse normale
  - Description: Les elfes peuvent voir deux fois plus loin que les humains dans des
      conditions de faible éclairage.
    Nom: Vision nocturne
  - Description: Les elfes sont immunisés aux effets de sommeil magique et bénéficient
      d’un bonus racial de +2 aux jets de sauvegarde contre les sorts et les effets
      de type enchantement.
    Nom: Immunités elfiques
  - Description: Les elfes reçoivent un bonus racial de +2 aux tests de niveau de
      lanceur de sorts pour surmonter la résistance à la magie des cibles. Ils reçoivent
      également un bonus racial de +2 aux tests d’Art de la magie pour identifier
      les propriétés des objets magiques.
    Nom: Magie elfique
  - Description: Les elfes reçoivent un bonus racial de +2 aux tests de Perception.
    Nom: Sens aiguisés
  - Description: Les elfes sont formés au maniement des arcs longs (y compris les
      arcs longs composites), des arcs courts (y compris les arcs courts composites),
      des épées longues, des rapières et ils considèrent toutes les armes dont le
      nom comporte le mot « elfe » ou « elfique » comme des armes de guerre.
    Nom: Armes familières
  - Description: 'Les elfes connaissent automatiquement le commun et l’elfe. Les elfes
      possédant une Intelligence élevée peuvent choisir d’autres langues parmi la
      liste suivante : céleste, draconien, gnoll, gnome, gobelin, orque et sylvestre.'
    Nom: Langues supplémentaires
  
- Nom: Gnome
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gnome.ashx
  Traits:
  - Description: +2 Constitution, +2 Charisme, -2 Force. Les gnomes sont faibles physiquement
      mais étonnamment résistants et leur attitude les rend agréables à côtoyer.
    Nom: Caractéristiques
  - Description: Les gnomes sont des créatures de taille P. Ils gagnent donc un bonus
      de taille de +1 à leur classe d’armure et aux jets d’attaque, un malus de -1
      à leur bonus de manœuvres offensives (BMO) et à leur degré de manœuvres défensives
      (DMD), ainsi qu’un bonus de taille de +4 aux tests de Discrétion.
    Nom: Petite taille
  - Description: Les gnomes possèdent une vitesse de déplacement de base de 6 mètres
      (4 cases).
    Nom: Vitesse lente
  - Description: Les gnomes peuvent voir deux fois plus loin que les humains dans
      des conditions de faible éclairage.
    Nom: Vision nocturne
  - Description: Les gnomes reçoivent un bonus d’esquive de +4 à la CA contre les
      monstres du sous-type géant.
    Nom: Entraînement défensif
  - Description: Les gnomes reçoivent un bonus de +1 aux jets d'attaque contre les
      humanoïdes des sous-types reptilien et gobelinoïde grâce à un entraînement spécial
      contre ces ennemis qu'ils haïssent.
    Nom: Haine
  - Description: 'Les gnomes ajoutent +1 aux DD des jets de sauvegarde des illusions
      qu’ils lancent. Les gnomes qui possèdent un Charisme égal ou supérieur à 11
      possèdent également les pouvoirs magiques suivants : 1/jour – communication
      avec les animaux, lumières dansantes, prestidigitation, et son imaginaire. Le
      niveau de lanceur de sorts de ces pouvoirs est égal au niveau du gnome et leur
      DD est égal à 10 + le niveau du sort + le modificateur de Charisme du gnome.'
    Nom: Magie gnome
  - Description: Les gnomes reçoivent un bonus racial de +2 à une compétence d’Artisanat
      ou de Profession de leur choix.
    Nom: Obsession
  - Description: Les gnomes reçoivent un bonus racial de +2 aux jets de sauvegarde
      contre les sorts et les effets de type illusion.
    Nom: Résistance aux illusions
  - Description: Les gnomes reçoivent un bonus racial de +2 aux tests de Perception.
    Nom: Sens aiguisés
  - Description: Les gnomes considèrent toutes les armes dont le nom comporte le mot
      « gnome » comme des armes de guerre.
    Nom: Armes familières
  - Description: 'Les gnomes connaissent automatiquement le commun, le gnome et le
      sylvestre. Les gnomes qui possèdent une Intelligence élevée peuvent choisir
      d’autres langues parmi la liste suivante : draconien, elfe, géant, gobelin,
      nain et orque.'
    Nom: Langues supplémentaires
  
- Nom: Halfelin
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Halfelin.ashx
  Traits:
  - Description: +2 Dextérité, +2 Charisme, -2 Force. Les halfelins sont agiles et
      ont du caractère mais leur petite taille les rend plus faibles que les autres
      races.
    Nom: Caractéristiques
  - Description: Les halfelins sont des créatures de taille P. Ils gagnent donc un
      bonus de taille de +1 à leur classe d’armure et aux jets d’attaque, un malus
      de -1 à leur bonus de manœuvres offensives (BMO) et à leur degré de manœuvres
      défensives (DMD), ainsi qu’un bonus de taille de +4 aux tests de Discrétion.
    Nom: Petite taille
  - Description: Les halfelins possèdent une vitesse de déplacement de base de 6 mètres
      (4 cases).
    Nom: Vitesse lente
  - Description: Les halfelins reçoivent un bonus racial de +2 à tous les jets de
      sauvegarde contre la terreur. Ce bonus se cumule avec celui provenant de la
      chance des halfelins.
    Nom: Sans peur
  - Description: Les halfelins reçoivent un bonus racial de +1 à tous les jets de
      sauvegarde.
    Nom: Chance des halfelins
  - Description: Les halfelins reçoivent un bonus racial de +2 à tous les tests de
      Perception.
    Nom: Sens aiguisés
  - Description: Les halfelins reçoivent un bonus racial de +2 à tous les tests d’Acrobaties
      et d’Escalade.
    Nom: Bon équilibre
  - Description: Les halfelins sont formés au maniement des frondes et considèrent
      toutes les armes dont le nom comporte le mot « halfelin » comme des armes de
      guerre.
    Nom: Armes familières
  - Description: 'Les halfelins connaissent automatiquement le commun et le halfelin.
      Les halfelins qui possèdent une Intelligence élevée peuvent choisir d’autres
      langues parmi la liste suivante : abyssal, elfe, gnome, gobelin et nain.'
    Nom: Langues supplémentaires
  
- Nom: Humain
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Humain.ashx
  Traits:
  - Description: +2 à une caractéristique. Les personnages humains obtiennent un bonus
      de +2 à une caractéristique choisie lors de la création (ce bonus représente
      la diversité de leur race).
    Nom: Caractéristiques
  - Description: Les humains sont des créatures de taille M, ce qui ne leur apporte
      aucun bonus ni malus de taille.
    Nom: Taille moyenne
  - Description: Les humains possèdent une vitesse de déplacement de base de 9 mètres
      (6 cases).
    Nom: Vitesse normale
  - Description: Les humains choisissent un don supplémentaire au niveau 1.
    Nom: Don en bonus
  - Description: Les humains obtiennent un point de compétence supplémentaire au niveau
      1 et un point de compétence en plus chaque fois qu’ils gagnent un niveau.
    Nom: Compétent
  - Description: Les humains connaissent automatiquement le commun. Les humains qui
      possèdent une Intelligence élevée peuvent choisir n’importe quelle autre langue
      (à l’exception des langages secrets comme la langue des druides).
    Nom: Langues supplémentaires
  
- Nom: Nain
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  Traits:
  - Description: +2 Constitution, +2 Sagesse, -2 Charisme. Les nains sont robustes
      et sages mais aussi un peu bourrus.
    Nom: Caractéristiques
  - Description: Les nains sont des créatures de taille M, ce qui ne leur apporte
      aucun bonus ni malus de taille.
    Nom: Taille moyenne
  - Description: Les nains possèdent une vitesse de déplacement de base de 6 mètres
      (4 cases) mais celle-ci n’est pas modifiée par leur armure ni par la charge
      qu’ils portent.
    Nom: Lentement mais sûrement
  - Description: Les nains peuvent voir dans le noir jusqu’à une distance de 18 mètres
      (12 cases).
    Nom: Vision dans le noir
  - Description: Les nains gagnent un bonus racial de +2 aux tests d’Estimation visant
      à déterminer le prix d’objets non-magiques comportant des métaux ou des pierres
      précieuses.
    Nom: Avidité (ou Avarice)
  - Description: Les nains reçoivent un bonus racial de +2 aux tests de Perception
      pour remarquer les irrégularités dans les constructions en pierre, comme les
      pièges ou les portes cachées dans les murs ou les sols en pierre. Il suffit
      qu’ils s’approchent à moins de 3 mètres (2 cases) d’un tel élément pour bénéficier
      d’un test pour les remarquer et ceci qu’ils les recherchent activement ou non.
    Nom: Connaissance de la pierre
  - Description: Les nains gagnent un bonus d’esquive de +4 à la CA contre les monstres
      du sous-type géant.
    Nom: Entraînement défensif
  - Description: Les nains gagnent un bonus racial de +1 aux jets d’attaque contre
      les créatures humanoïdes des sous-types orque et gobelinoïde grâce à une formation
      spéciale contre ces ennemis jurés.
    Nom: Haine
  - Description: Les nains gagnent un bonus racial de +2 aux jet de sauvegarde contre
      le poison, les sorts et les pouvoirs magiques.
    Nom: Robuste
  - Description: Les nains reçoivent un bonus racial de +4 à leur degré de manœuvres
      défensives (DMD) lorsqu’ils se tiennent sur le sol et qu’ils tentent de résister
      à une bousculade ou à un croc-en-jambe.
    Nom: Stabilité
  - Description: Les nains sont formés au maniement des haches d’arme, des pics de
      guerre lourds et des marteaux de guerre. Ils considèrent toutes les armes dont
      le nom comporte le mot « nain » comme des armes de guerre.
    Nom: Armes familières
  - Description: 'Les nains connaissent automatiquement le commun et le nain. Les
      nains qui possèdent une Intelligence élevée peuvent choisir d’autres langues
      parmi la liste suivante : commun des profondeurs, élémentaire, géant, gnome,
      gobelin et orque.'
    Nom: Langues supplémentaires
  
- Nom: Aasimar
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.aasimar%20(race).ashx
  Traits:
  - Description: +2 en Sagesse, +2 en Charisme. Les aasimars sont perspicaces, confiants
      et charmants.
    Nom: Caractéristiques
  - Description: Les aasimars sont des extérieurs de sous-type natif.
    Nom: Extérieur natif
  - Description: Les aasimars sont des créatures de taille M ne recevant ni bonus
      ni malus de taille.
    Nom: Taille M
  - Description: Les aasimars ont une vitesse de base de 9 mètres.
    Nom: Vitesse normale
  - Description: Les aasimars voient dans le noir jusqu’à 18 mètres.
    Nom: Vision dans le noir
  - Description: Les aasimars ont un bonus racial de +2 à leurs tests de Diplomatie
      et de Perception.
    Nom: Compétent
  - Description: Les aasimars peuvent utiliser le pouvoir magique de lumière du jour
      une fois par jour (niveau de lanceur de sorts égal au niveau de classe de l’aasimar).
    Nom: Pouvoir magique
  - Description: Les aasimars ont une résistance à l’acide de 5, une résistance au
      froid de 5 et une résistance à l’électricité de 5.
    Nom: Résistance céleste
  - Description: 'Les aasimars commencent le jeu en parlant le commun et le céleste.
      Ceux qui ont un haut score d’Intelligence peuvent apprendre d’autres langues
      parmi celles-ci : draconique, elfique, gnome, halfelin, nain et sylvestre.'
    Nom: Langues
  
- Nom: Dhampir
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.dhampir%20(race).ashx
  Traits:
  - Description: +2 en Dextérité, +2 en Charisme, -2 en Constitution. Les dhampirs
      sont rapides et séduisants, mais leur lien racial avec les morts-vivants handicape
      leur résistance de mortel.
    Nom: Caractéristiques
  - Description: Les dhampirs sont des humanoïdes de sous-type dhampir.
    Nom: Dhampir
  - Description: Les dhampirs sont des créatures de taille M qui ne reçoivent ni malus
      ni bonus de taille.
    Nom: Taille M
  - Description: Les dhampirs ont une vitesse de base de 9 mètres.
    Nom: Vitesse normale
  - Description: Vision nocturne et vision dans le noir à 18 mètres.
    Nom: Sens
  - Description: Bonus racial de +2 en Bluff et en Perception.
    Nom: Manipulateur
  - Description: Les dhampirs gagnent un bonus racial de +2 à leurs jets de sauvegarde
      contre les maladies et les effets mentaux.
    Nom: Résistance des morts-vivants
  - Description: Les dhampirs sont éblouis dans les zones de forte lumière du soleil
      ou dans le rayon d’un sort de lumière du jour.
    Nom: Sensible à la lumière
  - Description: 'Même s’il est une créature vivante, le dhampir réagit à l’énergie
      positive et à l’énergie négative comme s’il était un mort-vivant : l’énergie
      positive le blesse, l’énergie négative le soigne.'
    Nom: Affinité avec l’énergie négative
  - Description: Le dhampir peut utiliser le pouvoir magique de détection des morts-vivants
      trois fois par jour. Son niveau de lanceur de sorts pour cette capacité est
      égal à son niveau de classe.
    Nom: Pouvoir magique
  - Description: Le dhampir ne subit aucun malus des effets d’absorption d’énergie,
      mais il peut quand même être tué s’il accumule plus de niveaux négatifs qu’il
      n’a de dés de vie. Au bout de 24 heures, tous les niveaux négatifs qu’il reçoit
      disparaissent sans qu’il n’ait besoin de faire un nouveau jet de sauvegarde.
    Nom: Résistance à l’absorption de niveau (Ext)
  - Description: Les dhampirs commencent le jeu en parlant le commun. Ceux qui ont
      un score d’Intelligence élevé peuvent apprendre d’autres langues, choisissant
      celles qu’ils veulent (à l’exception des langues secrètes comme la langue des
      druides).
    Nom: Langues
  
- Nom: Drow
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.drow%20(race).ashx
  Traits:
  - Description: +2 en Dextérité, +2 en Charisme, -2 en Constitution. Les drows sont
      agiles et manipulateurs.
    Nom: Caractéristiques
  - Description: Les drows sont des humanoïdes de sous-type elfe.
    Nom: Elfe
  - Description: Les drows sont des créatures de taille M qui ne reçoivent ni bonus
      ni malus de taille.
    Nom: Taille M
  - Description: Les drows ont une vitesse de base de 9 mètres.
    Nom: Vitesse normale
  - Description: Les drows voient dans le noir à 18 mètres.
    Nom: Vision dans le noir
  - Description: Les drows sont immunisés aux effets magiques de sommeil et gagnent
      un bonus racial de +2 à leurs jets de sauvegarde contre les sorts et effets
      d’enchantement.
    Nom: Immunités des drows
  - Description: Les drows gagnent un bonus racial de +2 à leurs tests de Perception.
    Nom: Sens aiguisés
  - Description: Les drows sont doués pour l’utilisation des poisons et ne risquent
      jamais de s’empoisonner par erreur.
    Nom: Utilisation des poisons
  - Description: Les drows ont une résistance à la magie de 6 + leur niveau de classe.
    Nom: Résistance à la magie
  - Description: Un drow peut lancer lumières dansantes, ténèbres et lueur féerique,
      chacun une fois par jour, en utilisant le niveau total de son personnage pour
      définir son niveau de lanceur de sorts.
    Nom: Pouvoirs magiques
  - Description: La soudaine exposition à la pleine lumière aveugle les drows pendant
      1 round ; lors des rounds qui suivent, ils sont éblouis tant qu’ils restent
      dans la zone d’effet.
    Nom: Aveuglé par la lumière
  - Description: Les drows sont formés au maniement des arbalètes de poing, des rapières
      et des épées courtes.
    Nom: Apprentissage martial
  - Description: 'Les drows commencent le jeu en parlant l’elfique et le commun des
      profondeurs. Ceux qui ont un score d’Intelligence élevé peuvent apprendre d’autres
      langues parmi celles-ci : abyssal, aklo, aquatique, commun, draconique, gnome,
      gobelin ou langue signée des drows.'
    Nom: Langues
  
- Nom: Fetchelin
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.fetchelin%20(race).ashx
  Traits:
  - Description: +2 en Dextérité, +2 en Charisme, -2 en Sagesse. Les fetchelins sont
      vifs et énergiques, mais souvent étranges et facilement distraits par mille
      et une pensées.
    Nom: Caractéristiques
  - Description: Les fetchelins sont des extérieurs de sous-type natif.
    Nom: Extérieur natif
  - Description: Les fetchelins sont des créatures de taille M qui ne reçoivent ni
      bonus ni malus de taille.
    Nom: Taille M
  - Description: Les fetchelins ont une vitesse de base de 9 mètres (6 c).
    Nom: Vitesse normale
  - Description: Les fetchelins voient dans le noir à 18 mètres (12 c).
    Nom: Vision dans le noir
  - Description: Les fetchelins voient deux fois plus loin que les humains à faible
      luminosité.
    Nom: Vision nocturne
  - Description: Les fetchelins ont un bonus racial de +2 à leurs tests de Connaissances
      (plans) et de Discrétion.
    Nom: Compétent
  - Description: Les attaques contre un fetchelin sous une faible luminosité ont 50
      % de chances de rater au lieu des 20 % normaux. Cette capacité n’accorde pas
      d’abri total, elle augmente simplement les chances de rater.
    Nom: Fusion dans les ombres (Sur)
  - Description: Les fetchelins ont une résistance au froid de 5 et une résistance
      à l’électricité de 5.
    Nom: Résistance des ombres
  - Description: Le fetchelin peut utiliser le pouvoir magique déguisement une fois
      par jour. Il peut prendre la forme de n’importe quelle créature humanoïde utilisant
      ce pouvoir magique. Lorsqu’il atteint le niveau 9, quelle que soit sa combinaison
      de classes, il gagne le pouvoir magique traversée des ombres (portée personnelle
      uniquement) une fois par jour et, au niveau 13, il gagne celui de changement
      de plan (portée personnelle uniquement, vers le plan de l’Ombre ou le plan Matériel
      uniquement) utilisable une fois par jour. Le niveau de lanceur de sorts du fetchelin
      est égal à son total de dés de vie.
    Nom: Pouvoirs magiques (Mag)
  - Description: 'Les fetchelins commencent le jeu en parlant le commun. Ceux qui
      ont un score d’Intelligence élevé peuvent apprendre d’autres langues choisies
      parmi celles-ci : aérien, aklo, aquatique, draconique, D’ziriak (le comprennent
      uniquement, ne savent pas le parler), igné, terreux et toute langue humaine
      régionale.'
    Nom: Langues
  
- Nom: Gobelin
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gobelin%20(race).ashx
  Traits:
  - Description: +4 en Dextérité, -2 en Force, -2 en Charisme. Les gobelins sont rapides,
      mais faibles et pas vraiment agréables à fréquenter.
    Nom: Caractéristiques
  - Description: Les gobelins sont des humanoïdes de sous-type gobelinoïde.
    Nom: Gobelinoïde
  - Description: Les gobelins sont des créatures de taille P qui reçoivent un bonus
      de taille de +1 à la CA, un bonus de taille de +1 à leurs jets d’attaque, un
