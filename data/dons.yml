    le jet d’attaque s’il n’a pas au moins une main libre
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sarmement%20contr%c3%b4l%c3%a9.ashx
  
- Nom: Science de la feinte
  Résumé: La feinte est une action de mouvement
  Catégorie: combat
  Conditions: Int 13, Expertise du combat
