    avoir effectué le jet de confirmation'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20d%c3%a9sarmant.ashx
  
- Nom: Désarmement supérieur
  Résumé: Quand le personnage désarme son adversaire, il envoie ses armes au loin
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du désarmement, bonus de base
    à l’attaque +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9sarmement.ashx
  Avantage: Le personnage reçoit un bonus de +2 aux tests de désarmement. Ce bonus
