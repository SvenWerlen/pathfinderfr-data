  Source: B1
- Avantage: Les attaques que la créature effectue avec des armes naturelles secondaires
    ne subissent qu’une pénalité de –2.
  Catégorie: Guerrier, Monstre
  Conditions: Au moins trois attaques naturelles.
  Nom: Attaques multiples
  Normal: Sans ce don, les attaques secondaires de la créature subissent une pénalité
    de –5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20multiples.ashx
  Source: B1
- Avantage: À chaque round, le personnage a droit à un nombre d’attaques d’opportunité
    supplémentaires égal à son bonus de Dextérité. Le personnage peut faire une attaque
    d’opportunité même s’il est pris au dépourvu.
  Catégorie: ': combat'
  Nom: Attaques réflexes
  Normal: Un personnage ne possédant pas ce don n’a droit qu’à une attaque d’opportunité
    par round et il ne peut pas le faire s’il est pris au dépourvu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20r%c3%a9flexes.ashx
  Source: MJ
  Spécial: Ce don ne permet pas à un roublard d’utiliser son pouvoir spécial d’opportunisme
    plus d’une fois par round.
- Avantage: Quand un adversaire que menace le personnage fait un pas de 1,50 m (1
    c) ou utilise l’action de repli, il provoque une attaque d’opportunité de la part
    du personnage. Si l’attaque touche, elle n’inflige pas de dégâts mais empêche
    la cible de faire l’action de mouvement qui lui a permis le pas de 1,50 m (1 c)
    ou le repli. La cible ne peut donc pas se déplacer.
  Catégorie: combat
  Conditions: Attaques réflexes, guerrier de niveau 11
  Nom: Coincer
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coincer.ashx
  Source: AG
- Avantage: Lorsqu’un allié adjacent au personnage est attaqué, le personnage peut
    utiliser une attaque d’opportunité pour tenter d’améliorer la CA de son allié
    grâce à une action « aider quelqu’un ». Ce don ne lui permet pas d’utiliser « aider
    quelqu’un » pour améliorer le jet d’attaque de son allié.
  Catégorie: combat
  Conditions: Attaques réflexes.
  Nom: Garde du corps
  Normal: Aider quelqu’un nécessite une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Garde%20du%20corps.ashx
  Source: MJRA
- Avantage: Quand le personnage utilise l’action « aider quelqu’un » pour améliorer
    la CA d’un allié adjacent, il peut intercepter une attaque réussie contre cet
    allié en utilisant une action immédiate qui lui permet de subir l’intégralité
    des dégâts de cette attaque, ainsi que ses effets spéciaux le cas échéant (saignement,
    empoisonnement, etc.) Une même créature ne peut pas bénéficier de ce don plus
    d’une fois par attaque.
  Catégorie: combat
  Conditions: Garde du corps.
  Nom: Interception de coups
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interception%20de%20coups.ashx
  Source: MJRA
- Avantage: Par une action complexe, le personnage peut se mettre à patrouiller au
    cours d’un combat. Concrètement, il augmente le rayon de la zone qu’il contrôle
    de 1,50 m pour chaque tranche de 5 points dans son BBA. Jusqu’au début de son
    prochain tour, il peut porter des attaques d’opportunité contre n’importe quel
    adversaire qui en provoque une au sein de la zone qu’il contrôle. Il peut se déplacer
    au cours de ces attaques d’opportunité, pour autant que le déplacement total qu’il
    effectue avant le début de son prochain tour ne dépasse pas sa vitesse de déplacement.
    Les déplacements du personnage provoquent des attaques d’opportunité normalement.
  Catégorie: combat
  Conditions: Attaques réflexes, Souplesse du serpent, BBA +5.
  Nom: Patrouille en combat
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Patrouille%20en%20combat.ashx
  Source: MJRA
- Avantage: Quand un adversaire déclenche une attaque d’opportunité en traversant
    une case adjacente à celle du personnage, ce dernier peut faire un test de manœuvre
    offensive en tant qu’attaque d’opportunité. S’il réussit, son adversaire ne peut
    plus se déplacer pendant le reste de son tour. Il peut toujours effectuer le reste
    de ses actions mais il ne peut plus bouger. Ce don s’applique aussi aux créatures
    qui essaient de quitter une case adjacente si ce mouvement provoque une attaque
    d’opportunité.
  Catégorie: combat
  Conditions: Attaques réflexes
  Nom: Immobiliser
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Immobiliser.ashx
  Source: MJ
- Avantage: Les effets de ce don s’appliquent à une des attaques spéciales de la créature.
    Le DD de tous les jets de sauvegarde pour résister à celle-ci augmente de +2.
  Catégorie: Monstre
  Conditions: Posséder une attaque spéciale.
  Nom: Attaque spéciale renforcée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20sp%c3%a9ciale%20renforc%c3%a9e.ashx
  Source: B1
  Spécial: 'La créature peut gagner ce don plusieurs fois, mais ses effets ne se cumulent
    pas : il s’applique chaque fois à une attaque spéciale différente.'
- Avantage: Par une action simple, le personnage peut canaliser de l’énergie positive
    pour fasciner tous les morts-vivants situés dans un rayon de 9 mètres (6 c) pendant
    un nombre de rounds égal à son modificateur de Charisme (1 au minimum). Les morts-vivants
    qui réussissent leur jet de Volonté (DD 10 + 1/2 niveau de prêtre + modificateur
    de Charisme) ne sont pas affectés. Ce type de canalisation ne soigne ni ne blesse
    personne.
  Conditions: Pouvoir de classe canalisation d’énergie positive
  Nom: Attrait de la vie
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attrait%20de%20la%20vie.ashx
  Source: AM
- Avantage: Quand le personnage combat des dragons, son aura de bravoure s’étend sur
    6 mètres (4 c) de rayon et les alliés qui se trouvent à l’intérieur gagnent un
    bonus de moral aux jets de sauvegarde contre le souffle du dragon égal au bonus
    que l’aura de bravoure apporte contre les effets de peur.
  Conditions: Aura de bravoure, lanceur de sorts niveau 8
  Nom: Aura de fléau des dragons
  Normal: L’aura de bravoure a un rayon de 3 mètres (2 c) et donne un bonus de moral
    +4 contre les effets de peur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aura%20de%20fl%c3%a9au%20des%20dragons.ashx
  Source: AM
- Avantage: L’aura de bravoure du personnage s’étend sur 6 mètres (4 c). Les alliés
    situés à l’intérieur sont immunisés contre les effets de peur.
  Conditions: Pouvoir de classe aura de bravoure, lanceur de sorts niveau 8
  Nom: Aura d’intrépidité
  Normal: L’aura de bravoure a un rayon de 3 mètres (2 c) et donne un bonus de moral
    +4 contre les effets de peur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aura%20dintr%c3%a9pidit%c3%a9.ashx
  Source: AM
- Avantage: Le personnage choisit l’une de ses bénédictions, dont l’utilisation nécessite
    normalement une action simple. Il peut dépenser deux de ses utilisations quotidiennes
    de bénédictions pour octroyer cette bénédiction (qu’il s’agisse d’un effet mineur
    ou majeur) par une action rapide.
  Conditions: Accès à un pouvoir majeur de bénédiction, pouvoir de classe bénédictions.
  Nom: Bénédiction accélérée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9n%c3%a9diction%20acc%c3%a9l%c3%a9r%c3%a9e.ashx
  Source: MCA
  Spécial: Le personnage peut prendre ce don plusieurs fois, choisissant à chaque
    fois une bénédiction différente.
- Avantage: Quand le personnage canalise l’énergie pour soigner, il peut, à la place,
    octroyer une bénédiction de prêtre combattant à une seule créature consentante
    (y compris à lui-même) qui se trouve dans la zone et qui aurait été soignée par
    son énergie canalisée. La bénédiction doit nécessiter une action simple et affecter
    une ou plusieurs créatures. Si la bénédiction affecte normalement plusieurs cibles,
    le personnage n’en affecte qu’une seule. La cible reçoit la bénédiction à la place
    des soins et bénéficie de tous les autres effets de l’énergie canalisée. (Cette
    application n’est pas décomptée du nombre d’utilisations de bénédictions quotidiennes
    du personnage.)
  Conditions: Pouvoir de classe bénédictions, pouvoir de classe canalisation d’énergie.
  Nom: Bénédiction canalisée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9n%c3%a9diction%20canalis%c3%a9e.ashx
  Source: MCA
- Avantage: Le personnage choisit deux bénédictions de prêtre combattant lorsqu’il
    prend ce don. Chacune d’elles doit être liée à un domaine que sa divinité lui
    accorde ou à l’un des deux domaines qui représentent ses pouvoirs et penchants
    spirituels.Deux fois par jour, le personnage peut en appeler à la bénédiction
    mineure de l’une ou l’autre des bénédictions choisies. Ce pouvoir fonctionne autrement
    comme le pouvoir de classe du prêtre combattant bénédictions. Le niveau effectif
    de prêtre combattant du personnage est égal au plus haut niveau qu’il possède
    dans la classe possédant le pouvoir de classe mystère ou domaine.
  Conditions: Pouvoir de classe mystère ou pouvoir de classe domaine.
  Nom: Bénédiction de guerre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9n%c3%a9diction%20de%20guerre.ashx
  Source: MCA
- Avantage: 'Une fois par jour, lorsque le personnage est confronté à une situation
    où un objet habituel est nécessaire, il peut effectuer un test d’Escamotage contre
    un DD de 10 + le coût de l’objet en pièces d’or pour « justement » l’avoir sur
    lui. Par exemple, il faut atteindre un DD de 12 pour avoir un pied de biche, alors
    qu’un DD de 20 est nécessaire pour une fiole d’acide. Il doit s’agir d’un objet
    facilement transportable : si le personnage est à pied et qu’il ne possède qu’un
    sac à dos, il ne peut pas avoir de grand chaudron en fer. Ce don ne concerne pas
    les objets magiques ni les objets spécifiques (comme la clef ouvrant une porte
    en particulier). Si le personnage est privé de son équipement ou de ses possessions,
    il perd le bénéfice de ce don jusqu’à ce qu’il ait disposé d’au moins un jour
    pour « acquérir » de nouveaux objets. Le personnage doit payer le prix normal
    de ces objets.'
  Conditions: Halfelin.
  Nom: Bien préparé
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bien%20pr%c3%a9par%c3%a9.ashx
  Source: MJRA
  Spécial: Si le MJ le permet, un personnage peut remplacer la compétence d’Escamotage
    par celle de Survie dans le cadre de ce don. Ce changement est définitif.
- Avantage: Le personnage choisit un domaine qu’accorde sa divinité. Une fois par
    jour, il peut utiliser tous les pouvoirs de domaine de niveau 1 accordés aux prêtres
    de ce domaine. Le personnage ne gagne accès qu’à cette capacité, pas aux pouvoirs
    de domaine de niveau supérieur, ni aux sorts de domaine ou aux compétences de
    classe supplémentaires que le domaine peut accorder, ni à aucun des dons supplémentaires
    indiqués dans la liste des pouvoirs accordés. Le niveau de prêtre effectif du
    personnage au regard de ce pouvoir est de 1.
  Conditions: Sag 13, l’alignement du personnage ne doit pas s’écarter de celui de
    sa divinité de plus d’un cran.
  Nom: Bienfait du croyant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bienfait%20du%20croyant.ashx
  Source: MCA
  Spécial: 'Le personnage peut prendre ce don deux fois. Quand il le prend pour la
    seconde fois, il choisit un autre domaine

    accordé par sa divinité. Si le personnage enfreint outrageusement le code de conduite
    imposé par sa divinité, si son alignement change de telle façon qu’il s’éloigne
    de plus d’un cran de celui de sa divinité ou, s’il ne vénère plus son dieu, il
    perd accès à ce don. Le personnage peut le regagner en faisant pénitence pour
    ses méfaits à l’égard de sa divinité (cf. le sort de pénitence).'
- Avantage: Une fois par jour, le personnage peut utiliser le pouvoir d’imposition
    des mains du paladin. Son niveau effectif de paladin est égal à 1/2 son niveau
    de personnage (1 au minimum). S’il possède déjà le pouvoir d’imposition des mains
    (ou le gagne plus tard), il peut, à la place, gagner une utilisation supplémentaire
    par jour d’imposition des mains.
  Conditions: Sag 13, Bienfait du croyant, le personnage doit être Loyal Bon, son
    alignement ne doit pas s’écarter de celui de sa divinité de plus d’un cran.
  Nom: Mains du croyant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mains%20du%20croyant.ashx
  Source: MCA
  Spécial: Ce don compte comme le pouvoir d’imposition des mains quand il s’agit de
    remplir les conditions requises pour les dons tels qu’Imposition des mains supplémentaire.
    Si le personnage enfreint outrageusement le code de conduite imposé par sa divinité,
    si son alignement change de telle façon qu’il s’éloigne de plus d’un cran de celui
    de sa divinité ou, s’il ne vénère plus son dieu, il perd accès à ce don. Le personnage
    peut le regagner en faisant pénitence pour ses méfaits à l’égard de sa divinité
    (cf. le sort de pénitence).
- Avantage: Si un autre lanceur de sorts essaye de contrer l’incantation, il ajoute
    +4 au DD d’Art de la magie quand il essaye de déterminer son sort.Comme le personnage
    a appris à masquer les éléments les plus reconnaissables de ses incantations,
    il gagne un bonus de +2 aux tests d’Art de la magie pour identifier et contrer
    le sort d’un adversaire s’il le connaît ou s’il figure dans son grimoire.
  Conditions: 5 rangs en Art de la magie, 5 rangs en Bluff
  Nom: Bluff magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bluff%20magique.ashx
  Source: AM
- Avantage: Le personnage peut lancer 2 bombes de plus chaque jour.
  Conditions: Aptitude de classe de bombes.
  Nom: Bombes supplémentaires
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bombes%20suppl%c3%a9mentaires.ashx
  Source: MJRA
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets se cumulent.
- Avantage: Le délai maximal des bombes à retardement passe à un nombre de minutes
    égal au niveau du personnage. S’il a sa bombe à retardement en ligne de mire,
    il peut la faire exploser en avance sur l’instant prévu en réussissant un test
    d’Intelligence DD 20.Le DD augmente de +1 pour chaque tranche de 3 mètres (2 c)
    qui sépare le personnage de sa bombe.
  Conditions: Découverte bombe à retardement
  Nom: Bombe télécommandée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bombe%20t%c3%a9l%c3%a9command%c3%a9e.ashx
  Source: AM
- Avantage: Par une action simple qui ne provoque pas d’attaque d’opportunité, le
    personnage peut tenter de porter un coup de grâce à un adversaire recroquevillé,
    sans défense ou étourdi qu’il a désigné comme sa cible étudiée.
  Catégorie: combat
  Conditions: Coup de grâce du lâche (coup odieux), attaque sournoise +5d6, pouvoir
    de classe cible étudiée.
  Nom: Boucherie impitoyable
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Boucherie%20impitoyable.ashx
  Source: MCA
- Avantage: Par une action immédiate, le personnage peut sacrifier un sort préparé
    (ou un emplacement de sort inutilisé) de niveau supérieur ou égal à 1 afin d’obtenir
    un bonus de parade à la CA égal au niveau du sort (ou de l’emplacement) sacrifié
    pendant 1 round. Les sorts de niveau 0 ne peuvent pas être sacrifiés dans le cadre
    de ce don.
  Conditions: Lanceur de sorts profanes, NLS 10.
  Nom: Bouclier magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20magique.ashx
  Source: MJRA
- Avantage: Le personnage gagne un bonus racial de +2 aux jets de sauvegarde contre
    tout effet infligeant l’état préjudiciable fiévreux ou nauséeux ainsi que contre
    les poisons ingérés (mais pas les autres). En plus de cela, il reçoit un bonus
    de +2 aux tests de Survie pour trouver de la nourriture pour lui-même (et seulement
    lui-même).
  Conditions: Con 13 ; demi-orque, nain ou orque.
  Nom: Boyaux d'acier
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Boyaux%20dacier.ashx
  Source: MJRA
- Avantage: 'Le personnage gagne une certaine dose de panache ainsi que la capacité
    à accomplir un seul exploit de bretteur de niveau 1. Choisissez un exploit de
    niveau 1 du pouvoir de classe de bretteur exploits : une fois choisi, cet exploit
    ne peut plus être changé.Chaque matin, le personnage gagne 1 point de panache.
    Au cours de la journée, il peut gagner d’autres points, sans dépasser un maximum
    égal à son modificateur de Charisme (1 au minimum). Il récupère des points de
    panache comme le bretteur qui utilise le pouvoir de panache. Il les dépense pour
    utiliser l’exploit de bretteur de niveau 1 qu’il a choisi en même temps que ce
    don ou dont il bénéficie grâce à d’autres dons ou des objets magiques.'
  Catégorie: combat
  Conditions: Aucun niveau dans des classes possédant le pouvoir de classe panache.
  Nom: Bretteur amateur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur%20amateur.ashx
  Source: MCA
  Spécial: Si le personnage gagne des niveaux dans une classe qui possède le pouvoir
    de classe panache, il peut aussitôt échanger ce don contre celui de Panache supplémentaire.
- Avantage: Quand le personnage touche un adversaire adjacent avec une attaque de
    corps à corps, ce dernier perd ses bonus de prise en tenaille jusqu’au prochain
    tour du personnage. Il ne peut pas prendre le personnage en tenaille ni lui faire
    d’attaque sournoise mais il peut toujours servir à ses alliés à prendre le personnage
    en tenaille.
  Catégorie: combat
  Nom: Briser la tenaille
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20la%20tenaille.ashx
  Source: AG
- Avantage: Si le personnage est couché depuis la fin de son dernier tour, la pénalité
    des jets de perception pour que d’autres le repèrent augmente de +1 tous les 6m
    (4c) qui séparent le personnage de l’observateur, pour un maximum de +5 à 30m
    (20c). Cette pénalité s’ajoute aux modificateurs normaux de distance.
  Conditions: '-'
  Nom: Camouflage au sol
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Camouflage%20au%20sol.ashx
  Source: RTT
- Avantage: 'Par une action rapide, le personnage peut dépenser une utilisation de
    canalisation d’énergie pour donner un bonus aux jets de dégâts de ses attaques
    armées égal à deux fois le nombre de dés qu’il lance pour sa canalisation d’énergie.
    Ces dégâts supplémentaires sont du type d’énergie déterminé par le domaine ou
    la bénédiction du personnage : acide (Terre), électricité (Air), feu (Feu) ou
    froid (Eau). Si le personnage a plus d’un seul de ces domaines ou bénédictions,
    il doit choisir l’un de ces types de dégâts quand il utilise son pouvoir. Cet
    effet dure le temps des trois prochaines attaques armées du personnage ou jusqu’à
    la fin du combat (ce qui arrive en premier).'
  Conditions: Pouvoir de classe canalisation d’énergie ; bénédiction ou domaine de
    l’Air, de l’Eau, du Feu ou de la Terre.
  Nom: Canal d’énergie
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canal%20d%c3%a9nergie.ashx
  Source: MCA
- Avantage: Le personnage fait un choix à chaque fois qu’il canalise.S’il canalise
    habituellement de l’énergie positive, il peut choisir la négative avec un niveau
    de prêtre effectif réduit de 2.S’il canalise habituellement de l’énergie négative,
    il peut choisir la positive avec un niveau de prêtre effectif réduit de 2.Si le
    personnage dispose de ce don, il remplit les conditions requises pour les dons
    et pouvoirs qui exigent une « canalisation d’énergie positive » ou une « canalisation
    d’énergie négative » (par exemple, il remplit les conditions du Contrôle des morts-vivants
    et du Renvoi des morts-vivants).
  Conditions: Canalisation d’énergie, nécromancien ou prêtre Neutre (voir plus bas)
  Nom: Canalisateur polyvalent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20polyvalent.ashx
  Source: AM
  Spécial: 'Ce don s’applique seulement aux nécromanciens, aux prêtres Neutres qui
    vénèrent des divinités Neutres ou aux prêtres Neutres qui ne vénèrent pas de dieu
    particulier : des personnages qui disposent de la canalisation d’énergie et doivent
    choisir s’ils canalisent de l’énergie positive ou négative au niveau 1. Ceux dont
    l’alignement ou la divinité ne permet pas de faire ce choix ne peuvent pas accéder
    à ce don.'
- Avantage: L’énergie canalisée par le personnage soigne ou blesse les extérieurs
    du sous-type choisi au lieu de fonctionner comme à l’accoutumée. Le personnage
    doit choisir s’il souhaite utiliser ce don ou non à chaque fois qu’il canalise
    de l’énergie. S’il choisit de soigner ou de blesser une créature de l’alignement
    en question, cette énergie n’aura aucun effet sur les autres créatures. La quantité
    de dégâts soignés ou infligés et le DD à battre pour réduire les dégâts de moitié
    ne changent pas.
  Conditions: Capacité de classe permettant de canaliser de l’énergie.
  Nom: Canalisation alignée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20align%c3%a9e.ashx
  Source: MJ
  Spécial: Le personnage peut sélectionner ce don à plusieurs reprises mais ses effets
    ne se cumulent pas. À chaque fois que le personnage choisit ce don, celui-ci s’applique
    à un nouvel alignement. Le personnage doit décider le type d’alignement affecté
    à chaque fois qu’il canalise de l’énergie.
- Avantage: Quand le personnage utilise la canalisation d’énergie pour infliger des
    dégâts, il utilise ses niveaux d’inquisiteur comme niveaux de prêtre pour déterminer
    le nombre de dés de dégâts et le DD du jet de sauvegarde.
  Conditions: Canalisation d’énergie, inquisiteur de niveau 1
  Nom: Canalisation agressive
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20agressive.ashx
  Source: AG
- Avantage: Par une action rapide, le personnage peut dépenser une utilisation de
    canalisation d’énergie pour accorder un bonus aux jets de dégâts de ses attaques
    armées égal au nombre de dés de sa canalisation d’énergie. Ces dégâts supplémentaires
    sont des dégâts de force. Ce pouvoir dure le temps des trois prochaines attaques
    armées du personnage ou jusqu’à la fin du combat (ce qui arrive en premier).
  Catégorie: combat
  Conditions: Capacité à lancer au moins un sort de force, pouvoir de classe canalisation
    d’énergie.
  Nom: Canalisation armée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20arm%c3%a9e.ashx
  Source: MCA
- Avantage: L’énergie canalisée par le personnage soigne ou blesse les extérieurs
    du sous-type choisi au lieu de fonctionner comme à l’accoutumée. Le personnage
    doit choisir s’il souhaite utiliser ce don ou non à chaque fois qu’il canalise
    de l’énergie. S’il choisit de soigner ou de blesser une créature du sous-type
    en question, cette énergie n’aura aucun effet sur les autres créatures. La quantité
    de dégâts soignés ou infligés et le DD à battre pour réduire les dégâts de moitié
    ne change pas.
  Conditions: Capacité de classe permettant de canaliser de l’énergie.
  Nom: Canalisation élémentaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20%c3%a9l%c3%a9mentaire.ashx
  Source: MJ
  Spécial: Le personnage peut sélectionner ce don à plusieurs reprises mais ses effets
    ne se cumulent pas. À chaque fois que le personnage choisit ce don, il s’applique
    à un nouveau sous-type élémentaire. Le personnage doit décider du sous-type affecté
    à chaque fois qu’il lance le sort.
- Avantage: Le personnage peut canaliser l’énergie par une action de mouvement s’il
    dépense deux utilisations quotidiennes de ce pouvoir.
  Conditions: 5 rangs en Connaissances (religion), canalisation d’énergie
  Nom: Canalisation rapide
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20rapide.ashx
  Source: AM
- Avantage: Quand les dégâts d’une attaque ou d’un effet devraient réduire le personnage
    à 0 point de vie ou moins, il peut dépenser une utilisation de canalisation d’énergie
    (d’une forme à même de le guérir) ou d’imposition des mains par une action immédiate
    pour se soigner. L’effet de soins n’affecte que le personnage, même s’il devrait
    normalement affecter les autres.
  Conditions: Canalisation rapide ou Incantation rapide ; pouvoir de classe canalisation
    d’énergie ou imposition des mains.
  Nom: Guérison réactive
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20r%c3%a9active.ashx
  Source: MCA
- Avantage: . Quand le personnage canalise de l’énergie, il peut choisir un nombre
    de cibles égal à son modificateur de Charisme. Elles ne seront pas affectées par
    l’énergie canalisée.
  Conditions: Cha 13, capacité de classe à canaliser de l’énergie.
  Nom: Canalisation sélective
  Normal: Toutes les cibles situées dans un rayon de 9 m sont affectées par l’énergie
    que canalise le personnage. Il peut seulement choisir s’il veut être affecté ou
    non.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20s%c3%a9lective.ashx
  Source: MJ
- Avantage: Le personnage canalise l’énergie deux fois de plus par jour.
  Conditions: Capacité de classe à canaliser de l’énergie.
  Nom: Canalisation supplémentaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20suppl%c3%a9mentaire.ashx
  Source: MJ
  Spécial: Si un paladin capable de canaliser de l’énergie choisit ce don, il peut
    utiliser l’imposition des mains quatre fois de plus par jour mais seulement pour
    canaliser de l’énergie positive. Si un prêtre combattant possédant le pouvoir
    canalisation d’énergie prend ce don, il peut utiliser ferveur quatre fois de plus
    par jour, mais uniquement pour canaliser l’énergie.
- Avantage: Lorsque la créature touche un adversaire à l’aide d’une attaque de griffe
    ou de morsure, elle peut l’agripper comme si elle possédait la capacité d’étreinte.
    Si cet adversaire appartient à une catégorie de taille inférieure de trois crans
    ou plus à celle de la créature, cette dernière peut l’écraser et lui infliger
    automatiquement des dégâts de griffe ou de morsure chaque round en réussissant
    un test de manœuvre  offensive. Si l’adversaire est maintenu dans la gueule de
    la créature, il ne reçoit pas de jet de Réflexes pour résister au souffle de la
    créature (si elle possède une telle attaque).La créature peut lâcher l’adversaire
    agrippé par une action libre ou le lancer au loin en utilisant une action simple.
    Dans ce cas, l’adversaire parcourt une distance de 1d6 × 3 m (2 c) et subit 1d6
    points de dégât par tranche de 3 m (2 c) dans cette distance. Si la créature est
    en vol lorsqu’elle lance son adversaire, celui-ci subit soit les dégâts indiqués
    plus haut, soit les dégâts correspondant à la chute (les plus élevés des deux).
  Catégorie: Monstre
  Conditions: Taille supérieure ou égale à TG.
  Nom: Capture
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Capture.ashx
  Source: B1
- Avantage: Quand le personnage utilise le châtiment du mal, il peut, par une action
    rapide effectuée au début de son tour, renoncer au bonus de dégâts et ajouter
    la moitié de ce même bonus aux tests de manœuvres offensives contre la cible du
    châtiment. Le châtiment du mal agit normalement dès le début du prochain tour
    du personnage.
  Conditions: Pouvoir de classe châtiment, BBA +5
  Nom: Champion expérimenté
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20exp%c3%a9riment%c3%a9.ashx
  Source: AG
- Avantage: Le personnage peut combiner sa représentation bardique et ses incantations
    de deux manières.Tout d’abord, il peut dissimuler l’incantation de son sort de
    barde derrière sa représentation. Par une action rapide, il peut combiner le temps
    d’incantation du sort avec le test de Représentation. Les observateurs doivent
    faire un test de Perception ou de Psychologie opposé au test de représentation
    du personnage pour se rendre compte qu’il lance un sort. Ceci consomme 1 round
    de représentation bardique, quel que soit le temps d’incantation du sort.Sinon,
    le personnage peut utiliser 1 round de représentation bardique, par une action
    de mouvement, pour maintenir un sort de barde qui demande de se concentrer sur
    la durée. Il peut lancer un autre sort au cours du même round s’il utilise la
    magie bardique pour maintenir sa concentration. Dans ce cas, il perd sa concentration
    quand il termine la représentation à laquelle il a intégré le sort.
  Conditions: Cha 13, représentation bardique, capacité de lancer des sorts de 1er
    niveau.
  Nom: Chantesort
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantesort.ashx
  Source: AM
- Avantage: Lorsque le personnage utilise une représentation bardique avec une composante
    sonore sur un champ de bataille (c’est-à-dire n’importe quelle zone où au moins
    12 combattants s’affrontent), la portée ou la zone de la représentation choisie
    est doublée. De plus, le DD des jets de sauvegarde contre les représentations
    bardiques du personnage augmente de +2 pour les créatures du sous-type orque et
    ce, quel que soit l’endroit où cela se produit.
  Conditions: Cha 13, aptitude de classe de représentation bardique, demi-orque ou
    orque.
  Nom: Chanteur de guerre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chanteur%20de%20guerre.ashx
  Source: MJRA
- Avantage: Lorsque le personnage utilise une représentation bardique avec une composante
    sonore dans une forêt, la portée ou la zone de la représentation choisie est doublée.
    De plus, le DD des jets de sauvegarde contre les représentations bardiques du
    personnage augmente de +2 pour les créatures du type fée et ce, quel que soit
    l’endroit où cela se produit.
  Conditions: Cha 13, aptitude de classe de représentation bardique, demi-elfe ou
    elfe.
  Nom: Chanteur de la nature
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chanteur%20de%20la%20nature.ashx
  Source: MJRA
- Avantage: Lorsque le personnage utilise une représentation bardique avec une composante
    sonore sous terre, la portée ou la zone de la représentation choisie est doublée
    et elle peut affecter les créatures sourdes si elles possèdent la capacité de
    perception des vibrations et se trouvent dans la nouvelle portée de la représentation.
    De plus, le DD des jets de sauvegarde contre les représentations bardiques du
    personnage augmente de +2 pour les créatures du sous-type Terre et ce, quel que
    soit l’endroit où cela se produit.
  Conditions: Cha 13, aptitude de classe de représentation bardique, nain.
  Nom: Chanteur des roches
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chanteur%20des%20roches.ashx
  Source: MJRA
- Avantage: Lorsqu’il entre dans une rage sanguine, le personnage peut dépenser un
    emplacement de sort de sanguin à la fin de sa charge par une action rapide pour
    imprégner son attaque de charge d’un surplus de puissance. Il inflige 1d6 points
    de dégâts supplémentaires par niveau de l’emplacement de sort dépensé. Ces dégâts
    supplémentaires sont des dégâts de force qui ne sont pas multipliés sur un coup
    critique. Si le lignage sanguin est associé à un type d’énergie spécifique (comme
    le sont les lignages draconique ou élémentaire), le personnage peut décider d’augmenter
    les dégâts à 1d8 par niveau de l’emplacement de sort dépensé et ces dégâts supplémentaires
    sont de ce type d’énergie.
  Conditions: BBA +7, capacité à lancer des sorts de sanguin de niveau 2, pouvoir
    de classe rage sanguine.
  Nom: Charge explosive
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20explosive.ashx
  Source: MCA
- Avantage: Avant de porter une attaque au corps à corps, le personnage peut choisir
    de dépenser une utilisation de sa capacité de canalisation d’énergie, par une
    action rapide. Si le personnage canalise de l’énergie positive et qu’il frappe
    un mort-vivant, ce dernier encaisse un nombre de points de dégâts supplémentaires
    égal aux dégâts occasionnés par la capacité de canalisation d’énergie. Si le personnage
    canalise de l’énergie négative et qu’il frappe une créature vivante, cette dernière
    encaisse un nombre de points de dégâts supplémentaires égal aux dégâts occasionnés
    par la capacité de canalisation d’énergie. La cible peut effectuer son jet de
    Volonté habituel pour réduire ces dégâts de moitié. Si l’attaque du personnage
    échoue, sa capacité de canalisation d’énergie a été utilisée sans effet.
  Catégorie: combat
  Conditions: Capacité de classe de canalisation d’énergie.
  Nom: Châtiment canalisé
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2timent%20canalis%c3%a9.ashx
  Source: MJ
- Avantage: À son tour et avant de faire sa première attaque, le personnage utilise
    une action rapide pour dépenser une utilisation quotidienne de canalisation. Les
    dés de canalisation forment une réserve dans laquelle il peut puiser pour infliger
    des dégâts supplémentaires aux créatures susceptibles d’être blessées par l’énergie
    (c’est-à-dire les morts-vivants pour l’énergie positive et les créatures vivantes
    pour l’énergie négative). Avant chaque attaque, le personnage décide du nombre
    de dés issus de la réserve qu’il consacre aux dégâts supplémentaires. Comme d’habitude,
    la cible a droit à un jet de Volonté, 1/2 dégâts. On ne multiplie pas ces dégâts
    supplémentaires en cas de coup critique. Si le personnage rate sa cible, les dés
    restent dans sa réserve mais tout dé qui n’est pas utilisé avant la fin du tour
    est perdu.
  Conditions: Canalisation, Châtiment canalisé, BBA +8
  Nom: Châtiment canalisé supérieur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2timent%20canalis%c3%a9%20sup%c3%a9rieur.ashx
  Source: AG
- Avantage: Quand le personnage réussit une attaque de charge, il peut dépenser toutes
    les impositions des mains qui lui restent pour infliger des dégâts supplémentaires
    égaux à 1d6 par imposition dépensée + modificateur de Charisme.Ces dégâts viennent
    de la puissance sacrée et ne sont pas soumis à la réduction de dégâts, aux immunités
    contre les énergies, ni aux résistances.
  Conditions: Imposition des mains
  Nom: Charge radieuse
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20radieuse.ashx
  Source: AM
- Avantage: Les niveaux de druide du personnage se cumulent avec ses niveaux de rôdeur
    pour déterminer quand choisir son nouvel ennemi juré. Ils se cumulent aussi pour
    connaître le nombre d’utilisations quotidiennes de la forme animale, avec un maximum
    de huit fois par jour.
  Conditions: Ennemi juré, forme animale
  Nom: Chasseur métamorphe
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20m%c3%a9tamorphe.ashx
  Source: AG
- Avantage: Quand il est à portée de main d’un mur, le personnage peut ralentir sa
    chute, tant qu’il n’est pas en armure lourde. Il reçoit les mêmes dégâts que pour
    une chute de 3 mètres de moins que la distance réelle de sa chute. Ce pouvoir
    se cumule avec le pouvoir de classe chute ralentie.
  Conditions: 5 rangs en Acrobaties ou pouvoir de classe chute ralentie.
  Nom: Chute ralentie
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chute%20ralentie.ashx
  Source: MCA
  Spécial: Le personnage peut prendre ce don à plusieurs reprises. À chaque fois,
    il retranche 3 mètres à la distance de chute et réduit les dégâts reçus en fonction.
- Avantage: Les sorts ou capacités spéciales du personnage qui n’affectent normalement
    que les animaux peuvent cibler les vermines (celles qui pouvaient déjà affecter
    les vermines continuent de fonctionner). Il peut utiliser sa capacité d’empathie
    sauvage pour influencer les vermines aussi facilement que s’il s’agissait d’animaux.
  Conditions: Aptitude de classe d’empathie sauvage.
  Nom: Cœur de vermine
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.C%c5%93ur%20de%20vermine.ashx
  Source: MJRA
- Avantage: Lorsqu’il maintient un chant de rage et qu’il rate un jet de sauvegarde
    contre un effet de terreur, le personnage peut dépenser un round de représentation
    pour relancer son jet par une action immédiate. Il doit garder le second résultat,
    même s’il est inférieur au premier.
  Conditions: Pouvoir de classe chant de rage.
  Nom: Coeur vaillant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coeur%20vaillant.ashx
  Source: MCA
- Avantage: À chaque fois que le personnage apprend un extrait de convocation d’alliés
    naturels, il apprend l’extrait de convocation de monstres équivalent.S’il apprend
    plus tard à fabriquer d’autres extraits de convocation d’alliés naturels, il apprendra
    automatiquement l’extrait de convocation de montres correspondant.
  Conditions: Archétype d’alchimiste collectionneur
  Nom: Collectionneur planaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collectionneur%20planaire.ashx
  Source: AM
- Avantage: Le personnage subit des malus moins importants lorsqu’il se bat à deux
    armes. Le malus de la main directrice est réduit de 2 points et celui de la main
    secondaire est réduit de 6 points.
  Catégorie: combat
  Conditions: Dex 15
  Nom: Combat à deux armes
  Normal: Si le personnage manie une arme dans sa main non-directrice, il peut porter
    une attaque avec elle. Quand il se bat ainsi, il subit un malus de -6 aux attaques
    habituelles ou aux attaques portées avec la main directrice et un malus de -10
    aux attaques portées avec la main non-directrice. Si l’arme secondaire est une
    arme légère, les malus sont réduits de 2 points. On considère toujours une attaque
    à mains nues comme une arme légère.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes.ashx
  Source: MJ
- Avantage: Le personnage ajoute son bonus de Force aux jets de dégâts de son arme
    secondaire.
  Catégorie: combat
  Conditions: Dex 15, Combat à deux armes.
  Nom: Double frappe
  Normal: Le personnage ajoute seulement la moitié de son bonus de Force aux jets
    de dégâts de l’arme qu’il manie avec sa main non-directrice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Double%20frappe.ashx
  Source: MJ
- Avantage: Si le personnage touche son adversaire avec ses deux armes, il lui inflige
    1d10 points de dégâts supplémentaires plus 1,5 fois son modificateur de Force.
    Le personnage ne peut faire de tels dégâts qu’une fois par round.
  Catégorie: combat
  Conditions: Dex 17, Combat à deux armes, Double frappe, Science du combat à deux
    armes, bonus de base à l’attaque +11.
  Nom: Éventration à deux armes
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89ventration%20%c3%a0%20deux%20armes.ashx
  Source: MJ
- Avantage: Le personnage applique la capacité tueur à la seconde arme qu’il tient.
    Tant que ce pouvoir est actif, au début de chaque tour, il utilise une action
    libre pour déterminer si la propriété s’applique à une arme ou l’autre ou les
    deux. À chaque fois qu’il l’applique aux deux, il dépense 2 rounds de tueur.
  Conditions: Tueur, Combat à deux armes
  Nom: Double tueur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Double%20tueur.ashx
  Source: AG
- Avantage: 'Quand il utilise son pacte divin ou son arme sacrée

    pour améliorer une arme, le personnage peut améliorer

    deux armes ou les deux extrémités d’une arme double. Toutes

    les armes affectées doivent être tenues en main ou maniées,

    de quelque manière que ce soit. Tout bonus d’altération que le

    personnage rajoute à l’une de ses deux armes se rajoute automatiquement

    à la seconde mais les propriétés spéciales d’arme

    doivent être appliquées séparément. Par exemple, si le personnage

    peut apporter une amélioration équivalant à un bonus de

    +2, il peut doter ses deux armes d’un bonus supplémentaire de +1

    et appliquer la propriété spéciale d’arme acérée à l’une des deux.'
  Conditions: 'Combat à deux armes ; pouvoir de

    classe pacte divin (arme) ou arme sacrée.'
  Nom: Enchantement dual
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enchantement%20dual.ashx
  Source: MCA
- Avantage: Quand le personnage fait une attaque de corps à corps avec Combat à deux
    armes, il peut échanger l’attaque de son arme principale pour faire une feinte
    avec un test de Bluff.
  Catégorie: combat
  Conditions: Dex 15, Int 13, Expertise du combat, Combat à deux armes
  Nom: Feinte à deux armes
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20%c3%a0%20deux%20armes.ashx
  Source: AG
- Avantage: Lorsque le personnage se bat à deux armes, il peut porter deux attaques
    supplémentaires à l’aide de son arme secondaire au lieu d’une seule. Cependant,
    cette deuxième attaque secondaire s’accompagne d’un malus de -5 au jet d’attaque.
  Catégorie: combat
  Conditions: Dex 17, Combat à deux armes, bonus de base à l’attaque de +6.
  Nom: Science du combat à deux armes
  Normal: Sans ce don, le personnage ne peut porter qu’une attaque supplémentaire
    avec son arme secondaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20%c3%a0%20deux%20armes.ashx
  Source: MJ
- Avantage: Le personnage a droit à une troisième attaque avec son arme secondaire
    mais avec un malus de -10.
  Catégorie: ': combat'
  Conditions: Dex 19, Combat à deux armes, Science du combat à deux armes, bonus de
    base à l’attaque +11.
  Nom: Combat à deux armes supérieur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes%20sup%c3%a9rieur.ashx
  Source: MJ
- Avantage: Quand le personnage se bat au corps à corps avec deux armes, il peut renoncer
    à la première attaque de sa main directrice pour faire une feinte avec un test
    de Bluff. S’il réussit, son adversaire perd son bonus de Dextérité à la CA jusqu’à
    la fin du tour du personnage.
  Catégorie: combat
  Conditions: Dex 17, Int 13, Combat à deux armes, Expertise du combat, Science du
    combat à deux armes, BBA +6
  Nom: Science de la feinte à deux armes
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20feinte%20%c3%a0%20deux%20armes.ashx
  Source: AG
- Avantage: Quand le personnage manie une arme double ou deux armes (sans compter
    les armes naturelles et les attaques à mains nues), il gagne un bonus de bouclier
    de +1 à la CA.Quand il se bat sur la défensive ou qu’il se met en défense totale,
    ce bonus de bouclier passe à +2.
  Catégorie: combat
  Conditions: Combat à deux armes
  Nom: Défense à deux armes
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fense%20%c3%a0%20deux%20armes.ashx
  Source: MJ
- Avantage: Lorsque la créature attaque avec plusieurs armes, les malus sont réduits
    de –2 pour les attaques effectuées avec la main directrice et de –6 pour les autres.
  Catégorie: Guerrier, Monstre
  Conditions: Dex 13, au moins trois mains.
  Nom: Combat à plusieurs armes
  Normal: Sans ce don, la créature subit un malus de –6 à toutes les attaques effectuées
    avec sa main directrice et de –10 à toutes les attaques effectuées avec les autres
    mains (elle ne possède qu’une seule main directrice). Voir Combat à deux armes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20plusieurs%20armes.ashx
  Source: B1
  Spécial: Ce don remplace Combat à deux armes pour les créatures qui possèdent plus
    de deux bras.
- Avantage: Lors d’un combat au corps à corps, à chaque fois que le personnage rate
    son adversaire à cause de son camouflage, il peut à nouveau jeter 1d100 afin de
    savoir s’il touche.Un adversaire invisible ne bénéficie d’aucun avantage offensif
    contre le personnage. Autrement dit, ce dernier ne perd pas son bonus de Dextérité
    à la CA et son adversaire n’a pas droit au bonus habituel de +2 accordé aux créatures
    invisibles. Un ennemi invisible conserve cependant ses avantages pour les attaques
    à distance.
  Catégorie: ': combat'
  Nom: Combat en aveugle
  Normal: Les modificateurs de jet d’attaque liés aux assaillants invisibles s’appliquent
