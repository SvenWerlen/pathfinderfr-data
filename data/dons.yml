    action de mouvement
  Normal: « Aider quelqu’un » est une action simple
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Travail%20en%20%c3%a9quipe.ashx
  
- Nom: Manoeuvre surprise
  Résumé: Le personnage gagne un bonus aux tests de manoeuvre offensive contre les
    ennemis pris en tenaille et ceux qui perdent leur bonus de Dex à la CA
  Conditions: Expertise du combat ; attaque sournoise +3d6 ou frappe étudiée +3d6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  Avantage: Si le personnage possède attaque sournoise, lorsqu’il tente un test
    de manœuvre offensive contre une créature qu’il prend en tenaille ou qui n’a pas
    son bonus de Dextérité à la CA contre son attaque, il gagne un bonus égal au nombre
