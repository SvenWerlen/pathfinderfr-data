    aux armes du guerrier (à l’exception des armes naturelles). Il gagne un bonus
    d’esquive de +2 à la CA quand il se fait attaquer avec cette arme. S’il a aussi
    le pouvoir entraînement aux armes pour le même groupe, le bonus d’esquive passe
    à +3.
  Catégorie: combat
  Conditions: Int 13, BBA +5
  Nom: Entraînement défensif aux armes
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entra%c3%aenement%20d%c3%a9fensif%20aux%20armes.ashx
