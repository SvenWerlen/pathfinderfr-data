    une manœuvre de destruction contre l’un des objets qu’il porte, à moins qu’elle
    possède également ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20destruction%20(mythique).ashx
  
- Nom: Science de la lutte (mythique)
  Résumé: Les mouvements de lutte du personnage sont difficiles à contrer
  Conditions: Science de la lutte
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20lutte.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    de manœuvre offensive de lutte et ce même bonus est ajouté à son DMD lorsqu’un
    adversaire tente de lutter contre lui. Ces bonus se cumulent avec ceux conférés
    par la version non-mythique de Science de la lutte. De plus, le personnage peut
    effectuer une attaque d’opportunité contre une créature qui tente de lutter contre
    lui, à moins qu’elle possède également ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20lutte%20(mythique).ashx
  
- Nom: Science de la subtilisation (mythique)
  Résumé: Les doigts lestes du personnage lui permettent de subtiliser tous les
    objets, même si ses ennemis les agrippent fermement
  Conditions: Science de la subtilisation
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20subtilisation.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    de manoeuvre offensive de subtilisation et ce même bonus est ajouté à son DMD
    lorsqu’un adversaire tente de le subtiliser. Ces bonus se cumulent avec ceux conférés
    par la version non-mythique de Science de la subtilisation. De plus, le personnage
    peut effectuer une attaque d’opportunité contre une créature qui tente de le subtiliser,
    à moins qu’elle possède également ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20subtilisation%20(mythique).ashx
  
- Nom: Science du combat à mains nues (mythique)
  Résumé: Les frappes à mains nues du personnage sont plus puissantes que celles
    d’autrui
  Conditions: Science du combat à mains nues
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20%c3%a0%20mains%20nues.ashx
  Avantage: Le personnage ajoute la moitié de son grade aux dégâts qu’il inflige
    à mains nues. Par une action rapide, il peut dépenser une utilisation de pouvoir
    mythique pour ignorer la solidité des objets qu’il frappe à mains nues. Cet effet
    dure un nombre de rounds égal à son grade. Si la solidité d’un objet est supérieure
    à 15, le personnage ne peut pas l’ignorer, même en partie
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20%c3%a0%20mains%20nues%20(mythique).ashx
  
- Nom: Science du contresort (mythique)
  Résumé: Le personnage comprend instinctivement le fonctionnement de la magie,
    ce qui lui permet de dissiper des sorts à l’aide d’énergie magique pure
  Conditions: Science du contresort
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20contresort.ashx
  Avantage: Lorsqu’il contre un sort, le personnage peut utiliser un sort de la
    même école de magie dont le niveau est supérieur ou égal à celui du sort ciblé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20contresort%20(mythique).ashx
  
- Nom: Science du critique (mythique)
  Résumé: Les coups critiques que le personnage inflige avec l’arme choisie sont
    d’une puissance dévastatrice
  Conditions: Science du critique, bonus de base à l’attaque (BBA) au moins égal
    à +8
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20critique.ashx
  Avantage: Le multiplicateur de critique que le personnage applique lorsqu’il manipule
    l’arme choisie augmente de 1 ( jusqu’à un maximum de ×6)
  Spécial: Le personnage peut sélectionner ce don plusieurs fois. Les effets ne
    se cumulent pas, ils s’appliquent à chaque fois à un don de Science du critique
    non-mythique différent
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20critique%20(mythique).ashx
  
- Nom: Science du croc-en-jambe (mythique)
  Résumé: Le personnage est passé maître dans l’art de faire tomber ses adversaires
  Conditions: Science du croc-en-jambe
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20croc-en-jambe.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    de manoeuvre offensive de croc-en-jambe et ajoute ce même bonus à son DMD lorsqu’un
    adversaire tente une telle manoeuvre contre lui. Ces bonus se cumulent avec ceux
    conférés par la version non-mythique de Science du croc-en-jambe. De plus, le
    personnage peut effectuer une attaque d’opportunité contre une créature qui tente
    une manœuvre de croc-en-jambe contre lui, à moins qu’elle possède également ce
    don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20croc-en-jambe%20(mythique).ashx
  
- Nom: Science du désarmement (mythique)
  Résumé: Le personnage est passé maître dans l’art de désarmer ses adversaires
  Conditions: Science du désarmement
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9sarmement.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    de manœuvre offensive de désarmement et ce même bonus est ajouté à son DMD lorsqu’un
    adversaire tente de le désarmer. Ces bonus se cumulent avec ceux conférés par
    la version non-mythique de Science du désarmement. De plus, le personnage peut
    effectuer une attaque d’opportunité contre une créature qui tente de le désarmer,
    à moins qu’elle possède également ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9sarmement%20(mythique).ashx
  
- Nom: Science du renversement (mythique)
  Résumé: Le personnage est une force qu’on ne peut arrêter sur le champ de bataille,
    capable de renverser avec aisance ses ennemis inférieurs
  Conditions: Science du renversement
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20renversement.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    de manœuvre offensive de renversement et ajoute ce même bonus à son DMD lorsqu’un
    adversaire tente de le renverser. Ces bonus se cumulent avec ceux conférés par
    la version non-mythique de Science du renversement. De plus, le personnage peut
    effectuer une attaque d’opportunité contre une créature qui tente de le renverser,
    à moins qu’elle possède également ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20renversement%20(mythique).ashx
  
- Nom: Science du repositionnement (mythique)
  Résumé: Le personnage positionne ses ennemis là où il le souhaite
  Conditions: Science du repositionnement
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20repositionnement.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    de manœuvre offensive de repositionnement et ajoute ce même bonus à son DMD lorsqu’un
    adversaire tente de le repositionner. Ces bonus se cumulent avec ceux conférés
    par la version non-mythique de Science du repositionnement. De plus, le personnage
    peut effectuer une attaque d’opportunité contre une créature qui tente de le repositionner,
    à moins qu’elle possède également ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20repositionnement%20(mythique).ashx
  
- Nom: Science du sale coup (mythique)
  Résumé: Le personnage n’a pas son pareil lorsqu’il s’agit de se battre sournoisement
  Conditions: Science du sale coup
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20sale%20coup.ashx
  Avantage: Le personnage gagne un bonus égal à son grade aux tests effectués pour
    réaliser un sale coup et à son DMD lorsqu’un adversaire tente d’effectuer un sale
    coup contre lui. Ces bonus se cumulent avec ceux conférés par Science du sale
    coup. De plus, le personnage peut effectuer une attaque d’opportunité contre une
    créature qui effectue une manœuvre de sale coup contre lui, à moins qu’elle possède
    également ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20sale%20coup%20(mythique).ashx
  
- Nom: Sociable (mythique)
  Résumé: La nature affable du personnage transparaît au moindre de ses actes et
    met son entourage à l’aise
  Conditions: Sociable
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sociable.ashx
  Avantage: Le personnage confère et bénéficie constamment du bonus de +2 aux tests
    de Diplomatie octroyé par le don Sociable sans qu’il y consacre une action de
    mouvement. Le personnage peut effectuer une action de mouvement pour que le bonus
    s’élève à +4 pendant un nombre de rounds égal à son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sociable%20(mythique).ashx
  
- Nom: Sort ascendant (métamagie)
  Résumé: Le personnage a appris à reproduire les effets des sorts mythiques à partir
    d’énergie non-mythique
  ConditionsRefs: []
  Avantage: Le personnage peut modifier un sort pour produire sa version mythique.
    Un sort ascendant utilise la version mythique du sort, mais il n’est pas considéré
    comme un sort mythique dans le cadre des effets qui interagissent avec lui, à
    moins que le personnage lui-même ne soit une créature mythique. Il ne peut pas
    se servir de la version amplifiée du sort mythique ni utiliser des effets de sort
    qui nécessite une dépense de pouvoir mythique (même s’il lui reste des utilisations
    de pouvoir mythique). Un sort ascendant utilise un emplacement de sort de 5 niveaux
    de plus que son niveau réel
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20ascendant%20(m%c3%a9tamagie).ashx
  
- Nom: Souplesse du serpent (mythique)
  Résumé: Le personnage a perfectionné son aptitude à se faufiler sur le champ de
    bataille en utilisant ses capacités de déplacement pour pousser son Avantage
  Conditions: Souplesse du serpent
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Lorsqu’il utilise Souplesse du serpent, le personnage gagne un bonus
    d’esquive de +6 à la CA à la place du bonus normal de +4. De plus, une fois par
    round lorsqu’une attaque d’opportunité provoquée par son déplacement le rate,
    il peut se déplacer de 1,50 mètre par une action libre. Ce déplacement n’est pas
    compté dans la distance totale que le personnage parcourt durant le round en cours,
    mais il provoque tout de même des attaques d’opportunité
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent%20(mythique).ashx
  
- Nom: Spécialisation martiale (mythique)
  Résumé: Les dégâts que le personnage inflige avec son arme préférée sont véritablement
    stupéfiants
  Conditions: Spécialisation martiale
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20martiale.ashx
  Avantage: Lorsque le personnage utilise l’arme dans laquelle il s’est spécialisé,
    il gagne un bonus égal à la moitié de son grade aux jets de dégâts. Ce bonus se
    cumule avec celui conféré par Spécialisation martiale et Spécialisation martiale
    supérieure
  Spécial: Si le personnage a choisi plusieurs fois le don Spécialisation martiale
    non-mythique, il doit choisir à chaque fois lequel il améliore avec Spécialisation
    martiale (mythique). Il peut choisir ce don mythique plusieurs fois. Les effets
    ne se cumulent pas mais chaque fois qu’il sélectionne ce don, il applique son
    effet à un don de Spécialisation martiale non-mythique différent
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20martiale%20(mythique).ashx
  
- Nom: Surprise (mythique)
  Résumé: Chaque objet devient une arme mortelle entre les mains du personnage
  Conditions: Surprise
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Surprise.ashx
  Avantage: Les dégâts infligés quand le personnage frappe avec des armes improvisées
    augmentent d’un nombre égal à son grade. Il gagne également un bonus au DMD égal
    à son grade quand un adversaire tente une manoeuvre de destruction ou de désarmement
    sur son arme improvisée
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Surprise%20(mythique).ashx
  
- Nom: Talent (mythique)
  Résumé: La maitrise du personnage dans la compétence concernée, même dans les
    situations les plus compliquées, est sans pareille
  Conditions: Talent
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent.ashx
  Avantage: Le personnage peut toujours faire 10 ou 20 aux tests de la compétence
    concernée par le don Talent, même s’il est menacé ou ne peut pas prendre son temps
  Spécial: Le personnage peut sélectionner ce don plusieurs fois. Les effets ne
    se cumulent pas mais chaque fois qu’il sélectionne ce don, il applique son effet
    à un don de Talent non-mythique différent
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20(mythique).ashx
  
- Nom: Tir à bout portant (mythique)
  Résumé: La précision dont fait preuve le personnage lorsqu’il tire à bout portant
    est sans pareil
  Conditions: Tir à bout portant
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Le bonus aux jets d’attaque et de dégâts conféré par Tir à bout portant
    s’élève désormais à +2. Par une action rapide, le personnage peut dépenser une
    utilisation de pouvoir mythique pour gagner un bonus supplémentaire sur ces jets
    égal à son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant%20(mythique).ashx
  
- Nom: Tir de loin (mythique)
  Résumé: Les tirs à longue distance du personnage sont réalisés avec une précision
    remarquable
  Conditions: Tir de loin
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20loin.ashx
  Avantage: Par une action rapide, le personnage peut dépenser une utilisation de
    pouvoir mythique pour ignorer tous les malus de facteur de portée lors des attaques
    à distance effectuées jusqu’à la fin de son tour
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20loin%20(mythique).ashx
  
- Nom: Tir en mouvement (mythique)
  Résumé: Le personnage peut facilement décocher deux tirs tout en se déplaçant
    rapidement sur le champ de bataille
  Conditions: Tir en mouvement, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20en%20mouvement.ashx
  Avantage: Lorsqu’il utilise Tir en mouvement, le personnage peut effectuer deux
    attaques à distance au lieu d’une seule, à n’importe quel moment lors de son déplacement,
    en appliquant son bonus de base à l’attaque (BBA) le plus élevé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20en%20mouvement%20(mythique).ashx
  
- Nom: Tir monté (mythique)
  Résumé: Les compétences de cavalier du personnage lui permettent de s’abriter
    et de tirer avec une précision stupéfiante
  Conditions: Tir monté
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20mont%c3%a9.ashx
  Avantage: Lorsqu’il utilise la compétence Équitation pour que sa monture lui serve
    d’abri, le personnage peut réaliser une unique attaque d’arme à distance par une
    action simple. Pendant le déplacement de sa monture, il peut dépenser une utilisation
    de pouvoir mythique pour annuler les malus infligés par le fait de réaliser des
    attaques d’arme à distance sur une monture, et ce jusqu’au début de son prochain
    tour
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20mont%c3%a9%20(mythique).ashx
  
- Nom: Tir rapide (mythique)
  Résumé: Chaque round, le personnage peut tirer de nombreuses fois avec une précision
    stupéfiante
  Conditions: Tir rapide
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20rapide.ashx
  Avantage: Lorsqu’il utilise Tir rapide, le personnage peut soit ignorer le malus
    de -2 aux jets d’attaque imposé par le don, soit effectuer deux attaques supplémentaires
    au lieu d’une seule
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20rapide%20(mythique).ashx
  
- Nom: Travail en équipe légendaire (mythique)
  Résumé: Le personnage et ses alliés combattent en faisant preuve d’une grande
    coordination
  Conditions: Deux dons de travail en équipe
  ConditionsRefs: []
  Avantage: La totalité des bonus numériques fixes conférés au personnage par l’utilisation
    des dons de travail en équipe augmente de 1. Ceci ne s’applique pas aux bonus
    numériques variables ou aux effets qui ne confèrent aucun bonus numérique, tels
    que des attaques d’opportunité, un déplacement ou divers autres actions supplémentaires
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Travail%20en%20%c3%a9quipe%20l%c3%a9gendaire%20(mythique).ashx
  
- Nom: Vigilance (mythique)
  Résumé: Les capacités de perception du personnage dépassent de loin celles du
    commun des mortels, qu’il les utilise pour observer son environnement ou pour
    deviner les intentions d’autrui
  Conditions: Vigilance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigilance.ashx
  Avantage: Le bonus aux tests de Perception et Psychologie conféré par Vigilance
    augmente de +2. De plus, le personnage peut dépenser une utilisation de pouvoir
    mythique pour considérer qu’il a obtenu un 20 naturel à l’un de ces tests. Le
    personnage doit décider s’il utilise cette aptitude avant de lancer le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigilance%20(mythique).ashx
  
- Nom: Vigueur surhumaine (mythique)
  Résumé: La vigueur du personnage est sans pareil
  Conditions: Vigueur surhumaine
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20surhumaine.ashx
  Avantage: Chaque fois que le personnage effectue un jet de Vigueur contre un sort,
    un pouvoir magique ou un pouvoir surnaturel produit par une source non-mythique,
    il lance deux fois le dé et conserve le meilleur résultat
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20surhumaine%20(mythique).ashx
  
- Nom: Viser (mythique)
  Résumé: Lorsque le personnage vise, ses tirs sont particulièrement dévastateurs
  Conditions: Viser
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Viser.ashx
  Avantage: Lorsqu’il utilise Viser, le personnage gagne un bonus de +3 aux jets
    de dégâts à distance à la place d’un +2. Lorsque son bonus de base à l’attaque
    atteint +4, et toutes les tranches de 4 points de bonus par la suite, le bonus
    aux jets de dégâts à distance s’élève à +3 au lieu de +2
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Viser%20(mythique).ashx
  
- Nom: Viser juste (mythique)
  Résumé: Les attaques du personnage trouvent généralement les failles de son adversaire
    et ignorent de nombreux moyens défensifs
  Conditions: Viser juste
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Viser%20juste.ashx
  Avantage: Le personnage peut utiliser ce don même s’il se déplace au cours du
    round, mais seulement si la distance parcourue est égale ou inférieure à 1,50
    mètre par grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Viser%20juste%20(mythique).ashx
  
- Nom: Vision des profondeurs (mythique)
  Résumé: La vue aiguisée du personnage peut percer les ténèbres les plus profondes
  Conditions: Vision des profondeurs
  ConditionsRefs: []
  Avantage: La portée de la vision dans le noir du personnage augmente de 3 mètres
    par grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20des%20profondeurs%20(mythique).ashx
  
- Nom: Vision prophétique (mythique)
  Résumé: Les pouvoirs prémonitoires du personnage sont d’une aide encore plus précieuse
  Conditions: Vision prophétique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20proph%c3%a9tique.ashx
  Avantage: Le personnage peut utiliser l’aptitude augure conférée par Vision prophétique
    à volonté, en plongeant dans une transe profonde pendant dix minutes. Ses chances
    de réussite augmentent de 1% par grade. Un augure réussi et réalisé par le biais
    de ce don confère également au personnage les avantages d’une assistance divine
    mais avec un bonus égal à son grade. Le bonus de compétence est remplacé par un
    bonus d’intuition
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20proph%c3%a9tique%20(mythique).ashx
  
- Nom: Voie duale (mythique)
  Résumé: Le personnage suit deux voies mythiques
  Conditions: 1er grade mythique
  ConditionsRefs: []
  Avantage: Choisissez une voie mythique différente de celle empruntée par le personnage
    au moment de l’ascension. Il gagne les aptitudes du 1er grade de cette voie (soit
    l’arcane de l’archimage, la frappe du champion, la montée en puissance divine
    du hiérophante, le ralliement du protecteur, l’ordre du maréchal ou l’attaque
    du filou). Chaque fois qu’il gagne une nouvelle aptitude de voie, il peut la sélectionner
    dans la liste proposée par l’une ou l’autre de ses deux voies, ainsi que dans
    celle des aptitudes de voie universelles
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voie%20duale%20(mythique).ashx
  
- Nom: Voix de la sibylle (mythique)
  Résumé: Le personnage domine les esprits faibles et vulnérables par le simple
    son de sa voix
  Conditions: Voix de la sibylle
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20sibylle.ashx
  Avantage: Le personnage gagne un bonus de +1 aux tests de Bluff, Diplomatie et
    Représentation (déclamation) pour chaque tranche de 3 grades possédés. Ce bonus
    se cumule avec celui conféré par le don Voix de la sibylle. Si le personnage possède
    10 rangs ou plus dans au moins deux de ces compétences, il gagne un bonus de +2
    au DD des sorts dépendant du langage qu’il lance
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20sibylle%20(mythique).ashx
  
- Nom: Volonté de fer (mythique)
  Résumé: La volonté du personnage est inébranlable
  Conditions: Volonté de fer
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Volont%c3%a9%20de%20fer.ashx
  Avantage: Chaque fois que le personnage effectue un jet de Volonté contre un sort,
    un pouvoir magique ou un pouvoir surnaturel provenant d’une source non-mythique,
    il lance deux dés et conserve le meilleur résultat
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Volont%c3%a9%20de%20fer%20(mythique).ashx
  
- Nom: Voltigeur (mythique)
  Résumé: La grâce et la fluidité gestuelles du personnage sont incomparables
  Conditions: Voltigeur
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voltigeur.ashx
  Avantage: Le bonus aux tests d’Acrobaties et de Vol conféré par Voltigeur augmente
    de +2. De plus, le personnage peut dépenser une utilisation de pouvoir mythique
    pour considérer qu’il a obtenu un 20 naturel à l’un de ces tests. Le personnage
    doit décider s’il utilise cette aptitude avant de lancer le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voltigeur%20(mythique).ashx
  
- Nom: Yeux de lynx (mythique)
  Résumé: La perception visuelle du personnage rivalise en efficacité avec celle
    des rapaces les plus vigilants
  Conditions: Yeux de lynx
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Yeux%20de%20lynx.ashx
  Avantage: Le personnage ignore le malus aux tests de Perception visuelle provoqué
    par la distance, tant que celui-ci ne dépasse pas les -10 à la place des -5 habituels.
    Par une action rapide, le personnage peut dépenser une utilisation de pouvoir
    mythique pour ignorer la totalité des malus infligés par la distance aux tests
    de Perception visuel pendant un round
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Yeux%20de%20lynx%20(mythique).ashx
  
- Nom: Acolyte de la Nature
  Résumé: Les sorts sont plus efficaces sur les plantes
  Conditions: Fidèle d’une religion de la Nature
  ConditionsRefs: []
  Avantage: Les sorts qui infligent des dégâts, canalisent de l’énergie négative
    ou portent atteinte à la vie n’abîment pas les plantes naturelles ou magiques.
    De plus, quand le personnage lance un sort qui utilise des plantes magiques ou
    ordinaires, les soigne ou les améliore (comme enchevêtrement ou croissance végétale),
    il bénéficie d’un niveau de lanceur de sorts supplémentaire
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acolyte%20de%20la%20Nature.ashx
  
- Nom: Affinité nécromantique
  Résumé: Le personnage résiste aux effets de nécromancie et guérit comme un mort-vivant
  Conditions: Con 15
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +2 aux jets de sauvegarde pour résister
    aux sorts et aux effets qui utilisent l’énergie négative, infligent des niveaux
    négatifs, absorbent l’énergie ou imposent un malus de caractéristique. De plus,
    les dégâts provoqués par les sorts de blessure le soignent comme s’il était mort-vivant,
    mais les sorts de soin lui infligent des dégâts
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Affinit%c3%a9%20n%c3%a9cromantique.ashx
  
- Nom: Battu par les vents
  Résumé: Ignore de nombreux effets dus au mauvais temps
  ConditionsRefs: []
  Avantage: Le personnage peut ignorer les effets d’un climat hostile. Par temps
    de pluie, sa visibilité n’est réduite que d’un quart (au lieu d’être réduite de
    moitié) et il subit seulement un malus de -2 aux tests de Perception. Le personnage
    est considéré comme étant d’une catégorie de taille supérieure à ce qu’il est
    réellement pour tout ce qui concerne les effets de vent et les malus de Perception
    dus au vent sont réduits de moitié. Enfin, il gagne un bonus de +2 à tous les
    jets de sauvegarde contre les effets électriques
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Battu%20par%20les%20vents.ashx
  
- Nom: Bébé féerique
  Résumé: La guérison magique fonctionne mieux sur le personnage
  Conditions: Don uniquement disponible au niveau 1
  ConditionsRefs: []
  Avantage: L’étrange lien qui unit le personnage aux fées et au Monde féérique
    l’imprègne de vie et, quand il reçoit des soins magiques, il guérit de 2 points
    de vie supplémentaires par dé lancé. Il gagne un bonus de +2 à tous les jets de
    sauvegarde contre les effets de mort. Malheureusement, il reçoit aussi 1 point
    de dégâts supplémentaire de la part des armes en fer froid (même s’il peut les
    manier sans véritable gêne)
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9b%c3%a9%20f%c3%a9erique.ashx
  
- Nom: Chasseur de démons
  Résumé: Connaissances et bonus de combat contre les démons
  Catégorie: combat
  Conditions: 6 rangs en Connaissances (plans)
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +2 aux tests de Connaissances (plans)
    quand il veut connaître les pouvoirs et les aptitudes d’un démon. Il gagne un
    bonus de moral de +2 aux jets d'attaque et aux tests de niveau de lanceur de sorts
    pour vaincre la Résistance à la magie des créatures de sous-type démoniaque qu’il
    a identifiées comme telles
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20d%c3%a9mons.ashx
  
- Nom: Combattant désespéré
  Résumé: Bonus de moral de +1 aux attaques de corps à corps et aux dégâts quand
    le personnage se trouve isolé
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Quand le personnage se trouve à plus de 3 mètres (2 c) d’un allié et
    qu’il ne bénéficie pas de l’action aider autrui, il gagne un bonus de moral de
    +1 aux jets d'attaque et de dégâts
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20d%c3%a9sesp%c3%a9r%c3%a9.ashx
  
- Nom: Danse du derviche
  Résumé: Utilise le modificateur de Dextérité au lieu de Force au cimeterre
  Catégorie: combat
  Conditions: Dex 13, Attaque en finesse, 2 rangs en Représentation (danse), maniement
    du cimeterre
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20finesse.ashx
  Avantage: Quand le personnage tient un cimeterre dans une main, il peut utiliser
    son modificateur de Dextérité au lieu de celui de Force lors des jets d'attaque
    et de dégâts. Il considère le cimeterre comme une arme perforante à une main pour
    tous les dons et pouvoirs de classe qui exigent une telle arme (comme la frappe
    précise du duelliste). Le cimeterre doit être adapté à la taille du personnage.
    Il est impossible d’utiliser ce don avec un bouclier ou une arme dans la main
    non directrice
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danse%20du%20derviche.ashx
  
- Nom: Discipliné
  Résumé: bonus de combat temporaire après avoir résisté à un effet de peur
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de sauvegarde de +2 aux jets de sauvegarde
    contre les effets de peur. À chaque fois qu’il est visé par un effet de peur qui
    échoue (soit parce qu’il a réussi son jet de sauvegarde, soit parce qu’il est
    immunisé contre la peur), il reçoit un bonus de moral de +2 aux jets d'attaque,
    de dégâts des armes de mêlée et aux tests de BMO contre la créature qui a lancé
    l’effet de peur et ce pendant 1 round
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciplin%c3%a9.ashx
  
- Nom: Danseur à la baguette
  Résumé: Le personnage peut se déplacer avant et après avoir utilisé une baguette
  Conditions: Dex 13, Esquive, Souplesse du serpent, 5 rangs en Représentation (danse)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Quand le personnage utilise un objet à potentiel magique, il peut se
    déplacer avant et après l’avoir utilisé, tant que la distance parcourue ne dépasse
    pas sa vitesse de déplacement. Il choisit une créature potentiellement affectée
    par l’objet à potentiel magique. Ainsi, le déplacement du personnage ne provoquera
    pas d’attaque d’opportunité de sa part, et de sa part seulement. Le personnage
    doit se déplacer d’au moins 1,50 mètre avant et après l’utilisation de l’objet
    magique s’il veut profiter de ce don
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20%c3%a0%20la%20baguette.ashx
  
- Nom: Diseuse de bonne aventure
  Résumé: Certains sorts de divination bénéficient d’un bonus de +1 au NLS
  Conditions: Capacité à lancer des sorts de divination
  ConditionsRefs: []
  Avantage: Quand le personnage choisit ce don, il choisit aussi un focalisateur
    pour sa magie divine, comme une boule de cristal, des runes, un jeu de carte ou
    autre. Quand il lance un sort de l’école de la divination, il peut utiliser ce
    focalisateur au lieu de la composante matérielle requise, tant que cette dernière
    ne coûte pas plus de 1 000 po. S’il décide d’utiliser le focalisateur et la composante
    (quel que soit son prix), il bénéficie d’un bonus de +1 au niveau de lanceur de
    sorts
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Diseuse%20de%20bonne%20aventure.ashx
  
- Nom: Duelliste à la falcata
  Résumé: Gain d’un bonus de +1 à la CA et de +2 aux tests d’Acrobaties
  Catégorie: combat
  Conditions: Dex 13, Arme de prédilection (falcata), Maniement d'une arme exotique
    (falcata), Maniement du bouclier (targe)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20exotique.ashx
  Avantage: Quand le personnage se bat avec une falcata et une targe, son bonus
    de bouclier à la CA augmente de +1 et il gagne un bonus de +2 aux tests d’Acrobaties
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20%c3%a0%20la%20falcata.ashx
  
- Nom: Érudit
  Résumé: Bonus de +2 à deux compétences de Connaissances
  ConditionsRefs: []
  Avantage: Le personnage choisit deux compétences de Connaissances dans lesquelles
    il gagne un bonus de +2. S’il possède 10 rangs ou plus dans la compétence, le
    bonus passe à +4
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89rudit.ashx
  
- Nom: Esprit libre
  Résumé: bonus de +2 aux jets de sauvegarde contre les effets mentaux et les tentatives
    de détection des pensées
  Conditions: Cha 13, tout alignement Chaotique
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de moral de +2 aux jets de sauvegarde contre
    les effets mentaux et aux tests d’Évasion ou de lutte destinés à échapper à une
    lutte ou à des liens
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20libre.ashx
  
- Nom: Fauconnerie ancestrale
  Résumé: Bonus pour les compagnons animaux oiseaux de proie
  Conditions: Cha 13, Affinité avec les animaux, pouvoir de classe compagnon animal
  ConditionsRefs: []
  Avantage: 'Le personnage améliore son affinité avec les oiseaux de proie comme
    les aigles, les faucons, les éperviers et les hiboux. Il gagne un bonus de +2
    aux tests de Dressage pour entraîner ou contrôler un oiseau de proie. De plus,
    s’il possède un tel oiseau comme compagnon animal, ce dernier acquiert l’un des
    bonus suivants au moment où il rejoint le personnage : bonus de +1 à la CA, bonus
    de moral de +1 aux jets d''attaque ou bonus de moral de +2 à tous les jets de
    Volonté'
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fauconnerie%20ancestrale.ashx
  
- Nom: Guérison athée
  Résumé: Soigne le personnage de 1d8 + 1 point de vie par niveau 1 fois par jour
  Conditions: Impossible de choisir une divinité protectrice
  ConditionsRefs: []
  Avantage: Une fois par jour, quand le personnage n’a plus que la moitié de ses
    points de vie ou moins, il peut se soigner d’un nombre de points de dégâts égal
    à 1d8 + son nombre total de dés de vie par une action de mouvement. C’est un pouvoir
    surnaturel
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. À chaque fois,
    il lui permet de se soigner une fois de plus par jour
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20ath%c3%a9e.ashx
  
- Nom: Habitant du désert
  Résumé: Réduit les effets de la faim, de la soif et de la chaleur épouvantable
  Conditions: Con 13, 1 rang en Survie
  ConditionsRefs: []
  Avantage: Le personnage traite la chaleur épouvantable comme une chaleur torride
    et la chaleur torride comme une chaleur accablante. La chaleur accablante ne l’affecte
    pas du tout. De plus, il gagne un bonus de +4 à tous les tests de Constitution
    pour résister aux effets de faim et de soif
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Habitant%20du%20d%c3%a9sert.ashx
  
- Nom: Hamatulatsu
  Résumé: Les attaques à mains nues peuvent infliger des dégâts perforants et rendre
    les adversaires fiévreux
  Catégorie: combat
  Conditions: Arme de prédilection (mains nues), Science du combat à mains nues
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20%c3%a0%20mains%20nues.ashx
  Avantage: Les attaques à mains nues du personnage infligent des dégâts contondants
    ou perforants. C’est à lui d’en décider à chaque fois qu’il attaque un adversaire,
    mais il ne peut faire qu’un type de dégâts à la fois. S’il réussit un coup critique
    alors qu’il inflige des dégâts perforants, la douleur supplémentaire rend l’ennemi
    fiévreux pendant 1 round (ou chancelant pendant 1 round s’il était déjà fiévreux).
    Si le personnage réussit plusieurs coups critiques au cours du même round, cela
    n’augmente pas la durée de l’effet néfaste
  Spécial: Un moine de niveau 6 peut choisir l’hamatulatsu comme substitut de don
    supplémentaire même s’il ne remplit pas les conditions requises. Théoriquement,
    ce style de combat est enseigné uniquement par un unique monastère dédié à une
    divinité diabolique
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hamatulatsu.ashx
  
- Nom: Jouet du destin
  Résumé: +1 aux jets de sauvegarde contre l’enchantement et peut avoir un bonus
    à un test une fois par jour
  Conditions: Cha 13
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +1 aux jets de Volonté destinés à résister
    aux effets d’enchantement. Une fois par jour, il peut lancer 1d6 pour désigner
    une de ses caractéristiques. Pendant le reste de la journée, il pourra appliquer
    un bonus de +2 à n’importe quel jet de d20 modifiable basé sur la Caractéristique
    tirée au hasard. Par exemple, si le tirage au sort désigne la Dextérité, il pourra
    appliquer son bonus de +2 à un test d’Initiative, un jet de Réflexes, un test
    de compétence basé sur la Dextérité ou un jet d'attaque à distance. Il peut assigner
    son bonus une fois le jet effectué, mais obligatoirement avant de savoir si c’est
    une réussite ou un échec
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jouet%20du%20destin.ashx
  
- Nom: Magie des glyphes
  Résumé: Bonus au niveau de lanceur de sorts lors de l’utilisation de parchemins
  Conditions: Int 15, Écriture de parchemins
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89criture%20de%20parchemins.ashx
  Avantage: Quand le personnage utilise un parchemin pour lancer un sort, il le
    fait avec un bonus de +1 au niveau de lanceur de sorts du créateur du parchemin.
    Cet avantage s’applique aussi aux parchemins qu’il a lui-même écrits. De plus,
    il gagne un bonus de +2 à tous ses tests de niveau de lanceur de sort quand il
    tente d’activer un parchemin d’un niveau de lanceur de sorts supérieur au sien
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20des%20glyphes.ashx
  
- Nom: Maître des duels
  Résumé: bonus à l'initiative et à la CA lors d'un combat à l’épée de duel
  Catégorie: combat
  Conditions: Arme de prédilection (épée de duel), Arme en main, Attaque en finesse,
    Maniement d'une arme exotique (épée de duel)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20en%20main.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20finesse.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20exotique.ashx
  Avantage: Le personnage gagne un bonus de +2 à l’initiative tant qu’il commence
    le combat avec une épée de duel en main. Tant qu’il manie une seule épée de ce
    type à une main, il gagne un bonus de bouclier de +2 à la CA, s’il la manie à
    deux mains, le bonus de bouclier à la CA tombe à +1. Quand il s’agit de déterminer
    les effets de l’arme du duelliste, on considère qu’elle inflige aussi des dégâts
    perforants, même si c’est une arme de type tranchant
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20duels.ashx
  
- Nom: Noble rejeton
  Résumé: +2 aux tests de Connaissances  (noblesse) et un avantage lié à sa famille
  Conditions: Cha 13, don uniquement disponible au niveau 1
  ConditionsRefs: []
  Avantage: "Le personnage gagne un bonus de +2 aux tests de Connaissances (noblesse)\
    \ et considère toujours cette compétence comme une compétence de classe. \n\n\
    Quand le personnage choisit ce don, il choisit aussi un des bénéfices indiqués\
    \ ci-dessous, en accord avec l’histoire de sa famille. Il doit en discuter avec\
    \ son MJ pour s’assurer que son choix est approprié.  \n• Rejeton des arts. Le\
    \ personnage gagne un bonus de +1 aux tests de Représentation qui sont toujours\
    \ considérés comme une compétence de classe pour lui. Si le personnage sait faire\
    \ une représentation bardique, il peut l’utiliser 3 rounds de plus par jour.\n\
    • Rejeton de la guerre. Le personnage peut utiliser son modificateur de Charisme\
    \ au lieu de son modificateur de Dextérité aux tests d’initiative.\n• Rejeton\
    \ de la magie. Le personnage obtient l’une des langues supplémentaires suivantes\
    \ en bonus : abyssal, aklo, céleste, draconique, infernal ou sylvestre. Une fois\
    \ par jour, par une action libre, le personnage gagne un bonus de +2 aux tests\
    \ d’Art de la magie. Il doit dépenser une action libre avant le test pour bénéficier\
    \ de ce bonus.\n• Rejeton de la paix. Quand le personnage choisit de faire 10\
    \ à un test de Sagesse, considérez qu’il a fait 13 au dé au lieu de 10.\n• Rejeton\
    \ du savoir. Le personnage gagne un bonus de +1 aux tests de Connaissances dans\
    \ lesquels il possède déjà 1 rang"
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Noble%20rejeton.ashx
  
- Nom: Nordique
  Résumé: Diminue les effets des engelures, de l’hypothermie et du froid extrême
  Conditions: Con 13, 1 rang en Survie
  ConditionsRefs: []
  Avantage: Le personnage considère les conditions de froid extrême comme un froid
    important et le froid important comme un simple temps froid. Le temps froid ne
    l’incommode jamais. De plus, il n’est pas fatigué à cause des engelures ou de
    l’hypothermie
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nordique.ashx
  
- Nom: Œil mystique
  Résumé: Gagne un troisième œil avec des pouvoirs magiques
  Conditions: 4 rangs en Connaissances (mystères), capacité à lancer des sorts profanes
  ConditionsRefs: []
  Avantage: "Une fois par jour, par une action simple, le personnage peut faire\
    \ apparaître un troisième oeil incandescent sur son front. Il reste ouvert pendant\
    \ 1 minute pendant laquelle tous les sorts de divination du personnage bénéficient\
    \ d’un bonus de +1 au niveau de lanceur de sorts (tant que le personnage commence\
    \ à le lancer avant que l’oeil ne se ferme). \n\nLe personnage gagne la vision\
    \ dans le noir sur 18 mètres (12 c) et peut lancer détection de la magie (comme\
    \ le sort du même nom). Il gagne un bonus de +8 aux tests de Perception pour remarquer\
    \ les créatures invisibles tant que l’oeil est ouvert"
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.OEil%20mystique.ashx
  
- Nom: Ombre druidique
  Résumé: Ajoute de sinistres sorts à la liste de sorts du druide
  Conditions: Neutre Mauvais, fidèle d'une divinité des Ténèbres
  ConditionsRefs: []
  Avantage: 'Le personnage ajoute les sorts suivants à sa liste de druide : 0– destruction
    de mort-vivant, rayon de givre ; 1– fatigue, son imaginaire ; 2– contact glacial,
    main spectrale ; 3– baiser de la goule, invisibilité ; 4– déplacement, rayon affaiblissant
    ; 5– animation des morts, assassin imaginaire ; 6– cauchemar, vagues de fatigue
    ; 7– cercle de mort, traversée des ombres ; 8– invisibilité de groupe, vagues
    d’épuisement ; 9– ennemi subconscient, flétrissure


    Le personnage retire tous les sorts avec le descripteur « feu » de ses listes
    de sorts, pas seulement de sa liste de druide. Il ne peut pas lancer de sort qui
    possède ce descripteur, pas même à partir d’un parchemin, d’une baguette ou de
    tout autre objet magique. De plus, il ne peut pas utiliser forme animale pour
    revêtir l’apparence d’une créature de sous-type feu'
  Spécial: Pour prendre ce don, le personnage doit créer une effigie umbrale qui
    lie son âme et ses actes aux immondes pouvoirs de sa divinité. Ce puissant objet
    est assimilé à un symbole maudit en bois qui émet une faible aura de nécromancie.
    Si cette effigie est détruite, le personnage perd sa connexion avec sa divinité
    et tous les avantages liés à ce don jusqu’à ce qu’il en crée une autre. Pour cela,
    il doit retourner dans le lieu sacré d'où il provient et demander un sort de pénitence
    à un fidèle du dieu des Ténèbres
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ombre%20druidique.ashx
  
- Nom: Orateur prudent
  Résumé: Bonus de +2 à certains tests de Bluff et jets de Volonté
  Conditions: Sag 13
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +2 à tous les tests de Bluff destinés
    à tromper quelqu’un (mais pas à feinter en combat) et un bonus de +2 à tous les
    jets de Volonté contre la scrutation ou la détection de pensées
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur%20prudent.ashx
  
- Nom: Porte-étendard
  Résumé: Donne des bonus aux alliés qui voient le drapeau porté par le personnage
  Catégorie: combat
  Conditions: Cha 15
  ConditionsRefs: []
  Avantage: Tant que le personnage tient l’étendard de son clan, de sa maison ou
    de son groupe, les membres de celui-ci se trouvant à moins de 9 mètres (6 c) et
    voyant le drapeau (et le personnage) gagnent un bonus de moral de +1 aux jets
    d'attaque, de dégâts des armes et de sauvegarde contre les effets de peur et de
    charme. Le personnage doit tenir son étendard d’une main pour accorder le bonus.
    Si l’ennemi s’empare du drapeau ou le détruit, le bonus se transforme en malus
    qui affecte toutes les créatures qui bénéficiaient précédemment du bonus, pendant
    une heure (ou jusqu’à ce que le personnage récupère l’étendard volé)
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte-%c3%a9tendard.ashx
  
- Nom: Prédisposition pour l'altitude
  Résumé: Automatiquement acclimaté à la haute altitude
  Conditions: Endurance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Avantage: Le personnage n’est pas affecté par l’altitude. De plus, il bénéficie
    d’un bonus de compétence de +2 aux jets de Survie faits à une altitude de 1 500
    mètres ou plus
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9disposition%20pour%20laltitude.ashx
  
- Nom: Sang remarquable
  Résumé: Deux compétences au choix deviennent des compétences de classe
  Conditions: don uniquement disponible au niveau 1
  ConditionsRefs: []
  Avantage: Même si le personnage l’ignore, un sang remarquable coule dans ses veines.
    Il choisit deux compétences basées sur la même caractéristique et les considère
    toujours comme des compétences de classe. Il est possible que des gens qui ont
    connu son parent viennent le trouver, soit pour voir s’il est digne d’une invitation
    à rejoindre leur groupe, soit pour couvrir une union embarrassante s'il est né
    hors mariage, au choix du MJ
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20remarquable.ashx
  
- Nom: Signes secrets
  Résumé: Le personnage peut cacher les composantes gestuelles de ses incantations
  Conditions: Int 13
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +4 aux tests de Bluff destinés à faire
    passer des messages secrets. De plus, il est doué pour cacher les composantes
    gestuelles de ses sorts. S’il lance un sort à composantes gestuelles uniquement,
    un observateur doit réussir un test de Perception opposé à son test d’Escamotage
    pour remarquer l’incantation. Les tests d’Art de la magie qui visent à identifier
    un sort à composante gestuelle lancé par le personnage souffrent d’un malus de
    -2
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Signes%20secrets.ashx
  
- Nom: Sort mélodieux
  Résumé: Les incantations de sorts augmentent la durée de la représentation bardique
  Conditions: Musique de barde
  ConditionsRefs: []
  Avantage: Quand le personnage lance un sort alors qu’il maintient une représentation
    bardique, il peut la maintenir pour le round sans dépenser un de ses rounds de
    représentation quotidiens. De plus, il peut passer d’un type de représentation
    à un autre par une action rapide quand il lance un sort, tout en maintenant une
    représentation bardique
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20m%c3%a9lodieux.ashx
  
- Nom: Sténo
  Résumé: Personnage plus efficace lors de l’utilisation de son grimoire
  Conditions: 1 rang en Connaissances (mystères), 1 rang en Linguistique, 1 rang
    en Art de la magie, grimoire comme pouvoir de classe
  ConditionsRefs: []
  Avantage: Tout sort que le personnage inscrit dans son grimoire lui coûte deux
    fois moins cher et prend deux fois moins de place qu’il ne devrait (arrondir à
    la fraction supérieure). De plus, il ne lui faut que 10 minutes par niveau de
    sort pour ajouter un nouveau sort à son grimoire (5 minutes pour les tours de
    magie)
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.St%c3%a9no.ashx
  
- Nom: Stoïque
  Résumé: +1 aux jets de sauvegarde contre la peur, immunité limitée contre la peur
  Conditions: Volonté de fer
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Volont%c3%a9%20de%20fer.ashx
  Avantage: Le personnage gagne un bonus de +1 à tous les jets de sauvegarde contre
    les effets de peur. S’il réussit un jet de sauvegarde contre un tel effet, il
    est immunisé contre les effets de peur émanant de la même cible pendant les 24
    heures suivantes
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sto%c3%afque.ashx
  
- Nom: Survivant
  Résumé: Quand le personnage agonise, il se stabilise plus facilement
  Conditions: Con 13, Dur à cuire, Endurance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20%c3%a0%20cuire.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Avantage: Le personnage gagne un bonus de +5 aux tests de Constitution pour se
    stabiliser quand il agonise. Une fois par jour, s’il se fait toucher par un coup
    critique ou une attaque sournoise, il peut transformer les dégâts reçus en dégâts
    normaux
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Survivant.ashx
  
- Nom: Tacticien rusé
  Résumé: Le personnage est moins handicapé quand il est pris en tenailles
  Catégorie: combat
  Conditions: Attaques réflexes, Vigilance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20r%c3%a9flexes.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigilance.ashx
  Avantage: Les adversaires ne gagnent pas de bonus de +2 aux jets d'attaque quand
    ils prennent le personnage en tenaille, mais ils peuvent toujours porter des attaques
    sournoises. Le personnage gagne également un bonus de +3 aux tests de Psychologie
    pour résister à un test de Bluff destiné à feinter en combat
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20rus%c3%a9.ashx
  
- Nom: Tatouage mystique
  Résumé: Gagne un tour de magie comme pouvoir magique
  Conditions: École renforcée
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20renforc%c3%a9e.ashx
  Avantage: "Le personnage choisit une école de magie (autre que la divination)\
    \ pour laquelle il possède le don École renforcée. Il lance les sorts de cette\
    \ école avec un bonus de +1 au niveau de lanceur de sorts.\n\nDe plus, il gagne\
    \ un unique pouvoir magique utilisable trois fois par jour dépendant de l'école\
    \ choisie. Voici les pouvoirs magiques de chaque école :  \n• Abjuration : résistance\n\
    • Enchantement : hébétement\n• Évocation : lumières dansantes\n• Illusion : son\
    \ imaginaire\n• Invocation : aspersion acide\n• Nécromancie : fatigue\n• Transmutation\
    \ : manipulation à distance"
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tatouage%20mystique.ashx
  
- Nom: Totem spirituel
  Résumé: Gagne un avantage lié au thème de la tribu
  Conditions: Membre d’une tribu barbare
  ConditionsRefs: []
  Avantage: "L’avantage de ce don dépend de la tribu à laquelle appartient le personnage\
    \ qui peut choisir parmi les capacités suivantes caractéristiques du totem de\
    \ sa tribu.  \n• Lune : Le personnage gagne un bonus de +1 aux jets de Volonté\
    \ et de +2 aux tests de Perception.\n• Hache : Si le personnage possède un pouvoir\
    \ de rage, il peut l’utiliser 3 rounds de plus par jour. Il gagne aussi un bonus\
    \ de +2 aux tests d’Intimidation.\n• Aigle : Le personnage gagne un bonus de +1\
    \ aux jets d’initiative et de +2 aux tests d’Équitation.\n• Lance : Le personnage\
    \ gagne un bonus de +1 aux jets de Vigueur et de +2 aux tests de Perception.\n\
    • Soleil : Le personnage gagne un bonus de +1 aux jets de Réflexes et de +2 aux\
    \ tests d’Acrobaties.\n• Crâne : Le personnage gagne un bonus de +2 aux jets de\
    \ dégâts des armes contre les morts-vivants et de +2 aux tests de Premiers secours.\n\
    • Vent : La vitesse de base du personnage augmente de 1,50 mètre. Il gagne également\
    \ un bonus de +2 aux tests d’Acrobaties"
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Totem%20spirituel.ashx
  
- Nom: Vendetta arcanique
  Résumé: bonus de dégâts +2 contre les lanceurs de sorts profanes
  Conditions: 1 rang en Art de la magie
  ConditionsRefs: []
  Avantage: Le personnage inflige +2 points de dégâts avec des attaques d’armes
    au corps à corps contre toute cible qu’il a vue utiliser la magie profane (et
    pas un pouvoir magique) au cours des 5 derniers rounds. Pour savoir s’il s’agit
    bien d’un sort profane, il doit identifier le sort avec un test d’Art de la magie
  Source: CCMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vendetta%20arcanique.ashx
  
- Nom: Agression de l'ombre
  Résumé: Les chimères du personnage parviennent à blesser ses adversaires
  Conditions: École renforcée (illusion), NLS 5
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20renforc%c3%a9e.ashx
  Avantage: "Par une action simple, le personnage peut puiser dans les énergies\
    \ du plan de l’Ombre pour qu’un sort continu de chimère lancé par ses soins inflige\
    \ des dégâts à un adversaire comme si l’illusion était réelle. Le personnage doit\
    \ pouvoir contrôler de manière continue l’illusion créée, comme dans le cas d’une\
    \ image imparfaite et la cible doit être visible du personnage et à l’intérieur\
    \ ou adjacente à la zone de son illusion. \n\nL’utilisation de ce don met un terme\
    \ immédiat à la durée de la chimère. \n\nLe personnage doit soit effectuer une\
    \ attaque de contact au corps à corps, soit conférer à la cible un jet de sauvegarde\
    \ (Vigueur ou Réflexes) pour résister aux dégâts (voir plus bas). \n\nS’il choisit\
    \ l’attaque de contact au corps à corps, il applique son bonus d’attaque de contact\
    \ au corps à corps et, s’il rate, le sort n’inflige aucun dégâts. S’il permet\
    \ à la cible d’effectuer un jet de sauvegarde, la réussite de ce jet permet de\
    \ réduire de moitié les dégâts infligés.\n\nL’attaque des ombres inflige 1d6 points\
    \ de dégâts par niveau du sort. Si la cible réfute l’illusion ou voit au travers,\
    \ les dégâts sont réduits de moitié. \n\nL’attaque des ombres peut infliger des\
    \ dégâts d’acide, contondants, d’électricité, de feu, de froid, perforants ou\
    \ tranchants, en fonction de l’illusion créée. \n\nPar exemple, un mur illusoire\
    \ qui s’effondre inflige des dégâts contondants avec un jet de Vigueur pour les\
    \ diminuer de moitié, un épéiste illusoire frappe en effectuant une attaque de\
    \ contact au corps à corps qui inflige des dégâts tranchants et un mur de feu\
    \ illusoire inflige des dégâts de feu avec un jet de Réflexes pour diminuer les\
    \ dégâts de moitié"
  Source: MMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agression%20de%20lombre.ashx
  
- Nom: Étreinte de l'ombre
  Résumé: Les sorts du registre de l'obscurité enchevêtrent ceux qui se trouvent
    dans la zone d'effet du sort
  Catégorie: métamagie
  Conditions: Sort ténébreux, Sort umbral
  ConditionsRefs: []
  Avantage: "Quand le personnage lance un sort du registre de l’obscurité qui affecte\
    \ une zone, les créatures dans la zone sont enchevêtrées. Si le sort autorise\
    \ un jet de sauvegarde, la réussite de ce jet annule l’effet d’enchevêtrement.\
    \ Si le sort n’autorise normalement aucun jet de sauvegarde, les créatures affectées\
    \ peuvent effectuer un jet de Réflexes (DD = le DD du sort comme s’il autorisait\
    \ un jet de sauvegarde) pour annuler l’effet. Si la résistance à la magie permet\
    \ de résister au sort et si le test associé pour l’ignorer rate, la créature qui\
    \ en bénéficie n’est pas enchevêtrée. \n\nUne créature demeure enchevêtrée tant\
    \ qu’elle reste à l’intérieur de la zone du sort et pendant un round après en\
    \ être sortie. \n\nUne créature qui quitte puis revient dans la zone doit effectuer\
    \ un nouveau jet de sauvegarde pour éviter l’enchevêtrement. Les créatures qui\
    \ réussissent leur jet de sauvegarde pour résister à l’enchevêtrement n’ont pas\
    \ besoin d’effectuer d’autres jets si elles restent à l’intérieur de la zone obscurcie.\
    \ Le personnage n’est jamais entravé par les effets de ses sorts modifiés par\
    \ ce don. \n\nUn sort sur lequel est appliqué l’Étreinte de l’ombre utilise un\
    \ emplacement d’un niveau de plus que le niveau actuel du sort"
  Source: MMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89treinte%20de%20lombre.ashx
  
- Nom: Fausse incantation
  Résumé: Le personnage peut se faire passer pour un lanceur de sorts
  Conditions: Aptitude magique, Bluff 1 rang, Escamotage 1 rang
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aptitude%20magique.ashx
  Avantage: "Quand le personnage utilise un objet ou un pouvoir pour créer un effet\
    \ magique, il peut ajouter des paroles apparemment liées à la magie et effectuer\
    \ des gestes de la main pour faire croire aux observateurs qu’il lance un sort.\
    \ \n\nS’il utilise un objet magique facilement identifiable (comme une baguette\
    \ ou un anneau), il peut tromper ceux qui l’observent en leur faisant croire que\
    \ cet objet est un focalisateur. Les observateurs qui ne possèdent aucun rang\
    \ dans la compétence Art de la magie n’ont aucune idée de la méthode exacte pour\
    \ lancer un sort ; ils croient donc automatiquement que le personnage est en train\
    \ de lancer un sort. Si un observateur effectue un test d’Art de la magie pour\
    \ identifier « l’incantation », son test est opposé au test de Bluff du personnage.\
    \ S’il réussit, il prend conscience de la supercherie. S’il rate, il croit que\
    \ le personnage lance le sort. Quel que soit le résultat de ce test opposé, il\
    \ applique le résultat de son test d’Art de la magie pour identifier le « sort »\
    \ lancé, sauf que le DD est égal à 20 + le niveau du sort, au lieu de 15 + le\
    \ niveau du sort"
  Source: MMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fausse%20incantation.ashx
  
- Nom: Faux focalisateur
  Résumé: Le personnage peut utiliser un focalisateur divin pour lancer des sorts
    profanes
  Conditions: Connaissances (religion) 1 rang, aptitude à lancer des sorts profanes
  ConditionsRefs: []
  Avantage: "En utilisant un focalisateur divin lors d’une incantation, le personnage\
    \ peut lancer n’importe quel sort qui nécessite l’utilisation d’une composante\
    \ matérielle d’une valeur inférieure ou égale à ce focalisateur divin (100 po\
    \ maximum) sans disposer de cette composante. Par exemple, si le personnage utilise\
    \ un symbole sacré en argent d’une valeur de 25 po, il n’a pas à fournir les composantes\
    \ matérielles d’un sort profane si celles-ci valent 25 po ou moins. \n\nL’incantation\
    \ du sort provoque toujours des attaques d’opportunité comme à l’accoutumée. \n\
    \nSi le sort nécessite une composante matérielle dont la valeur est supérieure\
    \ à celle du focalisateur divin, le personnage doit disposer de la composante\
    \ matérielle pour pouvoir lancer le sort, comme à l’accoutumée"
  Normal: Un focalisateur divin utilisé comme composante ne produit aucun effet
    lors de l’incantation des sorts profanes
  Source: MMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Faux%20focalisateur.ashx
  
- Nom: Sort ténébreux
  Résumé: Les sorts lancés dans une zone moins éclairée sont plus puissants
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: "Quand le personnage lance un sort ténébreux dans l’obscurité ou une\
    \ zone faiblement éclairée, son niveau de lanceur de sorts effectif et le DD des\
    \ jets de sauvegarde associés augmentent de 1. Les tests de dissipation effectués\
    \ pour dissiper un sort ténébreux dans l’obscurité ou une zone faiblement éclairée\
    \ subissent un malus de -2. \n\nL’incantation d’un sort ténébreux dans une zone\
    \ de lumière vive est difficile et nécessite un test de concentration (DD 15 +\
    \ deux fois le niveau de sort effectif du sort ténébreux). Les tentatives pour\
    \ dissiper un sort ténébreux dans une zone de lumière vive bénéficient d’un bonus\
    \ de +4 au test de dissipation. Le personnage ne peut pas utiliser ce don sur\
    \ les sorts du registre de la lumière.\n\nUn sort ténébreux utilise un emplacement\
    \ de sort d’un niveau de plus que le niveau réel du sort. Dans le cas des sorts\
    \ du registre de l’obscurité ou de l’ombre, ou ceux de la branche de l’illusion\
    \ (ombre), ce don ne modifie pas leur niveau effectif (mais on considère quand\
    \ même qu’un don de métamagie est utilisé en ce qui concerne tous les autres paramètres)"
  Source: MMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20t%c3%a9n%c3%a9breux.ashx
  
- Nom: Sort umbral
  Résumé: La créature ou la zone ciblée irradie les ténèbres
  Catégorie: métamagie
  Conditions: Sort ténébreux
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20t%c3%a9n%c3%a9breux.ashx
  Avantage: "Un sort umbral obtient le registre de l’obscurité. Tant que le sort\
    \ fait effet, la créature ou l’objet affecté irradie l’obscurité sur un rayon\
    \ de 3 m (2 c) et réduit l’intensité lumineuse de la même façon qu’un sort de\
    \ ténèbres. Les sources de lumière non magique, comme les torches ou les lanternes,\
    \ n’augmentent pas l’intensité lumineuse dans cette zone. Les sources de lumière\
    \ magique augmentent l’intensité lumineuse dans une zone affectée par un sort\
    \ umbral seulement si elles sont d’un niveau supérieur au niveau non modifié du\
    \ sort umbral. Cet effet ne se cumule pas avec lui-même ou avec d’autres effets\
    \ qui créent de l’obscurité. \n\nLe personnage ne peut pas appliquer ce don sur\
    \ un sort dont la durée est instantanée ou qui ne cible pas une créature ou un\
    \ objet.\n\nUn sort umbral utilise un emplacement de sort de deux niveaux de plus\
    \ que le niveau réel du sort"
  Source: MMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20umbral.ashx
  
- Nom: Adepte de la discipline
  Résumé: +1 aux tests de niveau de lanceur de sorts, de concentration et aux jets
    de sauvegarde pour les sorts de discipline
  Conditions: Pouvoir de classe de discipline psychique
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +1 aux tests de niveau de lanceur de
    sorts et de concentration quand il lance un sort issu de sa discipline psychique.
    Il gagne aussi un bonus d’intuition de +1 aux jets de sauvegarde contre les sorts
    de sa discipline
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20de%20la%20discipline.ashx
  
- Nom: Âme commune
  Résumé: Le fantôme offre une protection contre les effets de mort, l’énergie négative
    et la possession
  Conditions: Pouvoir de classe partage de conscience
  ConditionsRefs: []
  Avantage: Tant que le fantôme du personnage est confiné dans sa conscience, le
    personnage gagne un bonus de +2 aux jets de sauvegarde contre les effets de mort,
    l’absorption d’énergie et la possession. De plus, il peut, une fois par jour,
    quand il rate un jet de sauvegarde contre un effet de mort ou de possession ou
    quand il reçoit un niveau négatif, dépenser une action immédiate pour dériver
    l’effet vers la partie fantôme de son âme. L’effet n’affecte pas le personnage
    mais il est privé des avantages habituels du pouvoir de partage de conscience
    et ne peut plus manifester son fantôme pendant toute la durée normale du sort
    ou de l’effet dévié sur le fantôme. Le fantôme subit la totalité de l’effet dévié
    et tant qu’il en souffre, le personnage ne peut plus dévier d’effet de mort ou
    de possession ni de niveau négatif sur lui
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20commune.ashx
  
- Nom: Amplification supplémentaire
  Résumé: Une amplification phrénique supplémentaire
  Conditions: Pouvoir de classe amplification phrénique
  ConditionsRefs: []
  Avantage: Le personnage gagne une amplification phrénique supplémentaire, mais
    pas une majeure
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, gagnant à chaque
    fois une amplification phrénique de plus
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amplification%20suppl%c3%a9mentaire.ashx
  
- Nom: Appel spirituel
  Résumé: Le fantôme gagne un bonus lors de son invocation
  Conditions: Pouvoir de classe fantôme
  ConditionsRefs: []
  Avantage: Quand le personnage invoque son fantôme, il peut lui donner un bonus
    d’altération de +2 à la Force, à la Dextérité ou au Charisme. Une fois le rituel
    d’invocation terminé, ce bonus dure 10 minutes
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Appel%20spirituel.ashx
  
- Nom: Briser le masque mental
  Résumé: Les manifestations offensives avec un jet de Volonté révèlent la véritable
    forme de l’adversaire
  Catégorie: combat
  Conditions: Sensibilité psychique ou capacité à lancer des sorts psychiques ou
    à utiliser des pouvoirs magiques psychiques, personnage de niveau 2
  ConditionsRefs: []
  Avantage: Lors d’un duel psychique, quand le personnage crée une manifestation
    offensive susceptible d’être réduite de moitié ou annulée par un jet de Volonté
    réussi, il brise le masque mental de son ennemi et révèle sa véritable apparence
    si ce dernier rate son jet de Volonté
  Spécial: Si le personnage possède le don Troisième oeil, le masque mental de son
    adversaire se brise même si cet adversaire réussit son jet de Volonté
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20le%20masque%20mental.ashx
  
- Nom: Changement de focalisation efficace
  Résumé: Changement de point de focalisation mentale sans aucune perte 2/jour
  Conditions: Occultiste de niveau 7
  ConditionsRefs: []
  Avantage: Deux fois par jour, quand le personnage fait passer sa focalisation
    mentale d’un instrument à l’autre, il peut ajouter autant de points au nouvel
    instrument qu’il en a retirés à l’ancien
  Normal: Quand le personnage enlève des points de focalisation mentale à un instrument,
    il peut ajouter le même montant –1 à un autre
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, ses effets se
    cumulent
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changement%20de%20focalisation%20efficace.ashx
  
- Nom: Changement rapide de focalisation
  Résumé: Changement de focalisation mentale plus rapide 1/jour
  Conditions: NLS 5, pouvoir de classe focalisation mentale
  ConditionsRefs: []
  Avantage: Une fois par jour, le personnage peut dépenser une action complexe pour
    faire passer sa focalisation mentale d’un instrument à l’autre. Il ne doit pas
    être dérangé et doit être en mesure de se concentrer. S’il subit des dégâts pendant
    le transfert, il doit réussir un test de concentration (DD = 10 + nombre de points
    de dégâts reçus). S’il rate ce test, il perd ses points de focalisation mentale
    au lieu de les passer d’un instrument à l’autre
  Normal: Il faut une minute de contemplation silencieuse pour faire passer sa focalisation
    d’un instrument à un autre
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, il gagne une
    utilisation quotidienne supplémentaire à chaque fois
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changement%20rapide%20de%20focalisation.ashx
  
- Nom: Combattant psychique
  Résumé: Gain de points de manifestation gratuits lors des duels psychiques
  Conditions: Int 13, Sensibilité psychique ou capacité à lancer des sorts ou pouvoirs
    magiques psychiques, personnage de niveau 3
  ConditionsRefs: []
  Avantage: Le personnage gagne une réserve de points de manifestation supplémentaires
    égale à la moitié de son niveau. Il peut les utiliser quand il le souhaite, lors
    d’un duel psychique. Quand il ne se livre pas à un tel duel, il peut dépenser
    un de ces points de manifestation supplémentaires par une action rapide pour gagner
    un bonus de +1 aux jets de sauvegarde contre les sorts psychiques jusqu’au début
    de son prochain tour. Il peut dépenser à la place 3 points par une action rapide
    pour gagner un bonus de +2 à ces même jets jusqu’au début de son prochain tour.
    Cette réserve se régénère chaque matin
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20psychique.ashx
  
- Nom: Conduit émotionnel
  Résumé: Gain de nouveaux sorts en fonction de l’émotion dominante du fantôme
  Conditions: Pouvoir de classe partage de conscience
  ConditionsRefs: []
  Avantage: "Le personnage se familiarise avec des sorts supplémentaires basés sur\
    \ l’émotion dominante de son fantôme. Il les ajoute à sa liste de sorts de classe\
    \ (s’ils n’y figurent pas déjà) et à sa liste de sorts connus. Ils viennent en\
    \ plus du nombre de sorts connus normal pour son niveau. Voici ces sorts (ceux\
    \ marqués d’un obèle (†) sont des sorts psychiques).\n\n - Colère : 1er— montée\
    \ d’adrénaline†, 2ème— rage, 3ème— hurlement d’agonie AM, 4ème— charge télékinétique\
    \ AG, 5ème— vengeance pour outrage AM, 6ème— transformation.\n  - Désespoir :\
    \ 1er— maladresse (MdJ-RA), 2ème— mise à mort, 3ème— rayon d’épuisement, 4ème—\
    \ désespoir foudroyant, 5ème— suffocation (MdJ-RA), 6ème— mauvais oeil.\n  - Dévotion\
    \ : 1er— alarme d’invisibilité (MdJ-CA), 2ème— arme spirituelle, 3ème— soins légers,\
    \ 4ème— immunité contre les sorts, 5ème— bouclier d’ombre vampirique (MdJ-CA),\
    \ 6ème— héroïsme suprême.\n  - Terreur : 1er— conscience accrue (MdJ-CA), 2ème—\
    \ effroi, 3ème— terreur, 4ème— festin de terreur (MdJ-CA), 5ème— cauchemar, 6ème—\
    \ aspect terrifiant.\n  - Haine : 1er— ordre assassin (AM), 2ème— contact défigurant\
    \ (AM), 3ème— malédiction, 4ème— présage débilitant(AG), 5ème— nourrir la haine†,\
    \ 6ème— vengeance fantasmagorique (MdJ-RA).\n  - Jalousie : 1er— hostilité forcée,\
    \ 2ème— pacte vital, 3ème— piège ectoplasmique, 4ème— piéger un esprit, 5ème—\
    \ domination, 6ème— bouclier involontaire (MdJ-RA).\n  - Zèle : 1er— fierté illusoire\
    \ (AM), 2ème— simulacre de vie, 3ème— héroïsme, 4ème— liberté de mouvement, 5ème—\
    \ extase (AM), 6ème— héroïsme suprême"
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conduit%20%c3%a9motionnel.ashx
  
- Nom: Crâne allongé
  Résumé: Bonus et malus en fonction de la forme de crâne choisie
  ConditionsRefs: []
  Avantage: "Le crâne du personnage a été étroitement enserré entre des planchettes\
    \ et du tissu, afin de modifier sa forme et d’harmoniser son esprit avec sa discipline\
    \ psychique. Si le personnage choisit ce don après le niveau 1, il doit subir\
    \ un processus douloureux de six mois au cours duquel sa tête est enserrée dans\
    \ des étaux de plus en plus serrés. Pendant cette période, il subit un malus de\
    \ –1 aux tests d’Intelligence, de Sagesse et de Charisme et aux tests de compétence\
    \ basés sur ces mêmes caractéristiques. Une fois la modification terminée, le\
    \ crâne du personnage prend l’une des trois formes suivantes, au choix, chacune\
    \ apportant un avantage spécifique. Une fois que le personnage a fait son choix,\
    \ il ne peut plus revenir en arrière.\n\n - Compression ovoïde. La tête du personnage\
    \ prend une forme plus large que la normale, plus bulbeuse. Le personnage subit\
    \ un malus de –1 aux tests de Charisme et de Sagesse et aux tests de compétence\
    \ basés sur ces caractéristiques mais gagne un bonus de +2 aux tests d’Intelligence\
    \ et de compétence basés sur l’Intelligence. De plus, il peut, une fois par jour,\
    \ lancer un sort de magie psychique de sa connaissance avec un bonus de +1 au\
    \ niveau de lanceur de sorts.\n  - Élongation fronto-occipitale. La tête du personnage\
    \ prend une forme conique, fuselée depuis le front jusqu’au sommet du crâne. Le\
    \ personnage subit un malus de –1 aux tests d’Intelligence et de Sagesse et aux\
    \ tests de compétence sur ces caractéristiques mais gagne un bonus de +2 aux tests\
    \ de Charisme et de compétence basés sur le Charisme. De plus, il peut, une fois\
    \ par jour, augmenter la durée d’un sort psychique qu’il lance de 50 % (au minimum\
    \ 0 round de plus). Cet accroissement de durée ne se cumule pas avec celui du\
    \ don Extension de durée.\n  - Élongation sagittale. La tête du personnage s’incline\
    \ délicatement vers l’arrière, selon une courbe allongée. Le personnage subit\
    \ un malus de –1 aux tests d’Intelligence et de Charisme et aux tests de compétence\
    \ basés sur ces caractéristiques mais gagne un bonus de +2 aux tests de Sagesse\
    \ et de compétence basés sur la Sagesse. De plus, il peut, une fois par jour,\
    \ augmenter le DD d’un sort psychique qu’il lance de 1"
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a2ne%20allong%c3%a9.ashx
  
- Nom: Défense fantomatique
  Résumé: Le fantôme a des chances d’ignorer les coups critiques et les dégâts de
    précision
  Conditions: Pouvoir de classe fantôme, fantôme doté du pouvoir vol sous forme
    intangible
  ConditionsRefs: []
  Avantage: Le fantôme du personnage a 50 % de chances d’ignorer les coups critiques
    et les dégâts de précision, même quand il se manifeste complètement sous forme
    ectoplasmique, comme s’il portait une armure de défense intermédiaire. Cela ne
    se cumule pas avec d’autres effets similaires et ne s’applique pas contre les
    attaques dotées de la propriété spectrale ni contre les créations artificielles
    faites de force et fonctionnant comme une arme (comme un poing serré, une épée
    de force ou une arme spirituelle)
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fense%20fantomatique.ashx
  
- Nom: Défenseur psychique
  Résumé: Gain de points de vie temporaires au début d’un duel psychique
  Conditions: Int 13, Sensibilité psychique ou capacité à lancer des sorts ou pouvoirs
    magiques psychiques, personnage de niveau 3
  ConditionsRefs: []
  Avantage: À chaque fois que le personnage participe à un duel psychique, il gagne
    un nombre de points de vie temporaires égal à son niveau de manifestation. Ces
    points de vie persistent jusqu’à la fin du duel
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fenseur%20psychique.ashx
  
- Nom: Douleur composée
  Résumé: Applique les effets de deux dons de regard au regard douloureux
  Catégorie: combat
  Conditions: Hypnotiseur de niveau 13, pouvoir de classe regard douloureux
  ConditionsRefs: []
  Avantage: Le personnage peut appliquer les effets de deux dons de regard à son
    regard douloureux
  Normal: Le personnage peut appliquer les effets d’un don de regard uniquement
    à un même regard douloureux
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Douleur%20compos%c3%a9e.ashx
  
- Nom: Empathe
  Résumé: Lecture rapide et fréquente des émotions mais rend l’esprit vulnérable
  Conditions: Sensibilité psychique ou capacité à lancer des sorts psychiques, 1
    rang en Perception ou en Psychologie
  ConditionsRefs: []
  Avantage: Le personnage peut utiliser la Perception ou la Psychologie quand il
    lit une aura d’émotion avec l’extension de compétence occulte lecture des auras.
    Pour ce faire, il lui suffit d’une action complexe au lieu de 10 minutes et, s’il
    réussit son test, il apprend aussi si la cible est actuellement victime d’un effet
    mental ou de terreur, ainsi que la puissance relative de cet effet (mineure, modérée,
    puissante, comme définie dans le sort détection de la magie). En revanche, cela
    ne lui révèle pas la source de l’effet ni ce qu’il fait précisément. Le personnage
    peut aussi utiliser l’extension de compétence occulte de lecture des auras pour
    lire une aura d’émotion plus d’une fois par jour, en abaissant ses défenses mentales
    internes. Pendant une minute après avoir utilisé ce don, il subit un malus de
    –4 aux jets de sauvegarde contre les effets mentaux et de terreur (qu’il ait réussi
    le test ou non). Il ne peut plus lire les auras d’émotion pendant toute cette
    durée. L’utilisation de ce don ne consomme pas l’utilisation quotidienne de lecture
    des auras, que le personnage peut toujours utiliser pour lire un autre type d’aura
    ou une aura d’émotion sans subir le malus inhérent à l’utilisation de ce don
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Empathe.ashx
  
- Nom: Équilibre spirituel
  Résumé: Sérénité s’applique contre la possession, dépense de ki pour doubler le
    bonus
  Conditions: Pouvoirs de classe réserve de ki et sérénité
  ConditionsRefs: []
  Avantage: Le bonus de sérénité aux jets de sauvegarde s’applique contre les effets
    de possession. Le personnage peut dépenser une action immédiate et un point de
    ki pour doubler le bonus de sérénité au jet de sauvegarde
  Normal: Le pouvoir de classe sérénité s’applique seulement contre les sorts et
    effets d’enchantement
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quilibre%20spirituel.ashx
  
- Nom: Esprit concentré
  Résumé: Augmente le bonus spirituel d’une légende de 1
  Conditions: Pouvoir de classe bonus spirituel
  ConditionsRefs: []
  Avantage: Le personnage choisit une légende des esprits. Son bonus spirituel augmente
    de +1 vis-à-vis des esprits de cette légende
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20concentr%c3%a9.ashx
  
- Nom: Explosion d'adieu
  Résumé: Le corps explose à la mort
  Conditions: Pouvoir de classe explosion cinétique
  ConditionsRefs: []
  Avantage: Le personnage peut accepter un point de brûlure pour préparer une explosion
    cinétique qui se déclenche automatiquement à sa mort. S’il se fait tuer avant
    que sa brûlure guérisse, son corps explose et inflige un montant de dégâts égal
    à celui d’une explosion simple à toutes les créatures situées dans un rayon de
    1,50 mètre. L’Explosion d’adieu détruit le corps du personnage, ce qui interdit
    toute magie nécessitant un cadavre intact
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Explosion%20d%e2%80%99adieu.ashx
  
- Nom: Explosion retardée
  Résumé: Retarde l’explosion cinétique
  Conditions: BBA +3, pouvoir de classe explosion cinétique
  ConditionsRefs: []
  Avantage: Quand le personnage utilise son explosion cinétique, il peut préciser
    un nombre de rounds, de 1 à 5. L’effet se déclenche au début du tour du personnage,
    une fois que ce nombre de rounds s’est écoulé. Avant cela, le personnage peut
    accomplir une action simple provoquant des attaques d’opportunité pour déclencher
    l’explosion avant la fin de la durée prévue. S’il retarde une nouvelle explosion
    alors qu’il en a déjà une en attente, cette dernière se dissipe sans faire de
    mal. Le personnage doit prendre toutes les décisions liées à l’explosion (y compris
    la position des cibles, le choix des injections et la détermination ou le façonnage
    de la zone) lorsqu’il la lance, avant le retardement. L’explosion prend sa source
    à l’emplacement que le personnage occupe au moment où il l’a préparée, pas là
    où il se trouve quand elle se produit, et elle vise la position ou la zone désignée
    au moment de la préparation, qu’elle contienne ou non des cibles au moment de
    l’explosion. Une explosion retardée émet une aura magique appropriée à son niveau
    de sort, même pendant la phase de retardement et, pendant cette durée, on peut
    la dissiper avec dissipation de la magie
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Explosion%20retard%c3%a9e.ashx
  
- Nom: Fantôme concentré
  Résumé: +4 aux tests de concentration quand le fantôme est adjacent au personnage
    ou dans sa conscience
  Conditions: Pouvoir de classe interférence spirituelle
  ConditionsRefs: []
  Avantage: Quand le personnage est adjacent à son fantôme ou que ce dernier occupe
    sa conscience, il reçoit un bonus de +4 aux tests de concentration
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fant%c3%b4me%20concentr%c3%a9.ashx
  
- Nom: Fantôme vigilant
  Résumé: +4 aux tests de Perception quand le fantôme est actif à portée
  Conditions: Pouvoir de classe fantôme
  ConditionsRefs: []
  Avantage: Tant que le fantôme du personnage est à sa portée, le personnage gagne
    un bonus de +4 aux tests de Perception. S’il a 10 rangs ou plus en Perception,
    ce bonus passe à +8. Cela ne fonctionne pas si le fantôme est sans défense ou
    inconscient
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fant%c3%b4me%20vigilant.ashx
  
- Nom: Feinte hypnotique
  Résumé: Réduction du malus des feintes contre d’autres types de créatures
  Catégorie: combat
  Conditions: Pouvoir de classe regard hypnotique
  ConditionsRefs: []
  Avantage: Le personnage subit un malus de –2 seulement quand il tente une feinte
    contre un adversaire non humanoïde et de –4 contre une créature d’intelligence
    animale, à condition que sa cible soit soumise à son regard hypnotique. Si le
    personnage a au moins 10 rangs en Bluff, il ne subit pas de malus contre les créatures
    non humanoïdes et les créatures d’intelligence animale, tant qu’elles sont sous
    l’effet de son regard hypnotique
  Normal: Quand un personnage feinte contre une créature non humanoïde, il subit
    un malus de –4 et un malus de –8 contre celles d’intelligence animale
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20hypnotique.ashx
  
- Nom: Feinte hypnotique supérieure
  Résumé: Feinte possible contre les créatures dépourvues d’intelligence
  Catégorie: combat
  Conditions: Feinte hypnotique, 10 rangs en Bluff, pouvoir de classe regard hypnotique,
    regard impudent avec frémissement psychique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20hypnotique.ashx
  Avantage: Le personnage peut faire une feinte contre une créature dépourvue d’intelligence
    avec un malus de –4. Pour cela, la créature doit être soumise au pouvoir regard
    hypnotique et a 50 % de chances d’ignorer les effets de la feinte
  Normal: Il est impossible de réussir une feinte contre une créature dépourvue
    d’intelligence
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20hypnotique%20sup%c3%a9rieure.ashx
  
- Nom: Focalisation instrumentale
  Résumé: Utilisation efficace de focalisation générique avec un instrument
  Conditions: Occultiste de niveau 3
  ConditionsRefs: []
  Avantage: Le personnage choisit l’une de ses écoles instrumentales. Quand il dépense
    une focalisation générique pour activer les pouvoirs de focalisation d’un des
    instruments de cette école, les pouvoirs de focalisation coûtent seulement le
    montant de focalisation mentale indiqué
  Normal: Un pouvoir de focalisation activé avec une focalisation générique exige
    deux fois plus de focalisation, que ce soit pour l’utiliser ou le maintenir
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, mais doit choisir
    à chaque fois une école instrumentale différente
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Focalisation%20instrumentale.ashx
  
- Nom: Focalisation mentale supplémentaire
  Résumé: 2 points de focalisation mentale de plus
  Conditions: Pouvoir de classe focalisation mentale
  ConditionsRefs: []
  Avantage: Le personnage gagne 2 points de focalisation mentale supplémentaires
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Focalisation%20mentale%20suppl%c3%a9mentaire.ashx
  
- Nom: Fort lien avec un instrument
  Résumé: Facilité à lancer des sorts loin d’un instrument
  Conditions: Pouvoir de classe instrument
  ConditionsRefs: []
  Avantage: Quand le personnage se trouve à 9 mètres ou moins de son instrument,
    il n’a pas besoin de faire de test de concentration pour lancer les sorts associés
    à cet instrument. S’il se trouve plus loin que cela, le DD du test de concentration
    est de 15 + niveau du sort
  Normal: Quand le personnage tente de lancer un sort en utilisant un instrument
    qui ne se trouve pas en sa possession, il doit réussir un test de concentration
    d’un DD de 20 + niveau du sort
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, les avantages du don s’appliquent à chaque fois à une nouvelle
    école instrumentale. Si le personnage possède plus d’un instrument au sein d’une
    même école, il peut choisir cette école à plusieurs reprises et appliquer les
    bénéfices du don à un nouvel instrument de cette école à chaque fois
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fort%20lien%20avec%20un%20instrument.ashx
  
- Nom: Guérison psychique
  Résumé: Utilisation de guérison miraculeuse pour soigner des blessures mortelles
    et donner des points de vie temporaires
  Conditions: Cha 11, Sensibilité psychique ou capacité à lancer des sorts psychiques,
    3 rangs en Premiers secours
  ConditionsRefs: []
  Avantage: Le personnage peut tenter de manipuler la forme psychique d’une créature
    pour soigner les dégâts causés à sa forme physique via une utilisation supplémentaire
    de guérison miraculeuse occulte. Cela fonctionne comme pour soigner des blessures
    mortelles grâce à la compétence Premiers secours mais accorde également à la cible
    un montant de points de vie temporaires égal au nombre de points de dégâts soignés.
    Ces points de vie temporaires persistent pendant 1 heure. La Guérison psychique
    ne nécessite pas de trousse de premiers secours. Une créature peut bénéficier
    des effets de ce don une fois par jour et ne peut pas profiter de ces effets et
    d’un soin des blessures mortelles dans la même journée
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20psychique.ashx
  
- Nom: Guerrier fantôme
  Résumé: Les armes naturelles du fantôme et les sorts qu’il livre infligent la
    totalité de leurs effets aux créatures intangibles
  Conditions: Pouvoir de classe fantôme, fantôme doté du pouvoir attaques magiques
  ConditionsRefs: []
  Avantage: Les armes naturelles du fantôme du personnage sont considérées comme
    spectrales. De plus, quand le personnage lance un sort de contact et charge son
    fantôme de le livrer, il peut modifier le sort comme s’il possédait le don de
    métamagie Sort ectoplasmique
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20fant%c3%b4me.ashx
  
- Nom: Induction d'hypnotiseur supplémentaire
  Résumé: Implantation de 2 inductions d’hypnotiseur de plus par jour
  Conditions: Pouvoir de classe induction d’hypnotiseur
  ConditionsRefs: []
  Avantage: Le personnage a droit à deux inductions d’hypnotiseur quotidiennes de
    plus
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, ses effets se
    cumulent
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Induction%20d%e2%80%99hypnotiseur%20suppl%c3%a9mentaire.ashx
  
- Nom: Initié du chakra
  Résumé: Gain de 3 points de ki de feu-serpent pour les chakras
  Conditions: Capacité à ouvrir le chakra racine
  ConditionsRefs: []
  Avantage: Le personnage obtient une réserve de 3 points de ki de feu-serpent,
    qu’il peut utiliser pour ouvrir ses chakras ou les maintenir. Cette réserve se
    remplit en même temps que la réserve de ki ordinaire
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Initi%c3%a9%20du%20chakra.ashx
  
- Nom: Adepte du chakra
  Résumé: Gain de 3 points de ki de feu-serpent pour les chakras, possibilité de
    faire un jet de sauvegarde pour maintenir les chakras, bénéfices persistants
  Conditions: Initié du chakra, capacité à éveiller le chakra du coeur
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Initi%c3%a9%20du%20chakra.ashx
  Avantage: La réserve de ki de feu-serpent passe à 4 points. Quand le personnage
    maintient ses chakras par une action rapide sans en ouvrir de nouveaux, il peut
    faire un jet de Vigueur ou de Volonté au lieu des deux. De plus, quand le personnage
    arrête de dépenser du ki pour maintenir ses chakras, l’énergie kundalini s’attarde
    dans son corps. Lors du premier round où le personnage cesse de dépenser du ki
    pour maintenir ses chakras, le plus élevé se ferme et le personnage peut dépenser
    une action rapide pour utiliser l’un des pouvoirs associés aux chakras encore
    ouverts. Au round suivant, tous ses chakras se ferment et le personnage doit dépenser
    un point de ki et une action rapide pour recommencer à partir de son chakra racine
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20du%20chakra.ashx
  
- Nom: Maître du chakra
  Résumé: Gain de 5 points de ki de feu-serpent pour les chakras, possibilité de
    dépenser du chakra pour obtenir deux avantages de chakra
  Conditions: Adepte du chakra, Initié du chakra, capacité à ouvrir le chakra couronne
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20du%20chakra.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Initi%c3%a9%20du%20chakra.ashx
  Avantage: La réserve de ki de feu-serpent du personnage passe à 5 points. Le personnage
    peut dépenser 3 points de ki au lieu d’un seul quand il ouvre ou maintient un
    chakra pour bénéficier de deux chakras au lieu d’un seul pendant ce round. S’il
    ouvre ou maintient le chakra couronne, ce don se cumule avec le pouvoir spécial
    de ce chakra, lui permettant de bénéficier de trois chakras pendant le round
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20chakra.ashx
  
- Nom: Maestro psychique
  Résumé: Utilisation plus fréquente des extensions de compétence occultes
  Conditions: Sensibilité psychique ou capacité à lancer des sorts psychiques
  ConditionsRefs: []
  Avantage: Le personnage choisit deux extensions de compétence occultes. Il peut
    utiliser chacune d’elles une fois de plus par jour (ou par semaine pour l’écriture
    automatique). Il doit posséder au moins 1 rang dans les compétences associées
    aux extensions de compétence occultes
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maestro%20psychique.ashx
  
- Nom: Modification de paysage mental binaire
  Résumé: L’adversaire doit dépenser 1 point de manifestation de plus pour se défendre
  Conditions: Int 13, capacité à jeter lancer un duel psychique
  ConditionsRefs: []
  Avantage: Quand le personnage jette lancer un duel psychique et crée un paysage
    mental binaire, l’arène qu’il crée désavantage son adversaire. Ce dernier doit
    dépenser un peu plus de manifestation que la normale quand il crée une manifestation
    défensive
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Modification%20de%20paysage%20mental%20binaire.ashx
  
- Nom: Palpation curative supplémentaire
  Résumé: Utilisation de palpation curative 2 fois de plus par jour
  Conditions: Pouvoir de classe palpation curative
  ConditionsRefs: []
  Avantage: Chaque jour, le personnage peut utiliser palpation curative deux fois
    de plus
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Palpation%20curative%20suppl%c3%a9mentaire.ashx
  
- Nom: Parade cinétique
  Résumé: Utilisation d’explosion cinétique pour contrer un élément opposé
  Conditions: Explosion simple de froid, de feu ou d’eau, pouvoir de classe explosion
    cinétique
  ConditionsRefs: []
  Avantage: Le personnage peut préparer une action afin de contrer les capacités
    élémentaires d’un adversaire avec son explosion. S’il prépare une explosion simple
    de feu, il peut contrer un sort ou un pouvoir extraordinaire, surnaturel ou magique
    activé du registre de l’eau ou de la glace. S’il prépare une explosion simple
    de froid ou d’eau, il peut contrer un sort ou un pouvoir extraordinaire, surnaturel
    ou magique activé du registre du feu. Afin de contrer l’effet, le personnage doit
    tout de même réussir un test de niveau de lanceur de sorts avec un DD de 11 +
    NLS de l’adversaire (pour les sorts et pouvoirs magiques) ou de 11 + DV de l’adversaire
    (pour les pouvoirs extraordinaires et surnaturels). Si le personnage réussit à
    contrer un sort ou un pouvoir magique, cela fonctionne comme un contresort via
    dissipation de la magie. Si la Parade cinétique contre un pouvoir magique extraordinaire
    ou surnaturel, elle annule complètement l’effet du pouvoir mais l’utilisation
    de ce dernier est tout de même décomptée du nombre auquel l’ennemi a droit chaque
    jour. Par exemple, si un pyrocinétiste réussit son test de niveau de lanceur de
    sorts contre le souffle d’un dragon blanc, il annule les effets du souffle dans
    toute la zone qui aurait dû être affectée et le dragon doit attendre 1d4 rounds
    avant de pouvoir souffler de nouveau
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Parade%20cin%c3%a9tique.ashx
  
- Nom: Perception des esprits
  Résumé: +5 aux tests pour remarquer les apparitions, 75 % de chances d’affecter
    une créature intangible
  Conditions: Sensibilité psychique ou capacité à lancer des sorts psychiques
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +5 aux tests pour remarquer les apparitions.
    De plus, quand il vise une créature intangible avec un sort ou un effet tangible
    qui n’inflige pas de points de dégâts, il a 75 % de chances d’affecter la cible
  Normal: Les sorts et effets tangibles qui n’infligent pas de dégâts ont 50 % de
    chances d’affecter les créatures intangibles
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perception%20des%20esprits.ashx
  
- Nom: Pouvoir de focalisation supplémentaire
  Résumé: Un pouvoir de focalisation supplémentaire
  Conditions: Pouvoir de classe pouvoir de focalisation
  ConditionsRefs: []
  Avantage: Le personnage gagne un pouvoir de focalisation supplémentaire parmi
    ceux disponibles pour ses écoles instrumentales. Il doit choisir un pouvoir pour
    lequel il remplit les conditions requises
  Spécial: Le personnage peut choisir ce don une fois par école instrumentale de
    sa connaissance, avec un maximum de sept fois au niveau 18. Il doit choisir un
    pouvoir de focalisation différent à chaque fois. S’il a choisi la même école instrumentale
    à plusieurs reprises, il peut choisir un pouvoir de focalisation de cette école
    pour chaque fois où il l’a choisie
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pouvoir%20de%20focalisation%20suppl%c3%a9mentaire.ashx
  
- Nom: Pouvoir de résonance accru
  Résumé: Partage des pouvoirs de résonance avec un allié
  Conditions: NLS 7, pouvoir de classe focalisation mentale
  ConditionsRefs: []
  Avantage: Le personnage choisit une école instrumentale. Quand il place des points
    de focalisation mentale dans un instrument de cette école, il peut décider de
    profiter des pouvoirs de résonance associés à la moitié seulement des points de
    focalisation mentale dépensés. Dans ce cas, il peut faire bénéficier de ces mêmes
    pouvoirs un allié situé dans un rayon de 9 mètres au moment de la dépense de focalisation
    mentale. Si l’allié sort de la zone d’effet du don, il perd le pouvoir mais le
    retrouve dès qu’il revient à portée. Le personnage peut dépenser 1 point de focalisation
    mentale de son instrument pour transmettre l’effet à un nouvel allié, tant que
    l’ancien et le nouveau sont dans un rayon de 9 mètres. Ce don affecte seulement
    un instrument d’une école donnée à la fois, même si le personnage a choisi la
    même école instrumentale à plusieurs reprises
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, il s’applique
    à chaque fois à une école instrumentale différente
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pouvoir%20de%20r%c3%a9sonance%20accru.ashx
  
- Nom: Présence cachée
  Résumé: Les sorts d’abjuration et de divination traitent le personnage comme la
    créature possédée
  Conditions: Int ou Cha 17, capacité à lancer possession spirituelle ou possession
    spirituelle suprême
  ConditionsRefs: []
  Avantage: Quand le personnage possède une autre créature, il passe inaperçu vis-à-vis
    des sorts de divination, ce qui lui permet de franchir des sceaux comme cercle
    magique contre le Mal ou d’ignorer les effets d’un sort d’interdiction. Pour cela,
    il doit faire un jet de Volonté contre le sort (même si ce dernier n’en autorise
    habituellement pas). S’il réussit, le sort le traite comme son hôte (par exemple,
    un sort de divination révèle seulement l’alignement de l’hôte et une interdiction
    liée à l’alignement de l’hôte ne blesse pas le personnage). Si le personnage rate
    son jet de sauvegarde, le sort se comporte normalement à son égard. S’il autorise
    un jet de sauvegarde, l’échec du personnage ne l’empêche pas de faire son jet
    de sauvegarde normal contre les effets du sort
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9sence%20cach%c3%a9e.ashx
  
- Nom: Présence manipulatrice
  Résumé: Modifie les souvenirs de la créature possédée
  Conditions: Int ou Cha 19, Présence cachée, capacité à lancer possession spirituelle
    ou possession spirituelle suprême
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9sence%20cach%c3%a9e.ashx
  Avantage: Une fois que le personnage a terminé sa possession, il peut modifier
    jusqu’à 5 minutes de souvenirs de son hôte, comme bon lui semble. Cela fonctionne
    comme le sort modification de mémoire. Si l’hôte a conscience d’avoir été possédé,
    cela ne modifie pas l’application de ce don et, si le personnage a contrôlé son
    hôte pendant moins de 5 minutes, il peut lui faire complètement oublier qu’il
    a été possédé. L’hôte peut résister à cette modification de mémoire avec un jet
    de Volonté d’un DD égal à l’effet de possession originel
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9sence%20manipulatrice.ashx
  
- Nom: Présence intrusive
  Résumé: Lit dans l’esprit de la créature possédée
  Conditions: Int ou Cha 21, Présence cachée, Présence manipulatrice, capacité à
    lancer possession spirituelle ou possession spirituelle suprême
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9sence%20cach%c3%a9e.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9sence%20manipulatrice.ashx
  Avantage: Le personnage peut lancer détection de pensées à volonté comme un pouvoir
    magique contre la créature hôte qu’il possède. L’hôte n’a droit à aucun jet de
    sauvegarde et l’effet fonctionne comme si le personnage s’était concentré pendant
    3 rounds. Il peut aussi utiliser recherche de pensées sur son hôte, comme un pouvoir
    magique, une fois durant la possession. L’hôte a droit à un jet de Volonté avec
    un DD égal à celui de l’effet de possession originel. Si l’hôte réussit, l’effet
    échoue et l’hôte prend conscience qu’il est possédé, s’il ne le savait pas encore
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9sence%20intrusive.ashx
  
- Nom: Prêt à se battre
  Résumé: +2 aux jets d’initiative pour les alliés dotés d’inductions implantées
  Conditions: Pouvoir de classe induction d’hypnotiseur
  ConditionsRefs: []
  Avantage: Quand le personnage implante une induction, la cible gagne un bonus
    de moral de +2 aux tests d’initiative jusqu’à ce que l’induction se déclenche
    ou expire
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aat%20%c3%a0%20se%20battre.ashx
  
- Nom: Prêt à souffrir
  Résumé: RD/— contre les dégâts non létaux pour les alliés dotés d’inductions implantées
  Conditions: Pouvoir de classe induction d’hypnotiseur
  ConditionsRefs: []
  Avantage: Quand le personnage implante une induction, la cible gagne une RD 1/—
    contre les dégâts non létaux jusqu’à ce que cette induction se déclenche ou expire.
    Cette RD augmente de 1 par tranche de 5 niveaux d’hypnotiseur
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aat%20%c3%a0%20souffrir.ashx
  
- Nom: Regard étendu
  Résumé: Augmente la portée du regard hypnotique de 3 m
  Conditions: Pouvoir de classe regard hypnotique
  ConditionsRefs: []
  Avantage: La portée du regard hypnotique du personnage augmente de 3 mètres
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, ses effets se
    cumulent à chaque fois
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Regard%20%c3%a9tendu.ashx
  
- Nom: Regard hypnotique intimidant
  Résumé: Démoralisation des cibles du regard hypnotique par une action rapide
  Catégorie: combat
  Conditions: Pouvoir de classe regard hypnotique
  ConditionsRefs: []
  Avantage: Le personnage peut tenter de démoraliser la cible de son regard hypnotique
    par une action rapide
  Normal: Il faut une action simple pour démoraliser un adversaire
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Regard%20hypnotique%20intimidant.ashx
  
- Nom: Réserve phrénique accrue
  Résumé: 2 points de réserve phrénique de plus
  Conditions: Pouvoir de classe réserve phrénique
  ConditionsRefs: []
  Avantage: La réserve phrénique totale du personnage augmente de 2 points
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9serve%20phr%c3%a9nique%20accrue.ashx
  
- Nom: Rêveur lucide
  Résumé: Amélioration du contrôle lors d’un rêve
  Conditions: Cha 13, 3 rangs en Connaissances (plans)
  ConditionsRefs: []
  Avantage: Le personnage contrôle au mieux la forte qualité morphique et la magie
    sauvage de la dimension du Rêve. Il gagne un bonus de +4 aux tests de Charisme
    pour déterminer les conditions initiales dans lesquelles son corps lucide entre
    dans un rêve, ainsi que pour tenter un exploit impossible dans un paysage onirique.
    Il bénéficie d’un bonus de +2 aux tests de niveau de lanceur de sorts pour empêcher
    un sort ou un pouvoir magique de mal tourner à cause de la magie sauvage. Si quelqu’un
    lance conseil onirique et inclut le personnage dans les cibles alors que ce dernier
    rêve, le personnage peut entrer dans un paysage onirique partagé, comme décrit
    dans le sort, sans dépenser d’incantation de songe ni de conseil onirique. Si
    le corps lucide du personnage succombe dans un paysage onirique, le personnage
    se réveille fatigué
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%aaveur%20lucide.ashx
  
- Nom: Saut cinétique
  Résumé: Utilisation de l’explosion pour gagner +10 aux tests d’Acrobaties pour
    sauter (+20 à 10 rangs)
  Conditions: 3 rangs en Acrobaties, pouvoir de classe explosion cinétique
  ConditionsRefs: []
  Avantage: Une fois par jour et par une action rapide, le personnage peut tirer
    une bouffée d’énergie de son explosion cinétique pour l’aider à sauter sur une
    longue distance, ce qui ajoute un bonus de +10 à son test d’Acrobaties pour sauter.
    S’il possède déjà au moins 10 rangs en Acrobaties, ce bonus passe à +20. Si le
    personnage accepte un point de brûlure, il peut utiliser ce pouvoir à volonté
    jusqu’à ce qu’il se débarrasse de sa brûlure
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saut%20cin%c3%a9tique.ashx
  
- Nom: Sensibilité psychique
  Résumé: Utilisation de l’extension de compétence occulte où le personnage a investi
    des rangs
  ConditionsRefs: []
  Avantage: Le personnage accède à la version occulte des compétences dans lesquelles
    il possède des rangs. S’il ne possède pas de rang dans la compétence, il ne peut
    pas utiliser sa version occulte, même si cette compétence ne nécessite pas de
    formation
  Normal: Pour utiliser une extension de compétence occulte, le personnage doit
    pouvoir lancer des sorts psychiques
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensibilit%c3%a9%20psychique.ashx
  
- Nom: Adepte psychique
  Résumé: Lance une astuce psychique 3/jour comme un pouvoir magique
  Conditions: Int 11, Sensibilité psychique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensibilit%c3%a9%20psychique.ashx
  Avantage: Le personnage peut lancer une astuce issue de la liste de sorts de psychiste
    de niveau 0. Il peut lancer ce sort trois fois par jour comme un pouvoir magique.
    Son NLS est égal à son niveau de personnage et le DD du jet de sauvegarde est
    de 10 + modificateur d’Intelligence
  Spécial: Le personnage peut choisir ce don à plusieurs reprises en choisissant
    à chaque fois une astuce différente
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20psychique.ashx
  
- Nom: Disciple psychique
  Résumé: Lance un sort psychique de niveau 1, 2/jour comme un pouvoir magique
  Conditions: Int 13, Adepte psychique, Sensibilité psychique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20psychique.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensibilit%c3%a9%20psychique.ashx
  Avantage: Le personnage peut lancer un sort psychique de niveau 1 issu de la liste
    du psychiste. Il peut le lancer deux fois par jour, comme un pouvoir magique.
    Pour ce pouvoir, le NLS est égal au niveau du personnage et le DD est de 11 +
    son modificateur d’Intelligence
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, en choisissant
    à chaque fois un sort différent
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20psychique.ashx
  
- Nom: Transfert longue distance
  Résumé: Le fantôme peut livrer les sorts de contact dans un rayon de 6 m de plus
  Conditions: Pouvoir de classe fantôme, fantôme doté du pouvoir livrer un sort
    de contact
  ConditionsRefs: []
  Avantage: La distance à laquelle le fantôme peut s’éloigner du personnage pour
    livrer un sort de contact augmente de 6 mètres
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transfert%20longue%20distance.ashx
  
- Nom: Troisième oeil
  Résumé: Le troisième oeil permet de lire les auras et de discerner la vérité
  Conditions: Sensibilité psychique ou capacité à lancer des sorts psychiques
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensibilit%c3%a9%20psychique.ashx
  Avantage: Une fois par jour, par une action simple, le personnage peut ouvrir
    un troisième œil, placé sur son front, au-dessus et entre ses yeux normaux. Il
    peut garder cet oeil ouvert jusqu’à une minute par niveau de personnage. Cette
    durée n’est pas forcément continue mais doit se découper en portions d’une minute.
    Une fois par jour, le personnage peut utiliser l’extension de compétence occulte
    lecture d’auras après une minute de concentration intense, à condition que son
    troisième oeil reste ouvert tout ce temps. Ceci vient en plus de l’utilisation
    quotidienne normale de lecture de l’aura (qui prend toujours 10 minutes). Tant
    que le troisième oeil du personnage est ouvert, il gagne un bonus de +4 aux tests
    de Perception pour lire les auras et un bonus de +8 aux tests de Perception pour
    détecter les créatures et les objets invisibles et pour percer les déguisements
    magiques à jour (qu’ils soient illusoires ou viennent d’une magie de métamorphose
    ou du pouvoir changement de forme). Quand le personnage ferme son troisième oeil,
    volontairement ou parce que sa durée d’utilisation arrive à son terme, il est
    fatigué pendant aussi longtemps qu’il l’a gardé ouvert
  Normal: Sans ce don, le personnage doit se concentrer intensément pendant 10 minutes
    pour lire l’une des quatre auras d’une créature ou d’un objet et il ne peut le
    faire qu’une fois par jour
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas mais, à chaque fois, il augmente le nombre de fois où il peut
    ouvrir son troisième oeil (et lire une aura) d’une par jour
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Troisi%c3%a8me%20oeil.ashx
  
- Nom: Virtuose psychique
  Résumé: +2 aux tests d’extension de compétence occulte (+4 dès 10 rangs)
  Conditions: Sensibilité psychique ou capacité à lancer des sorts psychiques
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensibilit%c3%a9%20psychique.ashx
  Avantage: Le personnage gagne un bonus de +2 aux tests pour utiliser une extension
    de compétence occulte. S’il dispose de plus de 10 rangs dans la compétence de
    base, ce bonus passe à +4. Ce bonus ne s’applique pas aux autres tests utilisant
    la compétence de base, seulement à ceux de la version occulte
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Virtuose%20psychique.ashx
  
- Nom: Xénoglossie
  Résumé: Utilisation de la linguistique pour communiquer avec des créatures sans
    partager de langage commun
  Conditions: Int 13, 3 rangs en Linguistique
  ConditionsRefs: []
  Avantage: Si le personnage réussit un test de Linguistique DD 25, il peut parler
    avec un unique individu avec qui il ne partage pourtant pas de langage commun.
    Il ne peut pas faire 10 sur ce test et ne peut pas recevoir l’aide d’autrui. Le
    personnage est persuadé de parler sa langue natale et son interlocuteur croit
    qu’il parle la sienne, en revanche, pour tous les autres auditeurs, il semble
    que le personnage ne débite que du charabia. Les créatures sous l’effet d’un don
    des langues ou dotées de langage universel comprennent la Xénoglossie et celles
    qui réussissent un test de Linguistique DD 25 comprennent l’essentiel de ce que
    dit le personnage. La Xénoglossie dure jusqu’à la fin de la conversation ou une
    minute par niveau, selon ce qui se produit en premier. Le personnage peut utiliser
    de nouveau ce don pour poursuivre la conversation si elle est plus longue et gagne
    un bonus de +2 au test de Linguistique quand il l’utilise avec quelqu’un avec
    qui il a déjà communiqué grâce à lui. S’il rate un test de Xénoglossie, il ne
    peut plus utiliser ce don pour communiquer avec cette créature précise tant qu’il
    n’a pas gagné un nouveau rang en Linguistique
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.X%c3%a9noglossie.ashx
  
- Nom: Entremêler les explosions composites
  Résumé: Travail en équipe pour déchaîner une explosion composite
  Conditions: Pouvoir de classe explosion cinétique
  ConditionsRefs: []
  Avantage: Quand le personnage se trouve à 4,50 mètres ou moins d’une personne
    possédant ce don, il peut préparer une action pour activer une explosion simple
    de son choix. Quand cette personne déclenche une explosion simple, celle du personnage
    s’active, créant une explosion composite remplissant les conditions requises représentées
    par les deux explosions simples. Le niveau de lanceur de sorts de l’explosion
    composite est égal à la moyenne des niveaux de lanceur de sorts des deux contributeurs.
    L’explosion composite inflige des dégâts appropriés pour un cinétiste de ce niveau
    (par exemple, si un pyrocinétiste de niveau 10 et hydrocinétiste de niveau 6 s’associent
    pour créer une explosion de vapeur, les dégâts de base de cette explosion sont
    de 4d6+4 points de dégâts de feu et 4d6+4 points de dégâts contondants). L’un
    des participants peut apporter l’injection de forme appropriée pour l’explosion
    composite et l’autre fournir l’injection de substance nécessaire. Chacun accepte
    le coût en brûlure de l’injection fournie. Le participant qui ne prépare pas son
    action peut appliquer une métacinétique à son explosion et il est le seul capable
    de rassembler du pouvoir pour réduire le coût de l’explosion (car il est le seul
    susceptible de faire une action de mouvement avant l’explosion). Quelle que soit
    la métacinétique qu’il applique, elle affecte la totalité de l’explosion composite.
    Si les deux participants ne sont pas adjacents, l’origine du cône, de la ligne
    ou de tout autre effet qui part normalement de la case du lanceur part à la place
    d’un point situé au niveau de la case à mi-chemin (en ligne droite) entre les
    deux participants (là où les deux explosions simples se rejoignent et forment
    l’explosion composite). L’explosion utilise le modificateur de Constitution de
    la personne qui fournit l’injection de substance et celui de Dextérité de celle
    qui fournit l’injection de forme. Si l’explosion ne contient qu’une injection,
    elle utilise le modificateur de Constitution ou de Dextérité du cinétiste qui
    apporte cette injection, comme le veut cette injection. Si l’explosion ne comporte
    aucune injection, les deux cinétistes choisissent celui qui fournit le modificateur
    de Dextérité, l’autre apportant celui de Constitution
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entrem%c3%aaler%20les%20explosions%20composites.ashx
  
- Nom: Sort furieux
  Résumé: Les sorts font plus de dégâts et se lancent même en rage
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Un sort furieux qui provoque des points de dégâts ajoute deux fois le
    niveau originel du sort aux dégâts infligés. Les sorts infligeant des dégâts à
    plusieurs cibles infligent ces dégâts supplémentaires à toutes les cibles, que
    le sort inflige ses dégâts à toutes en même temps ou à l’une après l’autre (dans
    ce cas, ajoutez les dégâts supplémentaires infligés à la première cible aux autres).
    De plus, un sort furieux se lance même si le mage est enragé, donc y compris pendant
    une rage de berserker ou sous l’effet d’un sort de rage. Même les sorts furieux
    nécessitant une composante d’émotion peuvent se lancer pendant une période de
    rage. Le mage reçoit un bonus de circonstances de +2 aux tests de concentration
    et de NLS s’il lance le sort furieux alors qu’il est enragé. Un sort furieux occupe
    un emplacement de sort d’un niveau de plus que sa version normale
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20furieux.ashx
  
- Nom: Sort intuitif
  Résumé: Incantation sans composante intellectuelle
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Un sort intuitif se lance sans composantes intellectuelles. Ce don n’affecte
    pas les sorts dépourvus de ce type de composantes. Un sort intuitif utilise un
    emplacement de sort d’un niveau de plus que le niveau normal du sort
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20intuitif.ashx
  
- Nom: Sort logique
  Résumé: Incantation sans composante émotionnelle
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Un sort logique se lance sans composantes émotionnelles. Ce don n’affecte
    pas les sorts dépourvus de ce type de composantes. Un sort logique utilise un
    emplacement de sort d’un niveau de plus que le niveau normal du sort
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20logique.ashx
  
- Nom: Sort marquant
  Résumé: Les sorts de terreur ou d’émotion donnent des malus contre les prochains
    sorts de même type
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Quand une créature rate son jet de sauvegarde contre un sort marquant,
    elle subit un malus de –2 aux jets de sauvegarde contre les effets d’émotion et
    de terreur du personnage et un malus de –1 contre les autres effets d’émotion
    et de peur pendant 24 heures. Les malus issus de plusieurs sorts marquants ne
    se cumulent pas. Ce don de métamagie s’applique uniquement aux sorts du registre
    de l’émotion ou de la terreur. Un sort marquant utilise un emplacement de sort
    d’un niveau de plus que le sort ordinaire
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20marquant.ashx
  
- Nom: Sort terrifiant
  Résumé: Les dégâts des sorts rendent secoué
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Quand une créature subit des dégâts à cause d’un sort terrifiant, si
    elle rate son jet de sauvegarde, elle est secouée pendant un nombre de rounds
    égal au niveau originel du sort. Si le sort n’autorise pas de jet de sauvegarde,
    la victime a droit à un jet de Volonté pour annuler l’effet secoué (contre le
    DD que le sort aurait eu s’il avait autorisé un jet de sauvegarde). Si le sort
    rend déjà sa cible secouée, en cas d’échec au jet de sauvegarde, la durée du don
    de métamagie vient s’ajouter à celle du sort. Un sort terrifiant ne peut pas effrayer
    une créature, même si elle est déjà secouée. Un sort terrifiant occupe un emplacement
    de sort d’un niveau de plus que son niveau normal
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20terrifiant.ashx
  
- Nom: Sort traumatisant
  Résumé: Les sorts d’émotion ou de terreur provoquent des cauchemars
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Un sort traumatisant laisse des souvenirs persistants de la douleur
    qu’il a provoquée. Quand une créature rate un jet de sauvegarde contre un sort
    traumatisant, elle doit réussir un jet de Volonté la prochaine fois qu’elle s’endort,
    contre un DD égal au DD du sort originel. Si elle échoue, elle est affectée par
    un cauchemar. À chaque fois qu’elle rate son jet de sauvegarde, elle doit en faire
    un nouveau la nuit suivante ou être victime d’un nouveau cauchemar, bien que le
    DD diminue de 2 par nuit, après la première. Ce don de métamagie s’applique uniquement
    aux sorts du registre des émotions ou de la terreur. Un sort traumatisant occupe
    un emplacement de deux niveaux de plus que le sort normal
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20traumatisant.ashx
  
- Nom: Esprit elfique
  Conditions: Demi-elfe.
  Avantage: Le personnage possède le trait racial des elfes magie elfique, qui lui
    donne un bonus racial de +2 aux tests de niveau de lanceur de sorts pour vaincre
    la résistance à la magie. De plus, il reçoit un bonus racial de +2 aux tests d’Art
    de la magie pour identifier les objets magiques. Le personnage peut choisir un
    autre trait, que les elfes peuvent échanger contre magie elfique, à la place de
    celui-ci.
  Spécial: Le personnage peut choisir ce don au niveau 1 uniquement et, dans ce
    cas, il ne peut pas choisir Esprit humain.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20elfique.ashx
  
- Nom: Esprit humain
  Conditions: Demi-elfe.
  Avantage: Le personnage reçoit un rang de compétence supplémentaire. Il en obtient
    un autre dès qu’il gagne un nouveau dé de vie, mais il ne peut pas gagner plus
    de quatre rangs de compétence de cette manière.
  Spécial: Le personnage peut choisir ce don au niveau 1 uniquement et, dans ce
    cas, il ne peut pas choisir Esprit elfique.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20humain.ashx
  
- Nom: Maîtrise des talents multiples
  Conditions: Personnage de niveau 5, demi-elfe, trait racial talents multiples.
  Avantage: Le personnage considère toutes ses classes comme des classes de prédilection.
    Quand il gagne un niveau dans l’une d’elles, il gagne soit un point de vie, soit
    un point de compétence. Ces bonus s’appliquent de façon rétroactive à tous les
    niveaux de classe qui n’en avaient pas encore bénéficié.
  Normal: Un demi-elfe avec le trait racial talents multiples a deux classes de
    prédilection.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20talents%20multiples.ashx
  
- Nom: Manipulation partagée
  Conditions: Cha 13, demi-elfe.
  Avantage: Par une action de mouvement, le personnage donne un bonus de +2 aux
    tests de Bluff ou d’Intimidation (choisir la compétence à chaque utilisation)
    de tous les alliés qui se trouvent à moins de 9 m (6 c) et peuvent le voir ou
    l’entendre. L’effet dure un nombre de rounds égal au modificateur de Charisme
    du personnage (1 round au minimum).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manipulation%20partag%c3%a9e.ashx
  
- Nom: Parangon demi-drow
  Conditions: demi-elfe, traits raciaux sang de drow et magie drow.
  Avantage: Le personnage est assimilé à un drow vis-à-vis de tous les effets liés
    à la race. De plus, les pouvoirs magiques du trait racial magie drow comptent
    comme des pouvoirs magiques drows quand il s’agit de remplir des conditions requises.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Parangon%20demi-drow.ashx
  
- Nom: Regard perspicace
  Conditions: Elfe ou demi-elfe, sens aiguisés.
  Avantage: Le personnage reçoit un bonus racial de +2 aux jets de sauvegarde contre
    les sorts et effets d’illusion et un bonus de +2 aux tests de Linguistique pour
    repérer un faux. Il peut utiliser la compétence Linguistique pour détecter un
    faux même s’il n’est pas entraîné.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Regard%20perspicace.ashx
  
- Nom: Voie de l'exilé
  Conditions: Demi-elfe.
  Avantage: Une fois par jour, quand le personnage rate un jet de Volonté contre
    un effet ou un sort  d’enchantement, il peut le refaire, mais il doit conserver
    le second résultat, même s’il est pire que le premier.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voie%20de%20lexil%c3%a9.ashx
  
- Nom: Visible et invisible
  Conditions: Voie de l’exilé, personnage de niveau 5, demi-elfe.
  Avantage: Le personnage gagne un bonus de +2 à tous les jets de sauvegarde contre
    les effets de scrutation et de divination. De plus, il gagne un bonus de +2 à
    tous les tests de Discrétion et les elfes, les demi-elfes et les humains subissent
    un malus de -4 quand ils tentent de suivre sa piste avec la compétence Survie.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Visible%20et%20invisible.ashx
  
- Nom: Ni elfe ni humain
  Conditions: Voie de l’exilé, Visible et invisible, personnage de niveau 11, demi-elfe.
  Avantage: Le personnage n’est pas considéré comme un humain ni comme un elfe vis-à-vis
    de tous les sorts et effets néfastes basés sur le type, comme une arme tueuse
    ou le pouvoir de classe de rôdeur ennemi juré.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ni%20elfe%20ni%20humain.ashx
  
- Nom: Bénédiction du destructeur
  Catégorie: Combat
  Conditions: Orque ou demi-orque, aptitude de classe de rage de berserker
  Avantage: Lorsque le personnage est en rage et qu’il réussit une tentative de
    destruction, il récupère un round de rage. Si la tentative de destruction casse
    effectivement l’objet, le personnage récupère 1 point de vie.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9n%c3%a9diction%20du%20destructeur.ashx
  
- Nom: Brute résiliente
  Conditions: Demi-orque ou orque.
  Avantage: Une fois par jour, quand une créature confirme un coup critique contre
    le personnage, il peut considérer la moitié des dégâts comme des dégâts non létaux.
    Il ne peut pas utiliser ce don s’il est immunisé contre les dégâts létaux. Quand
    le BBA du personnage atteint +10, il peut utiliser ce don une fois de plus par
    jour.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brute%20r%c3%a9siliente.ashx
  
- Nom: Cavalier des bêtes
  Conditions: ', Demi-orque ou orque, Compagnon animal ou monture comme capacité
    de classe, personnage de niveau 7'
  Avantage: 'Le personnage choisit l’un des types de créature suivant : éléphant,
    ptéranodon, rhinocéros, stégosaure ou tricératops. Il l’ajoute à sa liste de compagnons
    animaux ou de montures disponibles. Quand le personnage choisit une créature de
    ce type pour lui servir de monture ou de compagnon animal, il rajoute deux niveaux
    à son niveau de druide effectif (pour un niveau maximum égal au niveau du personnage).
    Si la créature est assez grande pour que le personnage la monte, elle gagne gratuitement
    monture de combat (voir Dressage).'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cavalier%20des%20b%c3%aates.ashx
  
- Nom: Charge de la horde
  Catégorie: Équipe
  Conditions: Demi-orque ou orque, BBA+1
  Avantage: Quand le personnage charge au cours du même round qu’un allié qui possède
    ce don, il gagne un bonus de +2 aux jets d’attaque et de dégâts, en plus des bonus
    habituels de la charge. S’il a droit à plusieurs attaques par charge, ce bonus
    s’applique uniquement à la première.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20de%20la%20horde.ashx
  
- Nom: Convocations féroces
  Conditions: Demi-orque ou orque, Amélioration des créatures convoquées, École
    renforcée (invocation)
  Avantage: Les créatures que le personnage invoque gagnent le pouvoir universel
    de monstre férocité.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocations%20f%c3%a9roces.ashx
  
- Nom: Enchaînement surprise
  Catégorie: Combat
  Conditions: Demi-orque ou orque, For 13, Attaque en puissance, Enchaînement, BBA+1.
  Avantage: Quand le personnage utilise Enchaînement ou Succession d’enchaînements,
    le second adversaire qu’il attaque à son tour est privé de son bonus de Dextérité
    contre lui.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Encha%c3%aenement%20surprise.ashx
  
- Nom: Science de l'enchaînement surprise
  Catégorie: Combat
  Conditions: Demi-orque ou orque, For 13, Attaque en puissance, Enchaînement, Succession
    d’enchaînements, Enchaînement surprise, BBA+8.
  Avantage: Quand le personnage utilise Succession d’enchaînements, tous les adversaires
    qu’il attaque à son tour (à part le premier) sont privés de leur bonus de Dextérité
    contre lui.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20lencha%c3%aenement%20surprise.ashx
  
- Nom: Fiélon sanguinaire
  Conditions: Demi-orque ou orque, pouvoir de classe rage.
  Avantage: Quand le personnage est enragé et confirme un coup critique avec une
    arme de corps à corps ou que quelqu’un confirme un coup critique contre lui (avec
    une arme de corps à corps, un sort ou une arme à distance), il récupère un round
    de rage (dans la limite de son maximum quotidien). Il profite de cet avantage
    une fois par round seulement.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fi%c3%a9lon%20sanguinaire.ashx
  
- Nom: Frisson de la mort
  Conditions: Demi-orque ou orque, pouvoir de classe rage.
  Avantage: Quand le personnage est enragé et que ses attaques font tomber un ennemi
    en dessous de 0 point de vie ou le tuent, il récupère 1 round de rage. En revanche,
    il peut utiliser ce don uniquement si son ennemi a au moins autant de DV que lui.
    Il ne peut bénéficier de ce don qu’une fois par round.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frisson%20de%20la%20mort.ashx
  
- Nom: Rage empathique
  Catégorie: Combat
  Conditions: Demi-orque ou orque, autre que Loyal.
  Avantage: Quand le personnage est adjacent à un allié enragé, il peut utiliser
    une action libre, à son tour, pour entrer dans un état similaire, mais moins efficace.
    Cette forme de rage plus faible lui donne tous les avantages et tous les malus
    de la rage de barbare, sauf que le bonus de moral à la Force et la Constitution
    est seulement de +2. Le personnage peut rester enragé aussi longtemps qu’il le
    désire tant qu’il reste adjacent à un allié enragé (par exemple, il peut faire
    un pas de 1,50 m (1 c) pour s’éloigner d’un allié enragé et se placer à côté d’un
    autre allié enragé tout en maintenant sa rage). Une fois que cette rage amoindrie
    se termine, le personnage est fatigué, comme avec la rage de barbare. Le personnage
    ne peut pas utiliser ce don s’il est fatigué.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rage%20empathique.ashx
  
- Nom: Résolution féroce
  Conditions: Con 13, demi-orque, trait racial férocité orque.
  Avantage: Le personnage gagne le pouvoir de monstre universel férocité, qui lui
    permet de continuer à se battre même s’il est en dessous de 0 point de vie. Quand
    il utilise ce pouvoir, il gagne un bonus de +2 aux tests d’Intimidation.
  Normal: Un demi-orque qui possède le trait racial férocité orque peut se battre
    pendant un round après être tombé en dessous de 0 point de vie.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9solution%20f%c3%a9roce.ashx
  
- Nom: Survivant tenace
  Conditions: Demi-orque ou orque, Con 13, Dur à cuire, Endurance
  Avantage: Quand le personnage se fait tuer parce qu’il reçoit trop de points de
    dégâts, son esprit s’attarde dans son corps un nombre de rounds égal à son bonus
    de Constitution. Il est bien mort, mais si une créature fait un test de Premiers
    secours DD 10, par une action simple, elle se rend compte qu’elle peut encore
    le sauver. Elle peut le soigner par magie comme s’il était encore vivant. Si cela
    fait repasser ses points de vie au-dessus du seuil de la mort, il revient parmi
    les vivants, mais il gagne un niveau négatif permanent.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Survivant%20tenace.ashx
  
- Nom: Ténacité féroce
  Catégorie: Combat
  Conditions: Demi-orque ou orque, trait racial férocité, pouvoir de classe rage.
  Avantage: 'Une fois par jour, quand le personnage est enragé et qu’il se fait
    toucher par une attaque qui devrait le tuer (en faisant passer son total de points
    de vie négatifs à une valeur égale à sa valeur de Constitution), il peut dépenser
    1 round de rage ou plus, par une action immédiate, pour annuler une partie de
    ces dégâts et rester en vie. Chaque round de rage sacrifié annule 1 point de dégâts,
    mais ce pouvoir ne permet pas de réduire les dégâts subits en dessous de 1 point.

    Par exemple, si le personnage est enragé, qu’il a une valeur de Constitution de
    18 avec la rage et qu’il se trouve actuellement à 2 pv alors qu’il reçoit un coup
    à 20 points de dégâts (qui suffit donc à le faire passer à -18 pv et à le tuer),
    il peut dépenser 1 round de rage pour réduire ces dégâts de 1 (ce qui le laisse
    dangereusement proche de la mort, à -17 pv). S’il dépense 19 rounds de rage, il
    réduit les dégâts reçus à 1 point et se retrouve donc avec 1 pv.

    NOTE Si les dégâts font tomber le personnage inconscient, sa rage se termine normalement,
    ce qui ramène sa Constitution à sa valeur normale et réduit aussi son total de
    points de vie. Il se peut donc que le personnage utilise ce don pour ne pas mourir
    sur-le-champ, mais qu’il succombe quand même parce que ses points de vie négatifs
    dépassent sa valeur de Constitution normale. Le personnage doit tenir compte de
    sa valeur normale de Constitution quand il décide du nombre de rounds de rage
    à sacrifier avec ce don.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.T%c3%a9nacit%c3%a9%20f%c3%a9roce.ashx
  
- Nom: Vengeance sanguinaire
  Conditions: Demi-orque ou orque, autre que Loyal.
  Avantage: Quand le personnage voit un de ses alliés mourir ou passer en dessous
    de 0 point de vie, il peut, à son tour et par une action libre, entrer dans un
    état de rage similaire à celui du barbare, en moins puissant. Si le personnage
    possède déjà la rage comme pouvoir de classe et qu’il est déjà en rage, ses bonus
    de moral à la Force et à la Constitution augmentent de +2 pendant le reste de
    sa rage. S’il n’a pas le pouvoir de classe de rage ou s’il ne lui reste plus de
    rounds quotidiens, cette forme de rage amoindrie lui donne les mêmes bonus et
    les mêmes malus que la rage du barbare, sauf que ses bonus de moral à la Force
    et à la Constitution ne sont que de +2. Dans tous les cas, ce pouvoir fait effet
    pendant 4 rounds. Comme avec la rage de barbare, quand celle-ci se termine, le
    personnage est fatigué, mais si un autre allié tombe avant que la rage se dissipe,
    celle-ci se prolonge de 4 rounds. Ce don ne lui permet pas d’entrer en rage quand
    il est fatigué. Le personnage peut utiliser ce pouvoir uniquement si l’allié tombé
    a au moins autant de DV que lui (à l’exclusion des alliés invoqués ou convoqués).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeance%20sanguinaire.ashx
  
- Nom: Entraînement guerrier elfique
  Catégorie: combat
  Conditions: BBA +1, elfe.
  Avantage: Le personnage est formé au maniement des armes traditionnelles elfiques
    (arc long, arc long composite, épée longue, rapière, arc court, arc court composite
    et toutes les armes qui contiennent l’adjectif « elfique » dans leur nom). Il
    reçoit un bonus de +2 au DMD contre les manoeuvres de désarmement et de destruction
    qui visent ces armes. De plus, s’il manie l’une des armes de corps à corps de
    la liste, il a droit à une attaque d’opportunité de plus par round (ce bonus se
    cumule avec Attaques réflexes).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entra%c3%aenement%20guerrier%20elfique.ashx
  
- Nom: Harmonie Sauvage
  Conditions: Elfe.
  Avantage: Le personnage choisit un type d’environnement de prédilection issu de
    la liste du rôdeur (à l'exception de l'environnement urbain). Tant qu’il se trouve
    dans l’environnement choisi, son rythme de guérison naturel est doublé (il s’agit
    du montant de points de vie et d’affaiblissement de caractéristique qu’il soigne
    après une nuit de repos complet).
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, mais il s’applique
    à chaque fois à un environnement différent.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Harmonie%20Sauvage.ashx
  
- Nom: Gardien des étendues sauvages
  Conditions: Harmonie sauvage, elfe.
  Avantage: Quand le personnage se trouve dans l’environnement choisi pour le don
    Harmonie sauvage, il gagne un bonus d’esquive de +2 à la CA. S’il se trouve dans
    une zone qui compte comme plusieurs environnements, les bonus ne se cumulent pas.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20des%20%c3%a9tendues%20sauvages.ashx
  
- Nom: Esprit des étendues sauvages
  Conditions: Elfe, Harmonie sauvage, Gardien des étendues sauvages
  Avantage: Quand le personnage se trouve dans un environnement choisi pour le don
    Harmonie sauvage, il gagne un bonus de +4 aux tests de Perception qui lui permettent
    d’agir pendant le round de surprise. S’il agit pendant ce round de surprise, il
    gagne perception aveugle dans un rayon de 9 mètres (6 c) pendant le round de surprise.
    S’il se trouve dans une zone qui compte comme plusieurs environnements, les bonus
    ne se cumulent pas.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20des%20%c3%a9tendues%20sauvages.ashx
  
- Nom: Mage des étendues sauvages
  Conditions: elfe, Harmonie sauvage
  Avantage: Quand le personnage se trouve dans un environnement choisi pour le don
    Harmonie sauvage, il gagne un bonus de +2 aux tests de niveau de lanceur de sorts,
    de Concentration de Connaissances(mystères) et d’Art de la magie. S’il se trouve
    dans une zone qui compte comme plusieurs environnements, les bonus ne se cumulent
    pas.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20des%20%c3%a9tendues%20sauvages.ashx
  
- Nom: Arme de prédilection gnome
  Catégorie: Combat
  Conditions: BBA +1, gnome, maniement de toutes les armes de guerre.
  Avantage: Le personnage gagne un bonus de +1 aux jets d’attaque avec les armes
    gnomes (toutes les armes qui comportent l’adjectif « gnome » dans leur nom).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection%20gnome.ashx
  
- Nom: Grande haine
  Catégorie: combat
  Conditions: gnome, trait racial haine.
  Avantage: Le personnage gagne un bonus supplémentaire de +1 aux jets d’attaque
    des armes de corps à corps et de jet contre les cibles de sa haine.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Grande%20haine.ashx
  
- Nom: Illusionniste amateur
  Conditions: gnome, trait racial magie gnome.
  Avantage: 'Tant que le personnage n’a pas utilisé tous ses pouvoirs magiques quotidiens
    issus du trait racial magie gnome, il gagne un bonus racial de +2 aux tests de
    Bluff, de Déguisement et d’Escamotage. Au niveau 10, ces bonus

    passent à +4.'
  Spécial: Ce don compte comme Fourberie en ce qui concerne toutes les conditions.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Illusionniste%20amateur.ashx
  
- Nom: Immense haine
  Catégorie: combat
  Conditions: gnome, trait racial haine.
  Avantage: Le personnage choisit deux types de créatures (et leur sous-type si
    besoin) issus de la liste des ennemis jurés du rôdeur et leur applique son bonus
    d’attaque de +1 issu de son trait racial haine.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à deux types de créatures supplémentaires.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Immense%20haine.ashx
  
- Nom: Résistance étendue
  Conditions: gnome, trait racial résistance aux illusions.
  Avantage: Le personnage choisit une école de magie autre que l’illusion et gagne
    un bonus racial de +2 aux jets de sauvegarde contre les sorts et effets de cette
    école.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à une école de magie différente.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9sistance%20%c3%a9tendue.ashx
  
- Nom: Adroit et rapide
  Conditions: halfelin, trait racial pieds rapides
  Avantage: Le personnage gagne un bonus racial de +2 en Acrobaties et en Escalade.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adroit%20et%20rapide.ashx
  
- Nom: Combattant prudent
  Conditions: Halfelin
  Avantage: Quand le personnage se bat sur la défensive ou utilise la défense totale,
    son bonus d’esquive à la CA augmente de 2.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20prudent.ashx
  
- Nom: Coup désespéré
  Catégorie: Combat
  Conditions: halfelin, Combattant prudent, BBA+1
  Avantage: Une fois par jour, le personnage peut faire une unique attaque de corps
    à corps alors qu’il est en défense totale. Il gagne aussi un bonus de +4 aux confirmations
    de coup critique quand il se bat sur la défensive ou qu’il fait une attaque d’opportunité
    à l’aide de ce don.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20d%c3%a9sesp%c3%a9r%c3%a9.ashx
  
- Nom: Frappe surprenante
  Catégorie: combat
  Conditions: halfelin, Combattant prudent, Coup désespéré, BBA+6
  Avantage: Une fois par jour, quand le personnage se bat sur la défensive ou fait
    une attaque d’opportunité en défense totale avec le don Coup désespéré, il ne
    subit pas de malus au jet d’attaque.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20surprenante.ashx
  
- Nom: Défense instinctive
  Catégorie: combat
  Conditions: halfelin, Combattant prudent, BBA+3
  Avantage: Quand le personnage se bat sur la défensive ou se met en défense totale,
    il gagne un bonus aux jets de Réflexes et au DMD égal à 1/2 bonus d’esquive que
    l’action donne à la CA.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fense%20instinctive.ashx
  
- Nom: Défense maladroite
  Catégorie: combat
  Conditions: halfelin, Combattant prudent
  Avantage: Quand le personnage se bat sur la défensive ou utilise l’action défense
    totale, ses alliés gagnent un bonus de chance à la CA et au DMD égal à 1/2 bonus
    d’esquive que le personnage gagne par son action. Les alliés bénéficient de ce
    bonus uniquement s’ils sont adjacents au personnage.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fense%20maladroite.ashx
  
- Nom: Frappe chanceuse
  Catégorie: combat
  Conditions: halfelin, trait racial chance adaptable, BBA+5
  Avantage: Le personnage dépense une utilisation de sa chance adaptable pour relancer
    les dégâts d’une unique attaque avec une arme. Il inflige des dégâts égaux au
    meilleur des deux jets, le premier ou le deuxième.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20chanceuse.ashx
  
- Nom: Frappe risquée
  Catégorie: combat
  Conditions: halfelin, BBA+1
  Avantage: Le personnage peut choisir de recevoir un malus de -1 à la CA pour bénéficier
    d’un bonus de +2 aux jets de dégâts contre les créatures de deux catégories de
    taille de plus que lui ou plus. Quand son BBA passe à +4 et, par la suite, tous
    les quatre niveaux, le malus augmente de -1 et ces dégâts supplémentaires augmentent
    de 2. Ces dégâts supplémentaires sont multipliés en cas de coup critique. Le personnage
    peut utiliser ce don seulement quand il annonce qu’il fait une attaque (à outrance
    ou non) avec une arme de corps à corps. Cet effet se prolonge jusqu’à son prochain
    tour.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20risqu%c3%a9e.ashx
  
- Nom: Guérisseur chanceux
  Conditions: halfelin, trait racial chance adaptable
  Avantage: Quand un effet magique de soin (comme un sort de soins ou une canalisation
    d’énergie), le personnage peut dépenser une utilisation de sa chance adaptable
    pour relancer les dés. Il se guérit d’un nombre de points de vie égal au montant
    du meilleur jet, le premier ou le second. Les autres créatures soignées par cet
    effet ne profitent pas de cet avantage.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20chanceux.ashx
  
- Nom: Individu chanceux
  Conditions: halfelin, trait racial chance adaptable
  Avantage: Le personnage peut utiliser chance adaptable une fois de plus par jour.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Individu%20chanceux.ashx
  
- Nom: Chance adaptative
  Conditions: halfelin, Individu chanceux, trait racial chance adaptable, personnage
    de niveau 10
  Avantage: Le personnage peut utiliser la chance adaptable une fois de plus par
    jour. De plus, quand il l’utilise, le bonus de chance augmente de 2.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chance%20adaptative.ashx
  
- Nom: Résolution courageuse
  Conditions: halfelin, trait racial veule ou sans peur
  Avantage: Si le personnage a le trait racial sans peur, son bonus racial aux jets
    de sauvegarde contre les effets de terreur passe à +4. S’il a le trait veule,
    il subit toujours un malus de -2 à ces mêmes jets de sauvegarde, mais il peut
    profiter des bonus de moral aux jets de sauvegarde contre les effets de terreur.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9solution%20courageuse.ashx
  
- Nom: Science du coup sous la ceinture
  Catégorie: combat
  Conditions: halfelin, trait racial coup bas, BBA+4
  Avantage: Le bonus pour confirmer les coups critiques contre les adversaires plus
    grands que le personnage passe à +2. De plus, il peut, une fois par jour, relancer
    le jet de confirmation de coup critique s’il rate le premier. Il doit conserver
    le second résultat, même s’il est pire que le premier.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20coup%20sous%20la%20ceinture.ashx
  
- Nom: Apprentissage rapide
  Conditions: humain, Int 13
  Avantage: Quand le personnage gagne un niveau dans une classe de prédilection,
    il gagne +1 pv et +1 point de compétence au lieu de devoir choisir l’un ou l’autre.
    Il peut choisir une récompense de classe alternative à la place de l’un ou de
    l’autre.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Apprentissage%20rapide.ashx
  
- Nom: Improvisation
  Conditions: humain, Int 13, Apprentissage rapide
  Avantage: Le personnage gagne un bonus de +2 aux tests quand il utilise une compétence
    pour laquelle il ne possède aucun rang. De plus, il peut utiliser toutes les compétences
    sans formation.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Improvisation.ashx
  
- Nom: Science de l'improvisation
  Conditions: humain, Int 13, Apprentissage rapide, Improvisation.
  Avantage: Le personnage réduit de moitié le malus lié à l’absence de formation
    dans le maniement d’une arme ou d’un bouclier ou le port d’une armure. Son bonus
    aux tests quand il utilise une compétence pour laquelle il ne possède aucun rang
    passe de +2 à +4.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20limprovisation.ashx
  
- Nom: Chance insolente
  Conditions: humain.
  Avantage: Une fois par jour, une fois que le personnage a fait 1 à un jet de sauvegarde
    ou que quelqu’un a confirmé un critique contre lui, il peut refaire son jet de
    sauvegarde ou obliger la créature qui a confirmé le critique à refaire son jet
    de confirmation. Cet effet ne se cumule pas avec d’autres effets qui permettent
    de refaire un jet de sauvegarde ou un jet d’attaque. Le personnage ne peut relancer
    le dé qu’une seule fois.
  Spécial: Si le personnage utilise le système de points héroïques, il peut aussi
    dépenser 1 point d’héroïsme pour obliger un adversaire à relancer son jet de confirmation
    de coup critique contre lui.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chance%20insolente.ashx
  
- Nom: Chance inexplicable
  Conditions: humain, Chance insolente
  Avantage: Une fois par jour, le personnage peut gagner un bonus de +8 à un unique
    jet de d20 par une action libre, à faire avant de lancer le dé. Il peut aussi
    le faire après, mais dans ce cas, le bonus est réduit à +4.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chance%20inexplicable.ashx
  
- Nom: Transmettre sa chance
  Conditions: humain, Chance insolente, Chance inexplicable
  Avantage: Le personnage peut utiliser la Chance insolente une fois de plus par
    jour. Par une action immédiate, il peut aussi faire bénéficier un allié qui le
    voit et l’entend de sa Chance inexplicable.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transmettre%20sa%20chance.ashx
  
- Nom: Critiques divers
  Catégorie: combat
  Conditions: humain, Guerrier de niveau 11
  Avantage: Une fois par jour, le personnage peut passer une heure à répéter des
    mouvements pour gagner un don de critique dont il remplit les conditions. Il gagne
    les avantages de ce don de critique jusqu’à ce qu’il s’entraîne à effectuer d’autres
    mouvements pour en obtenir un autre.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critiques%20divers.ashx
  
- Nom: Curiosité intrépide
  Conditions: humain, Cha 13
  Avantage: Le personnage gagne un bonus de +1 aux jets de sauvegarde contre les
    effets du registre des émotions. De plus, à chaque fois qu’il commence un round
    sous l’emprise d’un effet de terreur, il a droit à un nouveau jet de sauvegarde
    au début de son tour pour diminuer la sévérité de l’effet (de paniqué à effrayé,
    d’effrayé à secoué et de secoué à rien).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Curiosit%c3%a9%20intr%c3%a9pide.ashx
  
- Nom: Assurance intimidante
  Conditions: humain, Cha 13, Curiosité intrépide, 5 rangs en Intimidation
  Avantage: Le personnage gagne un bonus de +1 aux jets de sauvegarde contre les
    effets du registre des émotions. Ce bonus se cumule avec celui de la Curiosité
    intrépide. Quand le personnage confirme un coup critique, il peut dépenser une
    action libre pour faire un test d’Intimidation afin de démoraliser une créature
    qu’il menace. S’il possède le don Démonstration, il peut faire des tests d’Intimidation
    pour démoraliser toutes les créatures qu’il menace. Il gagne un bonus de +2 au
    test si son arme a une zone de critique possible de ×3 et un bonus de +4 si elle
    a un modificateur de ×4.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assurance%20intimidante.ashx
  
- Nom: Destin intrépide
  Conditions: humain, Cha 13, Curiosité intrépide, 10 rangs en Intimidation
  Avantage: Le personnage gagne un bonus de +1 aux jets de sauvegarde contre les
    effets du registre des émotions. Ce bonus se cumule avec celui des dons Curiosité
    intrépide et Assurance intimidante. De plus, une fois par jour, le personnage
    peut refaire un jet de sauvegarde ou d’attaque s’il a obtenu un 1 naturel. Si
    ce deuxième jet se traduit par une attaque ou une sauvegarde réussie, il peut
    faire un test d’Intimidation, par une action libre, pour démoraliser la cible
    de son attaque ou la créature qui l’a obligé à faire le jet de sauvegarde, tant
    que cette créature ou cette cible se trouve à moins de 9 m (6 c) de lui et qu’elle
    le voit et l’entend. Cet effet ne s’applique pas aux jets de sauvegarde contre
    les pièges et autres objets. Il ne se cumule pas avec d’autres effets qui permettent
    de refaire un jet de sauvegarde ou un jet d’attaque. Le personnage ne peut relancer
    le dé qu’une seule fois.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Destin%20intr%c3%a9pide.ashx
  
- Nom: Grand veneur
  Conditions: humain, 1 rang en Dressage, pouvoir de classe compagnon animal ou
    pacte divin (monture)
  Avantage: 'Si le personnage possède le pouvoir compagnon animal, il choisit quel
    type d’animal affecter parmi les suivants : oiseaux, chiens, petits félins ou
    chevaux. S’il possède le pouvoir pacte divin (monture) ou monture, le don affecte
    toujours les chevaux.Le personnage gagne un bonus de +2 aux tests de Dressage
    et de Connaissances (nature) quand ils concernent les créatures du type choisi.
    De plus, il est considéré comme étant d’un niveau de plus qu’en réalité quand
    il détermine les aptitudes de son compagnon animal ou de sa monture, tant qu’il
    est du type choisi.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Grand%20veneur.ashx
  
- Nom: Polyvalence martiale
  Catégorie: Combat
  Conditions: humain, Guerrier de niveau 4.
  Avantage: Le personnage choisit un don de combat qui s’applique à une arme spécifique
    seulement (comme Arme de prédilection) et peut à présent l’utiliser avec toutes
    les armes du même groupe)).
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, il s’applique
    à chaque fois à un don différent.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Polyvalence%20martiale.ashx
  
- Nom: Maîtrise martiale
  Catégorie: combat
  Conditions: humain, Polyvalence martiale, guerrier de niveau 16
  Avantage: Chaque don de combat que le personnage possède et qui s’applique à une
    arme spécifique seulement (comme Arme de prédilection) s’applique à présent à
    toutes les armes du même groupe.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20martiale.ashx
  
- Nom: Succès éclatant
  Conditions: Humain
  Avantage: Quand le personnage confirme un coup critique ou qu’il fait un 20 naturel
    sur un jet de sauvegarde, il gagne un bonus de circonstances de +2 à un unique
    jet d’attaque, jet de sauvegarde, test de compétence ou test de caractéristique
    avant la fin de son prochain tour. Le personnage doit annoncer qu’il utilise le
    bonus avant de faire le jet ou le test associé.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Succ%c3%a8s%20%c3%a9clatant.ashx
  
- Nom: Volonté héroïque
  Conditions: humain, Volonté de fer, jet de Volonté de base +4
  Avantage: Une fois par jour, par une action simple, le personnage peut faire un
    nouveau jet de sauvegarde contre une condition néfaste qui l’affecte actuellement
    et à laquelle il aurait pu résister en réussissant un jet de Volonté. Si le personnage
    est dominé, contrôlé ou s’il ne peut pas faire d’action à cause de l’effet contre
    lequel il veut tenter un nouveau jet de sauvegarde, il peut faire ce nouveau jet
    au début de son tour, sans dépenser d’action. En cas de succès, son tour se termine
    immédiatement. Il ne peut pas utiliser ce don pour se débarrasser d’un effet instantané
    ou d’un effet qui ne nécessite pas de jet de Volonté ou n’autorise pas de jet
    de sauvegarde.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Volont%c3%a9%20h%c3%a9ro%c3%afque.ashx
  
- Nom: Acrobate des corniches
  Conditions: nain, Dex 13, montagnard ou stabilité comme trait racial.
  Avantage: Le personnage peut se déplacer à sa vitesse maximale quand il utilise
    Acrobaties pour garder l’équilibre sur une surface étroite. De plus, il bénéficie
    d’un bonus de +4 aux tests d’Escalade pour se rattraper ou rattraper une autre
    créature en cas de chute. Il gagne aussi un bonus de +4 aux jets de sauvegarde
    contre les effets susceptibles de le faire tomber (comme un tremblement de terre).
    Ce bonus ne s’applique pas au DMD contre les tentatives de bousculade ou de croc-en-jambe.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acrobate%20des%20corniches.ashx
  
- Nom: Brisesort
  Catégorie: combat
  Conditions: nain, Perturbateur, Briseur de sorts, guerrier de niveau 10
  Avantage: Par une action simple], le personnage peut tenter de dissiper un effet
    de sort actif comme s’il possédait le pouvoir de rage destruction de sort. Le
    personnage peut utiliser ce don une fois par jour puis une fois de plus pour chaque
    tranche de 5 points de BBA au-dessus de +10.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brisesort.ashx
  
- Nom: Éliminer les toxines
  Conditions: nain, trait racial robuste.
  Avantage: Quand le personnage réussit un jet de sauvegarde contre le poison, il
    guérit 1 point d’affaiblissement de caractéristique infligé par ce même poison.
    Quand il soigne des affaiblissements de caractéristiques (naturellement ou par
    magie) il guérit toujours de 1 point de plus. Ce don n’a aucun effet sur les malus
    aux valeurs de caractéristiques ni sur les diminutions permanentes.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89liminer%20les%20toxines.ashx
  
- Nom: Enchaînement élargi
  Catégorie: combat
  Conditions: nain, For 13, Attaque en puissance, Enchaînement, BBA +11
  Avantage: Quand le personnage utilise Enchaînement ou Succession d’enchaînements,
    tant que sa première attaque touche, il peut faire un pas de 1,50 m (1 c), par
    une action libre, avant de porter les attaques suivantes. Si ce déplacement le
    place à portée d’une créature, cette dernière devient une cible valide pour la
    ou les attaques d’Enchaînements supplémentaires, tant qu’elle répond aux autres
    conditions requises.
  Normal: Les attaques supplémentaires que le personnage porte avec Enchaînement
    se limitent aux créatures qu’il menace lors de sa première attaque.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Encha%c3%aenement%20%c3%a9largi.ashx
  
- Nom: Enchaîner les gobelins
  Catégorie: combat
  Conditions: nain, For 13, Attaque en puissance, Enchaînement
  Avantage: Quand le personnage utilise Enchaînement ou Succession d’enchaînements,
    tant que sa première attaque touche, il peut porter ses attaques supplémentaires
    contre n’importe quelle créature plus petite que lui qu’il menace, même si ses
    cibles ne sont pas adjacentes l’une à l’autre. Les attaques supplémentaires portées
    contre les humanoïdes (gobelinoïdes) bénéficient d’un bonus de circonstances de
    +2 aux jets d’attaque.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Encha%c3%aener%20les%20gobelins.ashx
  
- Nom: Débiter les orques
  Catégorie: combat
  Conditions: nain, For 13, Attaque en puissance, Enchaînement, Enchaîner les gobelins
  Avantage: Ce don fonctionne comme Enchaîner les gobelins, mais les attaques supplémentaires
    sont valables contre des adversaires de la taille du personnage ou moins. Les
    attaques supplémentaires portées contre les humanoïdes (orques) bénéficient d’un
    bonus de circonstances de +2 aux jets d’attaque.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9biter%20les%20orques.ashx
  
- Nom: Tueur de géants
  Catégorie: Combat
  Conditions: nain, For 13, Attaque en puissance, Enchaînement, Enchaîner les gobelins,
    Débiter les orques, Riposte, BBA +11
  Avantage: Ce don fonctionne comme Enchaîner les gobelins, mais les attaques supplémentaires
    s’effectuent contre des adversaires d’une catégorie de taille de plus que le personnage
    ou moins. De plus, si ces attaques visent des humanoïdes (géant), elles bénéficient
    d’un bonus de circonstances de +2 au jet d’attaque.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20de%20g%c3%a9ants.ashx
  
- Nom: Maître brasseur
  Conditions: nain, 1 rang en Artisanat (alchimie) et en Profession (brasseur)
  Avantage: Le personnage gagne un bonus de +2 aux tests d’Artisanat (alchimie)
    et de profession (brasseur) et ajoute 1 au DD de tous les poisons ingérés qu’il
    crée.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20brasseur.ashx
  
- Nom: Tête dure
  Catégorie: Combat
  Conditions: nain, BBA+1
  Avantage: Le personnage gagne un bonus de +1 aux jets d’attaque et aux tests de
    manoeuvre de combat quand il utilise un casque. Il reçoit un bonus de +2 aux jets
    de sauvegarde contre les sorts et les pouvoirs magiques qui rendent chancelant
    ou étourdi.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.T%c3%aate%20dure.ashx
  
- Nom: Casque bosselé
  Catégorie: combat
  Conditions: nain, Tête dure, BBA+6
  Avantage: Quand le personnage porte un casque, il ajoute +1 à sa CA contre les
    confirmations de coup critique. Si quelqu’un confirme un critique contre lui,
    il peut, par une action immédiate, appliquer la moitié des dégâts de l’attaque
    à son casque au lieu de les appliquer à sa personne. La solidité de l’objet s’applique
    normalement. Si les dégâts détruisent le casque, les dégâts excédentaires s’appliquent
    au propriétaire du casque. Si le personnage utilise ce don, il est chancelant
    jusqu’à la fin de son prochain tour. Il ne peut pas utiliser ce don si son casque
    est brisé ou si l’attaque ignore les bonus d’armure à la CA.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casque%20bossel%c3%a9.ashx
  
- Nom: Casque fendu
  Catégorie: combat
  Conditions: nain, Tête dure, Casque bosselé, BBA+11
  Avantage: Quand le personnage porte un casque, il ajoute +1 à sa CA contre les
    confirmations de coup critique. Cet avantage se cumule avec le Casque bosselé.
    Quand le personnage utilise Casque bosselé pour détourner un coup critique, il
    peut appliquer tous les dégâts du critique au casque avant de les appliquer à
    sa personne. Si cela lui évite de subir le moindre dégât, tous les effets supplémentaires
    comme les dons de critique ou le poison sont annulés.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casque%20fendu.ashx
  
- Nom: Don de la mère
  Conditions: Changelin.
  Avantage: 'Le sombre héritage du personnage se manifeste de l’une des façons suivantes.
    Il en choisit la manifestation lorsqu’il choisit ce don : une fois qu’il a fait
    son choix, il ne peut plus en changer.'
  Spécial: "Vous bénéficiez d’un bonus de +1 à vos jets d’attaque et de dégâts avec\
    \ vos griffes.\n Vous gagnez une résistance aux sorts égale à 6 + le niveau de\
    \ votre personnage.\n Votre bonus d’armure naturelle augmente de +1. Le personnage\
    \ peut prendre ce don trois fois. Ses effets ne se cumulent pas. Chaque fois qu’il\
    \ le prend, il doit choisir une nouvelle manifestation."
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Don%20de%20la%20m%c3%a8re.ashx
  
- Nom: Dur comme le fer
  Conditions: Robustesse, duergar
  Avantage: Quand le personnage gagne un bonus d’altération à l’armure naturelle,
    ce bonus augmente de 2. Cela n’a aucun effet si le personnage a un bonus d’armure
    naturelle de +0 ou s’il n’a pas de bonus d’altération améliorant son armure naturelle.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20comme%20le%20fer.ashx
  
- Nom: Flexibilité innée
  Conditions: Duergar, deux pouvoirs magiques raciaux utilisables une fois par jour.
  Avantage: Chaque jour, le personnage gagne des utilisations supplémentaires de
    ses pouvoirs magiques raciaux normalement utilisables une fois par jour. Ce nombre
    d’utilisations supplémentaires est égal au nombre de pouvoirs magiques de ce type
    qu’il maîtrise. Il peut dépenser ses utilisations supplémentaires selon n’importe
    quelle combinaison. Ce don prend en compte les pouvoirs magiques habituels des
    duergars et ceux issus de traits raciaux.Par exemple, un duergar ordinaire possède
    deux pouvoirs magiques raciaux utilisables une fois par jour (agrandissement et
    invisibilité). S’il choisit ce don, il a droit à deux utilisations supplémentaires
    de ses pouvoirs magiques (qui étaient auparavant utilisables une seule fois par
    jour). Chaque jour, il peut lancer agrandissement deux fois de plus ou invisibilité
    deux fois de plus ou l’un et l’autre une fois de plus.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets se
    cumulent.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Flexibilit%c3%a9%20inn%c3%a9e.ashx
  
- Nom: Invisibilité prolongée
  Conditions: Duergar.
  Avantage: 'Lorsque son invisibilité se termine, le personnage bénéficie d’un camouflage
    pendant 1 round par minute qu’a

    duré l’effet d’invisibilité (minimum 1 round). Ceci n’est possible que si l’invisibilité
    provient d’un pouvoir magique

    racial ou d’un sort que le personnage a lancé. Les effets annulant l’invisibilité
    annulent le camouflage.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invisibilit%c3%a9%20prolong%c3%a9e.ashx
  
- Nom: Magie des nains gris
  Conditions: Duergar
  Avantage: Le personnage choisit un pouvoir magique utilisable une fois par jour
    accordé par un trait racial duergar qu’il ne possède pas. Il peut l’utiliser une
    fois par jour, en prenant son niveau de personnage comme niveau de lanceur de
    sorts.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, il s’applique
    à chaque fois à un pouvoir magique utilisable une fois par jour issu d’un trait
    racial duergar différent.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20des%20nains%20gris.ashx
  
- Nom: Pas de géant
  Conditions: Duergar, trait racial lentement mais sûrement.
  Avantage: Lorsque sa taille augmente à G ou plus, la vitesse de base de la créature
    augmente de 6 mètres (4 c). Cette augmentation ne s’applique que si l’effet qui
    a modifié sa taille n’altère pas sa vitesse.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20de%20g%c3%a9ant.ashx
  
- Nom: Langue agile
  Conditions: Grippli.
  Avantage: "Le grippli a une langue préhensile ayant une portée de 3 mètres (2\
    \ c). Avec elle, il peut saisir des objets ne pesant \npas plus de 2,5 kg, faire\
    \ des tests d’Escamotage, effectuer les manœuvres offensives de subtilisation\
    \ ou de désarmement, ou faire des attaques de contact au corps à corps."
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Langue%20agile.ashx
  
- Nom: Chasseur des mers
  Conditions: Expertise du combat, homme-poisson.
  Avantage: Lorsque l’homme-poisson réussit une attaque de corps à corps contre
    une cible en train de nager, il peut tenter, par une action libre, de déséquilibrer
    celle-ci. Considérez ceci comme une manœuvre offensive de croc-en-jambe. Si l’homme-poisson
    réussit, la cible est considérée comme étant déséquilibrée (voir la table Ajustement
    de combat sous l’eau) jusqu’à ce qu’elle retrouve son équilibre, généralement
    en effectuant un test de Natation quand vient son tour. Ce don n’a aucun effet
    sur les créatures qui ont une vitesse de nage, qui utilisent une magie telle que
    liberté de mouvement et les créatures contre lesquelles le croc-en-jambe est impossible.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20des%20mers.ashx
  
- Nom: Portrait craché
  Conditions: Kitsune
  Avantage: Le kitsune peut imiter précisément les traits physiques de tout individu
    qu’il rencontre. Quand il utilise sa capacité raciale de changement de forme,
    il peut essayer de prendre la forme d’un individu, ce qui lui accorde un bonus
    de circonstances de +10 à ses tests de Déguisement pour faire croire aux autres
    qu’il est vraiment cette personne.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Portrait%20crach%c3%a9.ashx
  
- Nom: Queue magique
  Conditions: Kitsune
  Avantage: 'Le kitsune gagne un nouveau pouvoir magique, utilisable deux fois par
    jour, choisi dans l’ordre parmi cette liste : déguisement, charme-personne, détection
    faussée, invisibilité, suggestion, déplacement, confusion, domination. Par exemple,
    la première fois qu’il choisit ce don, le kitsune gagne déguisement 2/jour ; la
    deuxième fois qu’il le choisit, il gagne charme-personne 2/jour. Son niveau de
    lanceur de sorts pour ces sorts est égal à ses dés de vie. Le DD de ces capacités
    est basé sur le Charisme.'
  Spécial: Le kitsune peut choisir ce don jusqu’à huit fois. Chaque fois qu’il le
    prend, il gagne une capacité supplémentaire, comme indiqué ci-dessus.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Queue%20magique.ashx
  
- Nom: Crachat venimeux (combat)
  Conditions: Nagaji.
  Avantage: Par une action complexe, le nagaji peut cracher son venin jusqu’à 3
    mètres (2 c) en une attaque de contact à distance. S’il touche sa cible, celle-ci
    doit réussir un jet de Vigueur ou être aveuglée pendant 1d6 rounds. Le DD du jet
    de sauvegarde est égal à 10+ 1/2 du total de dés de vie du nagaji + son modificateur
    de Constitution. Il peut utiliser cette capacité une fois par jour et une fois
    de plus par jour par tranche de trois dés de vie qu’il a.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Crachat%20venimeux%20(combat).ashx
  
- Nom: Sang de la vie
  Conditions: Samsaran.
  Avantage: Par une action complexe, à volonté, le samsaran peut effectuer un rituel
    de sang spécial au cours duquel il sacrifie une partie de sa force vitale pour
    guérir une autre créature. Lorsqu’il utilise ce don, il reçoit 1d4 points de dégâts
    et applique son sang sur les blessures d’une créature vivante, la soignant d’un
    nombre de points de vie égal au nombre de dégâts qu’il a reçus du rituel. Il s’agit
    d’une capacité surnaturelle. Seul le samsaran peut réaliser cette saignée. Il
    n’est pas possible de soigner une créature grâce à cette capacité plus d’une fois
    par jour.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20de%20la%20vie.ashx
  
- Nom: Ailes rallongées
  Conditions: For 13, Talent (Vol), strix, trait racial ailes tailladées.
  Avantage: La vitesse de vol du strix passe à 18 mètres (moyenne). Le strix ignore
    le test de Vol qu’impose le trait ailes tailladées pour prendre son envol.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20rallong%c3%a9es.ashx
  
- Nom: Assaut élémentaire différentiel
  Conditions: Suli
  Avantage: Le suli utilise sa capacité d’assaut élémentaire par segments de 1 round,
    jusqu’à un nombre de rounds par jour maximum égal à son niveau. Ces rounds ne
    doivent pas nécessairement être consécutifs. L’activation de cette capacité demande
    une action rapide ; sa désactivation est une action libre.
  Normal: Le suli peut prendre son assaut élémentaire une fois par jour. Il dure
    un nombre de rounds égal à son niveau de classe.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20%c3%a9l%c3%a9mentaire%20diff%c3%a9rentiel.ashx
  
- Nom: Assaut élémentaire supplémentaire
  Conditions: Suli
  Avantage: L’assaut élémentaire du Suli  dure 2 rounds par jour supplémentaire.
  Spécial: Le Suli peut prendre ce don plusieurs fois. Ses effets se cumulent.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20%c3%a9l%c3%a9mentaire%20suppl%c3%a9mentaire.ashx
  
- Nom: Pose stoïque
  Conditions: Svirfneblin.
  Avantage: En passant 5 rounds à chercher un endroit convenable, le svirfneblin
    peut se tenir tellement immobile qu’il apparaît comme un objet de taille P, tel
    un tas de pierres. Ceci lui permet de faire un test de Discrétion sans avoir ni
    abri ni camouflage, tant qu’il ne bouge pas ni n’entreprend aucune autre action.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pose%20sto%c3%afque.ashx
  
- Nom: Trapéziste des arbres
  Conditions: 1 rang en Acrobaties, vanara.
  Avantage: Le vanara gagne un bonus de +2 au DMD contre toutes les attaques de
    croc-en-jambe. Si la case qu’il occupe accueille une branche ou un autre gros
    objet solide auquel il peut s’accrocher, il peut, par une action rapide, effectuer
    un test d’Acrobaties DD 15 pour s’élancer et utiliser sa queue afin de s’accrocher
    à cet objet. Tandis qu’il est suspendu, il ne peut pas être pris pour cible d’un
    croc-en-jambe, il ignore les effets du terrain difficile de sa case et bénéficie
    d’un bonus de +2 au DMD contre les attaques de bousculade, d'entraînement et de
    repositionnement. S’il quitte sa case (même s’il est déplacé contre sa volonté),
    il perd sa prise sur l’objet, n’y étant plus accroché. Tandis qu’il est suspendu,
    il ne peut pas utiliser sa queue pour quoi que ce soit d’autre.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trap%c3%a9ziste%20des%20arbres.ashx
  
- Nom: Venin de sommeil
  Conditions: Vishkanya.
  Avantage: 'Par une action rapide, le vishkanya peut altérer les effets de son
    venin afin que sa cible tombe inconsciente.

    Il modifie ainsi les effets principal et secondaire de son venin pour donner ceci
    : effet principal chancelant pendant 1d4 rounds ; effet secondaire inconscient
    pendant 1 minute. Il doit prendre la décision d’altérer son venin avant de l’appliquer
    à son arme.'
  Normal: Le venin de vishkanya inflige des dégâts de Dextérité.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Venin%20de%20sommeil.ashx
  
- Nom: Attaque d'encerclement
  Résumé: Aux côtés d’un allié, le personnage sait engager le combat contre des
    ennemis de grande taille qui éprouveront alors des difficultés à répliquer contre
    ces deux assaillants
  Catégorie: combat, équipe
  Conditions: Esquive, Souplesse du serpent, BBA +3
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Le personnage reçoit un bonus d’esquive de +1 à la CA contre les attaques
    d’opportunité provoquées par un déplacement effectué dans la zone d’allonge d’une
    créature, si celle-ci est d’une catégorie de taille supérieure à celle du personnage
    et si au moins un allié possédant Attaque d’encerclement est également présent
    dans la zone d’allonge de la créature. Si une créature contre laquelle le personnage
    reçoit ce bonus d’esquive l’attaque et le rate, elle provoque des attaques d’opportunité
    de la part des alliés du personnage possédant Attaque d’encerclement
  Source: MPNJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20dencerclement.ashx
  
- Nom: Compagnon animal vampirique
  Résumé: Le personnage obtient un compagnon animal doté de capacités du vampire
  Conditions: Vampire, Charisme 18, aptitude de classe de compagnon animal, niveau
    suffisant (cf. ci-dessous)
  ConditionsRefs: []
  Avantage: "Un vampire ayant ce don peut décider d’utiliser sa capacité création\
    \ de rejetons sur un animal invoqué au moyen de la capacité enfant de la nuit\
    \ (une chauve-souris sanguinaire, un rat sanguinaire ou un loup) afin de créer\
    \ un compagnon animal vampirique. \n\nCette décision doit être prise par une action\
    \ libre au moment où le vampire tue l’animal avec sa capacité absorption de sang\
    \ ou absorption d’énergie. L’animal se relève d’entre les morts en 1d4 jours sous\
    \ forme de compagnon animal vampirique lié au vampire qui l’a engendré. Ensuite,\
    \ l’animal vampirique progresse dans ses capacités comme un compagnon animal normal,\
    \ à mesure que le vampire gagne des niveaux dans la classe qui lui a accordé le\
    \ compagnon animal.\n\nPour transformer un rat sanguinaire en compagnon vampirique,\
    \ le niveau de druide réel du vampire doit être de 4. Pour transformer un loup\
    \ en compagnon vampirique, le niveau de druide réel du vampire doit être de 6.\
    \ Pour transformer une chauve-souris sanguinaire, le niveau de druide réel du\
    \ vampire doit être de 9. Si vous le souhaitez, d’autres animaux peuvent être\
    \ ajoutés à cette liste : servez-vous de ces exemples pour définir les niveaux\
    \ minimums.\n\nLes compagnons animaux vampiriques comptent dans le nombre total\
    \ de dés de vie que le vampire peut asservir et dans le nombre limite de compagnons\
    \ animaux qu’il peut posséder en même temps. Tout compagnon animal vampirique\
    \ créé par le vampire et dépassant ces limites devient un mort-vivant doté de\
    \ son libre arbitre. Un vampire peut également libérer un compagnon vampirique\
    \ afin d’en asservir un autre, mais le précédent ne peut alors plus être asservi.\n\
    \nLes caractéristiques de l’animal vampirique sont identiques à celles de l’animal\
    \ original, à quelques exceptions près : \n• Son type change et devient mort-vivant\
    \ avec le sous-type animal altéré.\n• Il gagne un bonus d’armure naturelle de\
    \ +4.\n• Il gagne une attaque d’absorption d’énergie (1 niveau, DD égal à 10 +\
    \ 1/2 DV raciaux du compagnon animal + modificateurde Charisme du compagnon animal).\n\
    • Il gagne l’attaque spéciale de domination identique à celle des vampires, mais\
    \ uniquement utilisable sur les animaux de sontype.\n• Il gagne une résistance\
    \ à la canalisation de +2, une RD de 5/argent, une résistance au froid et à l’électricité\
    \ de 10, uneguérison accélérée à 2, et les particularités des vampires état gazeux\
    \ et absence d’ombre.\n• Il gagne toutes les faiblesses standards des vampires.\n\
    • Il gagne +2 en For, +2 en Dex +2 et +4 en Cha.\n• Il ne gagne pas les capacités\
    \ de vampire enfants de la nuit et création de rejetons"
  Source: MPNJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Compagnon%20animal%20vampirique.ashx
  
- Nom: Fouet-serpent
  Résumé: Le personnage peut utiliser son fouet pour désarmer ou faire tomber plusieurs
    cibles à portée et les rapprocher de lui
  Catégorie: combat
  Conditions: Attaque en finesse, maniement du fouet
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20finesse.ashx
  Avantage: 'En une action simple, le personnage peut effectuer une manoeuvre de
    désarmement ou de croc-en-jambe avec son fouet. S’il réussit, il peut tenter une
    manoeuvre supplémentaire de désarmement ou de croc-en-jambe avec le même bonus
    contre une cible adjacente à la première et située à portée d’allonge de son fouet.


    En outre, il peut utiliser son fouet pour effectuer des manoeuvres de repositionnement,
    mais il subit un malus de -4 au BMO et ne peut déplacer sa cible qu’en la rapprochant
    de lui'
  Source: MPNJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fouet-serpent.ashx
  
- Nom: Fouet-serpent supérieur
  Résumé: Le personnage qui réussit une manoeuvre avec Fouet-serpent peut repositionner
    son adversaire à portée d'allonge
  Catégorie: combat
  Conditions: Fouet-serpent, BBA +4
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fouet-serpent.ashx
  Avantage: "Lorsque le personnage réussit une manoeuvre de désarmement ou de croc-en-jambe\
    \ avec son don Fouet-serpent, il peut tenter une manoeuvre supplémentaire de ce\
    \ type contre n’importe quelle cible à portée d’allonge de son fouet. \n\nAvec\
    \ une manoeuvre de repositionnement, il peut déplacer la créature sur n’importe\
    \ quelle position à portée d’allonge de son fouet"
  Source: MPNJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fouet-serpent%20sup%c3%a9rieur.ashx
  
- Nom: Héritage chacal
  Résumé: bonus racial de +2 aux jets de sauvegarde contre les effets mentaux et
    aux tests de Perception
  Conditions: Humanoïde, doit être choisi au niveau 1
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus racial de +2 aux jets de sauvegarde contre
    les effets mentaux et un bonus racial de +2 aux tests de Perception
  Source: MPNJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9ritage%20chacal.ashx
  
- Nom: Placage
  Résumé: Les alliés du personnage l'aident à faire tomber un adversaire plus grand
    que lui
  Catégorie: combat, équipe
  Conditions: Expertise du combat, Science du croc-en-jambe
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20croc-en-jambe.ashx
  Avantage: "Si le personnage tente de faire un croc-en-jambe à un ennemi plus grand\
    \ que lui, il gagne un bonus de +1 à son test de BMO si un allié possédant aussi\
    \ ce don prend la cible en tenaille. \n\nSi plusieurs alliés possédant Placage\
    \ remplissent cette condition, le personnage gagne un bonus supplémentaire de\
    \ +2 à son test de BMO pour chaque allié supplémentaire. \n\nLes bonus accordés\
    \ par ce don se cumulent avec ceux qu’accordent Science du croc-en-jambe et Croc-en-jambe\
    \ supérieur. \n\nChaque fois que le personnage tente de réaliser un croc-en-jambe\
    \ sur le même ennemi au cours des rounds suivants, le bonus accordé augmente de\
    \ +1 par allié, jusqu’à un maximum de +4 si 4 alliés prennent la cible en tenaille\
    \ au 4e round consécutif de croc-en-jambe"
  Source: MPNJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Placage.ashx
  
- Nom: Sprint tueur
  Résumé: Le personnage peut se déplacer de la moitié de sa vitesse pour infliger
    un coup de grâce sans provoquer d'attaque d'opportunité
  Catégorie: combat
  Conditions: Attaque éclair, Esquive, Souplesse du serpent, BBA+13
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20%c3%a9clair.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: 'Le personnage peut se déplacer à la moitié de sa vitesse de base plutôt
    que d’effectuer un pas de placement lorsqu’il entreprend une action complexe pour
    porter un coup de grâce. Porter un coup de grâce ne provoque pas d’attaque d’opportunité.


    Il peut utiliser ce don lorsqu’il manie une arme légère ou à une main'
  Source: MPNJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sprint%20tueur.ashx
  
- Nom: Trancheur de pied
  Résumé: Par une action simple, le personnage qui blesse un adversaire plus grand
    que lui réduit sa vitesse de moitié
  Catégorie: combat
  ConditionsRefs: []
  Avantage: "Si le personnage blesse un ennemi d’une catégorie de taille supérieure\
    \ à la sienne avec une arme infligeant des dégâts perforants ou tranchants, il\
    \ peut tenter de blesser les pieds de la créature de façon à gêner ses mouvements.\
    \ Il faut réaliser une action simple d’attaquer ainsi un ennemi (le personnage\
    \ ne peut pas utiliser Trancheur de pieds lors d'une action complexe).\n\nLorsqu’il\
    \ utilise Trancheur de pieds, le personnage reçoit un malus de -2 à son jet d’attaque,\
    \ mais s’il touche et inflige au moins 1 point de dégâts, la cible est affectée\
    \ comme par des chausse-trappes : sa vitesse de déplacement est donc réduite de\
    \ moitié. \n\nCe malus dure 24 heures ou jusqu’à ce que la créature soit soignée\
    \ par un test de Premiers secours DD 15 ou bénéficie d’au moins 1 point de soins\
    \ magiques. Les effets de ce don ne se cumulent pas : une fois un ennemi blessé\
    \ par cette attaque, sa vitesse ne peut plus être davantage réduite par des attaques\
    \ identiques ultérieures (ou par des dégâts de chausse-trappes)"
  Source: MPNJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trancheur%20de%20pied.ashx
  
- Nom: Bonne étoile des héros
  Catégorie: Points héroïques
  Avantage: Le personnage gagne un point héroïque. Le nombre maximum de points héroïques
    qu’il peut accumuler passe à 5
  Normal: Le personnage ne peut avoir plus de 3 points héroïques à aucun moment
  Spécial: Les PNJ qui prennent ce don reçoivent 1 point héroïque et peuvent en
    avoir jusqu’à 3 (au lieu de 5)
  Source: MJRA
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Points%20h%c3%a9ro%c3%afques.ashx
  
- Nom: Chance des héros
  Catégorie: Points héroïques
  Conditions: Bonne étoile des héros
  Avantage: Chaque fois que le personnage dépense un point héroïque pour relancer
    un dé ou pour se donner un bonus avant de lancer un dé, il se peut que le point
    ne soit pas perdu. Chaque fois que le personnage utilise un point héroïque, lancez
    un d20. Si le résultat est supérieur à 15, le point héroïque n’est pas dépensé.
    Ce don n’est pas utilisable avec l’option « trompe la mort »
  Source: MJRA
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Points%20h%c3%a9ro%c3%afques.ashx
  
- Nom: Étoffe des héros
  Catégorie: Points héroïques
  Conditions: Bonne étoile des héros
  Avantage: Chaque fois que le personnage gagne un niveau, il obtient 2 points héroïques
    au lieu d’un seul
  Source: MJRA
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Points%20h%c3%a9ro%c3%afques.ashx
  
- Nom: Crachat venimeux (nagaji)
  Conditions: Nagaji.
  Avantage: Par une action complexe, le nagaji peut cracher son venin jusqu’à 3
    mètres (2 c) en une attaque de contact à distance. S’il touche sa cible, celle-ci
    doit réussir un jet de Vigueur ou être aveuglée pendant 1d6 rounds. Le DD du jet
    de sauvegarde est égal à 10+ 1/2 du total de dés de vie du nagaji + son modificateur
    de Constitution. Il peut utiliser cette capacité une fois par jour et une fois
    de plus par jour par tranche de trois dés de vie qu’il a.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Crachat%20venimeux%20(nagaji).ashx
  
- Nom: Aide étrange
  Résumé: Permet de dépenser un sort préparé ou un emplacement de sort pour augmenter
    de 2 le NLS d'un sort lancé par un allié
  Conditions: NLS 1
  ConditionsRefs: []
  Avantage: Par une action simple, le personnage peut dépenser un sort préparé ou
    un emplacement de sort de niveau 1 ou supérieur pour conférer de l’énergie magique
    supplémentaire à un lanceur de sorts allié situé à courte portée (7,50 mètres
    + 1,50 mètre/2 niveaux). Si cet allié lance un sort instantané d’un niveau égal
    ou inférieur avant le début du prochain tour du personnage, tous les paramètres
    dépendant du niveau et tous les tests de niveau de lanceur de sorts imposés par
    le sort sont effectués comme si le NLS de l’allié était augmenté de 2. Si le niveau
    du sort préparé ou de l’emplacement de sort que le personnage a dépensé est au
    moins deux fois supérieur à celui du sort lancé par son allié, on considère que
    le niveau de lanceur de sorts de l’allié est augmenté de 4. Si l’allié lance plus
    d’un sort avant le début du tour du personnage, seul le premier bénéficie de ce
    bonus
  Spécial: Un arcaniste peut choisir ce don en tant qu’exploitation. Un magicien
    peut choisir ce don en tant que don supplémentaire
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aide%20%c3%a9trange.ashx
  
- Nom: Animal totémique
  Résumé: Le compagnon animal du personnage obtient les avantages d'un aspect animal
    du chasseur
  Conditions: Sag 13, aptitude de classe de compagnon animal
  ConditionsRefs: []
  Avantage: 'Choisissez un des aspects animaux proposés dans la liste de l’aptitude
    de classe imitation animale du chasseur. Le compagnon animal du personnage est
    doté d’une coloration naturelle qui évoque cet aspect : sur la fourrure d’un ours
    apparaîtra une marque sombre en forme de chauve-souris et les plumes d’un faucon
    présenteront les rayures d’un tigre, par exemple. Le compagnon animal du personnage
    obtient les avantages de l’aspect animal choisi en considérant que son niveau
    effectif de chasseur est égal à son nombre de DV dans le cadre de cette aptitude.
    Ce bonus ne se cumule pas avec celui de la véritable aptitude de classe si le
    compagnon animal bénéficie déjà des avantages du même aspect animal grâce à cette
    aptitude.


    Par exemple, un compagnon animal avec l’Animal totémique (serpent) et sous les
    effets de l’aspect du serpent par le biais de son maître chasseur bénéficie d’un
    bonus de +2, et non de +4, aux jets d’attaque quand il effectue des attaques d’opportunité'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animal%20tot%c3%a9mique.ashx
  
- Nom: Escrime gracieuse
  Résumé: Le personnage applique son modificateur de Dextérité aux dégâts des rapières
    qu'il manie à une main
  Catégorie: combat
  Conditions: Dex 13, Arme de prédilection (Rapière), Attaque en finesse
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20finesse.ashx
  Avantage: 'Quand il manie une rapière d’une seule main, le personnage peut ajouter
    son modificateur de Dextérité aux dégâts de cette arme. La taille de la rapière
    doit correspondre à celle du personnage. Il n''obtient pas ce bénéfice lorsqu''il
    combat à deux armes, lorsqu''il utilise déluge de coups ou chaque fois que son
    autre main est occupée autrement.


    De plus, s’il possède l’aptitude de classe de panache et s’il lui reste au moins
    1 point de panache, il gagne un bonus de +2 au DMD quand un adversaire tente de
    le désarmer en le privant de sa rapière'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Escrime%20gracieuse.ashx
  
- Nom: Assaut
  Résumé: Si c'est une attaque en puissance, la première attaque du personnage lors
    du round de surprise peut être une attaque sournoise
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, bonus de base à l’attaque +1, aptitude
    de classe d’attaque sournoise
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: S’il utilise Attaque en puissance sur la première attaque au corps à
    corps effectuée pendant un round de surprise, le personnage peut réaliser une
    attaque sournoise même s’il ne prend pas sa cible en tenaille et qu’elle bénéficie
    toujours de son bonus de Dextérité à la CA
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut.ashx
  
- Nom: Compréhension approfondie des sorts
  Résumé: Le personnage peut choisir la liste de sorts de druide ou de sorcière
    lorsqu'il utilise sa compréhension des sorts
  Conditions: Aptitude de classe de compréhensions des sorts
  ConditionsRefs: []
  Avantage: Quand le personnage utilise son aptitude de classe de compréhensions
    des sorts, il peut choisir un sort de la liste des druides ou de celle des sorcières
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Compr%c3%a9hension%20approfondie%20des%20sorts.ashx
  
- Nom: Connaissances des empoisonneurs
  Résumé: Un poison au choix devient plus efficace entre les mains du personnage
  Conditions: Artisanat (alchimie) 5 rangs, membre de la guilde des empoisonneurs
    de la capitale des Royaumes indépendants, aptitude de classe de connaissance des
    poisons ou d’utilisation du poison
  ConditionsRefs: []
  Avantage: 'Choisissez un poison. Quand le personnage se sert de ce poison, le
    nombre de jets de sauvegarde nécessaires pour dissiper ses effets néfastes augmente
    de 1 et le DD pour le soigner avec neutralisation du poison augmente de 5. La
    réussite du jet de sauvegarde initial permet toujours d’y résister.


    De plus, si le personnage possède l’aptitude de classe connaissances des poisons,
    on considère qu’il possède l’aptitude de classe utilisation des poisons lorsqu’il
    s’agit de satisfaire les conditions requises par un don'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissances%20de%20Dague.ashx
  
- Nom: Études approfondies
  Résumé: Le personnage ajoute les sorts de niveau 7 de sa liste mère à sa liste
    de sorts de classe pour utiliser des objets magiques
  Conditions: Sag 17, chasseur ou prêtre combattant de niveau 16
  ConditionsRefs: []
  Avantage: 'Le personnage ajoute les sorts de niveau 7 à sa liste de sorts pour
    déterminer s’il peut utiliser les objets magiques à fin d’incantation et à potentiel
    magique. S’il est chasseur, il ajoute les sorts de druide de niveau 7 à sa liste.
    S’il est prêtre combattant, il ajoute les sorts de prêtre de niveau 7 à sa liste.
    Ce don ne lui permet pas de lancer les sorts de ce niveau, juste de considérer
    que ces sorts font partie de sa liste de sorts lorsqu’il utilise les objets magiques
    appropriés.


    Par exemple, un chasseur de niveau 16 a accès aux sorts de druide de niveau 1
    à 6 uniquement. Ainsi, il ne peut pas utiliser les objets magiques à fin d’incantation
    et à potentiel magique liés aux sorts de druide de niveau 7 et plus, à moins de
    réussir un test d’Utilisation d’objets magiques. Si le chasseur choisit Études
    approfondies, ce don ne lui permet pas de lancer les sorts de druide de niveau
    7, mais il peut utiliser un parchemin de guérison suprême ou une baguette de convocation
    d’alliés naturels VII sans avoir besoin d’effectuer un test d’Utilisation d’objets
    magiques'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89tudes%20approfondies.ashx
  
- Nom: Lutteur déloyal
  Résumé: Les luttes engagées par le personnage sont plus faciles à maintenir
  Catégorie: dons
  Conditions: For 13, Dex 13, Attaque en puissance, Science de la lutte, Science
    du combat à mains nues, BBA +1
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Quand il effectue une manœuvre offensive de lutte, le personnage gagne
    un bonus de +1 aux tests pour maintenir sa prise et les adversaires qu’il agrippe
    subissent un malus de -1 aux tests effectués pour s’en libérer
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20d%c3%a9loyal.ashx
  
- Nom: Magie démentielle
  Résumé: Le personnage conserve tout son potentiel magique même en rage
  Catégorie: combat
  Conditions: Aptitude de classe de rage sanguine ou pouvoir de rage de lucidité
    parfaite
  ConditionsRefs: []
  Avantage: Le personnage peut lancer des sorts de n’importe quelle classe lorsqu’il
    est en rage sanguine et il conserve les avantages de sa rage lorsqu’il utilise
    moment de lucidité pendant sa rage. S’il possède l’aptitude de classe rage de
    grand sanguin, il gagne également un bonus de +1 aux DD des jets de sauvegarde
    des sorts qu’il lance lorsqu’il est en rage sanguine
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20d%c3%a9mentielle.ashx
  
- Nom: Maléfice amplifié
  Résumé: Le personnage peut renforcer les effets de ses maléfices en sacrifiant
    des emplacements de sort
  Conditions: Aptitude de classe de maléfice
  ConditionsRefs: []
  Avantage: 'Le personnage peut augmenter le pouvoir d’un maléfice en dépensant
    un emplacement de sort ou un sort préparé de niveau 1 au moins. Si le personnage
    veut utiliser ce don plusieurs fois dans la même journée, il doit dépenser un
    sort préparé ou un emplacement de sort d’un niveau de plus à chaque utilisation
    supplémentaire (un sort de niveau 2 pour la deuxième utilisation, un sort de niveau
    3 pour la troisième utilisation, etc.). Quand il amplifie un maléfice, le personnage
    choisit l’une des possibilités suivantes : augmenter le DD du jet de sauvegarde
    de 1, augmenter la portée de 9 mètres (si le maléfice a déjà une portée de 9 mètres
    au moins) ou augmenter la durée de 1 round (si le maléfice dure déjà au moins
    1 round)'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20amplifi%c3%a9.ashx
  
- Nom: Sens de l'embuscade
  Résumé: Le personnage se défend plus facilement lors des rounds de surprise
  Catégorie: combat
  Conditions: Int 13, aptitude de classe de sens des pièges
  ConditionsRefs: []
  Avantage: Si vous êtes incapable de réagir pendant le round de surprise du fait
    d’un jet de Perception manqué vous lancez normalement l’initiative au cours du
    round de surprise. Vous pouvez agir durant le round de surprise mais vous ne pouvez
    qu’entreprendre l’action consistant à vous mettre en défense totale. Le personnage
    gagne un bonus aux tests de Perception effectués pour déterminer s’il est surpris
    ou non lors du round de surprise d’un combat, ainsi qu’un bonus d’esquive à la
    CA lors des rounds de surprise pendant lesquels il peut agir. Ces bonus sont égaux
    au bonus conféré par sens des pièges
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sens%20de%20lembuscade.ashx
  
- Nom: Tactique de la meute
  Résumé: Le compagnon animal du personnage est considéré comme possédant tout les
    dons d'équipe de ce dernier pour lui et ses alliés
  Conditions: Int 13, aptitude de classe de compagnon animal
  ConditionsRefs: []
  Avantage: On considère que le compagnon animal du personnage possède l’ensemble
    des dons de travail en équipe connus de ce personnage lorsqu’il s’agit de déterminer
    si le personnage ou ses alliés bénéficient d’un bonus conféré par ce type de dons.
    Le compagnon animal du personnage ne bénéficie pas des bonus conférés par ces
    dons à moins qu’il ne les possède réellement. Le positionnement et les actions
    du personnage et de tous ses alliés doivent toujours remplir les conditions indiqués
    dans la description du don de travail en équipe afin qu’ils puissent bénéficier
    du bonus conféré par le don utilisé
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tactique%20de%20la%20meute.ashx
  
- Nom: Frénésie martiale
  Résumé: Quand un allié est proche du personnage, le malus à la CA de sa rage est
    réduit de 2
  Catégorie: combat, équipe
  Conditions: Cha 13, aptitude de classe de rage
  ConditionsRefs: []
  Avantage: Lorsqu’il est en rage et qu’un allié qui possède ce don, qui est situé
    à 18 mètres ou moins et est lui aussi en rage, le personnage ne subit pas le malus
    normal de -2 à la CA infligé par la rage. Si ce malus est plus important, réduisez-le
    de 2
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fr%c3%a9n%c3%a9sie%20martiale.ashx
  
- Nom: Activation mystérieuse
  Résumé: Augmente le NLS de l'objet utilisé en dépassant le test d'UOM
  Conditions: 12 rangs en Utilisation d’objets magiques
  ConditionsRefs: []
  Avantage: Si le personnage dépasse de 5 ou plus le DD exigé pour activer un objet
    à fin d’incantation ou à potentiel magique avec un test d’Utilisation d’objets
    magiques, il peut augmenter le NLS de l’objet de 1 quand il détermine les effets
    du sort. S’il dépasse de 10 ou plus le DD exigé pour activer un objet magique
    à charges avec un test d’Utilisation d’objets magiques, il peut dépenser une charge
    de plus pour augmenter le NLS de 2. Il ne peut cependant pas faire passer le NLS
    d’un objet au-dessus de son propre NLS
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Activation%20myst%c3%a9rieuse.ashx
  
- Nom: Avantage ésotérique
  Résumé: Utilisez vos Connaissances pour traiter les capacités d'un ennemi identifié
    comme si elles étaient moins puissantes
  Conditions: 3 rangs en Connaissances (mystères, exploration souterraine, folklore
    local, nature, plans ou religion)
  ConditionsRefs: []
  Avantage: "Une fois que le personnage a identifié une créature avec un test de\
    \ Connaissances réussi, il peut dépenser une action de mouvement pour adapter\
    \ sa tactique aux défenses naturelles de son ennemi. \n\nIl choisit une capacité\
    \ qu’il a identifiée parmi les suivantes : réduction de dégâts, résistance aux\
    \ énergies ou résistance à la magie. Pendant les 24 heures qui suivent, il considère\
    \ la capacité choisie comme réduite de 2 points, jusqu’à un minimum de 0. Par\
    \ exemple, une RD 5/magie devient une RD 3/magie. \n\nLe personnage bénéficie\
    \ des effets de ce don contre une seule créature à la fois. S’il utilise ce don\
    \ pour s’adapter à une nouvelle créature alors qu’il s’est déjà adapté à une créature\
    \ moins de 24 heures auparavant, les avantages du don ne s’appliquent plus qu’à\
    \ la seconde créature, plus à la première. Le personnage peut faire passer son\
    \ adaptation de tactique d’une créature identifiée à une autre (ou d’une capacité\
    \ d’une créature à une autre capacité de la même créature) par une action de mouvement"
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Avantage%20%c3%a9sot%c3%a9rique.ashx
  
- Nom: Esprit tenace
  Résumé: Faites un test de Volonté pour conserver votre sort lorsque vous manquez
    de concentration pour lancer un sort sur la défensive
  Conditions: Cha 15, Int 15 ou Sag 15 (voir Spécial)
  ConditionsRefs: []
  Avantage: Quand le personnage rate un test de concentration alors qu’il lance
    un sort sur la défensive et qu’il devrait perdre le sort ou l’emplacement de sort
    concerné, il a droit à un jet de Volonté (DD = 15 + niveau du sort) pour conserver
    le sort, comme s’il n’avait pas essayé de le lancer. L’échec du test de concentration
    se traduit toujours par l’échec du sort, bien que celui-ci ne soit pas dépensé
  Spécial: Pour profiter des avantages de ce don, le personnage doit remplir la
    condition requise correspondant à la caractéristique qu’il utilise pour déterminer
    le DD de ses jets de sauvegarde, ses sorts supplémentaires quotidiens et sa capacité
    à lancer des sorts d’un niveau donné. S’il a des sorts grâce à plusieurs classes,
    il doit remplir la condition requise pour chaque classe s’il veut que les sorts
    qui en sont issus profitent des avantages du don
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20tenace.ashx
  
- Nom: Frappe patiente
  Résumé: Préparez une action durant une action complexe pour bénéficier d'un bonus
    de +2 à votre jet d'attaque
  Catégorie: combat
  Conditions: Int 13
  ConditionsRefs: []
  Avantage: Le personnage peut préparer une attaque par une action complexe au lieu
    d’une action simple. Il gagne alors un bonus de +2 au jet d’attaque quand il déclenche
    l’action préparée
  Normal: La préparation d’une attaque est une action simple qui ne donne pas de
    bonus au jet d’attaque
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20patiente.ashx
  
- Nom: Harmonisation d'urgence
  Résumé: Modifiez les propriétés d'un sort d'abjuration ou de transmutation en
    cours
  Conditions: 7 rangs en Art de la magie
  ConditionsRefs: []
  Avantage: Par une action simple, le personnage peut modifier un sort d’abjuration
    ou de transmutation actif. Ce sort doit l’affecter au moment où il utilise ce
    don et doit proposer plusieurs options au moment de son incantation. Le personnage
    peut alors changer l’option choisie pour une autre, indiquée dans la liste que
    propose le sort. Pour cela, il doit réussir un test d’Art de la magie (DD = 10
    + niveau du sort à modifier). La durée restante du sort est réduite de moitié.
    Par exemple, un magicien de niveau 7 peut changer un effet de résistance aux énergies
    destructives (feu) avec une durée restante de 50 minutes pour une résistance aux
    énergies destructives (froid) qui ne dure plus que 25 minutes. Cela ne change
    pas les effets du sort original actifs sur d’autres créatures
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Harmonisation%20durgence.ashx
  
- Nom: Mémoire collective
  Résumé: Utilisez aider quelqu'un sur les tests de Connaissances d'un allié
  Catégorie: équipe
  ConditionsRefs: []
  Avantage: "Quand un allié, qui dispose aussi de ce don, se trouve à 9 m du personnage\
    \ ou moins et qu’il tente un test de Connaissances, le personnage peut utiliser\
    \ l’action aider quelqu’un par une action libre, pour améliorer son test. \n\n\
    Pour utiliser ce don, le personnage doit posséder au moins un rang dans la compétence\
    \ de Connaissances que son allié utilise. \n\nS’il réussit ce test, il apprend\
    \ automatiquement les mêmes informations que son allié, comme si c’était lui qui\
    \ avait fait le test. À partir du moment où il a utilisé ce don, que son action\
    \ soit réussie ou non, le personnage ne peut pas faire de test de Connaissances\
    \ pour obtenir la même information que celle que cherchait son allié"
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9moire%20collective.ashx
  
- Nom: Préparation rapide
  Résumé: Préparez vos sorts en moitié moins de temps
  Conditions: Capacité à préparer des sorts
  ConditionsRefs: []
  Avantage: Le personnage met moitié moins de temps que la normale pour préparer
    ses sorts
  Normal: Il faut une heure au personnage pour préparer tous ses sorts
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9paration%20rapide.ashx
  
- Nom: Réduire ses pertes
  Résumé: Ramassez des objets ou des alliés lorsque vous faites retraite, traites
    votre Force comme de 2 points supérieurs pour calculer votre capacité de transport
  Conditions: For 13, 1 rang en Acrobaties
  ConditionsRefs: []
  Avantage: Quand le personnage bat en retraite en utilisant une action complexe
    et qu’il a au moins une main de libre, il peut attraper un objet abandonné ou
    un allié inconscient (de sa taille ou plus petit), situé à n’importe quel point
    de son trajet, sans provoquer d’attaque d’opportunité. S’il fait un mouvement
    supplémentaire lors de son tour, il provoque les attaques d’opportunité habituelles.
    De plus, le personnage considère sa Force comme supérieure de 2 points à ce qu’elle
    est en réalité quand il détermine le poids qu’il peut porter
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9duire%20ses%20pertes.ashx
  
- Nom: Renom
  Résumé: Considérez votre réputation comme supérieure de 2 points à ce qu'elle
    est dans les communautés plus importantes
  ConditionsRefs: []
  Avantage: Quand le personnage se trouve dans une communauté de 5000  habitants
    ou plus, sa renommée est considérée comme supérieure de 2 points à ce qu’elle
    est en réalité quand il s’agit de remplir les conditions requises pour obtenir
    une récompense de prestige ou acheter de l’équipement. Ce don ne donne pas de
    points de prestige supplémentaires
  Normal: La renommée du personnage est égale au nombre de points de prestige qu’il
    a gagnés au cours de sa carrière
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renom.ashx
  
- Nom: Science du travail alimentaire
  Résumé: bonus de +3 sur les tests de travail alimentaire
  Conditions: Possibilité de faire un test de travail alimentaire
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +3 aux tests de travail alimentaires
    liés à une compétence qu’il choisit quand il prend ce don. Ce bonus se cumule
    avec ceux des autres dons qui s’appliquent à la compétence choisie, y compris
    Talent
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20travail%20alimentaire.ashx
  
- Nom: Travail en équipe sournois
  Résumé: Augmente la durée de la pénalité liée au sale coup de votre allié d'un
    round
  Catégorie: combat, équipe
  Conditions: 'Expertise du combat, Science du sale coup.


    Avantage.'' Quand le personnage et un allié, possédant également ce don, menacent
    un même adversaire et que l’allié effectue une manœuvre de sale coup contre lui,
    le personnage peut dépenser une action immédiate pour augmenter d’un round la
    durée de la condition néfaste appliquée'
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20sale%20coup.ashx
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Travail%20en%20%c3%a9quipe%20sournois.ashx
  
- Nom: Science du travail en équipe sournois
  Résumé: Tente un sale coup lorsqu'un allié proche en fait autant
  Catégorie: combat, équipe
  Conditions: Expertise du combat, Science du sale coup, Travail en équipe sournois,
    BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20sale%20coup.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Travail%20en%20%c3%a9quipe%20sournois.ashx
  Avantage: Quand le personnage et un allié, possédant également ce don, menacent
    un même adversaire et que l’allié effectue une manœuvre de sale coup contre lui,
    le personnage peut dépenser une action immédiate pour faire une manœuvre de sale
    coup contre ce même adversaire et lui infliger une deuxième condition néfaste.
    Si l’ennemi utilise une action pour se débarrasser de la première condition, il
    se libère également de la condition que le personnage lui a imposée par son action
    immédiate
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20travail%20en%20%c3%a9quipe%20sournois.ashx
  
- Nom: Spontanéité planifiée
  Résumé: Augmentez vos options de sort en préparant deux sorts dans un emplacement
  Conditions: 9 rangs en Connaissances (mystères), capacité à préparer et lancer
    des sorts de niveau 4
  ConditionsRefs: []
  Avantage: Une fois par jour, quand le personnage prépare ses sorts, il peut choisir
    un emplacement de sort dans trois niveaux au maximum, à condition que ces niveaux
    soient inférieurs à celui du sort de plus haut niveau qu’il peut lancer. Le personnage
    peut préparer deux sorts par emplacement choisi. Il peut lancer normalement l’un
    ou l’autre de ces sorts, mais cela consomme les deux sorts préparés dans le même
    emplacement
  Spécial: Un magicien peut choisir ce don comme don supplémentaire
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spontan%c3%a9it%c3%a9%20planifi%c3%a9e.ashx
  
- Nom: Spontanéité polyvalente
  Résumé: obtenez temporairement l'accès à un sort que nous ne pouvez connaître
    autrement
  Conditions: Int 13 ou Sag 13 (Voir Spécial), capacité à lancer des sorts spontanés
    de niveau 2
  ConditionsRefs: []
  Avantage: Quand le personnage récupère ses emplacements de sorts en début de journée,
    il peut préparer un sort qu’il ne connaît pas plutôt qu’un sort d’un niveau de
    plus que le sort préparé. Pour cela, il doit avoir accès à une version écrite
    du sort, que ce soit grâce à un parchemin ou à un grimoire. Ce sort doit également
    se trouver dans sa liste de sorts de classe (même si le personnage ne le connaît
    pas). Ce processus demande 10 minutes par niveau du sort choisi. Le personnage
    peut lancer ce sort une seule fois, dépensant l’emplacement qu’il occupe comme
    si c’était un sort connu. Ce type de préparation consume le parchemin mais pas
    le grimoire. Le sort ainsi préparé fonctionne à son niveau réel, non au niveau
    de l’emplacement qu’il occupe. Le personnage peut appliquer un don de métamagie
    à ce sort, comme s’il s’agissait d’un sort normal, tant que son niveau réel plus
    l’augmentation due au don restent inférieurs d’un moins un niveau au sort de plus
    haut niveau que le personnage peut lancer. Par exemple, si un ensorceleur de niveau 12
    possède ce don, un parchemin de boule de feu et le don de métamagie Extension
    d’effet, il peut alors préparer une boule de feu à extension d’effet dans son
    emplacement de sort de niveau 6
  Spécial: Si le personnage lance spontanément des sorts profanes, il doit avoir
    une Intelligence minimum de 13 pour choisir ce don. S’il lance spontanément des
    sorts divins, il doit avoir une Sagesse minimum de 13. S’il appartient à des classes
    qui lui permettent de lancer spontanément les deux types de sorts, il peut utiliser
    ce don pour préparer un sort dans un emplacement de sort d’une classe donnée à
    partir du moment où il remplit les conditions requises associées
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spontan%c3%a9it%c3%a9%20polyvalente.ashx
  
- Nom: Voyageur de la tapisserie
  Résumé: Lancez les sorts de téléportation avec un plus haut niveau de lanceur,
    considérez certains lieux comme des destinations plus familières
  Conditions: Personnage de niveau 5
  ConditionsRefs: []
  Avantage: Le personnage lance les sorts de la branche de téléportation comme si
    son NLS était supérieur de 2 points à ce qu’il est en réalité et, s’il utilise
    téléportation pour se rendre dans une loge de la Compagnie des explorateurs, il
    se  considère comme un cran plus familier avec sa destination qu’il ne l’est en
    réalité. Si le personnage possède un pouvoir surnaturel qui lui permet de se téléporter,
    il considère son niveau de classe comme supérieur de 2 niveaux à ce qu’il est
    en réalité quand il calcule la distance totale qu’il peut parcourir
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voyageur%20de%20la%20tapisserie.ashx
  
- Nom: Dilettante
  Résumé: ''
  Conditions: 2 rangs dans 5 compétences de Connaissances différentes
  ConditionsRefs: []
  Avantage: Vous gagnez un bonus de +2 sur les tests de Connaissances si vous avez
    1 à 5 rangs dans cette compétence. Ce bonus ne se cumule pas avec Talent. Vous
    pouvez faire des tests de Connaissances sans avoir la compétence avec des DD allant
    jusqu’à 15
  Normal: Vous ne pouvez pas faire des tests de Connaissances sans avoir la compétence,
    uniquement pour des connaissances communes (DD égal ou inférieur à 10)
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dilettante.ashx
  
- Nom: Inséparables
  Résumé: ''
  Conditions: capacité de classe Compagnon animal ou Familier
  ConditionsRefs: []
  Avantage: Les capacités de votre compagnon animal ou de votre familier sont calculées
    comme si votre classe était plus élevée de quatre niveaux, jusqu’à un bonus maximal
    égal à votre niveau de personnage. Si vous avez plus d’un compagnon animal ou
    familier, choisissez-en un pour qu’il reçoive ce bénéfice. Si vous perdez ou renvoyez
    un compagnon animal ou un familier, vous pouvez appliquer ce don à la créature
    de remplacement
  Spécial: Vous pouvez choisir ce don plus d’une fois. Les effets ne se cumulent
    pas. Chaque fois que vous prenez ce don, il s’applique à un compagnon animal ou
    à un familier différent
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ins%c3%a9parables.ashx
  
- Nom: Inversion amicale
  Résumé: ''
  Conditions: BBA +1
  ConditionsRefs: []
  Avantage: Dans le cadre de votre mouvement ou d’un pas de placement de 1,5 mètre,
    vous pouvez vous déplacer vers la case occupée par un allié de même taille ou
    plus petit que vous, ce qui l’envoie dans la case que vous venez de quitter. Votre
    allié doit être d’accord et capable de se déplacer et en mesure d’occuper la case
    où vous étiez. Ce mouvement ne provoque pas d’attaque d’opportunité. Cela ne compte
    pas dans le mouvement de votre allié à son prochain tour
  Source: RSE
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inversion%20amicale.ashx
  
