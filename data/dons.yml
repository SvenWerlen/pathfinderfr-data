    sa cible récupère 1 point de vie de plus grâce au sort et 1 autre point de vie
    de plus par tranche de trois niveaux d’inquisiteur
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20vertueuse.ashx
  
- Nom: Guide divin
  Résumé: Peut utiliser le modificateur de Sagesse aux jets d’attaque avec l’arme
    de prédilection du dieu
  Conditions: Canalisation, Châtiment canalisé, maniement de l’arme de prédilection
    du dieu
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2timent%20canalis%c3%a9.ashx
  Avantage: Quand le personnage manie l’arme de prédilection de son dieu, il peut
    utiliser son modificateur de Sagesse au lieu de son modificateur de Force ou de
    Dextérité aux jets d’attaque
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20divin.ashx
  
- Nom: Haine cinglante
  Résumé: Le personnage choisit un ennemi juré et profite de plus grands avantages
    quand il prend une telle créature comme cible étudiée
  Catégorie: combat
  Conditions: Pouvoir de classe cible étudiée
  ConditionsRefs: []
  Avantage: Le personnage choisit un type de créature dans le tableau des Ennemis
    jurés du rôdeur. Quand il désigne une créature de ce type comme sa cible étudiée
    et la touche avec une attaque au corps à corps ou à distance, son bonus de cible
    étudiée aux jets de dégâts est doublé
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Haine%20cinglante.ashx
  
- Nom: Préjugé extrême
  Résumé: Quand le personnage réussit une attaque sournoise avec Haine cinglante,
    lancez des d8 plutôt que des d6 pour les dégâts
  Catégorie: combat
  Conditions: Haine cinglante, attaque sournoise +3d6, pouvoir de classe cible étudiée
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Haine%20cinglante.ashx
  Avantage: Quand le personnage réussit une attaque sournoise contre une créature
    qu’il a définie comme la cible de son don Haine cinglante, il lance des d8 plutôt
    que des d6 pour les dégâts de son attaque sournoise
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9jug%c3%a9%20extr%c3%aame.ashx
  
- Nom: Halfelin porte-chance
  Résumé: Permet de lancer un jet de sauvegarde pour un allié 1/jour
  Conditions: Halfelin
  ConditionsRefs: []
  Avantage: Une fois par jour, lorsqu’un des alliés du personnage rate un jet de
    sauvegarde alors qu’il se trouve à au plus 9 mètres (6 cases) du personnage, ce
    dernier (le personnage donc) peut tenter d’effectuer le même jet de sauvegarde,
    comme s’il était la cible de l’effet associé. Le personnage doit utiliser cette
    capacité après que son allié a effectué son jet de sauvegarde mais avant que le
    MJ n’ait déclaré s’il s’agissait d’une réussite ou d’un échec. L’allié peut alors
    choisir d’utiliser le résultat du personnage au lieu du sien
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Halfelin%20porte-chance.ashx
  
- Nom: Héritage monastique
  Résumé: Pour déterminer les dégâts à mains nues, le personnage compte la moitié
    de ses niveaux d’autres classes comme des niveaux de moine
  Catégorie: combat
  Conditions: Sérénité, Science du combat à mains nues
  ConditionsRefs: []
  Avantage: Quand le personnage détermine son niveau de moine effectif pour calculer
    ses dégâts à mains nues, il ajoute à ses niveaux de moine la moitié de ses niveaux
    dans d’autres classes. Ce don ne permet pas de bénéficier des niveaux autres que
    moine pour déterminer les autres pouvoirs de cette classe
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9ritage%20monastique.ashx
  
- Nom: Héritage racial
  Résumé: Fonctionne comme un humain et un membre d’une autre race
  Conditions: Humain
  ConditionsRefs: []
  Avantage: Le personnage choisit une race humanoïde autre que humain. Pour tous
    les effets liés à la race, le personnage fonctionne à la fois comme humain et
    comme membre de cette autre race. Par exemple, s’il choisit la race des nains,
    le personnage fonctionne à la fois comme un humain et comme un nain lorsqu’il
    s’agit de choisir des traits ou des dons ou de déterminer la manière dont un sort
    ou un objet magique l’affecte, et ainsi de suite
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9ritage%20racial.ashx
  
- Nom: Homme de main
  Résumé: Démoraliser un ennemi par une action libre en infligeant des dégâts non
    létaux
  Catégorie: combat
  Conditions: 1 rang en Intimidation
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage inflige des dégâts non létaux avec une
    arme de corps à corps, il peut effectuer un test d’Intimidation pour démoraliser
    sa cible par une action libre. Si ce test réussit, la cible est secouée pendant
    un nombre de rounds égal aux dégâts infligés. Si l’attaque s’est soldée par un
    coup critique, la cible est effrayée pendant 1 round en cas de test d’Intimidation
    réussi, en plus d’être secouée pendant un nombre de rounds égal aux dégâts infligés
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Homme%20de%20main.ashx
  
- Nom: Imitation animale prolongée
  Résumé: Le personnage rajoute son modificateur de Sagesse au nombre de minutes
    par jour où il peut utiliser imitation animale
  Conditions: Pouvoir de classe imitation animale
  ConditionsRefs: []
  Avantage: Le personnage rajoute son modificateur de Sagesse (1 au minimum) au
    nombre de minutes par jour où il peut utiliser son pouvoir imitation animale
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Imitation%20animale%20prolong%c3%a9e.ashx
  
- Nom: Imitation du traqueur
  Résumé: Le personnage gagne une imitation animale pour lui ou pour son compagnon
    animal
  Conditions: 3 rangs en Connaissances (nature), 3 rangs en Survie, aucun niveau
    dans des classes possédant le pouvoir de classe imitation animale
  ConditionsRefs: []
  Avantage: Le personnage choisit un type d’animal issu du pouvoir de classe du
    chasseur imitation animale. Une fois par jour, lui ou son compagnon animal (s’il
    en a un) peut profiter des avantages de cette imitation animale pendant 1 minute.
    Traitez le niveau du personnage comme son niveau de chasseur quand il s’agit de
    déterminer les avantages apportés par l’imitation animale choisie
  Spécial: Si le personnage gagne des niveaux dans une classe possédant le pouvoir
    de classe imitation animale, il gagne 1 minute supplémentaire d’utilisation quotidienne
    de son pouvoir de classe imitation animale lorsqu’il prend ce don
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Imitation%20du%20traqueur.ashx
  
- Nom: Implantation de bombe
  Résumé: Implante une bombe dans une créature volontaire ou sans défense
  Conditions: 5 rangs en Premiers secours , découverte d’alchimiste bombe à retardement
  ConditionsRefs: []
  Avantage: 'Le personnage peut implanter une bombe dans une créature consentante
    ou sans défense (une créature dépourvue d’Intelligence placée sous son contrôle,
    comme un zombi, compte comme une créature consentante). Ceci prend 1 heure et
    consomme une utilisation quotidienne du pouvoir de bombe.


    Quand la créature meurt ou se fait détruire, la bombe explose dans la case qu’elle
    occupait, comme une bombe à retardement placée par le personnage (mais le personnage
    peut régler la bombe pour qu’elle n’inflige pas la totalité des dégâts de bombe
    normaux). Celui-ci peut appliquer n’importe quelle découverte de bombe à celle-ci
    (acide, froid, fumigène, etc.) La bombe explose automatiquement 24 heures après
    son implantation.


    Si le personnage dépense 150 po de réactifs alchimiques par dé de dégâts de la
    bombe (750 po pour une bombe de 5d6 par exemple), la bombe n’explose pas automatiquement
    au bout de 24 heures, elle explose seulement si la créature se fait tuer ou si
    elle est détruite (24 heures après son implantation, la bombe ne compte plus au
    nombre des utilisations quotidiennes du personnage).


    L’implantation d’une bombe est une opération aussi lourde que les soins aux blessures
    mortelles apportés par Premiers secours . Elle laisse des cicatrices chirurgicales
    à moins que la créature ne bénéficie de soins magiques ou d’aptitudes comme la
    régénération ou la guérison accélérée. Il est impossible d’implanter une bombe
    dans certaines créatures comme les vases, les élémentaires et les créatures intangibles.
    Pour extraire une bombe, il faut faire un test de Premiers secours comme pour
    traiter une blessure mortelle puis une dissipation de la magie ou un test de Sabotage
    pour neutraliser la bombe (DD = 11 + niveau de lanceur de sorts de l’alchimiste)'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Implantation%20de%20bombe.ashx
  
- Nom: Imposition des mains supplémentaire
  Résumé: Deux impositions des mains supplémentaires/jour
  Conditions: Capacité de classe d’imposition des mains
  ConditionsRefs: []
  Avantage: Le personnage utilise imposition des mains deux fois de plus par jour
  Spécial: Le personnage peut choisir ce don à plusieurs reprises ; ses effets se
    cumulent
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Imposition%20des%20mains%20suppl%c3%a9mentaire.ashx
  
- Nom: Inaperçu
  Résumé: Faire des tests de Discrétion contre les adversaires pris au dépourvu
    lors du premier round de combat
  Conditions: Dex 13, taille inférieure ou égale à P
  ConditionsRefs: []
  Avantage: Au cours du premier round de combat, on considère que les ennemis du
    personnage qui sont pris au dépourvu ne l’ont pas encore aperçu. Il peut donc
    tenter un test de Discrétion pour se cacher
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inaper%c3%a7u.ashx
  
- Nom: Incantation animale
  Résumé: Le personnage lance des sorts sous forme animale
  Conditions: Sag 13, capacité de classe de forme animale
  ConditionsRefs: []
  Avantage: 'Le personnage peut utiliser un sort à composantes verbales et gestuelles
    alors qu’il est sous forme animale. Il les remplace par divers bruits et gestes.


    Il est aussi possible d’utiliser des composantes matérielles ou des focaliseurs
    en possession du personnage, même si ceux-ci sont fondus dans sa forme actuelle.
    Ce don ne permet pas d’utiliser des objets magiques qu’un animal ne pourrait pas
    utiliser normalement, pas plus qu’il ne permet de parler sous forme animale'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20animale.ashx
  
- Nom: Incantation contre un ennemi juré
  Résumé: Le DD des sorts est augmenté de 1 contre l’ennemi choisi du personnage
  Conditions: Capacité à lancer des sorts
  ConditionsRefs: []
  Avantage: Quand le personnage prend ce don, il choisit un type de créatures ou
    un sous-type d’humanoïde dans le tableau des Ennemis jurés du rôdeur. Quand des
    créatures du type choisi tentent un jet de sauvegarde contre les sorts du personnage,
    le DD est augmenté d’un point. Si le personnage possède également le pouvoir de
    classe ennemi juré et que le type choisi fait déjà partie de ses ennemis jurés,
    le DD des jets de sauvegarde de ces créatures est augmenté de 2 points
  Spécial: Le personnage peut prendre ce don plusieurs fois, l’appliquant à chaque
    fois à un type de créatures différent
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20contre%20un%20ennemi%20jur%c3%a9.ashx
  
- Nom: Incantation rageuse
  Résumé: Sacrifice de points de vie pour augmenter la puissance des sorts de sanguin
  Conditions: Pouvoir de classe incantation sanguine
  ConditionsRefs: []
  Avantage: Quand le personnage lance un sort de sanguin, il peut, par une action
    rapide, sacrifier une partie de sa force vitale pour augmenter la puissance du
    sort. Il peut décider de recevoir un maximum de 1d6 points de dégâts par niveau
    du sort qu’il lance, choisissant le nombre de dés avant de faire son jet. Il ne
    peut contrer ces dégâts en aucune façon et ne peut pas les appliquer à des points
    de vie temporaires. Pour chaque dé de dégâts lancé, le DD du sort qu’il lance
    augmente de 1
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20rageuse.ashx
  
- Nom: Ingénieur de siège
  Résumé: Le personnage sait manier toutes les armes de siège
  Catégorie: combat
  Conditions: 5 rangs en Connaissances (ingénierie) ou Profession (ingénieur en
    siège), maniement d’une arme de siège
  ConditionsRefs: []
  Avantage: Le personnage sait manier toutes les armes de siège. Quand il dirige
    une équipe, l’engin de siège ne court aucun risque d’avarie en cas de 1 naturel
  Normal: Les engins de siège sont tous des armes exotiques
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ing%c3%a9nieur%20de%20si%c3%a8ge.ashx
  
- Nom: Maître ingénieur de siège
  Résumé: L’équipe charge l’arme de siège par une action de mouvement
  Catégorie: combat
  Conditions: Ingénieur de siège, 10 rangs en Connaissances (ingénierie)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ing%c3%a9nieur%20de%20si%c3%a8ge.ashx
  Avantage: Si le personnage est chef d’équipe d’un engin de siège, son équipe utilise
    des actions de mouvement pour charger une arme de siège. Quand il vise avec une
    telle arme, son équipe et lui ont seulement besoin d’une action de mouvement et
    non d’une action complexe
  Normal: Il faut dépenser une action complexe pour charger une arme de siège et
    viser avec
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20ing%c3%a9nieur%20de%20si%c3%a8ge.ashx
  
- Nom: Tireur à l'arme de siège
  Résumé: Pas de malus pour tirer avec une arme de siège directe
  Catégorie: combat
  Conditions: Ingénieur de siège, 5 rangs en Profession (ingénieur en siège)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ing%c3%a9nieur%20de%20si%c3%a8ge.ashx
  Avantage: Le personnage ne subit pas de malus de taille quand il vise avec une
    arme de siège directe plus grande que lui. S’il rate sa cible avec une arme de
    siège indirecte, il dévie d’une case par facteur de portée
  Normal: Les engins de siège directs imposent un malus de -2 au jet d’attaque pour
    chaque catégorie de taille qui sépare l’arme de la créature qui s’en sert pour
    viser. Une arme de siège indirecte qui rate sa cible dévie de 1d4 cases par facteur
    de portée
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20%c3%a0%20larme%20de%20si%c3%a8ge.ashx
  
- Nom: Initié du refus de mourir
  Résumé: Le personnage n’est pas chancelant quand il utilise Dur à cuire ; +2 aux
    jets de dégâts au corps à corps
  Catégorie: combat
  Conditions: For 13, Con 13, orque ou demi-orque, Dur à cuire, Endurance, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20%c3%a0%20cuire.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Avantage: Le personnage n’est pas chancelant quand il utilise le don Dur à cuire
    mais, s’il fait une action de mouvement et une action simple ou une action complexe
    alors qu’il se trouve à 0 point de vie ou moins, il subit 1 point de dégâts. De
    plus, tant qu’il utilise Dur à cuire, il gagne un bonus de +2 aux jets d’attaque
    au corps à corps et aux jets de dégâts
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Initi%c3%a9%20du%20refus%20de%20mourir.ashx
  
- Nom: Maître du refus de mourir
  Résumé: Pas de perte de points sous Dur à cuire
  Catégorie: combat
  Conditions: For 13, Con 15, orque ou demi-orque, Initié du refus de mourir, Dur
    à cuire, Endurance, Peau de fer, BBA +9
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Initi%c3%a9%20du%20refus%20de%20mourir.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20%c3%a0%20cuire.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Avantage: Quand le personnage est à 0 point de vie ou moins, il ne perd pas de
    point de vie quand il fait une action
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20refus%20de%20mourir.ashx
  
- Nom: Zélote du refus de mourir
  Résumé: Les ennemis sont obligés de refaire les attaques de confirmation de coup
    critique réussies
  Catégorie: combat
  Conditions: For 13, Con 17, orque ou demi-orque, Dur à cuire, Endurance, Initié
    du refus de mourir, Maître du refus de mourir, Peau de fer, BBA +12
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20%c3%a0%20cuire.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Initi%c3%a9%20du%20refus%20de%20mourir.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20refus%20de%20mourir.ashx
  Avantage: Quand une créature lance le dé pour confirmer un coup critique contre
    le personnage, il doit lancer le dé deux fois et conserver le pire résultat
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Z%c3%a9lote%20du%20refus%20de%20mourir.ashx
  
- Nom: Inoculation perspicace
  Résumé: Augmente le DD du poison délivré avec frappe étudiée
  Conditions: Pouvoir de classe utilisation des poisons, frappe étudiée +4d6
  ConditionsRefs: []
  Avantage: Quand le personnage utilise une arme empoisonnée pour porter une attaque
    avec frappe étudiée, le DD pour résister au poison augmente de la moitié du nombre
    de dés qu’il possède pour frappe étudiée
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inoculation%20perspicace.ashx
  
- Nom: Inspiration concentrée
  Résumé: Utilisation de d8 ou supérieurs quand votre personnage utilise inspiration
    pour les compétences choisies
  Conditions: Pouvoir de classe inspiration, pouvoir de classe souvenir précis
  ConditionsRefs: []
  Avantage: Le personnage choisit deux compétences auxquelles il est formé ou qu’il
    peut utiliser sans formation. Il doit être en mesure d’utiliser son inspiration
    sur elles. Quand il utilise son inspiration sur elles, lancez un d8 plutôt qu’un
    d6, ou un d10 si vous lancez normalement un d8. Si le personnage possède le pouvoir
    de classe inspiration suprême, lancez deux fois ces dés (2d8 ou 2d10)
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inspiration%20concentr%c3%a9e.ashx
  
- Nom: Inspiration supplémentaire
  Résumé: Gain de trois utilisations d’inspiration
  Conditions: Enquêteur amateur ou pouvoir de classe inspiration
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur%20amateur.ashx
  Avantage: La réserve d’inspiration du personnage gagne trois utilisations de plus
    par jour
  Spécial: Si le personnage possède des niveaux dans la classe d’enquêteur, il peut
    prendre ce don plusieurs fois, gagnant à chaque fois des utilisations quotidiennes
    supplémentaires d’inspiration
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inspiration%20suppl%c3%a9mentaire.ashx
  
- Nom: Interférence divine
  Résumé: Sacrifie un sort pour obliger un ennemi à refaire un jet d’attaque réussi
    contre un allié
  Conditions: Lanceur de sorts divins, lanceur de sorts niveau 10
  ConditionsRefs: []
  Avantage: Par une action immédiate, quand un ennemi situé dans les 9 mètres (6
    c) touche un allié lors d’une attaque, le personnage peut sacrifier un sort divin
    préparé ou un emplacement de sort s’il s’agit d’un lanceur de sorts spontanés,
    pour obliger l’ennemi à refaire son Jet d’attaque. Ce second Jet d’attaque subit
    un malus égal au niveau du sort sacrifié. Le personnage doit utiliser un sort
    de niveau 1 ou plus. Que cette seconde attaque soit une réussite ou non, le personnage
    ne peut plus utiliser ce pouvoir sur la même créature pendant 1 jour
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interf%c3%a9rence%20divine.ashx
  
- Nom: Intuition partagée
  Résumé: Donner un bonus de +2 aux tests de Perception aux alliés
  Conditions: Sag 13, demi-elfe
  ConditionsRefs: []
  Avantage: Par une action de mouvement, le personnage peut donner à toutes les
    créatures amicales situées dans un rayon de 9 mètres (6 cases) et capables de
    le voir ou de l’entendre un bonus de +2 aux tests de Perception pendant un nombre
    de rounds égal à son modificateur de Sagesse (au minimum 1 round)
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Intuition%20partag%c3%a9e.ashx
  
- Nom: Intuition prophétique
  Résumé: Bonus aux tests de Psychologie et Art de la magie pour identifier des
    propriétés magiques
  Conditions: Mystère
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +2 aux tests de Psychologie et d’Art
    de la magie. S’il a 10 rangs ou plus dans une de ces compétences, le bonus passe
    à +4 pour elle
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Intuition%20proph%c3%a9tique.ashx
  
- Nom: Invocateur de squelettes
  Résumé: Convoque des squelettes au lieu de créatures vivantes avec convocation
    de monstres
  Conditions: École renforcée (nécromancie), capacité à lancer convocation de monstres
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20renforc%c3%a9e.ashx
  Avantage: 'Le personnage ajoute « squelette humain » à la liste de créatures qu’il
    peut invoquer avec convocation de monstres I et « squelette humain champion »
    à celle des créatures qu’il convoque avec convocation de monstres III.


    Une fois par jour, quand il lance convocation de monstres, il peut convoquer une
    version squelettique de l’une des créatures présentes dans la liste associée au
    sort (on applique l’archétype squelette à la créature)'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocateur%20de%20squelettes.ashx
  
- Nom: Invocation de conduits
  Résumé: Les créatures invoquées gagnent le pouvoir transfert de sort
  Conditions: capacité à lancer convocation de monstres, NLS 5
  ConditionsRefs: []
  Avantage: Quand le personnage lance un sort de contact, il peut décider d’utiliser
    une créature adjacente (eidolon compris) comme conduit (il doit la toucher au
    moment de l’incantation). La créature peut alors porter l’attaque de contact à
    la place de son maître.. Une fois ce sort lancé, le personnage et n’importe quelle
    créature qu’il invoque gagnent le pouvoir transfert de sort. Ce don ne qualifie
    pas le personnage pour d’autres dons ou règles optionnelles qui requièrent la
    possession d’un compagnon animal, d’un familier ou d’une créature alliée similaire
    qui possède le pouvoir transfert de sort
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocation%20de%20conduits.ashx
  
- Nom: Jugement partagé
  Résumé: Étend les effets d’un jugement à un allié adjacent au lieu d’en activer
    un second
  Conditions: Second jugement
  ConditionsRefs: []
  Avantage: "Le personnage prononce un uniquejugement et fait profiter un allié\
    \ adjacent de ses effets au lieu d’en prononcer un second. \n\nDe même, s’il possède\
    \ le pouvoir troisième jugement, il peut en prononcer un seul et en faire bénéficier\
    \ deux alliés adjacents au lieu d’utiliser le deuxième et le troisième.\n\nUne\
    \ fois que l’allié a reçu les effets du jugement, il n’est pas obligé de rester\
    \ adjacent au personnage pour continuer d’en profiter. Le personnage peut dépenser\
    \ une action libre pour supprimer l’effet sur un allié ou deux. Si les bonus du\
    \ jugement sont en suspens pour le personnage, ils le sont aussi pour tous ses\
    \ alliés qui les récupèrent tous en même temps que lui"
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20partag%c3%a9.ashx
  
- Nom: Jugement instantané
  Résumé: Le personnage peut prononcer un jugement ou en changer par une action
    immédiate
  Conditions: Second jugement
  ConditionsRefs: []
  Avantage: Le personnage peut dépenser une action immédiate pour prononcer un jugement
    ou changer un jugement actif
  Normal: Il faut une action rapide pour prononcer ou changer un jugement
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20instantan%c3%a9.ashx
  
- Nom: Jugement partial
  Résumé: Le jugement est plus efficace sur les créatures d’un type donné tirées
    de la liste des ennemis jurés du rôdeur
  Conditions: Sag 13, pouvoir de classe jugement
  ConditionsRefs: []
  Avantage: Le personnage choisit une race dans la liste des ennemis jurés du rôdeur.
    Tout bonus sacré ou de malfaisance obtenu grâce à un jugement augmente de 1 pour
    toutes les attaques portées contre une créature de cette race et pour les attaques
    qu’elle porte
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à un ennemi juré différent
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20partial.ashx
  
- Nom: Jugement renforcé
  Résumé: Version améliorée du jugement
  Conditions: Pouvoir de classe jugement
  ConditionsRefs: []
  Avantage: Une fois par jour, quand le personnage utilise son pouvoir de jugement,
    il peut considérer son niveau de classe comme 3 crans plus élevés. S’il a plusieurs
    jugements actifs à la fois, cet avantage s’applique à tous
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20renforc%c3%a9.ashx
  
- Nom: Ki supplémentaire
  Résumé: Augmente la réserve de ki de +2
  Conditions: Capacité de classe d’utilisation du ki
  ConditionsRefs: []
  Avantage: La réserve de ki du personnage est augmentée de 2 points
  Spécial: Le personnage peut choisir ce don à plusieurs reprises ; ses effets se
    cumulent
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ki%20suppl%c3%a9mentaire.ashx
  
- Nom: Lacération furieuse
  Résumé: Le nombre d’attaques réussies nécessaires pour faire une éventration diminue
    de moitié
  Catégorie: combat
  Conditions: BBA +6, éventration
  ConditionsRefs: []
  Avantage: Pour infliger des dégâts d’éventration, le personnage doit seulement
    réussir la moitié des attaques habituellement requises. Par exemple, un troll
    qui dispose de ce don éventre son adversaire s’il touche avec une seule attaque
    de griffe alors qu’un girallon doit toucher une cible avec deux attaques de griffe.
    Cette éventration fonctionne seulement une fois par round
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lac%c3%a9ration%20furieuse.ashx
  
- Nom: Science de la lacération furieuse
  Résumé: Inflige des dégâts supplémentaires en cas d’éventration
  Catégorie: combat
  Conditions: Lacération furieuse, BBA +9, attaque spéciale éventration
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lac%c3%a9ration%20furieuse.ashx
  Avantage: Quand le personnage réussit à éventrer un adversaire, il lui inflige
    1d6 points de dégâts de plus. On ne multiplie pas ces dégâts en cas de coup critique
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20lac%c3%a9ration%20furieuse.ashx
  
- Nom: Lacération furieuse supérieure
  Résumé: Inflige des dégâts de saignement en cas d’éventration
  Catégorie: combat
  Conditions: Science de la lacération furieuse, Lacération furieuse, BBA +12, attaque
    spéciale éventration
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20lac%c3%a9ration%20furieuse.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lac%c3%a9ration%20furieuse.ashx
  Avantage: Quand le personnage éventre un adversaire, il lui inflige 1d6 points
    de dégâts de saignement, en plus des autres effets de l’éventration
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lac%c3%a9ration%20furieuse%20sup%c3%a9rieure.ashx
  
- Nom: Lai de la terre
  Résumé: Gain d’une version mineure du pouvoir de classe environnement de prédilection
  Conditions: Pouvoir de classe imitation animale, pouvoir de classe empathie sauvage
  ConditionsRefs: []
  Avantage: Le personnage gagne un environnement de prédilection, comme pour le
    pouvoir de rôdeur du même nom, mais les bonus d’environnement de prédilection
    qu’il reçoit n’augmentent pas avec son niveau. Ce pouvoir compte comme le pouvoir
    de classe environnement de prédilection quand il s’agit de remplir les conditions
    requises d’autres effets
  Spécial: Le personnage peut prendre ce don quatre fois, l’appliquant à chaque
    fois à un environnement différent. Contrairement au pouvoir de classe du rôdeur
    environnement de prédilection, les bonus dont bénéficie le personnage pour les
    environnements précédemment choisis n’augmentent pas
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lai%20de%20la%20terre.ashx
  
- Nom: Lancer à deux mains
  Résumé: Bonus de Force quand le personnage utilise ses deux mains pour lancer
    une arme à une ou deux mains
  Catégorie: combat
  Conditions: For 15
  ConditionsRefs: []
  Avantage: Quand le personnage utilise ses deux mains pour lancer une arme à une
    ou deux mains, il gagne un bonus aux jets de dégâts égal à 1,5 fois son bonus
    de Force. Il lui faut juste une action simple pour lancer une arme, n’importe
    laquelle, avec ses deux mains. S’il possède le don Arme en main, il peut lancer
    une arme à deux mains au même rythme d’attaque qu’une arme à une main
  Normal: Le personnage ajoute son bonus de Force aux dégâts des armes de jet, qu’il
    utilise ses deux mains ou deux. Il faut une action complexe pour lancer une arme
    à deux mains
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20%c3%a0%20deux%20mains.ashx
  
- Nom: Lancer improvisé
  Résumé: Pas de malus avec les armes à distance improvisées
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Le personnage ne souffre d’aucun malus quand il utilise une arme de
    jet improvisée. Il reçoit un bonus de circonstances de +1 à ses jets d'attaque
    quand il utilise une arme à aspersion
  Normal: Le personnage subit un malus de -4 aux jets d’attaque avec une arme improvisée
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20improvis%c3%a9.ashx
  
- Nom: Arme à aspersion à ricochet
  Résumé: Jet d’attaque avec une arme à aspersion, si elle rate sa cible et atterrit
    dans l’hexagone d’une autre créature
  Conditions: Dex 13, Lancer improvisé
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20improvis%c3%a9.ashx
  Avantage: Quand l’arme à aspersion du personnage rate sa cible et que le jet de
    direction indique qu’elle atterrit dans une case occupée par une créature, il
    peut faire un Jet d’attaque (avec un malus de -5) comme s’il avait lancé l’arme
    sur cette créature. Si l’attaque réussit, l’arme touche et la créature reçoit
    la totalité des dégâts d’aspersion. Les cases adjacentes reçoivent les dégâts
    d’aspersion habituels
  Normal: Une arme à aspersion qui rate sa cible inflige des dégâts d’aspersion
    dans la case où elle atterrit et dans les cases adjacentes
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20%c3%a0%20aspersion%20%c3%a0%20ricochet.ashx
  
- Nom: Lanceur enragé
  Résumé: Lance une arme à deux mains par une action simple
  Conditions: Rage, Lancer improvisé
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20improvis%c3%a9.ashx
  Avantage: Quand le personnage est enragé, il lance des armes à deux mains par
    une action simple et double le facteur de portée de toutes les armes qu’il lance.
    S’il possède également le don Arme en main, il dispose de toutes ses attaques
    quand il lance des armes à deux mains. De plus, il peut ramasser un objet abandonné,
    placé à sa portée et susceptible de servir d’arme improvisée, lors de l’action
    d’attaque qui permet de le lancer
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20enrag%c3%a9.ashx
  
- Nom: Maîtrise des armes improvisées
  Résumé: De dangereuses attaques avec une arme improvisée
  Catégorie: combat
  Conditions: Lancer improvisé ou Surprise, bonus de base à l’attaque +8
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20improvis%c3%a9.ashx
  Avantage: Le personnage ne subit aucun malus quand il utilise une arme improvisée.
    Il augmente les dégâts de cette arme d’un cran (par exemple de 1d4 à 1d6) jusqu’à
    un maximum de 1d8 (2d6 si l’arme improvisée est à deux mains). Cette arme inflige
    un éventuel coup critique sur 19-20 et possède un multiplicateur de critique de
    x2
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20armes%20improvis%c3%a9es.ashx
  
- Nom: Lanceur à distance
  Résumé: Réduit le malus de distance des armes de jet de 2
  Catégorie: combat
  Conditions: For 13
  ConditionsRefs: []
  Avantage: Le malus de distance des jets d’attaque à distance des armes de jet
    est réduit de 2
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20%c3%a0%20distance.ashx
  
- Nom: Langue sauvage
  Résumé: Parle sous forme animale
  Conditions: Druide niveau 6, forme animale
  ConditionsRefs: []
  Avantage: 'Quand le personnage utilise la forme animale pour prendre une apparence
    qui ne lui permet pas de parler (comme celle d’un animal), il peut tout de même
    s’exprimer normalement dans tous les langages qu’il connaît. Ceci lui permet de
    lancer des sorts à composante verbale, de prononcer des mots de commande et d’activer
    des objets à fin d’incantation ou à potentiel magique. Cependant, il ne peut pas
    lancer un sort qui nécessite des composantes gestuelles à moins de posséder le
    don Incantation animale, ni lancer des sorts avec des composantes matérielles
    fusionnées dans sa nouvelle forme.


    Quand le personnage utilise forme animale pour prendre la forme d’une bête, il
    peut utiliser communication avec les animaux pour parler à ceux dont il a pris
    l’apparence. C’est un pouvoir magique avec un niveau de lanceur de sorts égal
    au niveau de druide et il peut être utilisé chaque jour pendant un nombre de minutes
    égal au niveau de druide du personnage. Cette durée n’est pas forcément continue
    mais doit se découper en segments d’une minute'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Langue%20sauvage.ashx
  
- Nom: Lutteur des bars
  Résumé: Une fois par jour, le personnage peut utiliser un don de combat qu’il
    ne possède pas pendant 1 minute
  Catégorie: combat
  Conditions: BBA +4
  ConditionsRefs: []
  Avantage: Une fois par jour par une action de mouvement, le personnage peut bénéficier
    des avantages d’un don de combat qu’il ne possède pas pendant 1 minute. Autrement,
    il doit remplir les conditions requises du don
  Spécial: Si le personnage possède le pouvoir de classe flexibilité martiale, ce
    don lui accorde à la place une utilisation supplémentaire par jour de ce pouvoir
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20des%20bars.ashx
  
- Nom: Mage talentueux
  Résumé: Gain d’utilisations supplémentaires de pouvoirs magiques
  Conditions: Talent de roublard magie majeure, talent de roublard magie mineure
  ConditionsRefs: []
  Avantage: Le personnage gagne une utilisation supplémentaire par jour de chacun
    de ses talents de roublard magie mineure et majeure
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
    une utilisation supplémentaire quotidienne de chaque talent
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20talentueux.ashx
  
- Nom: Magie de guerre
  Résumé: +4 aux tests de concentration pour incanter un sort sur la défensive
  ConditionsRefs: []
  Avantage: Le personnage bénéficie d’un bonus de +4 aux tests de concentration
    lorsqu’il essaye de lancer un sort ou d’utiliser une capacité équivalente sur
    la défensive, ou lorsqu’il est agrippé ou immobilisé en situation de lutte
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20de%20guerre.ashx
  
- Nom: Concentration instinctive
  Résumé: Pas de test de Concentration en cas de mouvement violent, bonus de +2
    sur tous les autres
  Conditions: Magie de guerre
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20de%20guerre.ashx
  Avantage: Le personnage n’a pas besoin de faire de test de Concentration quand
    il est affecté par un effet climatique vigoureux ou violent. Il gagne un bonus
    de +2 à tous les autres tests de Concentration
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concentration%20instinctive.ashx
  
- Nom: Magie de la nature
  Résumé: Le personnage gagne repérage comme pouvoir magique constant et utilise
    une autre oraison de druide une fois par jour
  Conditions: 1 rang en Connaissances (nature)
  ConditionsRefs: []
  Avantage: Le personnage gagne le pouvoir magique constant repérage et peut choisir
    une autre oraison de druide qu’il peut lancer comme un pouvoir magique une fois
    par jour. Son niveau de lanceur de sorts pour ces deux pouvoirs magiques est égal
    à son niveau de personnage
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20de%20la%20nature.ashx
  
- Nom: Maître alchimiste
  Résumé: Le personnage +2 aux tests d’Artisanat (Alchimie), permet de créer des
    objets alchimiques et des poisons plus rapidement
  Conditions: Artisanat (alchimie) 5 rangs
  ConditionsRefs: []
  Avantage: 'Le personnage reçoit un bonus de +2 aux tests d’Artisanat (Alchimie)
    et il peut créer des objets alchimiques communs beaucoup plus vite que la normale.
    Lorsqu’il fabrique des poisons, il peut créer un nombre de doses égal à son modificateur
    d’Intelligence (au minimum 1) en même temps. Ces doses supplémentaires n’augmentent
    pas le temps requis mais bien le coût en matières premières.


    De plus, chaque fois que le personnage fabrique des objets alchimiques ou des
    poisons à l’aide de la compétence d’Artisanat (Alchimie), on utilise la valeur
    de l’objet en pièces d’or au lieu de sa valeur en pièces d’argent pour calculer
    ses progrès (ne multipliez pas la valeur en pièces d’or par 10 pour déterminer
    la valeur en pièces d’argent)'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20alchimiste.ashx
  
- Nom: Maître artisan
  Résumé: Le personnage n’a pas besoin d’être un lanceur de sorts pour créer des
    objets magiques
  Conditions: 5 rangs en Artisanat ou Profession
  ConditionsRefs: []
  Avantage: 'Le personnage choisit une compétence d’Artisanat ou de Profession dans
    laquelle il a au moins 5 rangs. Il reçoit un bonus de +2 aux tests de cette compétence.
    Les rangs dont il dispose dans cette compétence comptent comme niveau de lanceur
    de sorts quand il s’agit de savoir s’il répond aux critères des dons de Création
    d’armes et armures magiques et de Création d’objets merveilleux.


    Il peut créer des objets magiques à l’aide de ces dons en utilisant son rang dans
    la compétence choisie comme niveau de lanceur de sorts. Il doit se servir de la
    compétence choisie pour faire le test de création de l’objet. Le DD de création
    augmente tout de même en fonction des conditions nécessaires pour lancer le sort
    (voir les règles de création d’objets magiques). Le personnage ne peut pas utiliser
    ce don pour créer un déclencheur de sorts ou un objet qui s’active avec un sort'
  Normal: Seuls les lanceurs de sorts peuvent choisir les dons Création d’armes
    et armures magiques et Création d’objets merveilleux
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20artisan.ashx
  
- Nom: Maître des chevaux
  Résumé: Le personnage utilise son niveau pour déterminer les pouvoirs et les capacités
    de sa monture
  Catégorie: combat
  Conditions: dresseur expérimenté, 6 rangs en Équitation
  ConditionsRefs: []
  Avantage: Le personnage utilise son niveau total pour déterminer son niveau de
    druide effectif et connaître les pouvoirs et aptitudes de sa monture
  Normal: Le personnage utilise son niveau de chevalier pour déterminer son niveau
    de druide effectif et connaître les pouvoirs et aptitudes de sa monture
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20chevaux.ashx
  
- Nom: Maîtrise des armes de spectacle
  Résumé: Toutes les armes que le personnage sait manier sont considérées comme
    des armes de spectacle
  Catégorie: combat, spectacle
  ConditionsRefs: []
  Avantage: Le personnage considère toutes les armes qu’il sait manier comme étant
    des armes de spectacle
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20armes%20de%20spectacle.ashx
  
- Nom: Maîtrise des sorts
  Résumé: Certains sorts se préparent sans grimoire
  Conditions: Magicien de niveau 1
  ConditionsRefs: []
  Avantage: À chaque fois que le personnage choisit ce don, il peut sélectionner
    un nombre de sorts égal à son modificateur d’Intelligence parmi les sorts de magicien
    qu’il connaît déjà. Il peut alors préparer les sorts sélectionnés sans consulter
    son grimoire
  Normal: Un magicien qui ne possède pas ce don doit utiliser un grimoire pour préparer
    tous ses sorts, à l’exception de lecture de la magie
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20sorts.ashx
  
- Nom: Magie flexible
  Résumé: Préparation de certains sorts de manière flexible
  Conditions: Maîtrise des sorts, magicien niveau 1
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20sorts.ashx
  Avantage: Chaque jour, quand il prépare ses sorts, le personnage peut décider
    de préparer de manière flexible un nombre d’emplacements de sort égal à son modificateur
    d’Intelligence (1 au minimum). Plutôt que de préparer un seul sort pour chacun
    de ces emplacements, il peut partiellement préparer deux sorts. Ensuite, il peut
    dépenser une action complexe à finaliser un emplacement, choisissant de terminer
    et de préparer complètement l’un des deux sorts dans cet emplacement
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20flexible.ashx
  
- Nom: Science de la magie flexible
  Résumé: Préparation de plus de sorts de manière flexible
  Conditions: Magie flexible, Maîtrise des sorts, magicien niveau 8
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20flexible.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20sorts.ashx
  Avantage: Quand le personnage utilise Magie flexible, il peut préparer de manière
    flexible un nombre d’emplacements de sort égal à son modificateur d’Intelligence
    +4. De plus, il peut finaliser l’un de ces emplacements de sort par une action
    simple plutôt que par une action complexe
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20magie%20flexible.ashx
  
- Nom: Maîtrise du combat défensif
  Résumé: Le DMD du personnage se calcule à partir d'un BBA égal à son nombre de
    DV
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Le personnage remplace son bonus de base à l’attaque par son nombre
    total de DV quand il calcule son degré de manœuvre défensive
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20combat%20d%c3%a9fensif.ashx
  
- Nom: Maléfice flexible
  Résumé: Changement de maléfice errant par une action rapide
  Conditions: Pouvoir de classe maléfice errant
  ConditionsRefs: []
  Avantage: Une fois par jour par une action rapide, le personnage peut changer
    de maléfice errant. Quand il change son maléfice, le nouveau doit être associé
    à l’esprit errant avec lequel il est lié à ce moment-là. Au niveau 12, il peut
    changer l’un de ses maléfices errants, ou les deux, avec ce don
  Normal: Les chamans choisissent leurs maléfices tous les jours quand ils préparent
    leurs sorts et ne peuvent pas en changer
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20flexible.ashx
  
- Nom: Maléfice magique
  Résumé: Lance un sort de niveau 1 comme un maléfice
  Conditions: Maléfice majeur
  ConditionsRefs: []
  Avantage: 'Le personnage choisit un sort de niveau 1 dans la classe qui lui permet
    d’utiliser les maléfices majeurs. Il peut apprendre ce sort comme un maléfice
    et l’utiliser trois fois par jour. C’est un pouvoir magique. Il peut utiliser
    son niveau dans la classe qui lui accorde le maléfice comme niveau de lanceur
    de sorts pour le maléfice magique. Ce dernier utilise le DD des maléfices et non
    celui du sort originel.


    Si le sort est un sort de contact et que le personnage rate sa cible, il ne peut
    plus la viser avec ce maléfice magique pendant 24 heures. Si le sort autorise
    un jet de sauvegarde pour annuler ses effets ou les réduire et que la cible le
    réussit, elle ne peut plus être affectée par ce maléfice magique pendant 24 heures,
    même si elle se trouve dans sa zone d’effet'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20magique.ashx
  
- Nom: Maléfice maudit
  Résumé: Vise une créature une seconde fois dans la journée si elle a réussi son
    jet de sauvegarde la première
  Conditions: Aptitude à lancer des maléfices
  ConditionsRefs: []
  Avantage: Quand le personnage vise une créature avec un maléfice qui ne peut pas
    se lancer plus d’une fois par jour sur la même cible et que cette dernière a réussi
    son jet de sauvegarde contre le maléfice, il peut le lui relancer avant la fin
    de son prochain tour. En cas d’échec, il ne peut pas relancer ce maléfice sur
    la cible avant 1 jour
  Normal: Le personnage ne peut utiliser ce maléfice qu’une fois par jour sur une
    même créature
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20maudit.ashx
  
- Nom: Maléfice supplémentaire
  Résumé: Gagne un maléfice de plus
  Conditions: Aptitude de classe de maléfices
  ConditionsRefs: []
  Avantage: Le personnage obtient un maléfice supplémentaire. Il doit en remplir
    les conditions d’accès. Si le personnage est un chaman, ce doit être un maléfice
    accordé par son esprit et non par son esprit errant
  Spécial: Le personnage peut acquérir ce don plusieurs fois gagnant à chaque fois
    un nouveau maléfice
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20suppl%c3%a9mentaire.ashx
  
- Nom: Maniement des armes courantes
  Résumé: Pas de malus aux jets d’attaque avec les armes courantes
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Lorsqu’il utilise une arme courante, le personnage fait ses jets d’attaque
    normalement
  Normal: Un personnage qui utilise une arme sans être formé à son maniement subit
    un malus de -4 aux jets d’attaque
  Spécial: Hormis les druides, les magiciens et les moines, tous les personnages
    sont formés au maniement des armes courantes. Ils n’ont pas besoin de choisir
    ce don
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20des%20armes%20courantes.ashx
  
- Nom: Maniement d'une arme de guerre
  Résumé: Pas de malus aux jets d’attaque avec une arme de guerre
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Lorsqu’il utilise l’arme de guerre choisie, le personnage fait ses jets
    d’attaque normalement
  Normal: Un personnage qui utilise une arme sans être formé à son maniement subit
    un malus de -4 aux jets d’attaque
  Spécial: 'Les barbares, guerriers, paladins et rôdeurs sont formés au maniement
    de toutes les armes de guerre. Ils n’ont pas besoin de choisir ce don.


    Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent pas. Il
    s’applique à chaque fois à une nouvelle arme de guerre'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20de%20guerre.ashx
  
- Nom: Maniement d'une arme exotique
  Résumé: Pas de malus quand le personnage utilise une arme exotique
  Catégorie: combat
  Conditions: Bonus de base à l’attaque de +1
  ConditionsRefs: []
  Avantage: Lorsqu’il utilise l’arme exotique choisie, le personnage fait ses jets
    d’attaque normalement
  Normal: Un personnage qui utilise une arme sans être formé à son maniement subit
    un malus de -4 aux jets d’attaque
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une nouvelle arme exotique
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20exotique.ashx
  
- Nom: Adepte du filet
  Résumé: Considère le filet comme une arme à une main
  Catégorie: combat
  Conditions: Maniement d'une arme exotique (filet), BBA +1
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20exotique.ashx
  Avantage: Le personnage considère le filet comme une arme de corps à corps à une
    main avec une allonge de 3 m (2 c). De plus, il ne subit aucun malus au jet d’attaque
    quand il utilise un filet déplié. Il peut le plier par une action complexe ou
    deux actions simples
  Normal: Le filet est une arme à distance qui donne un malus de -4 aux jets d’attaque
    à distance s’il est déplié. Pour un personnage formé à son maniement, il faut
    2 rounds pour le plier
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20du%20filet.ashx
  
- Nom: Filet et trident
  Résumé: Peut manier une arme à une main ou une arme légère avec un filet
  Catégorie: combat
  Conditions: Dex 15, Maniement d'une arme exotique (filet), Adepte du filet, Combat
    à deux armes
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20exotique.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20du%20filet.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes.ashx
  Avantage: Le personnage considère le filet comme une arme à distance à une main,
    ce qui lui permet de tenir une arme légère ou à une main dans son autre main sans
    l’empêcher d’attaquer à distance avec le filet. Quand il utilise la seconde arme
    pour attaquer un adversaire enchevêtré, il gagne un bonus de +2 aux tests de dégâts
    et aux jets d’attaque pour confirmer un coup critique
  Normal: Un filet est une arme à distance à deux mains
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Filet%20et%20trident.ashx
  
- Nom: Manœuvrer le filet
  Résumé: Peut utiliser un filet pour faire un croc-en-jambe ou un désarmement
  Catégorie: combat
  Conditions: Maniement d'une arme exotique (filet), Adepte du filet, BBA +3
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20exotique.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20du%20filet.ashx
  Avantage: Quand le personnage se bat au corps à corps, il peut se servir de son
    filet pour faire un croc-en-jambe à un adversaire ou le désarmer au lieu de l’enchevêtrer.
    Il gagne un bonus de +2 aux tests de désarmement quand il utilise ainsi son arme.
    De plus, si l’adversaire est enchevêtré dans le filet, il peut le traîner ou le
    repositionner tant que l’adversaire se trouve dans la limite imposée par l’allonge
    du filet ou tant que le personnage contrôle la corde qui lui est reliée
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvrer%20le%20filet.ashx
  
- Nom: Ruse au filet
  Résumé: Peut utiliser un filet pour aveugler l’adversaire
  Catégorie: combat
  Conditions: Maniement des armes exotiques (filet), Adepte du filet, Manœuvrer
    le filet, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20exotique.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20du%20filet.ashx
  Avantage: Au lieu d’utiliser son filet pour attaquer, le personnage peut s’en
    servir pour faire un sale tour et aveugler un adversaire. Si un adversaire est
    enchevêtré dans son filet, il peut lui faire un croc-en-jambe s’il se trouve dans
    la limite imposée par l’allonge du filet ou que le personnage contrôle la corde
    qui lui est reliée. Le personnage gagne un bonus de +2 aux tests de manœuvres
    offensives attirer et repositionner à l’aide du filet
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ruse%20au%20filet.ashx
  
- Nom: Maniement des boucliers
  Résumé: Pas de malus aux jets d’attaque lorsque le personnage utilise un bouclier
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Lorsque le personnage utilise un bouclier (autre qu’un pavois) au combat,
    le malus d’armure du bouclier s’applique alors uniquement aux compétences basées
    sur la Force et la Dextérité
  Normal: Le malus d’armure aux tests imposé par un bouclier au maniement duquel
    le personnage n’est pas formé s’applique aux jets d’attaque et à tous les tests
    de caractéristique ou de compétence qui demandent de se déplacer
  Spécial: Les barbares, bardes, druides, guerriers, paladins, prêtres et rôdeurs
    bénéficient automatiquement de ce don. Ils n’ont pas besoin de le choisir
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20des%20boucliers.ashx
  
- Nom: Science du coup de bouclier
  Résumé: Conserve le bonus de bouclier même en frappant avec
  Catégorie: combat
  Conditions: Maniement des boucliers
  ConditionsRefs: []
  Avantage: Lorsque le personnage donne un coup de bouclier, il peut tout de même
    appliquer son bonus de bouclier à sa classe d’armure
  Normal: Sans ce don, un personnage qui donne un coup de bouclier perd son bonus
    de bouclier à la CA jusqu’à son prochain tour de jeu
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20coup%20de%20bouclier.ashx
  
- Nom: Frappe du bouclier
  Résumé: Bousculade gratuite lors d’un coup de bouclier
  Catégorie: combat
  Conditions: Combat à deux armes, Maniement du bouclier, Science du coup de bouclier,
    bonus de base à l’attaque +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20coup%20de%20bouclier.ashx
  Avantage: Tout adversaire touché par le coup de bouclier du personnage est aussi
    victime d’une bousculade gratuite qui se substitue au jet d’attaque de la manœuvre
    offensive du personnage . Cette bousculade ne provoque pas d’attaque d’opportunité.
    Les adversaires qui ne peuvent pas reculer en raison d’un mur ou d’un autre obstacle
    tombent à terre après avoir parcouru la plus grande distance possible. Le personnage
    peut décider de se déplacer en même temps que son adversaire s’il a encore droit
    à un pas de placement de 1,50 m ou s’il peut utiliser une action pour se déplacer
    pendant son tour
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20du%20bouclier.ashx
  
- Nom: Maîtrise du bouclier
  Résumé: Pas de malus pour le combat à deux armes si le personnage attaque avec
    un bouclier
  Catégorie: combat
  Conditions: Combat à deux armes, Frappe du bouclier, Maniement des boucliers,
    Science du coup de bouclier, bonus de base à l’attaque +11
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20du%20bouclier.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20des%20boucliers.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20coup%20de%20bouclier.ashx
  Avantage: Le personnage ne subit pas le moindre malus aux jets d’attaque portés
    avec un bouclier quand il manie une autre arme. Il ajoute le bonus d'altération
    du bouclier aux jets d’attaque et de dégâts du bouclier comme s’il s’agissait
    du bonus d’altération d'une arme
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20bouclier.ashx
  
- Nom: Coup de bouclier opportuniste
  Résumé: Attaque de bouclier gratuite après un coup critique
  Catégorie: combat
  Conditions: Combat à deux armes, Maîtrise du bouclier, Science du coup de bouclier,
    BBA +11
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20bouclier.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20coup%20de%20bouclier.ashx
  Avantage: Chaque fois que le personnage inflige un coup critique avec une arme
    de corps à corps, il peut, par une action libre, effectuer une attaque de bouclier
    contre la même cible en utilisant le même bonus d’attaque
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20bouclier%20opportuniste.ashx
  
- Nom: Art du bouclier
  Résumé: +1 à la CA quand le personnage utilise un bouclier
  Catégorie: combat
  Conditions: Maniement du bouclier, bonus de base à l’attaque +1
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20des%20boucliers.ashx
  Avantage: Augmente le bonus de CA du bouclier de +1
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier.ashx
  
- Nom: Art du bouclier supérieur
  Résumé: +1 à la CA quand le personnage utilise un bouclier
  Catégorie: combat
  Conditions: Art du bouclier, Maniement des boucliers, bonus de base à l'attaque
    +1, guerrier de niveau 8
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20des%20boucliers.ashx
  Avantage: Augmentez de +1 le bonus de CA accordé par n’importe quel bouclier utilisé
    par le personnage. Ce bonus se cumule avec le bonus octroyé par le don Art du
    bouclier
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier%20sup%c3%a9rieur.ashx
  
- Nom: Bouclier contre les projectiles
  Résumé: Parer une attaque à distance par round avec un bouclier
  Catégorie: combat
  Conditions: Dex 13, Art du bouclier
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier.ashx
  Avantage: Le personnage doit utiliser une rondache, un écu ou un pavois pour tirer
    parti de ce don. Une fois par round, lorsqu’il devrait normalement être touché
    par une attaque effectuée à l’aide d’une arme à distance (autre qu’un effet de
    sort, une attaque naturelle ou une attaque par un projectile de grande taille),
    il peut la parer et ainsi ne subir aucun dégât, comme s’il possédait le don Parade
    de projectiles. Cela ne fonctionne pas si le personnage est pris au dépourvu ou
    surpris par l’attaque
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20contre%20les%20projectiles.ashx
  
- Nom: Bouclier contre les rayons
  Résumé: Parer une attaque de contact à distance par round avec un bouclier
  Catégorie: combat
  Conditions: Dex 15, Bouclier contre les projectiles, Briseur de sorts
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20contre%20les%20projectiles.ashx
  Avantage: Le personnage doit utiliser une rondache, un écu ou un pavois pour tirer
    parti de ce don. Une fois par round, lorsqu’il devrait normalement être touché
    par une attaque de contact à distance (qui peut être un rayon ou un autre effet
    magique), il peut la parer et ainsi ne subir aucun dégât. Le bouclier du personnage,
    quant à lui, subit les pleins effets du sort ou de l’effet si ceux-ci lui sont
    applicables
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20contre%20les%20rayons.ashx
  
- Nom: Bouclier protecteur
  Résumé: En défense totale, fournir un abri à un allié
  Catégorie: combat
  Conditions: Art du bouclier, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier.ashx
  Avantage: Chaque fois que le personnage utilise l’action de défense totale avec
    une rondache, un écu ou un pavois, il peut offrir à un allié adjacent de taille
    inférieure ou égale à la sienne un bonus d’abri à la CA égal au bonus de bouclier
    conféré par son bouclier. Ce bonus persiste jusqu’au début de son prochain tour.
    Le bouclier du personnage ne donne pas de bonus d’abri aux jets de Réflexes cependant
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20protecteur.ashx
  
- Nom: Spécialisation au bouclier
  Résumé: Bonus de +2 à la CA contre les coups critiques avec un type de bouclier
  Catégorie: combat
  Conditions: Formé à l’utilisation du type de bouclier choisi, Art du bouclier,
    guerrier niveau 4
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier.ashx
  Avantage: Choisissez un des types de boucliers (targe, rondache, écu ou pavois).
    Lorsque le personnage utilise ce type de bouclier, il gagne un bonus de +2 à la
    CA contre les jets de confirmation des coups critiques. De plus, il peut ajouter
    le bonus de base de son bouclier (y compris le bonus octroyé par Art du bouclier,
    mais pas le bonus d’altération) à son DMD
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il obtient ce don, celui-ci s’applique à un nouveau type de
    boucliers
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20au%20bouclier.ashx
  
- Nom: Spécialisation supérieure aux boucliers
  Résumé: Bonus de +2 à la CA contre les coups critiques et annuler un coup critique
    par jour
  Catégorie: combat
  Conditions: Formé au maniement du type de bouclier choisi, Art du bouclier, Art
    du bouclier supérieur, Spécialisation au bouclier pour le type de bouclier choisi,
    guerrier niveau 12
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier%20sup%c3%a9rieur.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20au%20bouclier.ashx
  Avantage: Choisissez un des types de boucliers (targe, rondache, écu ou pavois)
    pour lequel le personnage possède le don Spécialisation au bouclier. Lorsqu’il
    utilise un bouclier de ce type, il gagne un bonus de +2 à la CA contre les jets
    de confirmation des critiques (ce bonus se cumule avec celui offert par le don
    Spécialisation au bouclier). De plus, une fois par jour, le personnage peut annuler
    un coup critique (les dégâts sont donc déterminés normalement)
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il obtient ce don, celui-ci s’applique à un nouveau type de
    boucliers
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20sup%c3%a9rieure%20aux%20boucliers.ashx
  
- Nom: Bouclier salvateur
  Résumé: Octroyer un bonus de bouclier à un allié adjacent
  Catégorie: combat
  Conditions: Formé à l’utilisation des boucliers
  ConditionsRefs: []
  Avantage: Chaque fois qu’un allié adjacent au personnage est la cible d’une attaque,
    le personnage peut, par une action immédiate, lui octroyer un bonus de bouclier
    à la CA de +2. Le personnage doit tenir une rondache, un écu ou un pavois pour
    pouvoir utiliser ce don
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20salvateur.ashx
  
- Nom: Maniement du pavois
  Résumé: Pas de malus aux jets d’attaque tout en portant un pavois
  Catégorie: combat
  Conditions: Maniement des boucliers
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20des%20boucliers.ashx
  Avantage: Lorsque le personnage utilise un pavois, le malus d’armure du bouclier
    s’applique alors uniquement aux compétences basées sur la Force et la Dextérité
  Normal: Le malus d’armure aux tests qu’impose un bouclier au port duquel on n’est
    pas formé s’applique aux jets d’attaque et à tous les tests de caractéristique
    ou de compétence qui demandent de se déplacer, y compris aux tests d’Équitation
  Spécial: Les guerriers gagnent automatiquement Maniement du pavois en tant que
    don supplémentaire. Ils n’ont pas besoin de le choisir
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20du%20pavois.ashx
  
- Nom: Mur de boucliers canalisé
  Résumé: Améliore le bouclier et celui des alliés adjacents
  Conditions: Canalisation d’énergie 3d6, maniement du bouclier
  ConditionsRefs: []
  Avantage: Par une action rapide, le personnage peut dépenser une utilisation de
    sa canalisation d’énergie pour se doter d’un bonus de parade de +2 quand il utilise
    un bouclier. Ce bonus dure une minute par niveau de prêtre ou niveau effectif
    de prêtre. Tant que le personnage bénéficie de ce bonus, ses alliés équipés de
    boucliers et adjacents à lui bénéficient aussi de ce bonus de parade de +2
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20de%20boucliers%20canalis%c3%a9.ashx
  
- Nom: Manœuvres agiles
  Résumé: Utilisation du bonus de Dex pour calculer le BMO
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Le personnage ajoute son bonus de Dextérité à son bonus de base à l’attaque
    et à son bonus de taille quand il s’agit de déterminer son bonus de manœuvre offensive
    au lieu de son bonus de Force
  Normal: Le personnage ajoute son bonus de Force à son bonus de base à l’attaque
    et à son bonus de taille quand il détermine son bonus de manœuvre offensive
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Man%c5%93uvres%20agiles.ashx
  
- Nom: Par-dessus et par-dessous
  Résumé: Les créatures qui tentent et ratent une lutte contre le personnage tombent
    à terre
  Catégorie: combat
  Conditions: Manœuvres agiles, taille inférieure ou égale à P
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Man%c5%93uvres%20agiles.ashx
  Avantage: Si une créature plus grande que le personnage tente de l’agripper et
    échoue, le personnage peut effectuer une tentative de croc-en-jambe contre elle
    par une action immédiate et avec un bonus de +2. Cela ne provoque pas d’attaque
    d’opportunité
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Par-dessus%20et%20par-dessous.ashx
  
- Nom: Marqué pour punir
  Résumé: Donne la propriété tueur à l’arme d’un allié contre une cible marquée
  Conditions: Tueur
  ConditionsRefs: []
  Avantage: Le personnage peut, par une action simple, dépenser 3 rounds du pouvoir
    tueur pour faire une attaque de corps à corps avec l’arme tueuse. S’il touche,
    sa cible ne reçoit pas de dégâts mais elle est marquée jusqu’au début du prochain
    tour du personnage et, tant que la marque persiste, les armes des alliés du personnage
    fonctionnent comme si elles possédaient la même propriété de tueur que celle qui
    a servi à marquer l’ennemi
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marqu%c3%a9%20pour%20punir.ashx
  
- Nom: Marteler la faille
  Résumé: Lors d’une attaque à outrance, tous les coups infligés au même adversaire
    font des dégâts supplémentaires
  Catégorie: combat
  Conditions: BBA +6
  ConditionsRefs: []
  Avantage: Quand le personnage fait une attaque à outrance, chaque coup qui touche
    le même adversaire inflige un montant de dégâts supplémentaires égal au nombre
    de coups que le personnage a déjà porté à cette cible au cours de ce tour. On
    multiplie ces dégâts en cas de coup critique
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marteler%20la%20faille.ashx
  
- Nom: Mémoire des formules
  Résumé: Quand quelqu’un lance un sort, le personnage note sa formule plus tard
  Conditions: 5 rangs en Art de la magie, pouvoir de classe souvenir précis
  ConditionsRefs: []
  Avantage: Une fois par jour, le personnage peut se rappeler la formule d’un sort
    dont il a vu l’incantation et qu’il a identifié avec Art de la magie au cours
    des dernières 24 heures. Ce sort doit appartenir à la liste des formules de l’alchimiste
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9moire%20des%20formules.ashx
  
- Nom: Métamagie spontanée
  Résumé: Applique un don de métamagie à un sort qui conserve son temps d’incantation
    normal
  Conditions: Cha 13, un don de métamagie, capacité à lancer des sorts spontanés
  ConditionsRefs: []
  Avantage: Le personnage choisit un unique sort qu’il est capable de lancer spontanément.
    Quand il lui applique un don de métamagie, il peut le lancer avec un temps d’incantation
    normal, sans ralentissement
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. À chaque fois,
    il choisit un nouveau sort spontané qu’il peut lancer. Le don s’appliquera à ce
    sort
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamagie%20spontan%c3%a9e.ashx
  
- Nom: Meurs pour ton maître
  Résumé: Le familier tumeur meurt à la place de son maître
  Conditions: Découverte d’alchimiste familier tumeur
  ConditionsRefs: []
  Avantage: 'Si le familier tumeur est attaché au personnage et que ce dernier doit
    tomber à 0 point de vie ou moins à cause de dégâts reçus en combat (de la part
    d’une arme ou d’une autre forme de coup, pas à cause d’un sort ou d’un pouvoir
    spécial), le familier se jette sur la trajectoire de l’attaque par une action
    immédiate. S’il réussit un jet de Réflexes (DD = dégâts infligés) il reçoit tous
    les dégâts de l’attaque, s’il le rate il en prend la moitié et le personnage reçoit
    le reste.


    Pour se servir de ce pouvoir, le familier doit être conscient de l’attaque et
    capable de réagir. Il ne peut le faire qu’une fois par jour. S’il ne dispose pas
    de son bonus de Dextérité à la CA, il ne peut pas s’en servir. Comme ce pouvoir
    ne revient pas à faire un jet de Réflexes pour éviter la moitié des dégâts, l’esquive
    surnaturelle ne s’applique pas au jet de sauvegarde'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Meurs%20pour%20ton%20ma%c3%aetre.ashx
  
- Nom: Meurtre silencieux
  Résumé: Le personnage tue lors du round de surprise et se refond dans les ombres
  Catégorie: combat
  Conditions: 12 rangs en Discrétion ; astuce de maître ninja ou talent de maître
    tueur assassinat
  ConditionsRefs: []
  Avantage: Quand le personnage tue une créature pendant un round de surprise, il
    peut faire un test de Discrétion, opposé au test de Perception des observateurs
    potentiels, pour empêcher ceux-ci de remarquer son action et de l’identifier comme
    étant l’assaillant
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Meurtre%20silencieux.ashx
  
- Nom: Monture de taille inférieure
  Résumé: Le personnage peut chevaucher des créatures de même taille que lui
  Catégorie: combat
  Conditions: 1 rang en Équitation
  ConditionsRefs: []
  Avantage: Le personnage peut chevaucher des créatures de même taille que lui,
    même si l’encombrement ou d’autres facteurs risquent de limiter la façon dont
    il peut utiliser ce pouvoir
  Normal: En principe, les montures adaptées au personnage doivent être plus grandes
    que lui d’au moins une catégorie de taille
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monture%20de%20taille%20inf%c3%a9rieure.ashx
  
- Nom: Mot de guérison
  Résumé: Imposition des mains à distance
  Conditions: Imposition des mains
  ConditionsRefs: []
  Avantage: Le personnage peut utiliser l’Imposition des mains pour guérir une créature
    située à 9 mètres (6 c), par une action simple qui ne provoque pas d’attaque d’opportunité.
    Il doit être en mesure de parler et doit avoir une main libre. La cible guérit
    de la moitié de ce qu’elle devrait si le personnage la touchait mais bénéficie
    de ses grâces comme à l’accoutumée
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mot%20de%20gu%c3%a9rison.ashx
  
- Nom: Mort venue du ciel
  Résumé: Bonus de +5 aux jets d’attaque quand le personnage charge depuis une position
    surélevée ou vole
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Quand le personnage charge un adversaire alors qu’il se trouve en hauteur
    par rapport à lui ou qu’il vole, il gagne un bonus de +5 aux jets d’attaque au
    lieu du bonus lié à la charge et au terrain surélevé
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mort%20venue%20du%20ciel.ashx
  
- Nom: Musique flamboyante
  Résumé: Remplace les dégâts du sort de barde par des dégâts de feu, les monstres
    convoqués gagnent des attaques de feu
  Conditions: 5 rangs en Art de la magie, capacité à lancer des sorts de barde,
    capacité à lancer un sort profane de feu issu d’une autre classe de lanceur de
    sorts
  ConditionsRefs: []
  Avantage: "Quand le personnage lance un sort de barde qui inflige des dégâts,\
    \ il peut remplacer ces dégâts habituels par des dégâts de feu ou répartir les\
    \ dégâts de manière à ce que la moitié soit du type normal et l’autre de feu.\n\
    \nSi le personnage lance un sort de convocation de monstres en tant que sort de\
    \ barde, il peut donner une apparence flamboyante aux créatures convoquées, ce\
    \ qui leur donne une résistance au feu de 5 et ajoute 1 point de dégâts de feu\
    \ à leurs attaques naturelles. La créature émet une faible lumière dans un rayon\
    \ de 1,50 mètre (1 c).\n\nCet aspect du don reste sans effet sur des créatures\
    \ de sous-type feu. \n\nQuand le personnage utilise ce don, le sort affecté devient\
    \ du registre du feu"
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Musique%20flamboyante.ashx
  
- Nom: Odorat supérieur
  Résumé: Gagne la capacité spéciale d’odorat
  Conditions: Sag 13 ; demi-orque ou orque
  ConditionsRefs: []
  Avantage: Le personnage gagne la capacité spéciale d’odorat
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Odorat%20sup%c3%a9rieur.ashx
  
- Nom: Perception de la peur
  Résumé: +4 aux tests de Perception pour détecter les créatures effrayés
  Conditions: Demi-orque ou orque, Odorat supérieur
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Odorat%20sup%c3%a9rieur.ashx
  Avantage: Le personnage reçoit un bonus de +4 aux tests de Perception pour détecter
    les créatures affectées par un état préjudiciable parmi secoué, effrayé et paniqué.
    Il peut également utiliser sa compétence de Perception pour effectuer les tests
    de Psychologie contre les cibles possédant l’un de ces états préjudiciables ou
    tentant de camoufler leur peur d’une manière ou d’une autre
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perception%20de%20la%20peur.ashx
  
- Nom: Oeil du juge
  Résumé: Détermine l’alignement exact de la cible après 3 rounds d’observation
  Conditions: Pouvoir de classe détection d’alignement, lanceur de sorts niveau
    6
  ConditionsRefs: []
  Avantage: Quand le personnage utilise son pouvoir de classe de détection d’alignement,
    il peut passer 3 rounds à étudier une créature située dans les 18 mètres (12 c).
    Pendant ce temps, il ne peut pas entreprendre d’autre action. Il découvre ensuite
    l’alignement de la créature
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oeil%20du%20juge.ashx
  
- Nom: Optimisation de la frappe magique
  Résumé: Optimise la frappe magique en dépensant 3 points de réserve magique
  Conditions: Arcane de magus optimisation de la magie, expertise martiale ou Arme
    en main
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20en%20main.ashx
  Avantage: Quand le personnage arrive à utiliser la frappe magique lors d’une attaque
    au corps à corps contre un adversaire privé de son bonus de Dextérité à la CA,
    il peut dépenser 3 points de réserve magique pour optimiser le sort associé, comme
    s’il utilisait le don de métamagie Quintessence des sorts
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Optimisation%20de%20la%20frappe%20magique.ashx
  
- Nom: Oracle du péché
  Résumé: Capacité à détecter le mal
  Conditions: Pouvoir de paladin détection des morts-vivants
  ConditionsRefs: []
  Avantage: Le personnage bénéficie de détection du mal. Il peut utiliser ce pouvoir
    ou détection des morts-vivants mais pas les deux à la fois
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle%20du%20p%c3%a9ch%c3%a9.ashx
  
- Nom: Parle-esprit
  Résumé: Le personnage communie avec un esprit pour gagner une utilisation temporaire
    de l’un de ses maléfices
  Conditions: Pouvoir de classe maléfice ; chaman niveau 6 ou sorcière niveau 6
  ConditionsRefs: []
  Avantage: Une fois par jour, le personnage peut passer 10 minutes à communier
    avec un esprit de chaman de son choix. Ce faisant, il gagne l’utilisation temporaire
    d’un maléfice issu de la liste de cet esprit. Ce maléfice se rajoute à la liste
    de maléfices accessibles au personnage pour une période d'une heure, après quoi
    il perd tous les avantages de ce maléfice
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Parle-esprit.ashx
  
- Nom: Passer pour un humain
  Résumé: +10 aux tests de Déguisement pour ressembler à un humain
  Conditions: Demi-elfe, demi-orque ou halfelin (voir Spécial)
  ConditionsRefs: []
  Avantage: Lorsque le personnage se déguise en humain, il reçoit un bonus de +10
    au test de Déguisement et le fait de se déguiser en une créature d’une autre race
    ne lui impose aucune pénalité. Dans les zones colonisées par les humains ou à
    forte population humaine, il peut prendre 10 sur ses jets de Déguisement, ce qui
    signifie que la plupart des gens pensent qu’il est humain, à moins qu’on ne leur
    donne une raison d’en douter
  Spécial: Un halfelin peut choisir ce don mais il doit alors posséder le don Apparence
    enfantine. Les avantages de ces deux dons se cumulent
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Passer%20pour%20un%20humain.ashx
  
- Nom: Peau de fer
  Résumé: Bonus d’armure naturelle de +1 à la CA
  Conditions: Con 13 ; demi-orque, nain ou orque
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus d’armure naturelle de +1 grâce à sa peau
    particulièrement épaisse
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Peau%20de%20fer.ashx
  
- Nom: Perfection magique
  Résumé: Appliquer n’importe quel don de métamagie à un sort en particulier sans
    pénalité
  Conditions: 15 rangs en Art de la magie, au moins trois dons de métamagie
  ConditionsRefs: []
  Avantage: Le personnage choisit un sort qu’il est capable de lancer. Chaque fois
    qu’il lance ce sort, il peut appliquer un des dons de métamagie qu’il connaît
    sans modifier le niveau du sort ni le temps d’incantation tant que le niveau modifié
    du sort ne dépasse pas le 9 niveau. De plus, si le personnage possède d’autres
    dons qui lui permettent d’appliquer un bonus numérique fixe à l’une des variables
    du sort (comme Arme de prédilection (rayon), École renforcée ou Efficacité des
    sorts accrue par exemple), le bonus est doublé lorsqu’il s’agit du sort choisi
    pour ce don
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perfection%20magique.ashx
  
- Nom: Personnalité affirmée
  Résumé: Utilisez votre modificateur de Charisme pour les jets de sauvegarde contre
    les effets mentaux
  ConditionsRefs: []
  Avantage: Le personnage ajoute son modificateur de Charisme au lieu de son modificateur
    de Sagesse à ses jets de Volonté. S'il a un un modificateur de Sagesse négatif,
    il doit y appliquer les deux modificateurs
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Personnalit%c3%a9%20affirm%c3%a9e.ashx
  
- Nom: Persuasion
  Résumé: +2 aux tests de Diplomatie et d’Intimidation
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +2 aux tests de Diplomatie et d’Intimidation.
    S’il possède au moins 10 rangs dans l’une de ces compétences, le bonus passe à
    +4 pour celle-ci
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Persuasion.ashx
  
- Nom: Coup déloyal
  Résumé: Attaque gratuite après un test de Diplomatie réussi
  Conditions: Arme en main, Persuasion, BBA +3
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20en%20main.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Persuasion.ashx
  Avantage: Quand le personnage réussit un test de Diplomatie pour modifier l’attitude
    d’une créature, il peut dégainer et faire une unique attaque de corps à corps
    contre elle, par une action immédiate. S’il est parvenu à rendre sa cible amicale
    ou serviable, l’attaque la prend au dépourvu. Si elle survit, elle subit un malus
    de -2 aux tests d’initiative pour tout le combat. La créature devient hostile
    après l’attaque
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20d%c3%a9loyal.ashx
  
- Nom: Fioritures rhétoriques
  Résumé: Diversion verbale lors d’un test de Diplomatie
  Conditions: Cha 13, Persuasion
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Persuasion.ashx
  Avantage: 'Quand le personnage utilise la Diplomatie pour faire une requête ou
    changer l’attitude d’une créature, il peut donner le change verbalement. Il fait
    alors un test de Bluff contre la créature. S’il réussit, il gagne un bonus de
    +4 au prochain test de Diplomatie à son encontre pendant la minute qui suit. S’il
    échoue de 5 ou plus, il subit un malus de -2 à ce même test.


    Il peut aussi utiliser ce don pour refaire un unique test de Diplomatie raté.
    Il subit alors un malus de -4 au test de Bluff contre une créature. S’il réussit
    tout de même, au lieu de bénéficier des avantages habituels du don, il peut refaire
    le dernier test de Diplomatie raté contre cette créature, à condition qu’il ne
    remonte pas à plus d’une minute'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fioritures%20rh%c3%a9toriques.ashx
  
- Nom: Perturbateur
  Résumé: Augmente le DD de concentration des sorts lancés à côté du personnage
  Catégorie: combat
  Conditions: Guerrier de niveau 6
  ConditionsRefs: []
  Avantage: Le DD qui permet de lancer des sorts sur la défensive alors qu’il se
    trouve dans une case contrôlée par le personnage augmente de +4. Cette augmentation
    du DD s’applique uniquement aux lanceurs de sorts dont le personnage connaît la
    position et contre lesquels il peut faire une attaque d’opportunité. Si le personnage
    a droit à une seule attaque d’opportunité par round et qu’il l’a déjà utilisée,
    le DD n’augmente pas
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perturbateur.ashx
  
- Nom: Briseur de sorts
  Résumé: Si les ennemis ratent leur sort, ils provoquent une attaque d'opportunité
  Conditions: Perturbateur, guerrier de niveau 10
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perturbateur.ashx
  Avantage: Les lanceurs de sorts adverses qui se trouvent dans une case contrôlée
    par le personnage et qui ratent un sort lancé sur la défensive provoquent une
    attaque d’opportunité de la part du personnage
  Normal: Les ennemis qui ne parviennent pas à lancer un sort sur la défensive ne
    provoquent pas d’attaque d’opportunité
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20sorts.ashx
  
- Nom: Tacticien de la téléportation
  Résumé: Les créatures qui se téléportent provoquent des attaques d'opportunité
  Catégorie: combat
  Conditions: Attaques réflexes, Briseur de sorts, Perturbateur
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20r%c3%a9flexes.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20sorts.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perturbateur.ashx
  Avantage: Toute créature utilisant un effet de téléportation pour entrer ou sortir
    d’une case contrôlée par le personnage provoque une attaque d’opportunité de sa
    part, même si elle incante sur la défensive ou utilise une capacité surnaturelle
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20de%20la%20t%c3%a9l%c3%a9portation.ashx
  
- Nom: Pied marin
  Résumé: +2 aux tests d’Acrobaties, d’Escalade et de Natation
  Conditions: 5 rangs en Profession (marin)
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +2 aux tests d’Acrobaties, Escalade
    et Natation
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pied%20marin.ashx
  
- Nom: Piège de rodeur étendu
  Résumé: Les pièges du rôdeur occupent une zone plus large
  Conditions: Capacité à poser des pièges
  ConditionsRefs: []
  Avantage: Le personnage peut placer n’importe quel piège de rôdeur sur une zone
