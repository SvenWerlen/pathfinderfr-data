  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9sarmement.ashx
  
- Nom: Briser la garde
  Résumé: Le personnage peut attaquer son adversaire avec son arme secondaire s’il
    l’a désarmé avec son arme principale
  Catégorie: combat
  Conditions: Dex 15, Int 13, Expertise du combat, Science du désarmement, Combat
    à deux armes
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9sarmement.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes.ashx
