    de dégâts soignés ou infligés et le DD à battre pour réduire les dégâts de moitié
    ne changent pas
  Spécial: Le personnage peut sélectionner ce don à plusieurs reprises mais ses
    effets ne se cumulent pas. À chaque fois que le personnage choisit ce don, celui-ci
