    sa solidité. Il reçoit également un bonus de +5 aux tests de Force pour enfoncer
    ou briser des portes
  Spécial: Les avantages de ce don ne s’appliquent pas aux tentatives de destruction
    d’objets ni aux attaques contre les créatures artificielles mais seulement aux
    attaques contre des objets inanimés et abandonnés
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20dobjets.ashx
  
- Nom: Brute enragée
  Résumé: Ajoute le bonus de Constitution aux jets de dégâts
  Conditions: For 13, rage, Attaque en puissance, BBA +12
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Quand le personnage est enragé et utilise Attaque en puissance, il peut
    dépenser 3 rounds de rage supplémentaires, par une action rapide, pour ajouter
    son bonus de Constitution aux jets de dégâts des attaques au corps à corps ou
    des armes de jet effectuées à son tour. S’il utilise une arme à deux mains, il
    ajoute 1,5 fois son bonus de Constitution. On ne multiplie pas ces dégâts supplémentaires
    en cas de coup critique
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brute%20enrag%c3%a9e.ashx
  
- Nom: Concentration malgré la fureur
  Résumé: Supprime la pénalité d’attaque en puissance lors de la première attaque
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +1
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Lorsque le personnage manipule une arme à deux mains ou une arme à une
    main tenue à deux mains et qu’il utilise le don Attaque en puissance, il ne subit
    pas le malus aux jets d’attaque normalement imposé par ce don lors de la première
    attaque de chacun de ses tours. La pénalité s’applique normalement aux autres
    attaques cependant (y compris aux attaques d’opportunité)
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concentration%20malgr%c3%a9%20la%20fureur.ashx
  
- Nom: Carnage effroyable
  Résumé: Test d’Intimidation gratuit en mettant un adversaire au sol
  Catégorie: combat
  Conditions: For 15, Attaque en puissance, Concentration malgré la fureur, BBA +11
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concentration%20malgr%c3%a9%20la%20fureur.ashx
  Avantage: Chaque fois que le personnage réduit un adversaire à 0 point de vie
    ou moins, il peut effectuer un test d’Intimidation pour démoraliser tous les ennemis
    dans un rayon de 6 mètres (4 cases) par une action libre. Seuls les ennemis qui
    peuvent voir le personnage et l’adversaire réduit à 0 point de vie ou moins peuvent
    être affectés
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carnage%20effroyable.ashx
  
- Nom: Coup déstabilisant
  Résumé: Possibilité de faire un croc-en-jambe avec une attaque en puissance
  Catégorie: combat
  Conditions: Int 13, For 13, Expertise du combat, Science du croc-en-jambe, Attaque
    en puissance, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Si le personnage utilise une action d’attaque pour faire une unique
    attaque au corps à corps avec son meilleur bonus de base à l’attaque avec Attaque
    en puissance et qu’il touche son ennemi, il peut dépenser une action rapide pour
    faire une manœuvre de croc-en-jambe contre lui
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20d%c3%a9stabilisant.ashx
  
- Nom: Coups protecteurs
  Résumé: Réduire les dégâts avec une arme à deux mains pour gagner un bonus de
    bouclier de +4
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +1
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Lorsque le personnage effectue une attaque à outrance avec une arme
    à deux mains, il peut choisir de réduire les dégâts de 50% en échange d’un bonus
    de bouclier de +4 à la CA et au DMD jusqu’au début de son prochain tour. La réduction
    de dégâts s’applique jusqu’au début de son prochain tour
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coups%20protecteurs.ashx
  
- Nom: Enchaînement
  Résumé: 1 attaque supplémentaire si la première touche
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, bonus de base à l’attaque +1
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Par une action simple, le personnage porte une unique attaque avec la
    totalité de son bonus d’attaque à un adversaire situé à sa portée. S’il le touche,
