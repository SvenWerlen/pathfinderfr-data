  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seconde%20chance.ashx
  
- Nom: Science de la seconde chance
  Résumé: Pénalité de -5 aux attaques suivantes pour relancer la première attaque
    ratée
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Seconde chance, BBA +11
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seconde%20chance.ashx
  Avantage: Lorsque le personnage relance un jet d’attaque raté en utilisant le
    don Seconde chance, il peut quand même effectuer le reste de ses attaques pour
    ce round, mais avec une pénalité de -5 sur chacun des jets d’attaque
  Normal: Lorsque le personnage utilise le don Seconde chance, il doit normalement
    sacrifier le reste de ses attaques pour ce tour-là
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20seconde%20chance.ashx
  
- Nom: Science du désarmement
  Résumé: +2 aux tentatives de désarmement, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: Int 13, Expertise du combat
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  Avantage: Le personnage ne provoque pas d’attaque d’opportunité quand il tente
