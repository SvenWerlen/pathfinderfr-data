- Nom: Coup de flèche
  Résumé: Utiliser une flèche comme arme de corps à corps pour repousser les ennemis
  Catégorie: combat
  Conditions: Elfe, Tir rapide
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20rapide.ashx
  Avantage: Lorsque le personnage est adjacent à un adversaire et qu’il effectue
    une attaque à outrance avec un arc (court, long ou composite), il peut choisir
    d’effectuer une attaque au corps à corps avec une flèche plutôt que de la décocher
    avec l’arc. Si l’attaque touche (peu importe si elle inflige des dégâts), le personnage
    repousse la cible en arrière sur 1,50 m (1 case). Il peut ensuite tirer normalement
    des flèches avec son arc, en visant la même cible ou un autre ennemi à portée.
    Cette attaque au corps à corps remplace l’attaque supplémentaire donnée par Tir
    rapide et tous les jets d’attaque que le personnage effectue au cours de ce round
    (l’attaque de corps à corps et les attaques à distance) subissent une pénalité
    de -2. Si, après l’attaque initiale, le personnage ne se trouve plus dans la zone
    contrôlée par aucun ennemi, il peut effectuer les attaques à distance suivantes
    sans provoquer d’attaques d’opportunité
