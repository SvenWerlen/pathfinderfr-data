  Conditions: Int 13, École renforcée
  Nom: Spécialisation magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20magique.ashx
  Source: AM
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne se
