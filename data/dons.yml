    faites la somme des dégâts infligés avant d''appliquer toute réduction de dégâts.


    Cette capacité ne fonctionnent qu''avec les attaques à mains nues, peu importe
    les pouvoirs que le personnage possède'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20du%20cogneur.ashx
  
- Nom: Cogneur tyrannique
  Résumé: Quand il utilise École du cogneur, le personnage peut tenter une manœuvre
    offensive de croc-en-jambe ou de repositionnement par une action libre
  Catégorie: combat, école
  Conditions: Science du repositionnement, Science du croc-en-jambe, Science du
    combat à mains nues, École du cogneur ; BBA +9, lutteur niveau 5 ou moine niveau
    5
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20repositionnement.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20croc-en-jambe.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20%c3%a0%20mains%20nues.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20du%20cogneur.ashx
  Avantage: Quand le personnage utilise l’École du cogneur pour effectuer une attaque
    à outrance ou un déluge de coup contre une seule créature, s'il touche avec une
    de ces attaques, il peut faire un test de manœuvre offensive de repositionnement
    ou de croc-en-jambe par une action libre
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cogneur%20tyrannique.ashx
  
- Nom: Charge du cogneur
  Résumé: Le personnage peut cogner après une charge
  Catégorie: combat, école
  Conditions: Science du combat à mains nues, École du cogneur ; BBA +12, lutteur
    niveau 8 ou moine niveau 8
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20%c3%a0%20mains%20nues.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20du%20cogneur.ashx
  Avantage: Le personnage peut charger et effectuer une attaque à outrance ou un
    déluge de coup à la fin de sa charge dans la même action. Il peut utiliser Charge
    du cogneur de cette façon seulement si toutes les attaques portées peuvent utiliser
    l'École du cogneur contre une seule créature
  Normal: Il est impossible d'effectuer une attaque à outrance pendant une charge
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20du%20cogneur.ashx
  
- Nom: À l'abri
  Résumé: Utiliser le résultat d’un allié pour son propre jet de sauvegarde
  Catégorie: équipe
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage est adjacent à un allié qui possède également
    ce don et que lui et cet allié doivent faire un jet de Réflexes contre un sort
    ou un effet, il peut choisir d’utiliser le résultat de son dé ou du dé de son
    allié (il applique cependant ses propres modificateurs au résultat choisi). Si
    le personnage opte pour le résultat de son allié, il se retrouve au sol (ou chancelant
    pendant son prochain tour s’il est déjà au sol ou ne peut pas être jeté au sol).
    De plus, le personnage reçoit un bonus d’abri de +2 à la CA contre les attaques
    à distance tant que son allié porte un bouclier
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%80%20labri.ashx
  
- Nom: Science de l'abri
  Résumé: Quand le personnage utilise À l’abri, un allié possédant esquive totale
    ou esquive surnaturelle reçoit une partie des dégâts
  Catégorie: équipe
  Conditions: À l’abri
  ConditionsRefs: []
  Avantage: À chaque fois que le personnage utilise À l’abri, que son allié possède
    esquive totale ou esquive surnaturelle et que cet allié réussit son jet de sauvegarde,
    la moitié des dégâts que le personnage aurait dû recevoir sont transférés à son
    allié. (Ces dégâts ne sont pas réduits par l’esquive totale ou l’esquive surnaturelle
    de l’allié.)
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20labri.ashx
  
- Nom: Attaquer en meute
  Résumé: Une attaque alliée permet au personnage de faire un pas de 1,50 m (1 c)
  Catégorie: combat, équipe
  Conditions: BBA +1
  ConditionsRefs: []
  Avantage: Quand le personnage est adjacent à un allié qui possède aussi ce don,
    la première fois qu’il attaque un adversaire au corps à corps, il peut dépenser
    une action immédiate pour faire un pas de 1,50 m (1 c), même s’il a déjà bougé
    pendant le round
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaquer%20en%20meute.ashx
  
- Nom: Cavalerie en formation
  Résumé: Le personnage partage sa case avec d'autres montures et peut charger à
    travers une case occupée par une monture alliée
  Catégorie: combat, équipe
  Conditions: Combat monté
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20mont%c3%a9.ashx
  Avantage: Le personnage et sa monture peuvent empiéter sur l’espace occupé par
    les montures de cavaliers disposant de ce don, mais il ne peut pas y avoir plus
    de deux montures par case. De plus, le personnage peut charger à travers une case
    qui contient un allié monté s’il dispose aussi de ce don. En revanche, la case
    de départ doit être inoccupée ou obéir aux limites imposées par le don
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cavalerie%20en%20formation.ashx
  
- Nom: Charge coordonnée
  Résumé: Le personnage peut charger le même adversaire que son allié
  Catégorie: combat, équipe
  Conditions: Au moins 2 autres dons de travail en équipe, BBA +10
  ConditionsRefs: []
  Avantage: Si un allié qui dispose de ce don charge une créature que le personnage
    peut atteindre avec sa vitesse, il peut la charger aussi, par une action immédiate
    , à condition qu’il puisse obéir à toutes les règles habituelles de la charge
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20coordonn%c3%a9e.ashx
  
- Nom: Charge de diversion
  Résumé: Quand un allié possédant ce don charge, le personnage gagne un bonus de
    +2 aux jets d’attaque contre la créature chargée
  Catégorie: combat, équipe
  ConditionsRefs: []
  Avantage: Quand un allié possédant ce don utilise son action de charge et touche
    son adversaire, le personnage gagne un bonus de +2 à son prochain jet d’attaque
    contre la cible de cette charge. Ce bonus doit être utilisé avant le tour suivant
    de l’allié, sinon il est perdu
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20de%20diversion.ashx
  
- Nom: Cible d'opportunité
  Résumé: Quand un allié réussit une attaque à distance, le personnage peut faire
    une attaque par une action immédiate
  Catégorie: combat, équipe
  Conditions: Tir à bout portant, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Quand un allié qui possède ce don fait une attaque à distance et touche
    un adversaire situé à moins de 9 m (6 c) du personnage, ce dernier peut utiliser
    une action immédiate pour faire une unique attaque à distance contre la cible.
    Pour cela, il doit tenir son arme à distance en main, elle doit être chargée et
    il doit être prêt à tirer
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cible%20dopportunit%c3%a9.ashx
  
- Nom: Coup précis
  Résumé: Inflige +1d6 points de précision avec les attaques au corps à corps
  Catégorie: combat, équipe
  Conditions: Dex 13, BBA +1
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage et un allié possédant également ce don
    prennent en tenaille un même adversaire, le personnage lui inflige 1d6 points
    de dégâts de précision supplémentaires lors de chaque attaque au corps à corps
    réussie. Ces dégâts en bonus se cumulent avec les autres sources de dégâts de
    précision comme les attaques sournoises. Ces dégâts supplémentaires ne sont pas
    multipliés en cas de coup critique
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20pr%c3%a9cis.ashx
  
- Nom: Couple d'opportunistes
  Résumé: Bonus de +4 aux attaques d’opportunité
  Catégorie: combat, équipe
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage est adjacent à un allié qui possède également
    ce don, il reçoit un bonus de circonstances de +4 aux attaques d’opportunité portées
    contre les créatures situées dans une zone contrôlée à la fois par le personnage
    et son allié. De plus, chaque fois qu’un ennemi provoque une attaque d’opportunité
    de la part de l’allié du personnage, le personnage a également l’occasion de lui
    porter une attaque d’opportunité (à condition que l’ennemi en question se trouve
    dans une case contrôlée par le personnage). Le personnage a le droit de porter
    cette attaque d’opportunité même si, en temps normal, la situation ou l’une des
    capacités de l’ennemi l’en empêcherait. Cela ne permet toutefois pas au personnage
    d’effectuer plus qu’une seule attaque d’opportunité en réponse à une action donnée
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couple%20dopportunistes.ashx
  
- Nom: Défenses coordonnées
  Résumé: Bonus de +2 au DMD
  Catégorie: combat, équipe
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage est adjacent à un allié qui possède également
    ce don, il reçoit un bonus de compétence de +2 à son DMD. Ce bonus passe à +4
    si la créature qui tente la manœuvre appartient à une catégorie de taille plus
    grande que celles du personnage et de son allié
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fenses%20coordonn%c3%a9es.ashx
  
- Nom: Dos à dos
  Résumé: + 2 à la CA contre les adversaires qui prennent le personnage en tenaille
  Catégorie: équipe
  Conditions: 3 rangs en Perception
  ConditionsRefs: []
  Avantage: Quand le personnage est pris en tenaille et adjacent à un allié qui
    possède ce don, il reçoit un bonus de circonstances de +2 à la CA contre les attaques
    venant des adversaires qui forment la tenaille
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dos%20%c3%a0%20dos.ashx
  
- Nom: Science du combat dos à dos
  Résumé: donne un bonus de + 2 à la CA à un allié adjacent contre les adversaires
    qui le prennent en tenaille
  Catégorie: équipe
  Conditions: Dos à dos, 5 rangs en Perception
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dos%20%c3%a0%20dos.ashx
  Avantage: Quand le personnage est adjacent à un allié qui est pris en tenaille
    mais possède aussi ce don, il peut dépenser une action rapide pour bénéficier
    d’un bonus de +2 à la CA contre tous ceux qui prennent l’allié en tenaille, jusqu’au
    début de son prochain tour
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20dos%20%c3%a0%20dos.ashx
  
- Nom: Double croc-en-jambe
  Résumé: Quand le personnage fait un croc-en-jambe à un adversaire que menace un
    allié, il lance deux fois le dé et prend le meilleur résultat
  Catégorie: combat, équipe
  ConditionsRefs: []
  Avantage: Quand le personnage fait une manœuvre de croc-en-jambe contre un ennemi
    menacé par un allié qui possède aussi ce don, il lance deux fois le dé et conserve
    le meilleur résultat
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Double%20croc-en-jambe.ashx
  
- Nom: Échange de place
  Résumé: Changer de place avec un allié adjacent
  Catégorie: combat, équipe
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage est adjacent à un allié qui possède également
    ce don, il peut se déplacer vers la case de cet allié au cours d’un mouvement
    normal. En même temps, par une action immédiate, l’allié se déplace vers la case
    où le personnage se trouvait avant de prendre sa place. Le personnage et son allié
    doivent être tous les deux d’accord pour faire cet échange et capables de se déplacer.
    L’allié du personnage doit être de la même taille que lui. Le mouvement de l’allié
    ne provoque pas d’attaque d’opportunité, mais celui du personnage peut-être (les
    règles normales s’appliquent). Le mouvement de l’allié du personnage ne réduit
    pas ses capacités de déplacement lors de son prochain tour
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89change%20de%20place.ashx
  
- Nom: Science de l'échange de places
  Résumé: Quand le personnage utilise Échange de place, son allié peut être plus
    petit ou plus grand que lui et son déplacement ne provoque pas d’attaque d’opportunité
  Catégorie: combat, équipe
  Conditions: Échange de place
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89change%20de%20place.ashx
  Avantage: Quand le personnage et son allié utilisent Échange de place, l’allié
    peut être d’une catégorie de taille de plus ou de moins que le personnage et le
    déplacement du personnage sur la case de son allié ne provoque pas d’attaque d’opportunité.
    Si l’allié ne tient pas dans l’espace précédemment occupé par le personnage et
    qu’il n’y a pas de case adjacente de libre pour compléter l’espace occupé par
    l’allié, celui-ci doit se faufiler. Sinon, l’allié peut tenter, lors de son déplacement,
    une manoeuvre offensive de bousculade contre une créature qui occupe une partie
    de l’espace qu’il devrait occuper, mais cette bousculade ne permet pas de déplacer
    la créature de plus de 1,50 mètre
  Normal: Pour utiliser Échange de place, le personnage et son allié doivent être
    de la même taille et le mouvement du personnage sur la case de son allié provoque
    des attaques d’opportunité
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20l%c3%a9change%20de%20places.ashx
  
- Nom: Échappatoire
  Résumé: Le personnage ne provoque pas d'attaque d'opportunité quand il passe dans
    une case adjacente à un allié
  Catégorie: équipe
  ConditionsRefs: []
  Avantage: Si un allié qui possède ce don traverse la case du personnage ou une
    case adjacente, il ne provoque pas d’attaques d’opportunité
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89chappatoire.ashx
  
- Nom: Ensemble
  Résumé: Les artistes voisins peuvent aider le personnage à faire son test de Représentation
  Catégorie: équipe
  ConditionsRefs: []
  Avantage: Quand le personnage donne une représentation, les alliés situés dans
    les 6 mètres (4 c) qui disposent également de ce don peuvent l’aider à faire son
    test de Représentation (même une représentation bardique), comme s’ils utilisaient
    l’action immédiate aider quelqu'un. Les alliés font leur test d’aide à autrui
    avant que le personnage ne fasse son test de Représentation . Il ne peut pas bénéficier
    de l’aide de plus de quatre personnages. Les alliés qui apportent leur aide ne
    sont pas obligés d’utiliser la même compétence de Représentation que le personnage
  Spécial: Si le personnage possède un niveau de barde ou plus, il peut choisir
    n’importe quel allié situé dans les 6 mètres (4 c) pour l’intégrer à l’ensemble.
    On considère alors que l’allié dispose du don de travail en équipe Ensemble quand
    il l’aide à donner sa Représentation
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ensemble.ashx
  
- Nom: Équipe de pickpockets
  Résumé: Quand un allié réussit un test de Bluff, le personnage peut fouiller dans
    la poche de la victime par une action immédiate
  Catégorie: équipe
  Conditions: 1 rang en Bluff, 1 rang en Escamotage
  ConditionsRefs: []
  Avantage: Quand un allié qui possède aussi ce don réussit un test de Bluff pour
    faire une feinte, le personnage peut dépenser une action immédiate pour faire
    un test d’Escamotage et voler sa bourse, avec un bonus de +4 au test. Il doit
    être adjacent à la cible
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quipe%20de%20pickpockets.ashx
  
- Nom: Grande tenaille
  Résumé: Bonus de +4 aux jets d’attaque en cas de prise en tenaille
  Catégorie: combat, équipe
  Conditions: BBA +4
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage et un allié possédant également ce don
    prennent un adversaire en tenaille, le bonus de tenaille dont bénéficient les
    jets d’attaque du personnage passe à +4. De plus, chaque fois qu’il porte un coup
    critique contre la créature prise en tenaille, cette dernière entraîne une attaque
    d’opportunité de la part de l’allié du personnage
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Grande%20tenaille.ashx
  
- Nom: Guérison partagée
  Résumé: Le personnage partage sa guérison avec son compagnon
  Catégorie: équipe
  Conditions: Capacité à obtenir un compagnon animal, un eidolon, un familier ou
    une monture spéciale
  ConditionsRefs: []
  Avantage: Quand le personnage et son compagnon possèdent tous deux ce don, que
    son compagnon est adjacent à lui ou partage sa case et que le personnage profite
    des avantages d’un sort de soins (qu’il ait été lancé par lui-même ou par un tiers),
    il peut répartir de manière égale les points de vie soignés entre lui-même et
    son compagnon
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20partag%c3%a9e.ashx
  
- Nom: Interception de charge
  Résumé: Par une action immédiate, le personnage se déplace à sa vitesse normale
    pour intercepter un ennemi qui charge
  Catégorie: combat, équipe
  ConditionsRefs: []
  Avantage: Quand un adversaire charge un allié possédant ce don, le personnage
    peut, par une action immédiate, se déplacer à sa vitesse normale jusqu’à une case
    située sur la trajectoire de la charge. S’il termine son mouvement sur la trajectoire
    de la charge, l’adversaire doit s’interrompre quand il est adjacent au personnage
    puis l’attaquer au lieu d’attaquer l’allié de ce dernier. Le déplacement effectué
    avec ce don est décompté de celui auquel le personnage a droit au tour suivant
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interception%20de%20charge.ashx
  
- Nom: Lanceur de sort allié
  Résumé: Bonus de +2 aux tests de NLS pour percer la résistance à la magie
  Catégorie: équipe
  Conditions: NLS 1
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage est adjacent à un allié possédant ce même
    don, il reçoit un bonus de compétences de +2 aux tests de NLS effectués pour percer
    la résistance à la magie d’une cible. Si l’allié a préparé le même sort (ou s’il
    connaît ce sort et dispose d’un emplacement de sort adéquat pour le lancer spontanément),
    ce bonus passe à +4 et le personnage reçoit un bonus de +1 au NLS pour le calcul
    de toutes les variables qui en dépendent (comme la durée, la portée et l’effet)
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20de%20sort%20alli%c3%a9.ashx
  
- Nom: Lanceur de sort protégé
  Résumé: Bonus de +4 aux tests de Concentration
  Catégorie: équipe
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage est adjacent à un allié qui possède également
    ce don, il reçoit un bonus de compétence de +4 aux tests de Concentration. Si
    l’allié porte une targe ou une rondache, ce bonus augmente de +1. S’il porte un
    écu ou un pavois, il augmente de +2. Enfin, si un ennemi contrôle à la fois l’espace
    où le personnage se trouve et celui où son allié se trouve et si cet ennemi possède
    le don Perturbateur ou une autre capacité qui augmente le DD des tests de Concentration,
    l’accroissement du DD est réduite de 50%
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20de%20sort%20prot%c3%a9g%c3%a9.ashx
  
- Nom: Manœuvres coordonnées
  Résumé: Bonus de +2 aux tests de manoeuvres de combat
  Catégorie: combat, équipe
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage est adjacent à un allié qui possède également
    ce don, il reçoit un bonus de compétence de +2 à tous ses tests de BMO. Ce bonus
    passe à +4 lorsqu’il tente de se libérer d’une lutte
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Man%c5%93uvres%20coordonn%c3%a9es.ashx
  
- Nom: Médecin de guerre
  Résumé: Le personnage peut faire 10 à un test de Premiers secours et ne provoque
    pas d'attaque d'opportunité
  Catégorie: équipe
  Conditions: 5 rangs en Premiers secours
  ConditionsRefs: []
  Avantage: Quand le personnage utilise Premiers secours pour apporter une aide
    d’urgence, soigner les blessures dues à une chausse-trappe ou guérir un empoisonnement
    chez un allié qui possède aussi ce don, il ne provoque pas d’attaque d’opportunité
    et peut faire 10 au test. Contrairement aux autres dons de travail en équipe,
    les alliés paralysés, étourdis, inconscients ou incapables d’agir sont pris en
    compte pour faire fonctionner le don
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9decin%20de%20guerre.ashx
  
- Nom: Mur de boucliers
  Résumé: Augmenter le bonus de bouclier à la CA
  Catégorie: combat, équipe
  Conditions: Formé à l’utilisation des boucliers
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage porte un bouclier et est adjacent à un
    allié qui porte aussi un bouclier et possède ce don, le bonus de CA que le personnage
    obtient de son bouclier augmente en fonction du type de bouclier utilisé par son
    allié. Si l’allié porte une targe ou une rondache, le bonus de bouclier du personnage
    augmente de +1. Si l’allié porte un écu ou un pavois, le bonus de bouclier du
    personnage augmente de +2. Le personnage conserve ces bonus même si son allié
    perd son propre bonus de bouclier parce qu’il porte un coup de bouclier. Si l’allié
    adjacent au personnage utilise un pavois pour gagner un abri total, le personnage
    en bénéficie également si l’attaque qui le cible passe à travers le bord de case
    correspondant au bouclier (voir la description du pavois)
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20de%20boucliers.ashx
  
- Nom: Partenaire de feinte
  Résumé: Quand un allié réussit une feinte, son adversaire perd son bonus de Dextérité
    contre la prochaine attaque du personnage
  Catégorie: combat, équipe
  Conditions: 1 rang en Bluff
  ConditionsRefs: []
  Avantage: Quand un allié du personnage (qui possède aussi ce don) réussit à faire
    une feinte, son adversaire perd aussi son bonus de Dextérité à la CA contre la
    prochaine attaque du personnage, à condition qu’elle se produise avant la fin
    du prochain tour de l’allié
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Partenaire%20de%20feinte.ashx
  
- Nom: Science du partenaire de feinte
  Résumé: quand un allié réussit une feinte, le personnage a droit à une attaque
    d'opportunité contre son adversaire
  Catégorie: combat, équipe
  Conditions: 1 rang en Bluff, Attaques réflexes, Partenaire de feinte, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20r%c3%a9flexes.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Partenaire%20de%20feinte.ashx
  Avantage: Quand un allié qui dispose de ce don réussit une feinte contre un adversaire,
    ce dernier provoque une attaque d’opportunité de la part du personnage
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20partenaire%20de%20feinte.ashx
  
- Nom: Reprends-toi
  Résumé: +1 aux jets de sauvegarde par allié adjacent
  Catégorie: équipe
  ConditionsRefs: []
  Avantage: Quand le personnage est adjacent à un ou plusieurs alliés qui disposent
    aussi de ce don, il gagne un bonus de +1 aux jets de sauvegarde pour chaque allié
    présent (+4 au maximum)
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Reprends-toi.ashx
  
- Nom: Saisir sa chance
  Résumé: Quand un allié confirme un coup critique, le personnage a droit à une
    attaque d'opportunité
  Catégorie: combat, équipe
  Conditions: Attaques réflexes, Science du critique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20r%c3%a9flexes.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20critique.ashx
  Avantage: Quand un allié qui possède aussi ce don confirme un coup critique contre
    un adversaire que le personnage menace également, ce dernier a droit à une attaque
    d’opportunité
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saisir%20sa%20chance.ashx
  
- Nom: Science du partage de sorts
  Résumé: Le personnage divise la durée des sorts entre son compagnon et lui
  Catégorie: équipe
  Conditions: Capacité d’obtenir un compagnon animal, un eidolon, un familier ou
    une monture spéciale
  ConditionsRefs: []
  Avantage: Quand le personnage est adjacent à son compagnon animal ou partage la
    même case que lui, et que ce compagnon possède ce don, le personnage peut lancer
    un sort sur lui-même et en répartir la durée de manière égale entre lui et son
    compagnon. Il ne peut utiliser ce don que sur les sorts ayant une durée minimale
    de 2 rounds. Par exemple, il pourrait lancer force de taureau sur lui-même et,
    plutôt que de durer 1 minute par niveau pour le lanceur, le sort dure 5 rounds
    par niveau pour le lanceur et 5 rounds par niveau pour son compagnon. Une fois
    le sort lancé, le personnage et le compagnon animal peuvent s’éloigner sans mettre
    un terme à l’effet
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20partage%20de%20sorts.ashx
  
- Nom: Synergie de la discrétion
  Résumé: Le personnage et ses alliés prennent le meilleur jet de Discrétion du
    groupe
  Catégorie: équipe
  ConditionsRefs: []
  Avantage: Quand le personnage voit un ou plusieurs alliés qui disposent de ce
    don et qu’ils font tous des tests de Discrétion, ils prennent tous le meilleur
    jet et lui ajoutent leur propre modificateur de Discrétion
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synergie%20de%20la%20discr%c3%a9tion.ashx
  
- Nom: Tactique de l'aile cassée
  Résumé: Donne un bonus au jet d'attaque de l'adversaire mais ce dernier provoque
    des attaques d'opportunité
  Catégorie: combat, équipe
  Conditions: 5 rangs en Bluff
  ConditionsRefs: []
  Avantage: Quand le personnage fait une attaque de corps à corps et touche son
    adversaire, il peut utiliser une action libre pour donner à ce dernier un bonus
    de +2 aux jets d’attaque et de dégâts contre sa personne jusqu’à la fin de son
    prochain tour ou jusqu’à ce que l’adversaire l’attaque, selon ce qui se produit
    en premier. Si l’adversaire attaque avec ce bonus, il provoque des attaques d’opportunité
    de la part de tous les alliés qui possèdent ce don
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tactique%20de%20laile%20cass%c3%a9e.ashx
  
- Nom: Tactique de la patte blessée
  Résumé: Quand le personnage utilise Tactique de l’aile cassée, les alliés alentour
    peuvent tenter une attaque à distance contre l’assaillant
  Catégorie: combat, équipe
  Conditions: Tactique de l’aile cassée, 5 rangs en Bluff
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tactique%20de%20laile%20cass%c3%a9e.ashx
  Avantage: Chaque fois que le personnage utilise Tactique de l’aile cassée et qu’un
    adversaire l’attaque à cause de cela, chacun de ses alliés possédant ce don et
    se trouvant à 9 mètres ou moins de cet adversaire peut tenter une attaque à distance
    contre lui par une action immédiate. L’arme à distance de l’allié doit être tenue
    en main, chargée et prête à tirer ou à lancer pour que l’attaque soit possible.
    Un allié possédant ce don et le don Tactique de l’aile cassée peut, au lieu de
    cela, utiliser Tactique de l’aile cassée pour tenter une attaque d’opportunité
    contre l’ennemi mais ne peut pas tenter à la fois l’attaque d’opportunité et l’attaque
    à distance
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tactique%20de%20la%20patte%20bless%c3%a9e.ashx
  
- Nom: Tenaille de meute
  Résumé: Le personnage et son compagnon prennent l’adversaire en tenaille quelle
    que soit leur position
  Catégorie: combat, équipe
  Conditions: Int 13, Expertise du combat, capacité à obtenir un compagnon animal
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  Avantage: Quand le personnage et son compagnon possèdent ce don, que le compagnon
    est adjacent au personnage ou partage sa case et que tous deux menacent le même
    adversaire, on considère que le personnage et son compagnon prennent cet adversaire
    en tenaille, quelle que soit leur véritable position
  Normal: Le personnage doit être placé à l’opposé de son allié pour prendre un
    adversaire en tenaille
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tenaille%20de%20meute.ashx
  
- Nom: Tir coordonné
  Résumé: Quand un allié possédant ce don menace un ennemi, le personnage gagne
    un bonus de +1 aux jets d’attaque à distance ou de +2 si cet allié prend l’ennemi
    en tenaille
  Catégorie: combat, équipe
  Conditions: Tir à bout portant
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Si un allié possédant ce don menace un adversaire et n’offre aucun abri
    à cet adversaire contre les attaques à distance du personnage, ce dernier gagne
    un bonus de +1 aux attaques à distance contre cet adversaire. Si un allié possédant
    ce don prend l’adversaire en tenaille avec un autre allié (même si cet autre allié
    ne possède pas ce don), ce bonus passe à +2
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20coordonn%c3%a9.ashx
  
- Nom: Tir en enfilade
  Résumé: Quand un allié prend un adversaire en tenaille, le personnage gagne un
    bonus de +2 aux jets d'attaque à distance contre ce dernier
  Catégorie: combat, équipe
  Conditions: Tir à bout portant, Tir de précision, un autre don de travail en équipe
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20pr%c3%a9cision.ashx
  Avantage: Le personnage reçoit un bonus de +2 aux jets d’attaque à distance contre
    un adversaire pris en tenaille par un ou plusieurs alliés qui disposent aussi
    de ce don
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20en%20enfilade.ashx
  
- Nom: Vigie
  Résumé: Agir lors du round de surprise si un allié le peut
  Catégorie: combat, équipe
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage est adjacent à un allié possédant ce même
    don et capable d’agir lors d’un round de surprise, le personnage lui aussi peut
    agir au cours du round de surprise. Si, sans ce don, le personnage n’avait pas
    pu agir au cours du round de surprise, son initiative est égale au minimum entre
    son jet d’initiative et celui de son allié réduit de 1. Si le personnage et son
    allié avaient pu agir au cours du round de surprise même sans ce don, alors le
    personnage peut accomplir une action simple et une action de mouvement (ou une
    action complexe) pendant ce round de surprise
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigie.ashx
  
- Nom: Augmentation d'intensité
  Résumé: Le sort est considéré comme d’un niveau supérieur
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Ce don permet d’amplifier l’intensité du sort choisi en augmentant son
    niveau effectif (d’un ou plusieurs niveaux, sans toutefois dépasser le 9e). Contrairement
    aux autres dons de métamagie, il augmente réellement le niveau de sort modifié.
    Toutes les propriétés du sort qui dépendent de son niveau (comme le DD de son
    jet de sauvegarde et sa capacité à traverser un globe d'invulnérabilité partielle)
    sont calculées en fonction de son nouveau niveau, choisi par le personnage. Un
    sort à intensité augmentée nécessite un emplacement de sort égal à son nouveau
    niveau effectif
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Augmentation%20dintensit%c3%a9.ashx
  
- Nom: Écho magique
  Résumé: Possibilité de relancer le sort
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Quand le personnage lance un sort avec un écho magique, il ne disparaît
    pas entièrement de sa mémoire et il peut le lancer une seconde fois dans la même
    journée. Aucun effet permettant au personnage de préparer à nouveau ou de relancer
    un sort n''est utilisable avec Écho magique. Si le personnage prépare ses sorts,
    il n’a pas besoin de préparer la seconde incantation dans un emplacement de sort.
    Si c’est un lanceur de sorts spontanés, la seconde incantation ne nécessite pas
    de dépenser un emplacement de sort utilisable.


    Un écho magique utilise un emplacement de sort de trois niveaux de plus que le
    niveau réel du sort'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cho%20magique.ashx
  
- Nom: Extension d'effet
  Résumé: Augmente les variables des sorts de 50%
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Toutes les variables numériques et aléatoires d’un sort bénéficiant
    d''une extension d’effet augmentent de 50%, y compris les bonus à ces jets de
    dés.


    Les jets de sauvegarde et les jets opposés ne sont pas affectés, ni les sorts
    sans variable numérique aléatoire. Un sort à extension d’effet nécessite un emplacement
    de sort de deux niveaux de plus que son niveau réel'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Extension%20deffet.ashx
  
- Nom: Extension de durée
  Résumé: Double la durée des sorts
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Un sort à extension de durée dure deux fois plus longtemps qu’indiqué
    dans sa description. Les sorts permanents, instantanés et ceux dont la durée dépend
    de la concentration du personnage ne sont pas concernés. Un sort à extension de
    durée nécessite un emplacement de sort d’un niveau de plus que son niveau réel
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Extension%20de%20dur%c3%a9e.ashx
  
- Nom: Extension de portée
  Résumé: Double la portée des sorts
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Le personnage peut modifier un sort de courte, moyenne ou longue portée
    afin de doubler celle-ci. Une fois la portée étendue, une courte portée devient
    alors égale à 15 m + 1,5 m/niveau, une portée moyenne à 60 m + 6 m/niveau et une
    longue portée à 240 m + 24 m/niveau. Un sort à extension de portée nécessite un
    emplacement de sort d’un niveau de plus que son niveau réel.


    Les sorts dont la portée ne s’exprime pas par une mesure physique ou qui n’est
    ni courte, ni moyenne, ni longue, ne peuvent être affectés par ce don'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Extension%20de%20port%c3%a9e.ashx
  
- Nom: Extension de zone d'effet
  Résumé: Double la zone d’effet des sorts
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Le personnage peut modifier un sort dont la zone d’effet est une émanation,
    une étendue, une ligne ou un rayonnement afin d’augmenter la surface couverte.
    Toutes les données numériques déterminant la surface de la zone d’effet sont doublées.
    Un sort à extension de zone d’effet nécessite un emplacement de sort de trois
    niveaux de plus que son niveau réel.


    Les sorts dont la zone d’effet n’est pas d’un des quatre types cités ne peuvent
    être affectés par ce don'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Extension%20de%20zone%20deffet.ashx
  
- Nom: Incantation rapide
  Résumé: Lance le sort par une action rapide
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'L’incantation du sort ne prend qu’une action rapide et le personnage
    peut se livrer à une autre action, y compris jeter un second sort, au cours du
    même round. Si le temps d’incantation du sort est supérieur à un round, on ne
    peut pas l’accélérer avec ce don.


    Un sort à incantation rapide nécessite un emplacement de sort de quatre niveaux
    de plus que son niveau réel. Lancer un sort à incantation rapide ne provoque pas
    d’attaque d’opportunité'
  Spécial: Ce don peut être appliqué à un sort lancé de façon spontanée, tant que
    son temps d’incantation ne dépasse pas une action complexe, sans rallonger le
    temps d’incantation
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20rapide.ashx
  
- Nom: Incantation silencieuse
  Résumé: Le sort n’a plus de composante verbale
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Un sort à incantation silencieuse ne nécessite pas de composante verbale.
    Les sorts sans composante verbale ne sont donc pas affectés. Un sort à incantation
    silencieuse nécessite un emplacement de sort d’un niveau de plus que son niveau
    réel
  Spécial: Les sorts de barde ne peuvent pas bénéficier de ce don de métamagie
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20silencieuse.ashx
  
- Nom: Incantation statique
  Résumé: Le sort n’a plus de composante somatique
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Un sort à incantation statique ne nécessite pas de composante gestuelle.
    Les sorts sans composante gestuelle ne sont pas affectés. Un sort à incantation
    statique nécessite un emplacement de sort d’un niveau de plus que son niveau réel
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20statique.ashx
  
- Nom: Quintessence des sorts
  Résumé: Les variables du sort sont au maximum
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Tous les effets numériques aléatoires de la quintessence d’un sort prennent
    automatiquement leur valeur maximale. Les jets de sauvegarde et les jets opposés
    (comme celui que l’on joue en cas de dissipation de la magie) ne sont pas affectés,
    pas plus que les sorts sans données numériques et aléatoires. La quintessence
    d’un sort nécessite un emplacement de sort de trois niveaux de plus que son niveau
    réel
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Quintessence%20des%20sorts.ashx
  
- Nom: Sort à rebonds
  Résumé: Redirige un sort qui n’a pas d’effet sur la première cible
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Chaque fois qu’un sort à rebonds visant une cible unique n’a aucun effet
    sur la cible choisie (à cause de sa résistance à la magie ou d’un jet de sauvegarde
    réussi), le personnage peut le rediriger par une action rapide vers une autre
    cible visible située à portée. Le sort ainsi redirigé fonctionne comme si la nouvelle
    cible avait été choisie dès le départ. Si le sort a un quelconque effet sur la
    cible (y compris un effet réduit à cause d’un jet de sauvegarde réussi), il ne
    peut pas être redirigé grâce à ce don. Un sort à rebonds occupe un emplacement
    de sort d’un niveau de plus que le niveau normal du sort
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20%c3%a0%20rebonds.ashx
  
- Nom: Sort brûlant
  Résumé: Les sorts du registre de l'acide et du feu infligent des dégâts supplémentaires
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: "Les effets de feu ou d’acide du sort affecté adhèrent à la créature\
    \ et lui infligent des dégâts accrus au prochain round. Quand une créature subit\
    \ des dégâts de feu ou d’acide de la part du sort affecté, elle subit aussi 2\
    \ x niveau réel du sort points de dégâts au début de son prochain tour. Ce sont\
    \ des dégâts de feu ou d’acide, comme indiqué par le registre du sort. Si un sort\
    \ brûlant est à la fois de feu et d’acide, c’est au lanceur de sort de choisir\
    \ le type de dégâts infligés par l’effet de sort brûlant. \n\nUn sort brûlant\
    \ utilise un emplacement de sort de deux niveaux de plus que le niveau réel du\
    \ sort"
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20br%c3%bblant.ashx
  
- Nom: Sort concentré
  Résumé: Augmente le DD des jets de sauvegarde d’une des cibles du sort
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Lorsque le personnage lance un sort qui touche ou cible plus d’une créature,
    il peut choisir une cible ou une créature dans la zone d’effet du sort. Le DD
    du jet de sauvegarde de cette créature pour résister au sort est augmenté de +2.
    Le personnage doit choisir sur quelle cible concentrer le sort avant de lancer
    celui-ci. Un sort concentré occupe un emplacement de sort d’un niveau de plus
    que le niveau normal du sort. Seuls les sorts autorisant un jet de sauvegarde
    permettant de résister à leurs effets ou de les amoindrir peuvent bénéficier de
    ce don
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20concentr%c3%a9.ashx
  
- Nom: Sort de recherche
  Résumé: Lance un sort qui contourne les barrières et obstacles
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Un sort de recherche peut contourner les obstacles pour atteindre la
    cible désignée. Le personnage peut définir lui-même le chemin à emprunter ou identifier
    la cible de manière non-ambiguë afin de laisser le sort déterminer son propre
    chemin. Cependant, le sort échoue si pour atteindre sa cible il doit se déplacer
    sur une distance qui excède sa portée maximale. Un jet d’attaque à distance réalisé
    pour lancer un tel sort ne prend pas en compte les bonus d’abris et  de camouflage
    de la cible. Afin de bénéficier de ce don, le sort sélectionné doit avoir une
    portée supérieur à un sort de contact et cibler au moins une créature, ou il doit
    requérir une attaque de contact à distance. Un sort de recherche utilise un emplacement
    de sort d’un niveau égal au niveau actuel du sort + 2
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20de%20recherche.ashx
  
- Nom: Sort éblouissant
  Résumé: Les sorts du registre du feu, de la lumière ou de l'électricité éblouissent
    leur cible
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Les effets d’électricité, de feu ou de lumière du sort affecté génèrent
    un flamboiement qui éblouit les créatures blessées. Si une créature reçoit des
    dégâts de feu ou d’électricité de la part d’un sort éblouissant, elle est éblouie
    pendant un nombre de round égal au niveau réel du sort. Le sort éblouissant affecte
    uniquement les sorts du registre du feu, de la lumière ou de l’électricité.


    Ce sort utilise un emplacement de sort d’un niveau de plus que le niveau réel
    du sort'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20%c3%a9blouissant.ashx
  
- Nom: Sort écoeurant
  Résumé: Rend fiévreuses les créatures blessées
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Le personnage peut modifier un sort afin qu’il écœure et rende fiévreuses
    les créatures à qui il inflige des dégâts. Lorsque le sort blesse une créature,
    celle-ci devient fiévreuse pendant un nombre de rounds égal au niveau initial
    du sort. Si le sort autorise un jet de sauvegarde, l’effet d’écœurement est annulé
    en cas de réussite. Si le sort n’autorise normalement pas de jet de sauvegarde,
    la victime bénéficie d’un jet de Vigueur pour échapper à l’écœurement. Si le sort
    a également pour effet de rendre la cible fiévreuse, la durée de l’effet métamagique
    est ajoutée à celle du sort. Un sort écœurant occupe un emplacement de sort de
    deux niveaux de plus que le niveau normal du sort.


    Les sorts qui n’infligent pas de dégâts ne peuvent pas être altérés par ce don'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20%c3%a9coeurant.ashx
  
- Nom: Sort ectoplasmique
  Résumé: Les créatures intangibles ou éthérées subissent les pleins effets du sort
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Un sort ectoplasmique agit pleinement sur les créatures éthérées ou
    intangibles. Un sort ectoplasmique occupe un emplacement de sort d’un niveau de
    plus que le niveau normal du sort
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20ectoplasmique.ashx
  
- Nom: Sort élémentaire
  Résumé: Inflige des dégâts élémentaires au lieu des dégâts normaux du sort
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Choisissez un type d’énergie parmi acide, électricité, feu ou froid.
    Le personnage peut transformer les dégâts normaux d’un sort en dégâts de ce type
    d’énergie ou les diviser de sorte que le sort produise 50 % de dégâts de ce type
    d’énergie et 50 % de dégâts du type normal. Un sort élémentaire utilise un emplacement
    de sort d’un niveau de plus que le niveau normal du sort
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il gagne ce don, il s’applique à un type d’énergie différent
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20%c3%a9l%c3%a9mentaire.ashx
  
- Nom: Sort éloigné
  Résumé: Augmente la portée d’un sort d’une ou de plusieurs catégories
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Le personnage peut modifier un sort possédant une portée de type « contact »,
    « courte » ou « moyenne » en augmentant celle-ci d’une ou de plusieurs catégories
    (selon l’ordre « contact », « courte », « moyenne », « longue »). Un sort éloigné
    occupe un emplacement de sort d’un niveau de plus que le niveau normal du sort
    pour chaque augmentation de catégorie. Par exemple, un sort de contact transformé
    en sort de longue portée utilisera un emplacement de sort de trois niveaux de
    plus que le sort normal. Si le sort de base nécessite des attaques de contact
    au corps à corps, la version modifiée par ce don utilise des attaques de contact
    à distance.


    Les sorts dont la portée ne figure pas dans la liste donnée plus haut ne peuvent
    pas être affectés par ce don'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20%c3%a9loign%c3%a9.ashx
  
- Nom: Sort hébétant
  Résumé: Hébète les créatures blessées
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Le personnage peut modifier un sort pour qu’il hébète les créatures
    blessées. Les créatures à qui le sort modifié inflige des dégâts deviennent hébétées
    pendant un nombre de rounds égal au niveau initial du sort. Si le sort autorise
    un jet de sauvegarde, une réussite annule l’effet d’hébétement. Si le sort n’en
    autorise pas, la cible peut tenter un jet de Volonté pour annuler l’hébétement.
    Si le sort en lui-même hébète également la cible, la durée de l’effet métamagique
    vient s’ajouter à la durée normale du sort. Un sort hébétant utilise un emplacement
    de sort de trois niveaux de plus que le niveau normal du sort. Les sorts qui n’infligent
    pas de dégâts ne peuvent pas être modifiés par ce don
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20h%c3%a9b%c3%a9tant.ashx
  
- Nom: Sort gelé
  Résumé: Les sorts du registre du froid enchevêtrent les créatures qu'ils blessent
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Le givre des sorts de froid du personnage s’accroche à la cible et
    la gêne pendant une courte période.


    Les créatures qui reçoivent des dégâts de froid de la part d’un sort gelé sont
    enchevêtrées pendant un nombre de rounds égal au niveau originel du sort.


    Ce don affecte uniquement les sorts du registre du froid.


    Un sort gelé utilise un emplacement de sort d’un niveau de plus que le niveau
    réel du sort'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20gel%c3%a9.ashx
  
- Nom: Sort intense
  Résumé: Augmente le nombre maximum de dés de dégâts de 5 niveaux
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Un sort intense augmente le nombre maximum de dés de dégâts de 5 niveaux.
    Le personnage doit posséder un NLS suffisant pour dépasser le maximum s’il veut
    pouvoir tirer avantage de ce don. Aucune autre variable du sort n’est affectée,
    et les sorts qui infligent des dégâts ne dépendant pas du NLS restent inchangés.
    Un sort intense utilise un emplacement de sort d’un niveau de plus que le niveau
    normal du sort.


    Par exemple, Un sort de boule de feu est un sort de magicien de niveau 3. Il inflige
    un nombre de dégâts correspondant à 1d6 par niveau du magicien dans la limite
    de 10d6. En le préparant à l''aide du don Sort Intense, il nécessite un emplacement
    de sort de niveau 4, mais repousse la limite de dégâts possibles à 15d6. Pour
    en tirer un effet le PJ devra néanmoins toujours être de niveau supérieur à 10
    ou disposer d''un autre moyen d''augmenter son NLS. Ainsi un magicien de niveau
    11 pourra lancer 11d6 points de dégâts et un magicien de niveau 15, 15d6. Par
    contre, Un magicien de niveau 20 ne pourra pas en tirer plus de dégâts que 15d6'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20intense.ashx
  
- Nom: Sort miséricordieux
  Résumé: Le sort inflige des dégâts non létaux au lieu de dégâts létaux
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Le personnage peut modifier les sorts qui infligent des dégâts de sorte
    qu’ils infligent des dégâts non létaux. Les sorts qui infligent des dégâts d’un
    type spécifique (comme le feu) infligent désormais des dégâts non létaux du même
    type. Un sort miséricordieux utilise un emplacement de même niveau que celui du
    sort normal
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20mis%c3%a9ricordieux.ashx
  
- Nom: Sort percutant
  Résumé: Les sorts du registre du son gagnent un effet débilitant
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: "Une vague d’énergie perturbatrice accompagne les dégâts sonores du\
    \ sort et s’abat sur les créatures qu’il affecte. \n\nLe sort percutant affecte\
    \ les créatures victimes d’un sort du registre du son et leur inflige un malus\
    \ de -2 aux jets d’attaque, de sauvegarde, de compétence et de caractéristique\
    \ pendant un nombre de rounds égal au niveau réel du sort. \n\nLe sort percutant\
    \ affecte seulement les sorts du registre du son.\n\nUn sort percutant utilise\
    \ un emplacement de sort de deux niveaux de plus que le niveau réel du sort"
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20percutant.ashx
  
- Nom: Sort persistant
  Résumé: Les créatures qui ont réussi un jet de sauvegarde contre le sort doivent
    en refaire un second
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Chaque fois qu’une créature ciblée par un sort persistant ou située
    dans la zone d’un sort persistant réussit un jet de sauvegarde contre celui-ci,
    elle doit effectuer un second jet de sauvegarde. Si ce second jet de sauvegarde
    échoue, la créature subit les pleins effets du sort, comme si elle avait raté
    son premier jet de sauvegarde. Un sort persistant utilise un emplacement de sort
    de deux niveaux supplémentaires que le niveau normal du sort.


    Les sorts qui n’imposent pas de jet de sauvegarde permettant d’annuler ou d’amoindrir
    leurs effets ne peuvent pas bénéficier de ce don'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20persistant.ashx
  
- Nom: Sort perturbateur
  Résumé: La cible du sort doit réussir un test de Concentration pour incanter au
    cours du round suivant
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: Les cibles affectées par un sort perturbateur doivent effectuer des
    tests de Concentration chaque fois qu’elles lancent un sort ou utilisent un pouvoir
    magique (le DD du test est égal au DD du jet de sauvegarde contre le sort perturbateur
    augmenté du niveau du sort qu’elles tentent de lancer). L’effet dure 1 round.
    Les cibles qui évitent les effets normaux du sort échappent également aux effets
    du don. Un sort perturbateur utilise un emplacement de sort d’un niveau de plus
    que le niveau normal du sort
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20perturbateur.ashx
  
- Nom: Sort renversant
  Résumé: Les sorts du registre de force renversent leur cible
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: "L’impact des sorts de force du personnage est si violent qu’il renverse\
    \ les créatures. \n\nSi la cible reçoit des dégâts, rate son jet de sauvegarde\
    \ ou se fait déplacer par le sort de force, le personnage doit faire un test de\
    \ croc-en-jambe contre elle, en utilisant son niveau de lanceur de sorts plus\
    \ son bonus de caractéristique de lanceur de sorts (la Sagesse pour les prêtres,\
    \ l’Intelligence pour les magiciens, etc.) Ceci ne provoque pas d’attaque d’opportunité.\
    \ Si le personnage rate son test, la cible ne peut pas essayer de faire un croc-en-jambe\
    \ en retour sur le personnage ni sur l’effet de force.\n\nUn sort renversant s’applique\
    \ uniquement aux sorts du registre de la force.\n\nIl utilise un emplacement de\
    \ sort d’un niveau de plus que le niveau réel du sort"
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20renversant.ashx
  
- Nom: Sort sélectif
  Résumé: Exclut certaines cibles de la zone d’effet d’un sort
  Catégorie: métamagie
  Conditions: Art de la magie 10 rangs
  ConditionsRefs: []
  Avantage: "Lorsque le personnage lance un sort à zone d'effet et à durée instantanée,\
    \ il peut choisir un nombre de cibles situées dans la zone égal au modificateur\
    \ de la caractéristique qu’il utilise pour déterminer combien de sorts supplémentaires\
    \ il reçoit chaque jour (pour la classe à laquelle le sort sélectif est associé)\
    \ : le Charisme pour les bardes, les conjurateurs, les ensorceleurs, les oracles\
    \ et les paladins ; l’Intelligence pour les magiciens et les sorcières ; la Sagesse\
    \ pour les druides, les inquisiteurs, les prêtres et les rôdeurs. Les cibles choisies\
    \ échappent aux effets du sort. Un sort sélectif occupe un emplacement de sort\
    \ d’un niveau de plus que le niveau normal du sort. \n\nLes sorts qui n’ont pas\
    \ de zone d’effet ou dont la durée n’est pas instantanée ne peuvent pas être modifiés\
    \ par ce don"
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20s%c3%a9lectif.ashx
  
- Nom: Sort soutenu
  Résumé: Un sort instantané à zone d’effet persiste pendant 1 round
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Le personnage peut faire en sorte qu’un sort de zone instantané persiste
    jusqu’au début de son prochain tour. Ceux qui se trouvaient déjà dans la zone
    d’effet au moment de l’incantation ne subissent aucun effet additionnel mais les
    autres créatures et objets qui y entrent pendant ce laps de temps sont soumis
    aux effets du sort. Un sort soutenu possédant une manifestation visuelle obscurcit
    la vision et offre du camouflage (20% d’échec des attaques) au-delà de 1,50 m
    (1 case) et un camouflage total (50% d’échec des attaques) au-delà de 6 mètres
    (4 cases).


    Un sort soutenu occupe un emplacement de sort d’un niveau supplémentaire que le
    niveau normal du sort'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20soutenu.ashx
  
- Nom: Sort thanatopique
  Résumé: Les sorts de mort, d'absorption d'énergie et de niveau négatif affectés
    fonctionnent sur les morts-vivants
  Catégorie: métamagie
  Conditions: 6 rangs en Connaissances (religion), École renforcée (nécromancie)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20renforc%c3%a9e.ashx
  Avantage: 'Un sort thanatopique franchit les défenses et les immunités qui protègent
    contre les effets de mort, l’énergie négative et les absorptions d’énergie, qui
    affectent alors la cible comme si sa barrière protectrice n’existait pas.


    Par exemple, le personnage peut lancer un baiser du vampire ou une énergie négative
    thanatopique sur une cible à l’abri d’une protection contre la mort. La cible
    souffre des effets normaux du sort. Les jets de sauvegarde et la Résistance à
    la magie (le cas échéant) s’appliquent toujours.


    Les morts-vivants sont sensibles aux sorts modifiés par ce don car il harmonise
    l’énergie négative de manière à ce qu’elle les blesse. Un sort thanatopique qui
    devrait tuer une créature vivante (en lui donnant autant de niveaux négatifs qu’elle
    a de DV par exemple) détruit un mort-vivant (même si les fantômes, les liches,
    les vampires et autres se reforment comme d’habitude). Les morts-vivants affectés
    par un sort thanatopique qui impose des niveaux négatifs réussissent automatiquement
    leur jet de sauvegarde pour s’en débarrasser au bout de 24 heures.


    Un sort thanatopique utilise un emplacement de sort de deux niveaux de plus que
    le niveau réel du sort'
  Normal: Les défenses comme protection contre la mort annulent les effets de mort,
    les niveaux négatifs et les absorptions d’énergie. Les morts-vivants sont immunisés
    contre ces attaques
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20thanatopique.ashx
  
- Nom: Sort thrénodique
  Résumé: Change le sort mental pour qu'il affecte les morts-vivants et plus les
    vivants
  Catégorie: métamagie
  Conditions: 6 rangs en Connaissances (religion), École renforcée (nécromancie)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20renforc%c3%a9e.ashx
  Avantage: 'Ce don fonctionne uniquement sur les sorts mentaux. Il affecte les
    morts-vivants (même s’ils sont dépourvus d’Intelligence) comme s’ils n’étaient
    pas immunisés contre les effets mentaux mais il n’a aucun effet sur les créatures
    vivantes.


    Un sort thrénodique utilise un emplacement de sort de deux niveaux de plus que
    le niveau réel du sort'
  Normal: Les morts-vivants sont immunisés contre les effets mentaux
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20thr%c3%a9nodique.ashx
  
- Nom: Sort tonitruant
  Résumé: Assourdit les créatures blessées
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: 'Le personnage peut modifier un sort de sorte qu’il assourdisse les
    créatures auxquelles il inflige des dégâts. Les créatures blessées par le sort
    sont assourdies pendant un nombre de rounds égal au niveau initial du sort. Si
    le sort autorise un jet de sauvegarde, l’effet assourdissant est annulé en cas
    de réussite. Si le sort n’autorise pas de jet de sauvegarde, la cible bénéficie
    d’un jet de Vigueur pour annuler l’effet d’assourdissement. Si l’effet normal
    du sort consiste déjà à assourdir les cibles, la durée de l’effet métamagique
    s’ajoute à celle du sort. Un sort tonitruant occupe un emplacement de sort de
    deux niveaux de plus que le niveau normal du sort.


    Les sorts qui n’infligent pas de dégâts ne peuvent pas être modifiés par ce don'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20tonitruant.ashx
  
- Nom: Sort transperçant
  Résumé: Le sort affecté considère que la RM des créatures est réduite de 5
  Catégorie: métamagie
  ConditionsRefs: []
  Avantage: "Quand le personnage lance un sort transperçant contre une cible douée\
    \ de résistance à la magie, il la considère comme réduite de 5 points par rapport\
    \ à la réalité. \n\nUn sort transperçant utilise un emplacement de sort d’un niveau\
    \ de plus que le niveau réel du sort"
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20transper%c3%a7ant.ashx
  
- Nom: Cercle du meurtrier
  Résumé: Quand le personnage fait un test de combat de spectacle après un critique,
    il peut se déplacer de 1,50 m (1 c)
  Catégorie: combat, spectacle
  Conditions: Esquive, 4 rangs en Acrobaties
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  Avantage: Quand le personnage passe une action rapide à faire un test de combat
    de spectacle après un coup critique ou une manœuvre offensive et qu’il est adjacent
    à la cible du critique ou de la manœuvre, il peut se placer dans n’importe quelle
    case adjacente à la cible, sans provoquer d’ attaque d’opportunité. Pour cela,
    le chemin doit être dégagé jusqu’à la case et le personnage doit pouvoir l’atteindre
