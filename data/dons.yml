    début de son prochain tour. Cette RD se cumule avec celle issue d’un pouvoir de
    classe, comme celle du barbare, mais pas avec une RD issue d’une autre source.
    Si le personnage est privé de son bonus de Dextérité à la CA, il ne bénéficie
    pas de cette RD.
