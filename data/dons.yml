  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  Avantage: Quand le personnage évite des dégâts grâce au pouvoir cible insaisissable,
    il peut dépenser une action immédiate et un point de ki pour renvoyer cette attaque
