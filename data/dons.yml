    de ce don se poursuivent jusqu’au prochain tour du personnage.
  Catégorie: combat
  Conditions: Int 13.
  Nom: Expertise du combat
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  Source: MJ
- Avantage: Par une action rapide, le personnage peut tenter d’utiliser l’action « aider
    quelqu’un » pour octroyer à un allié un bonus de +1 au prochain jet d’attaque
    ou à sa CA.
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, BBA +6.
  Nom: Aide rapide
  Normal: « Aider quelqu’un » est une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aide%20rapide.ashx
  Source: MJRA
- Avantage: On considère que le personnage prend en tenaille tout ennemi qui se trouve
    dans la zone contrôlée par au moins deux de ses alliés et ce, quelle que soit
    sa position exacte.
  Catégorie: combat
  Conditions: Int 13, Expertise du combat.
  Nom: Attaque en groupe
  Normal: Il faut que le personnage et un de ses alliés se trouvent de part et d’autre
    d’un ennemi pour prendre celui-ci en tenaille.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20groupe.ashx
  Source: MJRA
- Avantage: Lorsque le personnage et au moins deux de ses alliés sont adjacents à
    un adversaire, il peut tenter d’utiliser l’action « aider quelqu’un » par une
    action de mouvement.
  Catégorie: combat
  Conditions: Int 13, Attaque en groupe, Expertise du combat, BBA +6.
  Nom: Travail en équipe
  Normal: « Aider quelqu’un » est une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Travail%20en%20%c3%a9quipe.ashx
  Source: MJRA
- Avantage: Si le personnage possède attaque sournoise, lorsqu’il tente un test de
    manœuvre offensive contre une créature qu’il prend en tenaille ou qui n’a pas
    son bonus de Dextérité à la CA contre son attaque, il gagne un bonus égal au nombre
    de dés de son attaque sournoise pour son test de manœuvre offensive. S’il possède
    le pouvoir de classe combat étudié, il peut utiliser frappe étudiée sur son test
    de manœuvre offensive. Il gagne alors un bonus égal au nombre de dés de sa frappe
    étudiée pour son test de manœuvre offensive.
  Conditions: Expertise du combat ; attaque sournoise +3d6 ou frappe étudiée +3d6.
  Nom: Manoeuvre surprise
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvre%20surprise.ashx
  Source: MCA
- Avantage: Quand le personnage évite des dégâts grâce au pouvoir cible insaisissable,
    il peut dépenser une action immédiate et un point de ki pour renvoyer cette attaque
    à son adversaire ou un autre ennemi adjacent à eux deux. Cette attaque utilise
    le même jet d’attaque que l’originale mais vise la cible choisie par le personnage.
  Conditions: Cible insaisissable, Expertise du combat, moine fluide 12
  Nom: Renvoi de l’insaisissable
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renvoi%20de%20linsaisissable.ashx
  Source: AG
- Avantage: Lorsque le personnage effectue une attaque à outrance, si sa première
    attaque échoue, il peut sacrifier toutes les autres attaques qu’il aurait pu effectuer
    au cours de son tour pour relancer le jet de l’attaque ratée (en utilisant son
    BBA maximum).
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, BBA +6.
  Nom: Seconde chance
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seconde%20chance.ashx
  Source: MJRA
- Avantage: Lorsque le personnage relance un jet d’attaque raté en utilisant le don
    Seconde chance, il peut quand même effectuer le reste de ses attaques pour ce
    round, mais avec une pénalité de -5 sur chacun des jets d’attaque.
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Seconde chance, BBA +11.
  Nom: Science de la seconde chance
  Normal: Lorsque le personnage utilise le don Seconde chance, il doit normalement
    sacrifier le reste de ses attaques pour ce tour-là.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20seconde%20chance.ashx
  Source: MJRA
- Avantage: Le personnage ne provoque pas d’attaque d’opportunité quand il tente de
    désarmer son ennemi. De plus, il reçoit un bonus de +2 aux tests destinés à désarmer
    un adversaire et un bonus de +2 à la manœuvre défensive quand ses ennemis essaient
    de le désarmer.
  Catégorie: combat
  Conditions: Int 13, Expertise du combat.
  Nom: Science du désarmement
  Normal: Le personnage provoque une attaque d’opportunité quand il tente de désarmer
    son adversaire lors d’une manœuvre offensive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9sarmement.ashx
  Source: MJ
- Avantage: Quand le personnage manie deux armes et qu’il en utilise une pour désarmer
    un adversaire, il peut dépenser une action rapide pour l’attaquer avec la seconde
    arme.
  Catégorie: combat
  Conditions: Dex 15, Int 13, Expertise du combat, Science du désarmement, Combat
