  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chanteur%20des%20roches.ashx
  
- Nom: Charge explosive
  Résumé: Le personnage dépense un emplacement de sort de sanguin lorsqu’il est
    en rage sanguine pour ajouter des dégâts de force à son attaque de charge
  Conditions: BBA +7, capacité à lancer des sorts de sanguin de niveau 2, pouvoir
    de classe rage sanguine
  ConditionsRefs: []
  Avantage: "Lorsqu’il entre dans une rage sanguine, le personnage peut dépenser\
    \ un emplacement de sort de sanguin à la fin de sa charge par une action rapide\
    \ pour imprégner son attaque de charge d’un surplus de puissance. Il inflige 1d6\
    \ points de dégâts supplémentaires par niveau de l’emplacement de sort dépensé.\
    \ Ces dégâts supplémentaires sont des dégâts de force qui ne sont pas multipliés\
    \ sur un coup critique. \n\nSi le lignage sanguin est associé à un type d’énergie\
    \ spécifique (comme le sont les lignages draconique ou élémentaire), le personnage\
    \ peut décider d’augmenter les dégâts à 1d8 par niveau de l’emplacement de sort\
