- Avantage: Le personnage choisit un pouvoir de lignage d’ensorceleur qui affecte
    un seul adversaire quand il obtient ce don. S’il réussit une attaque à mains nues
    contre un adversaire, il inflige les dégâts habituels du coup et peut dépenser
    une action rapide pour appliquer les effets du pouvoir de lignage choisi, sans
    provoquer d’attaque d’opportunité.
  Catégorie: combat
  Conditions: Lignage d’ensorceleur, Science du combat à mains nues
  Nom: Frappe ensorcelée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20ensorcel%c3%a9e.ashx
  Source: AG
