- Avantage: Quand le personnage fait une attaque à outrance avec un arc, il peut tirer
    deux flèches lors de sa première attaque. S’il touche, les deux flèches atteignent
    leur cible. Les dégâts de précision (comme les attaques sournoises) et les coups
    critiques s’appliquent à une seule flèche. Les bonus aux dégâts des arcs composites
    qui offrent un bonus de Force s’appliquent aux deux flèches, comme les autres
    bonus de dégâts (ennemi juré pour les rôdeurs par exemple). La réduction de dégâts
    et les résistances s’appliquent séparément à chaque flèche.
  Catégorie: combat
  Conditions: Dex 17, Tir à bout portant, Tir rapide, bonus de base à l’attaque +6.
  Nom: Feu nourri
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feu%20nourri.ashx
  Source: MJ
- Avantage: Quand le personnage manie une arme à distance pour laquelle il possède
    le don Arme de prédilection, il menace aussi les cases qui se trouvent à 1,50
    m (1 c) de lui. Il peut faire des attaques d’opportunité avec cette arme et il
    n’en provoque pas quand il fait une attaque à distance en tant qu’attaque d’opportunité.
  Catégorie: combat
  Conditions: Dex 13, Arme de prédilection, Tir à bout portant, Tir rapide, BBA +6
  Nom: Tir soudain
  Normal: Quand le personnage manie une arme à distance, il ne menace aucune case
    et il ne peut pas faire d’attaque d’opportunité avec cette arme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20soudain.ashx
  Source: AG
- Avantage: Quand le personnage utilise le Combat à deux armes avec une arme de mêlée
    et une arbalète ou une arme à feu, il ne provoque pas d’attaques d’opportunité
    de la part des adversaires qu’il menace de son arme de mêlée quand il utilise
    l’arme à feu ou l’arbalète.
  Catégorie: combat
  Conditions: Dex 13, Tir à bout portant, Tir rapide, Tir soudain, Combat à deux armes,
    BBA +6
  Nom: Épée et pistolet
  Normal: Les attaques à distance provoquent des attaques d’opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89p%c3%a9e%20et%20pistolet.ashx
  Source: AG
- Avantage: Le personnage peut utiliser Tir soudain à 3 m (2 c).
  Catégorie: combat
  Conditions: Dex 15, Arme de prédilection, Tir à bout portant, Tir rapide, Tir soudain,
    BBA +9
  Nom: Science du tir soudain
  Normal: Le personnage provoque une attaque d’opportunité quand il fait une attaque
    à distance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20tir%20soudain.ashx
  Source: AG
- Avantage: Quand le personnage fait une attaque d’opportunité avec une arme à distance
    et qu’il touche, il gagne un bonus de +2 au jet de dégâts et un bonus de +2 au
    jet de confirmation de coup critique (pour cette attaque seulement). Ce bonus
    passe à +4 quand le BBA du personnage passe à +16 et à +6 quand le BBA passe à
    +20.
  Catégorie: combat
  Conditions: Dex 17, Science du tir soudain, Tir à bout portant, Tir rapide, Tir
    soudain, BBA +12
  Nom: Tir soudain supérieur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20soudain%20sup%c3%a9rieur.ashx
  Source: AG
- Avantage: Le personnage peut utiliser une fronde pour faire des attaques à distance
    même s’il est couché au sol.
  Catégorie: combat
  Nom: Tireur à la fronde couché
  Normal: Les arbalètes et les armes à feu sont les seules armes que l’on peut utiliser
    en position allongée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20%c3%a0%20la%20fronde%20couch%c3%a9.ashx
  Source: AG
- Avantage: Une fois par round, quand le personnage manie une arme contondante dans
    chaque main et affronte une créature de sous-type géant, s’il touche sa cible
    avec son arme principale puis avec son arme secondaire, il lance deux fois les
    dés de la deuxième attaque et additionne les résultats avant d’ajouter ses bonus.
    On ne multiplie pas les dés de dégâts supplémentaires en cas de coup critique.
  Catégorie: combat
  Conditions: Nain ou gnome, entraînement défensif (trait racial), Arme de prédilection
    avec les deux armes maniées, Combat à deux armes ou déluge de coups
  Nom: Tonnerres jumeaux
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tonnerres%20jumeaux.ashx
  Source: AG
- Avantage: Le personnage peut faire un croc-en-jambe à une créature de sous-type
    géant de taille TG au maximum. Il gagne un bonus de +2 aux jets de dégâts contre
    les créatures de sous-type géant. De plus, à chaque fois qu’il touche une créature
    de ce type avec son arme principale puis secondaire, il inflige les dégâts supplémentaires
    de Tonnerres jumeaux.
  Catégorie: combat
  Conditions: Nain ou gnome, entraînement défensif (trait racial), Science du combat
    à deux armes et Combat à deux armes ou déluge de coups, Tonnerres jumeaux, Arme
    de prédilection avec les deux armes maniées, BBA +6
  Nom: Déluge des tonnerres jumeaux
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9luge%20des%20tonnerres%20jumeaux.ashx
  Source: AG
- Avantage: Quand le personnage inflige des dégâts supplémentaires grâce au don Tonnerres
    jumeaux, son adversaire est secoué pendant 1 round. L’adversaire doit aussi faire
    un jet de Vigueur (DD 10 + 1/2 niveau + modificateur de Force). S’il échoue, il
    est chancelant pendant 1 round. Si le personnage utilise ce don pour faire chanceler
    un adversaire déjà chancelant, il l’hébète à la place. De même, il étourdit un
    adversaire déjà hébété.
  Catégorie: combat
  Conditions: Nain ou gnome, entraînement défensif (trait racial), Science du combat
    à deux armes et Combat à deux armes ou déluge de coups, Tonnerres jumeaux, Déluge
    des tonnerres jumeaux, Arme de prédilection avec les deux armes maniées, BBA +9
  Nom: Maître des tonnerres jumeaux
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20tonnerres%20jumeaux.ashx
  Source: AG
- Avantage: Quand le wayang est dans une zone de faible lumière ou de ténèbres, il
    peut se déplacer à sa vitesse maximale en utilisant Discrétion sans subir le malus
    normal de -5. Quand il se déplace à une vitesse allant de la moitié de sa vitesse
    normale à sa vitesse normale, le wayang subit un malus de -5 à ses tests de Discrétion.
  Conditions: ': wayang'
  Nom: Touche d’ombre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Touche%20d%e2%80%99ombre.ashx
  Source: MR
- Avantage: Quand le personnage réussit un test d’Acrobaties pour traverser la case
    d’un adversaire, il peut dépenser une action rapide pour faire un test de Bluff
    contre lui et faire une feinte.
  Catégorie: combat
  Conditions: Int 13, Esquive, Expertise du combat, Science de la feinte, Souplesse
    du serpent, taille P ou plus petit
  Nom: Tour de passe-passe
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tour%20de%20passe-passe.ashx
  Source: AG
  Spécial: Si le personnage possède le don Sous les jambes et que son adversaire est
    plus grand que lui, il gagne un bonus de +2 au test de Bluff autorisé par le don.
- Avantage: Le personnage ajoute deux tours de magie ou oraisons à la liste de ceux
    qu’il connaît.
  Conditions: Capacité à lancer des tours de magie ou des oraisons.
  Nom: Tours de magie ou oraisons supplémentaires
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tours%20de%20magie%20ou%20oraisons%20suppl%c3%a9mentaires.ashx
  Source: AM
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, il ajoute à chaque
    fois deux tours de magie ou oraisons à sa liste de sorts connus.
- Avantage: Le personnage gagne un familier-tumeur, comme la découverte familier tumeur
    de l’alchimiste. Quand il s’agit de déterminer les pouvoirs du familier-tumeur,
    le niveau effectif d’alchimiste du personnage est égal au niveau de la classe
    qui lui accorde son lignage aberrant. Si plusieurs classes donnent au personnage
    son lignage aberrant, ces niveaux de classe se cumulent pour le calcul de son
    niveau effectif d’alchimiste.
  Conditions: Lignage aberrant.
  Nom: Tumeur aberrante
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tumeur%20aberrante.ashx
  Source: MCA
- Avantage: Le personnage gagne 2 traits supplémentaires (choisis par le joueur).
    Ces traits doivent appartenir à deux listes différentes, toutes deux distinctes
    de celles dans lesquelles le personnage a déjà choisi un trait. Il doit remplir
    toutes les conditions d’accès à ces traits.
  Nom: Traits supplémentaires
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20suppl%c3%a9mentaires.ashx
  Source: MJRA
- Avantage: La portée du transfert de sort de la créature alliée devient proche (7.5m
    (5c) + 1.5m (1c) par tranche de 2 niveaux) tant que le personnage posséde une
    ligne d’effet jusqu’à sa créature lorsqu’il lance le sort. Si sa créature a le
    pouvoir Conduit, il peut la désigner en tant que source du sort de contact qu’il
    lance tant qu’il reste proche d’elle. La créature doit toujours utiliser le sort
    de contact en utilisant sa propre portée de contact.
  Conditions: Sort éloigné ou Extension de portée, compagnon animal, eidolon, familier
    ou autre créature alliée bénéficiant de la capacité transfert de sort.
  Nom: Transfert de sort distant
  Normal: Le personnage doit être adjacent à son familier pour partager des sorts
    avec lui ou désigner des sorts de contact qu’il doit utiliser.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transfert%20de%20sort%20distant.ashx
  Source: RTT
- Avantage: Quand le personnage est camouflé aux yeux de son adversaire, il bénéficie
    d’un bonus de +2 aux jets d’attaque et de dégâts vis-à-vis de ce dernier.
  Catégorie: combat
  Conditions: Int 13, Combat en aveugle, Expertise du combat, 3 rangs en Bluff, vision
    dans le noir ou vision nocturne
  Nom: Traqueur au clair de lune
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traqueur%20au%20clair%20de%20lune.ashx
  Source: AG
- Avantage: Une fois par round, quand le personnage est camouflé aux yeux d’un adversaire,
    il peut utiliser une action rapide pour faire une feinte avec un test de Bluff.
  Catégorie: combat
  Conditions: Int 13, Combat en aveugle, Expertise du combat, Traqueur du clair de
    lune, 6 rangs en Bluff, vision dans le noir ou vision nocturne
  Nom: Feinte du traqueur au clair de lune
  Normal: La feinte est une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20du%20traqueur%20au%20clair%20de%20lune.ashx
  Source: AG
- Avantage: Quand le personnage est camouflé aux yeux de son adversaire, ce dernier
    a 10% de risques de le rater de plus. S’il le rate à cause de son camouflage,
    le personnage peut utiliser une action immédiate pour se déplacer de 1,50 m (1
    c), sans provoquer d’attaque d’opportunité. Ce déplacement ne compte pas comme
    un pas de placement de 1,50 m (1 c).
  Catégorie: combat
  Conditions: Int 13, Combat en aveugle, Expertise du combat, Science de la feinte,
    Traqueur au clair de lune, Feinte du traqueur au clair de lune, 9 rangs en Bluff,
    vision dans le noir ou vision nocturne
  Nom: Maître de la traque au clair de lune
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20de%20la%20traque%20au%20clair%20de%20lune.ashx
  Source: AG
- Avantage: Quand le personnage utilise Démonstration alors que son arme profite de
    son pouvoir tueur, il gagne un bonus de +2 au test d’Intimidation autorisé par
    le don contre toutes les créatures affectées par tueur. Elles sont secouées tant
    que la propriété est active contre une créature de leur type.
  Conditions: Tueur, Arme de prédilection, Démonstration, personnage de niveau 8
  Nom: Tueur intimidant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20intimidant.ashx
  Source: AG
- Avantage: Quand le personnage manie une arme qu’il a dotée de la propriété tueur,
    il peut utiliser une action rapide pour passer des dégâts létaux aux dégâts non
    létaux. Quand il inflige ce type de dégâts grâce à la propriété de l’arme, il
    ne subit pas de malus au jet d’attaque.
  Conditions: Tueur
  Nom: Tueur miséricordieux
  Normal: Quand un personnage utilise une arme létale pour infliger des dégâts non
    létaux, il subit un malus de -4 au jet d’attaque.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20mis%c3%a9ricordieux.ashx
  Source: AG
- Avantage: Le personnage peut utiliser le pouvoir de classe tueur pour imprégner
    son arme de la propriété menaçante au lieu de tueur. Il peut passer d’une propriété
    à l’autre par une action rapide. En dehors de cela, ce don fonctionne comme le
    pouvoir de classe tueur.
  Conditions: Tueur
  Nom: Tueur menaçant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20mena%c3%a7ant.ashx
  Source: AG
  Spécial: Si le personnage possède le don Double tueur, il peut imprégner chacune
    de ses armes d’une propriété ou l’autre mais il ne peut pas mettre les deux sur
    une même arme.
- Avantage: Le personnage ajoute son bonus de Sagesse au nombre de rounds quotidiens
    pendant lesquels il peut utiliser son pouvoir de tueur.
  Conditions: Pouvoir de classe tueur
  Nom: Tueur prolongé
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20prolong%c3%a9.ashx
  Source: AM
- Avantage: Chaque jour, le personnage peut utiliser le pouvoir tueur pendant 3 rounds
    de plus.
  Conditions: Tueur
  Nom: Tueur supplémentaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20suppl%c3%a9mentaire.ashx
  Source: AG
- Avantage: L’aura de fermeté occupe un rayon de 6 mètres (4 c) et ne disparaît pas
    si le personnage tombe inconscient.
  Conditions: Aura de fermeté
  Nom: Ultime fermeté
  Normal: L’aura de fermeté affecte les alliés dans un rayon de 3 mètres (2 c) et
    disparaît quand le personnage tombe inconscient.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ultime%20fermet%c3%a9.ashx
  Source: AM
- Avantage: Le personnage obtient un bonus de +2 sur tous ses tests de Perception
    et de Psychologie. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4.
  Nom: Vigilance
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigilance.ashx
  Source: MJ
- Avantage: Ce don donne un bonus supplémentaire de +1 aux tests de Perception et
    de Psychologie, et le personnage gagne un bonus de +2 aux jets de sauvegarde  contre
    les effets de sommeil et de charme.
  Conditions: Vigilance
  Nom: Vigilance instinctive
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigilance%20instinctive.ashx
  Source: AM
- Avantage: Lorsqu’il maintient un chant de rage, le personnage gagne une guérison
    accélérée égale au bonus de Force que lui accorde son chant, dès le round suivant
    celui où il a initié son chant. S’il interrompt son chant, guérison accélérée
    se termine, même si les effets de son chant persistent.
  Conditions: Pouvoir de classe chant de rage.
  Nom: Vigueur du scalde
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20du%20scalde.ashx
  Source: MCA
- Avantage: Les alliés du personnage gagnent la guérison accélérée de Vigueur du scalde
    dès le round où celui-ci entame sa représentation. Ils doivent entendre la représentation
    du personnage. Si ce dernier interrompt son chant, la guérison accélérée cesse
    aussitôt, même si les autres effets du chant s’attardent.
  Conditions: Vigueur du scalde, 10 rangs en Représentation (chant).
  Nom: Vigueur surhumaine du scalde
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20surhumaine%20du%20scalde.ashx
  Source: MCA
- Avantage: 'Chaque fois que le personnage est en rage, le bonus de moral qui affecte
    sa Constitution augmente de +2. La rage ne se termine pas automatiquement s’il
    tombe inconscient : tant qu’il est inconscient, il doit dépenser un round de son
    quota quotidien de rage chaque round.'
  Conditions: Con 15, aptitude de classe de rage.
  Nom: Vigueur en rage
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20en%20rage.ashx
  Source: MJRA
- Avantage: Le personnage bénéficie d’un bonus de +2 à tous ses jets de Vigueur.
  Nom: Vigueur surhumaine
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20surhumaine.ashx
  Source: MJ
- Avantage: Une fois par jour, le personnage peut relancer un jet de Vigueur. Il doit
    décider de le faire avant que le résultat du premier jet soit connu et doit accepter
    le second résultat, même s’il est pire que le premier.
  Conditions: Vigueur surhumaine.
  Nom: Science de la vigueur surhumaine
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20vigueur%20surhumaine.ashx
  Source: MJ
- Avantage: Une fois par round, une créature possédant ce don peut virer de 180 degrés
    par une action libre sans avoir à réussir un test de Vol. Ce virage ne réduit
    pas non plus la distance que la créature peut parcourir.
  Catégorie: Monstre
  Conditions: Posséder une vitesse de vol.
  Nom: Virage sur l'aile
  Normal: Une créature en vol peut tourner d’au plus 90 degrés en réussissant un test
    de Vol de DD 15 et en dépensant 1,5 m (1 c) de mouvement. Elle peut virer d’au
    plus 180 degrés en réussissant un test de Vol de DD 20 et en dépensant 3 m (2
    c) de mouvement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Virage%20sur%20laile.ashx
  Source: B1
- Avantage: Le personnage gagne un bonus de +4 aux tests de Bluff pour mentir ou cacher
    son opinion ou ses véritables motivations, mais pas pour feinter en combat ni
    faire passer un message secret. De plus, le DD des tests de Psychologie pour obtenir
    un pressentiment concernant le personnage est de 25 au lieu de 20.
  Conditions: Nain.
  Nom: Visage de pierre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Visage%20de%20pierre.ashx
  Source: MJRA
- Avantage: Le personnage peut s’imposer un malus de -1 aux jets d’attaque à distance
    pour gagner un bonus de +2 aux jets de dégâts sur ces mêmes attaques. Quand son
    bonus de base à l’attaque atteint +4, et, par la suite, pour chaque tranche de
    +4 points de bonus, le malus augmente de -1 et le bonus aux dégâts de +2. Le personnage
    doit choisir s’il veut utiliser ce don avant de lancer les dés pour son jet d’attaque
    et les effets persistent jusqu’à son prochain tour. Ce bonus aux dégâts ne s’applique
    pas aux attaques de contact ni aux effets qui n’infligent pas de points de dégâts.
  Catégorie: combat
  Conditions: Dex 13, bonus de base à l’attaque +1.
  Nom: Viser
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Viser.ashx
  Source: MJ
- Avantage: Le personnage peut tenter un croc-en-jambe à distance par une action complexe
    avec n’importe quelle arme à distance et une pénalité de -2 au jet de manœuvre
    de combat. Ajoutez le modificateur de dextérité du personnage à la place de son  modificateur
    de force à sa BMO et ajoutez-y aussi des pénalités de distance doublées. Si lacible
    est à plus de 9m (6c), ajoutez une pénalité supplémentaire de -2. Si la tentative
    de croc-en-jambe est un succès, la cible subit aussi des dégâts équivalents à
    une attaque à distance réussie avec cette arme. Le personnage ne peut pas être
    renversé en échouant cette tentative de croc-en-jambe.
  Catégorie: combat
  Conditions: Dex 13, Viser, BBA +1
  Nom: Croc-en-jambe à distance
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.crocenjambe%20%c3%a0%20distance.ashx
  Source: RTT
- Avantage: le personnage peut tenter un  désarmement à distance par une action complexe
    avec n’importe quelle arme à distance et une pénalité de -2 au jet de  manœuvre
    de combat. Ajoutez le modificateur de dextérité du personnage à la place de son
    modificateur de force à sa BMO et ajoutez-y aussi des pénalités de distance doublées.
    Si la cible est à plus de 9m (6c), ajoutez une pénalité supplémentaire de -2.
    Si la tentative de désarmement est un succès, la cible subit aussi des dégâts
    équivalents à une attaque à distance réussie avec cette arme. Le personnage ne
    peut pas être désarmé en échouant cette tentative de désarmement.
  Catégorie: combat
  Conditions: Dex 13, Viser, BBA +1
  Nom: Désarmement à distance
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sarmement%20%c3%a0%20distance.ashx
  Source: RTT
- Avantage: Le personnage gagne un bonus de +2 au manoeuvre de combat à distance.
    Lorsqu’il tente une telle manoeuvre, le personnage peut s’abstenir de faire des
    dégâts à sa cible sans qu’aucune pénalité au jet de manoeuvre ne soit appliquée.
  Catégorie: combat
  Conditions: Dex 13, Viser, BBA +1
  Nom: Tireur astucieux
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20astucieux.ashx
  Source: RTT
- Avantage: Lorsque le personnage tient en main une arme à distance dont il connaît
    le maniement et qui possède un facteur de Force, ce facteur de Force augmente
    de 2. De plus, s'il connaît le maniement d'une arme, le personnage ne subit pas
    de pénalité sur ses jets d’attaque lorsqu'il possède un modificateur de Force
    inférieur au facteur de Force de cette arme.
  Catégorie: combat
  Conditions: Dex 13, Viser, BBA +3
  Nom: Traction exceptionnelle
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traction%20exceptionnelle.ashx
  Source: RTT
- Avantage: La portée de la vision dans le noir du personnage s’étend à 36 mètres
    (24 cases).
  Conditions: Vision dans le noir à au moins 18 mètres (12 cases).
  Nom: Vision affûtée
  Normal: La vision dans le noir a généralement un rayon de 18 mètres (12 cases) ou
    27 mètres (18 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20aff%c3%bbt%c3%a9e.ashx
  Source: MJRA
- Avantage: Une fois par jour, le personnage peut entrer dans une transe profonde
    pour recevoir une vision du futur. Cette transe dure 10 minutes pendant lesquelles
    il ne peut pas entreprendre une autre action. S’il est interrompu, il doit reprendre
    à zéro. Quand il sort de sa transe, il sait si une action qui doit se dérouler
    dans un futur immédiat aura de bons ou de mauvais résultats, comme un sort d’augure
    avec 70% de chances de succès.
  Conditions: aptitude de classe de Mystère
  Nom: Vision prophétique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20proph%c3%a9tique.ashx
  Source: AM
- Avantage: Le personnage gagne un bonus de +1 à tous les tests de Bluff, de Diplomatie
    et de Représentation (arts oratoires). S’il possède 10 rangs ou plus dans cette
    compétence, le bonus passe à +3. Ce don ne fonctionne pas si le personnage n’utilise
    pas sa voix lors du test de compétence (comme pour le Bluff utilisé pour faire
    une feinte en combat).
  Conditions: Cha 15
  Nom: Voix de la sibylle
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20sibylle.ashx
  Source: AM
- Avantage: Quand le personnage utilise la représentation bardique pour créer un effet
    magique ou surnaturel, les alliés qui se trouvent à moins de 9 m (6 c) de lui
    infligent 1d6 points de dégâts sonores de plus lors d’une attaque réussie avec
    une arme. Ces dégâts se cumulent avec d’éventuels dégâts d’énergie dus à l’arme.
    Les armes à projectiles transmettent les dégâts supplémentaires à leurs munitions
    mais seulement si la cible se trouve à moins de 9 m (6 c).
  Conditions: Représentation bardique, 10 rangs en Représentation (arts oratoires
    ou chant)
  Nom: Voix discordante
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20discordante.ashx
  Source: AG
- Avantage: "Une créature qui possède ce don peut arrêter son mouvement lorsqu’elle\
    \ est en vol, ce qui lui permet de faire du sur-place sans avoir à réussir un\
    \ test de Vol. \nSi une créature de taille supérieure ou égale à G avec ce don\
    \ effectue un vol stationnaire à 6 m (4 c) ou moins d’un sol recouvert de nombreux\
    \ débris, le souffle de ses ailes crée un nuage hémisphérique de 18 m (12 c) de\
    \ rayon. Les vents ainsi engendrés peuvent éteindre les torches, les petits feux\
    \ de camp, les lanternes exposées ainsi que les autres flammes non protégées et\
    \ d’origine non magique. À l’intérieur du nuage, on ne voit bien qu’à 3 m (2 c).\
    \ De 4,5 m (3 c) à 6 m (4 c), les créatures bénéficient d’un camouflage simple\
    \ (20% de chances d’échec). À partir de 7,5 m (5 c), les créatures bénéficient\
    \ d’un camouflage total (50% de chances d’échec et il est impossible d’utiliser\
    \ la vision pour les repérer)."
  Catégorie: Monstre
  Conditions: Posséder une vitesse de vol.
  Nom: Vol stationnaire
  Normal: Sans ce don, la créature doit réussir un test de Vol pour faire du sur-place
    et elle ne crée pas de nuage de débris lorsqu’elle est en vol stationnaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vol%20stationnaire.ashx
  Source: B1
- Avantage: Le personnage bénéficie d’un bonus de +2 à tous ses jets de Volonté.
  Nom: Volonté de fer
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Volont%c3%a9%20de%20fer.ashx
  Source: MJ
- Avantage: Une fois par jour, le personnage peut relancer un jet de Volonté. Il doit
    décider de le faire avant que le résultat du premier jet soit connu et doit accepter
    le second résultat, même s’il est pire que le premier.
  Conditions: Volonté de fer.
  Nom: Science de la volonté de fer
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20volont%c3%a9%20de%20fer.ashx
  Source: MJ
- Avantage: Le personnage obtient un bonus de +2 sur tous ses tests d’Acrobaties et
    de Vol. Si le personnage a 10 rangs ou plus dans l’une de ces compétences, le
    bonus de cette compétence passe à +4.
  Nom: Voltigeur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voltigeur.ashx
  Source: MJ
- Avantage: Le personnage utilise Acrobaties plutôt que Bluff pour faire une feinte
    en combat.
  Catégorie: combat
  Conditions: Dex 15, Voltigeur ou tueur niveau 1, Expertise du combat, 1 rang en
    Acrobaties.
  Nom: Feinte du tueur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20du%20tueur.ashx
  Source: MCA
- Avantage: À partir du moment où le personnage a au moins une main libre, il peut
    dépenser une action rapide pour récupérer un seul objet ou une seule arme inutilisé
    qui pèse 5 kg ou moins et se trouve au sol, que ce soit dans la case qu’il occupe
    ou dans une case adjacente inoccupée ou non-menacée par un ennemi. En outre, quand
    il récupère ainsi une arme et tente une feinte avant la fin de son tour, il reçoit
    un bonus de circonstances de +2 à sa tentative de feinte.
  Catégorie: combat
  Conditions: Dex 12, Voltigeur, 1 rang en Acrobaties ; tueur niveau 1 ou bretteur
    niveau 1.
  Nom: Ramassage acrobatique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ramassage%20acrobatique.ashx
  Source: MCA
- Avantage: Lorsque le personnage effectue un test de Perception visuelle, il peut
    ignorer jusqu’à -5 de pénalité de distance, ce qui lui permet de voir avec précision
    à de plus grandes distances que la plupart des gens.
  Conditions: Sag 13, trait racial Sens aiguisés.
  Nom: Yeux de lynx
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Yeux%20de%20lynx.ashx
  Source: MJRA
  
#
# Dons spécifiques à certaines races
#

- Avantage: Lorsqu’il canalise l’énergie pour infliger des dégâts, l’aasimar peut
    décider d’affecter une seule cible dans un rayon de 9 mètres. En plus d’infliger
    des dégâts, si cette cible rate son jet de sauvegarde, l’aasimar peut attirer
    ou repousser la cible sur une distance maximale de 1,5 mètre par tranche de 2d6
    points de dégâts de canalisation d’énergie qu’il est capable d’infliger.
  Conditions: Aasimar, canalisation d’énergie 2d6.
  Nom: Canalisation de force
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20de%20force.ashx
  Source: MR
- Avantage: Lorsqu’il utilise Canalisation de force, l’aasimar peut affecter toutes
    les créatures situées dans une ligne de 18 mètres ou dans un cône de 9 mètres.
    Il peut décider de repousser ou d’attirer tous les êtres situés dans la zone affectée
    qui échouent à leur jet de sauvegarde.
  Conditions: Canalisation de force, Aasimar, canalisation d’énergie 4d6.
  Nom: Science de la canalisation de force
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20canalisation%20de%20force.ashx
  Source: MR
- Avantage: Lorsqu’il utilise Science de la canalisation de force, l’aasimar peut
    affecter toutes les créatures situées dans un rayon de 9 mètres.
  Conditions: Canalisation de force, science de la canalisation de force, Aasimar,
    canalisation d’énergie 6d6.
  Nom: Canalisation de force supérieure
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20de%20force%20sup%c3%a9rieure.ashx
  Source: MR
- Avantage: L’aasimar gagne une utilisation supplémentaire par jour de lumière du
    jour. Il choisit un sort dans la table ci-dessous ; en dépensant une utilisation
    de lumière du jour, il peut utiliser ce sort comme un pouvoir magique. Pour choisir
    un sort, il doit avoir le niveau de personnage minimum indiqué dans la table.
    Le DD du jet de sauvegarde pour ce sort est basé sur le Charisme.
  Conditions: Aasimar, lumière du jour pouvoir magique, niveau suffisamment élevé
    (voir ci-dessous).
  Nom: Rayonnement divin
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayonnement%20divin.ashx
  Source: MR
  Spécial: L’aasimar peut prendre ce don plusieurs fois. Chaque fois qu’il le choisit,
    il gagne une utilisation journalière supplémentaire de lumière du jour et peut
    choisir un autre sort de la table.
- Avantage: L’aasimar gagne un bonus de +2 à ses jets de sauvegarde contre les effets
    du registre Mal et à ses tests de Constitution pour se stabiliser lorsqu’il est
    réduit à un nombre de points de vie négatif (mais pas mort). De plus, chaque fois
    qu’il reçoit des dégâts de saignement ou d’absorption de sang, toute créature
    morte-vivante ou de sous-type Mal adjacente à l’aasimar reçoit également 1 point
    de dégâts.
  Conditions: Con 13, Aasimar.
  Nom: Sang angélique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20ang%c3%a9lique.ashx
  Source: MR
- Avantage: L’aasimar gagne une paire d’ailes aux plumes étincelantes qui lui accordent
    une vitesse de vol de 9 mètres (manoeuvrabilité moyenne) s’il porte une armure
    légère ou non-encombrante, de 6 mètres (manoeuvrabilité médiocre) s’il porte une
    armure ou une charge intermédiaire ou lourde. Il considère Vol comme une compétence
    de classe.
  Conditions: Sang angélique, Aasimar, niveau de personnage 10.
  Nom: Ailes d'ange
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20dange.ashx
  Source: MR
- Avantage: "L’aasimar reçoit un malus de -2 à ses tests de Déguisement et de Discrétion,\
    \ mais gagne l’un des avantages suivants, en fonction de l’affinité métallique\
    \ de sa chair (il doit en choisir une). \n\nAcier. Il gagne un bonus d’armure\
    \ naturelle de +1 à la CA, et ses coups à mains nues ou armes naturelles sont\
    \ considérés comme étant en fer froid quand il s’agit de passer la réduction de\
    \ dégâts.\nAirain. Il gagne une résistance de 5 au feu et un bonus de +2 à ses\
    \ jets de sauvegarde contre les effets de feu.\nArgent. Il gagne un bonus de +2\
    \ à ses jets de sauvegarde contre la paralysie, la pétrification et les poisons,\
    \ ainsi ses coups à mains nues ou armes naturelles sont considérés comme étant\
    \ en argent quand il s’agit de passer la réduction de dégâts.\nOr. Il reçoit un\
    \ bonus de +2 à ses jets de sauvegarde contre la cécité, l’éblouissement, les\
    \ mirages et les effets du registre de la lumière. Lorsqu’il lance des sorts ou\
    \ pouvoirs magiques de la branche d’illusion (mirage) ou du registre de la lumière,\
    \ il le fait avec un niveau de lanceur de sorts de +1."
  Conditions: Sang angélique, Aasimar.
  Nom: Chair angélique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chair%20ang%c3%a9lique.ashx
  Source: MR
- Avantage: L’aasimar gagne deux attaques d’aile. Ce sont des attaques naturelles
    secondaires infligeant 1d4 points de dégâts tranchants (ou 1d3 si l’aasimar est
    de taille P).
  Conditions: Sang angélique, chair angélique, ailes d’ange, Aasimar, niveau de personnage
    11.
  Nom: Ailes métalliques
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20m%c3%a9talliques.ashx
  Source: MR
- Avantage: Le compagnon animal, le familier ou la monture de l’aasimar gagne l’archétype
    céleste et devient une créature magique, mais l’aasimar le considère toujours
    comme un animal lorsqu’il utilise Dressage, empathie sauvage ou tout autre sort
    ou capacité de classe affectant spécifiquement les animaux.
  Conditions: Aasimar, compagnon animal, familier ou aptitude de classe monture.
  Nom: Serviteur céleste
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20c%c3%a9leste.ashx
  Source: MR
- Avantage: 'Le dhampir choisit un sous-type humanoïde, comme « gobelinoïde » (ce
    sous-type ne peut pas être « dhampir ») : il a développé un certain goût pour
    le sang des créatures de ce sous-type. Lorsqu’il boit du sang frais d’une telle
    créature, il gagne 5 points de vie temporaires supplémentaires et un bonus de
    +1 à ses tests et jets de sauvegarde basés sur la Constitution. Les effets durent
    1 heure. S’il se nourrit ainsi plusieurs fois, il continue de gagner des points
    de vie jusqu’à un maximum de 5 points de vie temporaires par tranche de 3 dés
    de vie qu’il a, mais le bonus de +1 à ses tests et jets de sauvegarde basés sur
    la Constitution n’est pas cumulable.Normalement, il peut uniquement boire le sang
    d’un adversaire sans défense, agrippé, paralysé, immobilisé en lutte, inconscient
    ou soumis d’une manière similaire. S’il a une attaque de morsure, le dhampir peut
    automatiquement boire du sang comme partie de son attaque ; sinon, il doit d’abord
    entailler la cible en lui infligeant 1 point de dégâts avec une arme tranchante
    ou perforante (mais il peut se nourrir d’une créature ayant des blessures graves
    ou des dégâts de saignement sans avoir besoin de l’entailler au préalable). Une
    fois qu’il a entaillé sa cible, le dhampir peut s’abreuver à sa blessure par une
    action simple. La consommation de sang inflige un affaiblissement temporaire de
    2 points de Constitution à la créature dont il se nourrit. Le sang doit provenir
    d’une créature vivante du sous-type humanoïde précisé. Il ne peut pas venir d’une
    créature morte ou invoquée. Se nourrir d’une créature intelligente non-consentante
    est un acte maléfique.'
  Conditions: Dhampir
  Nom: Buveur de sang
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Buveur%20de%20sang.ashx
  Source: MR
- Avantage: Si le dhampir utilise son don Buveur de sang pour absorber 4 points de
    Constitution ou plus d’une créature vivante, il gagne un bonus de +2 à ses jets
    de dégâts et un bonus de +1 à ses tests de compétences basées sur la Force. Ce
    bonus dure un nombre de rounds égal à la moitié de ses dés de vie.
  Conditions: Buveur de sang, BBA+6, dhampir.
  Nom: Festin sanglant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Festin%20sanglant.ashx
  Source: MR
- Avantage: Le dhampir choisit un sous-type humanoïde ou le type humanoïde monstrueux.
    Il peut utiliser son don Buveur de sang sur les créatures de ce type ou sous-type.
  Conditions: Buveur de sang, dhampir.
  Nom: Goûts variés
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gouts%20vari%c3%a9s.ashx
  Source: MR
  Spécial: Le dhampir peut prendre ce don plusieurs fois. Chaque fois qu’il le prend,
    il choisit un nouveau sous-type humanoïde ou le type humanoïde monstrueux.
- Avantage: Le dhampir peut utiliser son don Buveur de sang sur une créature morte
    du sous-type humanoïde approprié. La créature doit être morte depuis moins de
    6 heures au maximum.
  Conditions: Buveur de sang, dhampir.
  Nom: Récupération de sang
  Normal: Le dhampir ne peut bénéficier des avantages du don Buveur de sang que s’il
    consomme du sang frais sur une créature vivante.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9cup%c3%a9ration%20de%20sang.ashx
  Source: MR
- Avantage: Le dhampir peut décider de faire 20 à tous ses tests de compétences basées
    sur le Charisme pour charmer, convaincre, persuader ou séduire les humanoïdes
    ayant au moins une attitude amicale avec lui. Pour décider de faire 20, il faut
    quand même exercer la compétence pendant une durée 20 fois plus longue qu’en temps
    normal.
  Conditions: Cha 17, dhampir.
  Nom: Charmeur-né
  Normal: Le dhampir ne peut pas décider de faire 20 aux tests pour lesquels il subit
    un malus et risque un échec.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charmeur-n%c3%a9.ashx
  Source: MR
- Avantage: Par une action de mouvement, le personnage peut se déplacer de la moitié
    de la distance de chute ralentie (maximum 15 mètres) sur un mur, au plafond, sur
    une corde, sur des branches ou même sur l’eau ou n’importe quelle autre surface
    qui ne pourrait normalement pas supporter son poids. Il doit atteindre une surface
    solide et horizontale à la fin de son tour, sous peine de tomber.
  Conditions: 6 rangs en Acrobaties, 6 rangs en Escalade, moine niveau 6.
  Nom: Démarche de l'araignée (drow)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9marche%20de%20laraign%c3%a9e.ashx
  Source: MR
- Avantage: Quand le personnage utilise le Châtiment canalisé contre une créature
    vivante d’alignement Bon, il considère que tous les 1 obtenus sur le dé sont en
    fait des 2. Si la cible du personnage est un extérieur Bon ou un lanceur de sorts
    divins au service d’une divinité Bonne, le personnage considère qu’il possède
    deux niveaux de plus qu’en réalité quand il détermine le nombre de dés de dégâts
    à lancer pour son Châtiment canalisé.
  Conditions: Châtiment canalisé, lanceur de sorts divins de niveau 5, canalisation
    d’énergie négative, avoir un seigneur démon comme divinité protectrice.
  Nom: Frappe du fléau des anges
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20du%20fl%c3%a9au%20des%20anges.ashx
  Source: CM
- Avantage: 'Lorsqu’il lance les sorts convocation de monstres ou convocation d’alliés
    naturels, les options du drow augmentent. En fonction du niveau du sort, il peut
    invoquer les araignées suivantes.

    Convocation de monstres. Niveau 1 – araignée crabe géante*; Niveau 4 – veuve noire
    géante*; Niveau 5 – araignée ogre*; Niveau 7 – tarentule géante*.

    Convocation d’alliés naturels. Niveau 1 – araignée crabe géante; Niveau 4 – veuve
    noire géante; Niveau 5 – araignée ogre; Niveau 7 – tarentule géante.



    Les créatures marquées d’un astérisque (*) sont convoquées avec l’archétype céleste
    si le drow est d’alignement Bon, et avec l’archétype fiélon si le drow est d’alignement
    Mauvais. S’il est d’alignement Neutre, le drow peut choisir quel archétype appliquer
    à la créature.En outre, lorsqu’il convoque des araignées avec convocation de monstres
    ou convocation d’alliés naturels, le DD du poison de la créature convoquée et
    des effets de toile augmente de 2.'
  Conditions: Drow, capacité de lancer les sorts convocation de monstres ou convocation
    d’alliés naturels
  Nom: Invocateur d'araignées
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocateur%20daraign%c3%a9es.ashx
  Source: MR
- Avantage: Le personnage peut utiliser son pouvoir magique racial lumières dansantes
    pour créer un orbe de lumière vive. Cette lumière lui donne un bonus d’intuition
    de +2 aux attaques à distance contre les cibles situées dans un rayon de 1,50
    mètre autour de l’orbe. Le personnage peut déplacer la lumière par une action
    de mouvement, dans les limites de portée du sort. En dehors de cela, l’orbe fonctionne
    comme lumières dansantes. Le personnage peut utiliser ce pouvoir une fois par
    jour et une fois de plus quand le niveau de lanceur de sorts de son pouvoir racial
    lumières dansantes atteint 5, 10, 15 et 20.
  Conditions: Tir à bout portant, pouvoir magique racial lumières dansantes.
  Nom: Lanterne du sniper
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanterne%20du%20sniper.ashx
  Source: CM
- Avantage: Par une action immédiate, le personnage peut créer un linceul de ténèbres
    brumeuses autour de sa personne et ainsi bénéficier d’un camouflage contre une
    attaque. La brume se dissipe dès l’attaque résolue. Le personnage peut utiliser
    ce pouvoir une fois par jour et une fois de plus quand le niveau de lanceur de
    sorts de son pouvoir racial ténèbres atteint 5, 10, 15 et 20.
  Conditions: Attaques réflexes, pouvoir magique racial ténèbres.
  Nom: Linceul d'ombres
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Linceul%20dombres.ashx
  Source: CM
- Avantage: Lorsqu’il lance des sorts de la branche de l’ombre ou du registre de ténèbres,
    le drow est considéré comme ayant deux niveaux de plus quand il s’agit de déterminer
    la durée de ces sorts.
  Conditions: Drow, niveau 1 de lanceur de sorts
  Nom: Mage ténébreux
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20t%c3%a9n%c3%a9breux.ashx
  Source: MR
- Avantage: Le drow peut utiliser le pouvoir magique de détection de la magie à volonté,
    et rajoute les pouvoirs magiques de feuille morte et de lévitation à ceux qu’il
    peut utiliser une fois par jour. Son niveau de lanceur de sorts est égal à son
    niveau.
  Conditions: Drow, capacité à utiliser les pouvoirs magiques drow.
  Nom: Noblesse drow
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Noblesse%20drow.ashx
  Source: MR
- Avantage: Le drow peut utiliser les pouvoirs magiques lumières dansantes, lueur
    féerique, feuille morte et lévitation deux fois par jour. Son pouvoir magique
    de ténèbres est remplacé par celui de ténèbres profondes, qu’il peut utiliser
    deux fois par jour.
  Conditions: Noblesse drow, Charisme 13
  Nom: Science de la noblesse drow
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20noblesse%20drow.ashx
  Source: MR
- Avantage: Le pouvoir magique détection de la magie du drow est maintenant permanent.
    Il peut utiliser les pouvoirs magiques lumières dansantes, ténèbres profondes,
    lueur féerique, feuille morte et lévitation à volonté.
  Conditions: Science de la noblesse drow
  Nom: Noblesse drow supérieure
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Noblesse%20drow%20sup%c3%a9rieure.ashx
  Source: MR
- Avantage: 'Le drow choisit l’un des sorts suivants : dissipation de la magie, faveur
    divine ou suggestion. Il peut l’utiliser une fois par jour comme un pouvoir magique.
    Son niveau de lanceur de sorts est égal à son niveau.'
  Conditions: Noblesse drow supérieure, Sagesse 13
  Nom: Fils de l’ombre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fils%20de%20lombre.ashx
  Source: MR
