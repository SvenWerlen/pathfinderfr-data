    type de dragon chromatique. Il choisit l’un des types de dragons chromatiques
    suivants : noir (acide), bleu (électricité), vert (acide), rouge (feu) ou blanc
    (froid). Ses écailles ont la couleur de ce dragon et il gagne une résistance de
    5 au type d’énergie correspondant.'
  Conditions: Kobold.
  Nom: Aspect draconique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aspect%20draconique.ashx
  Source: MR
  Spécial: Si le kobold a le trait racial écailles de dragon, la couleur de ses écailles
    ne change pas et il gagne un bonus d’armure naturelle de +1 à la place.
- Avantage: Le kobold gagne un bonus de +2 contre les effets de sommeil et de paralysie.
    Il gagne une paire d’ailes qu’il peut utiliser pour tomber et planer à un rythme
    sûr. Il peut faire un test de Vol DD 15 pour tomber en toute sécurité de n’importe
    quelle hauteur sans recevoir de dégâts de la chute, comme s’il utilisait feuille
    morte. Lorsqu’il ralentit ainsi sa chute, il peut faire un autre test de Vol DD
    15 pour planer, se déplaçant latéralement de 1,5 mètre par tranche de 6 mètres
    de hauteur de chute.
  Conditions: Aspect draconique, kobold.
  Nom: Plané draconique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Plan%c3%a9%20draconique.ashx
  Source: MR
  Spécial: S’il a le trait racial ailes de planeur, les capacités ci-dessus sont remplacées
    par une vitesse de base augmentée à 9 mètres.
- Avantage: 'Le kobold gagne un bonus de +2 contre les effets de sommeil et de paralysie.
    Il gagne une arme de souffle que détermine la couleur de ses écailles de son don
    Aspect draconique ou de son trait racial écailles de dragon. L’utilisation d’une
    arme de souffle est une action simple qui ne provoque pas d’attaque d’opportunité.
    Il peut utiliser son souffle une fois par jour. Les créatures situées dans la
    zone du souffle qui réussissent un jet de Réflexes (DD 10 + niveaux du kobold
    + modificateur de Constitution du kobold) réduisent les dégâts de moitié.

    BLANC (SUR) Le kobold crache un cône de froid de 4,5 m de long infligeant 2d6
    points de dégâts de froid.

    BLEU (SUR) Le kobold crache une ligne d’électricité de 9 m de long infligeant
    2d6 points de dégâts d’électricité.

    NOIR (SUR) Le kobold crache une ligne d’acide de 9 m de long infligeant 2d6 points
    de dégâts d’acide.

    ROUGE (SUR) Le kobold crache un cône de feu de 4,5 m de long infligeant 2d6 points
    de dégâts de feu.

    VERT (SUR) Le kobold crache un cône d’acide de 4,5 m de long infligeant 2d6 points
    de dégâts d’acide.'
  Conditions: Aspect draconique, kobold.
  Nom: Souffle draconique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souffle%20draconique.ashx
  Source: MR
  Spécial: Les ensorceleurs kobolds de lignage draconique ou kobold peuvent utiliser
    leur modificateur de Charisme plutôt que de Constitution pour déterminer le nombre
    de fois par jour où ils peuvent utiliser leur souffle et le DD de ce souffle.
- Avantage: Le kobold gagne un bonus supplémentaire de +2 contre les effets de sommeil
    et de paralysie. Il peut utiliser son souffle deux fois par jour et les dégâts
    de celui-ci montent à 4d6 points de dégâts d’énergie. Les ailes qu’il obtient
    de son don Plané draconique deviennent plus puissantes, lui accordant une vitesse
    de vol de 6 mètres (manoeuvrabilité moyenne).
  Conditions: Aspect draconique, Souffle draconique ou Plané draconique, niveau 10,
    kobold.
  Nom: Modèle draconique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mod%c3%a8le%20draconique.ashx
  Source: MR
- Avantage: Le kobold ne souffre d’aucun malus à ses tests de Discrétion quand il
    se déplace à sa vitesse maximale. Il peut courir ou charger tout en restant caché,
    recevant un malus de -10 à ces tests pour ce faire.
  Catégorie: combat
  Conditions: 4 rangs en Discrétion, kobold.
  Nom: Embusqueur kobold
  Normal: Lorsqu’il se déplace plus vite qu’à la moitié de sa vitesse de base jusqu’à
    sa vitesse maximale, le kobold reçoit un malus de -5 à ses tests de Discrétion.
    Lorsqu’il est en mesure de courir ou de charger en utilisant sa Discrétion, il
    reçoit un malus de -20 à son test de Discrétion.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Embusqueur%20kobold.ashx
  Source: MR
- Avantage: 'Le kobold peut faire une attaque de queue. Il s’agit d’une attaque naturelle
    secondaire

    infligeant 1d4 points de dégâts contondants. De plus, le kobold peut améliorer
    son attaque de queue avec un accessoire caudal de kobold. En ce qui concerne ces
    dons d’armes, le kobold est considéré comme sachant manier tous les accessoires
    caudaux des kobolds.'
  Catégorie: combat
  Conditions: BBA +1, kobold.
  Nom: Queue de terreur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Queue%20de%20terreur.ashx
  Source: MR
- Avantage: Lorsqu’il tire, le kobold ne reçoit qu’un malus de -10 à ses tests de
    Discrétion pour rester caché.
  Catégorie: combat
  Conditions: 1 rang en Discrétion, kobold.
  Nom: Sniper kobold
  Normal: Le kobold reçoit un malus de -20 à ses tests de Discrétion pour maintenir
    sa position secrète lorsqu’il tire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sniper%20kobold.ashx
  Source: MR
- Avantage: L’ondin gagne la capacité spéciale amphibie. Sa vitesse de nage augmente
    de +3 mètres.
  Conditions: Ondin.
  Nom: Ascendance aquatique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ascendance%20aquatique.ashx
  Source: MR
- Avantage: L’ondin peut augmenter le temps d’incantation d’un sort de feu à une action
    complexe, l’imprégnant de pouvoir élémentaire (les sorts dont l’incantation prend
    une action complexe ou plus n’augmentent pas leur temps d’incantation). Le sort
    est traité comme un sort du registre de l’eau. Tous les effets de feu du sort
    altéré se manifestent sous forme d’une vapeur brûlante. Le sort altéré fonctionne
    normalement sous l’eau sans qu’un test de lanceur de sorts ne soit nécessaire.
    Contrairement au feu, la vapeur ne peut pas enflammer les objets ni mettre le
    feu aux créatures. Le sort infligeant toujours des dégâts de feu, les résistances
    ou immunités au feu s’appliquent à ses effets.
  Conditions: Ondin.
  Nom: Mage de vapeur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20de%20vapeur.ashx
  Source: MR
- Avantage: L’ondin peut utiliser poussée hydraulique pour tenter une manoeuvre offensive
    de bousculade, de désarmement, de sale coup (aveuglement ou éblouissement, voir
    Manuel des joueurs, règles avancées), ou de croc-en-jambe. Chaque fois qu’il utilise
    poussée hydraulique, il doit décider laquelle des manoeuvres offensives autorisées
    il veut effectuer. Il peut utiliser ce don avec son pouvoir magique racial de
    poussée hydraulique, son utilisation de classe de poussée hydraulique ou tous
    les sorts de poussée hydraulique qu’il peut lancer, mais pas avec des objets magiques
    ou d’autres sources externes d’utilisation de ce sort.
  Conditions: Pouvoir magique poussée hydraulique, ondin.
  Nom: Manœuvre hydraulique
  Normal: Poussée hydraulique ne peut être utilisée que pour faire une manoeuvre offensive
    de bousculade.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvre%20hydraulique.ashx
  Source: MR
- Avantage: Une fois par jour, l’ondin peut dépenser sa capacité raciale de poussée
    hydraulique pour lancer le pouvoir magique de convocation d’alliés naturels III
    avec un niveau de lanceur de sorts égal à son niveau de personnage. Cette utilisation
    de la capacité ne permet de convoquer qu’un élémentaire de l’Eau de taille P ou
    1d3 dauphins. L’utilisation de cette capacité coûte une action complexe.
  Conditions: Niveau 5, pouvoir magique de poussée hydraulique, ondin.
  Nom: Portail triton
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Portail%20triton.ashx
  Source: MR
- Avantage: Par une action simple, l’ondin peut éteindre un petit feu non-magique
    d’un simple contact, affectant tous les feux n’excédant pas la taille d’un grand
    feu de camp. Cette capacité n’affecte pas les feux occupant une zone totale de
    plus de 1,5 mètre de côté. Le fait de toucher le feu de cette façon ne blesse
    pas l’ondin.
  Conditions: Ondin.
  Nom: Peau d’eau
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Peau%20deau.ashx
  Source: MR
- Avantage: Lorsque l’orque tombe à 0 point de vie ou moins, il perd 2 points de vie
    par round, mais n’est pas chancelant. S’il est enragé, il ne perd qu’un point
    de vie par round.
  Conditions: Trait racial férocité, orque.
  Nom: Action féroce
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Action%20f%c3%a9roce.ashx
  Source: MR
- Avantage: Lorsqu’il canalise l’énergie, plutôt que de créer l’effet normal, l’orque
    peut donner aux autres orques un bonus à leurs dégâts d’arme et à leurs jets de
    confirmation de critique jusqu’à son prochain tour. Ce bonus est égal au nombre
    de dés que son énergie canalisée soigne ou inflige normalement. Sa canalisation
    agit normalement sur les autres créatures de la zone.
  Conditions: Aptitude de classe Canalisation d’énergie, orque.
  Nom: Agitation du sang
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agitation%20du%20sang.ashx
  Source: MR
- Avantage: Par une action simple, l’orque peut porter une attaque de corps à corps
    avec un malus de -2 à son jet d’attaque. Si l’attaque blesse son adversaire, il
    peut faire un test d’Intimidation pour démoraliser cet adversaire par une action
    libre.
  Conditions: 1 rang en Intimidation, orque.
  Nom: Coup de brute
  Normal: Intimider un adversaire coûte une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20brute.ashx
  Source: MR
- Avantage: L’orque peut tenter de désamorcer un piège en le frappant avec une arme
    de corps à corps plutôt qu’en effectuant un test de Sabotage. Par une action complexe,
    il effectue une attaque de corps à corps contre une CA égale au DD de Sabotage
    du piège. S’il rate, le piège s’active. S’il réussit, il fait son jet de dégâts.
    Si les dégâts sont égaux à au moins la moitié du DD de Sabotage du piège, il le
    désamorce. S’ils sont inférieurs à la moitié du DD de Sabotage du piège, il se
    déclenche. L’orque ne peut tenter cela que sur les pièges non-magiques. Il doit
    être en mesure d’atteindre une partie du piège avec son attaque afin d’utiliser
    ce don. Si le MJ le décide, certains pièges peuvent ne pas être sujets à ce don.
  Conditions: Attaque en puissance, 1 rang en Sabotage, orque.
  Nom: Démolisseur de pièges
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9molisseur%20de%20pi%c3%a8ges.ashx
  Source: MR
- Avantage: Quand il est enragé et victime d’un effet de terreur lui autorisant un
    jet de sauvegarde, l’orque peut faire un nouveau jet de sauvegarde contre cet
    effet de terreur au début de chacun de ses tours avant d’agir. S’il réussit son
    nouveau jet, l’effet de terreur se dissipe.
  Conditions: Orque, aptitude de classe rage.
  Nom: Enragé inflexible
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20inflexible.ashx
  Source: MR
- Avantage: 'Lorsqu’il prend ce don, l’orque choisit l’un des avantages ci-dessous.
    Lorsqu’il manie une arme ayant le mot « orque » dans son nom, il bénéficie de
    l’avantage qu’il a choisi tant qu’il maîtrise vraiment cette arme.

    DÉFENSEUR L’orque gagne un bonus de bouclier de +1 à la CA (ou de +2 s’il manie
    une arme à deux mains).

    FILOU L’orque gagne un bonus de +2 sur un seul type de test de manœuvre offensive
    qu’il peut effectuer avec cette arme.

    PERTURBATEUR L’orque rajoute +3 aux tests de Concentration des adversaires qui
    lancent un sort dans la zone qu’il menace. Ceci ne s’applique que s’il est conscient
    de la position de l’ennemi et est en mesure de porter une attaque d’opportunité.
    S’il a déjà effectué toutes ses attaques d’opportunité pour le round, cette augmentation
    ne s’applique pas.

    TUEUR L’orque gagne un bonus de compétence de +2 à ses jets d’attaque pour confirmer
    les coups critiques.

    TYRAN L’orque gagne un bonus de +1 à ses jets de dégâts contre les créatures plus
    petites que lui d’au moins une taille.

    VOYOU L’orque inflige +1 point de dégâts non létaux avec son arme.Ce don n’a aucun
    effet si l’orque ne manie pas l’arme qu’il utilise.'
  Catégorie: combat
  Conditions: BBA +1, orque.
  Nom: Expertise martiale orque
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20martiale%20orque.ashx
  Source: MR
  Spécial: L’orque peut prendre ce don plusieurs fois. Chaque fois qu’il le choisit,
    il doit prendre un avantage différent. Il ne peut appliquer qu’un seul de ces
    avantages par round (défini par une action libre au début de son tour).
- Avantage: Par une action de mouvement, l’orque peut ouvrir une brèche dans ses défenses
    afin qu’un adversaire adjacent en profite. Si l’adversaire attaque l’orque lors
    de son tour suivant, il gagne un bonus de +4 à son jet d’attaque. Que l’adversaire
    réussisse son attaque ou non, l’orque peut, par une action immédiate, lui porter
    une attaque de corps à corps, gagnant un bonus de +2 à son jet d’attaque.
  Catégorie: combat
  Conditions: Robustesse, BBA +1, orque.
  Nom: Feinte inversée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20invers%c3%a9e.ashx
  Source: MR
- Avantage: L’orque gagne un bonus de moral de +1 à ses jets d’attaque et de dégâts
    contre les créatures qui l’ont attaqué au cours de ce combat.
  Catégorie: combat
  Conditions: Orque.
  Nom: Guerrier rancunier
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20rancunier.ashx
  Source: MR
- Avantage: Quand il tue ou assomme un adversaire avec une attaque de corps à corps,
    l’orque gagne un nombre de points de vie temporaires égal à son bonus de Constitution
    (minimum 1) jusqu’à son prochain tour. Ces points de vie temporaires ne se cumulent
    pas. Il ne bénéficie de ce bonus que si son adversaire est sans défense ou a un
    nombre de points de vie inférieur à la moitié des dés de vie de l’orque.
  Conditions: Orque.
  Nom: Naissance solitaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Naissance%20solitaire.ashx
  Source: MR
- Avantage: 'L’oréade gagne un bonus racial de +4 à ses tests

    de Perception sous terre, et à ses tests de Survie pour éviter

    de se perdre dans les grottes et les zones rocheuses.'
  Conditions: oréade.
  Nom: Échos de la pierre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89chos%20de%20la%20pierre.ashx
  Source: MR
- Avantage: 'L’oréade gagne une forme limitée de perception

    des vibrations. Par une action de mouvement, il prend

    conscience de toutes les créatures présentes dans un rayon

    de 4,5 mètres qui sont en contact avec le sol à ce moment-là.'
  Conditions: Échos de la pierre, niveau 9, oréade.
  Nom: Murmures de la terre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Murmures%20de%20la%20terre.ashx
  Source: MR
- Avantage: 'L’héritage nain de l’oréade se manifeste de

    deux manières. Tout d’abord, sa vitesse n’est jamais modifiée

    par l’armure ou l’encombrement, comme pour le trait racial

    nain lentement mais sûrement. Ensuite, l’oréade gagne le

    trait racial nain connaissance de la pierre.'
  Conditions: Oréade.
  Nom: Sang de nain
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20de%20nain.ashx
  Source: MR
- Avantage: Une fois par jour, le personnage peut utiliser le pouvoir magique changement
    de plan avec un niveau de lanceur de sorts égal à son niveau pour se téléporter,
    avec les cibles volontaires, sur le plan élémentaire lié à sa race (plan du Feu
    pour les ifrits, plan de la Terre pour les oréades, plan de l’Air pour les sylphes,
    plan de l’Eau pour les ondins). Lorsqu’il est sur ce plan, le personnage (mais
    aucun de ceux qu’il emmène avec lui) est considéré comme étant sous les effets
    du sort adaptation planaire.
  Conditions: Niveau 15, ifrit, sylphe, ondin ou oréade.
  Nom: Saut élémentaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saut%20%c3%a9l%c3%a9mentaire.ashx
  Source: MR
- Avantage: 'Lorsque l’oréade se déplace, il peut traverser

    1,5 mètre de terrain difficile de terre ou de pierre (débris,

    escaliers en pierre, etc.) par round, comme s’il s’agissait

    d’un terrain normal. Les effets de ce don se cumulent avec

    les dons similaires tels que Déplacement acrobatique et

    Aisance. Ce don permet à l’oréade de parcourir 1,5 mètre sur

    ce genre de terrains difficiles.'
  Conditions: Oréade.
  Nom: Semelle de pierre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Semelle%20de%20pierre.ashx
  Source: MR
- Avantage: 'L’oréade gagne une vitesse de creusement égale

    à la moitié de sa vitesse de base. Il peut creuser dans le sable,

    la terre, l’argile, le gravier ou autres matériaux similaires,

    mais pas dans la roche solide. Il ne laisse pas de trou derrière

    lui ni de trace de son passage à la surface.'
  Conditions: Semelle de pierre, niveau 9, oréade.
  Nom: Fouisseur oréade
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fouisseur%20or%c3%a9ade.ashx
  Source: MR
- Avantage: 'L’oréade gagne le pouvoir universel de monstre

    nage dans la terre et peut l’utiliser pour traverser le sable, la

    terre, l’argile, le gravier ou autres matériaux similaires à sa

    vitesse maximale. S’il est protégé contre les dégâts de feu, il

    peut même traverser la lave. Il peut traverser la roche solide

    à la moitié de sa vitesse de base.'
  Conditions: Fouisseur oréade, Semelle de pierre, niveau 13, oréade.
  Nom: Oréade nageur de terre
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Or%c3%a9ade%20nageur%20de%20terre.ashx
  Source: MR
- Avantage: Le sylphe voit à travers le brouillard, la brume et les nuages sans malus,
    ignorant tous les bonus d’abri ou de camouflage de ces effets. Si l’effet est
    magique, ce don triple la distance à laquelle le sylphe peut voir sans malus au
    lieu d'ignorer les bonus d'abri et de camouflage.
  Conditions: Sylphe.
  Nom: Contemplateur des nuages
  Normal: En générale, on ne peut voir normalement qu'a 1m50 dans le brouillard, la
    brume et les nuages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contemplateur%20des%20nuages.ashx
  Source: MR
- Avantage: Le sylphe gagne un bonus de +2 à ses jets de sauvegarde contre les effets
    du registre air ou électricité et contre les effets infligeant des dégâts d’électricité.
    Il peut ignorer les 30 premiers points de dégâts de n’importe quelle chute lorsqu’il
    doit déterminer les dégâts qu’il reçoit d’une chute.
  Conditions: Sylphe
  Nom: Pas aérien
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20a%c3%a9rien.ashx
  Source: MR
- Avantage: Le bonus du sylphe à ses jets de sauvegarde contre les effets du registre
    air ou électricité et contre les effets infligeant des dégâts d’électricité passe
    à +4. En outre, le sylphe gagne une vitesse de vol surnaturelle égale à sa vitesse
    de base (bonne manœuvrabilité). Il ne peut voler avec cette capacité que s’il
    porte une armure légère ou pas d’armure.
  Conditions: Pas aérien, niveau 9, Sylphe.
  Nom: Ailes de vent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20de%20vent.ashx
  Source: MR
- Avantage: Le sylphe n’a plus besoin de respirer. Il est immunisé aux effets nécessitant
    que la créature respire (comme les poisons inhalés). Ceci ne l’immunise pas aux
    attaques de nuages ou de gaz qui n’ont pas besoin que la créature respire, comme
    brume mortelle.
  Conditions: Niveau 11, Sylphe.
  Nom: Souffle intérieur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souffle%20int%c3%a9rieur.ashx
  Source: MR
- Avantage: Une fois par jour, le tengu peut se faire pousser une paire d’ailes de
    corbeau noir géant lui accordant une vitesse de vol de 9 mètres avec une manoeuvrabilité
    moyenne. En outre, ce pouvoir magique fonctionne comme Forme bestiale I (bien
    que le tengu ne bénéficie d’aucun des autres avantages du sort) avec un niveau
    de lanceur de sorts égal à son niveau.
  Conditions: Tengu, niveau 5.
  Nom: Ailes de tengu
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20de%20tengu.ashx
  Source: MR
- Avantage: Une fois par jour, le tengu peut prendre la forme d’un oiseau noir de
    taille G ressemblant à un corbeau, ce qui lui accorde une vitesse de vol de 18
    mètres (bonne manoeuvrabilité), un bonus de taille de +4 en Force, un malus de
    -2 en Dextérité, et un bonus d’armure naturelle de +4. En outre, ce pouvoir magique
    fonctionne comme forme bestiale II avec un niveau de lanceur de sorts égal à son
    niveau.
  Catégorie: combat
  Conditions: Tengu, ailes de tengu niveau 7.
  Nom: Forme de corbeau tengu
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20de%20corbeau%20tengu.ashx
  Source: MR
- Avantage: Le tengu augmente les dégâts de son attaque de bec à 1d6. En outre, lorsqu’il
    confirme un coup critique avec une attaque de bec, il inflige également 1 point
    de saignement.
  Catégorie: combat
  Conditions: Tengu, BBA +5, trait racial arme naturelle.
  Nom: Bec de sang
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bec%20de%20sang.ashx
  Source: MR
  Spécial: L’effet de saignement de ce don se cumule avec le don Critique sanglant
    et les effets similaires, le tengu ajoutant 1 point à ses dégâts de saignement.
- Avantage: Le tengu gagne un bonus racial de +2 à ses jets de sauvegarde contre les
    maladies et les poisons ingérés (mais pas contre les autres poisons). Il reçoit
    un bonus de +2 à ses tests de Survie pour trouver de la nourriture pour lui même
    (et uniquement pour lui-même).
  Conditions: Tengu.
  Nom: Charognard
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charognard.ashx
  Source: MR
- Avantage: Une fois par jour, le tengu peut prendre la forme d’un humain dont le
    nez est aussi long que son bec. Ce pouvoir magique fonctionne comme modification
    d’apparence avec un niveau de lanceur de sorts égal à son niveau. Lorsqu’il est
    sous cette forme, il gagne le pouvoir d’odorat et un bonus de +2 à son score de
    Force. Étant donné que son long nez sous forme humaine indique clairement qu’il
    n’est pas complètement humain, le tengu ne bénéficie pas du bonus normal d’utilisation
    d’un effet de métamorphose à ses tests de déguisement (il pourrait néanmoins expliquer
    son nez comme une malédiction ou une difformité malheureuse, ou le dissimuler
    avec un objet comme un masque de médecin de peste).
  Conditions: Tengu, niveau 3.
  Nom: Long-nez
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Long-nez.ashx
  Source: MR
- Avantage: Le tengu gagne un bonus de +2 à ses tests d’Estimation. Il peut déterminer
    l’objet le plus précieux d’un trésor par une action simple et bénéficie d’un bonus
    supplémentaire de +2 à ses tests d’Estimation pour ce faire. En outre, s’il rate
    un test d’Estimation de 5 ou plus, il traite ce test comme raté de moins de 5.
  Conditions: Tengu.
  Nom: OEil du charognard
  Normal: Il faut une action complexe pour déterminer l’objet le plus précieux d’un
    trésor.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.OEil%20du%20charognard.ashx
  Source: MR
- Avantage: Le tieffelin gagne un bonus d’armure naturelle de +2.
  Conditions: Tieffelin.
  Nom: Armure de la Fosse
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure%20de%20la%20Fosse.ashx
  Source: MR
  Spécial: 'Si le tieffelin a le trait racial peau écailleuse, il gagne à la place
    une résistance de 5 à deux des types d’énergie contre lesquelles il n’a pas déjà
    de résistance parmi les suivants : froid, électricité et feu.'
- Avantage: S’il ne peut pas manier d’armes avec sa queue, il peut l’utiliser pour
    récupérer de petits objets rangés sur lui par une action rapide.
  Conditions: Tieffelin.
  Nom: Queue agrippeuse
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Queue%20agrippeuse.ashx
  Source: MR
  Spécial: S’il a le trait racial queue préhensile, le tieffelin peut utiliser sa
    queue pour saisir des objets non-utilisés dans un rayon de 1,5 mètre par une action
    rapide et pour saisir ceux rangés sur sa personne ; il peut les tenir avec sa
    queue, mais il ne peut pas les manipuler avec (il ne peut rien faire d’autre que
    les transférer dans ses mains).
- Avantage: 'Le tieffelin choisit un type d’énergie contre lequel il n’a pas déjà
    de résistance parmi les suivants : acide, froid, électricité ou feu. Il gagne
    une résistance de 5 contre ce type d’énergie.'
  Conditions: Tieffelin.
  Nom: Résistance des fiélons étendue
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9sistance%20des%20fi%c3%a9lons%20%c3%a9tendue.ashx
  Source: MR
  Spécial: Le tieffelin peut prendre ce don plusieurs fois, choisissant à chaque fois
    un type d’énergie contre lequel il n’a pas de résistance. Il gagne une résistance
    de 5 à ce type d’énergie.
- Avantage: Le tieffelin gagne vision nocturne et la portée de sa vision dans le noir
    passe à 36 mètres.
  Conditions: Tieffelin, vision dans le noir à 18 mètres.
  Nom: Vision fiélone
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20fi%c3%a9lone.ashx
  Source: MR
  Spécial: Le tieffelin peut prendre ce don deux fois. Lorsqu’il le prend une deuxième
    fois, il gagne le pouvoir universel de monstre vision dans les ténèbres.
- Avantage: Le personnage gagne un point héroïque. Le nombre maximum de points héroïques
    qu’il peut accumuler passe à 5.
  Catégorie: Points héroïques
  Nom: Bonne étoile des héros
  Normal: Le personnage ne peut avoir plus de 3 points héroïques à aucun moment.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Points%20h%c3%a9ro%c3%afques.ashx
  Source: MJRA
  Spécial: Les PNJ qui prennent ce don reçoivent 1 point héroïque et peuvent en avoir
    jusqu’à 3 (au lieu de 5).
- Avantage: Chaque fois que le personnage dépense un point héroïque pour relancer
    un dé ou pour se donner un bonus avant de lancer un dé, il se peut que le point
    ne soit pas perdu. Chaque fois que le personnage utilise un point héroïque, lancez
    un d20. Si le résultat est supérieur à 15, le point héroïque n’est pas dépensé.
    Ce don n’est pas utilisable avec l’option « trompe la mort ».
  Catégorie: Points héroïques
  Condition: Bonne étoile des héros.
  Nom: Chance des héros
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Points%20h%c3%a9ro%c3%afques.ashx
  Source: MJRA
- Avantage: Chaque fois que le personnage gagne un niveau, il obtient 2 points héroïques
    au lieu d’un seul.
  Catégorie: Points héroïques
  Condition: Bonne étoile des héros.
  Nom: Étoffe des héros
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Points%20h%c3%a9ro%c3%afques.ashx
  Source: MJRA
