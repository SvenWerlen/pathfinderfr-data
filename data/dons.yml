    PNJ avec des niveaux de classe tandis que les suivants sont des PNJ de bas niveau.
    Consultez la Table ci-après pour connaître le niveau du compagnon d’armes et le
    nombre de suivants sur lesquels le personnage peut compter.
  Conditions: Personnage de niveau 7.
  Nom: Prestige
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestige.ashx
