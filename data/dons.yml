- Avantage: Quand le personnage réussit un test d’Acrobaties pour sauter grâce à son
    pouvoir de bond du lancier, il peut remonter en selle par une action rapide.
  Catégorie: combat
  Conditions: Bond du lancier, 5 rangs en Acrobaties , 11 rangs en Équitation
  Nom: À terre à cheval
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%80%20terre%20%c3%a0%20cheval.ashx
  Source: AG
- Avantage: Le personnage choisit une révélation dont le nombre d’utilisations quotidiennes
    est limité. Il peut l’utiliser une fois de plus par jour.
  Conditions: Pouvoir de classe mystère
  Nom: Abondance de révélations
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Abondance%20de%20r%c3%a9v%c3%a9lations.ashx
  Source: AM
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne se
    cumulent pas, ils s’appliquent à chaque fois à une nouvelle révélation.
- Avantage: Lorsqu’il est en rage sanguine, qu’il réussit un jet de sauvegarde contre
    un sort profane provoquant des dégâts qui le cible ou l’inclut dans sa zone d’effet,
    et qu’il ne reçoit aucun dégât de ce sort, le personnage peut absorber une partie
    de son énergie magique pour alimenter sa rage sanguine. Il regagne 1 round de
    rage sanguine par tranche de 2 niveaux du sort contre lequel il a réussi son jet
    de sauvegarde. Il ne peut pas utiliser ce don pour regagner plus de rounds de
    rage sanguine que son nombre maximal de rounds par jour.
  Conditions: Capacité à lancer des sorts de sanguin de niveau 2, pouvoir de classe
    rage sanguine.
  Nom: Absorption rageuse
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Absorption%20rageuse.ashx
  Source: MCA
- Avantage: Quand le personnage utilise une arme contondante pour infliger des dégâts
    d’attaque sournoise non létaux, il ajoute le nombre de dés d’attaques sournoise
    aux dégâts de l’attaque.
  Catégorie: combat
  Conditions: Attaque sournoise +1d6
  Nom: Adepte de la matraque
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20de%20la%20matraque.ashx
  Source: AG
- Avantage: Quand le personnage utilise une arme contondante pour infliger des dégâts
    d’attaque sournoise non létaux à un adversaire pris au dépourvu, il lance deux
    fois les dés d’attaque sournoise. Le total représente les dégâts d’attaque sournoise
    non létaux de l’attaque.
  Catégorie: combat
  Conditions: Attaque sournoise +3d6, Adepte de la matraque
  Nom: Maître de la matraque
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20de%20la%20matraque.ashx
  Source: AG
- Avantage: Le personnage peut effectuer toutes les actions qui lui restent après
    avoir lancé porte dimensionnelle ou fait un pas chassé.Il gagne aussi un bonus
    de +4 aux tests de Concentration quand il lance un sort de téléportation.
  Conditions: Pas chassé ou porte dimensionnelle
  Nom: Agilité dimensionnelle
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agilit%c3%a9%20dimensionnelle.ashx
  Source: AG
- Avantage: Le personnage peut utiliser pas chassé ou lancer porte dimensionnelle
    lors d’une charge spéciale, ce qui lui permet de se téléporter pour doubler sa
    vitesse actuelle (sur une distance maximale délimitée par le sort ou le pouvoir
    de classe) et de faire une attaque de charge normale.
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle
  Nom: Assaut dimensionnel
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20dimensionnel.ashx
  Source: AG
- Avantage: 'Le personnage peut faire une attaque à outrance et activer pas chassé
    ou porte dimensionnelle par une action rapide. Il se téléporte alors à une distance
    maximale de deux fois sa vitesse (dans la limite autorisée par le pouvoir ou le
    sort). Il peut parcourir cette distance en plusieurs tronçons : un avant sa première
    attaque, plusieurs entre les attaques suivantes et un après la dernière. Ces tronçons
    doivent faire 1,50 m (1 c) au minimum.'
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle, Assaut dimensionnel,
    BBA +6
  Nom: Derviche dimensionnel
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20dimensionnel.ashx
  Source: AG
  Spécial: Un moine peut dépenser des points de ki supplémentaires pour augmenter
    sa vitesse avant de déterminer la distance totale parcourue lors de la téléportation.
- Avantage: Quand le personnage utilise le don Derviche dimensionnel, il gagne un
    bonus de +4 aux tests de manœuvre offensive de bousculade, de désarmement, de
    repositionnement et de croc-en-jambe contre ses adversaires.
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle, Assaut dimensionnel,
    Derviche dimensionnel, BBA +9
  Nom: Manœuvres dimensionnelles
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvres%20dimensionnelles.ashx
  Source: AG
- Avantage: Quand le personnage utilise le don Derviche dimensionnel, il compte comme
    une personne prenant un adversaire en tenaille pour toutes les cases d’où il lance
    une attaque lors du tour. Cette prise en tenaille commence à l’instant où il débute
    son attaque et se termine au début de son prochain tour. Grâce à ce don, il peut
    donc prendre un ou des adversaires en tenaille avec lui-même et avec plusieurs
    alliés.
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle, Assaut dimensionnel,
    Derviche dimensionnel, BBA +9
  Nom: Savant dimensionnel
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Savant%20dimensionnel.ashx
  Source: AG
- Avantage: Quand le personnage se déplace, il peut franchir 1,5 m (1 case) de terrain
    difficile par round, comme s’il se trouvait sur un terrain ordinaire. Ce don lui
    permet donc de faire un pas de placement de 1,5 m (1 case) sur un terrain difficile.
  Conditions: Dex 13.
  Nom: Aisance
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aisance.ashx
  Source: MJ
- Avantage: . Quand le personnage se déplace, il peut franchir 4,50 m (3 cases) par
    round sur un terrain difficile comme s’il s’agissait d’un terrain ordinaire. Les
    effets de ce don s’ajoutent à ceux accordés par Aisance (don qui permet au personnage
    de se déplacer normalement sur 6 m (4 cases) par round en terrain difficile).
  Conditions: Dex 15, Aisance.
  Nom: Déplacement acrobatique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9placement%20acrobatique.ashx
  Source: MJ
- Avantage: Le personnage peut ignorer les effets des terrains difficiles dans les
    environnements naturels et fonctionner comme s’il s’agissait d’un terrain normal.
  Conditions: Aisance, Déplacement acrobatique, elfe.
  Nom: Pas léger
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20l%c3%a9ger.ashx
  Source: MJRA
- Avantage: Le personnage peut se déplacer à sa vitesse maximale, même dans les ronces,
    les épineux et les zones luxuriantes enchantées ou manipulées par magie pour gêner
    les mouvements, et même si ces zones devraient enchevêtrer les créatures.
  Conditions: Dex 15, Aisance, déplacement facilité
  Nom: Déplacement mystique
  Normal: Le déplacement facilité ne s’applique pas dans les ronciers, les épineux
    et les zones de végétation luxuriante enchantée ou manipulée par magie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9placement%20mystique.ashx
  Source: AM
- Avantage: Le personnage peut recréer un extrait qu’il a consommé au cours de la
    dernière heure. Pour cela, il doit prendre 10 minutes et dépenser un nombre d’utilisations
    d’inspiration égal au niveau de la formule de l’extrait. Quand il recrée un extrait
    de cette manière, celui-ci n’est pas décompté du nombre d’extraits qu’il peut
    préparer chaque jour.
  Conditions: Capacité à créer des extraits de niveau 2, pouvoir de classe Alchimie,
    pouvoir de classe inspiration
  Nom: Alchimie inspirée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimie%20inspir%c3%a9e.ashx
  Source: MCA
- Avantage: Le personnage peut choisir de « perdre » un sort préparé afin de lancer
    n’importe quel sort de convocation d’alliés naturels de niveau égal ou inférieur
    plutôt que de lancer un sort de soins ou de blessure comme il le ferait normalement.
  Conditions: 5 rangs en Connaissances (nature), capacité à lancer spontanément des
    sorts de soins ou de blessure, domaine Faune ou Flore
  Nom: Allié naturel spontané
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alli%c3%a9%20naturel%20spontan%c3%a9.ashx
  Source: MCA
- Avantage: Le personnage peut se laisser affecter par des sorts et effets normalement
    réservés aux animaux, aux compagnons animaux et aux montures spéciales, même si
    ces sorts n’affectent normalement pas les créatures de son type. Il peut, par
    exemple, lancer croissance animale ou rapetissement d’animal sur sa personne,
    même si ces sorts n’affectent en principe que les animaux. Un allié peut lancer
    rappel de compagnon animal sur le personnage afin de le ramener d’entre les morts.
    Un adversaire ne peut pas lancer charme-animal ou domination d’animal sur le personnage,
    à moins que ce dernier ne décide d’autoriser le sort à l’affecter comme s’il était
    un animal.
  Conditions: Pouvoir de classe compagnon animal ou monture.
  Nom: Âme animale
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20animale.ashx
  Source: MCA
- Avantage: Le personnage reçoit un bonus racial de +4 aux jets de sauvegarde contre
    les sorts et les pouvoirs magiques. Cela remplace le bonus normal octroyé par
    le trait racial Robuste.
  Conditions: Nain, trait racial Robuste.
  Nom: Âme d’acier
  Normal: Les nains reçoivent un bonus racial de +2 aux jets de sauvegarde contre
    les sorts et les pouvoirs magiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20dacier.ashx
  Source: MJRA
- Avantage: Quand un extérieur Mauvais utilise un appel, une convocation ou un effet
    de téléportation ou tout autre pouvoir qui transporte physiquement une créature
    d’un plan à un autre (comme clignotement ou passage dans l’éther) alors qu’il
    se trouve dans l’aura d’ancrage du personnage, il reçoit 4d8 + modificateur de
    Charisme du personnage points de dégâts. Ces dégâts viennent de la puissance sacrée
    et ne sont pas soumis à la réduction de dégâts, aux immunités contre les énergies,
    ni aux résistances.
  Conditions: Pouvoir de classe ancrage
  Nom: Ancre douloureuse
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ancre%20douloureuse.ashx
  Source: AM
- Avantage: 'Le personnage peut faire des tests de Diplomatie ou d’Intimidation pour
    pousser les créatures à se montrer hostiles envers lui. Quelle que soit la compétence
    qu’il utilise, ceci lui demande une action simple qui ne provoque pas d’attaque
    d’opportunité, avec un DD égal aux dés de vie de la cible + modificateur de Sagesse
    de la cible + 10. Le personnage ne peut pas faire ce test contre une créature
    qui ne le comprend pas ou qui a une Intelligence de 3 ou moins. Le personnage
    peut faire un test de Psychologie (DD 20) avant, par une action rapide qui lui
    permet de bénéficier d’un bonus d’intuition égal à son bonus de Charisme aux tests
    de Diplomatie et d’Intimidation, avant la fin de son prochain tour. Les avantages
    obtenus dépendent de la compétence utilisée. C’est un effet mental.


    Une fois que le personnage a utilisé ce don une fois contre une créature, il ne
    peut plus s’en servir contre elle pendant 1 jour.'
  Nom: Antagoniste
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Antagoniste.ashx
  Source: AM
- Avantage: Le personnage peut faire 10 sur les tests de Bluff pour convaincre ses
    interlocuteurs qu’il dit la vérité pour autant que son histoire lui donne le rôle
    d’un innocent. Il gagne un bonus de +2 aux tests de Déguisement pour se faire
    passer pour un enfant humain et il ignore les pénalités normalement imposées pour
    un déguisement en un individu d’une autre race et d’une autre catégorie d’âge
    dans ce cas-là.
  Conditions: Cha 13, halfelin.
  Nom: Apparence enfantine
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Apparence%20enfantine.ashx
  Source: MJRA
- Avantage: Chaque fois que le personnage appelle son eidolon, il peut lui octroyer
    un bonus d’altération de +2 en Force, Dextérité ou Constitution. Ce bonus persiste
    pendant 10 minutes après la fin du rituel de conjuration.
  Conditions: Aptitude de classe d’eidolon.
  Nom: Appel du conjurateur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Appel%20du%20conjurateur.ashx
  Source: MJRA
- Avantage: Le personnage choisit un piège de rôdeur qu’il peut utiliser chaque jour
    un nombre de fois égal à son bonus de Sagesse (1 au minimum). Le DD de ce piège
    est égal à 10 + 1/2 niveau du personnage + bonus de Sagesse et dure 1 jour par
    tranche de deux niveaux de personnage. Si le personnage n’est pas un rôdeur, ce
    don lui donne seulement accès aux pièges extraordinaires qui, comme tous les pièges
    de rôdeur, voient leur DD diminuer de 2.
  Conditions: 5 rangs en Survie
  Nom: Apprendre un piège de rôdeur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Apprendre%20un%20pi%c3%a8ge%20de%20r%c3%b4deur.ashx
  Source: AM
  Spécial: Chaque jour, un rôdeur utilise ses pièges de rôdeur un nombre de fois égal
    à 1/2 niveau de rôdeur + bonus de Sagesse. Voir la description du pouvoir pour
    connaître la durée des pièges.
- Avantage: Le personnage gagne un bonus de +2 aux tests d’Art de la magie et d’Utilisation
    d’objets magiques. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente à +4.
  Nom: Aptitude magique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aptitude%20magique.ashx
  Source: MJ
- Avantage: Le personnage obtient un arcane de magus supplémentaire. Il doit remplir
    les conditions requises.
  Conditions: Pouvoir de classe de magus arcane
  Nom: Arcane supplémentaire
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcane%20suppl%c3%a9mentaire.ashx
  Source: AM
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets se cumulent
    et lui accordent un nouvel arcane à chaque fois.
- Avantage: Le personnage bénéficie d’un bonus de +1 à tous ses jets d’attaque lorsqu’il
    utilise cette arme.
  Catégorie: ': combat'
  Conditions: Maniement de l’arme choisie, bonus de base à l’attaque +1.
  Nom: Arme de prédilection
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  Source: MJ
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une arme nouvelle.
- Avantage: Par une action rapide, le personnage peut faire appel à sa divinité afin
    qu’elle guide une attaque qu’il porte avec l’arme de prédilection de celle-ci.
    Au cours du même round, lors de sa prochaine attaque avec cette arme, cette dernière
    compte comme une arme magique quand il s’agit de déterminer si elle passe la réduction
    de dégâts ou touche une créature intangible. Si son attaque est ratée à cause
    d’un camouflage, le personnage peut refaire son jet de chance de rater une fois
    afin de savoir s’il touche ou non.
  Catégorie: combat
  Conditions: Arme de prédilection (arme de prédilection de la divinité du personnage),
    le personnage doit vénérer une divinité et recevoir des sorts de sa part.
  Nom: Arme de l’Élu
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20l%c3%89lu.ashx
  Source: MCA
- Avantage: Ce don fonctionne comme Arme de l’Élu, à la seule différence que le personnage
    bénéficie des avantages sur toutes ses attaques jusqu’au début de son tour suivant.
    Ses attaques gagnent une composante d’alignement de sa divinité (Bonne, Chaotique,
    Loyale ou Mauvaise) quand il s’agit de passer la réduction de dégâts. Si sa divinité
    est Neutre, sans autre composante d’alignement, les attaques du personnage passent
    alors la réduction de dégâts comme si l’arme était en argent et en fer froid.
  Catégorie: combat
  Conditions: 'Arme de prédilection (arme de prédilection

    de la divinité), Arme de l’Élu.'
  Nom: Science de l’arme de l’Élu
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20larme%20de%20l%c3%89lu.ashx
  Source: MCA
- Avantage: Quand le personnage utilise l’arme de prédilection de son dieu pour porter
    une seule attaque pendant son action, il lance deux dés d’attaque et garde le
    résultat le plus élevé. Il n’a pas besoin d’utiliser son don Arme de l’Élu pour
    profiter des avantages de ce don.
  Catégorie: combat
  Conditions: Science de l’arme de l’Élu, Arme de prédilection(arme de prédilection
    de la divinité du personnage), Arme de l’Élu, le personnage doit vénérer un dieu
    et recevoir des sorts de lui.
  Nom: Arme de l’Élu supérieure
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20l%c3%89lu%20sup%c3%a9rieure.ashx
  Source: MCA
- Avantage: Le personnage bénéficie d’un bonus de +1 à tous ses jets d’attaque lorsqu’il
    utilise l’arme choisie. Ce bonus se cumule avec tous les autres bonus aux jets
    d'attaque, dont celui du don Arme de prédilection.
  Catégorie: ': combat'
  Conditions: Maniement de l’arme choisie, Arme de prédilection pour l’arme choisie,
    bonus de base à l’attaque +1, guerrier de niveau 8.
  Nom: Arme de prédilection supérieure
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection%20sup%c3%a9rieure.ashx
  Source: MJ
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une arme nouvelle.
- Avantage: Quand le personnage fait une attaque avec une arme pour laquelle il dispose
    du don Arme de prédilection, il peut faire des dégâts non létaux sans malus au
    jet d’attaque.
  Catégorie: combat, spectacle
  Conditions: Arme de prédilection, BBA +5
  Nom: Combat chorégraphié
  Normal: Quand le personnage veut faire des dégâts non létaux ou ne pas en infliger
    du tout avec une arme il subit un malus de -4 au jet d’attaque.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20chor%c3%a9graphi%c3%a9.ashx
  Source: AG
- Avantage: Le personnage peut utiliser l’arme de prédilection de son dieu comme si
    c’était une arme de moine.
  Conditions: Canalisation d’énergie, déluge de coups, Arme de prédilection pour l’arme
    de corps à corps favorite du dieu
  Nom: Déluge du croisé
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9luge%20du%20crois%c3%a9.ashx
  Source: AG
- Avantage: Le personnage choisit un type d’arme à distance. Il gagne les bonus de
    combat étudié avec l’arme choisie et peut utiliser frappe étudiée avec elle à
    partir du moment où la cible de sa frappe étudiée se trouve dans un rayon de 9
    mètres.
  Conditions: Arme de prédilection (arme choisie), pouvoir de classe combat étudié.
  Nom: Étude à distance
  Normal: Le personnage gagne les bonus de combat étudié avec les attaques au corps
    à corps et ne peut utiliser frappe étudiée qu’avec les armes de corps à corps.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89tude%20%c3%a0%20distance.ashx
  Source: MCA
- Avantage: Quand le personnage manie son Arme de prédilection, il peut faire une
    démonstration impressionnante de ses talents lors d’une action complexe. Il fait
    un test d’Intimidation pour démoraliser tous les ennemis qui se trouvent dans
    un rayon de neuf mètres et qui le regardent.
  Catégorie: combat
  Conditions: Arme de prédilection, maniement de l’arme choisie.
  Nom: Démonstration
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration.ashx
  Source: MJ
- Avantage: Quand le personnage utilise cette attaque, il doit manier une arme pour
    laquelle il dispose du don Arme de prédilection et fait une attaque unique, avec
    son meilleur bonus de base. S’il fait tomber sa cible en dessous de 0 point de
    vie, il peut dépenser une action rapide pour faire un test d’Intimidation et démoraliser
    tous les adversaires qui se trouvent dans les 9 m (6 c) et qui ont vu l’attaque.
  Catégorie: combat
  Conditions: Démonstration, Arme de prédilection
  Nom: Coup final sanglant
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20final%20sanglant.ashx
  Source: AG
- Avantage: Si, au cours d’un round, le personnage frappe un adversaire effrayé, paniqué
    ou secoué, ce dernier est considéré comme pris au dépourvu jusqu’à la fin du prochain
    tour du personnage. Cela comprend toute attaque supplémentaire que le personnage
    peut porter au cours du même round.
  Catégorie: ': combat'
  Conditions: Arme de prédilection, Démonstration, bonus de base à l’attaque +6, maniement
    de l’arme choisie.
  Nom: Briser les défenses
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20les%20d%c3%a9fenses.ashx
  Source: MJ
- Avantage: Par une action simple, le personnage porte une unique attaque avec son
    Arme de prédilection supérieure contre un adversaire étourdi ou pris au dépourvu.
    S’il le touche, il lui inflige le double des dégâts habituels et la cible subit
    un saignement de 1 point de Constitution. Les dégâts supplémentaires et le saignement
    ne sont pas multipliés en cas de critique.
  Catégorie: combat
  Conditions: Arme de prédilection, Arme de prédilection supérieure, Briser les défenses,
    Démonstration, maniement de l’arme choisie, bonus de base à l’attaque +11.
