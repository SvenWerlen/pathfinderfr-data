  Avantage: 'Le personnage gagne le pouvoir de niveau 3 ou 9 du lignage qu’il a
    choisi avec le don Étrange héritage, au choix. Quand le personnage utilise ce
    pouvoir, son niveau d’ensorceleur est égal à son niveau de personnage -2, même
    s’il est ensorceleur.


    Il ne gagne jamais les autres pouvoirs du lignage'
