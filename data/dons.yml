- Nom: Aide rapide
  Résumé: Tenter d’aider quelqu’un par une action rapide
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  Avantage: Par une action rapide, le personnage peut tenter d’utiliser l’action
