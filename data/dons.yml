  Catégorie: combat
  Conditions: Int 13, Attaque en groupe, Expertise du combat, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20groupe.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
