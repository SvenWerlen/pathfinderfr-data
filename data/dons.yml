- Avantage: Le personnage bénéficie d’un bonus d’esquive de +1 à la CA (et donc au
    DMD). Il perd automatiquement ce bonus s’il se trouve dans une situation où il
    perd son bonus de Dextérité à la CA.
  Catégorie: combat
  Conditions: Dex 13.
  Nom: Esquive
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  Source: MJ
- Avantage: Le personnage choisit un type d’arme de jet. Il ne provoque pas d’attaque
    d’opportunité quand il fait une attaque à distance avec. S’il est alchimiste,
    il peut appliquer ce don aux bombes. Dans ce cas, il ne provoque pas d’attaque
    d’opportunité quand il prend ses composantes, crée la bombe et la lance.
  Catégorie: combat
  Conditions: Dex 13, Esquive, Arme de prédilection pour l’arme de jet choisie
  Nom: Lanceur à courte distance
  Normal: L’attaque à distance provoque des attaques d’opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20%c3%a0%20courte%20distance.ashx
  Source: AG
- Avantage: Le personnage choisit une arme de jet ou à projectile. Quand il fait une
    attaque à distance avec elle, il peut provoquer volontairement une attaque d’opportunité
    de la part d’un ou plusieurs adversaires qui le menacent. Il gagne un bonus d’esquive
    de +4 à la CA contre eux. Si l’une de ces attaques rate le personnage, son auteur
    perd son bonus de Dextérité à la CA contre le personnage jusqu’à la fin du tour
    de ce dernier.
  Catégorie: combat
  Conditions: Dex 13, Esquive, Lanceur à courte distance ou Maître du tir à bout portant,
    Arme de prédilection pour l’arme à distance choisie
  Nom: Fausse ouverture
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fausse%20ouverture.ashx
  Source: AG
- Avantage: Si le personnage réussit à utiliser Acrobaties pour traverser la case
    d’un adversaire, il gagne un bonus de circonstances de +2 aux jets d’attaque contre
    lui jusqu’au début de son prochain tour. S’il choisit de lui faire un croc-en-jambe,
    il gagne un bonus de circonstances de +4 au test de manœuvre offensive. Ce bonus
    dure également jusqu’au début de son prochain tour.
  Conditions: Esquive, 5 rangs en Acrobaties
  Nom: Manœuvre de désorientation
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Man%c5%93uvre%20de%20d%c3%a9sorientation.ashx
  Source: AG
- Avantage: Le personnage bénéficie d’un bonus d’esquive de +4 à la CA contre les
    attaques d’opportunité déclenchées par un déplacement dans un espace contrôlé
    (ou lorsqu’il en sort). Il perd automatiquement ce bonus s’il perd son bonus de
    Dextérité à la CA.Contrairement à la plupart des bonus, le bonus d’esquive est
    cumulatif.
  Catégorie: combat
  Conditions: Dex 13, Esquive.
  Nom: Souplesse du serpent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Source: MJ
- Avantage: Quand il utilise Acrobaties pour traverser la zone d’un adversaire ou
    l’espace qu’il menace sans provoquer d’attaque d’opportunité de la part de cet
    adversaire, le personnage gagne un bonus de circonstances de +2 à son prochain
    jet d’attaque au corps à corps contre cet adversaire, à partir du moment où il
    porte son attaque avant le début de son tour suivant.
  Catégorie: combat
  Conditions: Esquive, Souplesse du serpent, 5 rangs en Acrobaties
  Nom: Acrobate rusé
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acrobate%20rus%c3%a9.ashx
  Source: MCA
- Avantage: En une action complexe, le personnage peut se déplacer à sa vitesse de
    base et faire une attaque de corps à corps sans provoquer d’attaque d’opportunité
    de la part de sa cible. Il peut se déplacer avant et après l’attaque mais il doit
    parcourir au moins trois mètres avant d’attaquer et la distance parcourue au total
    ne doit pas dépasser sa vitesse de base. Le personnage ne peut pas utiliser ce
    don pour attaquer un ennemi qui se trouve sur une case adjacente à la sienne au
    début du tour.
  Catégorie: ': combat'
  Conditions: Dex 13, Esquive, Souplesse du serpent, bonus de base à l’attaque de
    +4.
  Nom: Attaque éclair
  Normal: Le personnage ne peut pas se déplacer avant et après une attaque.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20%c3%a9clair.ashx
  Source: MJ
- Avantage: Le personnage sait automatiquement si une créature qu’il voit a un bonus
    d’esquive à la CA. Il gagne un bonus maximal de +2 aux jets d’attaque contre une
    cible qui a un bonus d’esquive. Ce bonus ne peut pas dépasser le bonus d’esquive
    de la créature qu’il attaque.
  Catégorie: combat
  Conditions: Esquive, Souplesse du serpent, BBA +7, lutteur niveau 4 ou moine niveau
    4.
  Nom: Esquive anticipée
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive%20anticip%c3%a9e.ashx
  Source: MCA
- Avantage: Les adversaires possédant le don Souplesse du serpent ne bénéficient pas
    du bonus d’esquive offert par le don lorsqu’ils provoquent des attaques d’opportunité
    en quittant la zone que menace le personnage ou en y pénétrant.
  Catégorie: combat
  Conditions: Esquive anticipée, Esquive, Souplesse du serpent ; BBA +9, lutteur niveau
    6 ou moine niveau 6.
  Nom: Contre-réflexes
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contre-r%c3%a9flexes.ashx
  Source: MCA
- Avantage: Si le personnage possède encore au moins 1 point dans sa réserve de ki,
    il ne provoque pas d’attaque d’opportunité quand il quitte la première case lors
    d’un mouvement. Il peut dépenser 1 point de ki pour ne pas en provoquer pendant
    tout son déplacement.
  Conditions: Aisance, Esquive, Souplesse du serpent, réserve de ki
  Nom: Glissade
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Glissade.ashx
  Source: AM
- Avantage: Chaque fois qu’un adversaire rate le personnage avec une attaque au corps
    à corps, il peut se déplacer de 1,50 m (1 case) par une action immédiate, pour
    autant qu’il reste dans l’espace contrôlé par l’ennemi en question. Ce déplacement
    ne provoque pas d’attaque d’opportunité. Si le personnage choisit de faire ce
    déplacement, il ne peut pas effectuer de pas de placement de 1,50 m au cours de
    son prochain tour. S’il utilise une action de mouvement pour se déplacer au cours
    de son prochain tour, il doit soustraire 1,50 m (1 case) à la distance totale
    qu’il peut parcourir.
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent.
  Nom: Pas de côté
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20de%20c%c3%b4t%c3%a9.ashx
  Source: MJRA
- Avantage: Même s’il a effectué un pas de côté pour éviter l’attaque d’un adversaire
    grâce au don Pas de côté, le personnage peut encore réaliser un pas de placement
    de 1,50 m (1 case) au cours de son prochain tour, ou bien se déplacer de sa vitesse
    de déplacement en entier s’il effectue une action de mouvement lors de son prochain
    tour.
  Catégorie: combat
  Conditions: Dex 15, Esquive, Pas de côté, Souplesse du serpent.
  Nom: Science du pas de côté
  Normal: Après avoir utilisé le don Pas de côté, le personnage ne peut pas faire
    de pas de placement au cours de son prochain tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20pas%20de%20c%c3%b4t%c3%a9.ashx
  Source: MJRA
- Avantage: Si le personnage est victime d’un croc-en-jambe, il peut dépenser une
    action immédiate pour se déplacer de 1,50 m (1 c) sans provoquer d’attaque d’opportunité.
    Ce n’est pas un pas de placement de 1,50 m (1 c). Il tombe à terre après ce déplacement.
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent
  Nom: Roulade
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roulade.ashx
  Source: AG
- Avantage: Le personnage reçoit un bonus d’esquive de +4 aux tests d’Acrobaties pour
    se faufiler à côté d’ennemis plus grands que lui sans provoquer d’attaques d’opportunité.
    De plus, il gagne un bonus d’esquive de +2 à la CA contre les attaques d’opportunité
    qu’il provoque en sortant ou en se déplaçant à l’intérieur de la zone contrôlée
    par un ennemi plus grand que lui (ce bonus se cumule avec le bonus de +4 offert
    par Souplesse du serpent, pour un bonus total de +6).
  Catégorie: combat
  Conditions: Esquive, Souplesse du serpent, taille inférieure ou égale à.
  Nom: Sous les jambes
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sous%20les%20jambes.ashx
  Source: MJRA
- Avantage: Si le personnage parcourt plus de 1,5 m pendant son tour, il gagne un
    camouflage de 20% contre les attaques à distance pendant un round.
  Catégorie: ': combat'
  Conditions: Dex 15, Esquive, bonus de base à l’attaque +6.
  Nom: Comme le vent
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Comme%20le%20vent.ashx
  Source: MJ
- Avantage: Si le personnage consacre deux actions à un déplacement ou s’il bat en
    retraite, il gagne un bonus de camouflage de 50% pendant un round.
  Catégorie: ': combat'
  Conditions: Dex 17, Comme le vent, Esquive, bonus de base à l’attaque +11.
  Nom: Comme l’éclair
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Comme%20l%c3%a9clair.ashx
  Source: MJ
- Avantage: Quand le personnage réussit à éviter des dégâts grâce à l’esquive surnaturelle,
    il peut se déplacer de la moitié de sa vitesse, par une action immédiate . Ce
    mouvement provoque les attaques d’opportunité habituelles.
  Conditions: esquive  totale et surnaturelle, 12 rangs en Acrobaties
  Nom: Esquive acrobatique
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive%20acrobatique.ashx
  Source: AG
- Avantage: Le personnage choisit un lignage d’ensorceleur. Il doit disposer de la
    compétence de classe que l’ensorceleur obtient au niveau 1 grâce à son lignage
    (par exemple Premiers secours pour un lignage céleste). Il ne peut pas s’agir
    d’un lignage que le personnage possède déjà.Le personnage gagne le pouvoir de
    lignage de niveau 1 du lignage choisi.Quand le personnage utilise ce pouvoir,
    son niveau d’ensorceleur est égal à son niveau de personnage -2, même s’il est
    ensorceleur.Il ne gagne jamais les autres pouvoirs du lignage.
  Conditions: Cha 13, Talent pour la compétence de classe de lignage choisie pour
    le don (voir plus bas), personnage de niveau 3
  Nom: Étrange héritage
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trange%20h%c3%a9ritage.ashx
  Source: AM
- Avantage: Le personnage gagne le pouvoir de niveau 3 ou 9 du lignage qu’il a choisi
    avec le don Étrange héritage, au choix. Quand le personnage utilise ce pouvoir,
    son niveau d’ensorceleur est égal à son niveau de personnage -2, même s’il est
    ensorceleur.Il ne gagne jamais les autres pouvoirs du lignage.
  Conditions: Cha 15, Étrange héritage, personnage de niveau 11
  Nom: Science de l’étrange héritage
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20l%c3%a9trange%20h%c3%a9ritage.ashx
  Source: AM
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne se
    cumulent pas, ils s’appliquent à chaque fois à un pouvoir de lignage différent
    disponible pour un ensorceleur de niveau 3 ou 9.
- Avantage: Le personnage gagne un nouveau pouvoir issu du lignage qu’il s’est découvert
    avec le don Étrange héritage. Il gagne un pouvoir de lignage d’ensorceleur de
    niveau 15 (ou moins) qu’il ne possède pas encore. Quand le personnage utilise
    ce pouvoir et tous les autres pouvoirs de lignage grâce à ce don, à l’Étrange
    héritage et à la Science de l’étrange héritage, son niveau d’ensorceleur est égal
    à son niveau de personnage.
  Conditions: Cha 17, Étrange héritage, Science de l’étrange héritage, personnage
    de niveau 17
  Nom: Étrange héritage supérieur
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trange%20h%c3%a9ritage%20sup%c3%a9rieur.ashx
  Source: AM
- Avantage: Le personnage gagne constriction et étreinte.Ses attaques de constriction
    infligent autant de dégâts que ses coups à mains nues ou son attaque primaire
    avec des armes naturelles. De plus, il peut entamer une lutte contre des adversaires
    de sa taille ou moins avant de faire une constriction.
  Catégorie: combat
  Conditions: For 13, Int 13, naga, homme-serpent ou créature possédant étreinte comme
    attaque spéciale, BBA +3
  Nom: Étreinte fatale
  Normal: Le personnage peut faire une constriction contre des adversaires d’une catégorie
    de taille de moins que lui, au maximum.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89treinte%20fatale.ashx
  Source: AG
- Avantage: Une créature qui reçoit des dégâts de constriction est secouée jusqu’au
    début du prochain tour du personnage.
  Catégorie: combat
  Conditions: For 15, Int 3, naga, homme-serpent ou créature possédant étreinte comme
    attaque spéciale, Attaque spéciale renforcée (constriction), Étreinte fatale,
    BBA +6
  Nom: Horreur de l’étreinte fatale
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Horreur%20de%20l%c3%a9treinte%20fatale.ashx
  Source: AG
- Avantage: Le personnage double le nombre de dés de dégâts de l’attaque spéciale
    constriction.
  Catégorie: combat
  Conditions: For 17, Int 3, naga, homme-serpent ou créature possédant étreinte, Attaque
    spéciale renforcée (constriction), Étreinte fatale, Horreur de l’étreinte fatale,
    BBA +9
  Nom: Maître de l’étreinte fatale
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20de%20l%c3%a9treinte%20fatale.ashx
  Source: AG
- Avantage: La réserve d’évolution de l’eidolon augmente de 1.
  Conditions: Pouvoir de classe eidolon
  Nom: Évolutions supplémentaires
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89volutions%20suppl%c3%a9mentaires.ashx
  Source: AM
  Spécial: Le personnage peut choisir ce don au niveau 1, puis encore une fois aux
    niveaux 5, 10, 15 et 20.
- Avantage: Le personnage obtient un bonus de +2 à tous les tests de Connaissances
    et de Profession  et il peut utiliser ces compétences même sans formation.
  Conditions: Elfe, gnome ou nain ; au moins 100 ans d’âge.
  Nom: Expériences variées
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exp%c3%a9riences%20vari%c3%a9es.ashx
  Source: MJRA
- Avantage: Le personnage choisit un sort de 1er niveau qu’il connaît. Il peut lancer
    ce sort deux fois par jour en tant que pouvoir magique avec un NLS égal à son
    NLS dans la classe associée à la liste de sorts à laquelle il appartient. Le DD
    du jet de sauvegarde pour ce pouvoir magique dépend du Charisme du personnage.
    Les sorts qui requièrent une composante matérielle ou un focalisateur coûteux
    ne peuvent pas être choisis pour ce don. Le personnage ne peut pas appliquer de
    dons de métamagie au sort choisi.
  Conditions: Capacité de lancer des sorts de 4ème niveau.
  Nom: Expertise magique mineure
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20magique%20mineure.ashx
  Source: MJRA
  Spécial: Le personnage peut obtenir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il choisit ce don, il s’applique à un nouveau sort.
- Avantage: Le personnage choisit un sort qu’il connaît et qui appartient au 5ème niveau
    ou à un niveau inférieur. Il peut lancer ce sort deux fois par jour en tant que
    pouvoir magique avec un NLS égal à son NLS dans la classe associée à la liste
    de sorts d’où le sort choisi est extrait. Le DD du jet de sauvegarde pour ce pouvoir
    magique dépend du Charisme du personnage. Les sorts qui requièrent une composante
    matérielle ou un focalisateur coûteux ne peuvent pas être choisis pour ce don.
    Le personnage ne peut pas appliquer de dons de métamagie au sort choisi.
  Conditions: Expertise magique mineure, capacité de lancer des sorts de 9ème niveau.
  Nom: Expertise magique majeure
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20magique%20majeure.ashx
  Source: MJRA
  Spécial: Le personnage peut obtenir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il choisit ce don, il s’applique à un nouveau sort.
- Avantage: Le personnage peut choisir de subir un malus de -1 aux jets d’attaque
    au corps à corps et aux manœuvres offensives en échange d’un bonus d’esquive de
    +1 à la CA. Quand son bonus de base à l’attaque atteint +4, et, par la suite,
    pour chaque tranche de bonus de +4, le malus augmente de -1 et le bonus d’esquive
    de +1. Le personnage ne peut choisir d'utiliser ce don qu'au moment où il entreprend
