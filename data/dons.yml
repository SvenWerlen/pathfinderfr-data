  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Linguistique%20%c3%a9sot%c3%a9rique.ashx
  
- Nom: Orateur
  Résumé: Utilisation de Linguistique plutôt que Bluff, Diplomatie et Intimidation
    pour certains tests
  Conditions: Talent (Linguistique)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent.ashx
  Avantage: Le personnage peut faire un test de Linguistique plutôt qu’un test de
    Bluff pour faire croire un mensonge ou dissimuler des informations, plutôt qu’un
    test de Diplomatie pour altérer l’attitude d’une créature, ou plutôt qu’un test
    d’Intimidation pour forcer une créature à coopérer. Il doit proférer son discours
    dans une langue que la cible comprend
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur.ashx
  
- Nom: Talent d'enquêteur supplémentaire
  Résumé: Gain d’un talent d’enquêteur supplémentaire
  Conditions: Pouvoir de classe talent d’enquêteur
  ConditionsRefs: []
  Avantage: Le personnage gagne un talent d’enquêteur supplémentaire. Il doit remplir
    les conditions requises pour ce talent
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
    un nouveau talent d’enquêteur
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20denqu%c3%aateur%20suppl%c3%a9mentaire.ashx
  
- Nom: Talent de tueur supplémentaire
  Résumé: Gain d’un talent de tueur supplémentaire
  Conditions: Pouvoir de classe talent de tueur
  ConditionsRefs: []
  Avantage: Le personnage gagne un talent de tueur supplémentaire. Il doit remplir
    les conditions requises pour ce talent
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
    un nouveau talent de tueur
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20de%20tueur%20suppl%c3%a9mentaire.ashx
  
- Nom: Talent magique
  Résumé: Lancer un sort de niveau 0 3 par jour comme un pouvoir magique
  Conditions: Cha 10 ; demi-elfe, elfe ou gnome
  ConditionsRefs: []
  Avantage: Choisissez un sort de niveau 0 appartenant à la liste des ensorceleurs/magiciens.
    Le personnage peut lancer ce sort trois fois par jour en tant que pouvoir magique
    avec un NLS égal à son niveau de personnage. Le DD du jet de sauvegarde vaut 10 + le
    modificateur de Charisme du personnage
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20magique.ashx
  
- Nom: Talent sauvage supplémentaire
  Résumé: Obtention d’un talent sauvage d’au moins 2 niveaux de moins que le plus
    puissant connu
  Conditions: Cinétiste de niveau 6
  ConditionsRefs: []
  Avantage: Le personnage obtient un talent sauvage d’au moins 2 niveaux de moins
    que le talent sauvage le plus puissant qu’il connaît actuellement. Il peut choisir
    un talent d’injection ou non, mais pas un talent d’explosion ni de défense. S’il
    possède le pouvoir d’extension élémentaire, il peut choisir un talent sauvage
    de n’importe quel élément d’au moins deux niveaux de moins que le talent sauvage
    de plus haut niveau qu’il peut actuellement manier dans son élément primaire
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, il s’applique
    à chaque fois à un talent sauvage différent
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20sauvage%20suppl%c3%a9mentaire.ashx
  
- Nom: Talent supplémentaire
  Résumé: Gagne un talent de roublard de plus
  Conditions: Aptitude de classe de talent de roublard
  ConditionsRefs: []
  Avantage: Le personnage gagne un talent supplémentaire. Il doit en remplir les
    conditions d’accès
  Spécial: Le personnage peut acquérir ce don plusieurs fois
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20suppl%c3%a9mentaire.ashx
  
- Nom: Terreur inspiratrice
  Résumé: Le personnage et ses alliés présents dans le rayon d’effet du chant funèbre
    gagnent un bonus de +4 contre la terreur
  Conditions: Capacité à pratiquer le chant funèbre
  ConditionsRefs: []
  Avantage: Les alliés situés dans la zone du chant funèbre du personnage gagnent
    un bonus de moral de +4 aux jets de sauvegarde contre les effets de terreur. Il
    faut qu’au moins un ennemi se trouve dans la zone du chant funèbre et soit secoué
    par le chant pour que les alliés bénéficient de ce bonus
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20inspiratrice.ashx
  
- Nom: Théurgie
  Résumé: Améliore les sorts profanes avec de l’énergie divine et inversement
  Conditions: Sag 13, Int ou Cha 13, capacité à lancer des sorts divins de niveau
    1, capacité à lancer des sorts profanes de niveau 1
  ConditionsRefs: []
  Avantage: 'Le personnage peut augmenter la puissance de ses sorts divins avec
    de l’énergie profane et améliorer ses sorts profanes avec l’énergie divine.


    Quand il lance un sort divin, il peut sacrifier un emplacement de sort profane
    ou un sort profane préparé du même niveau que ce sort ou plus, par une action
    rapide. Le niveau de lanceur du sorts divin augmente de +1.


    Quand le personnage lance un sort profane, il peut sacrifier un emplacement de
    sort divin ou un sort divin préparé de même niveau ou de niveau supérieur, par
    une action rapide. La moitié des dégâts du sort profane deviennent de type sacré
    (comme si le personnage canalisait de l’énergie positive) ou impie (comme s’il
    canalisait de l’énergie négative)'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urgie.ashx
  
- Nom: Tir à bout portant
  Résumé: +1 à l’attaque et aux dégâts sur les cibles distantes de moins de 9 m
    (6 c)
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Le personnage bénéficie d’un bonus de +1 aux jets d’attaque et de dégâts
    avec n’importe quelle arme à distance, tant que sa cible est distante de 9 m ou
    moins
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  
- Nom: Impact du tir critique
  Résumé: En cas de coup critique, le personnage peut faire une bousculade
  Conditions: Dex 13, Tir à bout portant, BBA +9
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Quand le personnage réussit un coup critique avec une attaque à distance,
    il inflige les dégâts habituels et, si le jet de confirmation dépasse le DMD de
    l’adversaire, il peut soit le repousser comme avec une bousculade, soit le faire
    tomber comme avec un croc-en-jambe. S’il choisit la bousculade, il ne peut pas
    se déplacer avec son adversaire. Cette manoeuvre ne provoque pas d’attaque d’opportunité
  Normal: Le personnage doit faire une manœuvre offensive de bousculade pour faire
    reculer un adversaire ou une manœuvre de croc-en-jambe pour le faire tomber
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Impact%20du%20tir%20critique.ashx
  
- Nom: Lancer lors d'une charge
  Résumé: Le personnage peut utiliser les règles de charge pour faire une attaque
    avec une arme de jet
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Le personnage peut utiliser les règles de la charge pour faire une attaque
    avec une arme de jet. Il applique tous les paramètres de la charge mais il a juste
    besoin de se rapprocher de son adversaire et doit terminer son mouvement à moins
    de 9 m (6 c) de lui. Il peut alors effectuer une unique attaque avec une arme
    de jet, avec un bonus de +2 au jet d’attaque et un malus de -2 la CA jusqu’au
    début de son prochain tour
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20lors%20dune%20charge.ashx
  
- Nom: Science du lancer lors d'une charge
  Résumé: La cible du personnage peut se trouver à n’importe quelle distance
  Catégorie: combat
  Conditions: Lancer lors d'une charge, Tir à bout portant
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20lors%20dune%20charge.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Le personnage peut se trouver à n’importe quelle distance de sa cible
    quand il utilise Lancer lors d’une charge, dans la limite qu’autorise l’arme.
    Si la cible se trouve à moins de 9 m (6 c), il gagne un bonus de +2 au jet de
    dégâts
  Normal: Le personnage doit arriver à moins de 9 m (6 c) de sa cible quand il utilise
    Lancer lors d’une charge
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20lancer%20lors%20dune%20charge.ashx
  
- Nom: Tir de loin
  Résumé: Réduits les malus de distance de moitié
  Catégorie: combat
  Conditions: Tir à bout portant
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Si le personnage utilise une arme à projectiles, il souffre seulement
    d’un malus de -1 par facteur de portée qui le sépare de sa cible
  Normal: Le personnage souffre d’un malus de -2 par facteur de portée qui le sépare
    de sa cible
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20loin.ashx
  
- Nom: Tir lobé
  Résumé: Ignore les bonus d’abri de la cible
  Catégorie: combat
  Conditions: Tir de loin, Tir à bout portant
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20loin.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Lorsque le personnage fait une attaque à distance, il peut ignorer tous
    les bonus que confèrent un abri à la CA, ce qui inclut l’abri total, sauf si la
    cible bénéficie d’un abri au-dessus d’elle tels qu’un toit ou la canopée d’une
    forêt. Lorsque ce don est utilisé, le personnage doit considérer sa cible comme
    si elle se situait à un facteur de portée plus loin. Ce don ne peut pas être utilisé
    tant qu’il n’y a pas un espace au-dessus du personnage égal au minimum à la moitié
    de la portée de son attaque
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20lob%c3%a9.ashx
  
- Nom: Tir de précision
  Résumé: Pas de malus pour tirer dans la mêlée
  Catégorie: combat
  Conditions: Tir à bout portant
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Le personnage peut tirer ou lancer une arme de jet sur un adversaire
    engagé dans un combat au corps à corps sans subir de malus à son jet d'attaque
  Normal: Un personnage qui ne possède pas ce don subit un malus de -4 au jet d’attaque
    lorsqu'il porte une attaque à distance sur un adversaire engagé dans un combat
    au corps à corps
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20pr%c3%a9cision.ashx
  
- Nom: Aspersion contrôlée
  Résumé: +50% de dégâts sur la cible direct de l’attaque si annulation de l’arme
    à impact
  Catégorie: combat
  Conditions: Tir de précision ou Lancer improvisé
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20pr%c3%a9cision.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20improvis%c3%a9.ashx
  Avantage: Lorsque vous touchez directement une créature avec une arme à impact
    qui inflige normalement des dégâts d’aspersion, vous pouvez choisir de ne pas
    infliger ces dégâts. Si vous faites ce choix, les dégâts effectués à la cible
    direct de votre attaque augmentent de 50%. Ces dégâts sont multipliés en cas de
    coup critique. Ce don ne peut pas être utilisé avec les bombes de l’alchimiste
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aspersion%20contr%c3%b4l%c3%a9e.ashx
  
- Nom: Tir avec concentration
  Résumé: Ajouter le modificateur d’Intelligence aux dégâts avec les arcs et les
    arbalètes
  Catégorie: combat
  Conditions: Int 13, Tir à bout portant, Tir de précision
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20pr%c3%a9cision.ashx
  Avantage: Par une action simple, le personnage peut effectuer une attaque avec
    un arc ou une arbalète et ajouter son modificateur d’Intelligence aux dégâts.
    Il doit se trouver à au plus 9 mètres (6 cases) de sa cible pour pouvoir lui infliger
    ces dégâts supplémentaires. Les créatures immunisées contre les coups critiques
    et les attaques sournoises le sont également contre ces dégâts supplémentaires
  Spécial: Dès le niveau 2, un rôdeur ayant opté pour le style de combat « à distance »
    peut choisir ce don comme don de style de combat
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20avec%20concentration.ashx
  
- Nom: Tir de sommation
  Résumé: En cas d’attaque à distance réussie, le personnage peut tenter une intimidation
    au lieu d’infliger des dégâts
  Catégorie: combat
  Conditions: Tir à bout portant, Tir de précision, Arme de prédilection, Maniement
    de l’arme appropriée
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20pr%c3%a9cision.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  Avantage: Le personnage peut effectuer une attaque de contact à distance par une
    action simple en utilisant une arme à distance de prédilection. S’il réussit,
    au lieu d’infliger des dégâts ou d’autres effets liés à l’attaque, il peut tenter
    un jet d’intimidation par une action libre afin de démoraliser sa cible. La cible
    n’a pas besoin de se situer à moins de 9m (6c) du tireur, comme elle n’a pas besoin
    de le voir ni de l’entendre
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20sommation.ashx
  
- Nom: Tirs groupés
  Résumé: Les attaques à distance effectuées lors d’une action complexe infligent
    des dégâts maximaux avant application de la RD
  Catégorie: combat
  Conditions: Tir à bout portant, Tir de précision, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20pr%c3%a9cision.ashx
  Avantage: Quand le personnage fait une attaque à outrance pour tirer plusieurs
    projectiles sur un même adversaire, il comptabilise la totalité des dégâts avant
    d’appliquer la RD
  Spécial: Si vous utilisez la règle optionnelle des dégâts excessifs, elle s’applique
    si ce don permet au personnage d’infliger à son adversaire un total de points
    de dégâts équivalant à la moitié de ses points de vie ou plus (50 au minimum)
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tirs%20group%c3%a9s.ashx
  
- Nom: Science du tir de précision
  Résumé: Pas de pourcentage de camouflage ni d’abri contre les attaques à distance
  Catégorie: combat
  Conditions: Dex 19, Tir à bout portant, Tir de précision, bonus de base à l’attaque
    de +11
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20pr%c3%a9cision.ashx
  Avantage: Les attaques à distance du personnage ignorent le bonus à la classe
    d’armure dont bénéficient les créatures cachées derrière un abri autre que total
    ainsi que les chances d’échec liées à un camouflage autre que total. Un abri total
    ou un camouflage total conserve ses effets habituels
  Normal: Voir les règles concernant les abris et le camouflage ici
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20tir%20de%20pr%c3%a9cision.ashx
  
- Nom: Viser juste
  Résumé: Pas de bonus d’armure ni de bouclier contre une attaque à distance
  Catégorie: combat
  Conditions: Dex 19, Science du tir de précision, Tir à bout portant, Tir de précision,
    bonus de base à l’attaque +16
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20tir%20de%20pr%c3%a9cision.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20pr%c3%a9cision.ashx
  Avantage: Par une action simple, le personnage fait une unique attaque à distance.
    La cible ne bénéficie plus de son bonus d’armure, d’armure naturelle ni de bouclier
    à la CA. Le personnage ne peut pas utiliser ce don s’il se déplace au cours du
    même round
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Viser%20juste.ashx
  
- Nom: Tir en mouvement
  Résumé: Effectuer une attaque à distance pendant un déplacement
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent, Tir à bout portant, bonus de
    base à l’attaque de +4
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Au prix d'une action complexe, le personnage peut effectuer une unique
    attaque à l'aide d'une arme à distance et peut se déplacer avant et après son
    attaque, du moment que la distance totale parcourue pendant le round ne dépasse
    pas sa vitesse de déplacement
  Normal: Le personnage ne peut pas se déplacer avant et après une attaque avec
    une arme à distance
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20en%20mouvement.ashx
  
- Nom: Tir en retraite
  Résumé: Effectuer une attaque à distance pendant une retraite
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent, Tir à bout portant, Tir en
    mouvement, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20en%20mouvement.ashx
  Avantage: Une fois par rencontre, lorsque le personnage utilise l’action de retraite,
    il peut effectuer une unique attaque à distance à n’importe quel moment au cours
    de son déplacement
  Normal: Le personnage ne peut pas attaquer au cours d’une retraite
  Spécial: Dès le niveau 6, un rôdeur ayant choisi le style de combat « à distance »
    peut choisir Tir en retraite comme don de style de combat
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20en%20retraite.ashx
  
- Nom: Tir impitoyable
  Résumé: Permet de menacer à distance un adversaire tombé au sol
  Catégorie: combat
  Conditions: Tir à bout portant, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Lorsque le personnage réussit un croc-en-jambe avec une attaque à distance
    sur un adversaire situé dans un rayon de 9m (6c), le personnage le menace jusqu’à
    son prochain tour. Il peut alors effectuer des attaques d’opportunités contre
    cet adversaire avec ses armes à distances. Cet effet prend fin si le personnage
    attaque une autre cible ou si l’adversaire se déplace d’1,5m (1c)
  Normal: Lorsque le personnage tient une arme à distance, il ne menace personne
    et donc il ne peut pas effectuer d’attaques d’opportunités avec cette arme
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20impitoyable.ashx
  
- Nom: Tir optimisé
  Résumé: Réduction du malus d’attaque dû à la distance de 2
  Catégorie: combat
  Conditions: Tir à bout portant, maniement de la fronde ou du bâton de jet halfelin
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Quand le personnage utilise une fronde ou un bâton de jet halfelin,
    il réduit le malus des jets d’attaque dû à la distance de 2. Le bonus de dégâts
    du Tir à bout portant s’applique dans le premier facteur de portée de la fronde
    (15 m ou 10 c) ou du bâton de jet (24 m ou 16 c)
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20optimis%c3%a9.ashx
  
- Nom: Tir perturbateur
  Résumé: Les attaques à distance augmentent le DD des tests de Concentration des
    ennemis
  Catégorie: combat
  Conditions: Dex 13, Tir à bout portant, guerrier niveau 6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  Avantage: Si le personnage prépare une action afin de tirer sur un adversaire
    situé dans un rayon de 9 mètres (6 cases) au cas où celui-ci lancerait un sort
    et si cette attaque à distance réussit, le DD du test de Concentration de la cible
    pour mener à bien son incantation augmente de +4
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20perturbateur.ashx
  
