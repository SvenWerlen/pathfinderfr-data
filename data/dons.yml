  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exp%c3%a9riences%20vari%c3%a9es.ashx
  
- Nom: Expertise magique mineure
  Résumé: Lancer un sort de 1er niveau comme pouvoir magique 2/jour
