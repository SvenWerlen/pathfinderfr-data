  Normal: Les armes et l’équipement arrachés à un adversaire atterrissent à ses
    pieds
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sarmement%20sup%c3%a9rieur.ashx
  
- Nom: Désarmement contrôlé
  Résumé: Contrôler la direction dans laquelle les armes sont envoyées après un
    désarmement
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Désarmement supérieur, Science du désarmement,
    BBA +11
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sarmement%20sup%c3%a9rieur.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9sarmement.ashx
  Avantage: A chaque fois que le personnage réussit une manœuvre de combat afin
