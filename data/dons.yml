  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20fouet.ashx
  Avantage: "Le personnage manie son fouet si rapidement qu’il ne risque pas de\
    \ le lâcher s’il rate une tentative de désarmement ou de croc-en-jambe. \n\nDe\
    \ plus, il peut s’en servir pour faire une lutte. La lutte suit alors les règles\
    \ habituelles, avec les modifications suivantes : \n• Allonge. Quand le personnage\
    \ réussit un test de lutte et qu’il veut déplacer cette lutte, il n’est pas obligé\
    \ d’attirer son adversaire à lui, il doit le garder à portée de son fouet mais\
    \ se tenir lui-même hors de portée de cet adversaire.Si la différence entre les\
    \ deux allonges est inférieure à 0 (si une créature de taille M tente de lutter\
    \ avec une créature de taille Gig par l’intermédiaire d’un fouet), le personnage\
    \ ne peut pas utiliser son fouet pour lutter. Si le personnage doit attirer une\
    \ créature vers lui pour poursuivre une lutte au fouet, il provoque une attaque\
    \ d’opportunité de la part de cette créature, à moins qu’il ne dispose du don\
    \ Science de la lutte.\n• Attacher. Quand le personnage est adjacent à son adversaire,\
    \ il peut tenter de l’attacher avec son fouet. Si l’adversaire est agrippé et\
    \ non immobilisé, le personnage subit un malus de -5 seulement aux tests de manœuvres\
    \ offensives au lieu du -10 habituel.\n• Attaque. Le personnage ne peut pas attaquer\
    \ avec son fouet s’il s’en sert déjà pour lutter contre une créature.\n• Dégâts.\
    \ Quand le personnage inflige des dégâts à un ennemi agrippé, il s’agit des dégâts\
    \ du fouet et non des dégâts à mains nues.\n• Mains libres. Quand le personnage\
    \ utilise son fouet pour faire une lutte, il ne reçoit aucun malus dû à l’absence\
    \ de mains libres"
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20fouet%20sup%c3%a9rieure.ashx
  
