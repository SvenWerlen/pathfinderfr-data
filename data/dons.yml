  ConditionsRefs: []
  Avantage: Quand le personnage utilise le châtiment du mal, il peut, par une action
    rapide effectuée au début de son tour, renoncer au bonus de dégâts et ajouter
    la moitié de ce même bonus aux tests de manœuvres offensives contre la cible du
    châtiment. Le châtiment du mal agit normalement dès le début du prochain tour
    du personnage
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20exp%c3%a9riment%c3%a9.ashx
  
- Nom: Chantesort
  Résumé: Mêle les incantations et la représentation bardique
  Conditions: Cha 13, représentation bardique, capacité de lancer des sorts de 1
    niveau
  ConditionsRefs: []
  Avantage: 'Le personnage peut combiner sa représentation bardique et ses incantations
    de deux manières.


    Tout d’abord, il peut dissimuler l’incantation de son sort de barde derrière sa
    représentation. Par une action rapide, il peut combiner le temps d’incantation
    du sort avec le test de Représentation. Les observateurs doivent faire un test
    de Perception ou de Psychologie opposé au test de représentation du personnage
    pour se rendre compte qu’il lance un sort. Ceci consomme 1 round de représentation
    bardique, quel que soit le temps d’incantation du sort.


    Sinon, le personnage peut utiliser 1 round de représentation bardique, par une
    action de mouvement, pour maintenir un sort de barde qui demande de se concentrer
    sur la durée. Il peut lancer un autre sort au cours du même round s’il utilise
    la magie bardique pour maintenir sa concentration. Dans ce cas, il perd sa concentration
    quand il termine la représentation à laquelle il a intégré le sort'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantesort.ashx
  
- Nom: Chanteur de guerre
  Résumé: Améliore les représentations sur les champs de bataille et contre les
    orques
  Conditions: Cha 13, aptitude de classe de représentation bardique, demi-orque
    ou orque
  ConditionsRefs: []
  Avantage: Lorsque le personnage utilise une représentation bardique avec une composante
