    par une action immédiate lorsqu’il est réduit à 0 point de vie ou moins, ce qui
    peut lui permettre d’éviter de mourir. Ces points de vie temporaires persistent
    pendant 1 minute. Si les points de vie du personnage descendent sous 0 lorsque
    ces points de vie temporaires disparaissent, il tombe inconscient et devient mourant
    (conformément aux règles normales). S’il possède également le trait racial Férocité,
    il peut l’utiliser après la disparition des points de vie temporaires offerts
    par ce don
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattre%20au-del%c3%a0%20de%20la%20mort.ashx
  
- Nom: Compagnon évolué
  Résumé: Le compagnon gagne une évolution d’eidolon à 1 point
  Conditions: Cha 13, pouvoir de classe compagnon animal
  ConditionsRefs: []
  Avantage: Choisissez une évolution à 1 point, autre que bond ou allonge, parmi
    celles accessibles aux eidolons des conjurateurs. Le compagnon animal du personnage
    gagne cette évolution et doit se conformer à toutes les limitations que celle-ci
    impose. Par exemple, seul un compagnon animal de la taille et de la forme de base
    appropriées peut prendre l’évolution monture. Si le personnage gagne un nouveau
    compagnon animal, l’ancien perd cette évolution et le personnage peut choisir
    une nouvelle évolution à 1 point pour son nouveau compagnon animal
  Spécial: Le personnage peut prendre ce don plusieurs fois, choisissant à chaque
    fois une évolution à 1 point supplémentaire pour son compagnon animal
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Compagnon%20%c3%a9volu%c3%a9.ashx
  
- Nom: Concentration rageuse
  Résumé: Lorsqu’il est en rage sanguine, le personnage rajoute son bonus de Constitution
    aux tests de concentration
  Conditions: Pouvoir de classe incantation sanguine
  ConditionsRefs: []
  Avantage: Lorsqu’il est en rage sanguine, le personnage gagne un bonus aux tests
    de concentration égal au bonus de moral qu’il reçoit en Constitution grâce à sa
    rage sanguine
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concentration%20rageuse.ashx
  
- Nom: Conducteur de talent
  Résumé: Bonus de +4 aux tests de conduite avec un véhicule
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +4 aux tests de conduite pour le type
    de véhicule choisi
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conducteur%20de%20talent.ashx
  
- Nom: Conducteur expérimenté
  Résumé: Le personnage manœuvre le véhicule du type choisi par des actions de mouvement
    et peut s’arrêter net
  Conditions: Conducteur de talent pour le véhicule choisi
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conducteur%20de%20talent.ashx
  Avantage: Le personnage peut accélérer, ralentir ou tourner par une action de
    mouvement au lieu d’une action simple . De plus, quand il arrête le véhicule,
    il enlève 3 m (2 c) au jet qui détermine la distance parcourue avant l’arrêt
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conducteur%20exp%c3%a9riment%c3%a9.ashx
  
- Nom: Connaissance supérieure de la pierre
  Résumé: +4 aux tests de Perception pour repérer les ouvrages de pierre inhabituels
  Conditions: Sag 13, nain, trait racial Connaissance de la pierre
  ConditionsRefs: []
  Avantage: Le personnage reçoit un bonus de +4 aux tests de Perception pour détecter
    des ouvrages de pierre inhabituels. Ce bonus remplace le bonus normal de Perception
    donné par la capacité de connaissance de la pierre
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissance%20sup%c3%a9rieure%20de%20la%20pierre.ashx
  
- Nom: Perception via la pierre
  Résumé: Gagne la capacité de perception des vibrations à 3 mètres (2 c)
  Conditions: Connaissance supérieure de la pierre, Perception 10 rangs
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissance%20sup%c3%a9rieure%20de%20la%20pierre.ashx
  Avantage: Le personnage gagne la capacité de perception des vibrations sur une
    portée de 3 mètres (2 cases)
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perception%20via%20la%20pierre.ashx
  
- Nom: Connaissances magiques étendues
  Résumé: Ajouter un ou deux sorts à la liste des sorts connus
  Conditions: NLS 1, voir Spécial
  ConditionsRefs: []
  Avantage: Le personnage peut ajouter à sa liste de sorts connus un sort issu de
    la liste des sorts de sa classe. Ce sort vient en plus de ceux qu’il gagne normalement
    en obtenant un niveau supplémentaire dans sa classe. Au lieu de cela, le personnage
    peut choisir deux sorts issus de la liste des sorts de sa classe et appartenant
    à des niveaux strictement inférieurs au niveau de sorts maximum auquel il a accès
    (pour la classe concernée). Une fois faits, tous ces choix ne peuvent plus être
    modifiés par la suite
  Spécial: Le personnage ne peut choisir ce don que s’il possède des niveaux dans
    une classe de lanceur de sorts dont la liste des sorts connus est limitée (comme
    le barde, l’ensorceleur ou l’oracle). Le personnage peut acquérir ce don plusieurs
    fois
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissances%20magiques%20%c3%a9tendues.ashx
  
- Nom: Connaissances officieuses
  Résumé: Ajoute des sorts à la liste de ceux du paladin
  Conditions: Int 13, capacité à lancer des sorts de paladin niveau 1
  ConditionsRefs: []
  Avantage: Le personnage choisit un sort de niveau 1, un de niveau 2, un de niveau
    3 et un de niveau 4 dans la liste des sorts de barde, de prêtre, d’inquisiteur
    ou d’oracle. Il ajoute ces sorts à la liste de paladin au niveau approprié. Une
    fois qu’il les a choisis, il ne peut plus en changer
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissances%20officieuses.ashx
  
- Nom: Conseil de combat
  Résumé: +2 au prochain jet dattaque d’un allié sur un ennemi désigné
  Conditions: '-'
  ConditionsRefs: []
  Avantage: Le personnage peut offrir au moment opportun un conseil utile à un allié
    engagé dans un affrontement par une action de mouvement. Le personnage doit désigner
    un ennemi ; son allié gagne un bonus d'aptitude de +2 sur son prochain jet d'attaque
    contre cet ennemi. Pour que cet allié puisse bénéficier de ce don, le personnage
    doit clairement le voir ainsi que l’ennemi désigné, et cet allié doit pouvoir
    l’entendre
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conseil%20de%20combat.ashx
  
- Nom: Contact magique bondissant
  Résumé: L’allonge des attaques des sorts de contact est augmentée de 1,50 m
  Conditions: 6 rangs en Art de la magie
  ConditionsRefs: []
  Avantage: Le personnage peut augmenter l’allonge des attaques de contact au corps
    à corps de ses sorts de 1,50 mètre jusqu’à la fin de son tour en recevant un malus
    de -2 à la CA jusqu’à son tour suivant. Il doit décider de l’utilisation de ce
    pouvoir avant de tenter la moindre attaque lors de son tour
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contact%20magique%20bondissant.ashx
  
- Nom: Contrôle des morts-vivants
  Résumé: Utilise l’énergie négative pour contrôler les morts-vivants
  Conditions: Capacité de classe permettant de canaliser de l’énergie négative
  ConditionsRefs: []
  Avantage: "Par une action simple, le personnage peut canaliser l’énergie négative\
    \ pour réduire en esclavage des morts-vivants situés dans un rayon de neuf mètres.\
    \ Les morts-vivants ont droit à un jet de Volonté pour annuler l’effet. Le DD\
    \ de ce jet est égal à 10 + 1/2 niveau de prêtre du personnage + modificateur\
    \ de Charisme. \n\nLes morts-vivants qui ratent leur jet de sauvegarde tombent\
    \ sous le contrôle du personnage et font de leur mieux pour lui obéir, comme s’ils\
    \ étaient sous l’effet d’un contrôle des morts-vivants. Les morts-vivants doués\
    \ d’Intelligence ont droit à un nouveau jet de sauvegarde par jour. Le personnage\
    \ peut contrôler n’importe quel nombre de morts-vivants tant que le total de leurs\
    \ DV ne dépasse pas son niveau de prêtre. Si le personnage choisit de canaliser\
    \ l’énergie dans ce but, elle n’a pas d’autre effet (elle ne soigne ni ne blesse\
    \ les créatures proches). Si un mort-vivant est sous le contrôle d’une autre créature,\
    \ le personnage doit faire un test de Charisme opposé à celui de celle-ci quand\
    \ les ordres entrent en conflit"
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contr%c3%b4le%20des%20morts-vivants.ashx
  
- Nom: Convocation sacrée
  Résumé: Convoque des monstres dont le sous-type d’alignement correspond à celui
    du personnage par une action simple
  Conditions: Aura, capacité à lancer convocation de monstres
  ConditionsRefs: []
  Avantage: Quand le personnage utilise convocation de monstres pour appeler des
    créatures dont l’alignement du sous-type ou des sous-types correspond exactement
    à son aura, il peut lancer le sort par une action simple et non en 1 round
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocation%20sacr%c3%a9e.ashx
  
- Nom: Convocations supplémentaires
  Résumé: Le personnage obtient une utilisation de convocation de monstres supplémentaire
    par jour
  Conditions: Capacité à lancer convocation de monstres comme un pouvoir magique,
    conjurateur niveau 1
  ConditionsRefs: []
  Avantage: Le personnage gagne 1 utilisation quotidienne de convocation de monstres
    comme pouvoir magique de plus
  Spécial: Le personnage peut choisir ce don à plusieurs reprises mais seulement
    une fois par tranche de cinq niveaux de conjurateur
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocations%20suppl%c3%a9mentaires.ashx
  
- Nom: Cosmopolite
  Résumé: Lire et parler deux langues de plus
  ConditionsRefs: []
  Avantage: Le personnage peut parler et lire deux langues de plus (de son choix).
    En plus de cela, il peut choisir deux compétences dépendant de l’Intelligence,
    de la Sagesse ou du Charisme, qui deviennent des compétences de classe pour lui
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cosmopolite.ashx
  
- Nom: Coup dans l'ombre
  Résumé: Infliger des dégâts de précision même aux cibles camouflées
  Catégorie: combat
  Conditions: BBA +1
  ConditionsRefs: []
  Avantage: Le personnage peut infliger des dégâts de précision (comme des dégâts
    d’attaque sournoise) aux cibles qui bénéficient d’un camouflage (mais pas d’un
    camouflage total)
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20dans%20lombre.ashx
  
- Nom: Coup de grâce de l'enragé
  Résumé: Éventre un adversaire agonisant et gagne un round de rage
  Conditions: Rage de grand berserker
  ConditionsRefs: []
  Avantage: Le personnage gagne 1 round de rage quotidien supplémentaire à chaque
    fois qu’il fait tomber un adversaire avec un FP égal ou supérieur à son niveau
    de personnage à -1 point de vie ou moins alors qu’il est enragé. Si l’attaque
    était, en plus, un coup critique, il gagne un autre round de plus. Il perd ces
    rounds de rage supplémentaires quand il se repose pour renouveler son total de
    rounds quotidiens
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20gr%c3%a2ce%20de%20lenrag%c3%a9.ashx
  
- Nom: Coup final mortel
  Résumé: Les ennemis qui tombent doivent réussir un jet de Vigueur ou mourir
  Catégorie: combat
  Conditions: BBA +11
  ConditionsRefs: []
  Avantage: Quand le personnage touche un adversaire avec une attaque au corps à
    corps et le réduit à -1 point de vie ou moins, il peut l’obliger à faire un jet
    de Vigueur (DD15 + dégâts de l’attaque). S’il échoue, il meurt
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20final%20mortel.ashx
  
- Nom: Coup odieux
  Résumé: Délivrer un coup de grâce à une cible recroquevillée ou étourdie
  Catégorie: combat
  Conditions: Attaque sournoise +5d6
  ConditionsRefs: []
  Avantage: Le personnage peut effectuer un coup de grâce sur une cible recroquevillée
    sur elle-même ou étourdie
  Normal: Seules les cibles sans défense peuvent être victimes d’un coup de grâce
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20odieux.ashx
  
- Nom: Course
  Résumé: Le personnage court à 5 fois sa vitesse de base
  ConditionsRefs: []
  Avantage: Lorsqu’il court, le personnage couvre une distance égale à cinq fois
    sa vitesse de déplacement normale (à condition qu’il ne porte aucune armure, une
    armure légère ou intermédiaire et qu’il transporte une charge intermédiaire ou
    moindre) ou quatre fois sa vitesse de déplacement (s’il porte une armure lourde
    ou s’il transporte une charge lourde). Lorsqu’il exécute un saut avec élan (voir
    la compétence Acrobaties), il bénéficie d’un bonus de +4 au test d’Acrobaties.
    Enfin, le personnage conserve son bonus de Dextérité à la CA quand il court
  Normal: Le personnage court habituellement à quatre fois sa vitesse de déplacement
    (à condition qu’il ne porte ni une armure lourde, ni une charge lourde) ou trois
    fois sa vitesse de déplacement (s’il porte une armure lourde ou une charge lourde),
    et perd son bonus de Dextérité à la CA quand il court
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Course.ashx
  
- Nom: Couteau de sorcière
  Résumé: Utilise une dague comme focalisateur pour les sorts de protecteur
  Conditions: Sorcière
  ConditionsRefs: []
  Avantage: Chaque jour, quand le personnage prépare ses sorts, il peut choisir
    une dague magique ou de maître et la transformer en couteau de Sorcière qui lui
    sert de focalisateur supplémentaire pour ses sorts de protecteur. Elle rajoute
    +1 au DD de ses sorts de protecteur
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couteau%20de%20sorci%c3%a8re.ashx
  
- Nom: Création d'armes à feu
  Résumé: Peut créer, réparer et restaurer des armes à feu
  ConditionsRefs: []
  Avantage: "Si le personnage a accès à une trousse d’armurier, il peut créer ou\
    \ restaurer des armes à feu, fabriquer des balles et mélanger de la poudre noire\
    \ pour toutes les armes à feu. Pour cela, il n’a pas besoin de faire de test d’Artisanat.\
    \  \n• Fabriquer une arme à feu. Le personnage fabrique toutes les armes à feu\
    \ rudimentaires pour la moitié de leur prix habituel en matériaux bruts. Si le\
    \ MJ est d’accord, il peut également fabriquer des armes à feu évoluées pour la\
    \ moitié de leur prix habituel en matériaux bruts. Cette méthode de fabrication\
    \ demande une journée de travail par tranche de 1.000 po du prix de l’arme (1\
    \ jour au minimum).\n• Fabriquer des munitions. Le personnage fabrique des balles,\
    \ des plombs et de la poudre noire pour 10% (en composantes brutes) du prix habituel.\
    \ S’il possède au moins 1 rang en Artisanat (alchimie), il peut fabriquer une\
    \ cartouche alchimique pour un coût en composantes brutes égal à la moitié de\
    \ son prix. Si le MJ est d’accord, il peut fabriquer des cartouches alchimiques\
    \ métalliques pour un coût en composantes brutes égal à la moitié de leur prix.\
    \ Cette méthode de fabrication demande une journée de travail par tranche de 1\
    \ 000 po de munition (1 jour au minimum).\n• Restaurer une arme à feu brisée.\
    \ Chaque jour, le personnage peut utiliser ce don pour consacrer une heure à la\
    \ réparation d’une arme à feu brisée. Il peut profiter d’une période de repos\
    \ pour réparer l’arme"
  Spécial: Si le personnage est pistolier, ce don permet de réparer et de restaurer
    la première arme usée qu’il a reçue. Il lui faut 300 po et 1 journée de travail
    pour en faire une arme de maître de même type
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a9ation%20darmes%20%c3%a0%20feu.ashx
  
- Nom: Cri de guerre
  Résumé: Le personnage pousse un cri qui accorde à ses alliés un bonus de +1 aux
    jets d’attaque et un bonus de +4 aux jets de sauvegarde contre la terreur
  Catégorie: combat
  Conditions: Cha 13 ; BBA +5 ou 5 rangs en Représentation (scène, déclamation ou
    chant)
  ConditionsRefs: []
  Avantage: Un nombre de fois par jour égal à son modificateur de Charisme, le personnage
    peut pousser un cri de guerre par une action rapide. Ce faisant, les alliés qui
    se trouvent dans un rayon de 9 mètres et qui peuvent l’entendre gagnent un bonus
    de moral de +1 aux jets d’attaque et un bonus de moral de +4 aux jets de sauvegarde
    contre la terreur. Cet effet dure 1 minute. Si un allié qui est sous les effets
    de ce don rate un jet de sauvegarde contre un effet de peur, il peut décider de
    mettre un terme à l’effet du cri de guerre sur lui-même pour relancer le jet raté.
    L’allié doit conserver le résultat du second jet, même s’il est pire. Chaque allié
    ne peut utiliser cet effet qu’une seule fois par utilisation de ce don
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cri%20de%20guerre.ashx
  
- Nom: Crocs acérés
  Résumé: Gagne une attaque de morsure
  Conditions: Demi-orque
  ConditionsRefs: []
  Avantage: Le personnage dispose d’une attaque de morsure qui inflige 1d4 points
    de dégâts plus son modificateur de Force. Il est formé à l’utilisation de cette
    arme et peut lui appliquer des dons ou des effets fonctionnant sur les attaques
    naturelles. S’il utilise son attaque de morsure au cours d’une attaque à outrance,
    elle fonctionne comme une attaque secondaire effectuée à son plein BBA moins 5
    et dont les dégâts sont majorés de la moitié de son modificateur de Force
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Crocs%20ac%c3%a9r%c3%a9s.ashx
  
- Nom: Cul sec
  Résumé: Boire par une action rapide
  Conditions: Con 18, aptitude de classe de ki alcoolisé
  ConditionsRefs: []
  Avantage: Une action rapide suffit (au lieu d’une action simple) pour consommer
    de l’alcool fort et gagner du ki temporaire
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cul%20sec.ashx
  
- Nom: Déclenchement manuel
  Résumé: Déclenche manuellement un piège pour avoir un bonus de +2 au jet d’attaque
    et au DD
  Conditions: 5 rangs en Artisanat (pièges)
  ConditionsRefs: []
  Avantage: Quand le personnage déclenche manuellement un piège contre un adversaire,
    le piège reçoit un bonus de circonstances de +2 aux jets d’attaque ou au DD du
    jet de sauvegarde
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9clenchement%20manuel.ashx
  
- Nom: Découverte supplémentaire
  Résumé: Gagne une découverte de plus
  Conditions: Aptitude de classe de découverte alchimique
  ConditionsRefs: []
  Avantage: Le personnage gagne une découverte alchimique de plus dont il doit en
    remplir les conditions d’accès
  Spécial: Le personnage peut acquérir ce don plusieurs fois
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9couverte%20suppl%c3%a9mentaire.ashx
  
- Nom: Démarche de l'araignée
  Résumé: Marcher sur les murs ou les plafonds sur la moitié de la distance de chute
    ralentie
  Conditions: 6 rangs en Acrobaties, 6 rangs en Escalade, moine niveau 6
  ConditionsRefs: []
  Avantage: Par une action de mouvement, le personnage peut se déplacer de la moitié
    de la distance de chute ralentie (maximum 15 mètres) sur un mur, au plafond, sur
    une corde, sur des branches ou même sur l’eau ou n’importe quelle autre surface
    qui ne pourrait normalement pas supporter son poids. Il doit atteindre une surface
    solide et horizontale à la fin de son tour, sous peine de tomber
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9marche%20de%20laraign%c3%a9e.ashx
  
- Nom: Marche sur les nuages
  Résumé: Marcher dans les airs sur la moitié de la distance ralentie
  Conditions: Démarche de l’araignée, moine niveau 12
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9marche%20de%20laraign%c3%a9e.ashx
  Avantage: Par une action de mouvement, le personnage peut marcher dans les airs
    (comme le sort) sur une distance maximale égale à la moitié de sa distance de
    chute ralentie avec un maximum de 15 mètres (10 c). Il doit atteindre une surface
    solide et suffisamment horizontale à la fin de son tour, sous peine de tomber
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marche%20sur%20les%20nuages.ashx
  
- Nom: Détection de l'expertise
  Résumé: Détecte les aptitudes magiques d’une créature
  Conditions: Int 13, capacité à lancer détection du chaos, du bien, du mal, de
    la loi ou de la magie
  ConditionsRefs: []
  Avantage: "Quand le personnage utilise l’un des sorts indiqués dans la liste des\
    \ conditions requises pour détecter l’alignement d’une créature ou sa magie, il\
    \ a une chance de détecter aussi son domaine d’incantation de prédilection. Il\
    \ faut observer la cible du sort de détection pendant 3 rounds. \n\nLa cible fait\
    \ alors un jet de sauvegarde (Volonté DD 10 +1/2 niveau de lanceur de sorts +\
    \ modificateur d’Intelligence du personnage). Si elle échoue, le personnage découvre\
    \ le lignage, les domaines, les maléfices, les écoles ou les mystères dont elle\
    \ dispose (le cas échéant).\n\nSi la créature réussit son jet de sauvegarde, elle\
    \ est immunisée contre ce don pendant 24 heures"
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tection%20de%20lexpertise.ashx
  
- Nom: Détection officieuse
  Résumé: Utilisation de la détection du mal pour avoir un bonus aux tests de Perception
    et de Psychologie
  Conditions: Détection du mal
  ConditionsRefs: []
