  Conditions: 5 rangs en Connaissances (mystères) ou (nature), capacité à utiliser
    un effet de métamorphose.
  Nom: Ennemi des métamorphes
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ennemi%20des%20m%c3%a9tamorphes.ashx
  Source: AG
