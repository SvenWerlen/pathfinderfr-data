- Nom: Création de tatouages magiques
  Résumé: Le personnage sait créer des tatouages magiques
  Catégorie: Création d’objets
  Conditions: Artisanat (calligraphie, peintures ou tatouages) 5 rangs, NLS 5
  ConditionsRefs: []
  Avantage: "Le personnage sait créer des tatouages magiques, des objets magiques\
    \ tatoués directement sur la peau d’une créature volontaire ou sans défense. Le\
    \ personnage et le porteur du tatouage (si ce dernier n’est pas également le personnage)\
    \ doivent être présents pendant toute la durée du processus de tatouage. \n\n\
    Les tatouages magiques doivent être tatoués sur une partie du corps sur laquelle\
    \ un objet magique peut être normalement porté, mais ils ne sont pas considérés\
    \ comme des objets magiques portés sur ces emplacements et n’interfèrent pas avec\
    \ ces objets magiques. Un seul tatouage magique peut être tatoué sur un emplacement\
    \ du corps (les tatouages non magiques et ceux acquis par le biais de l’archétype\
    \ de l’ensorceleur tatoué ne sont pas comptés dans le cadre de cette limite).\
    \ Les tatouages peuvent être tatoués sur les emplacements suivants : taille, corps,\
    \ torse, pieds, mains, cou, épaules, doigts (jusqu’à deux) ou poignets. Il est\
    \ impossible d’en tatouer sur les emplacements de l’armure, des yeux, du front\
    \ ou du bouclier.\n\nLes tatouages magiques sont difficiles à détériorer, mais\
    \ sont considérés comme des objets magiques dans le cadre d’une dissipation de\
    \ la magie. Le sort effacement peut détruire de manière permanente un tatouage\
    \ magique, mais son porteur peut y résister en réussissant un jet de Volonté.\
    \ De plus, le lanceur du sort doit réussir un test de niveau de lanceur de sorts\
    \ pour effacer le tatouage. L’effacement physique à l’aide d’un outil tranchant\
    \ ou la détérioration avec du feu ou de l’acide peut également détruire un tatouage\
    \ magique. Il faut effectuer une action complexe qui provoque des attaques d’opportunité\
    \ pour détruire un tatouage magique de cette façon et son porteur doit simplement\
    \ être volontaire ou sans défense. Un minimum de 2 points de dégâts par niveau\
    \ de lanceur de sorts du tatouage doit être infligé pour détruire un tatouage\
    \ magique de cette façon.\n\nLes règles de création d’objets merveilleux s’appliquent\
    \ pour les tatouages magiques, sauf qu’il faut utiliser la compétence Artisanat\
    \ (calligraphie, peintures ou tatouages) pour les réaliser. Il est possible de\
    \ rechercher et de concevoir de nouveaux tatouages en utilisant les indications\
    \ qui permettent de déterminer le prix des nouveaux objets magiques. Les tatouages\
    \ magiques sont considérés comme des objets magiques sans emplacement lorsqu’il\
    \ s’agit de déterminer leur prix"
  Source: MMI
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a9ation%20de%20tatouages%20magiques.ashx
  
