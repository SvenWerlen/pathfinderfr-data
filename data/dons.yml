  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89treinte%20fatale.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Horreur%20de%20l%c3%a9treinte%20fatale.ashx
  Avantage: Le personnage double le nombre de dés de dégâts de l’attaque spéciale
