  Résumé: Canalisation d’énergie sur cible unique
  Conditions: Pouvoir de classe Canalisation d’énergie
  ConditionsRefs: []
  Avantage: Lorsque le personnage canalise de l’énergie, il peut projeter un rayon
    d’énergie depuis son symbole sacré au lieu de créer une vague d’énergie. Il doit
    réussir une attaque de contact à distance pour toucher une cible non consentante
    ; la cible est alors normalement affectée par l’énergie canalisée et peut effectuer
    un jet de sauvegarde. Il n’y a pas besoin d’effectuer un jet d’attaque lorsque
    le rayon est dirigé sur une cible consentante. Le rayon a une portée de 9m (6c)
    par dés de canalisation d’énergie, et son DD du jet de sauvegarde augmente de
    +2
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayon%20d%c3%a9nergie%20canalis%c3%a9e.ashx
  
- Nom: Rechargement rapide
  Résumé: Le personnage recharge ses armes plus rapidement
  Catégorie: combat
  Conditions: Maniement des armes (type d’arbalète choisi) ou Maniement des armes
    exotiques (arme à feu)
  ConditionsRefs: []
  Avantage: Le temps de rechargement de l’arme choisie passe à une action libre
    (pour une arbalète de poing ou légère), à une action de mouvement (pour une arbalète
    lourde ou une arme à feu à une main) ou à une action simple (pour une arme à feu
    à deux mains). Le chargement de l’arbalète ou de l’arme à feu provoque toujours
    une attaque d’opportunité. Si le personnage applique ce don à une arbalète de
    poing ou légère et qu’il fait une attaque à outrance, il peut tirer autant de
    fois qu’il a d’attaques, comme avec un arc
  Normal: Le personnage qui ne possède pas ce don a besoin d’une action de mouvement
    pour recharger une arbalète de poing ou légère, d’une action simple pour une arme
    à feu à une main et d’une action complexe pour une arbalète lourde ou une arme
    à feu à deux mains
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à un nouveau type d’arbalète ou
    d’arme à feu
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rechargement%20rapide.ashx
  
- Nom: Maîtrise des arbalètes
  Résumé: Recharger une arbalète par une action libre, permet les attaques à outrance
  Catégorie: combat
  Conditions: Dex 15, Rechargement rapide, Tir à bout portant, Tir rapide
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rechargement%20rapide.ashx
  Avantage: Quel que soit le type d’arbalète utilisé, il ne faut au personnage qu’une
    action libre pour la recharger. Lors d’une attaque à outrance, il peut effectuer
    autant d’attaques à l’arbalète que s’il utilisait un arc. Lorsque le personnage
    recharge une arbalète correspondant au type d’arbalète choisi pour le don Rechargement
    Rapide, il ne provoque plus d’attaque d’opportunité
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20arbal%c3%a8tes.ashx
  
- Nom: Récompense de grâce
  Résumé: À chaque fois que le personnage utilise imposition des mains, il gagne
    un bonus sacré de +1 aux jets d’attaque
  Conditions: Imposition des mains
  ConditionsRefs: []
  Avantage: À chaque fois que le personnage fait une Imposition des mains, il gagne
    un bonus sacré de +1 à tous les jets d’attaque pendant 1 round
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9compense%20de%20gr%c3%a2ce.ashx
  
- Nom: Récompense de vie
  Résumé: À chaque fois que le personnage utilise son imposition des mains, il gagne
    un nombre de points de vie égal à son Charisme
  Conditions: Imposition des mains
  ConditionsRefs: []
  Avantage: 'À chaque fois que le personnage utilise son imposition pour soigner
    une cible autre que lui, il guérit d’un nombre de points de vie égal à son bonus
    de Charisme.


    Ce don n’a aucun effet si le personnage utilise l’imposition pour blesser des
    morts-vivants'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9compense%20de%20vie.ashx
  
- Nom: Réflexes surhumains
  Résumé: +2 aux jets de Réflexes
  ConditionsRefs: []
  Avantage: Le personnage bénéficie d’un bonus de +2 aux jets de Réflexes
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9flexes%20surhumains.ashx
  
- Nom: Science des réflexes surhumains
  Résumé: Le personnage peut relancer un jet de Réflexes 1/jour
  Conditions: Réflexes surhumains
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9flexes%20surhumains.ashx
  Avantage: Une fois par jour, le personnage peut relancer un jet de Réflexes. Il
    doit décider de le faire avant que le résultat du premier jet soit connu et doit
    accepter le second résultat, même s’il est pire que le premier
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20des%20r%c3%a9flexes%20surhumains.ashx
  
- Nom: Regard intimidant
  Résumé: Quand le personnage utilise l’Intimidation, il lance deux fois le dé et
    prend le meilleur
  Conditions: Cha 13, pouvoir de classe regard sévère, 5 rangs en Intimidation
  ConditionsRefs: []
  Avantage: Une fois par jour, par une action libre, quand le personnage fait un
    test d’Intimidation, il peut lancer deux fois les dés et choisir le meilleur
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Regard%20intimidant.ashx
  
- Nom: Regard pénétrant
  Résumé: Quand le personnage utilise la Psychologie, il lance deux fois le dé et
    prend le meilleur
  Conditions: Pouvoir de classe regard sévère, 5 rangs en Psychologie
  ConditionsRefs: []
  Avantage: Quand le personnage fait un test de Psychologie opposé à un test de
    Bluff, il peut lancer deux fois les dés et choisir le meilleur résultat
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Regard%20p%c3%a9n%c3%a9trant.ashx
  
- Nom: Renaissance canalisée
  Résumé: Peut dépenser une canalisation d’énergie pour lancer souffle de vie
  Conditions: Canalisation d’énergie positive 6d6
  ConditionsRefs: []
  Avantage: Par une action complexe qui provoque des attaques d’opportunité, le
    personnage peut dépenser trois utilisations de la canalisation pour ramener une
    créature morte à la vie, comme avec un sort de souffle de vie
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renaissance%20canalis%c3%a9e.ashx
  
- Nom: Renvoi des morts-vivants
  Résumé: L’énergie canalisée fait fuir les morts-vivants
  Conditions: Capacité de classe permettant de canaliser de l’énergie positive
  ConditionsRefs: []
  Avantage: Par une action simple, le personnage peut utiliser l’une de ses utilisations
    journalières de canalisation d’énergie positive pour faire fuir tous les morts-vivants
    qui se trouvent dans un rayon de neuf mètres, comme s’ils étaient paniqués. Ils
    ont droit à un jet de Volonté pour annuler cet effet. Le DD de ce jet est égal
    à 10 + 1/2 niveau de prêtre + modificateur de Charisme. Les morts-vivants qui
    ratent leur jet fuient pendant une minute. Les morts-vivants intelligents ont
    droit à un jet de sauvegarde supplémentaire par round. Si le personnage choisit
    de canaliser l’énergie dans ce but, elle n’a pas d’autre effet (elle ne soigne
    ni ne blesse les créatures proches)
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renvoi%20des%20morts-vivants.ashx
  
- Nom: Réparations de fortune
  Résumé: Pas de malus en cas de réparations avec des matériaux improvisés
  Conditions: 4 rangs en Artisanat
  ConditionsRefs: []
  Avantage: Si le personnage a des rangs en Artisanat dans une compétence associée
    à un objet brisé, il peut le réparer sans payer de matériaux bruts et sans malus
    au test d’Artisanat s’il utilise des outils improvisés. En un jour de travail,
    l’objet récupère 1 point de vie et un quart de ses points de vie originaux. De
    plus, si l’objet est brisé parce qu’il s’agit d’une arme à feu qui a fait long
    feu, d’un engin de siège qui a eu une avarie ou encore d’une arme fragile (ou
    avec une propriété similaire), il peut faire un test d’Artisanat avec le DD de
    création de l’objet. S’il réussit son test, l’objet n’est plus brisé
  Normal: Si le personnage utilise des outils improvisés, il subit un malus de -2
    au test d’Artisanat. Il faut des matériaux bruts pour réparer un objet
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9parations%20de%20fortune.ashx
  
- Nom: Répartition des maléfices
  Résumé: Un maléfice qui cible une créature peut en toucher deux
  Conditions: Sorcière de niveau 10
  ConditionsRefs: []
  Avantage: Quand le personnage utilise un de ses maléfices (pas un majeur ni un
    grand) qui vise une unique créature, il peut en choisir une seconde située à moins
    de 9 mètres (6 c) de la première. Elle sera aussi affectée par le maléfice
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9partition%20des%20mal%c3%a9fices.ashx
  
- Nom: Répartition des maléfices majeurs
  Résumé: Un maléfice majeur qui cible une créature peut en toucher deux
  Conditions: Répartition des maléfices, niveau 18 de lanceur de sorts
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9partition%20des%20mal%c3%a9fices.ashx
  Avantage: Quand le personnage utilise un de ses maléfices majeurs (pas des grands)
    qui vise une unique créature, il peut en choisir une seconde située à moins de
    9 mètres (6 c) de la première. Elle sera aussi affectée par le maléfice
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9partition%20des%20mal%c3%a9fices%20majeurs.ashx
  
- Nom: Représentation intimidante
  Résumé: Démoralise les ennemis sur un test de Représentation réussi
  Conditions: Capacité à initier une représentation (ou un chant de rage) par une
    action de mouvement, pouvoir de classe représentation bardique ou chant de rage
  ConditionsRefs: []
  Avantage: 'Quand le personnage initie une représentation (ou un chant de rage)
    par une action de mouvement ou une action rapide, il peut dépenser une action
    simple pour démoraliser un adversaire, tentant alors un test de Représentation
    approprié plutôt qu’un test d’Intimidation. Sa représentation doit avoir une composante
    audible.


    Si le personnage initie une représentation par une action rapide et qu’il possède
    le don Démonstration, il peut bénéficier des avantages de Démonstration en réussissant
    un test de Représentation à la place d’un test d’Intimidation'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentation%20intimidante.ashx
  
- Nom: Représentation obsédante
  Résumé: Les effets des représentation continuent pendant 2 rounds après la fin
  Conditions: Aptitude de classe de représentation bardique
  ConditionsRefs: []
  Avantage: Les bonus et pénalités découlant des représentations bardiques du personnage
    persistent pendant 2 rounds après qu’il a cessé de jouer. Les autres conditions
    (comme la portée ou les conditions spécifiques) doivent encore être remplies pour
    que l’effet continue. Si le personnage entame une nouvelle représentation bardique
    pendant cette période, les effets de la représentation précédente cessent immédiatement
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentation%20obs%c3%a9dante.ashx
  
- Nom: Représentation supplémentaire
  Résumé: 6 rounds supplémentaires de représentation bardique/jour
  Conditions: Capacité de classe à donner des représentations bardiques
  ConditionsRefs: []
  Avantage: Le personnage peut donner une représentation bardique pendant six rounds
    de plus par jour
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, ses effets se
    cumulent
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentation%20suppl%c3%a9mentaire.ashx
  
- Nom: Réserve magique supplémentaire
  Résumé: La réserve magique augmente de 2
  Conditions: Pouvoir de classe réserve magique
  ConditionsRefs: []
  Avantage: La réserve magique du personnage augmente de 2
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets se
    cumulent et augmentent à chaque fois sa réserve magique
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9serve%20magique%20suppl%c3%a9mentaire.ashx
  
- Nom: Réservoir supplémentaire
  Résumé: Le personnage gagne 3 points de plus dans son réservoir arcanique
  Conditions: Pouvoir de classe réservoir arcanique
  ConditionsRefs: []
  Avantage: Le personnage gagne trois points de plus dans son réservoir arcanique
    et le nombre maximum de points de son réservoir arcanique augmente de ce même
    nombre
  Spécial: Le personnage peut prendre ce don plusieurs fois. Ses effets se cumulent
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9servoir%20suppl%c3%a9mentaire.ashx
  
- Nom: Résilience renforcée
  Résumé: Augmente la RD contre une unique attaque
  Conditions: Réduction de dégâts
  ConditionsRefs: []
  Avantage: Le personnage peut, par une action immédiate, doubler sa RD contre une
    unique attaque (avec un maximum de RD 20). Le type de RD ne change pas. Si l’attaque
    contre laquelle le personnage se protège ne le touche pas, la RD accrue persiste
    jusqu’à ce qu’une attaque le touche ou jusqu’au début de son prochain tour, selon
    ce qui se produit en premier. Il est fatigué dès le début de son prochain tour.
    Il ne peut pas utiliser ce don quand il est fatigué
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9silience%20renforc%c3%a9e.ashx
  
- Nom: Responsable du siège
  Résumé: +4 aux tests de déplacement ou d’assemblage de l’équipe de siège
  Catégorie: combat
  Conditions: 5 rangs en Artisanat (arme de siège), 5 rangs en Connaissances (ingénierie)
    ou 1 rang en Profession (ingénieur en siège)
  ConditionsRefs: []
  Avantage: Quand le personnage dirige l’équipe qui assemble une arme de siège,
    il donne un bonus de +4 à tous les membres de l’équipe au test d’assemblage ou
    de déplacement. Le temps d’assemblage est réduit de moitié
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Responsable%20du%20si%c3%a8ge.ashx
  
- Nom: Retour en force
  Résumé: Bonus de +2 à tous les jets relancés
  ConditionsRefs: []
  Avantage: Quand le personnage a droit de refaire un test de caractéristique, de
    compétence ou un jet de sauvegarde, il gagne un bonus de circonstances de +2 au
    second jet
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Retour%20en%20force.ashx
  
- Nom: Révélation supplémentaire
  Résumé: Gagne une révélation supplémentaire
  Conditions: Aptitude de classe de révélation
  ConditionsRefs: []
  Avantage: Le personnage gagne une révélation supplémentaire. Il doit en remplir
    les conditions d’accès
  Spécial: Le personnage peut acquérir ce don plusieurs fois
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9v%c3%a9lation%20suppl%c3%a9mentaire.ashx
  
- Nom: Riposte
  Résumé: Riposte contre les ennemis qui attaquent à l’aide de leur allonge
  Catégorie: combat
  Conditions: bonus de base à l’attaque +11
  ConditionsRefs: []
  Avantage: Le personnage peut préparer son action pour faire une attaque de corps
    à corps contre un adversaire qui l’attaque en mêlée, même si ce dernier devrait
    être hors de portée
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Riposte.ashx
  
- Nom: Robustesse
  Résumé: +3 points de vie, +1 par DV en plus du 3ème
  ConditionsRefs: []
  Avantage: Le personnage gagne 3 points de vie supplémentaires. Il gagne 1 point
    de vie supplémentaire pour chaque Dé de vie qu’il possède au-dessus de 3. S’il
    possède plus de 3 DV, il gagne 1 point de vie supplémentaire à chaque fois qu’il
    gagne un DV (quand il prend un niveau par exemple)
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Robustesse.ashx
  
- Nom: Roublard studieux
  Résumé: Le personnage change les pouvoirs magiques issus de son talent de roublard
    par l’étude
  Conditions: Talent de roublard magie mineure
  ConditionsRefs: []
  Avantage: En étudiant un grimoire pendant 10 minutes, le personnage peut échanger
    un sort qu’il peut lancer avec son talent de roublard magie mineure ou magie majeure
    contre un sort d’ensorceleur/magicien de même niveau contenu dans le grimoire.
    Ce changement est permanent, jusqu’à ce qu’il prenne le temps de faire un nouvel
    échange grâce à ce don
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard%20studieux.ashx
  
- Nom: S'avancer
  Résumé: Faire un pas de 1,5 mètre (1 case) par une action immédiate
  Catégorie: combat
  Conditions: Bonus de base à l’attaque +1
  ConditionsRefs: []
  Avantage: Quand un ennemi adjacent tente de faire un pas de 1,5 m pour s’éloigner
    du personnage, ce dernier peut aussi faire un pas de 1,5 m (par une action immédiate)
    tant qu’il termine son déplacement sur une case adjacente à celle de l’adversaire
    qui a provoqué ce mouvement. En revanche, le personnage ne pourra pas faire de
    pas de 1,5 m lors de son prochain tour. Si le personnage fait une action de mouvement
    lors de son prochain tour, retranchez 1,5 m à son total de mouvement
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Savancer.ashx
  
- Nom: Poursuite
  Résumé: Se déplacer d’au plus 3 mètres (2 cases) par une action immédiate
  Catégorie: combat
  Conditions: Dex 13, S’avancer
  ConditionsRefs: []
  Avantage: Lorsque le personnage utilise le don S’avancer pour suivre un ennemi
    adjacent, il peut parcourir une distance allant jusqu’à 3 mètres (2 cases). Cela
    ne l’empêche pas d’effectuer un pas de placement d’1,50 m (1 case) lors de son
    prochain tour et le déplacement effectué en utilisant le don S’avancer ne réduit
    en aucune manière la distance qu’il peut parcourir au cours de son prochain tour
  Normal: On ne peut se déplacer que de 1,50 m (1 case) pour suivre un ennemi avec
    S’avancer
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poursuite.ashx
  
- Nom: Avance et frappe
  Résumé: Suivre une créature adjacente et attaquer par une action immédiate
  Catégorie: combat
  Conditions: Dex 13, Poursuite, S’avancer, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poursuite.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Savancer.ashx
  Avantage: Lorsque le personnage utilise le don S’avancer ou Poursuite pour suivre
    un ennemi, il peut effectuer une unique attaque de corps à corps contre cet ennemi
    en utilisant son BBA le plus élevé. Cette attaque compte comme une attaque d’opportunité
    pour le round. Utiliser ce don ne réduit pas le nombre d’actions qu’il est possible
    d’accomplir à chaque round
  Normal: Le personnage ne peut normalement pas accomplir plus d’une action simple,
    ni plus d’un pas de placement de 1,50 m par round
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Avance%20et%20frappe.ashx
  
- Nom: Sabotage magique
  Résumé: Sabotage permet de désactiver les objets magiques
  Conditions: 5 rangs en Sabotage, 5 rangs en Utilisation d’objets magiques, recherche
    de pièges
  ConditionsRefs: []
  Avantage: Le personnage peut utiliser Sabotage pour désactiver la magie d’un objet
    magique autre qu’un artefact pendant 1d4 rounds, après quoi l’objet retrouve ses
    propriétés magiques. Un objet désactivé devient non-magique pendant toute la durée
    de la désactivation. Cette forme d’utilisation de Sabotage prend 2d4 rounds, avec
    un DD égal à 15 + niveau de lanceur de sorts de l’objet
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sabotage%20magique.ashx
  
- Nom: Sage harmonique
  Résumé: Pouvoirs supplémentaires lors des représentations dans une structure artificielle
  Conditions: Représentation bardique, 5 rangs en Connaissances (ingénierie)
  ConditionsRefs: []
  Avantage: "Quand le personnage se trouve dans une structure artificielle, il peut\
    \ dépenser une action libre pour faire un test de Connaissances (ingénierie) DD\
    \ 15 au début de sa représentation bardique. S’il réussit, il a droit à l’un des\
    \ avantages suivants. \n• Harmonisation. Le personnage profite de la réverbération\
    \ acoustique pour augmenter le DD de ses effets de représentation bardique de\
    \ +1.\n• Réverbération. Quand le personnage termine sa représentation, l’effet\
    \ se poursuit 1 round de plus, quelle que soit la raison pour laquelle il a cessé\
    \ la représentation. Cela ne lui permet pas d’avoir plusieurs représentations\
    \ bardiques actives à la fois"
  Normal: La représentation bardique se poursuit seulement tant que le personnage
    la maintient
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20harmonique.ashx
  
- Nom: Sang manifeste
  Résumé: Le personnage s’entoure de l’élément associé à son lignage pour gagner
    une résistance contre son énergie et infliger des dégâts à ses assaillants
  Conditions: Cha 13 ; lignage draconique ou élémentaire
  ConditionsRefs: []
  Avantage: Une fois par jour, le personnage peut s’entourer de l’élément associé
    à son lignage. Pour un nombre de rounds égal à son modificateur de Charisme (1
    au minimum), il gagne une résistance de 5 à ce type d’énergie et toutes les créatures
    qui portent des attaques d’arme naturelle ou à mains nues contre lui reçoivent
    2 points de dégâts de ce même type d’énergie. Si le personnage possède déjà une
    résistance à ce type d’énergie, cette résistance est augmentée de 5
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
