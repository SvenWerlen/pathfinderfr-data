    étudiée pour son test de manœuvre offensive
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvre%20surprise.ashx
  
- Nom: Renvoi de l'insaisissable
  Résumé: Quand le personnage évite des dégâts, il peut dépenser 1 point de ki pour
    renvoyer l’attaque à son adversaire
