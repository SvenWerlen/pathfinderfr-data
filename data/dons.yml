  Résumé: Regagne des points supplémentaires lors des guérisons
  Conditions: Con 13, Dur à cuire, Endurance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20%c3%a0%20cuire.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Avantage: Lorsque le personnage regagne des points de vie en se reposant ou grâce
    à de la magie curative, il récupère des points de vie supplémentaires en quantité
    égale à la moitié de son modificateur de Constitution (minimum +1)
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20rapide.ashx
  
- Nom: Récupération héroïque
  Résumé: Une fois par jour, permet un nouveau jet de Vigueur contre un état préjudiciable
  Conditions: Dur à cuire, Endurance, bonus de base de Vigueur +4
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20%c3%a0%20cuire.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Avantage: Une fois par jour, par une action simple, le personnage peut tenter
    un nouveau jet de sauvegarde contre une condition débilitante ou une affliction
    qui l’affecte et qui impose un jet de Vigueur. Si ce nouveau jet de sauvegarde
    échoue, aucun effet supplémentaire n’est appliqué. Dans le cas contraire, il compte
    comme une réussite pour déterminer si le personnage parvient à se débarrasser
    de l’affliction (comme un poison ou une maladie). Le personnage ne peut pas utiliser
    ce don pour combattre les effets instantanés, les effets qui n’autorisent aucun
    jet de sauvegarde, ni ceux qui imposent autre chose qu’un jet de Vigueur
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9cup%c3%a9ration%20h%c3%a9ro%c3%afque.ashx
  
- Nom: Résistance héroïque
  Résumé: Une fois par jour, reporter l’effet d’états préjudiciables d’un round
  Conditions: Dur à cuire, Endurance, bonus de base de Vigueur +8
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20%c3%a0%20cuire.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Avantage: Une fois par jour, par une action immédiate, le personnage peut retarder
    l’application d’un état préjudiciable ou d’une affliction (comme paniqué, paralysé,
    étourdi, etc.), même s’il s’agit d’un état permanent ou instantané. En utilisant
    ce don, le personnage repousse l’application de la condition débilitante à la
    fin de son prochain tour, moment auquel celle-ci prend effet normalement. Ce don
    n’a aucun effet sur les dégâts de points de vie ou les affaiblissements/réductions
    de caractéristiques
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9sistance%20h%c3%a9ro%c3%afque.ashx
  
- Nom: Refuser la mort
  Résumé: Utilise le ki pour repousser la mort
  Conditions: réserve de ki, Endurance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Avantage: Tant que le personnage a encore 1 point de ki dans sa réserve, s’il
    rate un test de Constitution pour se stabiliser, il ne perd pas 1 point de vie.
    S’il réussit le test, il peut dépenser 1 point de ki pour guérir de 1d6 points
    de vie. S’il fait un 20 naturel au test de stabilisation, il peut dépenser ce
    point pour soigner 2d6 points de vie
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Refuser%20la%20mort.ashx
  
- Nom: Enquêteur amateur
  Résumé: Gain d’une réserve d’inspiration mineure à utiliser pour les tests de
    Connaissances, de Linguistique ou d’Art de la magie
  Conditions: Int 13, 1 rang dans au moins une compétence Connaissances, aucun niveau
    dans des classes possédant le pouvoir de classe inspiration
  ConditionsRefs: []
  Avantage: Comme l’enquêteur, le personnage a la possibilité d’améliorer ses tests
    de Connaissances, de Linguistique et Art de la magie. Il gagne une réserve d’inspiration
    égale à son modificateur d’Intelligence. Il peut dépenser une utilisation d’inspiration
    par une action libre pour ajouter 1d6 au résultat d’un test de Connaissances,
    de Linguistique ou d’Art de la magie à partir du moment où il est formé à la compétence
    (même s’il décide de faire 10 ou 20 sur ce test). Il fait son choix après avoir
    fait son jet mais avant d’en connaître le résultat. Il ne peut utiliser inspiration
    qu’une seule fois par test de compétence. Sa réserve d’inspiration se réinitialise
    chaque jour, généralement après une bonne nuit de sommeil
  Spécial: Si le personnage gagne des niveaux dans une classe qui possède le pouvoir
    de classe inspiration, il peut aussitôt échanger ce don contre celui d’Inspiration
    supplémentaire
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur%20amateur.ashx
  
- Nom: Combattant étudié
  Résumé: Étend l’inspiration pour gagner une version limitée de Combat étudié
  Conditions: Int 13, Enquêteur amateur, BBA +6, 1 rang dans au moins une compétence
    de Connaissances, aucun niveau dans des classes possédant le pouvoir de classe
    inspiration
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur%20amateur.ashx
  Avantage: Le personnage peut dépenser une utilisation d’inspiration par une action
    de mouvement pour étudier un ennemi qu’il voit. Ce faisant, il gagne un bonus
    d’intuition de +2 aux jets d’attaques au corps à corps et un bonus de +2 aux jets
    de dégâts pour un nombre de rounds égal à son modificateur d’Intelligence. Le
    bonus aux jets de dégâts correspond à des dégâts de précision et n’est pas multiplié
    sur un coup critique. Une fois que la cible a été affectée par ce don, le personnage
    ne peut plus l’affecter avec pendant 24 heures
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a9tudi%c3%a9.ashx
  
- Nom: Science du combattant étudié
  Résumé: Frappe étudiée accorde un bonus de +4 aux jets d’attaque et de dégâts
  Conditions: Int 13, Enquêteur amateur, Combattant étudié, BBA +8, 1 rang dans
    au moins une compétence Connaissances, aucun niveau dans des classes possédant
    le pouvoir de classe inspiration
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur%20amateur.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a9tudi%c3%a9.ashx
  Avantage: Les bonus de Combattant étudié du personnage deviennent un bonus d’intuition
    de +4 aux jets d’attaques et un bonus de +4 aux jets de dégâts. Outre cela, ce
    don fonctionne comme celui de Combattant étudié
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combattant%20%c3%a9tudi%c3%a9.ashx
  
- Nom: Ennemi des métamorphes
  Résumé: Quand le personnage inflige des dégâts, il entrave les capacités de métamorphose
    de sa cible
  Conditions: 5 rangs en Connaissances (mystères) ou (nature), capacité à utiliser
    un effet de métamorphose
  ConditionsRefs: []
  Avantage: 'Quand le personnage touche une créature, elle a du mal à utiliser ou
    maintenir un effet de métamorphose jusqu’à la fin du prochain tour du personnage.
    Si elle veut se servir d’un tel effet, elle doit réussir un test de Concentration
    (DD 15 + deux fois le niveau de l’effet). Si le personnage inflige des dégâts
    à un adversaire métamorphosé, ce dernier doit réussir un jet de Volonté, (DD 10
    + 1/2 niveau du personnage + modificateur de Sagesse) ou reprendre sa forme normale.


    Si le personnage réussit un coup critique contre un tel adversaire, la cible n’a
    pas droit au jet de sauvegarde'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ennemi%20des%20m%c3%a9tamorphes.ashx
  
- Nom: Entraînement défensif aux armes
  Résumé: Bonus d’esquive de +2 contre un groupe d’armes de guerrier
  Catégorie: combat
  Conditions: Int 13, BBA +5
  ConditionsRefs: []
  Avantage: Le personnage choisit un groupe d’armes issu de la liste d’entraînement
    aux armes du guerrier (à l’exception des armes naturelles). Il gagne un bonus
    d’esquive de +2 à la CA quand il se fait attaquer avec cette arme. S’il a aussi
    le pouvoir entraînement aux armes pour le même groupe, le bonus d’esquive passe
    à +3
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à un nouveau groupe d’armes
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entra%c3%aenement%20d%c3%a9fensif%20aux%20armes.ashx
  
- Nom: Esquive
  Résumé: Bonus d’esquive de +1 à la CA
  Catégorie: combat
  Conditions: Dex 13
  ConditionsRefs: []
  Avantage: Le personnage bénéficie d’un bonus d’esquive de +1 à la CA (et donc
    au DMD). Il perd automatiquement ce bonus s’il se trouve dans une situation où
    il perd son bonus de Dextérité à la CA
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  
- Nom: Lanceur à courte distance
  Résumé: Les attaques avec l’arme choisie ne provoquent pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: Dex 13, Esquive, Arme de prédilection pour l’arme de jet choisie
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  Avantage: Le personnage choisit un type d’arme de jet. Il ne provoque pas d’attaque
    d’opportunité quand il fait une attaque à distance avec. S’il est alchimiste,
    il peut appliquer ce don aux bombes. Dans ce cas, il ne provoque pas d’attaque
    d’opportunité quand il prend ses composantes, crée la bombe et la lance
  Normal: L’attaque à distance provoque des attaques d’opportunité
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20%c3%a0%20courte%20distance.ashx
  
- Nom: Fausse ouverture
  Résumé: Peut provoquer des attaques d’opportunité pour gagner +4 CA
  Catégorie: combat
  Conditions: Dex 13, Esquive, Lanceur à courte distance ou Maître du tir à bout
    portant, Arme de prédilection pour l’arme à distance choisie
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20%c3%a0%20courte%20distance.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  Avantage: Le personnage choisit une arme de jet ou à projectile. Quand il fait
    une attaque à distance avec elle, il peut provoquer volontairement une attaque
    d’opportunité de la part d’un ou plusieurs adversaires qui le menacent. Il gagne
    un bonus d’esquive de +4 à la CA contre eux. Si l’une de ces attaques rate le
    personnage, son auteur perd son bonus de Dextérité à la CA contre le personnage
    jusqu’à la fin du tour de ce dernier
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fausse%20ouverture.ashx
  
- Nom: Manœuvre de désorientation
  Résumé: Quand le personnage réussit à traverser une case adverse avec une acrobatie,
    il gagne un bonus de +2 aux jets d’attaque contre lui
  Conditions: Esquive, 5 rangs en Acrobaties
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  Avantage: Si le personnage réussit à utiliser Acrobaties pour traverser la case
    d’un adversaire, il gagne un bonus de circonstances de +2 aux jets d’attaque contre
    lui jusqu’au début de son prochain tour. S’il choisit de lui faire un croc-en-jambe,
    il gagne un bonus de circonstances de +4 au test de manœuvre offensive. Ce bonus
    dure également jusqu’au début de son prochain tour
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Man%c5%93uvre%20de%20d%c3%a9sorientation.ashx
  
- Nom: Souplesse du serpent
  Résumé: +4 à la CA contre les attaques d’opportunité provoquées par un mouvement
  Catégorie: combat
  Conditions: Dex 13, Esquive
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  Avantage: 'Le personnage bénéficie d’un bonus d’esquive de +4 à la CA contre les
    attaques d’opportunité déclenchées par un déplacement dans un espace contrôlé
    (ou lorsqu’il en sort). Il perd automatiquement ce bonus s’il perd son bonus de
    Dextérité à la CA.


    Contrairement à la plupart des bonus, le bonus d’esquive est cumulatif'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  
- Nom: Acrobate rusé
  Résumé: Le personnage gagne un bonus aux jets d’attaque au corps à corps quand
    il utilise Acrobaties pour éviter des attaques d’opportunité
  Catégorie: combat
  Conditions: Esquive, Souplesse du serpent, 5 rangs en Acrobaties
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Quand il utilise Acrobaties pour traverser la zone d’un adversaire ou
    l’espace qu’il menace sans provoquer d’attaque d’opportunité de la part de cet
    adversaire, le personnage gagne un bonus de circonstances de +2 à son prochain
    jet d’attaque au corps à corps contre cet adversaire et ce dernier ne dispose
    pas de son bonus de dextérité à la CA, à partir du moment où il porte son attaque
    avant le début de son tour suivant
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acrobate%20rus%c3%a9.ashx
  
- Nom: Attaque éclair
  Résumé: Déplacement avant et après une attaque
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent, bonus de base à l’attaque de
    +4
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Par une action complexe, le personnage peut se déplacer à sa vitesse
    de base et faire une attaque de corps à corps sans provoquer d’attaque d’opportunité
    de la part de sa cible. Il peut se déplacer avant et après l’attaque, mais il
    doit parcourir au moins trois mètres avant d’attaquer et la distance parcourue
    au total ne doit pas dépasser sa vitesse de base. Le personnage ne peut pas utiliser
    ce don pour attaquer un ennemi qui se trouve sur une case adjacente à la sienne
    au début du tour
  Normal: Le personnage ne peut pas se déplacer avant et après une attaque
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20%c3%a9clair.ashx
  
- Nom: Esquive anticipée
  Résumé: Le personnage gagne un bonus maximal de +2 aux jets d’attaque contre les
    créatures ayant un bonus d’esquive
  Catégorie: combat
  Conditions: Esquive, Souplesse du serpent, BBA +7, lutteur niveau 4 ou moine niveau
    4
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Le personnage sait automatiquement si une créature qu’il voit a un bonus
    d’esquive à la CA. Il gagne un bonus maximal de +2 aux jets d’attaque contre une
    cible qui a un bonus d’esquive. Ce bonus ne peut pas dépasser le bonus d’esquive
    de la créature qu’il attaque
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive%20anticip%c3%a9e.ashx
  
- Nom: Contre-réflexes
  Résumé: Les adversaires possédant Souplesse du serpent ne gagnent pas de bonus
    quand ils provoquent des attaques d’opportunité de la part du personnage
  Catégorie: combat
  Conditions: Esquive anticipée, Esquive, Souplesse du serpent ; BBA +9, lutteur
    niveau 6 ou moine niveau 6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive%20anticip%c3%a9e.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Les adversaires possédant le don Souplesse du serpent ne bénéficient
    pas du bonus d’esquive offert par le don lorsqu’ils provoquent des attaques d’opportunité
    en quittant la zone que menace le personnage ou en y pénétrant
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contre-r%c3%a9flexes.ashx
  
- Nom: Glissade
  Résumé: Utilise le ki pour réduire les attaques d’opportunité lors d’un déplacement
  Conditions: Aisance, Esquive, Souplesse du serpent, réserve de ki
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aisance.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Si le personnage possède encore au moins 1 point dans sa réserve de
    ki, il ne provoque pas d’attaque d’opportunité quand il quitte la première case
    lors d’un mouvement. Il peut dépenser 1 point de ki pour ne pas en provoquer pendant
    tout son déplacement
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Glissade.ashx
  
- Nom: Pas de côté
  Résumé: Faire un pas de placement de 1,50 m (1 case) juste après une attaque ennemie
    ratée
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Chaque fois qu’un adversaire rate le personnage avec une attaque au
    corps à corps, il peut se déplacer de 1,50 m (1 case) par une action immédiate,
    pour autant qu’il reste dans l’espace contrôlé par l’ennemi en question. Ce déplacement
    ne provoque pas d’attaque d’opportunité. Si le personnage choisit de faire ce
    déplacement, il ne peut pas effectuer de pas de placement de 1,50 m au cours de
    son prochain tour. S’il utilise une action de mouvement pour se déplacer au cours
    de son prochain tour, il doit soustraire 1,50 m (1 case) à la distance totale
    qu’il peut parcourir
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20de%20c%c3%b4t%c3%a9.ashx
  
- Nom: Science du pas de côté
  Résumé: Le pas de côté n’utilise pas le pas de placement du round suivant
  Catégorie: combat
  Conditions: Dex 15, Esquive, Pas de côté, Souplesse du serpent
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20de%20c%c3%b4t%c3%a9.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Même s’il a effectué un pas de côté pour éviter l’attaque d’un adversaire
    grâce au don Pas de côté, le personnage peut encore réaliser un pas de placement
    de 1,50 m (1 case) au cours de son prochain tour, ou bien se déplacer de sa vitesse
    de déplacement en entier s’il effectue une action de mouvement lors de son prochain
    tour
  Normal: Après avoir utilisé le don Pas de côté, le personnage ne peut pas faire
    de pas de placement au cours de son prochain tour
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20pas%20de%20c%c3%b4t%c3%a9.ashx
  
- Nom: Roulade
  Résumé: Si le personnage est victime d’un croc-en-jambe, il peut se déplacer de
    1,50 m (1 c) par une action immédiate
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Si le personnage est victime d’un croc-en-jambe, il peut dépenser une
    action immédiate pour se déplacer de 1,50 m (1 c) sans provoquer d’attaque d’opportunité.
    Ce n’est pas un pas de placement de 1,50 m (1 c). Il tombe à terre après ce déplacement
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roulade.ashx
  
- Nom: Sous les jambes
  Résumé: +4 aux tests d’Acrobaties pour se faufiler près d’adversaires plus grands
  Catégorie: combat
  Conditions: Esquive, Souplesse du serpent, taille inférieure ou égale à
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  Avantage: Le personnage reçoit un bonus d’esquive de +4 aux tests d’Acrobaties
    pour se faufiler à côté d’ennemis plus grands que lui sans provoquer d’attaques
    d’opportunité. De plus, il gagne un bonus d’esquive de +2 à la CA contre les attaques
    d’opportunité qu’il provoque en sortant ou en se déplaçant à l’intérieur de la
    zone contrôlée par un ennemi plus grand que lui (ce bonus se cumule avec le bonus
    de +4 offert par Souplesse du serpent, pour un bonus total de +6)
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sous%20les%20jambes.ashx
  
- Nom: Comme le vent
  Résumé: 20% de camouflage si le personnage se déplace
  Catégorie: combat
  Conditions: Dex 15, Esquive, bonus de base à l’attaque +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
