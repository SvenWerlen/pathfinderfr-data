  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20l%c3%a9trange%20h%c3%a9ritage.ashx
  
- Nom: Étrange héritage supérieur
  Résumé: Gain d’un pouvoir de lignage
  Conditions: Cha 17, Étrange héritage, Science de l’étrange héritage, personnage
    de niveau 17
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trange%20h%c3%a9ritage.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20l%c3%a9trange%20h%c3%a9ritage.ashx
  Avantage: Le personnage gagne un nouveau pouvoir issu du lignage qu’il s’est découvert
