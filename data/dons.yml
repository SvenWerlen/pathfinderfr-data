    à l’aide de son empathie sauvage si elles ont une Intelligence de 1 ou 2 ou aucune
    intelligence. Une fois que le personnage a choisi le type de créature, il ne peut
    plus en changer.'
  Conditions: 5 rangs en Connaissances (nature), pouvoir de classe empathie sauvage
  Nom: Empathie sauvage supérieure
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Empathie%20sauvage%20sup%c3%a9rieure.ashx
  Source: AM
  Spécial: Le personnage peut choisir ce don à plusieurs reprises et choisir à chaque
    fois un nouveau type de créatures influençables.
- Avantage: 'Le personnage bénéficie d’un bonus de +4 à chacun des tests et jets de
    sauvegarde suivants :


    Le personnage peut également dormir en armure légère ou intermédiaire sans être
    fatigué le lendemain.'
  Nom: Endurance
  Normal: Un personnage qui ne possède pas ce don et dort en armure intermédiaire
    ou lourde est automatiquement fatigué le lendemain.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Source: MJ
- Avantage: Lorsque les points de vie du personnage tombent en dessous de 0 mais qu’il
    n’est pas mort, il se stabilise automatiquement. Il n’a pas besoin de faire de
    test de Constitution à chaque round pour ne pas perdre de points de vie supplémentaires.
    Il peut choisir d’être hors de combat plutôt que mourant. Le joueur doit prendre
    cette décision dès que son personnage atteint un total de points de vie négatif
    (même si cela arrive en dehors de son tour de jeu). Si le personnage ne choisit
    pas cela, il tombe aussitôt inconscient.Lorsqu’il utilise ce don, le personnage
    est chancelant. Effectuer une action de mouvement n’aggrave pas ses blessures,
    mais s’il entreprend une action simple (ou toute autre action fatigante, y compris
    certaines actions libres comme lancer un sort à incantation rapide), le personnage
    subit 1 point de dégâts aussitôt après avoir accompli son action. Le personnage
    meurt immédiatement si son total de points de vie négatif atteint ou dépasse sa
    valeur de Constitution.
  Conditions: Endurance.
  Nom: Dur à cuire
  Normal: 'Un personnage ne possédant pas ce don suit les règles habituelles : il
    est mourant et inconscient lorsque son total de points de vie tombe en dessous
    de 0.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20%c3%a0%20cuire.ashx
  Source: MJ
