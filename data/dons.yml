    égale à la moitié de son modificateur de Constitution (minimum +1).
  Conditions: Con 13, Dur à cuire, Endurance.
  Nom: Guérison rapide
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20rapide.ashx
  Source: MJRA
- Avantage: Une fois par jour, par une action simple, le personnage peut tenter un
    nouveau jet de sauvegarde contre une condition débilitante ou une affliction qui
    l’affecte et qui impose un jet de Vigueur. Si ce nouveau jet de sauvegarde échoue,
