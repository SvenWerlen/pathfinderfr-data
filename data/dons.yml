    de corps à corps choisie, il peut empaler son ennemi sur son arme. Tant qu’il
    est empalé, à chaque début de tour, il subit des dégâts égaux aux dés de dégâts
    de l’arme plus tout dé de dégâts supplémentaire dus à ses propriétés spéciales.
    Le personnage peut retirer son arme par une action immédiate . Si l’adversaire
    se met hors de portée, il doit utiliser une action libre pour lâcher son arme
    ou la retirer du corps ennemi. L’adversaire peut également dépenser une action
    de mouvement pour retirer l’arme. Quand l’arme sort du corps de l’ennemi, celui-ci
    reçoit les mêmes dégâts que s’il venait de commencer son tour empalé sur elle.
    Tant que l’adversaire est empalé sur son arme, le personnage ne peut pas s’en
    servir pour attaquer et il est obligé de la tenir fermement
