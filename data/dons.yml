- Avantage: Le personnage peut dépenser une action immédiate pour prononcer un jugement
    ou changer un jugement actif.
  Conditions: Second jugement
  Nom: Jugement instantané
  Normal: Il faut une action rapide pour prononcer ou changer un jugement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20instantan%c3%a9.ashx
  Source: AG
- Avantage: Le personnage choisit une race dans la liste des ennemis jurés du rôdeur.
    Tout bonus sacré ou de malfaisance obtenu grâce à un jugement augmente de 1 pour
    toutes les attaques portées contre une créature de cette race et pour les attaques
    qu’elle porte.
  Conditions: Sag 13, pouvoir de classe jugement
  Nom: Jugement partial
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20partial.ashx
