- Nom: Capture
  Résumé: Capacité d'étreinte et de projection
  Catégorie: Monstre
  Conditions: Taille supérieure ou égale à TG
  ConditionsRefs: []
  Avantage: 'Lorsque la créature touche un adversaire à l’aide d’une attaque de
    griffe ou de morsure, elle peut l’agripper comme si elle possédait la capacité
    d’étreinte. Si cet adversaire appartient à une catégorie de taille inférieure
    de trois crans ou plus à celle de la créature, cette dernière peut l’écraser et
    lui infliger automatiquement des dégâts de griffe ou de morsure chaque round en
    réussissant un test de manœuvre  offensive. Si l’adversaire est maintenu dans
    la gueule de la créature, il ne reçoit pas de jet de Réflexes pour résister au
    souffle de la créature (si elle possède une telle attaque).


    La créature peut lâcher l’adversaire agrippé par une action libre ou le lancer
    au loin en utilisant une action simple. Dans ce cas, l’adversaire parcourt une
    distance de 1d6 × 3 m (2 c) et subit 1d6 points de dégât par tranche de 3 m (2
    c) dans cette distance. Si la créature est en vol lorsqu’elle lance son adversaire,
    celui-ci subit soit les dégâts indiqués plus haut, soit les dégâts correspondant
    à la chute (les plus élevés des deux)'
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Capture.ashx
  
- Nom: Champion expérimenté
  Résumé: Échange des dégâts de châtiment du mal contre un bonus aux tests de manœuvres
    offensives
