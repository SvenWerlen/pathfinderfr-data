- Nom: À terre à cheval
  Résumé: Le personnage remonte en selle par une action rapide s’il réussit un test
    d’Acrobaties
  Catégorie: combat
  Conditions: Bond du lancier, 5 rangs en Acrobaties , 11 rangs en Équitation
  ConditionsRefs: []
  Avantage: Quand le personnage réussit un test d’Acrobaties pour sauter grâce à
    son pouvoir de bond du lancier, il peut remonter en selle par une action rapide
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%80%20terre%20%c3%a0%20cheval.ashx
  
- Nom: Abondance de révélations
  Résumé: Utiliser une unique révélation plus de fois par jour
  Conditions: Pouvoir de classe mystère
  ConditionsRefs: []
  Avantage: Le personnage choisit une révélation dont le nombre d’utilisations quotidiennes
    est limité. Il peut l’utiliser une fois de plus par jour
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à une nouvelle révélation
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Abondance%20de%20r%c3%a9v%c3%a9lations.ashx
  
- Nom: Absorption rageuse
  Résumé: Le personnage absorbe l’énergie magique des sorts agressifs pour alimenter
    sa rage sanguine
  Conditions: Capacité à lancer des sorts de sanguin de niveau 2, pouvoir de classe
    rage sanguine
  ConditionsRefs: []
  Avantage: "Lorsqu’il est en rage sanguine, qu’il réussit un jet de sauvegarde\
    \ contre un sort profane provoquant des dégâts qui le cible ou l’inclut dans sa\
    \ zone d’effet, et qu’il ne reçoit aucun dégât de ce sort, le personnage peut\
    \ absorber une partie de son énergie magique pour alimenter sa rage sanguine.\
    \ Il regagne 1 round de rage sanguine par tranche de 2 niveaux du sort contre\
    \ lequel il a réussi son jet de sauvegarde. \n\nIl ne peut pas utiliser ce don\
    \ pour regagner plus de rounds de rage sanguine que son nombre maximal de rounds\
    \ par jour, et ne peut pas s'en servir pour excéder son nombre maximal de rounds\
    \ quotidien"
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Absorption%20rageuse.ashx
  
- Nom: Adepte de la matraque
  Résumé: Bonus de dégâts aux attaques non létales
  Catégorie: combat
  Conditions: Attaque sournoise +1d6
  ConditionsRefs: []
  Avantage: Quand le personnage utilise une arme contondante pour infliger des dégâts
    d’attaque sournoise non létaux, il ajoute le nombre de dés d’attaques sournoise
    aux dégâts de l’attaque
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20de%20la%20matraque.ashx
  
- Nom: Maître de la matraque
  Résumé: Double les dégâts d’attaque sournoise en cas de dégâts non létaux
  Catégorie: combat
  Conditions: Attaque sournoise +3d6, Adepte de la matraque
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20de%20la%20matraque.ashx
  Avantage: Quand le personnage utilise une arme contondante pour infliger des dégâts
    d’attaque sournoise non létaux à un adversaire pris au dépourvu, il lance deux
    fois les dés d’attaque sournoise. Le total représente les dégâts d’attaque sournoise
    non létaux de l’attaque
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20de%20la%20matraque.ashx
  
- Nom: Agilité dimensionnelle
  Résumé: Peut faire toutes les actions qui lui restent après le pas chassé ou la
    porte dimensionnelle
  Conditions: Pas chassé ou porte dimensionnelle
  ConditionsRefs: []
  Avantage: 'Le personnage peut effectuer toutes les actions qui lui restent après
    avoir lancé porte dimensionnelle ou fait un pas chassé.


    Il gagne aussi un bonus de +4 aux tests de Concentration quand il lance un sort
    de téléportation'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agilit%c3%a9%20dimensionnelle.ashx
  
- Nom: Assaut dimensionnel
  Résumé: Peut utiliser porte dimensionnelle ou pas chassé lors d’une charge
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agilit%c3%a9%20dimensionnelle.ashx
  Avantage: Le personnage peut utiliser pas chassé ou lancer porte dimensionnelle
    lors d’une charge spéciale, ce qui lui permet de se téléporter pour doubler sa
    vitesse actuelle (sur une distance maximale délimitée par le sort ou le pouvoir
    de classe) et de faire une attaque de charge normale
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20dimensionnel.ashx
  
- Nom: Derviche dimensionnel
  Résumé: Pendant une action complexe, le personnage peut lancer porte dimensionnelle
    ou utiliser pas chassé par une action rapide
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle, Assaut
    dimensionnel, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agilit%c3%a9%20dimensionnelle.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20dimensionnel.ashx
  Avantage: 'Le personnage peut faire une attaque à outrance et activer pas chassé
    ou porte dimensionnelle par une action rapide. Il se téléporte alors à une distance
    maximale de deux fois sa vitesse (dans la limite autorisée par le pouvoir ou le
    sort). Il peut parcourir cette distance en plusieurs tronçons : un avant sa première
    attaque, plusieurs entre les attaques suivantes et un après la dernière. Ces tronçons
    doivent faire 1,50 m (1 c) au minimum'
  Spécial: Un moine peut dépenser des points de ki supplémentaires pour augmenter
    sa vitesse avant de déterminer la distance totale parcourue lors de la téléportation
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20dimensionnel.ashx
  
- Nom: Manœuvres dimensionnelles
  Résumé: +4 aux manœuvres de combat quand le personnage utilise Derviche dimensionnel
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle, Assaut
    dimensionnel, Derviche dimensionnel, BBA +9
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agilit%c3%a9%20dimensionnelle.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20dimensionnel.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20dimensionnel.ashx
  Avantage: Quand le personnage utilise le don Derviche dimensionnel, il gagne un
    bonus de +4 aux tests de manœuvre offensive de bousculade, de désarmement, de
    repositionnement et de croc-en-jambe contre ses adversaires
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvres%20dimensionnelles.ashx
  
- Nom: Savant dimensionnel
  Résumé: Le personnage permet de prendre un adversaire en tenaille depuis toutes
    les cases d’où il l’attaque lorsqu’il utilise Derviche dimensionnel
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle, Assaut
    dimensionnel, Derviche dimensionnel, BBA +9
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agilit%c3%a9%20dimensionnelle.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20dimensionnel.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20dimensionnel.ashx
  Avantage: Quand le personnage utilise le don Derviche dimensionnel, il compte
    comme une personne prenant un adversaire en tenaille pour toutes les cases d’où
    il lance une attaque lors du tour. Cette prise en tenaille commence à l’instant
    où il débute son attaque et se termine au début de son prochain tour. Grâce à
    ce don, il peut donc prendre un ou des adversaires en tenaille avec lui-même et
    avec plusieurs alliés
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Savant%20dimensionnel.ashx
  
- Nom: Aisance
  Résumé: Ignore 1,5 m de terrain difficile lors d’un déplacement
  Conditions: Dex 13
  ConditionsRefs: []
  Avantage: Quand le personnage se déplace, il peut franchir 1,5 m (1 case) de terrain
    difficile par round, comme s’il se trouvait sur un terrain ordinaire. Ce don lui
    permet donc de faire un pas de placement de 1,5 m (1 case) sur un terrain difficile
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aisance.ashx
  
- Nom: Déplacement acrobatique
  Résumé: Ignore 6 mètres (4 cases) de terrain difficile lors d’un déplacement
  Conditions: Dex 15, Aisance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aisance.ashx
  Avantage: Quand le personnage se déplace, il peut franchir 4,50 m (3 cases) par
    round sur un terrain difficile comme s’il s’agissait d’un terrain ordinaire. Les
    effets de ce don s’ajoutent à ceux accordés par Aisance (don qui permet au personnage
    de se déplacer normalement sur 6 m (4 cases) par round en terrain difficile)
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9placement%20acrobatique.ashx
  
- Nom: Pas léger
  Résumé: Se déplacer de sa Vitesse de déplacement normale sur un terrain difficile
  Conditions: Aisance, Déplacement acrobatique, elfe
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aisance.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9placement%20acrobatique.ashx
  Avantage: Le personnage peut ignorer les effets des terrains difficiles dans les
    environnements naturels et fonctionner comme s’il s’agissait d’un terrain normal
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20l%c3%a9ger.ashx
  
- Nom: Déplacement mystique
  Résumé: Déplacement à vitesse maximale, même dans une végétation densifiée par
    magie
  Conditions: Dex 15, Aisance, déplacement facilité
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aisance.ashx
  Avantage: Le personnage peut se déplacer à sa vitesse maximale, même dans les
    ronces, les épineux et les zones luxuriantes enchantées ou manipulées par magie
    pour gêner les mouvements, et même si ces zones devraient enchevêtrer les créatures
  Normal: Le déplacement facilité ne s’applique pas dans les ronciers, les épineux
    et les zones de végétation luxuriante enchantée ou manipulée par magie
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9placement%20mystique.ashx
  
- Nom: Alchimie inspirée
  Résumé: Le personnage consacre du temps et de l’inspiration à recréer un extrait
    consommé
  Conditions: Capacité à créer des extraits de niveau 2, pouvoir de classe Alchimie,
    pouvoir de classe inspiration
  ConditionsRefs: []
  Avantage: Le personnage peut recréer un extrait qu’il a consommé au cours de la
    dernière heure. Pour cela, il doit prendre 10 minutes et dépenser un nombre d’utilisations
    d’inspiration égal au niveau de la formule de l’extrait. Quand il recrée un extrait
    de cette manière, celui-ci n’est pas décompté du nombre d’extraits qu’il peut
    préparer chaque jour
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimie%20inspir%c3%a9e.ashx
  
- Nom: Allié naturel spontané
  Résumé: Le personnage perd un emplacement de sort pour lancer spontanément un
    sort de convocation d’allié naturel de même niveau
  Conditions: 5 rangs en Connaissances (nature), capacité à lancer spontanément
    des sorts de soins ou de blessure, domaine Faune ou Flore
  ConditionsRefs: []
  Avantage: Le personnage peut choisir de « perdre » un sort préparé afin de lancer
    n’importe quel sort de convocation d’alliés naturels de niveau égal ou inférieur
    plutôt que de lancer un sort de soins ou de blessure comme il le ferait normalement.
    Pour l'utilisation de ce don, le sort de convocation d’alliés naturels du niveau
    approprié compte comme faisant partie de la liste de sorts du personnage aux mêmes
    niveaux que pour un druide
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alli%c3%a9%20naturel%20spontan%c3%a9.ashx
  
- Nom: Âme animale
  Résumé: Le personnage peut ignorer les sorts qui n'affectent pas les animaux
  Conditions: Pouvoir de classe compagnon animal ou monture
  ConditionsRefs: []
  Avantage: Le personnage peut décider de ne pas être affecté par les sorts et les
    effets qui seraient incapable d'affecter à la fois les créatures de son type et
    les créatures de type animal
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20animale.ashx
  
- Nom: Âme d'acier
  Résumé: Bonus racial de +4 aux jets de sauvegarde contre les sorts et les pouvoirs
    magiques
  Conditions: Nain, trait racial Robuste
  ConditionsRefs: []
  Avantage: Le personnage reçoit un bonus racial de +4 aux jets de sauvegarde contre
    les sorts et les pouvoirs magiques. Cela remplace le bonus normal octroyé par
    le trait racial Robuste
  Normal: Les nains reçoivent un bonus racial de +2 aux jets de sauvegarde contre
    les sorts et les pouvoirs magiques
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20dacier.ashx
  
- Nom: Ancre douloureuse
  Résumé: Inflige des dégâts aux Extérieurs Mauvais ancrés
  Conditions: Pouvoir de classe ancrage
  ConditionsRefs: []
  Avantage: Quand un extérieur Mauvais utilise un appel, une convocation ou un effet
    de téléportation ou tout autre pouvoir qui transporte physiquement une créature
    d’un plan à un autre (comme clignotement ou passage dans l’éther) alors qu’il
    se trouve dans l’aura d’ancrage du personnage, il reçoit 4d8 + modificateur de
    Charisme du personnage points de dégâts. Ces dégâts viennent de la puissance sacrée
    et ne sont pas soumis à la réduction de dégâts, aux immunités contre les énergies,
    ni aux résistances
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ancre%20douloureuse.ashx
  
- Nom: Antagoniste
  Résumé: Utilise la Diplomatie ou l’Intimidation pour exaspérer une créature
  ConditionsRefs: []
  Avantage: "Le personnage peut faire des tests de Diplomatie ou d’Intimidation\
    \ pour pousser les créatures à se montrer hostiles envers lui. Quelle que soit\
    \ la compétence qu’il utilise, ceci lui demande une action simple qui ne provoque\
    \ pas d’attaque d’opportunité, avec un DD égal aux dés de vie de la cible + modificateur\
    \ de Sagesse de la cible + 10. Le personnage ne peut pas faire ce test contre\
    \ une créature qui ne le comprend pas ou qui a une Intelligence de 3 ou moins.\
    \ \n\nLe personnage peut faire un test de Psychologie (DD 20) avant, par une action\
    \ rapide qui lui permet de bénéficier d’un bonus d’intuition égal à son bonus\
    \ de Charisme aux tests de Diplomatie et d’Intimidation, avant la fin de son prochain\
    \ tour. Les avantages obtenus dépendent de la compétence utilisée. \n\nC’est un\
    \ effet mental.\n\n\n• Diplomatie. Le personnage agace un ennemi. Pendant la minute\
    \ qui suit, la cible subit un malus de -2 aux jets d’attaque contre toute créature\
    \ autre que le personnage et a 10% de risque d’échec des sorts quand elle ne vise\
    \ pas le personnage ou ne l’englobe pas dans la zone d’effet.\n\n \n• Intimidation.\
    \ La créature devient folle de rage. À son prochain tour, elle doit tenter de\
    \ faire une attaque contre le personnage (que ce soit au corps à corps, à distance,\
    \ avec un sort ciblé ou un sort à zone d'effet). L’effet se termine si la créature\
    \ est dans l’incapacité de le faire ou si elle risque de se blesser en essayant\
    \ (si le personnage est de l’autre côté d’un ravin ou d’un mur de feu par exemple).\
    \ Si la cible ne peut pas attaquer le personnage à son tour, ce dernier peut refaire\
    \ un test par une action immédiate pour prolonger l’effet de 1 round (mais pas\
    \ plus). L’effet se termine dès que la créature a fait une attaque contre le personnage.\n\
    \n Une fois que le personnage a utilisé ce don une fois contre une créature, il\
    \ ne peut plus s’en servir contre elle pendant 1 jour"
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Antagoniste.ashx
  
- Nom: Apparence enfantine
  Résumé: +2 en Déguisement pour se faire passer pour un humain, faire 10 pour Bluff
  Conditions: Cha 13, halfelin
  ConditionsRefs: []
  Avantage: Le personnage peut faire 10 sur les tests de Bluff pour convaincre ses
    interlocuteurs qu’il dit la vérité pour autant que son histoire lui donne le rôle
    d’un innocent. Il gagne un bonus de +2 aux tests de Déguisement pour se faire
    passer pour un enfant humain et il ignore les pénalités normalement imposées pour
    un déguisement en un individu d’une autre race et d’une autre catégorie d’âge
    dans ce cas-là
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Apparence%20enfantine.ashx
  
- Nom: Appel du conjurateur
  Résumé: L’eidolon gagne un bonus lorsqu’il est conjuré
  Conditions: Aptitude de classe d’eidolon
  ConditionsRefs: []
  Avantage: Chaque fois que le personnage appelle son eidolon, il peut lui octroyer
    un bonus d’altération de +2 en Force, Dextérité ou Constitution. Ce bonus persiste
    pendant 10 minutes après la fin du rituel de conjuration
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Appel%20du%20conjurateur.ashx
  
- Nom: Apprendre un piège de rôdeur
  Résumé: Apprend un unique piège de rôdeur
  Conditions: 5 rangs en Survie
  ConditionsRefs: []
  Avantage: Le personnage choisit un piège de rôdeur qu’il peut utiliser chaque
    jour un nombre de fois égal à son bonus de Sagesse (1 au minimum). Le DD de ce
    piège est égal à 10 + 1/2 niveau du personnage + bonus de Sagesse et dure 1 jour
    par tranche de deux niveaux de personnage. Si le personnage n’est pas un rôdeur,
    ce don lui donne seulement accès aux pièges extraordinaires qui, comme tous les
    pièges de rôdeur, voient leur DD diminuer de 2
  Spécial: Chaque jour, un rôdeur utilise ses pièges de rôdeur un nombre de fois
    égal à 1/2 niveau de rôdeur + bonus de Sagesse. Voir la description du pouvoir
    pour connaître la durée des pièges
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Apprendre%20un%20pi%c3%a8ge%20de%20r%c3%b4deur.ashx
  
- Nom: Aptitude magique
  Résumé: +2 aux tests d’Art de la magie et d’Utilisation d’objets magiques
  ConditionsRefs: []
  Avantage: Le personnage gagne un bonus de +2 aux tests d’Art de la magie et d’Utilisation
    d’objets magiques. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente à +4
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aptitude%20magique.ashx
  
- Nom: Arcane supplémentaire
  Résumé: Gain d’un arcane de plus
  Conditions: Pouvoir de classe de magus arcane
  ConditionsRefs: []
  Avantage: Le personnage obtient un arcane de magus supplémentaire. Il doit remplir
    les conditions requises
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets se
    cumulent et lui accordent un nouvel arcane à chaque fois
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcane%20suppl%c3%a9mentaire.ashx
  
- Nom: Arme de prédilection
  Résumé: +1 aux jets d’attaque d’une arme
  Catégorie: combat
  Conditions: Maniement de l’arme choisie, bonus de base à l’attaque +1
  ConditionsRefs: []
  Avantage: Le personnage bénéficie d’un bonus de +1 à tous ses jets d’attaque lorsqu’il
    utilise cette arme
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une arme nouvelle
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  
- Nom: Arme de l'Élu
  Résumé: Par une action rapide, la première attaque du personnage avec l’arme compte
    comme une attaque magique
  Catégorie: combat
  Conditions: Arme de prédilection (arme de prédilection de la divinité du personnage),
    le personnage doit vénérer une divinité et recevoir des sorts de sa part
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  Avantage: Par une action rapide, le personnage peut faire appel à sa divinité
    afin qu’elle guide une attaque qu’il porte avec l’arme de prédilection de celle-ci.
    Au cours du même round, lors de sa prochaine attaque avec cette arme, cette dernière
    compte comme une arme magique quand il s’agit de déterminer si elle passe la réduction
    de dégâts ou touche une créature intangible. Si son attaque est ratée à cause
    d’un camouflage, le personnage peut refaire son jet de chance de rater une fois
    afin de savoir s’il touche ou non
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20l%c3%89lu.ashx
  
- Nom: Science de l'arme de l'Élu
  Résumé: Profite des avantages d’Arme de l’Élu jusqu’au début de son prochain tour
  Catégorie: combat
  Conditions: Arme de prédilection (arme de prédilection de la divinité), Arme de
    l’Élu
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  Avantage: Ce don fonctionne comme Arme de l’Élu, à la seule différence que le
    personnage bénéficie des avantages sur toutes ses attaques jusqu’au début de son
    tour suivant. Ses attaques gagnent une composante d’alignement de sa divinité
    (Bonne, Chaotique, Loyale ou Mauvaise) quand il s’agit de passer la réduction
    de dégâts. Si sa divinité est Neutre, sans autre composante d’alignement, les
    attaques du personnage passent alors la réduction de dégâts comme si l’arme était
    en argent et en fer froid
  Source: MCA
