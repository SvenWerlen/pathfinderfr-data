    de ses talents de roublard magie mineure et majeure.
  Conditions: Talent de roublard magie majeure, talent de roublard magie mineure.
  Nom: Mage talentueux
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20talentueux.ashx
  Source: MCA
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
