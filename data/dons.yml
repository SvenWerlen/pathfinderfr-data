    avec un maximum de 10/–.
  Conditions: Dur à cuire, Développement de la résistance, Endurance, BBA +11
  Nom: Science du développement de la résistance
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9veloppement%20de%20la%20r%c3%a9sistance.ashx
  Source: AG
- Avantage: Lorsque le personnage regagne des points de vie en se reposant ou grâce
