    celle de départ, il gagne un bonus de +2 au test de combat de spectacle
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cercle%20du%20meurtrier.ashx
  
- Nom: Danse de la moquerie
  Résumé: Peut se déplacer de 1,50 m (1 c) sans provoquer d'attaque d'opportunité
    ou en déplacer à sa vitesse en en provoquant
  Catégorie: combat, spectacle
  Conditions: 4 rangs en Acrobaties ou en Représentation (danse)
  ConditionsRefs: []
  Avantage: Quand le personnage utilise une action rapide pour faire un test de
    combat de spectacle, il peut se déplacer de 1,50 m (1 c) avant de faire le test,
    sans provoquer d’attaque d’opportunité, ou se déplacer à sa vitesse en provoquant
    une attaque d’opportunité. Il ne peut pas terminer ce déplacement dans une case
    où il menace un ennemi. S’il se déplace d’au moins 1,50 m (1 c), il gagne un bonus
    de +2 au test de combat de spectacle
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danse%20de%20la%20moquerie.ashx
  
- Nom: Démonstration féroce
  Résumé: + 2 aux tests de Représentation et +1d6 aux jets de dégâts
  Catégorie: combat, spectacle
  Conditions: Démonstration
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration.ashx
  Avantage: Quand le personnage utilise une action rapide pour faire un test de
    combat de spectacle, il gagne un bonus de +2 au test et un bonus de +1d6 aux jets
    de dégâts jusqu’à la fin de son prochain tour. Ce ne sont pas des dégâts de précision
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration%20f%c3%a9roce.ashx
  
- Nom: Démonstration du héros
  Résumé: + 2 aux tests de combat de spectacle, peut démoraliser les adversaires
  Catégorie: combat, spectacle
  Conditions: Démonstration, Arme de prédilection, maniement de l’arme choisie
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  Avantage: Quand le personnage consacre une action rapide à un test de combat de
    spectacle, il présente une arme pour laquelle il dispose d’Arme de prédilection
    lors d’une courte démonstration triomphale. Il gagne un bonus de +2 au test de
    combat de spectacle et il peut faire un test d’Intimidation pour démoraliser les
    adversaires qui assistent à la démonstration et se trouvent à moins de 9 m (6
    c)
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration%20du%20h%c3%a9ros.ashx
  
- Nom: Démonstration de maître
  Résumé: Obtient les bénéfices des deux dons de spectacle
  Catégorie: combat, spectacle
  Conditions: Démonstration, deux dons de spectacle
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration.ashx
  Avantage: Le personnage choisit deux dons de spectacle qu’il maîtrise. Quand il
    fait un test de combat de spectacle, il profite des avantages de ces deux dons
    mais il gagne seulement un bonus de +2 au test de combat de spectacle
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration%20de%20ma%c3%aetre.ashx
  
- Nom: Représentation théâtrale
  Résumé: +2 aux tests de Représentation, aux jets d'attaque et aux tests de manoeuvre
    offensive
  Catégorie: combat
  Conditions: Démonstration
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration.ashx
  Avantage: Quand le personnage dépense une action rapide pour faire un test de
    représentation, il dégage une aura qui émerveille les gens. Il gagne un bonus
    de +2 au test et un autre bonus de +2 aux jets d’attaque et aux tests de manœuvre
    offensive jusqu’à la fin de son prochain tour
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentation%20th%c3%a9%c3%a2trale.ashx
  
- Nom: Aisance (Mythique)
  Résumé: Le personnage ignore les terrains difficiles
  Conditions: Aisance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aisance.ashx
  Avantage: Pour chaque tranche de deux grades, le personnage peut se déplacer sur
    1,50 mètre de terrain difficile par round comme si c’était un terrain normal (1,50
    mètre au minimum). Cet effet se cumule avec ceux fournis par Aisance et Déplacement
    acrobatique
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aisance%20(Mythique).ashx
  
- Nom: Amélioration des créatures convoquées (mythique)
  Résumé: Les sorts d’invocation lancés par le personnage ne convoquent plus uniquement
    des animaux ordinaires, mais également des créatures mythiques
  Conditions: Amélioration des créatures convoquées
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Am%c3%a9lioration%20des%20cr%c3%a9atures%20convoqu%c3%a9es.ashx
  Avantage: Une créature que le personnage convoque par le biais d’un sort d’invocation
    est considérée comme mythique dans le cadre de ses interactions avec d’autres
    créatures mythiques. Elle ne gagne aucune aptitude ou pouvoir mythique, mais elle
    peut être affectée par des sorts et des aptitudes mythiques en considérant qu’elle
    est une créature mythique de grade 1. De plus, si la créature convoquée possède
    une réduction des dégâts, celle-ci change et devient RD/épique
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Am%c3%a9lioration%20des%20cr%c3%a9atures%20convoqu%c3%a9es%20(mythique).ashx
  
- Nom: Aptitude de voie supplémentaire (mythique)
  Résumé: Le personnage peut faire usage d’aptitudes mythiques autres que celles
    qu’il maîtrise déjà
  Conditions: 3ème grade mythique
  ConditionsRefs: []
  Avantage: Le personnage choisit une aptitude mythique pour laquelle il remplit
    toutes les conditions, dans la liste des aptitudes de sa voie ou de la voie universelle.
    Il gagne cette nouvelle aptitude de voie
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aptitude%20de%20voie%20suppl%c3%a9mentaire%20(mythique).ashx
  
- Nom: Aptitude magique (mythique)
  Résumé: Le personnage possède une compréhension des principes et des rouages de
    la magie qui dépasse de loin le cadre de son apprentissage classique
  Conditions: Aptitude magique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aptitude%20magique.ashx
  Avantage: Le bonus aux tests d’Art de la magie et d’Utilisation d'objets magiques
    conféré par Aptitude magique augmente de +2. De plus, le personnage peut dépenser
    une utilisation de pouvoir mythique pour considérer qu’il a obtenu un 20 naturel
    à l’un de ces tests. Le personnage doit décider s’il utilise cette aptitude avant
    de lancer le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aptitude%20magique%20(mythique).ashx
  
- Nom: Arme de prédilection (mythique)
  Résumé: Le personnage sait parfaitement manipuler une arme particulière
  Conditions: Arme de prédilection
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  Avantage: Le personnage double les bonus aux jets d’attaque conférés par Arme
    de prédilection et Arme de prédilection supérieure. Par une action rapide, le
    personnage peut dépenser une utilisation de pouvoir mythique pour gagner un bonus
    aux jets d’attaque avec l’arme sélectionnée égal à la moitié de son grade, jusqu’à
    la fin de son tour
  Spécial: Si le personnage a choisi plusieurs fois le don Arme de prédilection
    non-mythique, il doit choisir à chaque fois lequel il améliore avec Arme de prédilection
    (mythique). Il peut choisir ce don mythique plusieurs fois. Les effets ne se cumulent
    pas mais chaque fois qu’il sélectionne ce don, il applique son effet à un don
    d’Arme de prédilection non-mythique différent
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection%20(mythique).ashx
  
- Nom: Arme en main (mythique)
  Résumé: Le personnage peut dégainer n’importe quel objet et pas seulement des
    armes
  Conditions: Arme en main
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20en%20main.ashx
  Avantage: Le personnage peut utiliser Arme en main pour dégainer des objets de
    n’importe quel type et pas seulement des armes, à condition qu’ils soient rangés
    ou dissimulés sur sa personne. Par une action de mouvement, il peut dépenser une
    utilisation de pouvoir mythique pour sortir jusqu’à deux objets dissimulés. Il
    doit avoir les deux mains libres pour pouvoir agir de la sorte
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20en%20main%20(mythique).ashx
  
- Nom: Art du bouclier (mythique)
  Résumé: Le personnage est passé maître dans l’art de manier le bouclier pour se
    protéger
  Conditions: Art du bouclier
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier.ashx
  Avantage: Le personnage ajoute le bonus de bouclier et le bonus d’altération du
    bouclier à sa CA au contact. Par une action immédiate, il peut dépenser une utilisation
    de pouvoir mythique pour ajouter le bonus de bouclier et le bonus d’altération
    du bouclier à un jet de Vigueur ou de Réflexes juste avant de lancer le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier%20(mythique).ashx
  
- Nom: Artisan mythique (mythique)
  Résumé: Le personnage peut créer des objets magiques mythiques
  Conditions: N’importe quel don de création d’objets
  ConditionsRefs: []
  Avantage: Le personnage peut créer des objets magiques mythiques s’il possède
    le don de création d’objets approprié. De plus, il gagne un bonus de +5 aux tests
    de compétence effectués lors de la création d’objets magiques non-mythiques
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artisan%20mythique%20(mythique).ashx
  
- Nom: Artiste du KO (mythique)
  Résumé: Les coups de poings assommants du personnage sont véritablement dévastateurs
  Conditions: Artiste du KO
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20du%20KO.ashx
  Avantage: Lorsque le personnage effectue un coup à mains nues pour infliger des
    dégâts non-létaux et des dégâts d’attaque sournoise à un adversaire, il remplace
    les d6 par des d8 lorsqu’il détermine les dégâts infligés par l’attaque sournoise
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20du%20KO%20(mythique).ashx
  
- Nom: Aspect bestial (mythique)
  Résumé: La fureur sauvage dont fait preuve le personnage lui fait bouillir les
    sangs, ce qui lui confère des capacités et des pouvoirs bestiaux
  Conditions: Aspect bestial
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aspect%20bestial.ashx
  Avantage: 'La nature bestiale du personnage se manifeste d’une des façons suivantes.
    Le personnage doit choisir la manifestation lorsqu’il sélectionne ce don. Ce choix
    est définitif.


    Bond mythique (Ext). Le personnage peut réaliser un saut avec course d’élan sans
    avoir besoin de courir sur une distance de 3 mètres au préalable. De plus, il
    gagne un bonus de +5 aux tests d’Acrobaties pour déterminer la réussite de ce
    saut et la distance parcourue. Si le personnage dispose déjà de la manifestation
    d’Aspect bestial bond du prédateur, le bonus aux tests d’Acrobaties s’élève à
    +10.


    Griffes mythiques (Ext). Des griffes impressionnantes apparaissent sur les deux
    mains du personnage. Ces griffes sont des attaques principales qui infligent 1d4
    points de dégâts (1d3 si le personnage est de taille P). Si le personnage dispose
    déjà de griffes, les dégâts qu’elles infligent utilisent désormais le type de
    dé directement supérieur (les d4 deviennent des d6, les d3 des d4, et ainsi de
    suite). Le personnage peut dépenser une utilisation de pouvoir mythique lorsqu’il
    touche avec ses deux griffes au cours d’un même round pour réaliser une éventration
    et infliger des dégâts supplémentaires égaux aux dégâts d’une griffe plus 1,5
    fois son bonus de Force.


    Instinct mythique (Ext). Le personnage gagne un bonus de +2 aux tests d’initiative
    et de Survie. Ces bonus se cumulent avec ceux conférés par la manifestation d’Aspect
    bestial instinct sauvage.


    Sens mythiques (Ext). Si le personnage dispose d’une vision normale, il gagne
    vision dans le noir jusqu’à 9 mètres. S’il dispose de la vision nocturne, il gagne
    vision dans le noir jusqu’à 18 mètres. S’il dispose déjà de vision dans le noir,
    la portée de celle-ci augmente de 9 mètres plus 3 mètres par grade'
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aspect%20bestial%20(mythique).ashx
  
- Nom: Athlétisme (mythique)
  Résumé: Le personnage est bien supérieur aux autres en matière de prouesses physiques
  Conditions: Athlétisme
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Athl%c3%a9tisme.ashx
  Avantage: Le bonus aux tests de Natation et d’Escalade conféré par Athlétisme
    augmente de +2. De plus, le personnage peut dépenser une utilisation de pouvoir
    mythique pour considérer qu’il a obtenu un 20 naturel à l’un de ces tests. Le
    personnage doit décider s’il utilise cette aptitude avant de lancer le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Athl%c3%a9tisme%20(mythique).ashx
  
- Nom: Attaque au galop (mythique)
  Résumé: Le personnage peut attaquer plusieurs fois alors qu’il traverse les rangs
    ennemis en monture
  Conditions: Attaque au galop
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20au%20galop.ashx
  Avantage: Lorsque le personnage parvient à frapper un adversaire lors d’une Attaque
    au galop, il peut continuer à effectuer des attaques contre des cibles successives.
    Il effectue une attaque supplémentaire par tranche de trois grades, tout en étant
    limité par le nombre d’attaques maximum qu’il peut effectuer lors d’une attaque
    à outrance. Les attaques successives utilisent le bonus le moins élevé pour les
    attaques supplémentaires, comme lorsque le personnage effectue une attaque à outrance.
    Le personnage doit parcourir au moins 3 mètres entre chaque attaque
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20au%20galop%20(mythique).ashx
  
- Nom: Attaque éclair (mythique)
  Résumé: Le personnage traverse le champ de bataille à grande vitesse, tel une
    tornade indistincte de lames et d’acier
  Conditions: Attaque éclair, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20%c3%a9clair.ashx
  Avantage: Lorsqu’il utilise Attaque éclair, le personnage n’a plus besoin de parcourir
    au moins 3 mètres avant d’effectuer la première attaque. S’il dépense une utilisation
    de pouvoir mythique lorsqu’il entame une Attaque éclair, le déplacement qu’il
    effectue pendant l’Attaque éclair ne provoque pas d’attaque d’opportunité
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20%c3%a9clair%20(mythique).ashx
  
- Nom: Attaque en finesse (mythique)
  Résumé: Le personnage est un expert dans la manipulation des armes qui exploitent
    l’agilité de leurs utilisateurs
  Conditions: Attaque en finesse
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20finesse.ashx
  Avantage: Lorsqu’il utilise Attaque en finesse, le personnage peut également utiliser
    son modificateur de Dextérité à la place de celui de Force aux jets de dégâts.
    S’il porte un bouclier, son malus d’armure aux tests ne s’applique ni aux jets
    d’attaque ni aux jets de dégâts
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20finesse%20(mythique).ashx
  
- Nom: Attaque en puissance (mythique)
  Résumé: Les attaques du personnage sont véritablement dévastatrices
  Conditions: Attaque en puissance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Lorsqu’il utilise Attaque en puissance, le personnage gagne un bonus
    de +3 au lieu de +2 aux jets de dégâts infligés au corps à corps. Quand son bonus
    de base à l’attaque (BBA) est au moins égal à +4 et tous les 4 points par la suite,
    le montant de dégâts supplémentaires augmente de +3 au lieu de +2. De plus, les
    dégâts supplémentaires conférés par ce don sont doublés en cas de coup critique,
    avant d’être multipliés par le multiplicateur de critique de l’arme. Le personnage
    peut dépenser une utilisation de pouvoir mythique lorsqu’il active Attaque en
    puissance pour ignorer les malus aux jets d’attaque au corps à corps et aux tests
    de manœuvre offensive pendant une minute
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance%20(mythique).ashx
  
- Nom: Attaque magique (mythique)
  Résumé: Le personnage peut manipuler l’énergie magique brute pour produire davantage
    que des dégâts
  Conditions: Attaque magique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20magique.ashx
  Avantage: Quand il utilise Attaque magique, le personnage peut diminuer de moitié
    les dés de dégâts pour accomplir en plus une manœuvre offensive de croc-en-jambe
    ou de bousculade contre la cible de l’attaque. Il gagne un bonus à ce test de
    manœuvre offensive égal à la moitié du niveau du sort sacrifié pour lancer Attaque
    magique et peut remplacer son modificateur de Force par son modificateur d’Intelligence
    ou de Charisme pour déterminer le bonus dont il bénéficie pour effectuer cette
    manœuvre offensive
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20magique%20(mythique).ashx
  
- Nom: Attaques réflexes (mythique)
  Résumé: Le personnage exécute un coup vicieux dès qu’il repère une faille dans
    les défenses de ses adversaires
  Conditions: Attaques réflexes
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20r%c3%a9flexes.ashx
  Avantage: Le personnage peut réaliser un certain nombre d’attaques d’opportunité
    supplémentaires chaque round. Par une action rapide, il peut dépenser une utilisation
    de pouvoir mythique pour effectuer jusqu’au début de son prochain tour des attaques
    d’opportunité contre des adversaires qu’il a déjà attaqués au cours du round si
    ceux-ci provoquent des attaques d’opportunité de sa part en se déplaçant
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20r%c3%a9flexes%20(mythique).ashx
  
- Nom: Autonome (mythique)
  Résumé: Le personnage est naturellement indépendant et il est passé maître dans
    l’art de subvenir seul à ses besoins
  Conditions: Autonome
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Autonome.ashx
  Avantage: Le bonus aux tests de Premiers secours et de Survie conféré par Aptitude
    magique augmente de +2. De plus, le personnage peut dépenser une utilisation de
    pouvoir mythique pour considérer qu’il obtient un 20 naturel lorsqu’il effectue
    l’un de ces tests. Le personnage doit décider s’il utilise cette aptitude avant
    de lancer le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Autonome%20(mythique).ashx
  
- Nom: Boire, c'est vivre (mythique)
  Résumé: Les boissons fortes alimentent le feu mythique qui brûle à l’intérieur
    du personnage
  Conditions: 19 en Constitution, 3ème grade mythique
  ConditionsRefs: []
  Avantage: 'Le personnage ne subit plus aucun malus infligé par la consommation
    d’alcool non-magique. Il peut consommer une boisson alcoolisée par une action
    rapide au lieu d’une action de mouvement. Chaque fois qu’il consomme une telle
    boisson, il gagne l’un des avantages de panacée universelle (Art de la magie).
    Il ne peut pas bénéficier de plusieurs effets de ce sort à la fois. S’il dépense
    une utilisation de pouvoir mythique tout en buvant un breuvage alcoolisé, le personnage
    peut récupérer deux points de caractéristique, annuler un affaiblissement temporaire
    sur une valeur de caractéristique ou supprimer l’un des états préjudiciables suivants
    : confus, nauséeux, épuisé, fatigué, effrayé, nauséeux, empoisonné, secoué, fiévreux,
    malade ou chancelant'
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Boire%2c%20c%e2%80%99est%20vivre%20(mythique).ashx
  
- Nom: Bouclier contre les projectiles (mythique)
  Résumé: La réactivité stupéfiante du personnage lui permet de parer plusieurs
    attaques à distance, même les rayons magiques
  Conditions: Bouclier contre les projectiles
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20contre%20les%20projectiles.ashx
  Avantage: Lorsqu’il utilise Bouclier contre les projectiles, le personnage peut,
    chaque round, parer un nombre d’attaques à distance supplémentaires égal à la
    moitié de son grade. Il peut dépenser une utilisation de pouvoir mythique par
    une action immédiate pour parer un unique rayon produit par un sort ou un effet
    sous forme de rayon qui le prend pour cible
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20contre%20les%20projectiles%20(mythique).ashx
  
- Nom: Bouclier magique (mythique)
  Résumé: Le personnage façonne ses sorts pour en faire des barrières profanes persistantes
    et solides
  Conditions: Bouclier magique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20magique.ashx
  Avantage: Le personnage ajoute la moitié de son grade au bonus de parade à sa
    CA lorsqu’il utilise Bouclier magique. Il peut dépenser une utilisation de pouvoir
    mythique pour prolonger la durée du don d’un nombre de rounds égal à son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20magique%20(mythique).ashx
  
- Nom: Bouclier salvateur (mythique)
  Résumé: Le personnage peut riposter quand il protège un compagnon
  Conditions: Bouclier salvateur
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20salvateur.ashx
  Avantage: Le bonus de bouclier que le personnage confère à un allié avec le don
    Bouclier salvateur s’élève désormais à +3. S’il utilise Bouclier salvateur pour
    annuler avec succès une attaque effectuée contre un allié adjacent, le personnage
    peut immédiatement effectuer une attaque d’opportunité contre l’agresseur si celui-ci
    est à portée d’attaque au corps à corps
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20salvateur%20(mythique).ashx
  
- Nom: Briser les défenses (mythique)
  Résumé: Les attaques impressionnantes du personnage laissent ses adversaires pantois
    et perplexes, incapables de l’attaquer ou de se défendre
  Conditions: Briser les défenses
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20les%20d%c3%a9fenses.ashx
  Avantage: Un adversaire affecté par Briser les défenses est pris au dépourvu vis-à-vis
    de toutes les attaques qui le prennent pour cible et non plus seulement vis-à-vis
    de celles du personnage. Si une créature non-mythique située à 9 mètres ou moins
    du personnage lance un sort ou utilise un pouvoir magique, le personnage peut
    dépenser une utilisation de pouvoir mythique pour effectuer une attaque à distance
    (considérée comme une attaque d’opportunité) contre elle, même si cette créature
    ne provoquerait normalement pas d’attaque d’opportunité. Le personnage doit avoir
    une arme à distance en main ou avoir une main de libre et le don non-mythique
    Arme en main pour pouvoir utiliser cette aptitude. Le personnage peut utiliser
    cette aptitude contre une créature mythique en dépensant deux utilisations de
    pouvoir mythique
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20les%20d%c3%a9fenses%20(mythique).ashx
  
- Nom: Canalisation alignée (mythique)
  Résumé: La foi du personnage est si puissante qu’elle blesse toutes les créatures
    de l’alignement abhorré
  Conditions: Canalisation alignée
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20align%c3%a9e.ashx
  Avantage: L’énergie canalisée par le personnage affecte toutes les créatures de
    l’alignement désigné lorsqu’il a choisi Canalisation alignée (et pas uniquement
    les extérieurs et les créatures avec l’alignement en sous-type), mais les soins
    ou les blessures sont deux fois moins efficaces contre ces cibles supplémentaires.
    Par ailleurs, le personnage peut dépenser deux utilisations de pouvoir mythique
    lorsqu’il utilise Canalisation alignée pour considérer que la totalité des cibles
    de l’alignement choisi avait le sous-type d’alignement correspondant
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20align%c3%a9e%20(mythique).ashx
  
- Nom: Canalisation élémentaire (mythique)
  Résumé: La supériorité du personnage sur les entités élémentaires est pratiquement
    absolue
  Conditions: Canalisation élémentaire
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20%c3%a9l%c3%a9mentaire.ashx
  Avantage: La Canalisation élémentaire du personnage affecte n’importe quel sous-type
    d’élémentaires, et pas seulement ceux choisis lorsqu’il a sélectionné le don.
    Avant chaque utilisation de Canalisation élémentaire, il doit choisir un sous-type
    d’élémentaires. Il peut dépenser une utilisation de pouvoir mythique lorsqu’il
    utilise Canalisation élémentaire pour choisir un deuxième sous-type d’élémentaires
    qu’il peut affecter avec ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20%c3%a9l%c3%a9mentaire%20(mythique).ashx
  
- Nom: Canalisation sélective (mythique)
  Résumé: Lorsque le personnage exclue des créatures de sa canalisation, celle-ci
    est plus efficace envers les créatures affectées
  Conditions: Canalisation sélective
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20s%c3%a9lective.ashx
  Avantage: Lorsque le personnage utilise son aptitude de canalisation d’énergie,
    les dégâts soignés ou infligés augmentent d’un montant égal à deux fois le nombre
    de cibles exclues de sa canalisation. Il peut dépenser une utilisation de pouvoir
    mythique pour augmenter de la moitié de son grade le nombre de cibles exclues
    de sa canalisation
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20s%c3%a9lective%20(mythique).ashx
  
- Nom: Capture de projectiles (mythique)
  Résumé: Le personnage peut utiliser les armes rattrapées à la volée pour attaquer
    immédiatement au corps à corps
  Conditions: Capture de projectiles
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Capture%20de%20projectiles.ashx
  Avantage: Lorsqu’il utilise Capture de projectiles pour rattraper une arme de
    jet qui peut également être utilisée au corps à corps, le personnage peut effectuer
    une attaque au corps à corps avec cette arme, par une action immédiate, contre
    un adversaire à portée. Le personnage peut dépenser une utilisation de pouvoir
    mythique pour effectuer cette attaque sans y consacrer une action immédiate
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Capture%20de%20projectiles%20(mythique).ashx
  
- Nom: Carnage effroyable (mythique)
  Résumé: Les massacres perpétrés par le personnage sont particulièrement effroyables
  Conditions: Carnage effroyable
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carnage%20effroyable.ashx
  Avantage: Lorsqu’il utilise Carnage effroyable, le personnage affecte les ennemis
    non-mythiques situés à 18 mètres ou moins en plus de la totalité des ennemis situés
    à 9 mètres ou moins. Le personnage peut dépenser une utilisation de pouvoir mythique
    avant d’effectuer le test d’Intimidation pour que les ennemis démoralisés par
    le Carnage effroyable soit effrayés au lieu de simplement secoués pendant la même
    durée que celle de l’état secoué. Une fois effrayé par cette aptitude, un ennemi
    subit un malus égal au grade du personnage aux jets d’attaque, de sauvegarde,
    aux tests de compétence et de caractéristique
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carnage%20effroyable%20(mythique).ashx
  
- Nom: Charge dévastatrice (mythique)
  Résumé: Les charges montées du personnage coupent le souffle et émoussent le courage
    des créatures suffisamment stupides pour se mettre en travers de sa route
  Conditions: Charge dévastatrice
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20d%c3%a9vastatrice.ashx
  Avantage: Lorsque le personnage touche un adversaire lors d’une charge montée,
    cet adversaire doit réussir un jet de Vigueur (DD 10 + ½ du grade du personnage
    + modificateur de Force du personnage) pour ne pas être chancelant pendant un
    nombre de rounds égal au grade du personnage. S’il attaque avec une lance d’arçon,
    augmentez le DD du jet de sauvegarde de +2. Par une action libre avant d’effectuer
    l’attaque, le personnage peut dépenser une utilisation de pouvoir mythique pour
    hébéter son adversaire s’il rate son jet de sauvegarde au lieu de le faire chanceler
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20d%c3%a9vastatrice%20(mythique).ashx
  
- Nom: Charge renversante (mythique)
  Résumé: Le personnage peut traverser les lignes adverses pour charger sa cible
  Conditions: Charge renversante
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20renversante.ashx
  Avantage: Au cours d’une charge, le personnage peut ignorer les alliés sur son
    trajet lorsqu’il détermine s’il peut ou non charger une cible. De plus, après
    avoir effectué au moins un renversement lors de la charge renversante, il peut
    dépenser une utilisation de pouvoir mythique par une action libre pour en réaliser
    un deuxième contre un adversaire différent et situé sur la trajectoire de la charge
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20renversante%20(mythique).ashx
  
- Nom: Châtiment canalisé (mythique)
  Résumé: Les armes du personnage sont de véritables intermédiaires du pouvoir divin
  Conditions: Châtiment canalisé
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2timent%20canalis%c3%a9.ashx
  Avantage: Lorsqu’il utilise Châtiment canalisé, le personnage gagne un bonus sur
    son jet d’attaque égal au nombre de d6 conféré par son aptitude de classe canalisation
    d’énergie. C’est soit un bonus de sainteté si l’énergie canalisée est positive,
    soit un bonus de malfaisance si l’énergie est négative. Si l’attaque du personnage
    rate sa cible, il peut dépenser une utilisation de pouvoir mythique par une action
    libre pour déclencher l’énergie canalisée et produire les effets normaux de son
    aptitude de classe canalisation d’énergie, en prenant pour centre de la zone d’effet
    la créature ciblée par le châtiment
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2timent%20canalis%c3%a9%20(mythique).ashx
  
- Nom: Combat à deux armes (mythique)
  Résumé: Grâce à ses frappes adroites, le personnage gagne un avantage certain
    sur ses adversaires, en plus de les blesser purement et simplement
  Conditions: Combat à deux armes
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes.ashx
  Avantage: Par une action immédiate, le personnage peut dépenser une utilisation
    de pouvoir mythique pour annuler les malus aux jets d’attaques occasionnés par
    le combat à deux armes pendant un nombre de rounds égal à son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes%20(mythique).ashx
  
- Nom: Combat en aveugle (mythique)
  Résumé: Aucune créature n’échappe aux sens surnaturels du personnage
  Conditions: Combat en aveugle
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20en%20aveugle.ashx
  Avantage: Par une action rapide, le personnage peut dépenser une utilisation de
    pouvoir mythique pour ignorer tous risques d’échec provoqués par un camouflage
    normal ou total pendant un nombre de rounds égal à son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20en%20aveugle%20(mythique).ashx
  
- Nom: Compagnon mythique
  Résumé: Même si le personnage n’a rien de mythique, il joue un rôle déterminant
    dans le monde mythique supérieur
  Conditions: Le personnage ne doit pas être mythique
  ConditionsRefs: []
  Avantage: Le personnage est considéré comme une créature mythique lorsqu’il s’agit
    de déterminer si les sorts et les effets mythiques l’affectent. S’il devient mythique
    par la suite, il gagne un bonus de +1 à tous ses jets de sauvegarde effectués
    contre les effets et les sorts mythiques
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Compagnon%20mythique.ashx
  
- Nom: Concentration malgré la fureur (mythique)
  Résumé: Les attaques du personnage forment un déluge de coups effrénés, précis
    et puissants
  Conditions: Concentration malgré la fureur
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concentration%20malgr%c3%a9%20la%20fureur.ashx
  Avantage: Lorsqu’il utilise Concentration malgré la fureur, le personnage ne subit
    pas le malus infligé par Attaque en puissance aux jets d’attaque effectués pour
    réaliser des attaques d’opportunité. Par une action libre, le personnage peut
    dépenser une utilisation de pouvoir mythique pour annuler le malus d’Attaque en
    puissance à l’ensemble des attaques au corps à corps effectuées pendant le round
    où il utilise ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concentration%20malgr%c3%a9%20la%20fureur%20(mythique).ashx
  
- Nom: Connaissance supérieure de la pierre (mythique)
  Résumé: Si le personnage écoute attentivement, il peut entendre la pierre lui
    murmurer ses secrets
  Conditions: Connaissance supérieure de la pierre
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissance%20sup%c3%a9rieure%20de%20la%20pierre.ashx
  Avantage: Le personnage gagne le pouvoir magique de pierres commères utilisable
    une fois par jour avec un niveau de lanceur de sorts égal à deux fois son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissance%20sup%c3%a9rieure%20de%20la%20pierre%20(mythique).ashx
  
- Nom: Connaissances magiques mythiques (mythique)
  Résumé: Le personnage a appris comment développer la puissance de ses sorts et
    les associer à son pouvoir mythique
  Conditions: Aptitude à lancer des sorts
  ConditionsRefs: []
  Avantage: Le personnage peut apprendre un nombre de sorts mythiques égal à son
    grade et peut dépenser du pouvoir mythique lorsqu’il les lance pour augmenter
    leurs effets. Pour sélectionner un sort mythique, le personnage doit être capable
    de lancer sa version non-mythique ou l’avoir dans son répertoire de sorts connus.
    Chaque fois qu’il gagne un nouveau grade, il peut choisir un sort mythique supplémentaire
  Spécial: Le personnage peut choisir ce don plusieurs fois. Le cas échéant, il
    doit sélectionner des sorts différents
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissances%20magiques%20mythiques%20(mythique).ashx
  
- Nom: Contrôle des morts-vivants (mythique)
  Résumé: Le contrôle du personnage sur les morts-vivants est pratiquement absolu
  Conditions: Contrôle des morts-vivants
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contr%c3%b4le%20des%20morts-vivants.ashx
  Avantage: Lorsque le personnage contrôle des morts-vivants, le DD des jets de
    Volonté augmente de la moitié de son grade et les morts-vivants intelligents ne
    bénéficient d’aucune sauvegarde supplémentaire au-delà de la première pour y résister.
    Toutes les tentatives effectuées par des créatures non-mythiques pour reprendre
    le contrôle imposé par le personnage échouent automatiquement et le personnage
    gagne un bonus de +4 aux tests de Charisme effectués pour empêcher les créatures
    mythiques de s’emparer du contrôle de ses morts-vivants
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contr%c3%b4le%20des%20morts-vivants%20(mythique).ashx
  
- Nom: Coup étourdissant (mythique)
  Résumé: Les coups de poing du personnage étourdissent ses adversaires avec une
    régularité et une efficacité renforcées
  Conditions: Coup étourdissant
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20%c3%a9tourdissant.ashx
  Avantage: Le DD du Coup étourdissant augmente de la moitié du grade du personnage
    et celui-ci peut utiliser ce don plusieurs fois au cours d’un même round. Par
    une action libre, il peut dépenser une utilisation de pouvoir mythique pour utiliser
    Coup étourdissant sans dépenser une utilisation quotidienne du don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20%c3%a9tourdissant%20(mythique).ashx
  
- Nom: Coup odieux (mythique)
  Résumé: Le personnage frappe avec une précision mortelle tous les adversaires
    à terre, chancelants ou étourdis
  Conditions: Coup odieux
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20odieux.ashx
  Avantage: Le personnage peut exécuter un coup de grâce sur des adversaires étourdis
    ou chancelants. De plus, lorsqu’une créature effectue un jet de Vigueur pour survivre
    à une tentative de coup de grâce réalisée par le personnage, elle subit un malus
    égal au grade du personnage
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20odieux%20(mythique).ashx
  
- Nom: Course (mythique)
  Résumé: La vitesse et l’endurance du personnage lorsqu’il court sont surnaturelles
  Conditions: Course
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Course.ashx
  Avantage: Lorsqu’il court, le personnage se déplace d’une distance équivalente
    à sept fois sa vitesse de déplacement normale s’il porte une armure légère, intermédiaire
    ou aucune armure et s’il ne transporte pas une charge lourde. Il se déplace d’une
    distance équivalente à six fois sa vitesse de déplacement s’il porte une armure
    lourde ou transporte une charge lourde. Lorsqu’il saute après avoir couru il gagne
    un bonus supplémentaire égal à son grade + 4 au test d’Acrobaties. Le personnage
    peut courir normalement pendant un nombre de rounds égal à sa valeur de Constitution
    plus son grade, mais une fois cette période écoulée, il doit réussir ses tests
    de Constitution pour poursuivre sa course
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Course%20(mythique).ashx
  
- Nom: Couteau de sorcière (mythique)
  Résumé: Le couteau de sorcière du personnage est autant un prolongement de son
    corps que de son pouvoir
  Conditions: Couteau de sorcière
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couteau%20de%20sorci%c3%a8re.ashx
  Avantage: Le personnage peut utiliser son couteau de sorcière comme un focaliseur
    supplémentaire pour tous ses sorts de sorcière et pas seulement ses sorts de protecteur,
    en augmentant leur DD de 1. Ce bonus se cumule avec celui appliqué aux sorts de
    protecteur et conféré par Couteau de sorcière, ce qui octroie un bonus total de
    +2 au DD des sorts de protecteur. De plus, la main qui tient le couteau de sorcière
    est toujours considérée comme étant libre lorsqu’il s’agit de déterminer s’il
    peut lancer des sorts et effectuer des attaques de contact
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couteau%20de%20sorci%c3%a8re%20(mythique).ashx
  
- Nom: Critique sanglant (mythique)
  Résumé: Les coups les plus décisifs du personnage déversent des torrents d’hémoglobine
  Conditions: Critique sanglant, Don pour les critiques (mythique)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20sanglant.ashx
  Avantage: Les dégâts de saignement infligés par Critique sanglant augmentent d’un
    nombre égal au grade du personnage. Pour stopper l’hémorragie, il faut réussir
    un test de Premiers secours contre un DD égal à 15 + ½ de son grade. N’importe
    quel soin magique peut normalement mettre fin aux dégâts de saignement. Le personnage
    peut dépenser une utilisation de pouvoir mythique pour infliger 1 point de saignement
    en Constitution, en plus des dégâts de saignement infligeant une perte de points
    de vie par le biais de ce don. Cet effet augmente de 1 point pour chaque utilisation
    de pouvoir mythique dépensée en plus de la première
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20sanglant%20(mythique).ashx
  
- Nom: Croc-en-jambe au bâton (mythique)
  Résumé: Le personnage manipule son précieux bâton aussi bien pour attaquer que
    pour se défendre
  Conditions: Croc-en-jambe au bâton
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croc-en-jambe%20au%20b%c3%a2ton.ashx
  Avantage: Le personnage ajoute la moitié de son grade à son DMD contre les manœuvres
    de croc-en-jambe et aux tests de manoeuvre de croc-en-jambe effectués avec un
    bâton. Lorsque le personnage manipule un bâton et qu’un adversaire dans sa zone
    de menace tente en vain de lui faire un croc-en-jambe, cet adversaire provoque
    une attaque d’opportunité de la part du personnage. Le personnage doit utiliser
    son bâton lorsqu’il effectue cette attaque d’opportunité
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croc-en-jambe%20au%20b%c3%a2ton%20(mythique).ashx
  
- Nom: Défense à deux armes (mythique)
  Résumé: Les mouvements fluides et gracieux du personnage en matière d’attaque
    et de défense le rendent difficile à tuer
  Conditions: Défense à deux armes
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fense%20%c3%a0%20deux%20armes.ashx
  Avantage: Lorsqu’il utilise Défense à deux armes, le personnage ajoute au bonus
    de bouclier conféré par ce don le bonus d’altération d’arme le plus élevé (entre
    ses deux armes)
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fense%20%c3%a0%20deux%20armes%20(mythique).ashx
  
- Nom: Démonstration (mythique)
  Résumé: Le personnage dissuade rapidement ses adversaires par son impressionnante
    maîtrise martiale
  Conditions: Démonstration
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration.ashx
  Avantage: En manipulant une arme pour laquelle il possède le don Arme de prédilection,
    le personnage peut utiliser le don Démonstration par une action simple en subissant
    un malus de -5 au test d’Intimidation, par une action de mouvement avec un malus
    de -10, ou par une action rapide avec un malus de -20. Le personnage peut dépenser
    une utilisation de pouvoir mythique pour effrayer au lieu de simplement secouer
    les créatures affectées par la Démonstration
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration%20(mythique).ashx
  
- Nom: Désarçonner (mythique)
  Résumé: Le personnage désarçonne ses adversaires grâce à sa force impressionnante
  Conditions: Désarçonner
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sar%c3%a7onner.ashx
  Avantage: Lorsque le personnage parvient à bousculer un adversaire et à le désarçonner
    grâce au don Désarçonner, son adversaire subit 1d6 points de dégâts de chute par
    tranche de 2 grades du personnage. Les objets ou les aptitudes qui réduisent les
    dégâts de chute, tel qu’un test d’Acrobaties réussi, peuvent réduire les dégâts
    infligés par l’impact
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sar%c3%a7onner%20(mythique).ashx
  
- Nom: Destin glorieux
  Résumé: Le personnage est promis à un destin glorieux qui dépasse l’entendement
    des aventuriers ordinaires et des simples mortels
  Conditions: Vigueur surhumaine, Volonté de fer ou Réflexes surhumains
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20surhumaine.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Volont%c3%a9%20de%20fer.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9flexes%20surhumains.ashx
  Avantage: Le personnage peut utiliser l’aptitude montée en puissance (voir page
    12) une fois par jour (en ajoutant 1d6). Si le personnage est ou devient mythique,
    il peut utiliser sa montée en puissance une fois de plus par jour
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Destin%20glorieux.ashx
  
- Nom: Détection de l'expertise (mythique)
  Résumé: Le personnage peut intuitivement sentir les aptitudes magiques d’une créature
    d’un simple regard
  Conditions: Détection de l’expertise
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tection%20de%20lexpertise.ashx
  Avantage: Le personnage gagne immédiatement les avantages conférés par Détection
    de l’expertise (sans avoir besoin d’observer une créature pendant trois rounds)
    lorsqu’il utilise les moyens divinatoires indiqués dans la description de ce don.
    Les créatures non-mythiques ne peuvent pas effectuer de jet de Volonté pour résister
    à cet effet
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tection%20de%20l%e2%80%99expertise%20(mythique).ashx
  
- Nom: Deux potions d'un coup (mythique)
  Résumé: Le personnage peut descendre en un clin d’oeil plusieurs breuvages d’affilée
  Conditions: Arme en main
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20en%20main.ashx
  Avantage: Par une action de mouvement, le personnage peut prendre en main deux
    potions ou autres breuvages, ordinaires ou magiques, rangés dans une bourse, une
    bandoulière ou un contenant similaire (mais pas dans un sac à dos). Par une action
    simple, il peut boire deux potions ou autres breuvages. Il doit avoir les deux
    mains libres pour pouvoir utiliser ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Deux%20potions%20d%e2%80%99un%20coup%20(mythique).ashx
  
- Nom: Discret (mythique)
  Résumé: La grâce et la fluidité motrice du personnage sont incomparables
  Conditions: Discret
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Discret.ashx
  Avantage: Le bonus aux tests d’Évasion et de Discrétion conféré par le don Discret
    augmente de +2. De plus, le personnage peut dépenser une utilisation de pouvoir
    mythique pour considérer qu’il obtient un 20 naturel lorsqu’il effectue l’un de
    ces tests. Le personnage doit décider s’il utilise cette aptitude avant de lancer
    le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Discret%20(mythique).ashx
  
- Nom: Dispense de composantes (mythique)
  Résumé: Le personnage peut lancer ses sorts, même les plus puissants, sans utiliser
    aucune composante matérielle
  Conditions: Dispense de composantes
  ConditionsRefs: []
  Avantage: Le personnage peut lancer n’importe quel sort de son répertoire sans
    disposer des composantes matérielles dont le prix est inférieur ou égal à 10 po
    par grade. Si le personnage dépense une utilisation de pouvoir mythique lorsqu’il
    lance un sort qui nécessite une composante matérielle dont le prix est égal ou
    inférieur à 50 po par grade, il peut le lancer sans disposer de cette composante.
    En dépensant deux utilisations de pouvoir mythique, il peut lancer un sort sans
    avoir besoin de fournir une composante matérielle dont le prix est égal ou inférieur
    à 100 po par grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dispense%20de%20composantes%20(mythique).ashx
  
- Nom: Doigts de fée (mythique)
  Résumé: Le personnage fait preuve d’une agilité manuelle exceptionnelle
  Conditions: Doigts de fée
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Doigts%20de%20f%c3%a9e.ashx
  Avantage: Les bonus aux tests de Sabotage et Escamotage conférés par Doigts de
    fée sont augmentés de +2. De plus, le personnage peut dépenser une utilisation
    de pouvoir mythique pour considérer qu’il a obtenu un 20 naturel à l’un de ces
    tests. Le personnage doit décider s’il utilise cette aptitude avant de lancer
    le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Doigts%20de%20f%c3%a9e%20(mythique).ashx
  
- Nom: Don pour les critiques (mythique)
  Résumé: Les coups du personnage touchent de manière infaillible les points vitaux
    de ses cibles
  Conditions: Don pour les critiques
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Don%20pour%20les%20critiques.ashx
  Avantage: Le personnage confirme automatiquement ses coups critiques contre des
    adversaires non-mythiques. De plus, lorsqu’il obtient un critique potentiel contre
    une créature portant une armure dotée de la propriété spéciale défense ou d’un
    effet similaire, celle-ci doit lancer deux dés et conserver le pire lorsqu’il
    s’agit de déterminer l’annulation du coup critique
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Don%20pour%20les%20critiques%20(mythique).ashx
  
- Nom: École du scorpion (mythique)
  Résumé: Les coups à mains nues du personnage peuvent plonger ses ennemis dans
    une léthargie proche de la paralysie
  Conditions: École du scorpion
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20du%20scorpion.ashx
  Avantage: Lorsqu’il utilise École du scorpion, le personnage ajoute son grade
    au nombre de rounds pendant lesquels il réduit la vitesse de déplacement de base
    de la cible. Le personnage peut dépenser une utilisation de pouvoir mythique lorsqu’il
    effectue son attaque pour ralentir sa cible (effet identique au sort de lenteur),
    à moins qu’elle réussisse un jet de Vigueur (DD 10 + ½ du niveau du personnage
    + modificateur de Sagesse du personnage). L’effet de lenteur remplace la réduction
    normale de la vitesse de déplacement provoquée par École du scorpion, mais sa
    durée en rounds reste la même
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20du%20scorpion%20(mythique).ashx
  
- Nom: École renforcée (mythique)
  Résumé: Le personnage est particulièrement efficace lorsqu’il manipule sa magie
    spécialisée
  Conditions: École renforcée
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20renforc%c3%a9e.ashx
  Avantage: Le personnage sélectionne une école de magie déjà choisie avec le don
    École renforcée. Le bonus aux DD des jets de sauvegarde conféré par École renforcée
    et École supérieure dans l’école de magie choisie augmente de +1. Le personnage
    peut dépenser une utilisation de pouvoir mythique lors de l’incantation d’un sort
    issu de l’école choisie pour obliger les cibles du sort à lancer deux fois leur
    jet de sauvegarde et à conserver le pire
  Spécial: Le personnage peut sélectionner ce don plusieurs fois. Les effets ne
    se cumulent pas mais chaque fois qu’il sélectionne ce don, il applique son effet
    à un don d’École renforcée non-mythique différent
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20renforc%c3%a9e%20(mythique).ashx
  
- Nom: Efficacité des sorts accrue (mythique)
  Résumé: Le pouvoir mythique du personnage perce les défenses de ses ennemis
  Conditions: Efficacité des sorts accrue
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Efficacit%c3%a9%20des%20sorts%20accrue.ashx
  Avantage: Le personnage ajoute la moitié de son grade aux tests de niveau de lanceur
    de sorts effectués pour ignorer la résistance à la magie. S’il possède Efficacité
    des sorts accrue supérieure, il ajoute à la place son grade complet
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Efficacit%c3%a9%20des%20sorts%20accrue%20(mythique).ashx
  
- Nom: Élément renforcé (mythique)
  Résumé: Les sorts élémentaires du personnage sont efficaces et destructeurs
  Conditions: Élément renforcé
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89l%c3%a9ment%20renforc%c3%a9.ashx
  Avantage: Le personnage choisit un type d’énergie destructive pour lequel il possède
    Élément renforcé. L’augmentation du DD des jets de sauvegarde conférée par Élément
    renforcé et Élément supérieur pour les sorts du type d’énergie destructive sélectionné
    est majorée de 1. Lorsque le personnage lance un sort doté du registre correspondant
    au type d’énergie destructive choisi, il peut dépenser une utilisation de pouvoir
    mythique pour obliger les cibles du sort à lancer deux jets de sauvegarde et à
    conserver le pire
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89l%c3%a9ment%20renforc%c3%a9%20(mythique).ashx
  
- Nom: Empathie rapide (mythique)
  Résumé: Le personnage peut calmer les animaux sauvages en faisant preuve d’une
    rapidité presque surnaturelle
  Conditions: Empathie rapide
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Empathie%20rapide.ashx
  Avantage: Le personnage peut utiliser empathie sauvage par une action rapide
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Empathie%20rapide%20(mythique).ashx
  
- Nom: Enchaînement (mythique)
  Résumé: Le personnage enchaîne les coups sur tout adversaire à portée
  Conditions: Enchaînement
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Encha%c3%aenement.ashx
  Avantage: Lorsqu’il utilise Enchaînement ou Succession d’enchaînements, l’une
    des attaques du personnage peut cibler un adversaire situé à portée, mais pas
    forcément adjacent à celui qu’il a attaqué. Il peut dépenser une utilisation de
    pouvoir mythique quand il utilise Enchaînement ou Succession d’enchaînements pour
    continuer à effectuer des attaques contre les adversaires à portée, quelle que
    soit leur position, tant qu’il parvient à les toucher. Il ne peut utiliser cette
    aptitude pour attaquer un adversaire plus d’une fois par round
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Encha%c3%aenement%20(mythique).ashx
  
- Nom: Endurance (mythique)
  Résumé: L’endurance du personnage dépasse véritablement les limites physiques
    naturelles
  Conditions: Endurance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  Avantage: Le bonus aux tests et aux jets de sauvegarde conférés par Endurance
    augmente de la moitié du grade du personnage. Il subit la moitié des dégâts lorsqu’il
    rate un test effectué pour éviter les dégâts non-létaux infligés par une marche
    forcée, la faim ou la soif, les environnements chauds ou froids, ou l’asphyxie.
    Le personnage peut dormir en armure lourde sans être fatigué le lendemain
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance%20(mythique).ashx
  
- Nom: Esquive (mythique)
  Résumé: Lorsqu’il reste attentif, le personnage devient pratiquement impossible
    à toucher au combat
  Conditions: Esquive
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  Avantage: Le bonus à la CA conféré par Esquive augmente de +1. Par une action
    immédiate, le personnage peut dépenser une utilisation de pouvoir mythique pour
    bénéficier d’un bonus d’esquive supplémentaire de +10 à la CA contre une attaque
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive%20(mythique).ashx
  
- Nom: Étrange héritage (mythique)
  Résumé: Le sang de votre ancêtre ensorceleur se mêle au pouvoir mythique de votre
    personnage, ce qui produit des effets importants
  Conditions: Étrange héritage
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trange%20h%c3%a9ritage.ashx
  Avantage: Le personnage gagne les pouvoirs d’ensorceleur du lignage associé à
    son Étrange héritage comme si son niveau d’ensorceleur était égal à son niveau
    de personnage -2. Pour le pouvoir de lignage de niveau 1, appliquez le niveau
    complet du personnage pour déterminer son effet ; pour l’ensemble des autres pouvoirs
    de lignage, considérez que le niveau d’ensorceleur est égal au niveau du personnage
    -2
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trange%20h%c3%a9ritage%20(mythique).ashx
  
- Nom: Éventration à deux armes (mythique)
  Résumé: Les attaques duales synchronisées du personnage sont encore plus dangereuses
    et peuvent blesser de manière durable
  Conditions: Éventration à deux armes
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89ventration%20%c3%a0%20deux%20armes.ashx
  Avantage: Les dégâts infligés par l’Éventration à deux armes s’élèvent désormais
    à 2d8 plus deux fois le modificateur de Force du personnage. Il peut dépenser
    une utilisation de pouvoir mythique pour gagner un bonus sur ces dégâts égal à
    deux fois son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89ventration%20%c3%a0%20deux%20armes%20(mythique).ashx
  
- Nom: Expertise du combat (mythique)
  Résumé: Le personnage évite tous les coups avec talent et défiance
  Conditions: Expertise du combat
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  Avantage: Lorsqu’il utilise Expertise du combat, le personnage gagne un bonus
    d’esquive supplémentaire de +2 à sa classe d’armure. Il peut dépenser une utilisation
    de pouvoir mythique pour annuler pendant une minute les malus aux jets d’attaque
    au corps à corps et aux tests de manœuvre offensive imposés par l’Expertise du
    combat
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat%20(mythique).ashx
  
- Nom: Fabuleuses chimères (mythique)
  Résumé: Les illusions créées par le personnage sont incroyablement réalistes
  Conditions: École renforcée (Illusion)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20renforc%c3%a9e.ashx
  Avantage: Les créatures non-mythiques ne peuvent identifier à l’aide d’un test
    d’Art de la magie (y compris avec vision magique, détection de la magie ou des
    effets similaires) la nature illusoire des sorts d’illusion lancés par le personnage.
    Lorsque des créatures mythiques tentent de repérer la nature illusoire des sorts
    d’illusion du personnage, ajoutez son grade au DD des tests d’Art de la magie.
    Les créatures mythiques informées par leurs alliés que les illusions du personnage
    ne sont pas réelles gagnent un bonus de +2 aux jets de Volonté pour tenter de
    les réfuter. Les créatures non-mythiques ne gagnent aucun bonus lorsqu’elles tentent
    de réfuter de cette manière
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fabuleuses%20chim%c3%a8res%20(mythique).ashx
  
- Nom: Familier supérieur (mythique)
  Résumé: Le familier du personnage bénéficie de la résistance et des intuitions
    phénoménales de son maître
  Conditions: Familier supérieur
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Familier%20sup%c3%a9rieur.ashx
  Avantage: Pour chaque tranche de trois grades du personnage, son familier gagne
    un bonus de +2 à une valeur de caractéristique de son choix. Ce bonus se cumule
    avec les autres. Le familier ajoute le grade du personnage à son bonus d’armure
    naturelle et à sa résistance à la magie (le cas échéant)
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Familier%20sup%c3%a9rieur%20(mythique).ashx
  
- Nom: Fente (mythique)
  Résumé: La longue portée des frappes réalisées par le personnage lui permet de
    renforcer ses défenses contre les adversaires qu’il parvient à toucher
  Conditions: Fente
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fente.ashx
  Avantage: Chaque fois que le personnage utilise Fente et touche une créature à
    l’aide d’une attaque au corps à corps, il ne subit plus le malus de -2 à la CA
    contre cette créature. Il peut dépenser une utilisation de pouvoir mythique lorsqu’il
    utilise Fente pour annuler le malus de -2 à sa CA quel que soit le résultat de
    son attaque et pour gagner un bonus de +2 aux jets d’attaque d’opportunité effectués
    pendant toute la durée de Fente
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fente%20(mythique).ashx
  
- Nom: Feu nourri (mythique)
  Résumé: Le personnage peut tirer sans problème un barrage de flèches sur sa cible
  Conditions: Feu nourri
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feu%20nourri.ashx
  Avantage: Lorsqu’il effectue une attaque à outrance avec un arc en utilisant Feu
    nourri, le personnage peut tirer deux flèches à chaque fois lors de sa première
    et de sa deuxième attaque au lieu de deux flèches uniquement lors de la première
    attaque
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feu%20nourri%20(mythique).ashx
  
- Nom: Fioritures rhétoriques (mythique)
  Résumé: Le personnage sait suprêmement bien tourner ses phrases et faire preuve
    de finesse pour influencer autrui
  Conditions: Fioriture rhétorique
  ConditionsRefs: []
  Avantage: Lorsqu’il réussit à utiliser Fioritures rhétoriques contre une créature
    non-mythique, le personnage ajoute son grade en bonus au test de Diplomatie. Si
    la cible est une créature mythique, le personnage bénéficie à la place d’un bonus
    égal à la moitié de son grade. Le personnage peut dépenser une utilisation de
    pouvoir mythique pour relancer un test de Bluff raté. Il doit conserver le résultat
    du second jet, même s’il est pire
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fioritures%20rh%c3%a9toriques%20(mythique).ashx
  
- Nom: Force intimidante (mythique)
  Résumé: La stature mythique du personnage est plutôt perturbante
  Conditions: Force intimidante
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Force%20intimidante.ashx
  Avantage: Le personnage gagne un bonus aux tests d’Intimidation égal à son grade
    contre les créatures non-mythiques, ou la moitié de son grade contre les créatures
    mythiques. Si le personnage possède le don Persuasif (mythique), il peut dépenser
    une utilisation de pouvoir mythique pour considérer que le jet de dé donne un
    20 naturel. Le personnage doit décider s’il utilise cette aptitude avant d’effectuer
    le jet
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Force%20intimidante%20(mythique).ashx
  
- Nom: Forme puissante (mythique)
  Résumé: Les formes que le personnage adopte avec forme animale sont bien plus
    impressionnantes que celles de ses équivalents naturels
  Conditions: Forme puissante
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20puissante.ashx
  Avantage: Le personnage peut appliquer l’archétype simple de créature géante aux
    formes animales qu’il adopte. Cet avantage remplace celui conféré par Forme puissante.
    Par une action libre, le personnage peut dépenser une utilisation de pouvoir mythique
    pour combiner l’avantage de ce don avec celui de Forme puissante non-mythique
    pendant un nombre de rounds égal à son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20puissante%20(mythique).ashx
  
- Nom: Forte montée en puissance (mythique)
  Résumé: Les montées en puissance du personnage sont plus intenses
  ConditionsRefs: []
  Avantage: Chaque fois qu’il utilise son aptitude de montée en puissance, le personnage
    ajoute 1 point au résultat de son dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forte%20mont%c3%a9e%20en%20puissance%20(mythique).ashx
  
- Nom: Fourberie (mythique)
  Résumé: L’impact des fourberies orchestrées par le personnage est incomparable
  Conditions: Fourberie
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fourberie.ashx
  Avantage: Le bonus aux tests de Bluff et Déguisement conféré par Fourberie est
    augmenté de +2. De plus, le personnage peut dépenser une utilisation de pouvoir
    mythique pour considérer qu’il a obtenu un 20 naturel à l’un de ces tests. Le
    personnage doit décider s’il utilise cette aptitude avant de lancer le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fourberie%20(mythique).ashx
  
- Nom: Frappe de titan (mythique)
  Résumé: Les poings du personnage peuvent venir à bout des adversaires les plus
    titanesques
  Conditions: Science du combat à mains nues (mythique)
  ConditionsRefs: []
  Avantage: 'Les coups à mains nues du personnage infligent des dégâts équivalents
    à ceux infligés par un individu plus grand d’une catégorie de taille. Pour chaque
    catégorie de taille de différence entre le personnage et la cible (si celle-ci
    est plus grande que lui), il gagne également un bonus de +1 aux tests de manœuvre
    offensive suivants : bousculade, entraînement, lutte, renversement, destruction
    et croc-en-jambe, et au DD du don Coup étourdissant'
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20de%20titan%20(mythique).ashx
  
- Nom: Frappe décisive (mythique)
  Résumé: La puissance des frappes exécutées par le personnage est tout bonnement
    incroyable
  Conditions: Frappe décisive
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20d%c3%a9cisive.ashx
  Avantage: Lorsque le personnage utilise Frappe décisive, Science de la frappe
    décisive ou Frappe décisive supérieure, multipliez le bonus de Force, le bonus
    magique et les autres bonus normalement multipliés lors d’un coup critique par
    le nombre de dés de dégâts d’arme lancés grâce à ce don. Les dégâts supplémentaires
    qui ne sont normalement pas multipliés lors d’un coup critique ne le sont pas
    plus avec ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20d%c3%a9cisive%20(mythique).ashx
  
- Nom: Frappe du bouclier (mythique)
  Résumé: Les frappes réalisées par le personnage avec son bouclier sont comme de
    puissants coups de butoir
  Conditions: Frappe du bouclier
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20du%20bouclier.ashx
  Avantage: Lorsque le personnage utilise Frappe du bouclier pour effectuer une
    bousculade et que son adversaire se retrouve à terre à cause d’un obstacle situé
    sur sa trajectoire, il subit également les dégâts de la collision. Le montant
    de dégâts infligés est égal à 1d6 points par tranche de deux grades du personnage.
    Par une action immédiate, le personnage peut dépenser une utilisation de pouvoir
    mythique pour ajouter son grade aux tests de manoeuvre offensive lorsqu’il effectue
    une bousculade par le biais d’une Frappe du bouclier
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20du%20bouclier%20(mythique).ashx
  
- Nom: Frappe magique (mythique)
  Résumé: Grâce à ces incroyables talents en matière de magie profane, le personnage
    peut infliger des coups dévastateurs imprégnés d’énergie magique
  Conditions: Frappe magique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20magique.ashx
  Avantage: Chaque fois qu’il utilise Frappe magique pour améliorer ses armes, l’effet
    dure une minute au lieu d’un round. S’il dépense une utilisation de pouvoir mythique
    quand il utilise Frappe magique, il peut également ajouter sur ses armes une propriété
    spéciale d’arme magique ayant un modificateur au prix de base de +1. Ce modificateur
    au prix de base s’élève à +2 au grade 4, +3 au grade 7 et +4 au grade 10
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20magique%20(mythique).ashx
  
- Nom: Frappe mortelle (mythique)
  Résumé: Le personnage peut tuer d’un unique coup
  Conditions: Frappe mortelle
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20mortelle.ashx
  Avantage: Lorsqu’il effectue une attaque de Frappe mortelle, le personnage peut
    dépenser une utilisation de pouvoir mythique pour tuer instantanément une créature
    vivante non-mythique. Un jet de Vigueur réussi (DD 10 + le bonus de base à l’attaque(BBA)
    + le grade du personnage) annule cet effet, même si la Frappe mortelle inflige
    toujours le double de dégâts et les points de saignement en Constitution. Les
    créatures artificielles, les vases et les créatures immunisées aux coups critiques
    ou aux dégâts de précision ne peuvent être tuées à l’aide de ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20mortelle%20(mythique).ashx
  
- Nom: Frappe puissante (mythique)
  Résumé: Le personnage sait exactement comme frapper pour ignorer les méthodes
    défensives les plus sûres et les armures les plus lourdes
  Conditions: Frappe puissante
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20puissante.ashx
  Avantage: Lorsqu’il utilise Frappe puissante ou Frappe puissante supérieure, le
    personnage peut ignorer un point supplémentaire de réduction des dégâts pour chaque
    tranche de trois grades possédés. De plus, les effets s’appliquent aux réductions
    de dégâts dénuées de type (telle que RD 10/- par exemple)
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20puissante%20(mythique).ashx
  
- Nom: Fraternité animale (mythique)
  Résumé: L’affinité qu’a développée le personnage envers les animaux sauvages est
    si importante qu’il peut leur parler
  Conditions: Fraternité animale
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fraternit%c3%a9%20animale.ashx
  Avantage: Le bonus aux tests de Dressage et d’Équitation conféré par Fraternité
    animale augmente de +2. De plus, le personnage peut dépenser une utilisation de
    pouvoir mythique pour parler avec les animaux comme s’il utilisait communication
    avec les animaux. Le niveau de lanceur de sorts de cet effet est égal au double
    de son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fraternit%c3%a9%20animale%20(mythique).ashx
  
- Nom: Fureur de la méduse (mythique)
  Résumé: Le déluge d’attaques à mains nues du personnage ne forme plus qu’un unique
    coup qui force la cible à chanceler
  Conditions: Fureur de la méduse
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fureur%20de%20la%20m%c3%a9duse.ashx
  Avantage: Le personnage peut remplacer les deux attaques à mains nues supplémentaires
    conférées par Fureur de la méduse par une unique attaque à mains nues effectuée
    avec son bonus de base à l’attaque le plus élevé. S’il parvient à toucher son
    adversaire, celui-ci doit réussir un jet de Vigueur (DD 10 + ½ du niveau du personnage
    + modificateur de Sagesse du personnage) pour ne pas être chancelant pendant un
    round. Le personnage peut dépenser une utilisation de pouvoir mythique lorsqu’il
    fait chanceler une cible avec Fureur de la méduse pour prolonger la durée de l’état
    chancelant d’un nombre de rounds égal à la moitié de son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fureur%20de%20la%20m%c3%a9duse%20(mythique).ashx
  
- Nom: Guide divin (mythique)
  Résumé: Les attaques effectuées avec l’arme de prédilection du dieu que vénère
    le personnage sont divinement inspirées
  Conditions: Guide divin
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20divin.ashx
  Avantage: Lorsque le personnage attaque avec l’arme de prédilection de sa divinité,
    il peut remplacer son modificateur de Force ou de Dextérité aux jets de dégâts
    par son modificateur de Sagesse
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20divin%20(mythique).ashx
  
- Nom: Halfelin porte-chance (mythique)
  Résumé: Le personnage partage sa chance mythique avec son entourage
  Conditions: Halfelin porte-chance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Halfelin%20porte-chance.ashx
  Avantage: Lorsqu’il utilise Halfelin porte-chance, le personnage ajoute son grade
    en bonus au jet de sauvegarde. Il peut dépenser une utilisation de pouvoir mythique
    lorsqu’un allié utilise son jet de sauvegarde mais souffre toujours d’un effet
    néfaste après avoir réussi le jet. Dans ce cas, cet allié ne subit aucun effet
    néfaste après avoir réussi son jet de sauvegarde
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Halfelin%20porte-chance%20(mythique).ashx
  
- Nom: Héritage monastique (mythique)
  Résumé: Chaque nouvelle expérience pousse le personnage à faire un pas de plus
    sur la voie de l’illumination
  Conditions: Héritage monastique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9ritage%20monastique.ashx
  Avantage: Le personnage ajoute la moitié des niveaux possédés dans les classes
    autres que celle de moine à son niveau de moine pour déterminer son niveau de
    moine effectif dans le cadre de son bonus à la CA. Par une action libre, il peut
    dépenser une utilisation de pouvoir mythique pour ajouter la moitié de son grade
    à son niveau de moine effectif afin de déterminer les dégâts de base de ses attaques
    à mains nues et son bonus à la CA jusqu’à la fin de son prochain tour
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9ritage%20monastique%20(mythique).ashx
  
- Nom: Héritage racial (mythique)
  Résumé: L’héritage racial du personnage s’intensifie en se mêlant à son pouvoir
    mythique
  Conditions: Héritage racial
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9ritage%20racial.ashx
  Avantage: Le personnage gagne un unique trait racial qu’il sélectionne dans la
    liste de la race qu’il a choisie lorsqu’il a pris le don non-mythique d’Héritage
    racial. Ce trait racial ne peut modifier la taille ou les valeurs de caractéristique
    du personnage.Il apprend également le langage racial de la race (le cas échéant)
    s’il ne le connaît pas déjà. Dans le cas des races possédant plusieurs langages
    raciaux, le personnage les apprend tous
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9ritage%20racial%20(mythique).ashx
  
- Nom: Incantation animale (mythique)
  Résumé: Le personnage peut parler et utiliser certains objets magiques lorsqu’il
    est sous forme animale
  Conditions: Incantation animale
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20animale.ashx
  Avantage: Lorsqu’il utilise forme animale, le personnage peut utiliser les objets
    à fin d’incantation et à potentiel magique qu’il portait au moment de son changement
    de forme. Il n’a pas besoin de manipuler physiquement ces objets quand il les
    utilise sous forme animale. De plus, il peut parler normalement lorsqu’il est
    sous forme animale
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20animale%20(mythique).ashx
  
- Nom: Interférence divine (mythique)
  Résumé: La puissance divine du personnage repousse les ennemis de sa foi
  Conditions: Interférence divine
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interf%c3%a9rence%20divine.ashx
  Avantage: Lorsque le personnage utilise Interférence divine, le malus au jet d’attaque
    de son adversaire est égal au double du niveau du sort sacrifié. Le personnage
    peut dépenser une utilisation de pouvoir mythique au moment où il sacrifie le
    sort pour que le malus s’élève au triple du niveau du sort sacrifié
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interf%c3%a9rence%20divine%20(mythique).ashx
  
- Nom: Lancer improvisé (mythique)
  Résumé: Le talent du personnage en matière d’armes de jet est impressionnant,
    quel que soit ce qu’il lance
  Conditions: Lancer improvisé
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20improvis%c3%a9.ashx
  Avantage: Le personnage gagne un bonus de +2 aux jets d’attaque et de dégâts effectués
    en utilisant une arme à aspersion ou une arme de jet improvisée. Ce bonus se cumule
    avec celui du don Lancer improvisé non-mythique. S’il rate son attaque en lançant
    une arme à aspersion, celle-ci atterrit toujours dans une case adjacente à la
    cible, quel que soit le nombre de facteurs de portée qui séparent le personnage
    de sa cible
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20improvis%c3%a9%20(mythique).ashx
  
- Nom: Lanceur à distance (mythique)
  Résumé: Grâce à la force du personnage, la portée des armes de jet qu’il lance
    est pratiquement illimitée
  Conditions: 17 en Force, Lanceur à distance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20%c3%a0%20distance.ashx
  Avantage: Les armes de jet propulsées par le personnage voient leur portée normale
    doubler
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20%c3%a0%20distance%20(mythique).ashx
  
- Nom: Maître des morts-vivants (mythique)
  Résumé: Grâce à sa nature mythique effrayante, le personnage règne sans partage
    sur les morts-vivants
  Conditions: Maître des morts-vivants
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20morts-vivants.ashx
  Avantage: Lorsqu’il lance animation des morts ou utilise le don Contrôle des morts-vivants,
    le personnage ajoute son grade à son niveau de lanceur de sorts pour déterminer
    le nombre de dés de vie de morts-vivants animés. Cet effet se cumule avec le niveau
    de lanceur de sorts augmenté par le don Maître des morts-vivants. Lorsqu’il lance
    animation des morts, la durée du sort est triplée au lieu d’être doublée
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20morts-vivants%20(mythique).ashx
  
- Nom: Maîtrise des sorts (mythique)
  Résumé: Le personnage connaît si bien certains sorts qu’il peut les préparer avec
    une grande facilité
  Conditions: Maîtrise des sorts
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20sorts.ashx
  Avantage: Le personnage peut préparer les sorts sélectionnés avec le don Maîtrise
    des sorts par une action complexe. Pour les autres, il doit toujours passer autant
    de temps que la normale. Par une action complexe, il peut dépenser une utilisation
    de pouvoir mythique pour préparer la totalité des sorts sélectionnés avec le don
    Maîtrise des sorts
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20sorts%20(mythique).ashx
  
- Nom: Maîtrise du combat défensif (mythique)
  Résumé: Au combat, les capacités défensives du personnage sont sans pareil
  Conditions: Maîtrise du combat défensif, 4ème grade mythique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20combat%20d%c3%a9fensif.ashx
  Avantage: Ajoutez la moitié du grade mythique du personnage à son DMD
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20combat%20d%c3%a9fensif%20(mythique).ashx
  
- Nom: Maîtrise du critique (mythique)
  Résumé: Les coups critiques du personnage sont d’une nature polyvalente et dévastatrice
  Conditions: Don pour les critiques (mythique), Maîtrise du critique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Don%20pour%20les%20critiques%20(mythique).ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20critique.ashx
  Avantage: Lorsqu’il utilise Maîtrise du critique, le personnage augmente le nombre
    de dons de critique qu’il peut appliquer pour chaque tranche de trois grades
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20critique%20(mythique).ashx
  
- Nom: Maléfice maudit (mythique)
  Résumé: Les maléfices du personnage irradient de puissance persistante
  Conditions: Maléfice maudit
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20maudit.ashx
  Avantage: Quand le personnage cible pour la deuxième fois une créature avec l’un
    de ces maléfices, celle-ci doit lancer deux jets de sauvegarde et conserver le
    pire
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20maudit%20(mythique).ashx
  
- Nom: Métamagie spontanée (mythique)
  Résumé: Le personnage applique les techniques métamagiques sur ses sorts avec
    bien plus d’aisance que les autres lanceurs de sorts spontanés
  Conditions: Métamagie spontanée
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamagie%20spontan%c3%a9e.ashx
  Avantage: Le personnage peut changer le sort sur lequel s’applique le don Métamagie
    spontanée chaque matin dès qu’il peut à nouveau utiliser les emplacements de sort
    dépensés. Le sort concerné peut être de n’importe quel niveau, mais il doit être
    valide au regard du don Métamagie spontanée
  Spécial: Le personnage peut sélectionner ce don plusieurs fois. Les effets ne
    se cumulent pas mais chaque fois qu’il sélectionne ce don, il applique son effet
    à un don de Métamagie renforcée non-mythique différent
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamagie%20spontan%c3%a9e%20(mythique).ashx
  
- Nom: Montée en puissance chanceuse (mythique)
  Résumé: Les montées en puissance du personnage défient le destin
  Conditions: Forte montée en puissance (mythique), 3ème grade mythique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forte%20mont%c3%a9e%20en%20puissance%20(mythique).ashx
  Avantage: Chaque fois que le personnage utilise son aptitude de montée en puissance,
    il peut lancer deux fois son dé de montée en puissance et conserver le meilleur
    résultat. S’il dispose déjà de cette capacité, il peut lancer trois fois son dé
    de montée en puissance et conserver le meilleur résultat
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mont%c3%a9e%20en%20puissance%20chanceuse%20(mythique).ashx
  
- Nom: Mort venue du ciel (mythique)
  Résumé: Lorsqu’il attaque d’une position surélevée ou directement depuis les airs,
    le personnage atterrit sur ses ennemis en produisant un effet dévastateur
  Conditions: Mort venue du ciel
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mort%20venue%20du%20ciel.ashx
  Avantage: Lorsque le personnage charge un adversaire depuis une position surélevée
    ou s’il vole, le multiplicateur de critique de son arme augmente de 2 (jusqu’à
    un maximum de ×6). Cet effet ne se cumule pas avec celui d’autres aptitudes qui
    augmentent par ailleurs le multiplicateur de critique d’une arme. Si l’attaque
    de charge touche au but, le personnage peut accomplir une manœuvre offensive de
    croc-en-jambe contre la cible de la charge. Cette action est une action libre
    qui ne provoque aucune attaque d’opportunité
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mort%20venue%20du%20ciel%20(mythique).ashx
  
- Nom: Musique flamboyante (mythique)
  Résumé: Le personnage mêle les antiques mélodies du feu à l’incantation de ses
    sorts
  Conditions: Musique flamboyante
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Musique%20flamboyante.ashx
  Avantage: Lorsque le personnage utilise Musique flamboyante pour transformer les
    dégâts d’un sort de barde en dégâts de feu, ces dégâts ignorent les résistances
    au feu dont la valeur est inférieure ou égale à son grade. Si le personnage lance
    convocation de monstres avec un sort de barde et choisit de conférer à la créature
    convoquée une apparence flamboyante, la résistance au feu de cette créature augmente
    de 5 (et s’ajoute à celle déjà conférée par Musique flamboyante). Ses attaques
    naturelles infligent 1d4 points de dégâts de feu supplémentaires à la place du
    point de dégâts de feu supplémentaire normalement octroyé par Musique flamboyante.
    Les créatures dotées du sous-type de feu gagnent également ces avantages
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Musique%20flamboyante%20(mythique).ashx
  
- Nom: Parade de projectiles (mythique)
  Résumé: Le personnage pare les projectiles et les rayons des sorts en faisant
    preuve d’une maîtrise stupéfiante
  Conditions: Parade de projectiles
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Parade%20de%20projectiles.ashx
  Avantage: Lorsqu’il utilise Parade des projectiles, le personnage peut, chaque
    round, parer un nombre d’attaques à distance supplémentaires égal à la moitié
    de son grade. Il peut dépenser une utilisation de pouvoir mythique par une action
    immédiate pour parer un unique rayon produit par un sort ou un effet de rayon
    qui le prend pour cible
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Parade%20de%20projectiles%20(mythique).ashx
  
- Nom: Parangon mythique (mythique)
  Résumé: Le pouvoir mythique du personnage est encore plus puissant que celui de
    la plupart des autres entités mythiques
  ConditionsRefs: []
  Avantage: On considère que le grade du personnage est de 2 niveaux de plus que
    la normale lorsqu’il s’agit de déterminer la puissance de ses aptitudes, dons
    et sorts mythiques. Ceci ne lui permet pas d’accéder à des aptitudes mythiques
    ou des versions mythiques des sorts tant que son niveau réel ne l’y autorise pas.
    Cela ne lui confère pas non plus d’utilisations supplémentaires de pouvoir mythique
    et ne modifie pas le dé utilisé par sa montée en puissance
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Parangon%20mythique%20(mythique).ashx
  
- Nom: Persuasion (mythique)
  Résumé: Le personnage est passé maître dans l’art de la persuasion, que ce soit
    par le biais de paroles apaisantes ou d’ordres hurlés brusquement
  Conditions: Persuasion
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Persuasion.ashx
  Avantage: Le bonus aux tests de Diplomatie et d’Intimidation conféré par Persuasion
    augmente de +2. De plus, le personnage peut dépenser une utilisation de pouvoir
    mythique pour considérer qu’il obtient un 20 naturel à l’un de ces tests. Le personnage
    doit décider s’il utilise ou non cette aptitude avant de lancer le dé
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Persuasion%20(mythique).ashx
  
- Nom: Perturbateur (mythique)
  Résumé: Le personnage est passé maître dans l’art de perturber les lanceurs de
    sorts à proximité
  Conditions: Perturbateur
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perturbateur.ashx
  Avantage: Le DD pour lancer des sorts sur la défensive dans la zone de menace
    du personnage augmente de la moitié de son grade. Ce bonus se cumule avec celui
    conféré par Perturbateur. De plus, même si le personnage ne peut pas réaliser
    d’attaques d’opportunité, les lanceurs de sorts non-mythiques se méfient toujours
    de lui et continuent de subir les effets du don Perturbateur
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perturbateur%20(mythique).ashx
  
- Nom: Piétinement (mythique)
  Résumé: La monture déchaînée du personnage peut piétiner les adversaires à terre
    tout en continuant sa course
  Conditions: Piétinement
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pi%c3%a9tinement.ashx
  Avantage: La monture du personnage peut réaliser deux attaques de sabot au lieu
    d’une seule contre un adversaire mis à terre suite à un renversement effectué
    par le personnage. Il peut dépenser une utilisation de pouvoir mythique lorsqu’il
    obtient une possibilité de critique avec une ou plusieurs de ces attaques de sabot.
    Le cas échéant, le coup critique est automatiquement confirmé. Si les deux attaques
    sont des possibilités de critique, la dépense d’une utilisation de pouvoir mythique
    confirme automatiquement les deux
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pi%c3%a9tinement%20(mythique).ashx
  
- Nom: Poing de la gorgone (mythique)
  Résumé: Les coups du personnage affaiblissent et désorientent ses adversaires
  Conditions: Poing de la gorgone
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20de%20la%20gorgone.ashx
  Avantage: Lorsque le personnage touche une créature en utilisant Poing de la gorgone,
    si la cible rate son jet de Vigueur, elle est hébétée pendant un round au lieu
    d’être simplement chancelante. Le personnage peut dépenser une utilisation de
    pouvoir mythique lorsqu’il touche avec une attaque de Poing de la gorgone mais
    avant que le jet de sauvegarde ne soit effectué, pour augmenter le DD de cette
    sauvegarde de la moitié de son grade
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20de%20la%20gorgone%20(mythique).ashx
  
- Nom: Poing élémentaire (mythique)
  Résumé: La capacité du personnage à canaliser la puissance élémentaire dans ses
    attaques à mains nues est férocement efficace
  Conditions: Poing élémentaire
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20%c3%a9l%c3%a9mentaire.ashx
  Avantage: Les dégâts d’énergie destructive supplémentaires infligés par Poing
    élémentaire s’élèvent à 1d8 et le personnage gagne un nombre d’utilisations quotidiennes
    supplémentaires de ce don égal à son grade. Il peut dépenser une utilisation de
    pouvoir mythique par une action immédiate pour ajouter des dégâts supplémentaires
    infligés par son Poing élémentaire à tous les coups à mains nues effectués jusqu’au
    début de son prochain tour. On considère que Poing élémentaire est utilisé une
    seule fois, quel que soit le nombre d’attaques effectuées de cette façon
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20%c3%a9l%c3%a9mentaire%20(mythique).ashx
  
- Nom: Port de l'armure magique (mythique)
  Résumé: Le personnage a adapté la gestuelle de ses incantations pour ignorer les
    restrictions imposées par le port des armures
  Conditions: Port de l’armure magique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Port%20de%20larmure%20magique.ashx
  Avantage: Le personnage n’a plus à réaliser une action rapide pour bénéficier
    d’une réduction des risques d’échec des sorts profanes conférée par Port de l’armure
    magique. De plus, s’il porte une armure légère, réduisez les chances d’échec des
    sorts profanes du personnage de 20%
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Port%20de%20l%e2%80%99armure%20magique%20(mythique).ashx
  
- Nom: Pouvoir mythique supplémentaire (mythique)
  Résumé: La réserve de pouvoir mythique du personnage augmente au delà des limites
    normalement imposées par son grade
  ConditionsRefs: []
  Avantage: Le personnage gagne deux utilisations quotidiennes supplémentaires de
    pouvoir mythique
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pouvoir%20mythique%20suppl%c3%a9mentaire%20(mythique).ashx
  
- Nom: Précision elfique (mythique)
  Résumé: Les yeux elfiques du personnage font fi des camouflages
  Conditions: Précision elfique
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9cision%20elfique.ashx
  Avantage: Lorsque le personnage effectue une attaque avec un arc long ou court
    (y compris avec des arcs composites), il ignore le camouflage, à l’exception du
    camouflage total. S’il rate son tir à cause d’un camouflage total, il peut relancer
    le jet du risque d’échec comme indiqué dans la description de Précision elfique
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9cision%20elfique%20(mythique).ashx
  
- Nom: Prestidigitateur gnome (mythique)
  Résumé: Grâce au pouvoir mythique, la magie qui imprègne le sang du personnage
    s’est diversifiée et intensifiée
  Conditions: Prestidigitateur gnome
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20gnome.ashx
  Avantage: 'Le personnage gagne les pouvoirs magiques suivants : 1/jour – flou
    et disparition. Chaque jour, le personnage peut utiliser ses pouvoirs magiques
    de gnome un nombre de fois supplémentaires égal à la moitié de son grade. Il peut
    dépenser ces utilisations supplémentaires pour utiliser n’importe lequel de ses
    pouvoirs magiques de gnome. Le niveau de lanceur de sorts de ses pouvoirs magiques
    de gnome est désormais égal à son niveau de personnage plus son grade'
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20gnome%20(mythique).ashx
  
- Nom: Prêtre guerrier (mythique)
  Résumé: La foi du personnage aiguise ses réflexes et renforce davantage son esprit
    et son assurance
  Conditions: Prêtre guerrier
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20guerrier.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    d’initiative et aux tests de concentration pour lancer un sort ou utiliser un
    pouvoir magique sur la défensive ou lorsqu’il est agrippé en situation de lutte.
    Ces bonus se cumulent avec ceux conférés par le don Prêtre guerrier
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20guerrier%20(mythique).ashx
  
- Nom: Quintessence de la montée en puissance (mythique)
  Résumé: En cas d’urgence, le personnage peut consommer une part plus importante
    de pouvoir mythique pour s’assurer la victoire
  Conditions: 6ème grade mythique
  ConditionsRefs: []
  Avantage: Une fois par jour lorsque le personnage utilise montée en puissance,
    il peut dépenser deux utilisations de pouvoir mythique pour considérer que son
    dé de montée en puissance obtient le résultat maximum
  Spécial: Le personnage peut sélectionner ce don plusieurs fois. Le cas échéant,
    il peut utiliser ce don une fois de plus par jour
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Quintessence%20de%20la%20mont%c3%a9e%20en%20puissance%20(mythique).ashx
  
- Nom: Rapide (mythique)
  Résumé: Le personnage semble aussi léger qu’une plume lorsqu’il se déplace
  Conditions: Rapide
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rapide.ashx
  Avantage: La vitesse de déplacement de base du personnage augmente de 1,50 mètre,
    quelle que soit l’armure portée ou la charge transportée. Ce bonus se cumule avec
    celui conféré par le don Rapide
  Spécial: Le personnage peut sélectionner ce don plusieurs fois, sans dépasser
    le nombre de fois où il a choisit la version non-mythique de Rapide. Les effets
    se cumulent
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rapide%20(mythique).ashx
  
- Nom: Rechargement rapide (mythique)
  Résumé: Le personnage peut recharger tous types d’armes avec une rapidité stupéfiante
  Conditions: Rechargement rapide
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rechargement%20rapide.ashx
  Avantage: Le personnage profite des avantages de Rechargement rapide avec tous
    les types d’arbalètes et d’armes à feu, et plus seulement avec l’arme choisie
    lorsqu’il a sélectionné ce don. Par une action rapide, il peut dépenser une utilisation
    de pouvoir mythique pour pouvoir recharger les arbalètes et les armes à feu sans
    provoquer d’attaque d’opportunité pendant une minute
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rechargement%20rapide%20(mythique).ashx
  
- Nom: Récupération héroïque (mythique)
  Résumé: Le personnage peut dissiper les effets des états préjudiciables déjà déclenchés
  Conditions: Récupération héroïque
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9cup%c3%a9ration%20h%c3%a9ro%c3%afque.ashx
  Avantage: Par une action rapide, le personnage peut dépenser une utilisation de
    pouvoir mythique pour utiliser une nouvelle fois Récupération héroïque. Le cas
    échéant, il ajoute son grade au résultat du jet de Vigueur
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9cup%c3%a9ration%20h%c3%a9ro%c3%afque%20(mythique).ashx
  
- Nom: Réflexes surhumains (mythique)
  Résumé: Les réflexes du personnage sont véritablement surhumains
  Conditions: Réflexes surhumains
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9flexes%20surhumains.ashx
  Avantage: Lorsque le personnage effectue un jet de Réflexes contre un sort, ou
    pouvoir magique ou surnaturel provenant d’une source non-mythique, lancez deux
    fois le dé et conservez le meilleur résultat
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9flexes%20surhumains%20(mythique).ashx
  
- Nom: Renvoi des morts-vivants (mythique)
  Résumé: L’énergie divine que manipule le personnage est si puissante qu’elle peut
    non seulement faire fuir les morts-vivants, mais également les détruire en un
    clin d’oeil
  Conditions: Renvoi des morts-vivants
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renvoi%20des%20morts-vivants.ashx
  Avantage: Lorsque le personnage utilise Renvoi des morts-vivants, la portée du
    don augmente de 3 mètres par grade et les morts-vivants non-mythiques subissent
    un malus aux jets de sauvegarde égal à son grade. Il peut dépenser une utilisation
    de pouvoir mythique lorsqu’il utilise Renvoi des morts-vivants pour détruire ces
    créatures. Au lieu de fuir, les morts-vivants qui ratent leur jet de sauvegarde
    sont détruits. Le personnage peut détruire de cette façon 2d4 DV de morts-vivants
    par grade. Les morts-vivants avec le moins de DV sont affectés les premiers ;
    s’il y a plusieurs morts-vivants avec le même nombre de DV, les plus proches du
    centre de la zone d’effet du sort sont affectés les premiers. Les morts-vivants
    possédant 9 DV ou plus ne peuvent être détruits de cette façon. S’il reste des
    DV à utiliser mais qu’ils ne suffisent pas à détruire un mort-vivant supplémentaire,
    ils sont perdus
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renvoi%20des%20morts-vivants%20(mythique).ashx
  
- Nom: Résistance héroïque (mythique)
  Résumé: Le personnage ignore les effets néfastes qui viendraient à bout de la
    plupart des gens
  Conditions: Résistance héroïque
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9sistance%20h%c3%a9ro%c3%afque.ashx
  Avantage: Une fois par jour, par une action immédiate, le personnage peut tenter
    d’annuler le déclenchement d’un état préjudiciable ou d’une affliction (comme
    paniqué, paralysé, étourdi, etc.) qui autorise un jet de sauvegarde au moment
    de son déclenchement. Les états et les afflictions instantanées ou permanentes
    ne peuvent être annulés de cette façon. Le personnage effectue un jet de Volonté
    avec un bonus égal à son grade contre le DD original de l’effet. En cas de réussite,
    l’état est annulé. En cas d’échec, le déclenchement est retardé jusqu’à la fin
    du prochain tour, du personnage, moment où l’état produira ses effets normaux.
    Ce don ne produit aucun effet sur les pertes de points de vie et les affaiblissements
    de caractéristique. Cet effet est indépendant de l’utilisation normale de la version
    non-mythique de Résistance héroïque
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9sistance%20h%c3%a9ro%c3%afque%20(mythique).ashx
  
- Nom: Retour en force (mythique)
  Résumé: Le personnage ne fait jamais deux fois la même erreur
  Conditions: Retour en force
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Retour%20en%20force.ashx
  Avantage: Chaque fois que le personnage a la possibilité de relancer un test de
    caractéristique, de compétence ou un jet de sauvegarde, il lance deux dés et conserve
    le meilleur résultat, avant d’ajouter le bonus conféré par Retour en force
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Retour%20en%20force%20(mythique).ashx
  
- Nom: Riposte (mythique)
  Résumé: Les ripostes précises du personnage réduisent les avantages de ses ennemis
    pendant le combat
  Conditions: Riposte
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Riposte.ashx
  Avantage: Lorsqu’il effectue une attaque au corps à corps lors d’une action préparée
    contre un adversaire situé en dehors de sa zone de menace au corps à corps, le
    personnage peut effectuer un pas de placement vers cet ennemi. S’il dépense une
    utilisation de pouvoir mythique, il peut à la place se déplacer d’une distance
    égale à sa vitesse de déplacement vers l’ennemi. Aucun de ces deux types de déplacement
    n’est défalqué du potentiel de déplacement que le personnage peut effectuer pendant
    son tour
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Riposte%20(mythique).ashx
  
- Nom: Robustesse (mythique)
  Résumé: La longévité et la résistance du personnage sont légendaires
  Conditions: Robustesse
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Robustesse.ashx
  Avantage: Le don Robustesse confère deux fois plus de points de vie. De plus,
    lorsque son total des points de vie tombe en dessous de 0, le personnage gagne
    une RD 10/épique. Cette RD se cumule avec toutes les éventuelles autres RD/épique
    possédées par le personnage
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Robustesse%20(mythique).ashx
  
- Nom: Saut vaillant (mythique)
  Résumé: La monture du personnage peut réaliser des sauts héroïques
  Conditions: Combat monté, Attaque au galop, 5 rangs en Équitation
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20mont%c3%a9.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20au%20galop.ashx
  Avantage: On considère que la monture du personnage bénéficie toujours d’une course
    d’élan quand elle utilise la compétence Acrobaties pour sauter. Le personnage
    peut dépenser une utilisation de pouvoir mythique pour conférer à sa monture un
    bonus de +10 à un test d’Acrobaties ou un bonus de +20 si le test est effectué
    pour sauter. Lorsqu’il effectue une charge montée, le personnage peut pousser
    sa monture à sauter par-dessus un adversaire situé entre sa position de départ
    et la cible de sa charge. Le personnage effectue un test d’Équitation ou sa monture
    effectue un test d’Acrobaties (sélectionnez la compétence la moins élevée) pendant
    la charge, en appliquant les règles pour sauter un obstacle décrites dans la compétence
    Équitation. Si la hauteur sautée grâce au test dépasse la taille de la créature,
    le personnage et sa monture passent au-dessus d’elle et poursuivent leur charge
    de l’autre côté. Ce déplacement provoque des attaques d’opportunité. Par ailleurs,
    la monture du personnage peut bondir au-dessus de sa cible pendant qu’il effectue
    une Attaque au galop, ce qui lui permet de se déplacer au travers de l’espace
    occupé par la cible et poursuivre le déplacement de l’autre côté. Si la hauteur
    de ce saut dépasse la taille de la cible, le personnage gagne un bonus de +1 au
    jet d’attaque grâce à sa position surélevée. Si ses alliés menacent la cible,
    le personnage considère qu’elle est prise en tenaille dans le cadre de l’Attaque
    au galop
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saut%20vaillant%20(mythique).ashx
  
- Nom: Science de l'entraînement (mythique)
  Résumé: Le personnage traîne ses ennemis sur le champ de bataille avec une grande
    facilité
  Conditions: Science de l’entraînement
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20lentra%c3%aenement.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    de manœuvre offensive d’entraînement et ce même bonus est ajouté à son DMD lorsqu’un
    adversaire tente de l’entraîner. Ces bonus se cumulent avec ceux conférés par
    la version non-mythique de Science de l’entraînement. De plus, le personnage peut
    effectuer une attaque d’opportunité contre une créature qui tente de l’entraîner,
    à moins qu’elle possède également ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20l%e2%80%99entra%c3%aenement%20(mythique).ashx
  
- Nom: Science de l'initiative (mythique)
  Résumé: Le personnage engage le combat avec une rapidité et une assurance incroyables
  Conditions: Science de l’initiative
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20linitiative.ashx
  Avantage: Le bonus aux tests d’initiative dont bénéficie le personnage grâce à
    Science de l’initiative augmente d’un montant égal à son grade. De plus, au lieu
    de lancer le dé d’initiative, le personnage peut dépenser une utilisation de pouvoir
    mythique pour considérer que son jet est un 20 naturel
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20l%e2%80%99initiative%20(mythique).ashx
  
- Nom: Science de la bousculade (mythique)
  Résumé: Le personnage bouscule ses adversaires avec une facilité déconcertante
  Conditions: Science de la bousculade
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20bousculade.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    de manoeuvre offensive de bousculade et ajoute ce même bonus à son DMD lorsqu’un
    adversaire tente de le bousculer. Ces bonus se cumulent avec ceux conférés par
    la version non-mythique de Science de la bousculade. De plus, le personnage peut
    effectuer une attaque d’opportunité contre une créature qui tente de le bousculer,
    à moins qu’elle possède également ce don
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20bousculade%20(mythique).ashx
  
- Nom: Science de la canalisation (mythique)
  Résumé: Le personnage est un intermédiaire sans pareil du pouvoir divin
  Conditions: Science de la canalisation
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20canalisation.ashx
  Avantage: Les créatures non-mythiques qui subissent des dégâts infligés par la
    canalisation d’énergie du personnage doivent effectuer deux jets de sauvegarde
    et conserver le pire
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20canalisation%20(mythique).ashx
  
- Nom: Science de la destruction (mythique)
  Résumé: Les puissants coups donnés par le personnage mettent les objets en pièces
  Conditions: Science de la destruction
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20destruction.ashx
  Avantage: Le personnage gagne un bonus égal à la moitié de son grade aux tests
    de manœuvre offensive de destruction et ajoute ce même bonus à son DMD lorsqu’un
    adversaire tente une telle manœuvre contre lui. Ces bonus se cumulent avec ceux
    conférés par la version non-mythique de Science de la destruction. De plus, le
