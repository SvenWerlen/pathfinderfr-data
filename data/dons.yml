  Avantage: Quand le personnage utilise une arme de corps à corps ou de jet dotée
    de la propriété brisée, et qu’il menace de faire un coup critique contre un adversaire,
    il peut briser son arme pour le confirmer automatiquement
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20jetable.ashx
  
- Nom: Arme naturelle supérieure
  Résumé: Le dé de dégât augmente d'une catégorie
  Catégorie: Monstre
  Conditions: Posséder une arme naturelle, BBA +4
  ConditionsRefs: []
  Avantage: 'Les effets de ce don s’appliquent à une des armes naturelles de la
    créature (mais pas aux attaques à mains nues). Ses dégâts augmentent d’une catégorie
    selon la progression suivante (comme si la taille de la créature avait augmenté
    d’un cran). Les dés de dégâts progressent comme suit : 1d2, 1d3, 1d4, 1d6, 1d8,
    2d6, 3d6, 4d6, 6d6, 8d6, 12d6.


    Si l’arme ou l’attaque inflige 1d10 points de dégâts, la progression est la suivante
    : 1d10, 2d8, 3d8, 4d8, 6d8, 8d8, 12d8'
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. A chaque fois qu'il est pris, il s'applique à une attaque naturelle différente
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20naturelle%20sup%c3%a9rieure.ashx
  
- Nom: Arme en main
  Résumé: Dégainer les armes est une action libre
  Catégorie: combat
  Conditions: bonus de base à l’attaque +1
  ConditionsRefs: []
  Avantage: 'Le personnage peut dégainer une arme à l’aide d’une action libre au
    lieu d’une action de mouvement. Il peut aussi dégainer une arme cachée (voir la
    compétence Escamotage) par une action de mouvement.


    Grâce à ce don, un personnage qui combat avec des armes de jet bénéficie de la
    totalité de ses attaques (ces armes fonctionnent alors plus ou moins comme un
    arc).


    Le personnage ne peut pas utiliser ce don pour sortir rapidement un objet alchimique,
    une potion, un parchemin ou une baguette'
  Normal: Sans ce don, il faut une action de mouvement pour dégainer ou, pour les
    personnages avec un bonus de base à l’attaque au moins égal à +1, une action libre
    combinée à un déplacement. Sans ce don, il faut une action simple pour dégainer
    une arme cachée
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20en%20main.ashx
  
- Nom: Frappe ondoyante
  Résumé: Utilise une action rapide pour faire une feinte avec un test de Bluff
  Catégorie: combat
  Conditions: expertise martiale ou Arme en main, 1 rang en Bluff
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20en%20main.ashx
  Avantage: Si le personnage dégaine une arme de corps à corps pour attaquer un
    ennemi à portée au premier round de combat, il peut dépenser une action rapide
    pour faire un test de Bluff contre cet ennemi
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20ondoyante.ashx
  
- Nom: Armure naturelle supérieure
  Résumé: Le bonus d'armure naturelle augmente de +1
  Catégorie: Monstre
  Conditions: Posséder une armure naturelle, Con 13
  ConditionsRefs: []
  Avantage: Le bonus d’armure naturelle de la créature augmente de +1
  Spécial: Une créature peut gagner ce don plusieurs fois. Son armure naturelle
    augmente chaque fois d’un point
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure%20naturelle%20sup%c3%a9rieure.ashx
  
- Nom: Armure résiliente
  Résumé: Gagne une RD contre certaines attaques
  Conditions: Pouvoir de classe pacte divin (armure ou bouclier) ou armure sacrée
  ConditionsRefs: []
  Avantage: "Lorsque son armure ou son bouclier est sous les effets de son pouvoir\
    \ de pacte divin ou d’armure sacrée, le personnage gagne une réduction de dégâts\
    \ égale au bonus d’altération de son armure (ce qui inclut le bonus de son pacte\
    \ divin ou de son armure sacrée) contre la première attaque qui le touche à chaque\
    \ round. \n\nLes armes en adamantium passent cette réduction de dégâts mais toute\
    \ attaque portée contre le personnage avec une telle arme n’est pas décomptée\
    \ de la durée de l’effet"
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure%20r%c3%a9siliente.ashx
  
- Nom: Artisanat de groupe
  Résumé: +2 en Artisanat ou Art de la Magie pour les travaux en groupe
  Conditions: 1 rang dans n’importe quel Artisanat, n’importe quel don de création
  ConditionsRefs: []
  Avantage: Le personnage peut aider un autre personnage à fabriquer des objets
    magiques ou non magiques. Les deux personnages doivent posséder la compétence
    d’Artisanat adéquate ou le don de création correspondant, mais il suffit que chacune
    des autres conditions de fabrication soit satisfaite par l’un ou par l’autre.
    Le personnage offre un bonus de circonstances de +2 à tous les tests d’Artisanat
    ou d’Art de la magie relatifs à la fabrication d’un objet et, grâce à son aide,
    la quantité d’objets qu’il est possible de fabriquer en un jour (quantité exprimée
    en pièces d’or) est doublée
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artisanat%20de%20groupe.ashx
  
- Nom: Aspect bestial
  Résumé: Gagner un avantage bestial parmi 4 options
  Conditions: Capacité de forme animale, voir Spécial
  ConditionsRefs: []
  Avantage: La nature bestiale du personnage se manifeste d’une des manières suivantes.
    Le joueur choisit le type de manifestation lorsqu’il acquiert ce don et ne peut
    plus changer d’avis par la suite
  Spécial: Un personnage ayant contracté la lycanthropie peut prendre ce don même
    s’il n’en remplit pas les conditions. Un rôdeur qui choisit le style de combat
    « armes naturelles » peut prendre ce don sans en remplir les conditions (même
    s’il ne choisit pas Aspect bestial comme don supplémentaire). Un homme-félin qui
    dispose du don Homme-félin modèle peut prendre ce don sans en remplir les conditions
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aspect%20bestial.ashx
  
- Nom: Assommant
  Résumé: Le personnage inflige des dégâts non létaux avec les armes contondantes
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Le personnage ne subit pas de malus quand il utilise une arme contondante
    pour infliger des dégâts non létaux
  Normal: Le personnage subit un malus de -4 aux jets d’attaque quand il utilise
    une arme létale pour infliger des dégâts non létaux. Il ne peut pas utiliser une
    arme létale pour infliger des dégâts non létaux lors d’une attaque sournoise
  Spécial: Un roublard qui possède ce don peut utiliser une arme contondante létale
    pour faire des dégâts non létaux avec son attaque sournoise
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assommant.ashx
  
- Nom: Assurer sa prise
  Résumé: Quand le personnage grimpe, il lance le dé 2 fois et prend le meilleur
  Conditions: 1 rang en Escalade
  ConditionsRefs: []
  Avantage: Le personnage lance deux fois le dé quand il grimpe ou quand il fait
    un jet de Réflexes pour éviter de tomber. Il conserve le meilleur résultat
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assurer%20sa%20prise.ashx
  
- Nom: Attaque magique
  Résumé: Sacrifier un sort, gagner une attaque de rayon
  Conditions: Lanceur de sorts profanes, NLS 10
  ConditionsRefs: []
  Avantage: Par une action simple, le personnage peut sacrifier un sort préparé
    (ou un emplacement de sort inutilisé) de niveau supérieur ou égal à 1 et le transformer
    en un rayon ciblant n’importe quel ennemi situé dans un rayon de 9 mètres (6 cases)
    et nécessitant une attaque de contact à distance. Cette attaque inflige 2d6 points
    de dégâts plus 1d6 points de dégâts par niveau du sort (ou de l’emplacement) sacrifié.
    Les sorts de niveau 0 ne peuvent pas être sacrifiés dans le cadre de ce don
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20magique.ashx
  
- Nom: Autonome
  Résumé: +2 aux tests de Premiers secours et de Survie
  ConditionsRefs: []
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests de Premiers
    secours et de Survie. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Autonome.ashx
  
- Nom: Athlétisme
  Résumé: +2 aux tests d’Escalade et de Natation
  ConditionsRefs: []
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests d’Escalade et
    de Natation. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Athl%c3%a9tisme.ashx
  
- Nom: Attaque en finesse
  Résumé: Applique le bonus de Dex au lieu du bonus de For aux jets d’attaque des
    armes légères
  Catégorie: combat
  ConditionsRefs: []
  Avantage: Lorsqu’il utilise une arme légère, une chaine cloutée, un fouet, une
    lame elfique incurvée ou une rapière (adaptée à une créature de sa catégorie de
    taille), le personnage peut choisir d’appliquer son bonus de Dextérité à ses jets
    d’attaque plutôt que son bonus de Force. Si le personnage utilise un bouclier,
    le malus d’armure aux tests imposé par celui-ci s’applique aux jets d’attaque
  Spécial: Les armes naturelles sont toujours considérées comme des armes légères
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20finesse.ashx
  
- Nom: Grâce tranchante
  Résumé: Le personnage traite une arme tranchante comme une arme de corps à corps
    perforante et applique son bonus de Dextérité aux dégâts
  Catégorie: combat
  Conditions: Dex 13, Attaque en finesse, Arme de prédilection (arme choisie)
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20finesse.ashx
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  Avantage: 'Le personnage choisit un type d’arme tranchante légère ou à une main
    (comme l’épée longue). Quand il manie cette arme à une main, il peut la traiter
    comme une arme de corps à corps perforante à une main pour tous les dons et pouvoirs
    de classe nécessitant une telle arme (comme l’attaque précise du bretteur ou du
    duelliste) et il peut ajouter son modificateur de Dextérité plutôt que son modificateur
    de Force aux dégâts de cette arme. L’arme doit être appropriée à la taille du
    personnage.


    Vous n''obtenez pas les avantages de ce don en combattant avec deux armes ou lors
    d''une utilisation d''un déluge de coups ou lorsqu''une autre main est occupée
    autrement'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gr%c3%a2ce%20tranchante.ashx
  
- Nom: Attaque en puissance
  Résumé: Échange le bonus d’attaque contre un bonus aux dégâts
  Catégorie: combat
  Conditions: For 13, bonus de base à l’attaque +1
  ConditionsRefs: []
  Avantage: Le personnage peut appliquer un malus de -1 à ses jets d'attaque de
    corps à corps et à ses tests de manœuvre offensive pour bénéficier d’un bonus
    de +2 aux jets de dégâts. Ces bonus aux dégâts augmentent de 50% si le personnage
    utilise une arme à deux mains ou une arme à une main qu’il manie à deux mains
    ou encore une arme naturelle principale qui ajoute 1,5 x le modificateur de Force
    aux jets de dégâts. Ce bonus aux dégâts est réduit de moitié (50%) si le personnage
    attaque avec son arme secondaire ou avec une attaque naturelle secondaire. Quand
    son bonus de base à l’attaque atteint +4, et, par la suite, pour chaque tranche
    de +4 points de bonus, le malus augmente de -1 et le bonus aux jets de dégâts
    de +2. Le personnage doit choisir s'il veut utiliser ce don avant de faire un
    jet d'attaque, et ses effets durent jusqu'à son prochain tour de jeu. Le bonus
    de dégâts ne s’applique pas aux attaques de contact ou aux effets qui n’infligent
    pas de points de dégâts
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  
- Nom: Assaut étourdissant
  Résumé: Sacrifier du bonus d’attaque, étourdir les cibles au corps à corps
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +16
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Le personnage peut choisir d’accepter une pénalité de -5 sur tous les
    jets d’attaque au corps à corps et tous les tests de manœuvres de combat pour
    étourdir les créatures touchées par ses attaques au corps à corps pendant 1 round.
    Un jet de Vigueur contre un DD égal à 10 + le BBA du personnage permet d’annuler
    l’effet. Le personnage doit choisir d’utiliser ce don avant de réaliser le jet
    d’attaque. Ses effets persistent jusqu’à son prochain tour
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20%c3%a9tourdissant.ashx
  
- Nom: Assaut hébétant
  Résumé: Sacrifier du bonus d’attaque, hébéter les cibles au corps à corps
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +11
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Le personnage peut choisir d’accepter une pénalité de -5 sur tous les
    jets d’attaque au corps à corps et tous les tests de manœuvres de combat pour
    hébéter les adversaires touchés par ses attaques au corps à corps pendant 1 round
    (en plus de leur infliger des dégâts normaux). Un jet de Vigueur réussi permet
    aux cibles d’annuler l’effet. Le DD de celui-ci est de 10 + le BBA du personnage.
    Le personnage doit choisir s’il veut utiliser ce don ou pas avant de réaliser
    le jet d’attaque. Les effets du don persistent jusqu’à son prochain tour
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20h%c3%a9b%c3%a9tant.ashx
  
- Nom: Assaut repoussant
  Résumé: Repousser un ennemi avec une arme à deux mains
  Catégorie: combat
  Conditions: For 15, Attaque en puissance, BBA +1
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Lorsque le personnage touche une créature de taille inférieure ou égale
    à la sienne avec une arme à deux mains lors d’une Attaque en puissance, il peut
    choisir de faire reculer la cible de 1,50 m (en ligne droite par rapport à lui)
    au lieu de lui infliger les dégâts supplémentaires résultant du don Attaque en
    puissance. Si l’attaque en question est un coup critique, le personnage peut choisir
    de faire reculer la cible de 3 mètres (2 cases). Le mouvement de la cible ne provoque
    pas d’attaques d’opportunité et celle-ci doit terminer son mouvement dans un espace
    sûr suffisamment grand pour l’accueillir. Le personnage choisit quel effet appliquer
    après avoir effectué le jet d’attaque, mais avant de lancer les dégâts
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20repoussant.ashx
  
- Nom: Assaut sanglant
  Résumé: Sacrifier du bonus d’attaque, ajouter du saignement au corps à corps
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +6
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Le personnage peut choisir d’accepter une pénalité de -5 à tous ses
    jets d’attaque au corps à corps et tests de manœuvres de combat pour ajouter 1d4 points
    de dégâts de saignement aux dégâts normaux de ses attaques des armes au corps
    à corps. La créature touchée continue de subir des dégâts de saignement chaque
    round au début de son round. On peut arrêter les dégâts de saignement à l’aide
    d’un test de Premiers secours contre un DD de 15 ou avec n’importe quel soin magique.
    Les dégâts de saignement provenant de ce don ne se cumulent pas entre eux. Le
    personnage doit choisir s’il veut utiliser ce don ou pas avant de réaliser le
    jet d’attaque. Les effets du don persistent jusqu’au début de son prochain tour
    (mais le saignement, lui, continue jusqu’à la guérison)
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20sanglant.ashx
  
- Nom: Briseur d'objets
  Résumé: Ignorer 5 points de solidité lorsqu’on brise un objet
  Catégorie: combat
  Conditions: Demi-orque, Attaque en puissance
  ConditionsRefs:
  - http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  Avantage: Lorsque le personnage attaque un objet inanimé et abandonné (ne faisant
