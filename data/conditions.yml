- Nom: Aveuglé
  Source: MJ
  Description: Le personnage ne voit plus rien. Il subit un malus de -2 à la classe
    d’armure, perd son éventuel bonus de Dextérité à la CA, et subit un malus de -4
    sur ses tests de Perception opposés et de la plupart des compétences associées
    à la Force et à la Dextérité. Il ne peut pas effectuer le moindre test de compétence
    nécessitant d’y voir (comme lire ou utiliser une compétence de Perception basée
    sur la vue). Tous ses adversaires bénéficient d’un camouflage total à son égard
    (50 % de risques de manquer son jet d'attaque). Un personnage aveuglé se déplace
    à la moitié de sa vitesse habituelle (test d’Acrobaties DD 10 pour se déplacer
    plus vite). Une créature qui rate ce test tombe à terre. Un personnage aveuglé
    pendant suffisamment longtemps peut s’habituer partiellement à sa condition et
    circonvenir certains de ces désavantages.
