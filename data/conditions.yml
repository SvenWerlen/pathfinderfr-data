- Nom: À terre
  Source: MJ
  Description: 'Le personnage se trouve étendu sur le sol. Il reçoit un malus de
    -4 sur les jets d’attaque au corps à corps et l’arbalète est la seule arme à distance
    dont il puisse se servir (il le fait sans malus). Il reçoit un malus de -4 à la
    CA contre les attaques au corps à corps mais bénéficie d’un bonus de +4 contre
    les attaques à distance.


    Se relever est considéré comme une action de mouvement provoquant ainsi une attaque
    d’opportunité.'
