- Nom: Agrippé
  Source: MJ
  Description: Un personnage agrippé est retenu par une créature, un piège ou un
    effet. Il ne peut plus bouger et subit un malus de -4 à sa Dextérité, ainsi qu’un
    malus de -2 à ses jets d’attaque et à ses manœuvres de combat, à l’exception des
    mouvements faits pour agripper ou se libérer d’une prise. D'autre part, une créature
    agrippée ne peut entreprendre aucune action qui nécessite l'utilisation de ses
    deux mains. S’il tente de lancer un sort ou un pouvoir magique, le personnage
    doit réussir un test de Concentration (DD 10 + le BMO de son adversaire + le niveau
    du sort). Il lui est de plus impossible de porter des attaques d’opportunité.
