- Nom: Paniqué
  Source: MJ
  Description: 'Un personnage paniqué lâche ce qu’il tient en main et s’enfuit au
    hasard en s’éloignant de la source de sa peur et sans s’approcher des autres sources
    de danger potentielles. Il ne peut effectuer aucune autre action. Il subit un
    malus de -2 aux jets de sauvegarde, ainsi qu’aux tests de compétence et de caractéristique.
    S’il se retrouve acculé, il se recroqueville sur lui-même sans pouvoir attaquer
    (il utilise alors généralement l’action de défense totale). Il peut se servir
    de ses pouvoirs ou de ses sorts pour s’enfuir (il y est même obligé si ceux-ci
    constituent la seule façon de s’enfuir).


    Un individu paniqué est dans un état de terreur plus intense que s’il était secoué
    ou effrayé.'
