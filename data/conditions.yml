- Nom: Assourdi
  Source: MJ
  Description: Un individu assourdi n’entend rien. Il reçoit un malus de -4 à l’initiative,
    manque automatiquement ses tests de Perception liés à l’ouïe, subit un malus de
    -4 aux tests de Perception opposés, et encourt 20% de chance de rater l’incantation
    de tout sort à composante verbale. Si l’état de surdité persiste suffisamment
    longtemps, il peut arriver à s’y habituer plus ou moins.
