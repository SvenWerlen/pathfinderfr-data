- Nom: Stable
  Source: MJ
  Description: 'Un personnage qui était mourant mais qui a cessé de perdre des points
    de vie (et dont le total de points de vie est toujours négatif) est stable. Le
    personnage n’est plus mourant mais reste inconscient. S’il est devenu stable grâce
