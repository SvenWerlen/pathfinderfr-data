- Nom: Immobilisé (en situation de lutte)
  Source: MJ
  Description: Une créature immobilisée est fermement retenue et ne peut pas entreprendre
    la moindre action. Elle ne peut pas se déplacer et elle ne bénéficie pas de son
    bonus à la Dextérité. Elle subit un malus de -4 à sa CA. Même si elle peut toujours
    tenter de se libérer en utilisant un test de manœuvre de combat ou la compétence
    Évasion, ses actions sont également limitées. Elle ne peut lancer aucun sort qui
    exige une composante somatique ou matérielle, mais elle est capable de parler
    ou d’entreprendre des actions mentales. Si elle veut lancer un sort ou utiliser
    un pouvoir magique, il lui faut réussir un test de Concentration (DD 10 + BMO
    de son adversaire + niveau du sort) ou le sort est perdu. Immobilisé est une version
    plus puissante d’agrippé et leurs effets ne se cumulent pas.
