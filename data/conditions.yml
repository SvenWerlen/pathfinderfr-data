- Nom: Mourant
  Source: MJ
  Description: Le personnage est inconscient et en train de mourir. Une créature
    qui a un nombre de points de vie négatif et qui n’est pas stabilisée agonise.
    Une créature agonisante ne peut pas entreprendre la moindre action. À son tour
    à chaque round (en commençant par celui où il est tombé en dessous de 0 point
    de vie) et jusqu’à ce que sont état soit stable ou qu’il meure, le personnage
    doit faire un test de Constitution dont le DD sera de 10. Il subit un malus égal
    à son nombre de points de vie négatifs. Un personnage stabilisé n’a pas besoin
    de faire ce test. Un 20 naturel est un succès automatique. S’il le rate, il perd
    1 point de vie. Une créature mourante meurt quand son nombre de points de vie
    négatifs égale sa valeur de Constitution.
