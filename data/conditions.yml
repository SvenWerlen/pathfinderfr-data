- Nom: Sans défense
  Source: MJ
  Description: 'Un personnage peut se retrouver paralysé, immobilisé par un sort,
    ligoté, endormi, inconscient ou à la merci de ses ennemis d’une façon ou d’une
    autre. Un personnage sans défense possède une valeur effective de Dextérité de
    0 (soit un modificateur de -5). Toute attaque de corps à corps lancée contre le
    personnage s’effectue à +4 au jet (ce qui revient à attaquer un adversaire à terre).
    Les attaques à distance ne profitent d’aucun bonus. Un roublard a la possibilité
    de tenter une attaque sournoise contre lui.


    Au prix d’une action complexe, un ennemi peut essayer d’achever le personnage
    à l’aide d’une arme de corps à corps. On peut aussi porter un coup de grâce à
    l’aide d’un arc ou d’une arbalète, à condition de se trouver à moins de 1,50 m
    de l’individu sans défense (c’est-à-dire d’occuper une position adjacente). L’agresseur
    touche automatiquement et l’attaque est considérée comme un coup critique. Un
    roublard ajoute ses dégâts d’attaque sournoise quand il essaye de délivrer un
    coup de grâce. Même si la cible survit, elle doit effectuer avec succès un jet
    de Vigueur (DD 10 + nombre de points de dégâts infligés) sous peine de succomber
    au choc. Tenter d’achever un ennemi sans défense provoque une attaque d’opportunité.


    Les créatures invulnérables aux coups critiques le sont également contre les tentatives
    de coup de grâce.'
