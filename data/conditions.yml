- Nom: Mort
  Source: MJ
  Description: Le personnage est arrivé à un total de points de vie négatifs égal
    à sa valeur de Constitution ou une valeur de Constitution de 0, ou a directement
    été achevé par un sort, un effet ou des dégâts excessifs. L’âme du personnage
    quitte son enveloppe corporelle. On ne peut plus soigner un personnage mort que
    ce soit par des moyens ordinaires ou magiques, mais il peut être ramené à la vie
    par magie. Un corps sans vie se décompose normalement si on ne le préserve pas
    magiquement mais le sort qui le ramène à la vie lui rend sa pleine santé ou l’état
    dans lequel il se trouvait au moment de la mort (selon le sort utilisé). Quel
    que soit le sort qui le ramène d’entre les morts, le personnage n’a pas à se soucier
    de la rigidité cadavérique, la décomposition et autres effets secondaires déplaisants
    de la mort.
