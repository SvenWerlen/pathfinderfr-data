- Nom: Chancelant
  Source: MJ
  Description: Se dit d’un personnage ayant encaissé exactement autant de points
    de dégâts non-létaux qu’il a au même moment de points de vie. L’activité d’un
    personnage chancelant est restreinte à une action simple ou de mouvement chaque
    round (mais ni les deux, ni une action complexe). Il peut cependant entreprendre
    des actions rapides, libres et immédiates.
