- Nom: Hors de combat
  Source: MJ
  Description: 'Un individu dont le total de points de vie est exactement de 0,
    ou dont le total est inférieur mais qui est stabilisé et conscient, est hors de
    combat. L’activité d’un personnage hors de combat est réduite à une action simple
    ou une action de mouvement par round (mais pas une de chaque, ni une action complexe).
    Sa vitesse de déplacement habituelle est réduite de moitié. Il n’y a pas de risque
