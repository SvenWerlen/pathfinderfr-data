- Nom: Pétrifié
  Source: MJ
  Description: Un personnage pétrifié a été changé en pierre. Il est tenu pour inconscient.
    Si la statue qu’il constitue n’est que légèrement lézardée ou si les morceaux
    cassés sont accolés à leur place quand on le retransforme en être de chair, son
    corps se reforme sans qu’il en souffre. Par contre, si la statue a été sérieusement
    abîmée (bras cassé et réduit en poussière ou oublié par terre, etc.), le personnage
    sera marqué des mêmes blessures quand on le ramènera dans le monde des vivants.
    On doit alors définir les conséquences en termes de perte permanente de points
    de vie ou handicap.
