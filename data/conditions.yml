- Nom: Confus
  Source: MJ
  Description: 'Une créature confuse a l’esprit totalement embrouillé et ne peut
    agir normalement. Elle ne fait pas de différence entre un ami et un ennemi, et
    attaque l’un et l’autre indifféremment. Si l’un de ses alliés souhaite lancer
    sur elle un sort bénéfique et qu’il a besoin pour ce faire de la toucher, il devra
    faire un jet d’attaque au corps à corps. Si un personnage confus est agressé,
    il attaquera en retour celui qui l’a frappé en dernier et ne s’arrêtera que lorsque
    son assaillant mourra ou ne sera plus dans son champ de vision.


    Jetez 1d100 et consultez la table suivante au début de chaque round pour déterminer
    les actions de la créature.


    d100, Comportement

    • 01–25, Agit normalement.

    • 26–50, Ne fait rien et babille de manière incohérente.

    • 51–75, S’inflige 1d8 points de dégâts + bonus de Force avec un objet en main.

    • 76–100, Attaque la créature la plus proche (dans ce cas, un familier fait partie
    du sujet).



    Si un personnage confus est dans l’incapacité d’effectuer l’action tirée pour
    ce round, il se contente de balbutier de façon incompréhensible. Si le personnage
    confus est attaqué, il riposte automatiquement en frappant son agresseur à son
    prochain tour de jeu (du moins s’il est encore confus), mais ce dernier ne tirera
    aucun avantage de l’état de sa victime. Un personnage confus ne porte pas d’attaque
    d’opportunité quand il en a l’occasion, sauf si celle-ci est provoquée par une
    créature qu’il a décidé d’attaquer (par un jet de dé ou pour une riposte).'
