- Nom: Effrayé
  Source: MJ
  Description: 'Un personnage effrayé fuit la source de sa peur aussi rapidement
    qu’il le peut. Si aucune issue ne s’ouvre à lui, il peut combattre. Il reçoit
    un malus de -2 aux jets d’attaque et de sauvegarde, ainsi qu’aux tests de compétence
    et de caractéristique. Il peut user de ses pouvoirs et ses sorts pour s’enfuir
    et le fait inévitablement si aucune autre solution ne s’offre à lui.


    Cet état s’apparente au fait d’être secoué, sauf que le personnage fait tout pour
    s’enfuir. Paniqué est un état de terreur encore plus poussé.'
