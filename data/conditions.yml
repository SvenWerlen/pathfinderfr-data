    tenant compte d’un malus égal à son total de points de vie négatifs.


    S’il est devenu stable sans aide extérieure, il risque de recommencer à perdre
    des points de vie. Chaque heure, il doit faire un jet de Constitution afin de
    rester stable (comme s’il recevait l’aide de quelqu’un), mais à chaque fois qu’il
    échoue, il perd 1 point de vie.'
