    points de vie (et dont le total de points de vie est toujours négatif) est stable.
    Le personnage n’est plus mourant mais reste inconscient. S’il est devenu stable
    grâce à une assistance extérieure (par exemple, grâce à un sort curatif ou à la
    compétence Premiers secours), il ne perd plus de points de vie. Chaque heure qui
    passe, il doit faire un jet de Constitution afin de reprendre ses esprits et de
    ne plus être que hors de combat (même si son total de points de vie reste négatif),
    en tenant compte d’un malus égal à son total de points de vie négatifs.<br/><br/>S’il
    est devenu stable sans aide extérieure, il risque de recommencer à perdre des
    points de vie. Chaque heure, il doit faire un jet de Constitution afin de rester
    stable (comme s’il recevait l’aide de quelqu’un), mais à chaque fois qu’il échoue,
    il perd 1 point de vie.<br/><br/>
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89tats%20pr%c3%a9judiciables.ashx#Stable_32
  
