- Nom: Fasciné
  Source: MJ
  Description: Une créature est fascinée par un sort ou un effet surnaturel. Tant
    que l’effet reste en place, une créature fascinée reste assise ou debout, dans
    l’incapacité d’effectuer d’autre action que se concentrer sur l’effet en question.
    Elle reçoit un malus de -4 sur les tests de compétence joués en réaction, comme
    les tests de Perception. L’arrivée d’une menace potentielle (comme une créature
    hostile) donne droit à un nouveau jet de sauvegarde contre l’effet de fascination.
    Toute menace évidente, comme dégainer une arme, lancer un sort ou tirer sur la
    créature, rompt immédiatement l’effet de fascination. Par une action simple, il
    est possible de secouer une créature fascinée pour lui faire reprendre ses esprits.
