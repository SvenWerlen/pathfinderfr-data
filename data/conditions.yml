- Nom: Brisé
  Source: MJ
  Description: "Lorsqu’un objet subit des dégâts supérieurs à la moitié de ses points\
    \ de vie, il est brisé et n’est plus aussi efficace dans sa tâche. Appliquez les\
    \ effets suivants. \n• Si c’est une arme, toute attaque faite par son intermédiaire\
    \ subira un malus de -2 aux jets d’attaque et de dégâts. Un coup critique n’est\
    \ possible que sur un 20 naturel, et il n’infligera que le double des dommages\
    \ s’il est confirmé.\n• Si c’est une armure ou un bouclier, le bonus conféré à\
    \ la CA est divisé par 2, arrondi à l’inférieur. Une armure brisée voit ses malus\
    \ aux compétences doublés.\n• Si c’est un outil utile à une compétence, tout test\
    \ effectué avec lui subit un malus de -2.\n• Si c’est une baguette ou un bâton,\
    \ il consomme le double de charges.\n• S’il n’appartient à aucune des catégories\
    \ précédentes, cela n’a aucun effet sur son utilisation, mais il perd 25% de sa\
    \ valeur.\n\n Si c’est un objet magique, seuls les sorts réparation ou réparation\
    \ intégrale pourront lui rendre son intégrité, et ce uniquement si le niveau de\
    \ lanceur de sorts du personnage qui souhaite le réparer est égal ou supérieur\
    \ à celui de l’objet. Cet état préjudiciable disparaît lorsque l’objet retrouve\
    \ grâce au sort au moins la moitié de ses points de vie. \n\nUn objet ordinaire\
    \ peut être réparé de la même manière par le biais de la compétence d’Artisanat\
    \ appropriée. Dans ce cas, on effectue ce test au bout d’une heure de travail\
    \ par point de vie à restaurer, et son DD est de 20. La plupart des artisans demandent\
    \ 10 % de la valeur de l’objet pour ce travail, parfois plus s’il est en très\
    \ mauvais état."
