- Nom: Enchevêtré
  Source: MJ
  Description: Le personnage est comme ficelé. L’enchevêtrement handicape le mouvement
    mais ne le bloque pas totalement, à moins que les liens soient fixés à un objet
    immobile ou retenus avec force. Un personnage enchevêtré se déplace à demi-vitesse
    et il lui est impossible de courir ou de charger. Il reçoit un malus de -2 au
    jet d’attaque et un malus de -4 en Dextérité. S’il se risque à lancer un sort,
    il le perd à moins de réussir un test de Concentration (DD 15 + niveau de sort).
