- Nom: Saignement
  Source: MJ
  Description: 'La créature se met à saigner et subit des dommages au début de chaque
    round.


    Il est possible d’arrêter l’hémorragie en réussissant un test de Premiers secours
    (DD 15) ou en utilisant un sort curatif (et ce même si le saignement affecte une
    caractéristique). Il arrive parfois que le personnage subisse un saignement qui
    lui inflige des affaiblissements temporaires ou des diminutions permanentes de
    caractéristique. Ces dégâts ne se cumulent pas, sauf s’ils sont de nature différente.
    Lorsque deux sources infligent des hémorragies de même nature, appliquez le résultat
    le plus handicapant. Dans l’exemple précédent, la diminution permanente est pire
    que l’affaiblissement temporaire.'
