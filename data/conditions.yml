- Nom: Paralysé
  Source: MJ
  Description: 'Incapable de bouger ou d’agir, figé sur place, le personnage a une
    valeur effective de Force et de Dextérité de 0, mais peut tenter des actions mentales.
    Une créature en vol à ce moment ne peut plus battre des ailes et tombe. Un personnage
    qui nage peut se noyer. Il est possible d’entrer dans le même espace qu’une créature
    paralysée, alliée ou non, mais le traverser compte comme deux cases de déplacement.


    Un personnage paralysé est sans défense.'
