  Vit9m: 9 m (6 c)
  Vit6m: 6 m (4 c)
  Poids: 10 kg
  Description: Les pays les plus riches ayant des armées permanentes ont un uniforme
    différent pour les évènements pacifiques ostentatoires tels que les parades, les
    cérémonies de couronnement, etc. L’apparence de cette armure diffère en fonction
    du pays d’origine et de la branche militaire impliquée mais elle offre quand même
    une certaine protection au cas où le soldat devrait se battre en tenue de parade.
    Par exemple, l’armure de parade d’un pays peut se composer d’une chemise de mailles,
    d’un tabard, de jambières de cuir et d’un casque ailé. Si le personnage porte
    une armure de parade, il gagne un bonus de circonstances de +2 à ses tests de
    Diplomatie et d’Intimidation pour influencer une personne de son pays. En fonction
    du pays, l’armure de parade peut être faite en cuir, en métal ou combiner les
    deux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Descriptions%20individuelles%20des%20armures.ashx#Armuredeparade
  
