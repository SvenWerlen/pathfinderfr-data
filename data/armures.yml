  Bonus: —
  BonusDexMax: —
  Malus: spécial
  ÉchecProfane: (5)
  Vit9m: —
  Vit6m: —
  Poids: +2,5 kg
  Description: 'Ce gantelet métallique est doté de courtes chaînes et de lanières
    permettant à l’utilisateur d’y accrocher son arme, afin de la garder en main.
    Ce système confère un bonus de +10 au DMD pour éviter de se faire désarmer. Attacher
    ou détacher son arme est une action complexe qui provoque une attaque d’opportunité.
    Le prix est indiqué pour un gantelet seul et le poids mentionné s’applique uniquement
    si le personnage porte une cuirasse, une armure légère ou s’il ne porte pas d’armure,
    sinon, le gantelet d’armes remplace simplement l’un des gantelets intégrés à l’armure.
    Tant que les fixations du gantelet sont attachées, le personnage ne peut plus
    se servir de la main concernée pour jeter des sorts à composante gestuelle ou
    utiliser des compétences. (Il peut tout de même lancer des sorts à composante
    gestuelle si son autre main reste libre.)


    Tout comme les autres gantelets, le gantelet d’armes permet d’infliger des dégâts
    létaux (au lieu de dégâts non létaux) quand le personnage se bat à mains nues.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Descriptions%20individuelles%20des%20armures.ashx#Ganteletdarmes
  
