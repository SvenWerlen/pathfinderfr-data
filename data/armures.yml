  Description: Ce petit bouclier en acier se fixe sur l’avant-bras. Le personnage
    peut donc le porter et tirer à l’arc ou à l’arbalète sans malus. Il peut aussi
    tenir une arme, que ce soit une arme secondaire ou une arme à deux mains, mais
    avec un malus de -1 aux jets d’attaque. Ce malus se cumule éventuellement avec
    le malus du combat à deux armes ou avec une arme dans la main non-directrice.
    Dans tous les cas, un personnage utilisant une arme du même côté que la targe
    ne bénéficie pas de son bonus de bouclier à la CA. On peut lancer un sort à composante
    gestuelle en portant une targe, mais seulement en perdant le bonus qu’elle apporte
    à la CA jusqu’au prochain tour du personnage. On ne peut pas donner un coup de
    bouclier avec une targe.
