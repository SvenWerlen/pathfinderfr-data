- Nom: Madu (cuir)
  Catégorie: Bouclier
  Source: AE
  Prix: 40 po
  Bonus: '+1'
  BonusDexMax: —
  Malus: '-2'
  ÉchecProfane: 5%
  Vit9m: —
  Vit6m: —
  Poids: 2,5 kg
  Description: Le madu est une rondache ronde en cuir avec deux cornes d’animal
    (généralement d’antilope) saillant des bords opposés du bouclier. Si le personnage
    est formé au madu, il peut l’utiliser pour se défendre avec un malus de -2 au
    lieu du malus normal de -4 et son malus d’attaque lorsqu’il utilise Expertise
    du combat s’améliore de 1 (malus minimum de -1). Il ne peut pas tenir autre chose
    dans la main qui porte le madu. S’il n’est pas formé au madu, il le traite comme
    une rondache à pointes. Il est impossible de désarmer quelqu’un qui tient un madu.
    Si les madus traditionnels sont faits en cuir avec des cornes animales, ils peuvent
    être entièrement fabriqués en métal. Qu’il soit en cuir ou en acier le madu offre
    la même protection de base et les mêmes avantages à l’attaque, mais les deux variantes
    répondent différemment à certains sorts et effets (comme un sort de rouille).
    Le druide peut utiliser un madu en cuir mais pas un madu en acier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Descriptions%20individuelles%20des%20armures.ashx#Madu
  
