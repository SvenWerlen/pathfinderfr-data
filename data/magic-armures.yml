  Résumé: Confère un bonus de compétence de +5 aux tests d’Évasion et au DMD contre
    les manœuvres de lutte. Une fois par jour, peut transformer son porteur et lui-même
    en vase pendant 1 minute maximum. Sous forme de vase, diminue la vitesse de déplacement
    du porteur de 3m, l’empêche d’effectuer des actions autres que de mouvement, mais
