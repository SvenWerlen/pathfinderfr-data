- Nom: 'Propriété: Équilibrée'
  Résumé: Confère un bonus de +4 au DMD contre les manœuvres de renversement et
    de croc-en-jambe, ainsi qu’aux tests d’Acrobaties pour éviter de tomber. Plonger
    au sol coûte une action de mouvement au porteur.
  Restrictions: Armures légères et intermédiaires
  PrixModif: bonus de +1
  Aura: Transmutation faible
  NLS: 5
  Source: AE
  Description: Une armure équilibrée protège contre les attaques visant à renverser
    son porteur. Celui-ci bénéficie d'un bonus de +4 au Degré de Manoeuvre Défensive
    contre les manœuvres de renversement ou de croc-en-jambe, ainsi qu'aux tests d'Acrobaties
