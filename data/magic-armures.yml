- Nom: 'Propriété: Garrot'
  Résumé: Tous les dégâts de saignement subit par le porteur sont réduit d’un montant
    égal au bonus d’altération de l’objet. Confère un bonus égal au bonus d’altération
    de l’objet aux tests de Constitution du porteur pour se stabiliser.
  Restrictions: Armures
  PrixModif: bonus de +1
  Aura: Transmutation modérée
  NLS: 7
  Source: AE
  Description: Une armure de garrot permet d'endiguer les hémorragies en se resserrant
    automatiquement autour des blessures appropriées tout en réduisant magiquement
    la sévérité des coups que reçoit le porteur. Une armure de garrot réduit les dégâts
    de points de vie, les affaiblissements temporaires ou les diminutions permanentes
    de caractéristiques d'un montant égal à son bonus d'altération s'ils résultent
    d'un effet de saignement. Le porteur ajoute également le bonus d'altération de
    l'armure à ses tests de Constitution pour se stabiliser.
