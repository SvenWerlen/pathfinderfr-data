- Nom: 'Propriété: Défense (légère)'
  Résumé: Le porteur a 25 % de chances d’ignorer les dégâts supplémentaires infligés
    par les coups critiques et les attaques sournoises.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Abjuration forte
  NLS: 13
  Source: AE
  Description: Une armure ou un bouclier de défense crée un champ de force protégeant
