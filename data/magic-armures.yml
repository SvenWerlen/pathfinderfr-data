- Nom: 'Propriété: Niche'
  Résumé: Peut stocker magiquement un animal ou une créature magique lié(e) au porteur
    pendant 24 heures maximum (compagnon animal, familier, monture, etc...). La taille
    maximale de l’animal stockable dépend de l’objet affecté par cette propriété.
    L’animal stocké peut être relâché, auquel cas il agit immédiatement.
  Restrictions: —
  PrixModif: +7 500 po
  Aura: Invocation modérée
  NLS: 9
  Source: AE
  Description: Une armure ou un bouclier doté de cette propriété spéciale permet
    de camoufler des animaux vivants pour les mettre à l'abri à l'intérieur des symboles
    gravés sur sa surface. Le propriétaire peut prononcer un mot de commande pour
    entreposer magiquement un animal auquel il est lié (par exemple, un compagnon
    animal, un familier ou une monture) dans l'objet. L'animal entreposé apparaît
    alors sous forme de symbole gravé à la surface de l'objet, soit en prenant la
    véritable apparence de l'animal, soit sous forme plus symbolique et plus abstraite.
    Une fois à l'abri, l'animal dort et ne confère aucun avantage au porteur (tels
    que les bonus de compétence d'un familier). La taille de l'animal qu'il est possible
    d'entreposer dépend du type d'armure ou de bouclier. Une armure légère ou intermédiaire,
    ainsi qu'une rondache ou un écu peut contenir un animal d'une taille inférieure
    ou égale à celle du porteur. Une armure lourde ou un pavois peut contenir un animal
    d'une catégorie de taille de plus que le porteur. Un deuxième mot de commande
    permet de faire apparaître l'animal contenu dans l'armure ou le bouclier de niche.
    Un animal relâché de la sorte se réveille immédiatement et apparaît dans un espace
    adjacent au porteur. Il peut effectuer des actions dès le round où il apparaît.
    L'animal entreposé dort, il n'est pas en animation suspendue ou en hibernation.
    Dans la niche, il vieillit donc normalement et ses besoins en nourriture restent
    les mêmes. Une armure ou un bouclier de niche relâche automatiquement l'animal
    qu'il contient 24 heures après l'avoir accueilli. Cette propriété spéciale fonctionne
    également sur les créatures magiques liées qui étaient auparavant des animaux,
    mais pas sur les Extérieurs, les vases ou les créatures de type compagnon exotique.
