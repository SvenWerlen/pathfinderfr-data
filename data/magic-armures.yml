- Nom: 'Propriété: Opposition'
  Résumé: L’objet confère une RD 2/- et voit son bonus d’altération à la CA augmenter
    de 2 contre un type de créature choisi à la fabrication.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Invocation modérée
  NLS: 8
  Source: AE
  Description: Les armures et les boucliers dotés de cette propriété spéciale sont
    particulièrement efficaces pour bloquer les attaques réalisées par un certain
    type de créatures, tout comme les armes tueuses sont plus efficaces contre un
    certain type d'ennemis. Contre ses adversaires désignés, le bonus d'altération
