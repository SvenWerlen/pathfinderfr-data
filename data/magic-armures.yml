- Nom: 'Propriété: Reposante'
  Résumé: Une fois par jour, permet de profiter des effets d’un repos de 8 heures
    en seulement 2 heures. L’armure peut-être portée pendant un repos sans rendre
    le porteur fatigué.
  Restrictions: Armures
