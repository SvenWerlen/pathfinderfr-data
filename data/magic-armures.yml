- Nom: 'Propriété: Anti-projectiles'
  Résumé: Une fois par round, peut détourner une attaque à distance sans dépenser
    d’action (comme avec Parade de projectiles).
  Restrictions: Boucliers
  PrixModif: bonus de +2
  Aura: Abjuration faible
  NLS: 5
  Source: AE
  Description: Un bouclier anti-projectiles protège son porteur comme si celui-ci
    possédait le don Parade de projectiles. Une fois par round, quand le personnage
    devrait être touché par une arme à distance, il peut faire un jet de Réflexes
    (DD 20, si l'arme à distance possède un bonus d'altération, celui-ci s'ajoute
    au DD du jet de Réflexes). En cas de réussite, le bouclier détourne le projectile.
    Le personnage doit voir venir l'attaque et ne pas être pris au dépourvu. Parer
    un projectile n'est pas considéré comme une action. Les projectiles hors du commun,
    comme un rocher lancé par un géant ou une flèche acide, ne peuvent être détournés.
  DescriptionHTML: Un bouclier anti-projectiles protège son porteur comme si celui-ci
