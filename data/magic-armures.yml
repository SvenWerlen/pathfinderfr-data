- Nom: 'Propriété: Prévention'
  Résumé: Une fois par jour, le porteur peut, par une action immédiate, mettre fin
    à tout les défis, jugements et châtiments qui l’affectent. Un porteur avec l’une
    de ces capacités peut activer ce pouvoir par une action rapide autant de fois
    qu’il le souhaite en en dépensant une utilisation.
  Restrictions: Armures
  PrixModif: bonus de +1
  Aura: Abjuration puissante
  NLS: 12
  Source: AE
  Description: Une fois par jour et par une action immédiate, le porteur peut activer
    son armure de prévention pour mettre un terme à toutes les aptitudes de défis,
    jugements et châtiments qui l'affectent. Cet effet n'empêche pas les adversaires
    de le cibler par la suite avec ces aptitudes. Par une action rapide, le porteur
    peut dépenser une de ses propres utilisations de défi, jugement ou châtiment pour
    permettre à son armure de mettre de nouveau un terme à ces aptitudes.
  DescriptionHTML: Une fois par jour et par une action immédiate, le porteur peut
