- Nom: 'Propriété: Protection'
  Résumé: Le porteur peut distribuer le bonus d’altération du bouclier entre sa
    CA et celle d'un allié adjacent à chaque tour.
  Restrictions: Boucliers
  PrixModif: bonus de +1
  Aura: Invocation faible
  NLS: 8
  Source: MR
  Description: Un bouclier de protection permet au porteur de transférer une partie
    ou l'intégralité du bonus d'altération de son bouclier à la CA d'une créature
    adjacente (ce bonus se cumule avec tous les autres). Par une action libre effectuée
    au début de son tour avant d'utiliser les autres capacités de son bouclier, le
    porteur peut désigner une cible adjacente et définit la hauteur du bonus d'altération
    du bouclier qu'il alloue au début de son tour. Le bonus de CA de la cible dure
    jusqu'au prochain tour du porteur ou jusqu'à ce que plus de 1,5 mètre (1 c) sépare
    le porteur et la cible, auquel cas le bonus de la cible se dissipe et le bonus
    d'altération du bouclier fonctionne normalement pour le porteur. Cette capacité
    n'offre le bonus d'altération du bouclier qu'à la classe d'armure, pas son bonus
    d'altération sur les jets d'attaque (s'il en a un) ni aucune autre propriété du
    bouclier. Cette propriété est spécifique aux oréades.
  DescriptionHTML: Un bouclier de protection permet au porteur de transférer une
    partie ou l'intégralité du bonus d'altération de son bouclier à la CA d'une créature
