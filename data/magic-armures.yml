- Nom: 'Propriété: Croisades'
  Résumé: Un porteur paladin ou prêtre combattant Bon peut dépenser une utilisation
    d’imposition des mains ou de ferveur par une action rapide pour obtenir un bonus
    de sainteté de +2  à la CA pendant 1 minute (le bonus passe à +3 contre les dragons
