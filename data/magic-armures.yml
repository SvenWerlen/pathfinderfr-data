- Nom: 'Propriété: Interception de projectile'
  Résumé: Confère un bonus de parade de +1 à la CA contre les armes à distance.
    Toute arme de jet ou projectile qui vise une cible située à 1,5m ou moins du porteur
    le visent à la place. Les attaques à distance ne subissent jamais de chance d’échec
    lorsqu’elles visent le porteur. Les effets de cette propriété peuvent être désactivés
    à volonté.
  Restrictions: Boucliers
  PrixModif: bonus de +1
  Aura: Abjuration modérée
  NLS: 8
  Source: AE
  Description: Un bouclier avec cette propriété attire les projectiles. Il confère
    un bonus de parade de +1 à la CA contre les armes à distance. De plus, toute arme
    de jet et tout projectile qui vise une cible située à 1,50 m ou moins du porteur
    de ce bouclier est aussi attiré. Si le porteur dispose d'un abri total vis-à-vis
    de son attaquant, l'attaque n'est pas déviée. De même, les attaques à distance
    visant le porteur ne souffrent d'aucun risque d'échec (comme celui causé par un
    camouflage). Enfin, les armes à projectiles ou de jet possédant un bonus d'altération
    plus élevé que le bonus de base à la CA fourni par le bouclier ne sont pas redirigées
    vers le porteur (mais le bonus de parade du bouclier s'applique malgré tout face
    à ces attaques). Le porteur peut activer et désactiver les effets de cette propriété
    grâce à un mot de commande.
