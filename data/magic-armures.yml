  Source: AE
  Description: La surface polie d'un bouclier ou d'une armure miroir est étincelante
    et peut être utilisée comme un miroir ordinaire. De plus, l'objet aide à combattre
    les créatures dotées d'une attaque de regard. Si le porteur détourne le regard,
