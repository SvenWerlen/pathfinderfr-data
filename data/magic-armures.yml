- Nom: 'Propriété: Apaisante'
  Résumé: Jusqu’à 10 rounds par jour, peut apaiser les émotions des créatures hostiles
    dans un rayon de 1,5m autour du porteur (comme avec apaisement des émotions) et
    qui peut mettre fin à la rage.
  Restrictions: Armures
  PrixModif: bonus de +1
  Aura: Enchantement faible
  NLS: 5
  Source: MCA
  Description: L'armure apaisante est teintée d'une couleur apaisante, généralement
    en bleu. Par une action rapide, le porteur peut créer une aura de 1,5 mètre autour
    de lui qui calme les émotions de tout adversaire agité qui le menace. Une créature
    enragée ou sous un effet d'émotion doit réussir un jet de Volonté DD 15, sinon,
