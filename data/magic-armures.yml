- Nom: 'Propriété: Barbelée'
  Résumé: Inflige un nombre de points de dégâts égal au bonus d’altération de l’objet
    aux créatures qui tente de lutter contre le porteur ou de l’immobiliser. L’objet
    est considéré comme possédant des pointes d’armure.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Transmutation faible
  NLS: 5
  Source: AE
  Description: Une armure ou un bouclier doté de cette propriété spéciale est couvert
    de dentelures et de bardanes aiguisées qui blessent quiconque tente de lutter
    contre le porteur ou de l'immobiliser. Une créature qui réussit un test de lutte
    contre le porteur subit des dégâts égaux au bonus d'altération de l'objet (une
    fois par test réussi). Ces dégâts viennent des pointes et des lames acérées de
    l'objet. On considère cette propriété comme des armureàpointes en ce qui concerne
    les attaques effectuées lors du tour du propriétaire de l'objet.
  DescriptionHTML: Une armure ou un bouclier doté de cette propriété spéciale est
