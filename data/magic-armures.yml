- Nom: 'Propriété: Miroir'
  Résumé: Le bonus d’altération de l’objet s’ajoute à la CA au contact du porteur
    contre les rayons. Lorsqu’il détourne le regard d’une attaque de regard, le porteur
    lance 2 dés d’évitement et conserve le meilleur résultat. Permet d’infliger des
    dégâts de précisions aux créatures qui bénéficient d’un camouflage contre le porteur
    dus au détournement de regard.
  Restrictions: Boucliers et armures métalliques
