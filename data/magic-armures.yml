- Nom: 'Propriété: Solide'
  Résumé: Ajoute le double du bonus d’altération de l’objet à sa solidité et à ses
    points de résistance. Confère un bonus du même montant au DD pour briser l’objet
    et aux jets de sauvegarde contre les attaques portées à l’objet.
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Transmutation modérée
  NLS: 7
  Source: AE
  Description: Une armure ou un bouclier doté de cette propriété spéciale est particulièrement
    solide. L'objet ajoute le double de son bonus d'altération à sa solidité et à
    ses points de résistance (à la place du bonus simple). Le DD pour briser un tel
    objet augmente du double de son bonus d'altération. Il bénéficie d'un bonus aux
    jets de sauvegarde contre les attaques directes (comme le pouvoir de corrosion
    d'un oxydeur) égal à son bonus d'altération.
  DescriptionHTML: Une armure ou un bouclier doté de cette propriété spéciale est
