- Nom: 'Propriété: Immortalité'
  Résumé: L’objet absorbe les 10 premiers points de dégâts d’énergie positive ou
    négative de toute attaque subie par le porteur (sauf les soins). Le porteur a
    25 % de chances d’ignorer les attaques infligeant des niveaux négatifs.
  Restrictions: Armures
  PrixModif: bonus de +1
  Aura: Abjuration modérée
  NLS: 7
  Source: AE
  Description: L'armure d'immortalité protège son porteur contre l'énergie nuisible
    négative et positive, y compris l'énergie canalisée. Pour chaque attaque réussie,
    l'armure absorbe les 10 premiers points de dégâts d'énergie positive ou négative
    normalement infligés au porteur. Ce dernier a aussi 25% de chances d'ignorer les
    attaques infligeant des niveaux négatifs. L'armure d'immortalité ne bloque pas
    les soins, quel que soit leur type, et ne protège pas contre les effets d'énergie
    positive ou négative qui n'infligent aucun dégât ou niveau négatif. La propriété
    d'immortalité s'applique sur tous types d'armures mais pas sur les boucliers.
