- Nom: 'Propriété: Esquive des sorts'
  Résumé: Confère un bonus d’esquive de +4 à la CA contre les jets d’attaque des
    sorts, des pouvoirs magiques et des attaques de créatures invoquées.
  Restrictions: Armures
  PrixModif: bonus de +2
  Aura: Abjuration faible
  NLS: 4
  Source: MCA
  Description: L'armure d'esquive des sorts complique les attaques de sorts et de
    pouvoirs magiques puisqu'elles ont plus de mal à toucher le porteur qui, bien
    souvent, se retrouve physiquement écarté de la trajectoire des attaques magiques
