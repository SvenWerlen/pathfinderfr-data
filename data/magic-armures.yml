- Nom: 'Propriété: Fusion'
  Résumé: Peut fusionner avec une arme légère ou à une main tenue en main. Fusionné,
    le porteur choisi à chaque round s’il veut attaquer (ce qui lui fait perdre le
    bonus à la CA du bouclier) ou se défendre.
  Restrictions: Écus, rondaches
  PrixModif: bonus de +2
  Aura: Transmutation modérée
  NLS: 10
  Source: AE
  Description: Un bouclier de fusion peut fusionner avec une arme tenue en main.
    Celle-ci doit être légère ou à une main. Chaque round, le porteur choisit s'il
    attaque avec son arme ou s'il se défend à l'aide du bouclier. Il faut prononcer
    un mot de commande pour fusionner ou libérer le bouclier. Le bouclier doit être
    tenu en main avant de fusionner avec une arme. Quand le processus s'inverse, le
    bouclier revient dans la main de son porteur. Une fois le bouclier fusionné, le
    porteur peut utiliser la main qui le portait uniquement pour attaquer avec l'arme
    ou pour se défendre avec le bouclier (et non pour lancer des sorts ou pour manipuler
    des objets, par exemple). Les jets d'attaque effectués avec l'arme subissent un
    malus de -2 si elle est fusionnée avec une rondache et de –4 si c'est avec un
    écu. Si le porteur attaque avec l'arme fusionnée, il ne bénéficie plus du bonus
    à la CA du bouclier jusqu'au début de son prochain tour. On ne peut pas utiliser
    un bouclier fusionné pour frapper. Seuls les rondaches et les écus peuvent bénéficier
    de cette propriété.
  DescriptionHTML: Un bouclier de fusion peut fusionner avec une arme tenue en main.
    Celle-ci doit être légère ou à une main. Chaque round, le porteur choisit s'il
    attaque avec son arme ou s'il se défend à l'aide du bouclier. Il faut prononcer
    un mot de commande pour fusionner ou libérer le bouclier. Le bouclier doit être
    tenu en main avant de fusionner avec une arme. Quand le processus s'inverse, le
    bouclier revient dans la main de son porteur. Une fois le bouclier fusionné, le
    porteur peut utiliser la main qui le portait uniquement pour attaquer avec l'arme
    ou pour se défendre avec le bouclier (et non pour lancer des sorts ou pour manipuler
    des objets, par exemple). Les jets d'attaque effectués avec l'arme subissent un
    malus de -2 si elle est fusionnée avec une rondache et de –4 si c'est avec un
    écu. Si le porteur attaque avec l'arme fusionnée, il ne bénéficie plus du bonus
    à la CA du bouclier jusqu'au début de son prochain tour. On ne peut pas utiliser
    un bouclier fusionné pour frapper. Seuls les rondaches et les écus peuvent bénéficier
    de cette propriété.
