- Nom: 'Propriété: Renforcement'
  Résumé: À chaque fois que le porteur inflige des dégâts à une créature grâce à
    une attaque à distance ou au corps à corps, confère un bonus de compétence de
    +2 aux jets de sauvegarde contre ses capacités jusqu’au début du prochain round.
  Restrictions: Armures intermédiaires et lourdes, rondaches, écus, pavois
  PrixModif: bonus de +1
  Aura: Enchantement faible
  NLS: 5
  Source: AE
  Description: À chaque fois que le porteur d'une armure de renforcement inflige
    des dégâts à une créature suite à une attaque à distance ou au corps à corps,
    il bénéficie d'un bonus de compétence de +2 aux jets de sauvegarde pour résister
