- Nom: 'Propriété: Fumante'
  Résumé: Trois fois par jour, peut émettre une vapeur qui inflige des dégâts aux
    créatures en lutte et autour du porteur pendant 5 rounds.
  Restrictions: Armures intermédiaires et lourdes
  PrixModif: bonus de +2
  Aura: Évocation faible
  NLS: 3
  Source: CM
  Description: "CETTE PROPRIÉTÉ EST PLUS COURANTE CHEZ LES GÉANTS DU FEU.\n Une\
    \ armure fumante se compose de nombreuses plaques mobiles pour aider à la ventilation.\
    \ Trois fois par jour, son propriétaire peut prononcer un mot de commande pour\
    \ qu'elle dégage un nuage de vapeur brûlante. La vapeur persiste pendant 5 rounds\
    \ ou jusqu'à ce que le porteur de l'armure la dissipe en prononçant un deuxième\
    \ mot de commande.\n Quand le porteur prononce le mot de commande puis au début\
    \ de son tour lors des rounds suivants, la vapeur inflige 1d6 points de dégâts\
    \ à toute créature en lutte avec lui ou occupant la même case que lui (mais pas\
    \ à lui). Elle inflige 1 point de dégâts à toute créature se trouvant dans un\
    \ rayonnement de 1,50 mètre autour du porteur (mais pas à celles qui reçoivent\
    \ déjà des dégâts parce qu'elles sont en lutte avec lui). Tant que le pouvoir\
    \ d'armure fumante est actif, une créature qui se trouve dans un rayon de 1,50\
    \ mètre autour de son porteur et lui lance une attaque au corps à corps ou tente\
    \ une manœuvre offensive contre lui doit réussir un jet de Réflexes DD 14 ou subir\
    \ 1d6 points de dégâts de feu.\n Le pouvoir spécial d'armure fumante s'applique\
    \ uniquement sur des armures intermédiaires ou lourdes."
  DescriptionHTML: <b>Cette propriété est plus courante chez les géants du feu.</b><br/>
    Une armure fumante se compose de nombreuses plaques mobiles pour aider à la ventilation.
    Trois fois par jour, son propriétaire peut prononcer un mot de commande pour qu'elle
    dégage un nuage de vapeur brûlante. La vapeur persiste pendant 5 rounds ou jusqu'à
    ce que le porteur de l'armure la dissipe en prononçant un deuxième mot de commande.<br/>
    Quand le porteur prononce le mot de commande puis au début de son tour lors des
    rounds suivants, la vapeur inflige 1d6 points de dégâts à toute créature en lutte
    avec lui ou occupant la même case que lui (mais pas à lui). Elle inflige 1 point
    de dégâts à toute créature se trouvant dans un rayonnement de 1,50 mètre autour
    du porteur (mais pas à celles qui reçoivent déjà des dégâts parce qu'elles sont
    en lutte avec lui). Tant que le pouvoir d'armure fumante est actif, une créature
    qui se trouve dans un rayon de 1,50 mètre autour de son porteur et lui lance une
