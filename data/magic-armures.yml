- Nom: 'Propriété: Retentissant'
  Résumé: Lorsque le porteur est touché par une attaque, peut assourdir les créatures
    autour de lui (comme avec une pierre tonnerre), ou si l’attaque est un coup critique,
    manifester les effets du sort cacophonie (le rayon de ces effets est au choix
    du porteur mais doit comprendre l’attaquant).
  Restrictions: —
  PrixModif: bonus de +1
  Aura: Évocation modérée
  NLS: 7
  Source: AE
  Description: Un bouclier doté de cette propriété résonne bruyamment lorsque quelqu'un
    le frappe au combat. Par une action immédiate, lorsque le porteur du bouclier
    est touché par une attaque, il peut activer la propriété du bouclier pour créer
    une détonation assourdissante équivalente à celle d'une pierre tonnerre. Si l'attaque
    est un coup critique, le porteur peut à la place créer un effet de cacophonie
    (Vigueur DD 13 effet partiel). Il décide de la zone de ces effets mais l'attaquant
    doit se trouver à l'intérieur. Aucun de ces effets n'affecte le porteur.
  DescriptionHTML: Un bouclier doté de cette propriété résonne bruyamment lorsque
    quelqu'un le frappe au combat. Par une action immédiate, lorsque le porteur du
    bouclier est touché par une attaque, il peut activer la propriété du bouclier
