- Nom: 'Propriété: Sauvegarde'
  Résumé: Confère une RD/5 au porteur tant qu’il est inconscient, nauséeux, étourdi
    (et qu’il de peut pas effectuer d’action simple dans ces états) ou immobilisé
    (et qu’il ne peut pas attaquer dans cet état).
  Restrictions: Armures
  PrixModif: bonus de +1
  Aura: Abjuration modérée
  NLS: 8
  Source: MCA
  Description: L'armure de sauvegarde accorde au personnage une RD/5 lorsqu'il est
    inconscient, nauséeux, étourdi ou immobilisé. Cette RD se cumule avec toute autre
    RD qu'il possède déjà. Si le personnage est d'une manière ou d'une autre capable
    d'entreprendre des actions simples alors qu'il est inconscient, nauséeux ou étourdi,
    ou s'il est en mesure de porter des attaques alors qu'il est immobilisé, l'armure
    ne lui accorde pas cette RD.
  DescriptionHTML: L'armure de sauvegarde accorde au personnage une RD/5 lorsqu'il
