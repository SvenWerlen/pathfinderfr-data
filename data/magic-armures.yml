  Restrictions: Armures
  PrixModif: +4 500 po
  Aura: Transmutation modérée
  NLS: 8
  Source: MCA
  Description: Une armure dotée de cette propriété spéciale accorde à son porteur
    un bonus de compétence de +5 aux tests d'Évasion et au DMD contre les manœuvres
    offensives de lutte. En outre, une fois par jour, sur commande, le personnage
    (ainsi que tout l'équipement qu'il porte) peut prendre la forme d'un liquide visqueux
    capable de traverser tous les espaces par lesquels une boue épaisse pourrait en
    toute logique s'écouler. Lorsqu'il utilise ce pouvoir, sa vitesse de déplacement
    est réduite de 3 mètres et il ne peut entreprendre que des actions de mouvement.
