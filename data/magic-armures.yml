- Nom: 'Propriété: Animée'
  Résumé: Par une action simple, le porteur peut lâcher le bouclier pour qu’il s’anime
    et le protège comme s’il le tenait pendant 4 rounds avant de tomber à terre. Animé,
    il peut activer seul toute propriété spéciale ne nécessitant pas d’action. L’activateur
    peut le reprendre en main par une action libre (il doit alors attendre 4 rounds
    pour l’activer de nouveau) .
  Restrictions: Boucliers (sauf pavois)
  PrixModif: bonus de +2
  Aura: Transmutation puissante
  NLS: 12
  Source: AE
  Description: Sur commande, un bouclier animé flotte à coté de son propriétaire.
    Il le protège aussi bien que si le personnage le tenait en main mais il lui laisse
    les deux mains libres et ce durant 4 rounds au bout desquels le bouclier tombe
    à terre. Lorsqu'il est animé de la sorte, son propriétaire bénéficie non seulement
    de sa protection mais également de toutes ses propriétés spéciales. Le boucliers
    ne peut pas entreprendre d'action par lui-même (comme l'utilisation des propriétés
    spéciales d'attaque ou aveuglante) mais il peut utiliser celles qui ne requièrent
    pas d'action pour fonctionner (comme anti-projectiles ou réfléchissante). Un bouclier
    animé occupe le même espace que son possesseur, même si celui-ci se déplace par
    des moyens magiques. Il impose toujours les désavantages liés au port d'un bouclier,
    comme un malus d'armure aux tests, un risque d'échec des sorts profanes et un
    malus pour non-formation. Si le personnage qui a animé le bouclier a une main
    libre, il peut le rattraper par une action libre à la fin des 4 rounds. Une fois
    qu'il l'a récupéré, il ne peut plus l'animer avant 4 rounds. Un pavois ne peut
    bénéficier de cette propriété.
  DescriptionHTML: Sur commande, un bouclier animé flotte à coté de son propriétaire.
