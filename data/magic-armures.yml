- Nom: 'Propriété: Bélier'
  Résumé: Lors d’une charge avec l’objet, le porteur ajoute son bonus d’altération
    aux jets d’attaque et de dégâts. Permet d’effectuer une manœuvre de bousculade
    avec un bonus égal au bonus d’altération du bouclier + 2 par une action rapide
    au touché.
  Restrictions: Boucliers
  PrixModif: bonus de +1
  Aura: Évocation faible
  NLS: 5
  Source: AE
  Description: Ces boucliers extrêmement résistants sont souvent gravés d'un bélier
    ou d'un taureau. Lorsque le porteur d'un bouclier du bélier réalise un coup de
    bouclier lors d'une charge, le bonus d'altération du bouclier la CA s'applique
    aux jets d'attaque et de dégâts. Ce bonus ne se cumule pas avec les améliorations
    que le bouclier possède déjà. Si l'attaque touche, le porteur peut tenter, par
    une action rapide, une manœuvre de bousculade contre la cible. Il ajoute le bonus
    de +2 de la charge et le bonus d'altération du bouclier au test de manœuvre offensive.
    La propriété bélier s'applique seulement aux boucliers qui permettent de faire
    des attaques.
  DescriptionHTML: Ces boucliers extrêmement résistants sont souvent gravés d'un
