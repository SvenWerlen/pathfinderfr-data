- Nom: Bonus d'alteration +1
  Résumé: Bonus d'altération qui s’ajoute à la CA de l'objet
  Prix: 1000
  Source: MJ
  Description: 'Les armures et boucliers magiques offrent à leur utilisateur une
    protection supplémentaire, sous la forme d’un bonus d’altération (de +5 au maximum)
    qui s’ajoute au bonus à la CA de l’objet lui-même. Les bonus d’une armure, d’un
    bouclier et de leur magie respective sont cumulatifs. Toutes les armures et tous
    les boucliers magiques sont des versions de maître, leur malus d’armure aux tests
    est ainsi réduit de 1.


    Une armure peut, en plus de son bonus d’altération, posséder certaines propriétés.
    Celles-ci sont considérées comme un bonus supplémentaire pour ce qui est du prix
    de l’armure, même si elles n’ont aucune influence sur la CA. Une armure ne peut
    jamais avoir un bonus total (bonus d’altération plus bonus lié à ses propriétés,
    y compris celles qui proviennent des aptitudes du personnage et des sorts) supérieur
    à +10. Toute armure possédant une propriété spéciale doit avoir au moins un bonus
    d’altération de +1.


    Les armures et les boucliers peuvent être fabriqués dans un matériau inhabituel.
    Lancez 1d100 : sur un résultat de 01–95, l’objet est d’un matériau standard et,
    sur 96–100, il est fait d’un matériau spécial (voir la Section "Les matériaux
    spéciaux").


    Même si l’armure est accompagnée de bottes, de gantelets ou d’un heaume, ces parties
    peuvent être échangées contre d’autres objets magiques du même type sans nuire
    à la CA.


    (1) Le bonus numérique effectif de l’armure ou du bouclier ne peut   être supérieur
    à +5. Utilisez ces lignes pour déterminer le prix des  armures et des boucliers
    possédant des propriétés spéciales.'
