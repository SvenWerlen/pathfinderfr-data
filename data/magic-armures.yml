  Restrictions: Armures
  PrixModif: bonus de +1
  Aura: Abjuration faible
  NLS: 5
  Source: MCA
  Description: Les armures dotées de cette propriété spéciale sont spécifiquement
    conçues pour les guerriers saints de Iomédae. Par une action rapide, un paladin
