- Nom: 'Propriété: Attaque'
  Résumé: Inflige des dégâts comme s’il était de deux catégories de taille de plus.
    Possède un bonus d’altération de +1 lorsqu’on attaque avec.
  Restrictions: Écus, rondaches
  PrixModif: bonus de +1
  Aura: Transmutation modérée
  NLS: 8
  Source: AE
  Description: Un bouclier possédant cette capacité est conçu pour porter des coups
    de bouclier. Il inflige des dégâts comme s'il possédait deux catégories de taille
    de plus que la sienne (une rondache de taille M inflige 1d6 points de dégâts et
    un écu de taille M 1d8 points de dégâts). Un bouclier d'attaque est considéré
    comme une arme +1 lorsqu'il s'agit d'attaquer avec lui. Cette propriété ne peut
    être placée que sur un écu ou une rondache.
  DescriptionHTML: Un bouclier possédant cette capacité est conçu pour porter des
