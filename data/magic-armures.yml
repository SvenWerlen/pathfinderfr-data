- Nom: 'Propriété: Stockage de sort'
  Résumé: L’armure peut stocker un sort du 3e niveau ou moins que le porteur peut
    livrer dès qu’il est touché par une attaque au corps à corps ou au contact.
  Restrictions: Armures
  PrixModif: bonus de +1
  Aura: Évocation puissante
  NLS: 12
  Source: AE
  Description: Un lanceur de sorts peut placer un unique sort de contact du 3ème
    niveau ou moins dans une armure de stockage de sort. Dès qu'une créature touche
    le porteur à l'aide d'une attaque de corps à corps ou de contact, l'armure peut,
    si son porteur le souhaite, lancer le sort sur cet adversaire par une action immédiate.
    Une fois le sort lancé, l'armure est vide et le lanceur de sorts doit la recharger.
    L'armure indique par magie à son porteur l'identité du sort qu'elle stocke. Si
    l'armure est déterminée de façon aléatoire, elle a 50 % de chances de posséder
    un sort en réserve quand le personnage la trouve. Une armure de stockage de sort
    émet une aura d'évocation, en plus de l'aura du sort stocké.
  DescriptionHTML: Un lanceur de sorts peut placer un unique sort de contact du
