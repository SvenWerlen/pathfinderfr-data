- Nom: Attaque à mains nues
  Catégorie: Arme courante
  Sous-catégorie: Combat à mains nues
  Source: MJ
  Prix: —
  DégâtsP: 1d2
  DégâtsM: 1d3
  Critique: ×2
  Portée: —
  Poids: —
  Type: C
  Spécial: Non-létaux
  Description: "Une attaque à mains nues est une attaque telle qu’un coup de poing\
    \ ou un coup de pied porté par un attaquant ne portant pas d’arme. \n\nUn personnage\
    \ de taille M inflige 1d3 points de dégâts non létaux avec une attaque à mains\
    \ nues. Un personnage de taille P inflige 1d2 points de dégâts non létaux. \n\n\
    Un moine ou tout personnage ayant le don Science du combat à mains nues peut infliger\
    \ des dégâts létaux ou non létaux avec une attaque à mains nues, selon ce qu’il\
    \ décide.\n\nLes dégâts d’une attaque à mains nues sont considérés comme des dégâts\
    \ d’arme en ce qui concerne les effets qui donnent un bonus aux jets d’attaque\
    \ avec une arme. \n\nUne attaque à mains nues est toujours considérée comme une\
    \ arme légère. Ainsi, le personnage peut utiliser le don Attaque en finesse pour\
    \ appliquer son modificateur de Dextérité plutôt que son modificateur de Force\
    \ à ses jets d’attaques à mains nues. \n\nLes attaques à mains nues ne comptent\
    \ pas comme des armes naturelles. \n\nOn ne peut pas désarmer un personnage qui\
    \ porte des attaques à mains nues."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Descriptions%20individuelles%20des%20armes.ashx#Attaqueàmainsnues
  
- Nom: Ceste
  Catégorie: Arme courante
  Sous-catégorie: Arme de corps à corps légère
  Source: MJRA
  Prix: 5 po
  DégâtsP: 1d3
  DégâtsM: 1d4
  Critique: 19-20/×2
  Portée: —
  Poids: 500 g
  Type: C ou P
  Spécial: Moine, Voir texte
  Description: "Le ceste est un gant de cuir ou de tissu épais recouvrant la main\
    \ du porteur du milieu des doigts au milieu de l’avant-bras. Cette arme de combat\
    \ rapproché est renforcée de plaques de métal au niveau des doigts et souvent\
    \ parée de pointes vicieuses au niveau du dos de la main et du poignet. \n\nLorsqu’il\
    \ porte un ceste, le personnage est considéré comme étant armé et ses attaques\
    \ à mains nues infligent des dégâts létaux. S’il est formé au maniement du ceste,\
    \ ses attaques à mains nues peuvent infliger des dégâts contondants ou perforants.\
    \ \n\nLes moines sont formés au maniement du ceste.\n\nLorsque le personnage utilise\
    \ un ceste, ses doigts sont en grande partie libres, ce qui lui permet de manier\
    \ ou de tenir des objets avec cette main, mais la pression que l’arme exerce sur\
    \ les jointures lui donne un malus de -2 à tous ses tests basés sur la précision\
    \ impliquant l’utilisation de sa main (comme ouvrir des serrures). \n\nIl n’est\
    \ pas possible de désarmer un personnage équipé d’un ceste."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Descriptions%20individuelles%20des%20armes.ashx#Ceste
  
