- Nom: Gaffe d'abordage
  Catégorie: Arme exotique
  Sous-catégorie: Arme de corps à corps à deux mains
  Source: PMI
  Prix: '8'
  DégâtsP: 1d4/1d4
  DégâtsM: 1d6/1d6
  Critique: ×2
  Portée: —
  Poids: '4'
  Type: T
  Spécial: Allonge, Croc-en-jambe, Double
  Description: 'Une gaffe d’abordage est une longue perche dotée d’un crochet à
    une extrémité pour harponner les poissons. Les pirates ajoutent souvent des crochets
    plus lourds à chaque extrémité pour améliorer leur utilité lors d’un abordage.
    Une fois que les pirates ont utilisé leurs grappins pour rapprocher les navires,
    ils plantent les gaffes d’abordage dans les plats-bords des deux navires pour
    les empêcher de partir à la dérive.


    À bord des petites embarcations, on utilise souvent des gaffes d’abordage à la
    place des grappins.


    Les gaffes d’abordage s’enfoncent profondément dans le bois du bastingage. Il
    faut une minute pour détacher une gaffe enfoncée de la sorte. La plupart des pirates
    utilisent une hache ou un sabre d’abordage pour rompre les gaffes au lieu de tenter
    de les détacher une par une.


    On peut également manier une gaffe pour pêcher lorsqu’elle n’est pas utilisée
    pour se battre.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Descriptions%20individuelles%20des%20armes.ashx#Gaffedabordage
  
