    \ à manier l'arc et les dons associés, l’arc composite est considéré comme un\
    \ arc normal du même type.\n\nL’arc court composite peut être utilisé en selle.\
    \ Chaque point de bonus de Force accordé par l’arc rajoute 75 po à son prix.\n\
    \nL’arc long composite peut être utilisée en selle. Chaque point de bonus de Force\
