- Nom: Goupillon de combat
  Catégorie: Arme courante
  Sous-catégorie: Arme de corps à corps légère
  Source: MJ
  Prix: 5 po
  DégâtsP: 1d4
  DégâtsM: 1d6
  Critique: ×2
  Portée: —
  Poids: 2 kg
  Type: C
  Spécial: Voir texte
  Description: "Nommée d’après le goupillon ordinaire, cet outil semblable à une\
    \ petite masse que les prêtres utilisent pour répandre l’eau bénite, cette arme\
    \ est pourvue d’une tête creuse que l’on peut remplir et qui se ferme avec un\
    \ bouchon de métal. Lorsque la masse frappe une créature, l’eau bénite jaillit\
    \ par de tout petits trous percés sur la tête de l’arme. \n\nLes créatures sujettes\
    \ aux dégâts de l’eau bénite reçoivent 1 point de dégât en plus des dégâts normaux\
    \ du coup de masse (un goupillon non-magique peut ainsi infliger des dégâts d’eau\
    \ bénite à une créature intangible, même si la masse en elle-même n’inflige aucun\
    \ dégât). Après cinq coups, le goupillon de combat est vide et il faut le remplir\
    \ de nouveau. \n\nIl faut une action simple provoquant des attaques d’opportunité\
    \ (comme le fait de boire une potion) pour le remplir d’eau bénite. Un goupillon\
    \ rempli d’eau bénite se tient normalement la tête vers le haut pour éviter que\
    \ l’eau bénite ne s’écoule lorsque l’on manie l’arme."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Descriptions%20individuelles%20des%20armes.ashx#Goupillondecombat
  
