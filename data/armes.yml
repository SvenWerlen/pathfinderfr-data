  Critique: ×3
  Portée: 3 m (2 c)
  Poids: '8'
  Type: P
  Spécial: Fragile, Lutte, Voir texte
  Description: 'Le harpon est une lance à la pointe dotée de barbillons à laquelle
    est attachée une corde de 15 mètres ou moins de long. C’est une arme de lutte
    si le personnage est formé à son maniement. Si le personnage réussit un coup critique
    en maniant une arme de ce type, il peut agripper la cible de son attaque. Il doit
    alors effectuer un test de manoeuvre offensive pour agripper son adversaire par
    une action libre.  Cette tentative de lutte ne provoque pas d’attaque d’opportunité
    de la part de la créature qu’il tente d’agripper si le personnage n’est pas dans
    sa zone de contrôle. Tant que le personnage agrippe la créature avec une arme
    de lutte, il peut uniquement la déplacer ou lui infliger des dégâts lors de son
    tour. On considère qu’il est lui-même agrippé en situation de lutte mais il ne
    doit pas obligatoirement être adjacent à la créature pour maintenir sa prise.
    Le personnage met fin à la lutte s’il s’éloigne suffisamment de la créature qu’il
    agrippe pour que celle-ci ne soit plus à portée d’allonge de son arme.


    La plupart des harpons ont une pointe en métal mais certains utilisent l’ivoire
    ou sont entièrement faits de bois. Le poids du harpon inclut les 5 kg de la corde
    de 15 mètres attachée à la hampe. Ce poids peut être réduit en utilisant une corde
    plus courte ou plus légère. Si le personnage n’est pas formé au maniement du harpon,
    traitez-le comme une lance.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Descriptions%20individuelles%20des%20armes.ashx#Harpon
  
