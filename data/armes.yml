- Nom: Grappin
  Catégorie: Arme exotique
  Sous-catégorie: Arme à distance
  Source: MJ
  Prix: '6'
  DégâtsP: 1d4
  DégâtsM: 1d6
  Critique: ×2
  Portée: 3 m (2 c)
  Poids: '7'
  Type: P
  Spécial: Lutte
  Description: 'Un grappin est souvent considéré comme un outil d’escalade mais
    il peut également être utilisé pour agripper les navires ennemis et les rapprocher
    avant la phase d’abordage.


    Les grappins s’enfoncent profondément dans le bois du bastingage et il faut une
    minute pour détacher chacun d’eux s’ils sont fixés de la sorte. La corde attachée
    à un grappin peut être tranchée mais les pirates visent souvent le gréement et
    les mâts pour compliquer la tâche de ceux qui tentent de les détacher. Dénouer
    la corde attachée à un grappin nécessite une action de mouvement.


    Un grappin peut être utilisé comme une arme à distance. C’est une arme de lutte
    si le personnage est formé à son maniement. Si le personnage réussit un coup critique
    en maniant une arme de ce type, il peut agripper la cible de son attaque. Il doit
    alors effectuer un test de manoeuvre offensive pour agripper son adversaire par
    une action libre. Cette tentative de lutte ne provoque pas d’attaque d’opportunité
    de la part de la créature qu’il tente d’agripper si le personnage n’est pas dans
    sa zone de contrôle. Tant que le personnage agrippe la créature avec une arme
    de lutte, il peut uniquement la déplacer ou lui infliger des dégâts lors de son
    tour. On considère qu’il est lui-même agrippé en situation de lutte mais il ne
    doit pas obligatoirement être adjacent à la créature pour maintenir sa prise.
    Le personnage met fin à la lutte s’il s’éloigne suffisamment de la créature qu’il
    agrippe pour que celle-ci ne soit plus à portée d’allonge de son arme.


    On compte dans le poids du grappin celui de la corde de chanvre de 15 mètres.
    Ce poids peut être réduit si on attache une corde plus courte ou plus légère.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Descriptions%20individuelles%20des%20armes.ashx#Grappin
  
