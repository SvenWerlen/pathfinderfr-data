  Description: "Le filet est utilisé pour enchevêtrer les ennemis. Lorsque le personnage\
    \ lance un filet, il effectue une attaque de contact à distance contre sa cible.\
    \ La portée maximum du filet est de 3 m (2 c). \n\nS’il réussit, la cible est\
    \ enchevêtrée. Une créature enchevêtrée reçoit un malus de -2 à ses jets d’attaque\
    \ et un malus de -4 à la Dextérité, elle ne peut se déplacer qu’à la moitié de\
