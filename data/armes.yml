    \ cette dernière ne peut se déplacer que dans les limites du mouvement que la\
    \ corde lui autorise. Si la créature enchevêtrée tente de lancer un sort, elle\
    \ doit réussir un test de concentration de DD 15 + le niveau du sort ou elle est\
    \ incapable de lancer son sort.\n\nUne créature enchevêtrée peut s’échapper en\
    \ réussissant un test d’Évasion DD 20 (une action complexe). \n\nLe filet a 5\
    \ points de vie. on peut le déchirer avec un test de Force DD 25 (également une\
    \ action complexe). \n\nLe filet n’est utile que contre les créatures n’ayant\
    \ qu’une catégorie de taille de différence avec le personnage. \n\nPour lancer\
    \ le filet, il faut d’abord le plier. La première fois que le personnage lance\
    \ son filet en combat, il doit faire une attaque de contact à distance. Une fois\
    \ que le filet est déplié, il reçoit un malus de -4 à ses jets d’attaque au filet.\
    \ Il faut 2 rounds à un utilisateur chevronné pour plier un filet et deux fois\
    \ plus de temps à un utilisateur non formé."
