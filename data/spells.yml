- Nom: Tempête vengeresse
  École: Invocation (convocation) ;
  Niveau: Dru 9, Prê 9, Sor 9
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: nuage de 108 m de rayon
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: concentration (jusqu’à 10 rounds) (T)
  Jet de sauvegarde: voir description ;
  Résistance à la magie: oui
  Description: 'Ce sort fait apparaître un énorme nuage noir, qui lance des éclairs
    et des coups de tonnerre. Toutes les créatures qui se trouvent en dessous doivent
    réussir un jet de Vigueur sous peine d’être assourdies pendant 1d4x10 minutes.
    Si le lanceur de sorts cesse de se concentrer, le sort s’achève immédiatement,
    sinon, il produit des effets différents au cours des rounds suivants, comme détaillé
    ci-dessous. Chaque effet se manifeste durant le tour de jeu du personnage.


    Deuxième round : une pluie acide s’abat sur la zone d’effet et inflige 1d6 points
    de dégâts d’acide (pas de jet de sauvegarde).


    Troisième round : le prêtre appelle six éclairs et décide où ils tomberont (une
    même cible ne peut être touchée que par un seul éclair). Chaque éclair inflige
    10d6 points de dégâts d’électricité, un jet de Réflexes réussi réduit les dégâts
    de moitié.


    Quatrième round : une pluie de grêlons s’abat sur la zone d’effet et inflige 5d6
    points de dégâts contondants (pas de jet de sauvegarde).


    Du cinquième au dixième round : Une pluie et des vents violents réduisent la visibilité
    (vision dans le noir comprise) à 1,50 mètre. Tout adversaire qui se trouve à 1,50
    m ou moins bénéficie d’un camouflage (ce qui signifie que les attaques ont 20
    % de chances de le rater). Plus loin, il bénéficie d’un camouflage total (50 %
    de chances que l’attaque échoue et l’assaillant ne peut localiser sa cible à l’œil
    nu). La vitesse de déplacement passe à 25 % de sa valeur habituelle.


    Il est impossible d’attaquer à distance. Enfin, tout lanceur de sorts qui désire
    faire appel à sa magie doit réussir un test de Concentration contre un DD égal
    à celui de tempête vengeresse + le niveau du sort que le personnage essaye de
    jeter (en cas d’échec, le sort est perdu).


    MYTHIQUE

    Les dégâts infligés par la pluie acide s’élèvent à 1d8 points de dégâts d’acide.
    Les dégâts infligés par les éclairs s’élèvent à 10d8 points de dégâts d’électricité.
    Le personnage peut appeler un éclair lors des deuxième et quatrième rounds (équivalent
    à ceux du troisième round). Il peut frapper la même cible plus d’une fois avec
    un éclair pendant la durée du sort, mais pas plus d’une fois par round.


    AMPLIFIÉ (7ÈME). Si le personnage dépense trois utilisations de pouvoir mythique,
    le rayon du nuage s’élève à 300 mètres. Les bâtiments dans la zone d’effet subissent
    1d10 points de dégâts par round (ces dégâts ignorent la solidité). Le personnage
    peut appeler un éclair supplémentaire lors des deuxième et quatrième rounds et
    trois éclairs supplémentaires lors du troisième round.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Temp%c3%aate%20vengeresse.ashx
  
