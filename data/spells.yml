- Nom: Crochet de force
  École: Évocation [Force] ;
  Niveau: magus 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature ou un objet à portée et le lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: non ;
  Résistance à la magie: oui
  Description: 'Le personnage crée un crochet de force qui frappe la cible et attire
    le personnage dans une case adjacente à elle. Il doit faire une attaque de contact
    à distance contre la cible. S’il réussit, la cible subit 1 point de dégâts de
    force par niveau de lanceur de sorts. Que l’attaque touche ou non, le crochet
    de force attire le personnage en ligne droite jusqu’à une case adjacente à la
    cible. Ce déplacement provoque des attaques d’opportunité normales. Le crochet
    empêche le personnage de tomber lors de son déplacement, il peut donc s’en servir
    pour traverser une fosse ou atteindre un point plus élevé ou plus bas. Si la ligne
    d’effet entre le personnage et sa cible passe par une zone trop étroite pour son
    corps (comme une herse ou une meurtrière), le crochet tire le personnage jusqu’à
    cet emplacement et il subit des dégâts comme s’il avait fait une chute depuis
    son point de départ jusqu’à ce point d’arrivée. Si le personnage est entravé,
    s’il est enchaîné à un mur par exemple, le crochet le tire aussi loin que lui
    permettent ses liens mais ne les brise pas.


    Si l’itinéraire entre le personnage et la cible n’est pas bloqué, le personnage
    atterrit sur ses pieds, indemne malgré ce mouvement violent. Cependant, le sort
    ne lui assure pas d’atterrir dans un endroit sûr. Par exemple, si la cible vole
    ou se trouve sur une corniche où le personnage n’aura pas de place, le crochet
    le tire dans une case adjacente à la cible puis le personnage tombe.


    Si le personnage utilise ce sort avec son pouvoir de classe de combat magique,
    il peut faire une attaque de corps à corps depuis sa position initiale ou sa position
    d’arrivée.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Crochet%20de%20force.ashx
  
- Nom: Croissance animale
