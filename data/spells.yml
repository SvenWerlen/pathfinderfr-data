  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayon%20ardent.ashx
  
- Nom: Rayon aveuglant
  École: Évocation (bien,lumière) ;
  Niveau: Prêtre 2, Inquisiteur 3, Paladin 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux)/(5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: un rayon de lumière ou plus
