  Description: 'Le personnage peut transformer un objet qui pèse jusqu''à 0,5 kg
    par niveau de lanceur de sorts en une substance comestible que toute créature
    vivante peut mâcher, avaler et digérer en toute sécurité. Quelle que soit la nature
    originelle de cette nourriture, elle n''a pas de goût et possède une consistance
    légèrement caoutchouteuse. Une livre de cet aliment suffit à nourrir une créature
    de taille M pendant une journée.


    Les objets de même nature qui se trouvent très proches les uns des autres, comme
    une pile de rochers, comptent comme un seul objet en ce qui concerne ce sort.
    Le personnage ne peut pas utiliser ce sort pour transformer des objets magiques
    ou dotés de qualités exceptionnelles. On considère que tous les objets ont une
    solidité de 0 quand il s''agit de les manger mais ils conservent leur solidité
    naturelle pour le reste : ils ne deviennent pas plus vulnérables aux tentatives
    de destruction d''arme, de bris ou toute action typiquement dirigée contre un
    objet. Les objets comme du charbon ardent ou une torche enflammée continuent de
    produire de l''énergie même après la transformation en nourriture et, si une créature
    tente d''en manger, elle reçoit les dégâts adéquats.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tout%20se%20mange.ashx
  
- Nom: Tranquillité euphorique
  École: Enchantement (coercition) [émotion, mental] ;
  Niveau: barde 6, druide 8, ensorceleur/magicien 8, prêtre 8
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un coquelicot)
  Durée: 1 round/niveau
  Jet de sauvegarde: aucun et Volonté partiel (voir plus bas) ;
  Résistance à la magie: oui
  Description: 'Une créature sous l''effet de cet enchantement entre dans un état
    d''euphorie. Elle considère toutes les créatures comme des amis chers à son cœur
    et déteste la violence, mais elle peut se défendre si on la malmène. La vitesse
    de déplacement de la créature est réduite de moitié jusqu''à la fin du sort et
    elle ne peut pas attaquer ni lancer de sorts. Si elle est attaquée, elle a droit
    à un jet de Volonté. En cas de réussite, elle peut agir normalement pendant 1
    round. En cas d''échec, elle s''éloigne de son attaquant à la moitié de sa vitesse
    de déplacement dès sa prochaine action.


    De plus, si quelqu''un interagit avec la créature ou l''interroge alors qu''elle
    est sous l''effet de ce sort, elle est considérée comme serviable (voir la compétence
    Diplomatie). Cependant les conseils et les réponses qu''elles donnent peuvent
    être confus ou noyés dans un flot de pensées à cause de son état euphorique.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tranquillit%c3%a9%20euphorique.ashx
  
- Nom: Transfert de sorts
  École: Évocation ;
  Niveau: Prê 4
  Portée: contact
  Cible ou zone d'effet: créature touchée (voir description)
  Temps d'incantation: 10 minutes
  Composantes: V, G, FD
  Durée: permanente jusqu’à utilisation (T)
  Jet de sauvegarde: Volonté, annule (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Au terme de l’incantation, le prêtre transfère à la créature de
    son choix un ou plusieurs sorts qu’il a préparés. Le bénéficiaire, qui doit avoir
    un minimum de 5 en Intelligence et de 9 en Sagesse, peut alors lancer ces sorts
    comme s’il les avait préparés normalement. Le lanceur ne peut transmettre que
    des abjurations, des divinations et des invocations (guérison) de cette manière.
    Le nombre de sorts transférés (et leur niveau) dépend uniquement du nombre de
    DV de la créature ; Le lanceur de sorts aura beau lancer transfert de sorts à
    plusieurs reprises il ne pourra pas dépasser cette limite.


    DV du bénéficiaire, Sorts transférés

    • 2 ou moins, 1 sort du 1er niveau

    • 3–4, 1 ou 2 sorts du 1er niveau

    • 5+, 1 ou 2 sorts du 1er niveau et 1 du 2e niveau



    Les caractéristiques variables du sort (portée, durée, zone d’effet, etc.) sont
    calculées à partir du niveau du lanceur de sorts, pas du nombre de DV de la créature
    qui le reçoit.


    Dès que le personnage a lancé transfert de sorts, il perd un sort du 4e niveau
    tant que le bénéficiaire n’a pas lancé tous les sorts qu’il a reçus (ou tant qu’il
    est en vie). Son dieu tient le prêtre pour responsable de l’utilisation qui est
    faite des sorts transmis. Si pour une raison ou pour une autre le quota de sorts
    du 4e niveau du prêtre diminue et tombe en dessous du nombre de transferts de
    sorts qu’il a lancés et qui sont actifs, les sorts qu’il a le plus récemment transférés
    disparaissent de l’esprit du bénéficiaire.


    Pour lancer un sort accompagné d’une composante verbale, le bénéficiaire doit
    pouvoir parler. Si le sort nécessite une composante gestuelle, il doit avoir des
    mains humanoïdes. Enfin, s’il requiert une composante matérielle ou un focaliseur,
    il doit en avoir un à disposition.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transfert%20de%20sorts.ashx
  
- Nom: Transfert divin
  École: Nécromancie ;
  Niveau: paladin 3
