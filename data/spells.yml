    suicidaire ou simplement nuisible.


    Toute action du personnage ou de ses alliés menaçant le sujet met instantanément
    un terme au sort (quelle que soit l’Intelligence du mort-vivant).


    Les ordres ne sont pas télépathiques. Le mort-vivant doit donc avoir la capacité
    de comprendre le personnage.'
  Source: MJ
