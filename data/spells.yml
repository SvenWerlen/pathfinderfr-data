    percer à jour les créatures déguisées à l’aide d’un déguisement normal (et non
    par magie), ni de remarquer celles qui se cachent dans l’ombre. De même, il ne
    permet pas de repérer les passages secrets non magiques. Enfin, ses effets ne
    sont pas cumulatifs avec ceux d’aucun autre sort ou objet magique. Il est ainsi
    impossible de conjuguer vision lucide et clairvoyance/clairaudience (ou vision
    lucide et une boule de cristal).'
