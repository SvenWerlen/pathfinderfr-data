  Résistance à la magie: non
  Description: 'Le personnage crée une fosse extradimensionnelle de 3 mètres (2
    c) sur 3 mètres (2 c) et d''une profondeur de 3 mètres (2 c) par tranche de deux
    niveaux de lanceur de sorts (maximum 30 mètres (20 c)). Il doit créer cette fosse
    sur une surface horizontale d''une taille suffisante. Comme la fosse s''étend
    dans une autre dimension, elle ne pèse rien et ne déplace pas le matériau qui
    se trouve en dessous. Le personnage peut aussi bien en ouvrir une dans le pont
    d''un navire que dans le sol d''un donjon ou d''une forêt. Toute créature qui
    se trouve dans la zone où il invoque la fosse doit réussir un jet de Réflexes
    pour ne pas tomber dedans. De plus, les bords sont en pente et toute créature
    qui termine son tour sur une case adjacente à la fosse doit faire un jet de Réflexes
    avec un bonus de +2 pour ne pas glisser dedans. Les créatures soumises à un effet
    ayant pour but de les faire tomber dans la fosse (comme une bousculade) n''ont
    pas droit à un jet de sauvegarde pour éviter la chute si elle sont affectées par
    un effet qui les repousse.


    Le personnage crée également un bassin d''acide de 1,50 m (1 c) de profondeur
    au fond de la fosse. Les créatures qui tombent dans la fosse reçoivent des dégâts
    de chute normaux (l''acide compte comme une surface molle), plus 2d6 points de
    dégâts d''acide par round passé en contact avec l''acide. De plus, les objets
    exposés appartenant à la créature tombée risquent d''être endommagés. Se référer
    à la "Objets affectés par les attaques magiques". Les objets sont affectés un
    par un, dans l''ordre indiqué dans la table, et il faut réussir un jet de Vigueur
    après 3 rounds consécutifs passés dans l''acide ou l''objet gagne la condition
    cassée. Les objets cassés (quelle que soit la façon dont ils se sont cassés) doivent
    faire un jet de Vigueur à chaque round passé dans l''acide ou être détruits. Les
    murs de la fosse sont glissants et ont un DD d''Escalade de 30. Quand le sort
    se termine, les créatures qui se trouvent dans le trou remontent avec le fond
    de la fosse jusqu''à se retrouver à la surface, le tout en un seul round.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fosse%20acide.ashx
  
