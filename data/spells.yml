  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Le personnage doit tenir un élixir, un extrait, un poison ou une
    potion en main quand il lance le sort. La substance passe alors de son récipient
    à un sac magique qui se forme dans le corps du personnage. Tant que le sort fait
