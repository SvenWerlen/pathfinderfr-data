    les bonus aux valeurs de caractéristique bénéficient d’un +2 supplémentaire. Pendant
    toute la durée du sort et un nombre de fois égal à son grade, le personnage peut
    prendre sa forme normale ou sa forme draconique sans mettre fin au sort.'
  Source: MJ
