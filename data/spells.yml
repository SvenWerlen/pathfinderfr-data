  Description: "Cette incantation crée un capteur magique mobile qui transmet au personnage\
    \ toutes les informations visuelles qu’il reçoit. Le lanceur de sorts peut créer\
    \ ce capteur en tout point de son champ de vision, et celui-ci peut en sortir\
    \ sans aucun souci. L’œil du mage se déplace à une vitesse de 9 m (6 cases) par\
    \ round (90 m (60 cases) par minute) s’il n’observe rien de particulier (c’est-à-dire\
    \ s’il se concentre principalement sur le sol qui défile devant lui), et de 3\
    \ m (2 cases) par round seulement (30 m (20 cases) par minute) si on lui demande\
    \ d’examiner également les murs et le plafond. Il voit exactement ce que son créateur\
    \ verrait si ce dernier se trouvait à sa place.\n\n Il peut se déplacer dans n’importe\
    \ quelle direction. Il ne peut pas franchir un obstacle solide mais il peut se\
    \ faufiler par un trou de souris (diamètre minimum : 2,5 cm). L’ œil du mage ne\
