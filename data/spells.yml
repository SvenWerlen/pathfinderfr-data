  Description: "À la fin de l’incantation, le personnage transfère son esprit dans\
    \ un unique objet que l’on nomme généralement réceptacle magique, qu’il anime\
    \ comme avec objet animé , sauf qu’il le contrôle comme si c’était son propre\
    \ corps. Il ne peut pas parler ni lancer de sorts tant qu’il est dans l’objet.\
    \ À partir de ce moment, le personnage peut tenter de prendre possession d’un\
    \ corps proche en obligeant l’âme de sa victime à rentrer dans le réceptacle.\
    \ Le personnage peut revenir dans l'objet quand il le souhaite (auquel cas l’âme\
    \ chassée réintègre son corps) pour tenter de s’emparer d’un autre corps. Le sort\
    \ s’achève quand le personnage décide de réintégrer son corps (le réceptacle reste\
    \ alors vide). Le personnage ne peut lancer possession que si le réceptacle se\
    \ situe dans les limites de portée du sort et s’il sait où il se trouve (il n’a\
    \ pas besoin de le voir). Quand l’âme entre dans l'objet, le corps du personnage\
    \ devient inerte (il semble mort) et donc les effets de maladie , de poison et\
    \ d’autres afflictions sont temporairement suspendus.\n\n Une fois dans l'objet,\
    \ l’âme perçoit toute forme de vie distante de moins de 3 m (2 c ) par niveau\
    \ du lanceur de sorts (dans le même plan uniquement). Elle peut l’attaquer si\
    \ elle dispose d’une ligne d’effet dégagée (c’est-à-dire d’une ligne ininterrompue\
    \ reliant l'objet à la cible). Le personnage ne peut pas découvrir l’identité\
    \ ni la position exacte des créatures dont il perçoit la présence. Au sein d’un\
    \ groupe de formes de vie, il perçoit juste une différence d’au moins 4 DV et\
    \ sait si l’énergie qu’il sent est positive ou négative (les morts-vivants sont\
    \ animés d’ énergie négative , mais seuls ceux qui sont doués d’intelligence possèdent\
    \ une âme). Le personnage choisit donc s’il veut posséder une créature forte ou\
    \ faible, mais l’identité exacte de la cible est déterminée aléatoirement.\n\n\
    \ Toute tentative de possession nécessite une action complexe . Ce sort est automatiquement\
    \ bloqué par protection contre le Mal et les défenses similaires. Si la cible\
    \ rate son jet de Volonté , le personnage s’empare de son corps et l’âme de la\
    \ victime est chassée dans le réceptacle. Si le personnage rate sa tentative de\
    \ possession , il reste dans l'objet et la cible réussit automatiquement tous\
    \ ses jets de sauvegarde en cas d’attaques ultérieures.\n\n Par contre, si le\
    \ personnage réussit son attaque, son énergie vitale s’empare du corps de la cible,\
    \ laquelle voit son âme aspirée dans l'objet. Le personnage conserve son Intelligence\
    \ , sa Sagesse , son Charisme , son niveau , sa classe , son bonus de base à l’attaque\
    \ , ses bonus de base aux jets de sauvegarde , son alignement et ses facultés\
    \ mentales. Il acquiert en revanche la Force , la Dextérité , la Constitution\
    \ , les points de vie et les pouvoirs naturels du corps qu’il occupe. Un corps\
    \ doté de plusieurs paires de bras (ou autres appendices) n’autorise pas le personnage\
    \ à porter la moindre attaque supplémentaire ni à accroître son efficacité pour\
    \ les attaques à deux mains. Il ne peut pas faire appel aux sorts, pouvoirs magiques,\
    \ surnaturels ou extraordinaires du corps qu’il possède.\n\n Il suffit d’une action\
    \ simple pour que le personnage quitte son corps d’emprunt et retourne dans son\
    \ réceptacle s’il se trouve à portée. L’âme enfermée dans l'objet réintègre alors\
    \ automatiquement son corps. Le sort s’achève quand le personnage décide de revenir\
    \ dans son propre corps et laisse l'objet vide.\n\n Si le corps d’emprunt est\
    \ tué, l’âme du personnage retourne aussitôt dans l'objet et chasse celle du défunt\
    \ qui succombe aussitôt. Si le réceptacle est trop éloigné, le personnage périt\
    \ en même temps que son hôte. Si l’énergie vitale d’une créature ne trouve pas\
    \ d’endroit où se réfugier, elle ne peut se maintenir en vie.\n\n Si le sort s’achève\
    \ alors que l’âme du personnage se trouve dans l'objet, elle réintègre immédiatement\
    \ son corps ou meurt si celui-ci se trouve hors de portée ou s’il a été détruit.\
    \ De même, si le sort se termine alors que le personnage possède un hôte, le lanceur\
    \ de sorts réintègre son corps (ou meurt, voir ci-dessus), tandis que l’âme de\
    \ sa victime fait de même (cette dernière risquant aussi de mourir si le réceptacle\
    \ se trouve trop loin de son corps). Détruire l'objet met un terme au sort qui\
    \ peut être dissipé, que l’on prenne pour cible l'objet ou le corps hôte.\n\n\
    \ Ce sort fonctionne comme possession mais le personnage transfère son esprit\
    \ dans un unique objet qu’il anime comme avec objet animé , sauf qu’il le contrôle\
    \ comme si c’était son propre corps. Il ne peut pas parler ni lancer de sorts\
    \ tant qu’il est dans l’objet. Comme, en pratique, son corps est mort tant que\
    \ le sort fait effet, les effets de maladie , de poison et d’autres afflictions\
    \ sont temporairement suspendus."
