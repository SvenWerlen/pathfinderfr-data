  Description: 'Une lueur dont les couleurs rappellent celle d’un arc-en-ciel apparaît
    et fascine toutes les créatures situées dans la zone d’effet. Lueur d’arc-en-ciel
    peut fasciner un maximum de 24 DV, sachant que les créatures dont le DV est le
    moins élevé sont affectées en premier. En cas d’égalité de DV, ce sont les cibles
    qui se trouvent le plus près du jeteur de sorts qui sont affectées en premier.
    Si elles échouent leur jet de sauvegarde, elles sont fascinées par la lueur.


    Par une action libre, le personnage peut déplacer la lueur de 9 m/6 cases par
    round (déplaçant ainsi son point d’origine). Toutes les créatures affectées la
    suivent, faisant de leur mieux pour rester dans la zone d’effet. Même retenues
    par leurs compagnons, elles tentent de la suivre. Si la lueur entraîne ses victimes
    dans une zone dangereuse, ces dernières peuvent faire un nouveau jet de sauvegarde.
    Si elle disparaît du champ de vision des créatures affectées, ces dernières ne
    subissent alors plus ses effets.


    Lueur d’arc-en-ciel reste sans effet sur les créatures aveugles.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lueur%20darc-en-ciel.ashx
  
- Nom: Lueur féerique
  École: Évocation (lumière) ;
  Niveau: Dru 1
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: créatures et objets pris dans un rayonnement de 1,50 m
    (1 c) de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Une lueur blafarde entoure les cibles, ce qui les rend plus visibles.
    Cette lumière éclaire autant qu’une bougie. Les créatures affectées subissent
    un malus de -20 aux tests de Discrétion et ne peuvent bénéficier du camouflage
    normalement lié à l’obscurité (bien qu’un sort de ténèbres de 2e niveau ou plus
    fonctionne normalement) ou à des sorts tels que déplacement, flou ou invisibilité.
    La lumière est trop faible pour avoir un quelconque effet spécial sur les morts-vivants
    ou les créatures vivant dans le noir et vulnérables à la lumière. La lueur féerique
    peut être bleue, verte ou violette, ce choix étant effectué lors de l’incantation.
    Elle ne fait aucun mal aux objets ou créatures qu’elle entoure.


    MYTHIQUE

    Les créatures entourées par la lueur sont éblouies. Le sort entoure les illusions
    de type chimère situées dans le rayonnement et révèle leur véritable nature. Cet
    effet s’applique uniquement aux chimères dont le niveau de lanceur de sorts est
    égal ou inférieur au grade du personnage.


    AMPLIFIÉ (2ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    chaque créature dans le rayonnement doit réussir un jet de Vigueur pour ne pas
    être aveuglée pendant un round.'
