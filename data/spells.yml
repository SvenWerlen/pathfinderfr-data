  Description: "Le personnage accepte de recevoir les énergies d'un autre monde dans\
    \ son corps et de se transformer. Il augmente d’une catégorie de taille, sa hauteur\
    \ double et son poids se multiplie par huit. Ses traits se modifient et deviennent\
    \ ceux d'un être de logique froid et étranger, d'une créature issue du chaos primitif,\
    \ d'une présence angélique ou d'un monstre démoniaque, au choix du personnage.\
    \ Il gagne un bonus de taille de +6 à la Force et à la Constitution , un bonus\
    \ d'armure naturelle de +3, la vision dans le noir sur 18 mètres (12 c ) et une\
    \ RM de 12 + niveau de lanceur de sort . Ces modificateurs remplacent les modificateurs\
    \ habituellement appliqués en cas d'augmentation de la taille. Les modificateurs\
    \ de taille à la CA , aux attaques, au BMO et au DMD changent comme il convient\
    \ pour la nouvelle catégorie de taille du personnage. Ce sort ne modifie pas la\
    \ vitesse de déplacement de base. Le personnage détermine l'espace occupé et son\
    \ allonge comme il convient pour sa nouvelle taille.\n\n Si le personnage n'a\
    \ pas assez de place pour atteindre la taille désirée, il prend la taille maximum\
    \ possible et fait un jet de Force (en utilisant sa nouvelle valeur de Force )\
    \ pour briser les barrières qui l'empêchent de grandir (voir la section \" Casser\
    \ un objet \"). Si le personnage échoue, il est coincé et ne parvient pas à briser\
    \ ce qui le gêne. Le sort ne peut pas l'écraser en augmentant sa taille.\n\n Tout\
    \ l'équipement que porte le personnage s'agrandit proportionnellement. Les armes\
    \ de corps à corps font plus de dégâts. Les propriétés magiques ne sont pas affectées\
    \ par le sort. Tout objet agrandi qui ne se trouve plus en possession du personnage\
    \ (y compris un projectile ou une arme de jet) reprend instantanément sa taille\
    \ normale, ce qui veut dire que les armes à projectiles et de jet font des dégâts\
    \ normaux. Ce sort ne se cumule pas avec les effets magiques qui augmentent la\
    \ taille.\n\n Le personnage gagne des pouvoirs supplémentaires comme indiqués\
    \ :\n  \n * ASPECT ANARCHIQUE. Le personnage gagne les pouvoirs suivants : bonus\
    \ supplémentaire de +2 à la Constitution , RD 10/Loi, résistance à l'acide 10,\
    \ à l'électricité 10 et au son 10, bonus de +4 aux jets de sauvegarde contre le\
    \ poison , perception aveugle à 9 mètres (6 c ) et vitesse de vol de 18 mètres\
    \ (12 c ) (bonne manœuvrabilité). Le personnage gagne une attaque de morsure qui\
    \ inflige 2d6 points de dégâts. Les armes naturelles et autres du personnage sont\
    \ considérées comme chaotiques quand il s'agit de vaincre la résistance aux dégâts\
    \ .\n * ASPECT AXIOMATIQUE. Le personnage gagne les pouvoirs suivants : bonus\
    \ supplémentaire de +2 à la Force , RD 10/Chaos, résistance au froid 10, à l'électricité\
    \ 10 et au feu 10, bonus de +4 aux jets de sauvegarde contre le poison , vision\
    \ nocturne et vitesse de vol de 18 mètres (12 c ) (bonne manœuvrabilité). Le personnage\
    \ gagne 2 attaques de coup qui infligent chacune 1d6 points de dégâts. Les armes\
    \ naturelles et autres du personnage sont considérées comme loyales quand il s'agit\
    \ de vaincre la résistance aux dégâts .\n * ASPECT CÉLESTE. Le personnage gagne\
    \ les pouvoirs suivants : bonus de +2 à la Dextérité , RD 10/Mal, résistance à\
    \ l'acide 10, au froid 10, à l'électricité 10, bonus de +4 aux jets de sauvegarde\
    \ contre le poison , vision nocturne et vitesse de vol de 18 mètres (12 c ) (bonne\
    \ manœuvrabilité). Le personnage gagne 2 attaques de coup qui infligent chacune\
    \ 1d6 points de dégâts. Les armes naturelles et autres du personnage sont considérées\
    \ comme bonnes quand il s'agit de vaincre la résistance aux dégâts .\n * ASPECT\
    \ DÉMONIAQUE. Le personnage gagne les pouvoirs suivants : bonus supplémentaire\
    \ de +2 à la Force , RD 10/Bien, résistance à l'acide 10, au froid 10 et au feu\
    \ 10, bonus de +4 aux jets de sauvegarde contre le poison , vision dans le noir\
    \ et vitesse de vol de 18 mètres (12 c ) (bonne manœuvrabilité). Le personnage\
    \ gagne 2 attaques de griffes qui infligent chacune 1d6 points de dégâts. Les\
    \ armes naturelles et autres du personnage sont considérées comme Mauvaises quand\
    \ il s'agit de vaincre la résistance aux dégâts . Quand le personnage prend un\
    \ aspect anarchique, axiomatique, céleste ou démoniaque, le sort est respectivement\
    \ considéré comme Chaotique, Loyal, Bon ou Mauvais."
