- Nom: Portail
  École: Invocation (appel ou création) ;
  Niveau: Ens/Mag 9, Prê 9
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: voir description
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (voir description)
  Durée: instantanée ou concentration (jusqu’à 1 round/niveau ; voir description)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort a deux effets distincts. Tout d’abord, il établit un lien
    interdimensionnel entre le plan du personnage et celui que ce dernier cherche
    à contacter, ce qui permet de passer de l’un à l’autre (dans n’importe quel sens).


    Ensuite, il permet d’appeler une entité particulière, qui arrive par le portail.


    Ce portail prend la forme d’un cerceau ou cercle de 1,50 m à 6 m de diamètre (au
    choix du jeteur de sorts), orienté comme le désire son créateur (le plus souvent,
    il est vertical et fait face au personnage). Il s’agit d’une fenêtre bidimensionnelle
    qui ouvre sur le plan contacté : toute créature qui passe au travers (dans un
    sens ou dans l’autre) se retrouve instantanément dans le second plan.


    Le portail a deux faces : un recto et un verso. Le recto ouvre sur le plan choisi,
    mais pas le verso. Si une créature traverse le portail par cette face, il ne se
    passe rien.


    VOYAGE INTERPLANAIRE. Si on utilise un portail pour voyager entre les plans, il
    fonctionne comme un changement de plan, si ce n’est qu’il s’ouvre exactement à
    l’endroit choisi par le personnage. Les dieux et autres entités qui règnent sur
    un plan peuvent empêcher que l’on ouvre un portail dans leur domaine. Les voyageurs
    n’ont pas besoin de tenir la main du lanceur de sorts, il leur suffit de franchir
    le portail pour être emmenés à destination. On ne peut pas utiliser de portail
    pour se rendre en un autre point du plan où l’on se trouve, ce sort fonctionne
    uniquement pour les voyages interplanaires.


    Le jeteur de sorts maintient le portail ouvert pendant un temps limité (1 round
    par niveau de lanceur de sorts) à condition de rester entièrement concentré. S’il
    est déconcentré, le sort se termine aussitôt.


    APPEL DE CRÉATURES. Un portail permet aussi de convoquer une entité extraplanaire.
    Il suffit que le personnage nomme l’entité ou le type de créature qu’il souhaite
    appeler pour que le portail s’ouvre à côté de cette dernière et l’aspire, qu’elle
    le veuille ou non. Les dieux et les entités uniques ne sont pas forcés de répondre
    à cet appel, même si rien ne les en empêche. Cette version du sort génère un portail
    restant ouvert assez longtemps pour permettre aux créatures appelées d’arriver.
    Cette utilisation du sort présente un coût en offrandes et en encens de 10 000
    po. Ce prix vient s’ajouter à tout autre dépense à faire pour appeler la créature
    voulue.


    Si le jeteur de sorts décide de faire appel à un type d’entités plutôt qu’à un
    être particulier, il peut appeler une créature unique ou plusieurs, mais leur
    total de DV ne peut pas dépasser le double du niveau de lanceur de sorts du personnage.
    Dans le cas où l’entité convoquée est seule, le personnage la dirige uniquement
    si ses DV ne dépasse son niveau de lanceur de sorts. Le personnage ne peut pas
    contrôler une entité dont les DV dépasse son niveau de lanceur de sorts et il
    ne peut jamais contrôler de divinités ou d’individus uniques. Une entité libre
    agit à sa guise et il est donc très dangereux d’y faire appel. Une créature incontrôlée
    peut retourner dans son plan d’origine quand elle le souhaite.


    Si le personnage souhaite demander un service plus complexe ou plus long, il doit
    offrir quelque chose à la créature appelée. La tâche requise doit être raisonnable
    vis à vis de la récompense proposée (reportez-vous à allié d’outreplan). Certaines
    créatures insistent pour se faire payer en « nature », ce qui peut entraîner des
    complications s’il faut leur livrer des victimes qu’elles pourront dévorer à leur
    aise. Dès que la créature a accompli sa mission, elle apparaît devant le personnage
    qui doit aussitôt régler sa dette. Cela fait, l’entité est libre de retourner
    dans son plan d’origine.


    Si le lanceur de sorts ne tient pas sa promesse, il peut au mieux s’attendre à
    devoir rendre un service à la créature ou au maître de cette dernière. Au pire,
    il risque de se faire attaquer.


    Note. Lorsqu’on utilise ce sort pour convoquer une créature Bonne, Chaotique,
    Loyale, Mauvaise, d''air, d’eau, de feu ou de terre, il est automatiquement considéré
    comme un sort du même type.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Portail.ashx
  
- Nom: Porte de phase
  École: Invocation (création) ;
  Niveau: Ens/Mag 7, Sor 7
  Portée: contact
  Cible ou zone d'effet: ouverture éthérée de 2,40 m x 1,50 m, 3 m de profondeur
    + 1,50 m/3 niveaux
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: 1 utilisation/2 niveaux
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort ouvre un passage éthéré au travers du bois, du plâtre ou
    de la pierre, mais pas des autres matériaux. La porte de phase est invisible et
    inaccessible à toutes les créatures autres que le lanceur de sorts qui est le
    seul à pouvoir l’utiliser. Quand il décide de le faire, il disparaît à l’entrée
    et réapparaît de l’autre côté. S’il le souhaite, il peut emmener une autre créature
    avec lui (de taille M ou moins), mais cela compte pour deux utilisations. La porte
    ne laisse pas passer la lumière, le bruit ni les sorts, et on ne peut pas voir
    au travers. Ce sort constitue une excellente échappatoire, même si quelques créatures
    telles que les araignées de phase sont capables de l’emprunter. Les gemmes de
    vision et autres sorts ou objets similaires révèlent la présence d’une porte de
    phase mais ne permettent pas de l’emprunter.


    Une porte de phase peut être détruite par dissipation de la magie. Toute personne
    qui se trouve dans le passage au moment où la porte est dissipée est éjecté sans
    subir le moindre dégât (voir passe-muraille).


    Le personnage peut laisser d’autres créatures utiliser la porte s’il le précise
    lors de l’incantation. Ces conditions peuvent être aussi simples ou complexes
    qu’il le souhaite et se baser par exemple sur le nom, l’identité ou l’alignement
    des utilisateurs potentiels. À part cela, elles doivent absolument reposer sur
    des actions ou des qualités observables. Des concepts tels que le niveau, la classe,
    le nombre de dés de vie ou de points de vie ne figurent pas au nombre des conditions
    valables.


    Il est possible d’user de permanence sur un sort de porte de phase.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte%20de%20phase.ashx
  
- Nom: Porte dimensionnelle
  École: Invocation (téléportation) ;
  Niveau: Barde 4,  Conj 3, Ens/Mag 4, Magus 4, Sor 4
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: le jeteur de sorts et les créatures consentantes ou les
    objets touchés
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: instantanée
  Jet de sauvegarde: aucun ou Volonté, annule (objet) ;
  Résistance à la magie: oui ou non (objet)
  Description: 'Cette incantation permet de se déplacer instantanément jusqu’à un
    point situé à portée. Le personnage arrive toujours à l’endroit choisi, soit en
    le visualisant, soit en indiquant ses coordonnées. Après avoir utilisé ce sort,
    le personnage ne peut rien faire avant son prochain tour de jeu. Il peut emporter
    des objets si leur poids total ne dépasse pas sa charge maximale. Il peut aussi
    emmener une créature consentante de taille M ou inférieure (qui porte un équipement
    ou des objets qui ne dépassent pas sa charge maximale) ou son équivalent par tranche
    de trois niveaux de lanceur de sorts. Une créature de taille G compte comme deux
    créatures de taille M, une créature de taille TG comme deux de taille G, etc.
    Toutes les créatures transportées doivent être en contact les unes avec les autres
    et l''une d’elles au moins doit toucher le personnage.


    Si le personnage et les créatures se matérialisent en un point déjà occupé par
    un solide, ils subissent 1d6 points de dégâts et sont expulsés vers une surface
    inoccupée située dans un rayon de trente mètres.


    S’il n’y a pas le moindre endroit propice à la matérialisation dans un rayon de
    trente mètres, le personnage et les créatures qui l’accompagnant subissent 2d6
    points de dégâts supplémentaires et sont expulsés vers un espace inoccupé situé
    dans un rayon de trois cents mètres. Si un tel endroit n’existe pas, ils subissent
    4d6 points de dégâts de plus et le sort échoue.


    MYTHIQUE

    La durée de ce sort change et s’élève à 1 round par tranche de 2 niveaux de lanceur
    de sorts. Il crée une porte à sens unique, invisible et temporaire dans l’emplacement
    occupé par le personnage qui le mène vers la destination choisie. Le personnage
    peut immédiatement passer au travers de la porte et arriver à destination, mais
    il ne peut emmener d’autres créatures avec lui.


    Lorsqu’il lance ce sort, le personnage peut désigner un nombre de créatures égal
    à son niveau de lanceur de sorts. Ces créatures peuvent voir et emprunter la porte
    pour arriver à destination (ce n’est pas une action). Une créature qui emprunte
    la porte ne peut entreprendre aucune autre action jusqu’à son prochain tour.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte%20dimensionnelle.ashx
  
