  Description: "Ce sort permet de ramener un mort à la vie, mais dans un autre corps.\
    \ Le décès antérieur à une semaine et le sujet doit être désireux de revenir à\
    \ la vie. Dans le cas contraire, le sort échoue automatiquement, d’où l’absence\
    \ de jet de sauvegarde .\n\n Comme le défunt adopte un nouveau corps, tous les\
    \ problèmes physiques dont il souffrait (maladie, etc.) disparaissent. L’état\
    \ de ses restes n’entre pas en ligne de compte. On peut réincarner un mort avec\
    \ réincarnation tant qu’il reste un infime élément du corps. Toutefois, les éléments\
    \ en question devaient faire partie de son corps au moment de la mort. La magie\
    \ du sort crée un corps de jeune adulte à partir des éléments naturels disponibles.\
    \ Ce processus demande une heure entière. Une fois le corps achevé, le sujet se\
    \ réincarne dedans.\n\n Le réincarné se rappelle de sa vie antérieure et de l’apparence\
    \ qui était la sienne. Il conserve ses aptitudes de classe, ses dons , ses degrés\
    \ de compétence , sa ou ses classe(s) , son bonus de base à l’attaque et aux jets\
    \ de sauvegarde , et ses points de vie . En revanche, ses valeurs de Force , de\
    \ Dextérité et de Constitution dépendent en partie de son nouveau corps. S’il\
    \ a changé de race , on commence par éliminer ses modificateurs raciaux, puis\
    \ on applique les modificateurs indiqués ci-dessous aux nouvelles valeurs. Le\
    \ personnage gagne automatiquement deux niveaux négatifs permanents. S’il était\
    \ de niveau 1, il perd 2 points de Constitution à la place. Si cette nouvelle\
    \ valeur de Constitution devait tomber à 1 ou moins, la créature ne peut pas être\
    \ réincarnée. Un personnage tué alors qu’il disposait encore de sorts préparés\
    \ a 50 % de chances de conserver chacun d’eux. Les créatures qui ne préparent\
    \ pas leurs sorts (comme les ensorceleurs ) ont 50 % de chances de perdre le bénéfice\
    \ des emplacements de sorts inutilisés avant leur mort.\n\n Il se peut qu’une\
    \ modification de caractéristique trop importante gêne le réincarné quand il tente\
    \ de poursuivre son évolution de classe . Dans ce cas, il vaut mieux qu’il se\
    \ multiclasse.\n\n Pour un humanoïde , la nouvelle incarnation est déterminée\
    \ par la table suivante. Pour les autres créatures, il convient de créer une table\
    \ équivalente.\n\n Ce sort ne permet de pas de ramener à la vie une créature transformée\
    \ en mort-vivant ou tuée par un sort de mort , pas plus que les créatures artificielles\
    \ , les élémentaires , les Extérieurs et les morts-vivants . Enfin, réincarnation\
    \ reste sans effet sur quelqu’un mort de vieillesse.\n\n La créature réincarnée\
    \ acquiert tous les pouvoirs de sa nouvelle forme, dont ses modes et vitesses\
    \ de déplacement , son armure naturelle, ses attaques naturelles , ses pouvoirs\
    \ extraordinaires , etc., mais elle ne parle pas automatiquement la langue de\
    \ sa nouvelle forme.\n \t\n \t\nUn souhait ou un miracle peut rendre à un personnage\
    \ réincarné sa forme d’origine."
