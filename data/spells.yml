- Nom: Entrave
  École: Enchantement (coercition) (mental) ;
  Niveau: Conj 6, Ens/Mag 8
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 créature vivante
  Temps d'incantation: 1 minute
  Composantes: V, G, M (une opale de 500 po par DV de la cible et d’autres composantes,
    comme indiqué plus bas)
  Durée: voir description (T)
  Jet de sauvegarde: Volonté, annule (voir description) ;
  Résistance à la magie: oui
  Description: 'Ce sort crée des entraves magiques qui permettent de retenir une
    créature. La cible ne bénéficie d’un jet de sauvegarde au moment où le sort est
    lancé que si elle possède un nombre de DV supérieur ou égal à la moitié du niveau
    de lanceur de sorts du personnage.


    Le personnage qui lance ce sort peut se faire aider d’au plus six assistants.
    Chaque assistant jetant un sort de suggestion augmente de 1 le niveau de lanceur
    de sorts effectif du personnage (en ce qui concerne le sort d’entrave). Pour chaque
    assistant jetant domination, domination d’animal ou domination universelle, le
    niveau de lanceur de sorts effectif du personnage augmente du tiers du niveau
    de l’assistant en question (pour autant que le sort lancé puisse affecter la cible
    de l’entrave). Comme les sorts des assistants servent uniquement à accroître le
    niveau de lanceur de sorts effectif du personnage, il n’y a pas lieu de se préoccuper
    des jets de sauvegarde et de la résistance à la magie qui s’y rapportent. C’est
    le niveau de lanceur de sorts effectif du personnage qui détermine si la cible
    bénéficie d’un jet de Volonté au moment où le sort est lancé et combien de temps
    l’entrave persistera. Quel que soit le type d’entrave lancé, le personnage peut
    à tout moment y mettre un terme.


    Le personnage peut également spécifier des conditions qui, une fois rencontrées,
    feront cesser le sort et libéreront la créature. Ces conditions peuvent être aussi
    simples ou complexes que le personnage le souhaite mais il doit s’agir de conditions
    raisonnables qui ont une chance de se produire. Les conditions doivent être basées
    sur des actions ou des caractéristiques observables, mais elles peuvent aussi
    dépendre du nom, de l’identité ou de l’alignement des créatures. Des concepts
    tels que le niveau, la classe, le nombre de DV ou les points de vie ne sont pas
    utilisables par contre. Une fois le sort lancé, le personnage ne peut plus en
    modifier les éventuelles conditions de libération. Si le personnage choisit d’inclure
    des conditions de libération et que la cible bénéficie d’un jet de sauvegarde,
    le DD de celui-ci augmente de +2.


    Si le personnage choisit l’un des trois premiers types d’entrave (ceux dont la
    durée est limitée), il peut lancer le sort d’entrave à nouveau pour en prolonger
    les effets (les durées s’additionnent). Dans ce cas, la cible bénéficie d’un jet
    de Volonté lorsque la durée initiale se termine et ce, même si le niveau de lanceur
    de sorts effectif du personnage était suffisant pour ne pas lui accorder de jet
    de sauvegarde. Si ce jet réussit, toutes les entraves qui retenaient la créature
    cessent de faire effet.


    Il existe six types d’entraves. Le lanceur de sorts doit en choisir un lorsqu’il
    jette ce sort.


    ENCHAÎNEMENT. La victime est retenue par des chaînes qui engendrent un effet d’aversion
    affectant toutes les créatures qui s’en approchent à l’exception du lanceur de
    sorts. La durée est égale à un an par niveau de lanceur de sorts. La victime de
    ce type d’entrave ne peut pas s’éloigner de l’endroit où elle a été affectée par
    le sort. Pour lancer ce sort, il faut disposer d’une chaîne suffisamment longue
    pour pouvoir être enroulée trois fois autour de la créature.


    SOMMEIL. La victime est plongée dans un coma pendant un an par niveau de lanceur
    de sorts. Pendant ce temps, elle ne vieillit pas et n’a besoin ni de manger ni
    de boire. Il est légèrement plus facile d’échapper à ce type d’entrave. Le DD
    du sort est réduit de 1 point. Pour lancer ce sort, il faut se munir d’une jarre
    de sable ou de pétales de rose. C’est un effet de sommeil.


    SOMMEIL ENCHAÎNÉ. Ce type d’entrave combine les deux précédents mais ne dure que
    pendant un mois par niveau de lanceur de sorts. Le DD du sort est réduit de 2
    points. Cette version nécessite une longue chaîne et une jarre de sable ou des
    pétales de rose. C’est un effet de sommeil.


    PRISON. La victime est transportée dans un lieu clos qu’elle ne peut pas quitter,
    quelle que soit la méthode employée. Cet effet est permanent. Le DD du sort est
    réduit de 3 points. Pour lancer ce sort, le personnage doit disposer d’une cage
    en or (100 po) qui se consume quand le sort est lancé.


    DÉSINCARNATION. Le corps de la victime (à l’exception de sa tête ou de son visage)
    passe à l’état gazeux. La créature se retrouve impuissante et enfermée dans un
    récipient qui peut être transparent si le lanceur de sorts le désire. La victime
    reste consciente du monde qui l’entoure et elle peut s’exprimer librement. Elle
    est par contre incapable de sortir du récipient, d’attaquer ou d’utiliser ses
    pouvoirs et capacités. Ce type d’entrave est permanent. La victime n’a pas besoin
    de respirer, de manger ni de boire tant qu’elle est sous forme gazeuse. Elle ne
    vieillit pas non plus. Le DD du sort est réduit de 4 points.


    INCARCÉRATION LILLIPUTIENNE. La victime est réduite jusqu’à la taille de quelques
    centimètres et enfermée dans une pierre précieuse, un récipient ou un autre objet
    similaire. Ce type d’entrave est permanent. La victime n’a pas besoin de respirer,
    de manger ni de boire tant qu’elle est enfermée. Elle ne vieillit pas non plus.
    Le DD du sort est réduit de 4 points.


    Dissipation de la magie et les effets similaires ne peuvent pas venir à bout d’une
    entrave, mais une zone d’antimagie ou une disjonction l’affecte normalement. Une
    créature extraplanaire entravée ne peut pas être renvoyée vers son plan d’origine
    par un sort de bannissement, de renvoi ou un effet similaire.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entrave.ashx
  
