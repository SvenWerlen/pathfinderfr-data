- Nom: Vision mystique
  École: Divination ;
  Niveau: Ens/Mag 7, Sor 7
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (encens (250 po)), F (quatre lamelles d’ivoire (50 po chacune))
