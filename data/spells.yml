    \ de sorts pour un effet qui ne serait pas un sort). Si l’aura émane d’un objet\
    \ magique, le personnage peut tenter d’identifier ses propriétés (voir Art de\
    \ la magie ).\n\n Les auras magiques particulièrement puissantes ou encore les\
    \ émanations magiques locales peuvent dissimuler les auras plus discrètes.\n\n\
    \ INTENSITÉ DE L’AURA. La force d’une aura dépend du niveau du sort qui en est\
    \ à l’origine ou du niveau de lanceur de sorts de la créature qui a créé l’objet\
    \ magique d’où elle émane. Dans le cas d’auras qui correspondent à plusieurs catégories,\
    \ le sort indique toujours la plus puissante.\n\n AURA PERSISTANTE. Une aura magique\
    \ ne disparaît pas immédiatement lorsque sa source est dissipée (s’il s’agit d’un\
    \ sort) ou détruite (s’il s’agit d’un objet magique) mais persiste pendant un\
    \ certain temps. Une détection de la magie dirigée vers la zone en question révélera\
    \ une aura de puissance ténue (moins puissante encore qu’une aura faible). La\
    \ période de temps pendant laquelle l’aura persiste dépend de l’intensité d’origine\
    \ de l’aura.\n\n Les élémentaires et les Extérieurs ne sont pas magiques de manière\
