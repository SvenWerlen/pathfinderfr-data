    réceptacle magique. À partir de ce moment, le personnage peut tenter de prendre
    possession d’un corps proche en obligeant l’âme de sa victime à rentrer dans le
    réceptacle. Le personnage peut revenir dans la gemme quand il le souhaite (auquel
    cas l’âme chassée réintègre son corps) pour tenter de s’emparer d’un autre corps.
    Le sort s’achève quand le mage décide de réintégrer son corps (le réceptacle reste
    alors vide). Le personnage ne peut lancer possession que si le réceptacle se situe
    dans les limites de portée du sort et s’il sait où il se trouve (il n’a pas besoin
    de le voir). Quand l’âme entre dans la gemme, le corps du personnage devient inerte
    (il semble mort).


    Une fois dans la pierre précieuse, l’âme perçoit toute forme de vie distante de
    moins de 3 m par niveau du lanceur de sorts (dans le même plan uniquement). Elle
