    passe à étudier la zone et à se concentrer sur un végétal ou un animal spécifique
    :


    Premier round : présence ou absence du végétal ou de l’animal recherché dans la
    zone d’effet.


    Deuxième round : nombre de plantes ou de créatures du type recherché dans la zone
    d’effet, ainsi que l’état de l’individu ou du spécimen le plus sain.


    Troisième round : état de tous les végétaux ou animaux du type recherché présents
    dans la zone d’effet. Si l’un d’eux se trouve hors du champ de vision du lanceur
    de sort, le sort révèle la direction dans laquelle il se trouve mais pas la distance
    à laquelle il se situe.


    ÉTAT. Dans le cadre des informations fournies par ce sort, les états des végétaux
    ou animaux recherchés sont décrits comme suit.


    • Normal : pas de maladie, au moins 90 % de son maximum de points de vie.

    • Correct : 30 % à 90 % de son maximum de points de vie.

    • Faible : moins de 30 % de son maximum de points de vie, malade ou souffrant
    d’une blessure handicapante.

    • Rachitique : 0 point de vie ou moins, affecté par une maladie qui réduit une
