  Description: Le personnage émet et tient une unique note de musique parfaite qui
    envoûte complètement toutes les créatures proches, amies comme ennemies, jusqu'à
    ce qu'il arrête de chanter. Les créatures affectées sont paralysées et oublient
    tout ce qui les entoure tant que le personnage tient sa note. Ceci lui demande
    toute son attention, s'il reçoit le moindre dégât ou entreprend une autre action,
    y compris se déplacer, le sort se termine immédiatement. Les créatures qui réussissent
    leur premier jet de sauvegarde doivent en refaire un à chaque round passé dans
    la zone d'effet du sort jusqu'à ce qu'elles échouent et se laissent captiver.
    Les créatures qui possèdent 4 DV ou plus de plus que le niveau de lanceur de sorts
    du personnage ne sont pas affectées par ce sort. En revanche, celles qui possèdent
    4 DV ou plus de moins que son niveau de lanceur de sorts n'ont pas droit au jet
    de sauvegarde pour résister. La note est si claire et si parfaite qu'à moins d'une
    action extraordinaire, toute tentative pour ne pas l'entendre ne donne qu'un bonus
    au jet de sauvegarde . Les cibles gagnent un bonus de circonstance de +2 pour
    chaque barrière placée entre leurs oreilles et la voix du personnage. Ceci comprend
    de la cire dans les oreilles, des portes et des fenêtres fermées dans un bâtiment
    voisin ou le fait de rentrer dans un tonneau et de fermer le couvercle. Si une
    cible qui avait réussi son jet de sauvegarde perd les avantages d'une ou plusieurs
    de ses barrières, elle doit immédiatement faire un nouveau jet de sauvegarde .
    De même, si une cible qui a raté son jet de sauvegarde gagne la protection d'une
    barrière, elle a droit à un nouveau jet de sauvegarde immédiat.
