    automatiquement les serrures de qualité très simple ou moyenne sans avoir besoin
    d’effectuer un test de niveau de lanceur de sorts. si le personnage utilise le
    sort à l’encontre d’une porte fermée par un verrou du mage, il peut effectuer
    gratuitement un test de dissipation contre lui comme s’il utilisait une dissipation
    de la magie ciblée, en ajoutant son grade au test.


    AMPLIFIÉ (3ÈME). Le personnage peut dépenser deux utilisations de pouvoir mythique
    pour cibler un objet verrouillé par grade et déverrouiller jusqu’à quatre systèmes
    de fermeture sur chacun d’entre eux. Il peut effectuer gratuitement un test de
    dissipation contre un verrou du mage sur chacun des objets et ouvre automatiquement
    les serrure de bonne qualité et de qualité inférieure (nul besoin de test de niveau
    de lanceur de sorts).


    Si la porte est dotée d’un piège qui se déclenche en cas d’ouverture, le personnage
    prend connaissance du piège et de sa nature générale, et la porte est déverrouillée
    mais ne s’ouvre pas automatiquement. Le sort peut lever un portail bloqué, un
    pont-levis ou une structure similaire, mais chacun compte comme deux portes verrouillées.'
