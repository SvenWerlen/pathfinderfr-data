  Description: 'Ce sort permet d’en lancer un autre, qui prend effet au moment où
    la condition déterminée lors de l’incantation de prévoyance se réalise. Les deux
    sorts sont jetés à la suite l’un de l’autre et le temps d’incantation indiqué
    (dix minutes) représente un minimum : si le sort associé prend plus longtemps,
    on utilise son temps d’incantation.


    Le sort déclenché à retardement par prévoyance doit affecter le personnage et
    il ne peut pas dépasser un tiers du niveau de lanceur de sorts du personnage (arrondi
    à l’entier inférieur, 6e niveau maximum).


    Les conditions de déclenchement du sort doivent être explicites, même si elles
    peuvent rester d’ordre général. Dans tous les cas, le second sort prend effet
    à la seconde même où la condition est remplie. Si cette dernière est par trop
    complexe, le sort échoue. Le sort associé ne se déclenche que lorsque la condition
    est remplie, même si le personnage souhaite en bénéficier à un autre moment.


