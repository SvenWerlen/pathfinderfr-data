    bloque les effets. Une créature entraînée par l’objet qu’elle tient peut le lâcher.
    S’il s’agit d’un bouclier, il faut une action de mouvement pour le détacher, puis
    une action libre pour le laisser tomber.


    Les vagues d’énergie continuent de balayer la zone dans la direction choisie tout
    au long de la durée du sort. Une fois le sort lancé, le processus est enclenché
