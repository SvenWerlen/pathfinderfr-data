- Nom: Bannir les faux-semblants
  École: Abjuration ;
  Niveau: inquisiteur 3, sorcière 5
  Portée: contact
  Cible ou zone d'effet: une créature ou un objet
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (un clou de fer froid)
  Durée: instantanée et 1 round/niveau ; voir texte
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Si le personnage réussit une attaque de contact au corps à corps,
    il peut dissiper une Illusion ou rendre sa forme naturelle à une créature. Ce
    sort fonctionne comme une dissipation de la magie dirigée contre l''effet en question,
    hormis que le personnage reçoit un bonus d''altération de +2 au test de dissipation
    et qu''il peut seulement dissiper des Illusions ou des changements de forme créés
    par un effet surnaturel ou un sort. Si la créature touchée est affectée par plusieurs
    effets qui changent son apparence, le personnage peut en dissiper un par tranche
    de quatre niveaux de lanceur de sorts, à commencer par le sort qui possède le
    plus haut niveau de lanceur de sorts et en terminant par celui qui possède le
