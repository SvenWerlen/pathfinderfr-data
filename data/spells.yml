    action de mouvement. Le double ne dissimule pas les attaques à distance avec autre
    chose qu’une arme de jet.

    Quand une créature touche le personnage avec une attaque de n’importe quel type,
    elle a droit à un jet de sauvegarde pour dévoiler la chimère. Si elle réussit,
    le sort du personnage se dissipe pour cette créature seulement.'
