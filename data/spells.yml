  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conna%c3%aetre%20son%20ennemi.ashx
  
- Nom: Consécration
  École: Évocation (Bien) ;
  Niveau: Inq 2, Prê 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: émanation de 6 m (4 c) de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une fiole d’eau bénie et 25 po de poussière d’argent), FD
  Durée: 2 heures/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort bénit un lieu en le baptisant d’énergie positive. Le DD
    de tout test destiné à résister à des canalisations d’énergie positive dans cet
    endroit jouit ensuite d’un bonus de sainteté de +3. Les morts-vivants entrant
    dans la zone d’effet sont légèrement contrariés, ce qui s’exprime par un malus
    de -1 aux jets d’attaque, de dégâts et de sauvegarde. Un lieu consacré rend impossible
    l’animation ou la convocation de morts-vivants. Si un autel, une chapelle ou tout
    autre objet permanent dédié au dieu du prêtre (ou à son panthéon ou à une divinité
    alliée) est présent sur le lieu consacré, les modificateurs indiqués ci-dessus
    sont doublés (bonus de sainteté de +6 liés à la canalisation d’énergie positive,
    malus de -2 aux jets des morts-vivants).


    Il est impossible de consacrer un lieu qui est déjà dédié à un dieu autre que
    celui du prêtre. Dans ce cas, la consécration maudit l’endroit et rompt les liens
    de celui-ci avec la divinité ou la puissance associée. Dans ce cas, le sort n’offre
    pas les bonus ni les malus liés aux morts-vivants.


    Consécration neutralise et dissipe profanation.


    MYTHIQUE

    Choisissez une composante d’alignement du personnage (Chaos, Bien ou Loi). Le
    malus infligé par le sort aux jets d’attaque, de dégâts et de sauvegarde affecte
    également les Extérieurs dotés du sous-type d’alignement opposé à celui choisi,
    comme s’ils étaient des morts-vivants.'
