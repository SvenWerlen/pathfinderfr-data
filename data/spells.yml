  Description: "Les dagues qui servent de focalisateurs pour le sort deviennent dangereusement\
    \ affûtées alors qu’elles s’animent et décrivent des cercles autour du personnage.\
    \ Les lames occupent un rayon de 1,50 m (1 c ) autour de celui-ci et se déplacent\
    \ avec lui. Si une créature commence son tour dans la zone d’effet des lames,\
    \ elle subit 1d4 points de dégâts par tranche de deux niveaux de lanceur de sorts\
    \ (10d4 maximum au niveau 20). Ces dégâts ignorent la RD /argent.\n\n De plus,\
    \ les dagues protègent de certaines attaques, comme le sort arme protectrice .\
    \ Tant que le personnage est sous l’effet de ce sort, il ne provoque pas d’ attaque\
    \ d’opportunité quand il lance un sort, pas même de la part des créatures qui\
    \ possèdent le don Perturbateur . Une créature qui possède le\ndon Briseur de\
    \ sorts n’a aucun mal à ignorer cette capacité protectrice mais elle subit tout\
    \ de même des dégâts de la part des lames. Les incantations (même sur la défensive)\
    \ provoquent des attaques d’opportunité de la part de ces créatures.\n\n Enfin,\
    \ le personnage peut enchanter les dagues qui lui servent de focalisateur pour\
    \ le sort, afin d’augmenter son efficacité. Si toutes les dagues partagent le\
    \ même bonus d’altération et les mêmes propriétés spéciales, quand le sort blesse\
    \ une créature, on considère que l’une des dagues le touche aussi. Par exemple,\
    \ si un magus de niveau 12 utilise ce sort avec quatre dagues de mithral de froid\
    \ +1 comme focalisateur, elles infligent 6d4+1 points de dégâts +1d6 points de\
    \ dégâts de froid, tant que les dagues sont recouvertes d’une couche de glace.\
    \ Les focalisateurs sont obligatoirement des dagues en mithral, quelles que soient\
    \ les modifications qu’on leur apporte, les autres armes ne conviennent pas à\
    \ ce sort."
