    \ des autres conséquences de l'attaque. Cette décharge d'énergie ne « libère »\
    \ pas de place pour absorber une nouvelle quantité d'énergie, le montant maximum\
    \ absorbable par le sort reste fixe. Le sujet ne peut pas libérer plus d'énergie\
    \ qu'il n'en a actuellement emmagasiné. Une fois que le sujet a absorbé toute\
