  Description: 'D’un contact, le personnage applique une douloureuse malédiction
    à la cible qui est hideusement défigurée. L’apparence

    physique de cette difformité est soumise aux caprices du lanceur de sorts (la
    plupart des adorateurs de démons choisissent des difformités qui reflètent la
    forme ou l’apparence de leur protecteur abyssal). La cible reçoit l’un des malus
