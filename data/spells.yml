- Nom: Forme véritable
  École: Abjuration ;
  Niveau: druide 4, ensorceleur/magicien 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: jusqu'à 1 créature/3 niveaux qui doivent se trouver à moins
    de 9 m (6 c) les unes des autres
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: 'Forme véritable dissipe tout effet de métamorphose qui affecte la
    créature visée et lui rend sa forme naturelle, même contre son gré. Si le personnage
    lance ce sort contre une cible affectée par un sort de métamorphose comme métamorphose
    funeste, forme de géant I ou forme de géant II, il doit réussir un test de lanceur
    de sorts (1d20 + niveau de lanceur de sorts, maximum +15) contre un DD de 11 +
    niveau de lanceur de sorts de l''effet. En cas de succès, l''effet de métamorphose
    se termine immédiatement.


    Une créature qui possède le pouvoir surnaturel de métamorphose (comme un lycanthrope)
    doit réussir un jet de Volonté s''il ne veut pas retrouver immédiatement sa véritable
    apparence. Si elle rate ce jet, elle peut en faire un second pour vaincre le sort.
    Ceci demande une action complexe qui ne provoque pas d''attaque d''opportunité.
    Si elle réussit, le sort se dissipe et la créature peut à nouveau changer de forme.
    Si elle échoue, elle reste coincée sous sa véritable apparence pendant toute la
    durée du sort car il empêche toute métamorphose ultérieure.


    MYTHIQUE

    La cible du sort change et devient « jusqu’à une créature par tranche de 2 niveaux
    de lanceur de sorts ». Si une cible est une créature capable de revêtir plusieurs
    formes bien définies (comme un barghest ou un lycanthrope), le personnage peut
    choisir la forme adoptée par cette créature. Pour obliger une telle créature à
    adopter une forme, le personnage doit l’avoir déjà vue sous cette forme ou doit
    avoir réussi un test de Connaissances approprié pour savoir que la créature a
    le pouvoir de prendre cette forme.


    AMPLIFIÉ (6ÈME). Si le personnage dépense trois utilisations de pouvoir mythique,
    le sort crée une zone d’effet qui affecte toutes les créatures métamorphes. La
    portée s’élève à 9 mètres et le sort affecte toutes les créatures dans un rayon
    de 9 mètres autour du personnage. Chaque créature doit effectuer un jet de sauvegarde
    contre le sort à chaque fois qu’elle passe un round dans la zone d’effet.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20v%c3%a9ritable.ashx
  
