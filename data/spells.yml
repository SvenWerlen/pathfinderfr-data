    à portée avec sa conscience. Tant que le personnage se trouve dans une image,
    il perd la possibilité de surveiller les autres images situées à portée, mais
    il reste parfaitement conscient de ce qui entoure son propre corps. Ce dernier
    est sans défense (et rate automatiquement tous ses jets de sauvegarde) tant que
    l''esprit du personnage est dans une image, mais il peut revenir dans son corps
    quand il le désire par une action immédiate.


    Quand le personnage envoie sa conscience dans une image, elle gagne une forme
    d''animation limitée. Les statues et les représentations tridimensionnelles peuvent
    bouger la tête, faire des gestes et parler, mais elles ne peuvent pas attaquer
    ni quitter leur case sans aide. Les portraits ou les représentations bidimensionnelles
    à l''effigie du personnage peuvent également parler et l''image peut se déplacer
    dans toute la peinture ou même la modifier temporairement (en cueillant une fleur
    dans le tableau par exemple). Le personnage ne peut pas utiliser de sorts ou de
    pouvoirs tant qu''il se trouve dans l''image.


    Le personnage peut quitter l''image à tout instant et regagner son corps. Dès
    que sa conscience a quitté l''objet à son effigie, ledit objet reprend immédiatement
    l''apparence qu''il avait avant le passage du personnage. Si quelqu''un détruit
    ou abîme l''image, le personnage revient indemne dans son corps. Le sort se prolonge
    jusqu''à ce que le personnage arrête de se concentrer ou qu''un facteur extérieur
    y mette un terme, comme une dissipation de la magie lancée sur l''image ou le
    corps ou si le personnage se fait tuer.'
