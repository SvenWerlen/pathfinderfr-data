  Jet de sauvegarde: "Volonté pour annuler \n(inoffensif) ;"
  Résistance à la magie: "oui \n(inoffensif)"
  Description: "Le personnage crée une émanation magique qui interfère avec toutes\
    \ les hallucinations et les chimères situées à l’intérieur, ce qui donne un bonus\
    \ de +4 aux jets de sauvegarde des créatures pour comprendre qu’il s’agit d’une\
    \ illusion. L’émanation annule le camouflage autre que total. Les tests de Perception\
    \ pour remarquer des créatures ou des objets dans la zone bénéficient d’un bonus\
    \ égal à la moitié du \nniveau de lanceur de sorts] du personnage (+10 au maximum).\
    \ Le sort est stationnaire si on le lance sur un point dans l’espace et mobile\
    \ si on le lance sur une créature ou un objet, bien que les créatures et les objets\
    \ tenus aient droit à un jet de sauvegarde ou un test de résistance à la magie\
