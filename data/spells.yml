  École: évocation ;
- Cible ou zone d'effet: une créature
  Composantes: V
  Description: "Le personnage interdit à sa cible d’entreprendre une action particulière\
    \ et elle fait de son mieux pour obéir. Il peut lui interdire les actions qui\
    \ correspondent à l’une des options suivantes. \n * Attaque. La cible ne peut\
    \ pas faire la moindre action qui implique un jet d’attaque ni utiliser un sort\
    \ ou un pouvoir qui vise un ennemi ou une zone qui comprend un ennemi.\n * Communiquer.\
    \ La cible ne peut pas entreprendre la moindre action qui lui permette de communiquer\
    \ avec qui que ce soit, ce qui comprend des actes comme parler, faire un test\
    \ de Bluff pour transmettre un message secret, écrire et utiliser la télépathie\
    \ . Ceci n’empêche pas les actions verbales qui n’ont pas la communication comme\
    \ objectif, comme de prononcer un mot de commande ou de lancer un sort à composante\
    \ verbale .\n * Dégainer. La cible ne peut pas préparer ni dégainer un objet,\
    \ une arme, une composante ou une pièce d’équipement.\n * Incanter. La cible ne\
    \ peut pas lancer de sort ni utiliser de pouvoir magique .\n * Se déplacer. La\
    \ cible ne peut pas entreprendre la moindre action qui la ferait arriver dans\
    \ une autre zone. Elle ne résiste pas si quelqu’un d’autre essaye de la déplacer\
    \ (on peut donc la porter ou la tirer ou la faire flotter sur un radeau) mais\
    \ elle ne peut pas tenter de se déplacer volontairement (et ne peut pas indiquer\
    \ à sa monture de bouger). La cible peut entreprendre librement toute action qui\
    \ n’a pas été interdite par le lanceur de sorts. Par exemple, une cible qui a\
    \ interdiction de bouger peut lancer des sorts, attaquer ou crier à l’aide."
  Durée: 1 round
  Jet de sauvegarde: Volonté pour annuler ;
  Niveau: inquisiteur 1, prêtre 1
  Nom: Action interdite
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Action%20interdite.ashx
  Résistance à la magie: oui
  Source: AM
  Temps d'incantation: 1 action simple
  École: Enchantement (coercition) [langage, mental] ;
