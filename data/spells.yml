- Nom: Tir d'énergie à l'arme de siège supérieur
  École: Évocation [variable] ;
  Niveau: conjurateur 6, ensorceleur/magicien 6
  Portée: courte (7,50 m + 1,50 m/2 niveaux) / (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: un engin de siège de n'importe quelle taille
  Temps d'incantation: 10 minutes
  Composantes: V, G, F (une boulette de résine)
  Durée: 10 minutes/niveau
  Jet de sauvegarde: Volonté pour annuler (inoffensif, objet) ;
  Résistance à la magie: oui (inoffensif, objet)
  Description: 'Ce sort transforme les munitions d’une arme de siège à distance
    en munition d’énergie pure. Le personnage choisit le type d’énergie (acide, électricité,
    feu, force, froid ou son) au moment de lancer le sort. Le montant de dégâts des
    munitions affectées par le sort ne change pas mais elles infligent des dégâts
    d’énergie du type choisi. Si les munitions bénéficient d’effets supplémentaires,
    ils ne changent pas. Contrairement aux autres attaques d’énergie, celle-ci inflige
    la totalité des dégâts aux objets. La munition gagne aussi l’un des effets suivants,
    en fonction de son type d’énergie.


    • Acide. La munition inflige la moitié de ses dégâts à toutes les créatures et
    tous les objets abandonnés dans un rayon d’aspersion de 4,50 m (3 c) autour de
    la cible directe de l’engin de siège. Les créatures peuvent réduire les dégâts
    d’aspersion de moitié avec un jet de Réflexes réussi. Le sort et l’aspersion ont
    le même DD.

    • Électricité. Les créatures touchées par l’engin de siège et celles qui se trouvent
    dans un rayon de 4,50 m (3 c) sont chancelantes pour 1 round.

    • Feu. Les créatures et les objets de bois situés dans un rayon de 4,50 m (3 c)
    autour de la cible directe prennent feu.

    • Force. Pas d’effet supplémentaire.

    • Froid. La munition dépose une couche de glace dans un rayon de 6 m (4 c) autour
    de la cible de l’engin de siège. Elle persiste 1d6 rounds. Les créatures prises
    dans la couche de glace sont enchevêtrées. Une créature qui commence son tour
    dans la glace reçoit 2d6 points de dégâts de froid.

    • Son. Les créatures touchées par l’attaque directe et celles qui se trouvent
    dans un rayon de 6 m (4 c) doivent réussir un jet de Vigueur ou être sourdes pendant
    1 heure. Le DD du sort et de l’effet sont les mêmes.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20d%c3%a9nergie%20%c3%a0%20larme%20de%20si%c3%a8ge%20sup%c3%a9rieur.ashx
  
