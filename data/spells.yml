- Nom: Allié spirituel
  École: Évocation [force] ;
  Niveau: prêtre 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: allié fait de force spirituelle
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Un allié fait de force pure apparaît dans une case de 1,50 mètre
    (1 c) située à portée. Il revêt l''apparence d''un serviteur du dieu du personnage.
    L''esprit allié occupe la case bien que le personnage et ses compagnons puissent
    la traverser puisqu''il est de leur côté. Il porte une seule arme, celle privilégiée
    par le dieu du personnage (comme pour une arme spirituelle) qui menace la même
    zone de critique, avec le même modificateur, qu''une arme réelle de même type.
    À chaque round, quand c''est au tour du personnage en commençant à partir du tour
    où il lance ce sort, l''allié spirituel attaque un ennemi situé à sa portée désigné
    par le personnage. L''allié spirituel menace des cases adjacentes, peut prendre
    un ennemi en tenailles et lance des attaques d''opportunité comme une créature
    normale. Quand il fait une attaque au corps à corps, il utilise le bonus de base
    à l''attaque du personnage (avec des attaques supplémentaires si ce bonus est
    assez élevé) plus le modificateur de Sagesse du lanceur de sorts. Quand il touche,
    il inflige 1d10 points de dégâts de force + 1 point de dégâts par tranche de 3
    niveaux de lanceur de sorts (maximum +5 au niveau 15). Il frappe comme un sort,
    non comme une arme, et ignore donc toute RD et peut affecter des créatures intangibles.


    À chaque round après le premier, le personnage peut déplacer l''allié spirituel
    par une action rapide. Il a une vitesse de 9 mètres (6 c) et une vitesse de vol
    de 9 mètres (6c) (manœuvrabilité parfaite). Comme il est fait de force, il est
    impossible de le blesser avec une attaque physique mais il est affecté par des
    effets comme dissipation de la magie, désintégration, sphère d''annihilation ou
    un sceptre d''oblitération. Contre les attaques de contact, il a une CA de 10.


    Si la cible de l''esprit allié a une résistance à la magie, le personnage fait
    un test de niveau de lanceur de sorts (1d20 + niveau de lanceur de sorts) contre
    cette résistance à la magie la première fois où l''esprit allié la frappe. Si
    la cible résiste, elle dissipe le sort, sinon, l''arme applique la totalité de
    ses effets normaux sur cette créature pendant toute la durée du sort.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alli%c3%a9%20spirituel.ashx
  
