  Description: "Toutes les créatures situées à moins de trois mètres du sujet ou de\
    \ l’objet choisi comme point central deviennent invisibles . L’effet se déplace\
    \ avec le sujet.\n\n Les individus affectés par ce sort se voient normalement.\
    \ Ils redeviennent visibles dès qu’ils sortent de la sphère d’effet du sort mais\
    \ les créatures qui y pénètrent une fois l’incantation achevée ne deviennent pas\
    \ invisibles . Les individus affectés (autres que le sujet) redeviennent visibles\
    \ dès qu’ils attaquent mais leurs compagnons restent invisibles . En revanche,\
    \ si la cible du sort déclenche une attaque, le sort s’achève instantanément et\
    \ tous ses compagnons redeviennent visibles en même temps qu’elle.\n\n Les objets\
    \ qu’une créature invisible lâche ou pose réapparaissent, alors que ceux qu’elle\
    \ ramasse disparaissent si elle les camoufle dans ses vêtements ou dans un sac\
    \ qu’elle transporte. Par contre, la lumière ne disparaît jamais, même si sa source\
    \ peut devenir invisible (l’effet produit est donc celui d’une lumière sans source\
    \ visible). Si une créature invisible porte un objet très grand, toute partie\
    \ de celui-ci située à plus de 3 mètres/2 cases d’elle est visible.\n\n Une créature\
    \ invisible n’est pas forcément silencieuse, et certaines situations peuvent la\
    \ rendre facilement détectable (si elle nage ou marche dans une une flaque par\
    \ exemple). Une créature invisible et immobile bénéficie d’un bonus de +40 aux\
    \ tests de Discrétion . Ce bonus est réduit à +20 si la créature se déplace. Le\
    \ sort d’ invisibilité prend fin immédiatement si la créature affectée attaque\
    \ un ennemi. Dans ce contexte, on considère également comme « attaque » tout sort\
    \ qui cible directement un ennemi ou dont la zone d’effet comprend au moins un\
    \ ennemi, et on considère comme « ennemi » toute créature que le personnage invisible\
    \ perçoit comme tel. Les actions dirigées contre des objets que personne n’utilise\
    \ ou ne porte ne brisent pas le sort. Les actions qui causent du tort indirectement\
    \ ne sont pas considérées comme des attaques non plus. Ainsi, un personnage invisible\
    \ peut ouvrir une porte, parler, manger, gravir des escaliers, convoquer des monstres\
    \ et leur ordonner d’attaquer ses adversaires, trancher les attaches d’un pont\
    \ de corde alors que ses ennemis sont en train de le traverser, ouvrir une herse\
    \ pour libérer des chiens de garde, etc. Par contre, s’il attaque directement,\
    \ il réapparait immédiatement, lui et son équipement. Notez que les sorts qui\
    \ affectent les alliés du personnage mais pas ses ennemis (comme bénédiction par\
    \ exemple) ne sont pas considérés comme des attaques dans ce contexte, même si\
    \ des adversaires du lanceur de sorts sont présents dans la zone d’effet.\n\n\
    \  Ce sort ressemble à invisibilité mais il rend invisibles toutes les créatures\
    \ situées à moins de trois mètres du sujet ou de l’objet choisi comme point central.\
    \ L’effet se déplace avec le sujet.\n\n Les individus affectés par ce sort se\
    \ voient normalement. Ils redeviennent visibles dès qu’ils sortent de la sphère\
    \ d’effet du sort mais les créatures qui y pénètrent une fois l’incantation achevée\
    \ ne deviennent pas invisibles . Les individus affectés (autres que le sujet)\
    \ redeviennent visibles dès qu’ils attaquent mais leurs compagnons restent invisibles\
    \ . En revanche, si la cible du sort déclenche une attaque, le sort s’achève instantanément\
    \ et tous ses compagnons redeviennent visibles en même temps qu’elle."
