- Nom: Caresse élémentaire
  École: Évocation (acide, froid, électricité ou feu) ;
  Niveau: alchimiste 2, ensorceleur/magicien 2, magus 2
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: 'V, G, M (un peu de l''élément choisi : terre, eau, air ou feu)'
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: voir texte ;
  Résistance à la magie: non
  Description: 'Quand le personnage finit l''incantation du sort, ses mains s''imprègnent
    d''énergie élémentaire. Choisissez un type d''énergie : acide, froid, électricité
    ou feu. Le personnage gagne une attaque de contact au corps à corps qui inflige
    1d6 points de dégâts de ce type d''énergie et s''accompagnent d''un effet spécial
    décrit plus bas. Le personnage cause également des dégâts d''énergie et un effet
    connexe quand il attaque à mains nues, avec une unique attaque de griffes ou de
    coup. Ce bonus aux dégâts ne s''applique jamais à plusieurs armes.


    • Acide. L''attaque de contact du personnage provoque 1 point de dégâts d''acide
    en continu pendant 1 round par tranche de 3 niveaux de lanceur de sorts. La cible
    doit réussir un jet de Vigueur ou être fiévreuse tant que l''acide lui cause des
    dégâts.

    • Électricité. La créature doit réussir un jet de Vigueur ou être chancelante
    pendant 1 round.

    • Feu. Les mains du personnage s''enflamment et émettent autant de lumière qu''une
    torche. Elles risquent d''enflammer ce qu''elles touchent.

    • Froid. La cible doit réussir un jet de Vigueur ou être fatiguée. Une créature
    déjà fatiguée ne subit pas d''effet supplémentaire.


    Les attaques suivantes infligent des dégâts normaux mais les effets supplémentaires
    ne se cumulent pas. Ce sort n''offre aucune protection à ce que le personnage
    porte ou tient en main. Quand le personnage lance ce sort pour causer des dégâts
    d''acide, de froid, d''électricité ou de feu, le sort devient de ce type.'
