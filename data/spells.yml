- Nom: Contagion
  École: Nécromancie [Mal, maladie] ;
  Niveau: antipaladin 3, Dru 3, Ens/Mag 4, Prê 3
  Portée: contact
  Cible ou zone d'effet: créature vivante touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Vigueur, annule ;
  Résistance à la magie: oui
  Description: 'Le sujet contracte une maladie tirée de la liste suivante : bouille-crâne,
    mal aveuglant (anciennement croupissure), fièvre des marais, fièvre gloussante,
    lèpre, mal rouge, mort vaseuse, peste bubonique, tremblote.


    Cette maladie le frappe sur-le-champ, sans la moindre période d’incubation. Utilisez
    la fréquence et le DD des maladies indiquées pour déterminer leurs effets. Pour
    plus d’informations sur ces maladies, consultez la section "Les maladies".


    MYTHIQUE

    La cible affectée est hautement contagieuse. Les créatures qu’elle touche et celles
    qui la touchent avec leurs armes naturelles ou leurs coups à mains nues doivent
    réussir leur jet de sauvegarde pour ne pas contracter la maladie. Le DD du jet
    de sauvegarde pour ces cibles est égal à celui du sort -4. La cible ne peut transmettre
    cette maladie au personnage.


    AMPLIFIÉ (7ÈME). Si le personnage dépense cinq utilisations de pouvoir mythique,
    le sort cible toutes les créatures vivantes dans un rayon de 1,5 kilomètre. Le
    personnage peut sélectionner une créature par niveau de lanceur de sorts dans
    sa ligne de mire : ces créatures ne sont pas affectées par le sort.'
