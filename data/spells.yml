- Nom: Protection contre la Loi
  École: Abjuration (Chaos) ;
  Niveau: antipaladin 1, Conj 1, Inq 1, Ens/Mag 1, Prê 1
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: Volonté, annule (inoffensif) ;
  Résistance à la magie: non (voir description)
  Description: 'Ce sort protège son bénéficiaire contre les attaques des créatures
    d’alignement Loyal, mais aussi contre le contrôle mental et les créatures convoquées.
    Il crée une barrière magique à trente centimètres autour du sujet. Cette barrière
    se déplace avec le personnage et possède trois effets principaux :


    Premièrement, le personnage bénéficie d’un bonus de parade de +2 à la CA et d’un
    bonus de résistance de +2 aux jets de sauvegarde. Ces deux bonus s’appliquent
    uniquement contre les attaques portées par les créatures loyales.


    Deuxièmement, la cible peut immédiatement effectuer un nouveau jet de sauvegarde
    contre tous les sorts et les effets de possession ou de contrôle mental qui l''affectent
    (et qui autorisent un jet de sauvegarde). Parmi ces effets pour lesquels la cible
    bénéficie d''un nouveau jet de sauvegarde, on trouve les effets d''enchantement
    (charme) et d''enchantement (coercition). Ces nouveaux jets de sauvegarde sont
    effectués avec un bonus de moral de +2 contre le DD du premier jet de sauvegarde.
    En cas de réussite, les effets en question sont supprimés pendant toute la durée
    de la protection contre la Loi mais ils reprennent cours dès que la protection
    expire. Tant que la cible est affectée par la protection contre le Loi, elle est
    immunisée contre toutes les nouvelles tentatives de la posséder ou d''exercer
    un contrôle mental sur elle. Le sort n''expulse pas les forces à l''origine de
    ce contrôle (comme un fantôme ou un lanceur de sort lançant possession) mais il
    les empêche de contrôler la cible. Ce second effet ne fonctionne que contre les
    sorts et les effets créés par des objets ou des créatures loyales (à l’appréciation
    du MJ).


    Enfin, le sort empêche les créatures convoquées de toucher le personnage. Les
    attaques naturelles de ces créatures échouent automatiquement et elles sont obligées
    de reculer si leurs attaques les obligent à toucher l’individu protégé. Les créatures
    d’alignement autre que Loyal sont immunisées contre cet effet du sort. La protection
    contre les créatures convoquées s’achève instantanément si le sujet attaque l’entité
    ou tente de la repousser à l’aide de la barrière. Enfin, la résistance à la magie
    peut permettre à une créature de toucher le personnage.



    MYTHIQUE

    Les bonus à la CA et aux jets de sauvegarde s’élèvent à +4. Les créatures Loyales
    qui tentent de posséder ou de contrôler mentalement la cible doivent effectuer
    un jet de Volonté contre ce sort. Si la créature rate son jet, elle subit 1d6
    points de dégâts par tranche de 2 niveaux de lanceur de sorts (5d6 maximum) à
    cause du contrecoup mental. Une créature Loyal qui utilise la résistance à la
    magie pour ignorer la protection conférée par le sort contre tout contact doit
    réussir un jet de sauvegarde ou subir ces dégâts une fois par round tant qu’elle
    elle attaque la cible protégée.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Protection%20contre%20la%20Loi.ashx
  
- Nom: Protection contre la mort
  École: Nécromancie ;
  Niveau: Alch 4, Dru 5, Pal 4, Prê 4, Sor 4
  Portée: contact
  Cible ou zone d'effet: créature vivante touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté, annule (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Le bénéficiaire gagne un bonus de moral de +4 aux jets de sauvegarde
    contre les sorts et les effets magiques de mort. Il a droit à un jet de sauvegarde
    contre ces effets même si ce ne devrait pas être le cas. Il est immunisé contre
    l’absorption d’énergie et les effets d’énergie négative (même contre ceux qui
    découlent de la canalisation d’énergie négative).


    Ce sort ne permet pas de se débarrasser des niveaux négatifs déjà acquis par le
    sujet, mais il annule les malus liés à ceux-ci pendant sa durée.


    Cette incantation ne protège pas contre les autres sortes d’attaques, même si
    elles causent la mort de leurs victimes.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Protection%20contre%20la%20mort.ashx
  
- Nom: Protection contre la mort-vivance
  École: Nécromancie ;
  Niveau: Prêtre 5, Inquisiteur 5
  Portée: contact
  Cible ou zone d'effet: une créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 10 minutes/niveau
  Jet de sauvegarde: Vigueur pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: 'La cible devient résistante aux effets des attaques d’absorption
    d’énergie et d’absorption de sang portées par les créatures mortes-vivantes, et
    ne peut pas être transformée en morte-vivante si elle est tuée alors que ce sort
    est actif.


    Si le nombre de dés de vies du mort-vivant qui l’attaque est inférieur ou égal
    au niveau de lanceur de sorts du lanceur, le mort-vivant doit faire un jet de
    Vigueur (contre le DD du sort) à chaque attaque pour que ces capacités spéciales
    agissent. Le sort protège simplement contre l’affaiblissement temporaire de Constitution
    qu’inflige l’absorption de sang et contre les niveaux négatifs qu’inflige l’absorption
    d’énergie, mais pas contre les autres effets de ces attaques.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Protection%20contre%20la%20mort-vivance.ashx
  
