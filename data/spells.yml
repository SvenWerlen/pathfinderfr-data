- Nom: Possession de marionnette
  École: nécromancie ;
  Niveau: alchimiste 3, conjurateur 3, ensorceleur/magicien 3, sorcière 3
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: une créature consentante
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (un bout de papier avec le nom de la cible)
  Durée: 10 minutes/niveau ou jusqu’à ce que le personnage retourne dans son corps
  Jet de sauvegarde: Volonté pour annuler (voir texte) ;
  Résistance à la magie: oui
  Description: 'Le personnage projette son âme hors de son corps, dans celui d’une
    créature consentante. La protection contre le mal et autres sceaux similaires
    empêchent ce transfert. L’âme de la cible partage son corps avec le personnage,
    elle est incapable de faire quoi que ce soit mais elle peut tout même utiliser
    ses sens. Le personnage et la cible peuvent communiquer par télépathie comme s’ils
    utilisaient un langage commun.


    Le personnage conserve son Intelligence, sa Sagesse, son Charisme, son niveau,
    sa classe, son bonus de base à l’attaque, son bonus aux jets de sauvegarde, son
    alignement et ses capacités mentales. Le corps conserve sa Force, sa Dextérité,
    sa Constitution, ses points de vie, ses capacités naturelles et ses attaques naturelles
    (comme une morsure ou un aiguillon). Un corps avec des membres supplémentaires
    ne permet pas au personnage de faire des attaques en plus de la normale (ni des
    attaques plus avantageuses à deux armes). Le personnage ne peut pas activer les
    pouvoirs magiques, surnaturels ou extraordinaires d’un personnage.


    Le personnage peut retourner dans son corps par une action simple, ce qui met
    un terme au sort. Tant que l’âme du personnage possède la cible, son propre corps
    est sans défense. Si le corps hôte se fait tuer, le personnage retourne dans son
    propre corps s’il est à portée et la force vitale de l’hôte se dissipe (ce qui
    se solde par sa mort). Si le corps hôte se fait tuer alors que le corps du personnage
    est hors de portée, le personnage meurt comme son hôte. Toute force vitale qui
    n’a pas d’endroit où aller est considérée comme morte.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Possession%20de%20marionnette.ashx
  
- Nom: Possession d'objet
  École: nécromancie ;
  Niveau: ensorceleur/magicien 5, sorcière 5
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: un objet, voir texte
  Temps d'incantation: 1 action simple
  Composantes: V, G, F
  Durée: 1 heure/niveau ou jusqu’à ce que le personnage retourne dans son corps
  Jet de sauvegarde: Volonté, annule (voir description) ;
  Résistance à la magie: oui
  Description: 'À la fin de l’incantation, le personnage transfère son esprit dans
    un unique objet que l’on nomme généralement réceptacle magique, qu’il anime comme
    avec objet animé, sauf qu’il le contrôle comme si c’était son propre corps. Il
    ne peut pas parler ni lancer de sorts tant qu’il est dans l’objet. À partir de
    ce moment, le personnage peut tenter de prendre possession d’un corps proche en
    obligeant l’âme de sa victime à rentrer dans le réceptacle. Le personnage peut
    revenir dans l''objet quand il le souhaite (auquel cas l’âme chassée réintègre
    son corps) pour tenter de s’emparer d’un autre corps. Le sort s’achève quand le
    personnage décide de réintégrer son corps (le réceptacle reste alors vide). Le
    personnage ne peut lancer possession que si le réceptacle se situe dans les limites
    de portée du sort et s’il sait où il se trouve (il n’a pas besoin de le voir).
    Quand l’âme entre dans l''objet, le corps du personnage devient inerte (il semble
    mort) et donc les effets de maladie, de poison et d’autres afflictions sont temporairement
    suspendus.


    Une fois dans l''objet, l’âme perçoit toute forme de vie distante de moins de
    3 m (2 c) par niveau du lanceur de sorts (dans le même plan uniquement). Elle
    peut l’attaquer si elle dispose d’une ligne d’effet dégagée (c’est-à-dire d’une
    ligne ininterrompue reliant l''objet à la cible). Le personnage ne peut pas découvrir
    l’identité ni la position exacte des créatures dont il perçoit la présence. Au
    sein d’un groupe de formes de vie, il perçoit juste une différence d’au moins
    4 DV et sait si l’énergie qu’il sent est positive ou négative (les morts-vivants
    sont animés d’énergie négative, mais seuls ceux qui sont doués d’intelligence
    possèdent une âme). Le personnage choisit donc s’il veut posséder une créature
    forte ou faible, mais l’identité exacte de la cible est déterminée aléatoirement.


    Toute tentative de possession nécessite une action complexe. Ce sort est automatiquement
    bloqué par protection contre le Mal et les défenses similaires. Si la cible rate
    son jet de Volonté, le personnage s’empare de son corps et l’âme de la victime
    est chassée dans le réceptacle. Si le personnage rate sa tentative de possession,
    il reste dans l''objet et la cible réussit automatiquement tous ses jets de sauvegarde
    en cas d’attaques ultérieures.


    Par contre, si le personnage réussit son attaque, son énergie vitale s’empare
    du corps de la cible, laquelle voit son âme aspirée dans l''objet. Le personnage
    conserve son Intelligence, sa Sagesse, son Charisme, son niveau, sa classe, son
    bonus de base à l’attaque, ses bonus de base aux jets de sauvegarde, son alignement
    et ses facultés mentales. Il acquiert en revanche la Force, la Dextérité, la Constitution,
    les points de vie et les pouvoirs naturels du corps qu’il occupe. Un corps doté
    de plusieurs paires de bras (ou autres appendices) n’autorise pas le personnage
    à porter la moindre attaque supplémentaire ni à accroître son efficacité pour
    les attaques à deux mains. Il ne peut pas faire appel aux sorts, pouvoirs magiques,
    surnaturels ou extraordinaires du corps qu’il possède.


    Il suffit d’une action simple pour que le personnage quitte son corps d’emprunt
