  Description: 'Le lanceur de sorts offre à sa cible la faculté de voir les choses
    telles qu’elles sont vraiment, ce qui lui permet de voir normalement dans l’obscurité
    (normale comme magique), de remarquer les passages secrets dissimulés par magie,
    de repérer l’endroit exact où se situent les créatures protégées par des sorts
    tels que flou ou déplacement, de voir clairement les créatures et objets invisibles,
    de ne pas être trompé par les illusions, et d’apercevoir la véritable apparence
    des créatures ou objets métamorphosés ou transformés. Un simple exercice mental
    lui permet également de voir dans le plan Éthéré, mais pas à l’intérieur des espaces
    extradimensionnels. La vision lucide s’étend jusqu’à une portée de trente-six
    mètres.


    Ce sort n’est pas comparable à la vision aux rayons X et ne permet pas de voir
