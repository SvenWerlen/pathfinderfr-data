  Composantes: V, G, F (une baguette fourchue en métal d’au moins 500 po)
  Description: "Ce sort fonctionne comme création de demi-plan mais englobe une zone\
    \ plus large et permet d’ajouter de nouvelles caractéristiques au demi-plan. Le\
    \ personnage peut utiliser le sort pour agrandir un demi-plan créé avec création\
    \ de demi-plan mineure (pas besoin de créer un demi-plan entièrement nouveau),\
    \ auquel cas le sort a une durée de 1 jour/ niveau . Si le personnage lance le\
    \ sort dans son demi-plan, il peut lui ajouter (ou lui retirer) l’une des caractéristiques\
    \ suivantes lors de chaque incantation du sort, auquel cas, la durée est instantanée.\n\
    \  \n * Énergie . Le plan gagne la caractéristique énergie positive ou négative\
    \ (mineure). Un plan ne peut pas être à la fois positif et négatif.\n\n * Magie\
    \ . Le plan a une magie morte, améliorée, entravée ou sauvage. Si le personnage\
    \ opte pour la magie morte, il est piégé dans son plan à moins d’avoir un portail\
    \ planaire permanent (comme indiqué plus bas). S’il choisit la magie améliorée\
    \ ou entravée, il doit aussi choisir le type de magie qu’il veut gêner ou amplifier,\
    \ comme « les effets du registre du feu ou ceux qui manipulent le feu » ou « les\
    \ sorts de mort et les sorts du domaine de la Mort et du Repos. » Il est impossible\
    \ qu’un plan améliore et entrave un même type de magie.\n\n * Morphie . Le personnage\
    \ peut utiliser glissement de terrain à volonté dans le demi-plan pour un dixième\
    \ de son temps d’incantation normal et il peut remodeler les plantes normales\
    \ de la même manière (en leur donnant l’apparence de barrières ou de formes humaines\
    \ par exemple). Il peut même affecter les formations rocheuses mais le temps d’incantation\
    \ est alors seulement réduit de 50%.\n\n * Portail . Le demi-plan possède un portail\
    \ permanent qui mène à un point précis d’un autre plan et qui sert seulement aux\
    \ déplacements planaires. Le point d’arrivée doit être très familier au personnage.\
    \ Ce portail est toujours ouvert et utilisable dans les deux sens mais on peut\
    \ le sécuriser à l’aide de méthodes ordinaires (en construisant une porte autour,\
    \ par exemple).\n\n * Temps . Par défaut, le temps s’écoule à son rythme normal.\
    \ En choisissant cette caractéristique, le personnage peut lui donner un cours\
    \ erratique, faire un flot temporel (moitié moins ou double de la normale) ou\
    \ créer un plan intemporel\n\n Le personnage peut rendre le sort permanent à l’aide\
    \ d’un sort de permanence pour 22 500 po. S’il a lancé plusieurs sorts de demi-plan\
    \ pour agrandir la zone, chaque sort a besoin de sa propre permanence ."
