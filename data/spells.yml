- Cible ou zone d'effet: une créature Loyale Bonne touchée
  Composantes: V, G, FD
  Description: Le personnage canalise le pouvoir du Bien et de la Loi pour en imprégner
    une cible qui gagne temporairement des pouvoirs égaux à ceux d’un paladin . La
    cible gagne '' détection du mal à volonté, comme un pouvoir magique , devient
    immunisée contre les maladies (ce qui supprime tout effet de maladie qui l’affectait
    au préalable) et contre la peur (ce qui met un terme à tout effet de peur qui
    l’affectait). La cible peut utiliser l’ imposition des mains (sur elle uniquement)
    comme un paladin de 1/2 niveau de lanceur de sorts du personnage. Elle peut utiliser
    châtiment du mal comme un paladin de 1/2 niveau de lanceur de sorts du personnage.
    Elle ajoute son bonus de Charisme à tous ses jets de sauvegarde . Elle peut utiliser
    des objets magiques à fin d’incantation ou à potentiel magique ou autre s’il faut
    être capable de lancer un sort de paladin pour s’en servir. Tous les pouvoirs
    qui n’ont pas été utilisés quand le sort expire sont perdus. Ce sort n’a aucun
    effet sur un paladin .
  Durée: 1 round/niveau (voir texte)
  Jet de sauvegarde: oui (inoffensif) ;
