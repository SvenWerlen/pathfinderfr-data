  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: voir description ;
  Résistance à la magie: non
  Description: 'Ce sort efface les écrits magiques ou normaux de la surface d’un
    parchemin ou de deux pages de papier, vélin ou autre matière similaire. Il permet
    également de supprimer les runes explosives, glyphes de garde, sceaux du serpent
