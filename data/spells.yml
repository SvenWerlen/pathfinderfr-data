    Si les plantes locales sont couvertes d’épines, les créatures présentes dans la
    zone d’effet du sort reçoivent 1 point de dégâts à chaque fois qu’elles ratent
    leur jet de sauvegarde contre le sort ou ratent un test pour se libérer. On peut
    appliquer d’autres effets liés à la flore locale, à la discrétion du MJ.


    MYTHIQUE

    Le sort fonctionne dans les zones dénuées de végétation et provoque la poussée
    soudaine de plantes. Celles-ci peuvent atteindre des créatures situées à 3 mètres
    au-dessus du sol. Les plantes affectées ou créées par ce sort sont garnies d’épines
    infligeant 1d6 points de dégâts chaque round aux créatures situées dans la zone
