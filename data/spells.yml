  Cible ou zone d'effet: 1 créature
  Temps d'incantation: 1 action simple
  Composantes: V,G,M (poil de chat noir)
  Durée: 1 round/niveau ou jusqu'à déchargement
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Le personnage afflige sa cible de malchance. Au prochain jet de
    d20, la cible doit lancer deux dés et prendre le résultat le moins favorable.
    Pour chaque tranche de cinq niveaux de lanceur de sorts, le personnage oblige
    sa cible à relancer un d20 supplémentaire (jusqu''à un maximum de cinq jets au
    niveau 20).


    Toute cible capable de parler, qui dispose d''au moins une main libre et qui connait
    le sort et ses effets (si elle l''a identifié avec un test d''Art de la magie
