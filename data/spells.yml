- Nom: Éveil
  École: Transmutation ;
  Niveau: Dru 5
  Portée: contact
  Cible ou zone d'effet: animal ou arbre touché
  Temps d'incantation: 24 heures
  Composantes: V, G, M (2 000 po d’herbes et d’huiles), FD
  Durée: instantanée
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Ce sort permet de doter un arbre ou un animal d’une conscience semblable
    à celle d’un humain. Pour que le sort prenne effet, le personnage doit réussir
    un jet de Volonté (DD 10 + le nombre de DV de l’animal ou le nombre de DV que
    l’arbre aura une fois éveillé). L’animal ou l’arbre sur lequel le sort est lancé
    se montre amical envers le personnage. Le sort ne crée aucun lien spécial entre
    le personnage et la cible mais celle-ci apportera son aide au lanceur du sort
    si celui-ci lui fait part de ses désirs. Si le personnage lance à nouveau éveil,
    les créatures préalablement éveillées restent amicales envers le personnage, mais
    n’accomplissent plus de tâches pour lui, à moins que cela ne serve clairement
    leurs intérêts.


    Un arbre conscient possède les mêmes caractéristiques qu’un objet animé (voir
    Bestiaire Pathfinder RPG) mais son type devient plante et ses valeurs d’Intelligence,
    de Sagesse et de Charisme sont déterminées en lançant 3d6. Les plantes éveillées
    acquièrent la capacité de bouger leurs branches, leurs racines, leurs lianes et
    leurs autres appendices. Elles possèdent des sens similaires à ceux des humains.


    Un animal éveillé gagne une valeur d’Intelligence de 3d6, 1d3 points supplémentaires
    de Charisme et 2 DV supplémentaires. Son type devient créature magique (animal
    évolué). Un animal éveillé ne peut être pris comme compagnon animal, familier
    ou destrier.


    Un animal ou un arbre éveillé par ce sort peut parler au moins une des langues
    que le personnage connaît. Il en maîtrise une de plus par point de bonus d’Intelligence
    (s’il possède un bonus d’Intelligence). Ce sort ne fonctionne pas sur les animaux
    et les plantes dotés d’une Intelligence supérieure à 2.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89veil.ashx
  
- Nom: Évolution mineure
  École: Transmutation ;
  Niveau: conjurateur 2
  Portée: contact
  Cible ou zone d'effet: l'eidolon du personnage
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une écaille de caméléon)
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: non
  Description: Ce sort permet à l'eidolon du personnage de revêtir de nouvelles
    caractéristiques. Il donne à son eidolon toute évolution dont le coût n'excède
    pas 2 points d'évolution. Le personnage ne peut accorder qu'une évolution à son
    eidolon à l'aide de ce sort, même si elle peut être prise à plusieurs reprises.
    Le personnage peut donner une évolution qui lui permet de dépenser des points
    d'évolution supplémentaires pour l'améliorer. On ne peut pas utiliser ce sort
    pour améliorer une évolution que l'eidolon possède déjà. Ce dernier doit remplir
    les conditions requises par l'évolution choisie. Ce sort ne permet pas à un eidolon
    d'augmenter son nombre d'attaques naturelles.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89volution%20mineure.ashx
  
