    le sort affecte toutes les créatures ayant 8 dés de vie ou moins dans un rayon
    de 1,5 kilomètre. Les créatures affectées prennent la forme d’animaux de taille
    P ou inférieure adaptés à l’environnement local. Le personnage peut sélectionner
    un nombre de créatures égal à son grade qui ne seront pas affectées par son sort.'
