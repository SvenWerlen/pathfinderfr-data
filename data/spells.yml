- Nom: Baiser du vampire
  École: Nécromancie ;
  Niveau: antipaladin 3, Ens/Mag 3, Magus 3, Sor 3
  Portée: contact
  Cible ou zone d'effet: créature vivante touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée/1 heure (voir description)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Le mage doit réussir une attaque de contact au corps à corps pour
    que le sort prenne effet. Il inflige alors 1d6 points de dégâts tous les deux
    niveaux de lanceur de sorts (jusqu’à un maximum de 10d6). Le lanceur de sorts
    gagne autant de points de vie temporaires qu’il inflige de dégâts. Ces points
    de vie ne peuvent toutefois dépasser le nombre actuel de points de vie de la cible
    + sa valeur de Constitution (ce qui peut suffire à la tuer). Les points de vie
    temporaires disparaissent au bout d’une heure.


    MYTHIQUE

    Les dégâts infligés par le sort s’élèvent à 1d8 points de dégâts par tranche de
    2 niveaux par lanceur de sorts (10d8 maximum). L’attaque de contact au corps à
    corps effectuée par le personnage pour déclencher le sort obtient une possibilité
    de coup critique sur un résultat de 19 ou 20. Cette possibilité de critique étendue
    ne se cumule pas avec d’autres effets ou aptitudes qui augmentent les possibilités
    de critique. Si les dégâts tuent la cible, le personnage gagne une guérison accélérée
    5 pendant un nombre de rounds égal au nombre de DV de la cible.'
