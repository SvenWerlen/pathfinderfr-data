    faire un test de niveau de lanceur de sorts (1d20 + niveau de lanceur de sorts)
    contre cette résistance lors du premier coup de l’arme spirituelle. En cas d’échec,
    le sort est automatiquement dissipé. Sinon, l’arme reste jusqu’à la fin de la
    durée indiquée et peut attaquer la créature normalement.


