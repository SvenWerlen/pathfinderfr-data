- Nom: Création de demi-plan supérieure
  École: invocation (création) ;
  Niveau: ensorceleur/magicien 9, prêtre 9, sorcière 9
  Cible ou zone d'effet: demi-plan extradimensionnel, jusqu’à 20 cubes de 3 mètre/niveau
    (S)
  Temps d'incantation: 6 heures
  Composantes: V, G, F (une baguette fourchue en métal d’au moins 500 po)
  Durée: 1 jour/niveau
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Ce sort fonctionne comme création de demi-plan mais englobe une
    zone plus large et permet d’ajouter de nouvelles caractéristiques au demi-plan.
    Le personnage peut utiliser le sort pour agrandir un demi-plan créé avec création
    de demi-plan mineure (pas besoin de créer un demi-plan entièrement nouveau), auquel
    cas le sort a une durée de 1 jour/niveau. Si le personnage lance le sort dans
    son demi-plan, il peut lui ajouter (ou lui retirer) l’une des caractéristiques
    suivantes lors de chaque incantation du sort, auquel cas, la durée est instantanée.


    • Énergie. Le plan gagne la caractéristique énergie positive ou négative (mineure).
    Un plan ne peut pas être à la fois positif et négatif.

    • Magie. Le plan a une magie morte, améliorée, entravée ou sauvage. Si le personnage
    opte pour la magie morte, il est piégé dans son plan à moins d’avoir un portail
    planaire permanent (comme indiqué plus bas). S’il choisit la magie améliorée ou
    entravée, il doit aussi choisir le type de magie qu’il veut gêner ou amplifier,
    comme « les effets du registre du feu ou ceux qui manipulent le feu » ou « les
    sorts de mort et les sorts du domaine de la Mort et du Repos. » Il est impossible
    qu’un plan améliore et entrave un même type de magie.

    • Morphie. Le personnage peut utiliser glissement de terrain à volonté dans le
    demi-plan pour un dixième de son temps d’incantation normal et il peut remodeler
    les plantes normales de la même manière (en leur donnant l’apparence de barrières
    ou de formes humaines par exemple). Il peut même affecter les formations rocheuses
    mais le temps d’incantation est alors seulement réduit de 50%.

    • Portail. Le demi-plan possède un portail permanent qui mène à un point précis
    d’un autre plan et qui sert seulement aux déplacements planaires. Le point d’arrivée
    doit être très familier au personnage. Ce portail est toujours ouvert et utilisable
    dans les deux sens mais on peut le sécuriser à l’aide de méthodes ordinaires (en
    construisant une porte autour, par exemple).

    • Temps. Par défaut, le temps s’écoule à son rythme normal. En choisissant cette
    caractéristique, le personnage peut lui donner un cours erratique, faire un flot
    temporel (moitié moins ou double de la normale) ou créer un plan intemporel Le
    personnage peut rendre le sort permanent à l’aide d’un sort de permanence pour
    22 500 po. S’il a lancé plusieurs sorts de demi-plan pour agrandir la zone, chaque
    sort a besoin de sa propre permanence.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a9ation%20de%20demi-plan%20sup%c3%a9rieure.ashx
  
- Nom: Création de demi-plan
  École: invocation (création) ;
  Niveau: conjurateur 6, ensorceleur/magicien 8, prêtre 8, sorcière 8
  Cible ou zone d'effet: demi-plan extradimensionnel, jusqu’à 10 cubes de 3 mètre/niveau
    (S)
  Temps d'incantation: 4 heures
  Durée: 1 jour/niveau ou instantanée (voir texte)
  Description: "Ce sort fonctionne comme création de demi-plan mineure mais affecte\
    \ une zone plus importante et permet d’ajouter plus de caractéristiques au plan.\
    \ Le personnage peut utiliser le sort pour agrandir un demi-plan créé avec \n\
    création de demi-plan mineure (pas besoin de créer un demi-plan entièrement nouveau),\
    \ auquel cas le sort a une durée de 1 jour/niveau. Si le personnage lance le sort\
    \ dans son demi-plan, il peut lui ajouter (ou lui retirer) l’une des caractéristiques\
    \ suivantes lors de chaque incantation du sort, auquel cas, la durée est instantanée.\n\
    \n• Alignée. Le plan devient légèrement aligné sur le chaos, le bien, le mal,\
    \ la loi ou la neutralité. Le personnage ne peut pas donner à son plan une caractéristique\
    \ d’alignement qu’il ne possède pas.\n• Élémentaire. Le plan gagne une caractéristique\
    \ élémentaire dominante : air, terre, feu ou eau.\n• Façonnée. Par défaut, le\
    \ demi-plan a une forme et des frontières fixes. En choisissant cette caractéristique,\
    \ le personnage peut refermer le demi-plan sur lui-même, de façon à ce qu’une\
    \ créature qui atteint une frontière arrive à l’autre (voir la forme et la taille\
    \ à la page 185 Guide du maître). Le personnage peut appliquer cette propriété\
    \ à une zone ou un emplacement en bordure du plan (comme deux portes magiques\
    \ ou un sentier dans les bois) ou à tout le demi-plan.\n• Gravitationnelle. Par\
    \ défaut, la gravité d’un demi-plan est normale et unidirectionnelle, comme ce\
    \ à quoi sont habituées la plupart des créatures du plan Matériel. Si le personnage\
    \ choisit cette caractéristique, la gravité est forte, faible, absente, à direction\
    \ objective ou subjective.\n• Luxuriante. Le demi-plan possède une écologie luxuriante,\
    \ avec des ruisseaux, des mares, des chutes d’eau et des plantes. Il offre assez\
    \ de nourriture végétale (des noix, des graines, des fruits, des champignons,\
    \ etc.) pour alimenter une créature de taille M par cube de 1,50 mètre de côté.\
    \ Le demi-plan n’abrite aucun animal, à moins que le personnage ne les y importe,\
    \ mais l’écologie garde son équilibre sans avoir besoin d’arrosage, d’entretien,\
    \ de pollinisation ou autre. Les matériaux organiques morts se décomposent et\
    \ retournent à la terre normalement. Si le demi-plan possède une lumière ambiante,\
    \ les plantes sont de type ordinaire pour des plantes de surface, si c’est un\
    \ royaume crépusculaire ou ténébreux, il s’agit de champignons et autres plantes\
    \ adaptées à l’obscurité et aux environnements souterrains.\n• Saisonnière. Le\
    \ demi-plan possède un cycle saisonnier et un cycle lumineux, généralement similaires\
    \ à ceux des terres du plan Matériel. Le personnage peut les modifier comme bon\
    \ lui semble (par exemple, le demi-plan peut avoir un hiver permanent, le jour\
    \ et la nuit peuvent alterner toutes les 4 heures, etc.)\n• Structurelle. Le demi-plan\
    \ possède une structure physique spécifique comme un arbre géant, un château flottant,\
    \ un labyrinthe, une montagne, etc. (Cette option existe pour que le personnage\
    \ puisse donner un thème à son plan sans avoir à s’inquiéter de savoir quels sorts\
    \ utiliser pour façonner chaque colline, chaque trou, chaque mur, chaque plancher\
    \ et chaque recoin).Le personnage peut rendre le sort permanent à l’aide d’un\
    \ sort de permanence pour 20 000 po. S’il a lancé plusieurs sorts de demi-plan\
    \ pour agrandir la zone, chaque sort a besoin de sa propre permanence."
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a9ation%20de%20demi-plan.ashx
  
