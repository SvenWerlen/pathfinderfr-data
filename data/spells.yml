  Description: "Ce sort apaise la conscience de celui qui a commis des actes maléfiques.\
    \ Le personnage qui désire se repentir doit sincèrement regretter ses erreurs\
    \ et vouloir les corriger. S’il a commis ces crimes involontairement ou alors\
    \ qu’il se trouvait sous influence, la pénitence ne demande aucun sacrifice de\
    \ la part du lanceur de sorts. En revanche, si le sujet était conscient de ses\
    \ actes, le lanceur de sorts doit intercéder auprès de son dieu pour obtenir son\
    \ pardon. Il lui en coûte alors 2 500 po en encens rares et en offrandes. Ce sort\
    \ a plusieurs fonctions distinctes, selon la version choisie :\n\n ANNULATION\
    \ D’UN CHANGEMENT D’ALIGNEMENT D’ORIGINE MAGIQUE . Si une créature a vu son alignement\
    \ modifié par magie, pénitence lui rend son alignement d’origine sans que le lanceur\
    \ de sorts ait besoin de sacrifier la moindre po.\n\n RÉCUPÉRATION DU STATUT DE\
    \ CLASSE. Un paladin ou autre ayant perdu son statut pour avoir agi à l’encontre\
    \ de son alignement peut récupérer ses pouvoirs grâce à ce sort.\n\n RÉCUPÉRATION\
    \ DES POUVOIRS MAGIQUES. Un prêtre ou un druide ayant perdu la faculté de lancer\
    \ des sorts pour avoir provoqué la colère de son dieu peut récupérer ses pouvoirs\
    \ en faisant pénitence auprès d’un autre druide ou d’un autre prêtre de sa religion.\
    \ Si la transgression était intentionnelle, celui qui lance le sort doit dépenser\
    \ 2 500 po en encens rare et en offrandes.\n\n RÉDEMPTION OU TENTATION. On peut\
    \ lancer ce sort sur une créature d’ alignement différent afin de l’inciter à\
    \ adopter l’ alignement du lanceur de sorts. Le sujet doit être présent durant\
    \ toute l’incantation. À la fin du sort, il choisit librement s’il préfère conserver\
    \ son alignement d’origine ou adopter celui qui lui est proposé. Il est impossible\
    \ de l’obliger à changer son alignement (même par magie) s’il ne le souhaite pas.\
    \ Cette utilisation du sort ne fonctionne pas sur les Extérieurs (ni sur les créatures\
    \ incapables de changer d’ alignement ).\n\n Bien que la description du sort parle\
    \ d’actes maléfiques, on peut aussi lancer pénitence sur une créature ayant simplement\
    \ agi à l’encontre de son alignement , qu’elle se soit livrée à des actions bonnes,\
    \ mauvaises, chaotiques ou loyales.\n\n Note. En règle générale, c’est le joueur\
    \ qui décide de tout changement d’ alignement de son personnage. Pénitence offre\
    \ juste un moyen crédible de changer d’ alignement de façon rapide et irréversible."
