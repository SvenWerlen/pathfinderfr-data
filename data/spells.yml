    au sujet du lieu, de l’individu ou de l’objet qu’il recherche, il n’obtient que
    des informations extrêmement vagues (DD 30). Le personnage est fatigué après avoir
    lancé ce sort.


    Une fois le test de niveau de lanceur de sorts réussit, des légendes en rapport
