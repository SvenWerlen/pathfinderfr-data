    (qui doit avoir lieu au plus tard le round suivant l’incantation) gagne un bonus
    d’intuition de +20. De plus, il n’a aucune chance de manquer une cible camouflée.


    MYTHIQUE

    L’attaque affectée ignore toutes les réductions des dégâts.


    AMPLIFIÉ (2ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    il gagne un bonus d’intuition de +10 à sa deuxième attaque et un bonus d’intuition
    de +5 à sa troisième attaque effectuées pendant le round en cours. Le personnage
    peut effectuer la deuxième et la troisième attaque pendant son tour ou pendant
    celui d’une autre créature avant son prochain tour (comme lorsqu’il effectue une
    attaque d’opportunité).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20au%20but.ashx
  
- Nom: Coup retentissant
  École: Évocation (sonore) ;
  Niveau: antipaladin 4, inquisiteur 5, paladin 4
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action rapide
  Composantes: V
  Durée: 1 round/niveau
  Jet de sauvegarde: Vigueur partiel ; voir texte ;
  Résistance à la magie: non
  Description: 'Pour lancer ce sort, le personnage doit avoir une arme en main.
    En cas de jet d''attaque réussi, cette arme frappe avec un fracas retentissant.
    La cible reçoit 1d6 points de dégâts sonores. L''arme n''est pas endommagée par
    l''attaque.


    Si le personnage utilisait son pouvoir de jugement ou de châtiment contre la cible,
    cette dernière est chancelante pendant 1 round en cas d''attaque réussie. Un jet
    de Vigueur permet d''annuler cet effet.


    En cas de coup critique, la cible est étourdie pendant 1 round et sourde pendant
    1d6 rounds. Un jet de Vigueur réussi permet d''annuler ces deux effets. Si le
    personnage utilisait son pouvoir de jugement ou de châtiment contre la cible,
    cette dernière ne fait qu''un seul jet de sauvegarde valable contre tous les effets
    néfastes.


    Ce sort se termine immédiatement si l''arme du personnage quitte sa main. Coup
    retentissant se cumule avec les propriétés d''une arme de tonnerre.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20retentissant.ashx
  
