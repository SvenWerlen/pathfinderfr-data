    l’effet de la disjonction. Les sorts et effets magiques sont déconstruits et détruits,
    ce qui y met un terme comme s’ils avaient été affectés par une dissipation de
    la magie. Les objets magiques permanents doivent réussir un jet de Volonté pour
    éviter de devenir des objets ordinaires pendant la durée du sort. Les objets transportés
    par des créatures utilisent leur propre bonus de jet de sauvegarde ou celui de
    leur porteur (la meilleure valeur des deux). Si le jet de sauvegarde de l’objet
    résulte en un 1 naturel (sur le dé), l’objet est détruit au lieu d’être désactivé.


    Disjonction a également 1 % de chance par niveau de lanceur de sorts de faire
    disparaître une zone d’antimagie. Si la zone d’antimagie résiste à la disjonction,
