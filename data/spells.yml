  École: Invocation (convocation) ;
  Niveau: Bard 0
  Portée: 0 m
  Cible ou zone d'effet: 1 instrument portable convoqué
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
