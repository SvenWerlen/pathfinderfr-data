- Nom: Bulle d'air
  École: Invocation ;
  Niveau: Dru 1, Ens/Mag 1, Prê 1, Rôd 1, Sor 1
  Portée: contact
  Cible ou zone d'effet: créature vivante ou objet pas plus gros qu’une arme à deux
    mains G
  Temps d'incantation: 1 action simple
  Composantes: G, M/FD (petite vessie remplie d’air)
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Bulle d’air crée une petite poche d’air respirable qui entoure la
    tête de la créature touchée ou l’objet. Elle lui permet de respirer sous l’eau
    ou dans un environnement dépourvu d’air ou de protéger un objet des dégâts de
    l’eau.


    Dans ces conditions, on peut charger une arme à feu et tirer avec (si la poudre
    noire vient d’une corne à poudre, d’une cartouche ou d’un autre emballage hermétique).
    Quand un personnage tire sous l’eau avec une arme ainsi protégée, le coup

    subit tout de même le malus habituel de -2 par tranche de 1,50 m (1 c) entre la
