- Nom: Corde animée
  École: Transmutation ;
  Niveau: Bard 1, Ens/Mag 1
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: 1 corde (ou objet assimilé) ne dépassant pas une longueur
    de 15 m + 1,50 m/niveau (voir description)
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort permet d’animer tout objet s’apparentant à une corde. La
    longueur maximale stipulée correspond à une corde de 2,5 cm de diamètre. Réduisez-la
    de 50 % chaque fois que le diamètre est doublé, ou augmentez-la d’autant s’il
    est réduit de moitié.


    Les instructions que le personnage ordonne à la corde sont « Enroule-toi » (elle
    se range par terre en un joli tas), « Enroule-toi et noue-toi », « Forme une boucle
    », « Forme une boucle et noue-toi », « Attache » et toutes les instructions inverses
    (« Déroule-toi », etc.). Le mage a la possibilité de donner un ordre par round
    au prix d’une action de mouvement, comme s’il dirigeait un sort actif.


    La corde ne peut s’enrouler qu’autour des objets ou créatures se situant à moins
    de trente centimètres d’elle. Elle est incapable de se déplacer par elle-même
    et, si l’on souhaite l’utiliser à distance, il faut la lancer sur la cible choisie,
    ce qui nécessite une attaque de contact à distance (facteur de portée de 3 m).
    La plupart des cordes ont 2 points de vie, une CA de 10 et peuvent être brisées
    via un test de Force (DD 23). La corde n’inflige pas le moindre point de dégâts,
    mais il est possible de s’en servir pour faire tomber une créature ou pour l’immobiliser
    en entortillant la corde autour de ses jambes. Dans les deux cas, la cible a la
    possibilité d’éviter l’attaque en réussissant un jet de Réflexes. Si la créature
    enchevêtrée souhaite lancer un sort, il lui faut réussir un test de Concentration
    (DD 15 + niveau du sort). Elle peut se libérer en réussissant un test d’Évasion
    (DD 20).


    La corde ainsi que les nœuds qu’elle confectionne ne sont pas plus magique l’un
    que l’autre.


    Ce sort ne peut pas animer des objets tenus ou portés par une créature.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Corde%20anim%c3%a9e.ashx
  
- Nom: Corde d'échardes
  École: évocation ;
  Niveau: barde 1
  Portée: 4,50 m (3 c)
  Cible ou zone d'effet: cône
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Réflexes pour annuler ;
  Résistance à la magie: non
  Description: 'Pendant sa représentation bardique, le personnage peut pincer une
    corde dont la note se transforme en une pluie d’éclats cristallins acérés qui
    infligent 2d6 points de dégâts à toutes les créatures prises dans la zone d’effet.


    MYTHIQUE

    Les dégâts infligés s’élèvent à 2d8 points de dégâts perforants et ignorent toutes
    les réductions des dégâts. Les créatures blessées par les échardes subissent 1d8
    points de dégâts de son.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Corde%20d%c3%a9chardes.ashx
  
- Nom: Corde enchantée
  École: Transmutation ;
  Niveau: Ens/Mag 2
  Portée: contact
  Cible ou zone d'effet: 1 corde faisant entre 1,50 m et 9 m de long
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (farine de maïs et parchemin torsadé)
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Quand cet enchantement est lancé sur une corde d’une longueur comprise
    entre 1,50 m et 9 m, l’une de ses extrémités se dresse à la verticale, comme si
    elle était accrochée à quelque chose dans les airs. Elle s’attache en fait dans
    un espace extradimensionnel se trouvant en bordure du multivers. Les créatures
    présentes dans cet espace sont à l’abri des sorts (y compris des divinations),
    à moins que ces sorts ne soient capables de fonctionner d’un plan à l’autre. Ce
    nouveau plan dimensionnel peut contenir jusqu’à huit créatures, sans limite de
    taille. On ne peut retirer ou cacher la corde. Celle-ci peut supporter jusqu’à
    huit tonnes ; un poids supérieur l’arrache.


    Aucun sort ne peut entrer ou sortir de l’espace dimensionnel, y compris pour les
    sorts de zone. Une fois réfugié à l’intérieur de cet espace, on peut regarder
    dehors par un trou de 1,50 m x 90 cm, centré sur la corde. Ce trou est invisible.
    Une créature détectant l’invisible peut voir ce trou, mais pas ce qui se trouve
    à l’intérieur de l’espace dimensionnel. Tout ce qui se trouve dans cet espace
    retombe au pied de la corde à la fin du sort. Une seule personne à la fois peut
    monter à la corde. Si l’on ne grimpe pas jusqu’à l’espace extradimensionnel, l’enchantement
    permet de monter jusqu’à neuf mètres de hauteur.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Corde%20enchant%c3%a9e.ashx
  
- Nom: Corps de fer
  École: Transmutation ;
  Niveau: Ens/Mag 8
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un petit bout de fer ayant fait partie d’un golem de
    fer, de l’armure d’un héros ou d’une machine de guerre)
  Durée: 1 minute/niveau (T)
  Description: 'Ce sort modifie le corps du personnage en le transformant en fer
    organique, ce qui lui donne plusieurs résistances et capacités particulièrement
    puissantes. Le lanceur de sorts obtient une réduction des dégâts de 15/adamantium.
    Son nouveau corps l’immunise contre la cécité, les coups critiques, les affaiblissements
    temporaires de caractéristiques, la surdité, les maladies, la noyade, l’électricité,
    le poison, l’étourdissement et tous les sorts ou attaques qui affectent son métabolisme
    ou sa respiration, car tant que le sort est actif son corps cesse de fonctionner
    normalement. L’acide et le feu (quelque soit ses formes) ne lui portent que des
    dégâts réduits de moitié. En revanche, il devient vulnérable aux attaques spéciales
    touchant les golems de fer (voir le Bestiaire Pathfinder RPG).


    Le personnage gagne un bonus d’altération de +6 en Force, mais également un malus
    équivalent (-6) en Dextérité (cette caractéristique ne peut devenir inférieure
    à 1). Il se déplace deux fois moins vite que la normale. Un mage aura 35 % de
    chances de rater ses sorts profanes et devra subir une pénalité d’armure de -6
    (comme s’il était équipé un harnois complet). Il ne peut rien boire (y compris
    des potions) et il ne peut jouer d’un instrument à vent.


    Ses attaques à mains nues portent des dégâts équivalent à un gourdin conçu pour
    un individu de sa taille (1d4 pour les personnages de taille P et 1d6 pour les
    personnages de taille M), et il doit être considéré comme armé.


    Le poids du personnage est multiplié, il va donc couler s’il est plongé dans un
    liquide. Mais son organisme modifié peut résister à n’importe quel pression… du
    moins jusqu’à la fin du sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Corps%20de%20fer.ashx
  
- Nom: Corps de glace
  École: transmutation [froid] ;
  Niveau: 'ensorceleur/magicien 7,

    sorcière 7'
