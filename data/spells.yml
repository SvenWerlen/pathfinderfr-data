  Durée: 10 minutes/niveau
  Description: 'Ce sort permet au personnage de fusionner son corps et ce qu’il
    transporte avec une masse rocheuse. Celle-ci doit être suffisamment grande (dans
    chacune des trois dimensions) pour permettre au personnage de se tenir à l’intérieur.
    À la fin de l’incantation, le lanceur de sorts et jusqu’à cinquante kilos d’équipement
    non-vivant se fondent dans la pierre. S’il emporte avec lui un autre être vivant
    ou une quantité de matériel plus grande, le sort échoue.


    Pendant tout le temps qu’il passe à l’intérieur de la pierre avec laquelle il
    a fusionné, le personnage conserve un contact ténu avec la surface qu’il a traversée
    pour y entrer. Il reste conscient du temps qui passe et peut jeter des sorts sur
    lui-même tout en restant caché dans la roche. Il ne voit pas ce qui se passe autour
    de la pierre mais il entend les bruits produits à proximité. Si la pierre est
    légèrement endommagée, le personnage n’en souffre pas. Par contre, si elle est
    partiellement détruite (de sorte que le personnage ne peut plus tenir à l’intérieur),
    il en est violemment expulsé et subit 5d6 points de dégâts. Si la pierre est totalement
    détruite, le personnage en est violemment expulsé et doit réussir un jet de Vigueur
    de DD 18 sous peine de mourir aussitôt. Même s’il réussit ce jet de sauvegarde,
    il subit 5d6 points de dégâts.


    Le personnage peut sortir de la pierre avant la fin de la durée du sort en retraversant
    la surface par laquelle il est entré. S’il se trouve encore dans la roche au terme
    de la durée du sort ou si l’effet est dissipé avant qu’il ne sorte, il est expulsé
    violemment et subit 5d6 points de dégâts.


    Les sorts suivants affectent le personnage s’ils sont lancés sur la pierre dans
    laquelle il se trouve : transmutation de la pierre en chair l’expulse et lui inflige
    5d6 points de dégâts ; façonnage de la pierre lui inflige 3d6 points de dégâts
    mais ne le force pas à sortir de la roche ; transmutation de la pierre en boue
    l’expulse et le tue sur le coup, à moins qu’il ne réussisse un jet de Vigueur
    contre un DD de 18 (si ce jet de sauvegarde est réussi, le personnage est expulsé
    de la pierre mais ne subit aucun dégât) et enfin passe-muraille l’expulse sans
    lui infliger de dégâts.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fusion%20dans%20la%20pierre.ashx
  
