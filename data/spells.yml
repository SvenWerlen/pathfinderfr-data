  École: Abjuration ;
  Niveau: paladin 2
  Portée: contact
  Cible ou zone d'effet: une créature Bonne touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Grâce à ce sort, le personnage peut accorder sa grâce divine à une
    autre créature d'alignement Bon pendant un bref laps de temps, en l'imprégnant
