  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Calme%20illusoire.ashx
  
- Nom: Canalisation de vie
  École: Transmutation ;
  Niveau: Prêtre 2
  Portée: contact
  Cible ou zone d'effet: une créature touchée ayant affinité avec l’énergie négative
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Vigueur pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Lorsque ce sort est lancé sur une créature ayant affinité avec l’énergie
    négative, la cible peut convertir l’énergie positive canalisée en points de vie
    temporaires. Lorsqu’elle est sujette à un effet ne rendant des points de vie qu’aux
