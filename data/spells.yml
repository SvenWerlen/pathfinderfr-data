- Nom: Transformation de maître
  École: Transmutation ;
  Niveau: barde 2, druide 2, ensorceleur/magicien 2, prêtre 2, sorcière 2
  Portée: contact
  Cible ou zone d'effet: une arme, une armure, un bouclier, un outil ou une trousse
    touchée
  Temps d'incantation: 1 heure
  Composantes: V, G, M (voir plus bas)
  Durée: instantanée
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Le personnage convertit un objet ordinaire en son équivalent de
    maître. Une épée normale devient une épée de maître, une armure de cuir devient
    une armure de cuir de maître, une trousse d’outils de voleur devient une trousse
    d’outils de maître, etc. Si la cible n’a pas de version de maître, le sort est
    sans effet. Le personnage peut affecter 50 munitions comme une seule arme. C’est
    à lui de décider si l’apparence de l’objet change pour refléter sa qualité supérieure.


    Les composantes matérielles nécessaires au sort sont des réactifs magiques d’un
    montant qui équivaut à la différence de prix entre l’objet normal et l’objet de
    maître : généralement 300 po pour une arme, 150 pour une armure et 50 pour des
    outils). Si l’objet possède plusieurs options de maître (comme une arme double
    ou un bouclier à pointe qui peut devenir une arme ou une armure de maître), le
    personnage choisit l’option qu’il désire (et il peut relancer le sort pour affecter
    l’autre).'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transformation%20de%20ma%c3%aetre.ashx
  
- Nom: Transformation martiale
  École: Transmutation ;
  Niveau: Ens/Mag 6, Magus 6, Sor 6
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une potion de force de taureau que le personnage doit boire
    et dont les effets sont inclus dans le sort)
  Durée: 1 round/niveau
  Description: 'Cette incantation transforme le mage en machine à tuer : grâce à
    elle, il devient plus fort, plus rapide et plus efficace au combat. En même temps,
    son état d’esprit change et il apprécie tant le maniement des armes qu’il devient
    incapable de faire appel à sa magie, que ce soit à l’aide d’un sort ou d’un objet.


    Le personnage bénéficie d’un bonus d’armure naturelle de +4 à la CA, d’un bonus
    d’altération de +4 en Force, en Dextérité et en Constitution et d’un bonus d’aptitude
    de +5 aux jets de Vigueur. Il est instinctivement formé au maniement de toutes
    les armes courantes et de guerre. Son bonus de base à l’attaque est égal à son
    niveau de personnage (ce qui peut lui conférer une ou plusieurs attaques supplémentaires).


    Le personnage perd ses facultés de lanceur de sorts, dont l’utilisation des objets
    magiques à potentiel magique ou à fin d’incantation, comme si les sorts ne figuraient
    plus dans sa liste de classe.


    MYTHIQUELe personnage peut encore lancer des sorts et utiliser des objets à fin
    d’incantation et à potentiel magique, mais le niveau du sort lancé ou utilisé
    doit être égal ou inférieur à son grade. Il gagne un nombre de points de vie temporaires
    égal à son niveau de lanceur de sorts.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transformation%20martiale.ashx
  
- Nom: Transformation résurgente
  École: Invocation (guérison) ;
  Niveau: alchimiste 5
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (poudre de fer météoritique d'une valeur de 100 po)
  Durée: 1 heure/niveau ou jusqu'à déclenchement puis 1 round/niveau
  Description: 'Transformation résurgente permet au personnage de guérir de blessures
    mortelles et de retrouver vitalité et envie de combattre mais à un certain prix.
    Une fois lancé, le sort reste en sommeil pendant 1 heure par niveau de lanceur
    de sorts, jusqu''à ce que le personnage tombe à un quart de ses points de vie
    ou moins. Une fois le sort déclenché, il gagne immédiatement un bonus d''altération
    de +4 à la Constitution et à la Force, une RD 5/– et les avantages d''un sort
    de rapidité. De plus, il guérit de 4d8 points de dégâts + 1 point par niveau de
    lanceur de sorts (maximum +25). La transformation résurgente peut même le sauver
    de la mort en soignant une plaie qui aurait dû être mortelle, mais elle n''empêche
    pas le personnage de mourir à cause de dégâts massifs ou à cause d''autre chose
    qu''une perte de points de vie. En revanche, cette transformation entrave les
    facultés mentales du personnage et lui inflige un affaiblissement temporaire de
    1d4 points d''Intelligence et de Sagesse.


    Une fois déclenchés, les avantages de la transformation durent 1 round par niveau
    de lanceur de sorts. Quand le sort se termine, il prélève un lourd tribut sur
    le personnage qui est alors épuisé et subit un affaiblissement temporaire de 1d4
    points de Constitution. Il est donc extrêmement dangereux d''utiliser ce sort
    plus d''une fois par jour. Si le sort expire une seconde fois en 24 heures, il
    inflige un affaiblissement temporaire de 1d4 points de Constitution supplémentaire
    et provoque la mort du personnage à cause du choc provoqué sur l''organisme, à
    moins qu''il ne réussisse un jet de Vigueur DD 15 après avoir appliqué les réductions
    de Constitution.


    Si le sort expire ou s''il est dissipé avant de se déclencher, il ne provoque
    aucun effet négatif.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transformation%20r%c3%a9surgente.ashx
  
