- Nom: Don des langues
  École: Divination ;
  Niveau: Alch 3, Bard 2,  Conj 3, Inq 2, Ens/Mag 3, Prê 4, Sor 3
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
