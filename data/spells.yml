  École: Invocation (création) ;
  Niveau: barde 4, ensorceleur/magicien 4, conjurateur 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: jusqu’à six créatures équines quasi-réelles
  Temps d'incantation: 10 minutes
  Composantes: V, G
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: Ce sort fonctionne comme coursier fantôme mais le personnage invoque
    un maximum de six montures et la durée se divise entre elles, par portions de
    1 heure.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coursier%20fant%c3%b4me%20(partag%c3%a9).ashx
  
- Nom: Coursier fantôme
  École: Invocation (création) ;
  Niveau: Bard 3, Conj 2, Ens/Mag 3, magus 3
  Portée: 0 m
  Cible ou zone d'effet: 1 équidé quasi réel
  Temps d'incantation: 10 minutes
  Composantes: V, G
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Cette invocation fait apparaître une créature quasi-réelle ayant
    la forme d’un cheval de taille G. Seul le personnage (ou celui pour qui il a lancé
    le sort) peut la chevaucher. Le coursier fantôme a une tête et un corps noirs,
    des crins gris, et des sabots translucides et intangibles qui ne font pas le moindre
    bruit. Il est harnaché de ce qui s’apparente à une selle, un mors et des rênes.
    Il ne combat jamais, mais terrifie les animaux normaux, qui se retrouvent dans
    l’incapacité de l’attaquer.


    Le destrier a une CA de 18 (-1 taille, +4 armure naturelle, +5 Dex) et 7 points
    de vie +1 par niveau de lanceur de sorts. Il se dissipe dès qu’il perd tous ses
    points de vie. Il se déplace à une vitesse de 6 m tous les deux niveaux de lanceur
    de sorts, jusqu’à un maximum de 30 m au niveau 10. Il peut transporter son cavalier
    plus 5 kg par niveau de lanceur de sorts.


    Le coursier hérite de certains pouvoirs en fonction du niveau de lanceur de sorts,
    toutes les facultés qui suivent étant cumulatives.

    • Niveau 8. le cheval peut avancer dans le sable, la boue ou les marécages sans
    que sa vitesse de déplacement n’en soit affectée.

    • Niveau 10. il utilise marche sur l’onde à volonté (comme le sort du même nom,
    inutile d’entreprendre une action pour activer ce pouvoir).

    • Niveau 12. il utilise marche dans les airs à volonté (comme le sort du même
    nom, inutile d’entreprendre une action pour activer ce pouvoir). Après 1 round
    de déplacement aérien, il chute.

    • Niveau 14. le coursier peut voler en conservant la même vitesse de déplacement.
    Il dispose d’un bonus à la compétence Vol égal au niveau de lanceur de sorts du
    personnage.


    MYTHIQUE

    La créature qui chevauche le coursier réussit automatiquement ses tests d’Équitation
    pour rester en selle. Les points de vie du coursier s’élèvent à 10 plus 2 par
    niveau de lanceur de sorts et sa vitesse à 9 mètres par tranche de 2 niveaux de
    lanceur de sorts (45 mètres maximum).


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le coursier fantôme est intangible, mais son cavalier peut interagir normalement
    avec lui.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coursier%20fant%c3%b4me.ashx
  
- Nom: Crachat venimeux
  École: transmutation [poison] ;
  Niveau: druide 3, prêtre 4, sorcière 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: un jet de venin
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: instantanée, voir texte
  Jet de sauvegarde: Vigueur partielle ;
  Résistance à la magie: non
  Description: Le personnage crache un jet de venin sur une cible grâce à une attaque
    de contact à distance. S’il touche, la cible est aveugle pendant 1 round. La cible
    doit aussi réussir un jet de sauvegarde ou être empoisonnée par du venin de vipère
    noire. Le DD des rounds de poison successifs est égal au DD du sort.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Crachat%20venimeux.ashx
  
- Nom: Crâne ricanant
  École: illusion (hallucination) ;
  Niveau: sorcière 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: un crâne
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: permanent jusqu’à déchargement
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: 'Ce sort fait apparaître sur un crâne choisi une bouche enchantée
    qui délivre un message si l’événement spécifié au cours de l’incantation se produit,
    après avoir pousser un ricanement dément effrayant. Toutes les créatures qui l’entendent
    ricaner doivent réussir un jet de sauvegarde ou être secouées pendant 1d4 rounds.
    Ce message, qui ne peut contenir plus de vingt-cinq mots, doit être déclamé dans
    une langue parlée par son créateur et peut prendre jusqu’à dix minutes. La bouche
    ne peut prononcer ni incantation, ni mot de commande, ni activer le moindre effet
    magique. Par contre, elle remue les lèvres en fonction de ce qu’elle dit. Placée
    sur une statue par exemple, on pourrait avoir l’impression que celle-ci se met
    à parler. Cela n’empêche bien évidemment pas de lancer le sort sur un arbre, un
    rocher, une porte, ou tout autre objet ou créature.


    Le sort est déclenché dès que les conditions spécifiées lors de l’incantation
    se réalisent. Elles peuvent être aussi simples ou complexes que souhaité, tant
    qu’elles restent purement visuelles ou auditives. La bouche s’exprime dès qu’elle
    pense que les conditions se réalisent ; elle peut donc être abusée par un déguisement
    ou une illusion. L’obscurité naturelle n’empêche pas la réalisation d’une condition
    visuelle, mais les sorts ténèbres et invisibilité, oui. Discrétion et sorts de
    silence contrent également les conditions auditives. Celles-ci peuvent être liées
    à des sons courants ou à un mot ou un bruit caractéristique. Les actions ne peuvent
    servir de condition que si elles sont visibles ou audibles. La bouche ne peut
    distinguer l’alignement, le niveau, le nombre de dés de vie ou la classe des créatures
    passant à proximité ; elle peut tout au plus les déduire en se basant sur leur
    apparence.


    La portée maximale pour qu’une condition déclenche l’apparition de la bouche est
    de 4,50 m (3 c) par niveau, ce qui fait qu’un magicien de niveau 6 pourra ordonner
    à sa bouche magique de parler si les conditions sont réalisées dans un rayon de
    vingt-sept mètres (18 c). Quelle que soit la portée choisie, la bouche ne répond
    qu’aux stimuli visuels ou auditifs se manifestant à portée de vue ou d’ouïe.


    Il est possible d’user de permanence sur un sort de crâne ricanant.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a2ne%20ricanant.ashx
  
- Nom: Création de carte au trésor
  École: Divination ;
  Niveau: barde 2, druide 3, ensorceleur/magicien 2, rôdeur 2
  Portée: contact
  Cible ou zone d'effet: une créature morte
  Temps d'incantation: 1 heure
  Composantes: V, G, M (du métal en poudre et des encres rares pour une valeur de
    100 po)
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Le personnage prélève un morceau sur une créature morte et s''en
    sert pour créer une carte qui révèle les emplacements de tous les objets de valeur
    connus de cette créature de son vivant. Le personnage doit découper le morceau
    de créature lui-même et cette dernière ne doit pas être morte depuis plus de 24
    heures avant l''incantation du sort. Le personnage ne peut pas lancer ce sort
    sur une créature qui ne possède pas de corps physique et la partie prélevée doit
    présenter une surface plane correcte comme un bout de peau, de carapace ou de
    fourrure. La carte est aussi précise que le permettent les connaissances de la
    créature au moment de sa mort. Elle révèle l''emplacement d''une source de trésors
    par tranche de trois niveaux de lanceur de sorts du personnage. Les inexactitudes
    et les informations erronées détenues par la créature apparaissent sur la carte.
    De même, la carte ne tient pas compte des changements qui se sont produits depuis
    la mort de la créature. Le personnage doit décider de l''échelle de la carte au
    moment où il la crée : petite (par exemple un ou deux étages d''un donjon), moyenne
    (une vallée ou une communauté) ou grande (un pays ou plus). La carte indique l''emplacement
    de ce que la créature pensait qu''il y avait de plus précieux dans la zone. Selon
    la créature, la carte peut donc indiquer une source de nourriture goûteuse, des
    partenaires potentiels ou même le propre coffre au trésor du personnage.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a9ation%20de%20carte%20au%20tr%c3%a9sor.ashx
  
- Nom: Création de demi-plan mineure
  École: invocation (création) ;
  Niveau: conjurateur 5, ensorceleur/magicien 7, prêtre 7, sorcière 7
  Cible ou zone d'effet: demi-plan extradimensionnel, jusqu’à 3 cubes de 3 mètre/niveau
    (S)
  Temps d'incantation: 2 heures
  Composantes: V, G, F (une baguette fourchue en métal d’au moins 500 po)
  Durée: 1 jour/niveau
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Le personnage crée un petit demi-plan fini. Pour lancer le sort,
    il doit se trouver sur le plan Astral ou Éthéré ou sur un plan qui a accès à ceux-ci
    (comme le plan Matériel).


    Quand le personnage lance le sort, il décide si son demi-plan se trouve dans le
    plan Astral ou Éthéré. Il est empli d’air ou d’eau (au choix du personnage). En
    général, le plan est plat et sans particularités, comme un sol de terre, de pierre,
    d’eau ou de bois. Les « murs » et le « plafond » peuvent avoir l’apparence de
    terre, de pierre, de bois ou d’eau ou se fondre dans la brume, dans le néant ou
    dans une autre frontière irréelle. Les conditions environnementales du plan sont
    celles d’un jour de printemps tempéré sur le plan Matériel. C’est au personnage
    de déterminer le niveau de luminosité du plan (vive, normale, faible ou obscure).


    Le plan ne possède pas de créatures natives, ni animales ni végétales, mais le
    personnage peut en importer (si le plan possède une luminosité vive ou normale,
    elle équivaut à la lumière du soleil pour faire pousser les plantes). L’environnement
    du plan compte comme un terrain normal vis-à-vis des effets qui visent la terre,
    la pierre, le bois et autres. Par exemple, le personnage peut utiliser glissement
    de terrain pour créer une colline et mur de pierre pour ériger une barrière.


    Quand le personnage termine l’incantation, il peut gagner immédiatement le plan,
    avec au maximum sept créatures consentantes qui forment un cercle en se tenant
    par la main. Le demi-plan est un autre plan d’existence, il est donc hors d’atteinte
    des sorts et aptitudes qui ne peuvent gagner d’autres plans. Les créatures ne
    peuvent pas entrer dans le demi-plan à moins d’utiliser une magie de déplacement
    planaire comme projection astrale, passage dans l’éther ou changement de plan.
    On considère que le personnage est « très familier » avec tout son demi-plan.


    Le personnage peut éjecter une créature de son demi-plan par une action simple.
    La créature peut résister à l’aide d’un jet de Volonté. Une créature éjectée atterrit
    dans le plan le plus proche du demi-plan (généralement le plan Astral ou Éthéré
    mais si le personnage a lancé le sort depuis le plan Matériel, la créature est
    envoyée là-bas). Quand le sort se termine, le plan se dissout et toutes les créatures
    qui s’y trouvent sont éjectées de la même manière, sans jet de sauvegarde. On
    ne peut pas dissiper le plan mais une créature qui se trouve dedans peut le détruire
    en utilisant souhait limité, disjonction, miracle ou souhait et en faisant un
    test de dissipation.


    Si le personnage se trouve dans le demi-plan, il peut l’agrandir en lançant une
    nouvelle fois le sort. Sinon, il peut le lancer de nouveau pour réinitialiser
    sa durée qui devient alors celle de la dernière incantation. Si la durée d’incantation
    se termine pour une des zones du demi-plan mais pas pour les autres, les créatures
    qui se trouvent dans les zones disparues sont éjectées dans les zones restantes.
    Si l’effondrement d’une partie du demi-plan isole complètement une section des
    autres (s’il y avait par exemple trois zones reliées placées en ligne et que celle
    du milieu disparaît), les sections isolées comptent comme des demi-plans séparés
    placés sous le contrôle du personnage. Il peut les lier à nouveau en relançant
    le sort pour recréer une zone de lien.


    Le personnage peut rendre le sort permanent à l’aide d’un sort de permanence pour
    17 500 po. S’il a lancé plusieurs sorts de création de demi-plan mineure pour
    agrandir la zone, chaque sort a besoin de sa propre permanence.'
  Source: AM
