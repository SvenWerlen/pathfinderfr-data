- Nom: Neutralisation du poison
  École: Invocation (guérison) ;
  Niveau: Alch 4, Bard 4, Dru 3, Pal 4, Inq 4, Prê 4, Rôd 3, Sor 4
  Portée: contact
  Cible ou zone d'effet: créature ou objet (30 dm³/niveau) touché
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (charbon)
  Durée: 10 minutes/niveau ; voir description
  Jet de sauvegarde: Volonté, annule (inoffensif, objet) ;
  Résistance à la magie: oui (inoffensif, objet)
  Description: 'Ce sort chasse toutes les formes de poison de l’organisme de la
    créature ou de l’objet touché. S’il s’agit d’une créature, le personnage fait
    un test de lanceur de sorts (1d20 + niveau de lanceur de sorts) contre le DD de
    chaque poison qui affecte la cible. En cas de succès, le poison est neutralisé.
    La créature ne souffre plus et les effets temporaires du poison disparaissent
    aussitôt mais le sort n’annule pas les effets instantanés du poison (à savoir
    la perte de points de vie, un affaiblissement temporaire de caractéristique et
    autres effets qui ne se dissipent pas d’eux-mêmes).


    Un autre effet du sort consiste à neutraliser le poison d’une créature venimeuse
    ou d’un objet empoisonné pendant dix minutes par niveau de lanceur de sorts. Si
    le personnage lance ce sort sur une créature venimeuse, celle-ci a droit à un
    jet de Volonté pour annuler l’effet.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Neutralisation%20du%20poison.ashx
  
- Nom: Note pétrifiante
  École: Enchantement (coercition) (mental, sonore) ;
  Niveau: barde 5
  Portée: émanation de 9 m (6 c) de rayon centrée sur le lanceur de sorts
  Cible ou zone d'effet: toutes les créatures qui se trouvent dans la zone
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: concentration (jusqu'à 1 round/niveau) ; voir texte
  Jet de sauvegarde: Volonté partiel ; voir texte ;
  Résistance à la magie: oui
  Description: Le personnage émet et tient une unique note de musique parfaite qui
    envoûte complètement toutes les créatures proches, amies comme ennemies, jusqu'à
    ce qu'il arrête de chanter. Les créatures affectées sont paralysées et oublient
    tout ce qui les entoure tant que le personnage tient sa note. Ceci lui demande
    toute son attention, s'il reçoit le moindre dégât ou entreprend une autre action,
    y compris se déplacer, le sort se termine immédiatement. Les créatures qui réussissent
    leur premier jet de sauvegarde doivent en refaire un à chaque round passé dans
    la zone d'effet du sort jusqu'à ce qu'elles échouent et se laissent captiver.
    Les créatures qui possèdent 4 DV ou plus de plus que le niveau de lanceur de sorts
    du personnage ne sont pas affectées par ce sort. En revanche, celles qui possèdent
    4 DV ou plus de moins que son niveau de lanceur de sorts n'ont pas droit au jet
    de sauvegarde pour résister. La note est si claire et si parfaite qu'à moins d'une
    action extraordinaire, toute tentative pour ne pas l'entendre ne donne qu'un bonus
    au jet de sauvegarde. Les cibles gagnent un bonus de circonstance de +2 pour chaque
    barrière placée entre leurs oreilles et la voix du personnage. Ceci comprend de
    la cire dans les oreilles, des portes et des fenêtres fermées dans un bâtiment
    voisin ou le fait de rentrer dans un tonneau et de fermer le couvercle. Si une
    cible qui avait réussi son jet de sauvegarde perd les avantages d'une ou plusieurs
    de ses barrières, elle doit immédiatement faire un nouveau jet de sauvegarde.
    De même, si une cible qui a raté son jet de sauvegarde gagne la protection d'une
    barrière, elle a droit à un nouveau jet de sauvegarde immédiat.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Note%20p%c3%a9trifiante.ashx
  
- Nom: Note tangible
  École: Invocation (création) ;
  Niveau: barde 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une note de musique solidifiée
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: concentration + 1 round/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: "Le personnage donne temporairement une forme tangible à une unique\
    \ note de musique et peut l'accrocher où il veut dans le rayon de portée du sort,\
    \ ce qui lui permet de s'en servir comme d'un crochet, d'une poulie, d'un objet\
    \ pour bloquer une porte ou tout ce qu'il peut imaginer. L'apparence exacte de\
    \ la note dépend de la mélodie jouée. Elle peut être pointue ou arrondie, simple\
    \ ou pleine de circonvolutions, même colorée, cependant, elle est toujours à peu\
    \ près de la taille de la main ouverte du personnage. Une fois créée, la note\
    \ tangible résiste à toute tentative pour la déplacer, mais elle disparaît instantanément\
    \ si on applique assez de force ou de poids contre elle.\n\nElle a une force effective\
    \ égale à 10 + niveau de lanceur de sorts du personnage. Elle ne peut pas soutenir\
    \ un poids supérieur à ce qui représente une charge lourde pour sa Force, le cas\
    \ échéant, elle disparaît.\n\nLa note ne peut pas infliger de véritables dégâts\
    \ à une créature et elle disparaît si quelqu'un réussit une attaque contre elle\
    \ (CA 10 + modificateur de Charisme du personnage) ou si elle est renversée par\
    \ une manœuvre de combat comme une bousculade (DMD 2 + bonus de base à l'attaque\
    \ du personnage + modificateur de Charisme). \n\nToute créature bloquée par la\
    \ note tangible n'arrive simplement pas à la faire bouger et perd son action pour\
    \ le round."
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Note%20tangible.ashx
  
- Nom: Nuage de toile
  École: Invocation (création) ;
  Niveau: Ens/Mag 4, Sor 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: le nuage s’étend sur un espace de 6 m de rayon et de 6
    m de haut
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Réflexes, partiel (voir description) ;
  Résistance à la magie: non
  Description: 'Le lanceur de sorts crée un nuage de fils de toile d’araignée adhésifs
    et résistants au feu qui s’élève en volutes et s’étend, comme un sort de brume
    mortelle. Le nuage s’éloigne du lanceur à raison de 3 mètres (2 c) par round,
    roulant au-dessus du sol.


    Pour définir la nouvelle étendue du nuage chaque round, basez-vous sur son nouveau
    point d’origine qui se trouve 3 mètres plus loin que le point d’origine où le
    sort a été lancé. Les créatures piégées dans ce nuage en restent prisonnières
    même après que le nuage les dépasse, mais la zone que le nuage laisse derrière
    lui ne compte pas comme un terrain difficile.


    Le nuage de toile étant plus lourd que l’air, il s’enfonce dans les plus bas niveaux
    du sol, se déversant même dans les ouvertures des tanières et des gouffres. Le
    nuage de toile ne peut pas pénétrer les liquides ni être lancé sous l’eau.


    En outre, le nuage fonctionne comme le sort toile d’araignée. Une créature située
    dans le nuage au début de son tour doit réussir un jet de sauvegarde ou être affectée.
    La toile de ce sort est inflammable (voir le sort toile d’araignée), mais a une
    résistance au feu de 5.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nuage%20de%20toile.ashx
  
- Nom: Nuage incendiaire
  École: Invocation (création) (feu) ;
  Niveau: Conj 6, Ens/Mag 8
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: nuage couvrant une étendue de 6 m (4 c) de rayon et 6 m
    de haut
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: Réflexes, 1/2 dégâts (voir description) ;
  Résistance à la magie: non
  Description: 'Cette invocation fait apparaître un nuage de fumée constellé de
    braises en suspension. La fumée limite le champ de vision aussi efficacement que
    le sort nappe de brouillard. De plus, les braises infligent 6d6 points de dégâts
    de feu par round (quand vient le tour du personnage) à toutes les créatures prises
    dans la zone d’effet (un jet de Réflexes réussi réduit ce total de moitié).


    Comme pour brume mortelle, le nuage s’éloigne de son créateur à une vitesse de
    trois mètres (2 cases) par round. À chaque round, on détermine la nouvelle zone
    d’effet du sort en partant du principe que le point d’origine du sort s’est déplacé
    de trois mètres (2 cases). Si le personnage se concentre, il peut augmenter la
    vitesse de déplacement du point d’origine jusqu’à dix-huit mètres (12 cases) par
    round. Toute partie du nuage qui sort des limites de portée du sort se dissipe
    aussitôt, ce qui réduit d’autant l’étendue couverte par les nuées.


    Comme pour brouillard dense, le vent disperse un nuage incendiaire. Ce sort ne
    peut pas être lancé sous l’eau.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nuage%20incendiaire.ashx
  
- Nom: Nuage nauséabond
  École: Invocation (création) [poison] ;
  Niveau: Conj 3, Ens/Mag 3, Magus 3, Sor 3
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: nuage couvrant une étendue de 6 m (4 c) de rayon et 6 m
    de haut
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (un œuf pourri ou des feuilles de salade)
  Durée: 1 round/niveau
  Jet de sauvegarde: Vigueur, annule (voir description) ;
  Résistance à la magie: non
  Description: 'Cette invocation fait apparaître un banc de brume semblable à une
    nappe de brouillard mais il donne la nausée à toute personne qui respire ses émanations.
    L’effet se prolonge tant que la créature reste dans le nuage et pendant 1d4+1
    rounds après qu’elle en est sortie (faire un jet de dés séparé pour chaque créature).
    Si un personnage réussit son jet de Vigueur mais reste dans la zone d’effet du
    sort, il doit effectuer un nouveau jet de sauvegarde à chaque round, au tour du
    lanceur de sorts. C''est un effet de poison.


    On peut user de permanence sur un sort de nuage nauséabond. Un tel nuage dispersé
    par le vent se reforme en dix minutes.


    MYTHIQUE

    Les créatures qui réussissent leur jet de sauvegarde sont fiévreuses tant qu’elles
    demeurent dans le nuage et pendant 1d4+1 rounds après en être sorti. Les créatures
    qui ratent leur jet de sauvegarde continuent d’être fiévreuses pendant 1 heure
    après être sorties du nuage.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nuage%20naus%c3%a9abond.ashx
  
- Nom: Nuée de météores
  École: Évocation (feu) ;
  Niveau: Ens/Mag 9
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: 4 étendues de 12 m (8 c) de rayon (voir description)
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: aucun ou Réflexes, 1/2 dégâts (voir description) ;
  Résistance à la magie: oui
  Description: 'Nuée de météores est un sort extrêmement puissant et très spectaculaire
    qui ressemble beaucoup à une boule de feu. À la fin de l’incantation, quatre sphères
    de soixante centimètres de diamètre jaillissent de la main du lanceur de sorts
    et vont frapper en ligne droite le point qu’il a choisi, laissant une longue traînée
    d’étincelles derrière elles.


    Si le mage vise une créature précise, il doit faire une attaque de contact à distance
    pour la toucher. Toute créature frappée par l’une des sphères subit 2d6 points
    de dégâts contondants (pas de jet de sauvegarde) et subit un malus de -4 au jet
    de sauvegarde contre les dégâts de feu infligés (voir ci-dessous). Si une sphère
    rate sa cible, elle explose au niveau de l’angle le plus proche de la case de
    ladite cible. Le mage peut lancer plusieurs sphères sur une même cible.


    Quand une sphère atteint sa cible, elle explose sous la forme d’une étendue de
    12 m (8 c) de rayon et inflige 6d6 points de dégâts de feu aux créatures situées
    dans cette zone. Si une créature se trouve dans la zone d’effet de plusieurs sphères,
    elle doit faire un jet de sauvegarde distinct pour chacune. Même si les dégâts
    viennent de plusieurs sphères, une fois que la cible a fait son (ou ses) jet(s)
    de sauvegarde, les dégâts de feu des sphères s’additionnent et la résistance s’applique
    une seule fois.


    MYTHIQUE

    Les météores créés par ce sort infligent des dégâts contondants sur une ligne
    qui s’étend depuis le personnage jusqu’au point de destination ciblé où ils explosent.
    Les créatures situées sur la trajectoire d’un météore subissent 2d10 points de
    dégâts contondants et doivent réussir un jet de Vigueur pour ne pas tomber à terre.
    Les dégâts infligés par l’explosion des météores s’élèvent à 6d10 points de dégâts
    de feu. Les créatures qui ratent leur jet de Réflexes contre les dégâts de feu
    tombent également à terre et sont assourdies pendant 1d4 rounds.


    AMPLIFIÉ (10ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    les créatures sur la trajectoire d’un météore subissent également 4d10 points
    de dégâts de feu et les dégâts infligés par l’explosion d’un météore s’élèvent
    à 10d10 points de dégâts de feu ; ces dégâts de feu ignorent les immunités et
    les résistances au feu.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nu%c3%a9e%20de%20m%c3%a9t%c3%a9ores.ashx
  
- Nom: Nuée d'élémentaires
  École: Invocation (convocation) (voir description) ;
  Niveau: Dru 9, Sor 9
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: 2 créatures convoquées (ou plus) distantes de moins de
    9 m (6 c) les unes des autres
  Temps d'incantation: 10 minutes
  Composantes: V, G
  Durée: 10 minutes/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort ouvre un portail vers l’un des quatre plans élémentaires.
    Un druide peut sélectionner le plan de son choix (Air, Eau, Feu ou Terre), tandis
    qu’un prêtre est limité au plan qui correspond à son domaine.


    À la fin de l’incantation, 2d4 élémentaires de taille G apparaissent, suivis,
    dix minutes plus tard, de 1d4 élémentaires de taille TG. Enfin, dix minutes plus
    tard, un élémentaire noble fait son apparition. Chacun a le maximum de points
    de vie par DV. Les élémentaires obéissent au personnage jusqu’à la fin de la durée
    indiquée.


    Les élémentaires obéissent au lanceur de sorts qu’ils n’attaquent jamais, même
    si quelqu’un d’autre parvient à prendre leur contrôle. Le personnage n’a pas besoin
    de se concentrer pour les diriger. Il peut les renvoyer quand il le désire, un
    par un ou tous ensemble.


    Un sort d’appel convoquant une créature d’air, d’eau, de feu ou de terre est automatiquement
    considéré comme un sort du même type.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nu%c3%a9e%20d%c3%a9l%c3%a9mentaires.ashx
  
- Nom: Nuée grouillante
  École: Invocation (convocation) ;
  Niveau: Bard 2, Dru 2, Conj 2, Ens/Mag 2, Sor 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 nuée d’araignées, de chauves-souris ou de rats
  Temps d'incantation: 1 round
  Composantes: V, G, M/FD (un carré de tissu rouge)
  Durée: concentration + 2 rounds
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Cette incantation fait apparaître une nuée d’araignées, de chauves-souris
    ou de rats (au choix du lanceur de sorts), qui mordent toutes les créatures se
    trouvant dans la zone d’effet (on peut convoquer la nuée de façon à ce qu’elle
    partage le même espace que d’autres créatures). S’il n’y a pas de créature vivante
    dans la zone, la nuée fait de son mieux pour attaquer ou poursuivre la créature
    la plus proche. Le lanceur de sorts n’a aucun contrôle sur la direction qu’elle
    emprunte.


    MYTHIQUE

    La nuée est dotée de l’archétype simple de créature évoluée. Une nuée de rats
    ou d’araignées laisse derrière elle une traînée de déchets ou de pus sanguinolent
    lorsqu’elle se déplace. Cette traînée produit les effets d’un sort de graisse
    pendant un round dans les cases que traverse la nuée. Les créatures qui entrent
    dans les cases affectées ou les traversent sont également victimes de la maladie
    ou du poison propagé par la nuée, comme si celle-ci les avait attaquées directement.
    Une créature à terre dans une case affectée subit un malus de -4 au jet de sauvegarde
    contre cette affliction. Une nuée de chauve-souris laisse derrière elle une traînée
    similaire qui persiste pendant 2 rounds mais qui ne produit aucun effet de poison
    ou de maladie.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nu%c3%a9e%20grouillante.ashx
  
- Nom: Nuées d'orage
  École: Évocation (électricité) ;
  Niveau: druide 8, ensorceleur/magicien 8, prêtre 8, sorcière 8
  Portée: 9 m (6 c)
  Cible ou zone d'effet: étendue de 9 m (6 c) de rayon centrée sur le lanceur de
    sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un bâtonnet de cuivre)
  Durée: instantanée
  Jet de sauvegarde: Vigueur partiel ;
  Résistance à la magie: oui
  Description: Quand le personnage lance ce sort, des éclairs jaillissent de son
    corps dans toutes les directions. Ils n'abîment pas la végétation naturelle ni
    les créatures que le personnage souhaite exclure de ses ravages. Toutes les autres
    créatures de la zone subissent 1d8 points de dégâts d'électricité par niveau de
    lanceur de sorts (avec un maximum de 20d8) et sont étourdies pendant 1 round.
    Un jet de sauvegarde réussi réduit ces dégâts de moitié et annule l'étourdissement.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nu%c3%a9es%20dorage.ashx
  
- Nom: Nuit polaire
  École: transmutation [froid, ténèbres] ;
  Niveau: druide 9, prêtre 9, sorcière 9
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: rayon de 9 m (6 c)
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau
  Jet de sauvegarde: Vigueur partielle ;
  Résistance à la magie: oui
  Description: Le personnage plonge une zone dans le froid glacial de la nuit arctique.
    La luminosité diminue de deux crans (jusqu’aux ténèbres, pas jusqu’aux ténèbres
    surnaturelles) et toutes les créatures de la zone reçoivent 5d6 points de dégâts
    de froid et 1d6 points d’affaiblissement de Dextérité par round. Un jet de Vigueur
    réussi à chaque round annule l’affaiblissement mais pas les dégâts de froid. Toute
    créature qui ne se déplace pas à son tour est enchâssée dans une couche de glace
    équivalente à un mur de glace. Elle est sans défense et ne peut plus respirer.
    Les cadavres qui se trouvent dans la zone pendant plus d’un round se transforment
    en glace vive. Pour les ramener à la vie, il faut utiliser résurrection suprême,
    miracle ou souhait. Le personnage peut déplacer la zone d’effet de 3 mètres dans
    la direction de son choix par une action de mouvement.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nuit%20polaire.ashx
  
- Nom: Œil de faucon
  École: Divination ;
  Niveau: druide 2, rôdeur 2
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: capteur magique
  Temps d'incantation: 1 minute
  Composantes: V, G, FD
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: Œil de faucon crée un capteur magique juste au-dessus de la tête
    du personnage. Il apparaît à n'importe quelle hauteur, avec un maximum de mètres
    égal à la portée du sort. Le personnage voit tout ce qui se passe depuis cet emplacement
    comme s'il s'y trouvait et peut faire une rotation sur 360°. Ses perceptions se
    font à l'aide de ses sens visuels habituels. Un lanceur de sorts qui utilise l'œil
    de faucon voit donc facilement ce qui se passe dans le lointain. Le sort ne peut
    pas traverser une surface solide mais il n'est pas affecté par le feuillage et
    autre.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c5%92il%20de%20faucon.ashx
  
- Nom: Œil du chasseur
  École: Divination ;
  Niveau: inquisiteur 3, rôdeur 2
  Portée: intermédiaire (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: Le personnage aiguise ses pouvoirs de perception et les prépare à
    lutter contre tout effet occultant. Œil du chasseur améliore ainsi grandement
    ses sens vis-à-vis de la créature choisie. Le personnage perçoit la cible même
    si elle est invisible ou éthérée, comme s'il utilisait un sort de détection de
    l'invisibilité, et reçoit un bonus de compétence de +20 aux tests de Perception
    pour localiser cette cible. Il ignore le camouflage offert par la brume ou le
    brouillard, flou, déplacement, invisibilité et autres effets similaires qui affectent
    la cible mais pas contre le camouflage apporté par l'obscurité. Ce sort n'apporte
    aucun avantage aux alliés du personnage et aucun avantage à celui-ci contre toute
    créature autre que celle qu'il a choisie pour cible.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c5%92il%20du%20chasseur.ashx
  
- Nom: Œil du mage
  École: Divination (scrutation) ;
  Niveau: alchimiste 4, Ens/Mag 4, Sor 4
  Portée: illimitée
  Cible ou zone d'effet: capteur magique
  Temps d'incantation: 10 minutes
  Composantes: V, G, M (un morceau de fourrure)
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Cette incantation crée un capteur magique mobile qui transmet au
    personnage toutes les informations visuelles qu’il reçoit. Le lanceur de sorts
    peut créer ce capteur en tout point de son champ de vision, et celui-ci peut en
    sortir sans aucun souci. L’œil du mage se déplace à une vitesse de 9 m (6 cases)
    par round (90 m (60 cases) par minute) s’il n’observe rien de particulier (c’est-à-dire
    s’il se concentre principalement sur le sol qui défile devant lui), et de 3 m
    (2 cases) par round seulement (30 m (20 cases) par minute) si on lui demande d’examiner
    également les murs et le plafond. Il voit exactement ce que son créateur verrait
    si ce dernier se trouvait à sa place.


    Il peut se déplacer dans n’importe quelle direction. Il ne peut pas franchir un
    obstacle solide mais il peut se faufiler par un trou de souris (diamètre minimum
    : 2,5 cm). L’œil du mage ne peut pas entrer dans un autre plan d’existence même
    s’il emprunte un portail ou une autre ouverture magique.


    Le personnage doit se concentrer pour recevoir des informations en provenance
    de l’œil. Le capteur reste inerte tant que le personnage ne lui demande rien.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c5%92il%20du%20mage.ashx
  
