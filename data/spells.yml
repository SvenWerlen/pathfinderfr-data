  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transmutation%20du%20sang%20en%20acide.ashx
  
- Nom: Traquer l'aura
  École: Divination (Bien, Chaos, Loi, Mal) ;
  Niveau: inquisiteur 2
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 10 minutes/niveau (T)
  Description: 'Le personnage choisit un type d''alignement (chaotique, Mauvais,
    Bon ou loyal) et se retrouve capable de suivre la trace laissée par une puissante
    aura de cet alignement (voir détection du mal). Ce sort fonctionne comme le pouvoir
    spécial d''odorat quand il s''agit de suivre une piste sauf que le personnage
    suit les marques que l''aura laisse au sol et non une odeur, il n''a donc pas
    de bonus au test de Perception. Au niveau 10, le personnage peut également suivre
    la piste d''une créature à l''aura modérée.


    Quand le personnage utilise ce sort pour traquer un alignement donné, le sort
    gagne le descripteur de l''alignement opposé. Par exemple, traquer l''aura utilisé
    pour pister le Mal est un sort avec le descripteur Bon.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traquer%20laura.ashx
  
- Nom: Traversée des ombres
  École: Illusion (ombre) [ombre] ;
  Niveau: alchimiste 6, Bard 5, Ens/Mag 6
  Portée: contact
  Cible ou zone d'effet: jusqu’à 1 créature touchée/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'On ne peut faire appel à ce sort que dans une zone de faible luminosité.
    Le lanceur de sorts et ceux qu’il touche sont alors transportés par une voie d’ombre
    jusqu’en bordure du plan Matériel, à proximité du plan de l’Ombre. L’effet du
    sort est principalement illusoire, mais la voie empruntée est quasi-réelle. Le
    personnage peut emmener plusieurs compagnons avec lui, à condition que tous se
    touchent au moment de l’incantation.


    La région d’ombre atteinte permet de se déplacer à une vitesse de 75 km/h, en
    évoluant normalement aux frontières du plan de l’Ombre mais cela correspond à
    une vitesse bien plus élevée dans le plan Matériel. Le personnage peut donc utiliser
    cette incantation pour se rendre dans le plan de l’Ombre, se déplacer rapidement
    et revenir dans le plan Matériel après avoir parcouru une distance considérable.


    À cause du flou qui existe entre le plan de l’Ombre et le plan Matériel, le personnage
    ne peut pas discerner les détails topographiques des régions qu’il traverse, tout
    comme il ne saurait dire où se terminera son périple. Il ne peut pas estimer les
    distances avec précision, ce qui empêche de se servir de ce sort pour faire de
    la reconnaissance ou de l’espionnage. Au terme du sort, le personnage est éjecté
    à 1d10x30 mètres dans une direction horizontale aléatoire par rapport à l’endroit
    recherché. Si cela doit le faire apparaître dans un objet solide, il est repoussé
    de 1d10x30 mètres dans la même direction. Si cela devait à nouveau le faire apparaître
    dans un objet solide, le personnage et tous ses compagnons sont éjectés vers l’espace
    libre le plus proche, mais ils sont alors fatigués (pas de jet de sauvegarde).


    Traversée des ombres permet également de se rendre dans les plans jouxtant le
    plan de l’Ombre, mais pour cela, il faut s’aventurer dans ce plan pour gagner
    la frontière qu’il partage avec un autre. Le passage par le plan de l’Ombre prend
    1d4 heures.


    Toute créature touchée par le lanceur de sorts au moment de l’incantation est
    emportée avec lui. Elle peut choisir de suivre le lanceur de sorts, errer seule
    dans le plan de l’Ombre ou rentrer à tâtons dans le plan Matériel (50% de chances
    qu’elle erre et 50 % qu’elle rentre dans le plan Matériel si le personnage l’abandonne
    ou si elle se perd). Les créatures refusant d’accompagner le mage ont droit à
    un jet de Volonté. En cas de succès, elles résistent à l’effet du sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Travers%c3%a9e%20des%20ombres.ashx
  
- Nom: Traverser l'espace
