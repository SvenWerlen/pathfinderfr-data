  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun (voir texte) ;
  Résistance à la magie: oui
  Description: 'Le personnage crée un cylindre mobile de vents qui englobe toutes
    les cibles du sort et les protège comme un mur de vent mais n’interfère pas avec
    elles. Par exemple, les flèches et les carreaux tirés en direction des cibles
    sont déviés vers le haut et ratent leur cible mais ceux de la cible traversent
    le mur de vent comme s’il n’était pas là.


    Pour savoir le nombre de créatures que le sort peut affecter, une créature G compte
    comme 4 créatures M, une TG compte comme 8, une Gig comme 16 et une Col comme
    32. Ce sort n’a aucun effet dans une zone où sévit un sort de vent ou de climat
    de plus haut niveau.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vents%20capricieux.ashx
  
- Nom: Vents cinglants
  École: Évocation [Air, Terre] ;
  Niveau: druide 7, ensorceleur/magicien 7, sorcière 7
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: tempête de sable de 6 m (4 c) de rayon sur 6 m (4 c) de
    haut
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: non ;
  Résistance à la magie: oui (voir texte)
  Description: 'Ce sort invoque une tempête de sable qui bloque toute visibilité.
    Le personnage peut la déplacer d’un maximum de 9 mètres (6 c) par round, par une
    action de mouvement.


    Une créature située dans la zone subit 3d6 points de dégâts perforants par round.
    La zone est considérée comme une tempête (voir la table "Les effets du vent").


    Si une créature dotée de résistance à la magie résiste à ce sort, le vent et le
    sable ne l’affectent pas mais elle ne voit rien dans la zone d’effet du sort.


    MYTHIQUE

    Les dégâts infligés par ce sort s’élèvent à 4d8 points de dégâts perforants. Les
    créatures dans la zone d’effet au début du tour du personnage doivent réussir
    un jet de Réflexes ou être aveuglées aussi longtemps qu’elles restent dans la
    zone et pendant 1d4 rounds après l’avoir quittée.


    AMPLIFIÉ (5ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le rayon et la hauteur de la tempête de sable s’élèvent à 12 mètres chacun et
    les dégâts infligés à 6d8 points de dégâts perforants. Chaque round, le personnage
    peut déplacer la tempête soit sur une distance maximale de 15 mètres par une action
    de mouvement, soit sur une distance de 3 mètres par une action rapide.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vents%20cinglants.ashx
  
- Nom: Vents de la vengeance
  École: Évocation (air) ;
  Niveau: druide 9, ensorceleur/magicien 9, prêtre 9
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sort
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Description: 'Le personnage s''entoure d''un linceul de vents de tornade surnaturels.
    Ils lui accordent une vitesse de vol de 18 mètres (12 c) et une manœuvrabilité
    parfaite. L''armure et la charge portée par le personnage n''influent pas sur
    la vitesse de vol. Ce linceul de vent le protège de tout effet de vent extérieur
    et forme une coquille d''air respirable autour de lui, ce qui lui permet de voler
    et de respirer sous l''eau ou dans l''espace. Les vents détournent les armes à
    distance, (y compris les rochers lancés par des géants, les projectiles des armes
    de siège et autres armes à distance massives), qui ratent automatiquement le personnage.
    Les gaz et la plupart des armes de souffle ne parviennent pas non plus à franchir
    la barrière des vents.


    De plus, quand une créature frappe le personnage au corps à corps, ce dernier
    peut ordonner aux vents de fouetter l''attaquant par une action immédiate. La
    créature doit réussir un jet de Vigueur ou recevoir 5d8 points de dégâts contondants
    et tomber à terre (si elle se trouve sur terre). Une créature qui rate son jet
    de sauvegarde en vol est stoppée si elle est de taille TG ou emportée si elle
    est de taille G ou moins . Si la créature réussit son jet de sauvegarde, les dégâts
    sont réduits de moitié et la créature ne tombe pas (ou n''est pas stoppée ou emportée).'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vents%20de%20la%20vengeance.ashx
  
- Nom: Vermine géante
  École: Transmutation ;
  Niveau: Dru 4, Prê 4
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 créature ou plus de type vermine distantes de moins de
    9 m (6 c) les unes des autres
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Ce sort transforme un certain nombre de mille-pattes, d’araignées
    ou de scorpions de taille normale en vermines géantes (voir l''archétype "Géant").
    Il n’est possible de transformer qu’un seul type d’animal à la fois (un seul sort
    ne permet donc pas de faire grandir simultanément un mille-pattes et une araignée).
    Le nombre de vermines affectées dépend du niveau de lanceur de sorts du personnage
    (voir la table ci-dessous).


    Les créatures géantes créées par ce sort ne font jamais de mal au personnage,
    mais ce dernier ne peut leur donner que des instructions très succinctes (« Attaquez
    », « Défendez-moi », « Arrêtez-vous », etc.). Un ordre leur indiquant d’attaquer
    un individu ou un monstre spécifique dès que celui-ci apparaîtra ou de protéger
    un lieu contre un péril bien précis est trop compliqué. Sauf instructions contraires,
    elles attaquent tout ce qui se trouve à proximité.


    NLS, Mille-pattes, Scorpions, Araignées

    • 9e ou moins, 3, 1, 2

    • 10e–13e, 4, 2, 3

    • 14e–17e, 6, 3, 4

    • 18e–19e, 8, 4, 5

    • 20 ou +, 12, 6, 8



    MYTHIQUE

    La vermine que le personnage transforme avec ce sort gagne une RD5/ magie et soit
    l’archétype de créature évoluée, soit celui de créature géante.


    AMPLIFIÉ (6ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    toutes les vermines qu’il transforme gagnent également l’archétype mythique de
    créature agile ou de créature sauvage pendant toute la durée du sort. S’il a atteint
    le 9ème grade au moins et dépense trois utilisations de pouvoir mythique, la durée
    change et devient instantanée, ce qui signifie que les vermines conservent leur
    taille géante. Après un nombre de jours égal à son grade, le personnage perd le
    contrôle des vermines à moins qu’il dispose d’un autre moyen pour les contrôler.
    Elles perdent également l’archétype mythique de créature sauvage ou agile mais
    conservent l’archétype de créature géante ou évoluée.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vermine%20g%c3%a9ante.ashx
  
- Nom: Vérité
  École: Divination ;
  Niveau: Barde 4, Prêtre 6, Ens/Mag 5, Sor 5
  Portée: personnelle
  Cible ou zone d'effet: Lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: 1 minute/niveau
  Jet de sauvegarde: aucun;
  Résistance à la magie: non
  Description: "Le lanceur de sorts peut communiquer avec toutes les créatures qui\
    \ ne sont pas dépourvues d’intelligence. Tant qu’il peut être entendu, toutes\
    \ les créatures comprennent ce qu’il dit, chacune l’entendant comme s’il parlait\
    \ sa langue ou utilisait un autre mode de communication naturel, et le lanceur\
    \ de sorts comprend leurs réponses comme si ces créatures parlaient sa langue\
    \ natale. Il peut poser des questions et recevoir des réponses, mais ce sort ne\
    \ rend pas les créatures plus amicales ou plus coopératives qu’elles ne le sont\
    \ normalement, et les êtres non doués de sensations risquent de donner des réponses\
    \ limitées. \n\nLorsque le lanceur de sorts utilise vérité, les effets basés sur\
    \ son langage peuvent affecter toutes les créatures qui ne sont pas dépourvues\
    \ d’intelligence."
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9rit%c3%a9.ashx
  
- Nom: Vérole
  École: Nécromancie [maladie] ;
  Niveau: druide 2, sorcière 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (feuilles d'une plante toxique)
  Durée: 1 minute/niveau
  Jet de sauvegarde: Vigueur pour annuler ;
  Résistance à la magie: oui
  Description: 'Le personnage inflige une douloureuse urticaire à la créature visée.
    Cette dernière est fiévreuse et subit un malus de -4 à la Dextérité (ce malus
    ne peut pas faire tomber la Dextérité en dessous de 0). La cible peut utiliser
    une action de mouvement pour se gratter furieusement et se débarrasser de la condition
    fiévreux (mais pas du malus de Dextérité) jusqu''au début de son prochain tour.


    MYTHIQUE

    Le malus à la Dextérité s’élève à -6. La cible subit 1 point de dégâts de saignement
    chaque round. Si elle passe une action de mouvement à se gratter, les dégâts de
    saignement augmentent de 1 point chaque round. Si le saignement est interrompu,
    il reprend en cas de grattement, à raison de 1 point de saignement par round.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9role.ashx
  
- Nom: Verrou dimensionnel
  École: Abjuration ;
  Niveau: Conj 6, Ens/Mag 8, Prê 8
