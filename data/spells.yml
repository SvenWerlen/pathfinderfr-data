- Nom: Caresse vaseuse
  École: invocation (création) [maladie] ;
  Niveau: alchimiste 4, druide 4, ensorceleur/magicien 4, sorcière 4
  Portée: contact
  Cible ou zone d'effet: une créature vivante touchée
