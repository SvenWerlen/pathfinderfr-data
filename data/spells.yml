- Nom: Graisse
  École: Invocation (création) ;
  Niveau: Bard 1, Conj 1, Ens/Mag 1, magus 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 objet ou 1 carré de 3 m (2 c) de côté
