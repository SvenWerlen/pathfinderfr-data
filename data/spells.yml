    ci-dessous, dont les termes sont définis ici :


    Familiarité. « Très familier » décrit un lieu où le personnage s’est souvent rendu
    et où il se sent chez lui. « Soigneusement étudié » représente un endroit qu’il
    connaît bien, soit parce qu’il y est allé, soit parce qu’il l’a vu de ses propres
    yeux. « Vu à l’occasion » indique un lieu que le personnage a vu à plusieurs reprises,
    mais qu’il ne connaît pas bien. « Vu une fois » désigne un endroit qu’il n’a vu
    qu’une seule fois, éventuellement par magie.


    « Destination erronée » représente un endroit qui n’existe pas, comme si le personnage
    téléporte l''objet dans un lieu familier qui n’existe plus ou qui a été sensiblement
    modifié. Dans ce cas, jetez 1d20+80 plutôt que 1d100. Il n’existe en effet aucune
    destination à laquelle le personnage peut envoyer l''obet.


    Sur l’objectif. L''objet se matérialise à l’endroit désiré.


    Translation. L''objet apparaît en lieu sûr mais avec une marge d’erreur proportionnelle
    à la distance qui le séparait de son objectif et qui se monte à un pourcentage
    (déterminée avec 1d100) de la distance parcourue. La direction est déterminée
    au hasard.


    Lieu similaire. Le lanceur de sorts se retrouve dans un endroit qui ressemble
