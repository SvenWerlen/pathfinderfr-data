  Composantes: V, G, M/FD (un cercle de poudre d’argent de 90 centimètres de diamètre)
  Description: "Toutes les créatures qui se trouvent dans la zone bénéficient d’une\
    \ protection contre la Loi, et les créatures Loyales convoquées ne sauraient y\
    \ pénétrer. Les créatures qui se trouvent dans la zone ou qui y pénètrent par\
    \ la suite ont droit à une chance de supprimer les effets qui les contrôlent.\
    \ En cas de réussite, ces effets sont supprimés tant que les créatures restent\
    \ dans le cercle. Les créatures qui quittent le cercle et y pénètrent à nouveau\
    \ ne sont pas protégées. Pour maintenir une créature à distance, il faut vaincre\
    \ sa résistance à la magie (comme dans le cas de la troisième fonction de protection\
    \ contre la Loi ). Néanmoins, les bonus de parade et de résistance, ainsi que\
    \ la protection contre toute forme de contrôle mental, s’appliquent quelle que\
    \ soit la résistance à la magie de l’adversaire.\n\n Le sort présente aussi une\
    \ version alternative que le personnage peut choisir au moment de l’incantation.\
    \ On peut diriger le cercle magique vers l’extérieur ou vers l’intérieur. Dans\
    \ le cas de la seconde possibilité, le cercle magique sert de prison immobile\
    \ et temporaire pour une créature appelée d’ alignement autre que Chaotique (comme\
    \ celles issues des sorts de contrat , contrat intermédiaire et contrat suprême\
    \ ) pour une durée maximale de vingt-quatre heures par niveau de lanceur de sorts\
    \ , du moins si le personnage lance le sort de convocation dans le round qui suit\
    \ l’incantation du cercle magique. L’entité est dans l’incapacité de sortir du\
    \ cercle. Lorsque la créature choisie comme sujet est trop volumineuse pour tenir\
    \ dans le cercle magique, le sort se transforme en protection contre la Loi pour\
    \ le sujet en question.\n\n La fonction de piège de cercle magique laisse quelque\
    \ peu à désirer. Si le cercle de poudre d’argent tracé durant l’incantation est\
    \ rompu, l’effet s’achève instantanément. De son côté, la créature piégée ne peut\
    \ rien intenter contre le cercle, que ce soit directement ou indirectement, mais\
    \ d’autres créatures le peuvent. Si la créature appelée possède une résistance\
    \ à la magie , elle a le droit d’effectuer un test par jour. Si le personnage\
    \ ne parvient pas à vaincre la résistance à la magie de la créature, celle-ci\
    \ se libère, saccageant le cercle au passage. Une créature dotée de facultés de\
    \ déplacement dimensionnel ( changement de plan , clignotement , passage dans\
    \ l’éther , portail , porte dimensionnelle , projection astrale , téléportation\
    \ , traversée des ombres et autres pouvoirs similaires) peut se délivrer du cercle\
    \ par ce simple moyen. Le personnage peut bloquer toute fuite extradimensionnelle\
    \ en lançant ancre dimensionnelle , mais il doit jeter le sort avant que la créature\
    \ agisse. En cas de succès, l’ancre dure aussi longtemps que le cercle magique.\
    \ Le sujet se retrouve dans l’incapacité de passer au travers du cercle magique,\
    \ mais ce n’est pas le cas de ses attaques à distance (armes à distance, sorts,\
    \ pouvoirs magiques et autres). Il peut donc attaquer toute cible située à portée\
    \ de ses attaques à distance, excepté le cercle lui-même.\n\n Pour plus de sureté\
    \ le personnage peut ajouter au cercle magique un diagramme spécial (une image\
    \ en deux dimensions dont la circonférence est continue et affublée de divers\
    \ sceaux magiques). Pour tracer le diagramme à la main, il faut dix minutes et\
    \ effectuer un test d’ Art de la magie ( DD 20). Ce jet se fait en secret. S’il\
    \ échoue, le diagramme est inefficace. Si le personnage n’est soumis à aucune\
    \ contrainte de temps, il peut faire 10 pour dessiner le diagramme. Cela lui prend\
    \ aussi dix minutes. Si le temps n’est décidément pas un obstacle, il peut y consacrer\
    \ trois heures et vingt minutes pour faire 20.\n\n A l’aide du diagramme, le personnage\
    \ peut lancer ancre dimensionnelle sur le cercle magique durant le round précédant\
    \ le sort de convocation . L’ancre bloque les créatures appelées dans le cercle\
    \ magique pendant vingt-quatre heures par niveau de lanceur de sorts . Une créature\
    \ ne peut pas utiliser sa résistance à la magie contre un cercle magique préparé\
    \ à l’aide d’un diagramme, et aucun de ses pouvoirs ou de ses attaques ne peut\
    \ le traverser. Si elle tente un test de Charisme pour se libérer du cercle (voir\
    \ la description du sort contrat ), le DD augmente de 5 points. Par contre, elle\
    \ est instantanément délivrée si quelque chose perturbe le diagramme (comme un\
    \ simple brin de paille se posant dessus). Ceci dit, elle ne peut rien tenter,\
    \ que ce soit directement ou indirectement, contre celui-ci (voir ci-dessus).\n\
    \n Cercle magique contre la Loi et protection contre la Loi ne peuvent pas se\
    \ cumuler.\n\n Ce sort est semblable à cercle magique contre le Mal , si ce n’est\
    \ que son effet se rapproche de protection contre la Loi plutôt que de protection\
    \ contre le Mal et qu’il peut emprisonner une créature appelée qui n’est pas Chaotique."
