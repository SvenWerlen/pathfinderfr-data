    \ (s’il en existe) apparaissent dans l’esprit du personnage. Il peut d’ailleurs\
    \ s’agir de rumeurs qui se propagent encore, de mythes oubliés depuis longtemps,\
    \ ou d’informations dont jamais personne n’a entendu parler. Si l’endroit, l’individu\
    \ ou l’objet n’a pas l’importance suffisante pour générer ses propres légendes,\
    \ le sort reste sans effet. Généralement, les personnages de niveau 11 ou plus\
    \ sont considérés « légendaires », tout comme les monstres qu’ils ont vaincus,\
    \ les objets magiques qu’ils possèdent ou qu’ils ont possédés et les lieux où\
