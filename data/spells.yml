- Nom: Rayon de soleil
  École: Évocation (lumière) ;
  Niveau: Dru 7
  Portée: 18 m
  Cible ou zone d'effet: ligne partant du jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round/ niveau ou jusqu’à épuisement
  Jet de sauvegarde: Réflexes, annule et Réflexes, 1/2 dégâts (voir description)
    ;
  Résistance à la magie: oui
  Description: 'Tant que ce sort fait effet, le personnage peut émettre un rayon
    de lumière éblouissante à chaque round (au prix d’une action simple). Il peut
    donner naissance à un rayon tous les trois niveaux de lanceur de sorts (jusqu’à
    un maximum de six au niveau 18). Le sort s’achève au terme de la durée indiquée
    ou dès qu’il a lancé tous ses rayons.


    Toutes les créatures touchées par le rayon de soleil sont aveuglées et subissent
    4d6 points de dégâts. Un jet de Réflexes réussi permet d’annuler la cécité temporaire
    et de réduire les dégâts de moitié. Les créatures sensibles à la lumière subissent
    le double de dégâts.


    Les morts-vivants reçoivent 1d6 points de dégâts par niveau de lanceur de sorts
    (jusqu’à un maximum de 20d6). Un jet de Réflexes réussi réduit ces dégâts de moitié.
    De plus, le rayon détruit les morts-vivants vulnérables au soleil (comme les vampires)
    s’ils ratent leur jet de sauvegarde.


    La lumière ultraviolette générée par ce sort affecte les moisissures, vases, limons,
    thallophytes et autres créatures apparentées comme s’il s’agissait de morts-vivants.


    MYTHIQUE

    Le personnage peut émettre un rayon par tranche de 2 niveaux de lanceur de sorts
    au lieu d’un rayon par tranche de 3 niveaux. Les dégâts infligés s’élèvent à 4d8
    points de dégâts. Ceux infligés aux morts-vivants, aux moisissures, vases, limons,
    thallophytes et autres créatures apparentées s’élèvent à 1d8 points de dégâts
    par niveau de lanceur de sorts (20d8 maximum). Les créatures qui réussissent leur
    jet de sauvegarde contre un rayon sont éblouies pendant une minute.


    AMPLIFIÉ (9ÈME). Si le personnage dépense trois utilisations de pouvoir mythique,
    le premier rayon crée possède une durée d’un round par tranche de 2 niveaux de
    lanceur de sorts et inflige le montant maximum de dégâts lors du round où il est
    lancé. Les créatures dans la trajectoire du rayon peuvent effectuer un jet de
    sauvegarde pour éviter d’être aveuglées, mais pas pour éviter les dégâts infligés
    par le sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayon%20de%20soleil.ashx
  
