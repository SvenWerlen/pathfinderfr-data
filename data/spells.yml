  Description: 'Cette incantation fait apparaître un amas de tentacules noirs et
    spongieux qui semblent surgir du sol (ou de la surface de l’eau). Ils s’agrippent
    et s’enroulent autour des créatures qui entrent dans la zone et les immobilisent
    afin de les écraser. À chaque round, au début du tour du personnage et lors du
    round d''incantation, toutes les créatures présentes dans la zone d’effet du sort
    sont victimes d’une manœuvre de combat destinée à les agripper. Les créatures
    qui entrent dans la zone d’effet sont immédiatement attaquées. Les tentacules
    ne provoquent pas d’attaque d’opportunité. Les tentacules utilisent le niveau
    de lanceur de sorts du personnage comme bonus de base à l’attaque pour déterminer
    leur BMO et reçoivent un bonus de Force de +4 et un bonus de taille de +1. À chaque
    round, le personnage lance une seule fois les dés pour la totalité des effets
    du sort et applique le résultat à toutes les créatures de la zone d’effet.


    Lorsque les tentacules réussissent un test de lutte, ils infligent 1d6+4 points
    de dégâts et leur victime est en lutte et ne peut pas se déplacer tant qu’elle
    ne s’est pas libérée. Elle ne peut rien faire tant qu’elle est agrippée. Les tentacules
    noirs reçoivent un bonus de +5 au test de lutte contre les adversaires qu’ils
    agrippent déjà mais ils ne peuvent pas les déplacer ni les immobiliser. À chaque
    fois que les tentacules réussissent un test de lutte, ils infligent 1d6+4 points
    de dégâts. Le DMD pour échapper à l’étreinte des tentacules est égale à 10 + BMO
    des tentacules.


    On ne peut pas blesser ces tentacules mais on peut les dissiper normalement. Tant
    qu’ils sont présents, la zone qu’ils affectent est considérée comme un terrain
    difficile.


    MYTHIQUE

    Ajoutez le grade du personnage au bonus de base à l’attaque des tentacules. Ceux-ci
    infligent 2d6 points de dégâts d’acide supplémentaires lors d’une tentative de
    lutte réussie.


    AMPLIFIÉ (6ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le sort crée deux fois plus de tentacules dans la même zone d’effet, ce qui signifie
    que chaque créature située dans cette zone est attaquée deux fois par round. Les
    tentacules peuvent lutter contre les créatures immunisées contre les tentatives
    de lutte destinées à les agripper si cette immunité provient d’une source non-mythique,
    mais les tests de manoeuvre offensive de lutte contre ces créatures subissent
    alors un malus de -5.'
