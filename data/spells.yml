    \ sorts lui a désignée au moment ou il jette le sort. Il est incapable de se déplacer.\
    \ Le personnage peut lui dire d'attaquer une autre cible par une action de mouvement.\
    \ L'arbre ne gagne aucun bonus en cas de prise en tenaille et il ne peut pas aider\
    \ un allié à prendre un adversaire en tenaille. Il ne peut pas attaquer un adversaire\
    \ que le lanceur de sorts ne voit pas. \n\nMYTHIQUE\nLe personnage anime deux\
    \ branches au lieu d’une seule, ce qui permet à l’arbre d’attaquer deux fois au\
    \ lieu d’une seule. Ajoutez le grade du personnage à son niveau de lanceur de\
    \ sorts pour déterminer la valeur de Force de l’arbre. Une créature touchée par\
    \ les deux attaques de coup lors du même round doit réussir un jet de Vigueur\
    \ contre le DD du sort pour ne pas être chancelante pendant un round.\n\nAMPLIFIÉ\
    \ (7ÈME). S’il dépense deux utilisations de pouvoir mythique, l’arbre effectue\
    \ trois attaques de coup par round et ces coups ignorent toutes les réductions\
    \ des dégâts. Une créature touchée par les trois attaques de coup lors du même\
    \ round est étourdie pendant un round puis chancelante pendant 1d4 rounds. Un\
    \ jet de Vigueur réussi annule l’étourdissement et réduit de moitié la durée de\
