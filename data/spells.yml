  École: Transmutation ;
  Niveau: alchimiste 1
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: G
  Durée: 1 round/niveau
  Description: Cet extrait permet au personnage de lancer ses projectiles plus loin,
    avec plus de précision. Tant qu'il fait effet, l'extrait augmente la portée de
    toute arme de jet de 3 mètres (2 c). De plus, le personnage reçoit un bonus d'intuition
