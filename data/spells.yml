    \ indiquée.\n\n Les élémentaires obéissent au lanceur de sorts qu’ils n’attaquent\
    \ jamais, même si quelqu’un d’autre parvient à prendre leur contrôle. Le personnage\
    \ n’a pas besoin de se concentrer pour les diriger. Il peut les renvoyer quand\
    \ il le désire, un par un ou tous ensemble.\n\n Un sort d’appel convoquant une\
    \ créature d’ air , d’ eau , de feu ou de terre est automatiquement considéré\
    \ comme un sort du même type."
