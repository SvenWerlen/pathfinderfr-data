  Description: "Ce sort permet de prendre connaissance des légendes liées à une personne,\
    \ un lieu ou un objet important. Le temps d’incantation est de 1d4x10 minutes\
    \ quand on se trouve sur place ou quand l’individu ou l’objet se trouve à proximité.\
    \ Si le personnage dispose uniquement d’informations détaillées, le temps d’incantation\
    \ passe à 1d10 jours et le résultat final sera moins complet (il permet cependant\
    \ de retrouver le lieu, l’individu ou l’objet, ce qui permet ensuite de lancer\
    \ un second sort de mythes et légendes ). Enfin, si le personnage a seulement\
    \ eu vent de quelques rumeurs à propos de sa cible, le temps d’incantation est\
    \ de 2d6 semaines et le résultat est souvent vague et incomplet (même s’il permet\
    \ d’obtenir des renseignements plus détaillés et de lancer une nouvelle fois le\
    \ sort).\n\n Pendant l’incantation, le personnage ne peut se livrer qu’à des activités\
