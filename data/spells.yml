    \ qui se trouvent en dessous, dégâts réduits de moitié en cas de jet de Réflexes\
    \ réussi.\n\n Les châteaux et les structures importantes sont généralement immunisés\
    \ contre les effets de ce sort car transmutation de la pierre en boue n’affecte\
    \ que la pierre à l’état naturel. De plus, elle ne peut que rarement endommager\
    \ leurs fondations, trop profondément enfouies pour être affectées. Par contre,\
    \ les maisons et les structures plus modestes sont généralement bâties sur des\
    \ fondations qui peuvent être endommagées par ce sort, ce qui a souvent pour effet\
    \ de modifier l’assise du bâtiment.\n\n La boue reste en l’état jusqu’à ce qu’une\
