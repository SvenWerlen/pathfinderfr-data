    \ lieu sûr mais avec une marge d’erreur proportionnelle à la distance qui le séparait\
    \ de son objectif et qui se monte à un pourcentage (déterminée avec 1d100) de\
    \ la distance parcourue. La direction est déterminée au hasard.\n\n Lieu similaire.\
