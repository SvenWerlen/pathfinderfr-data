- Nom: Mauvais œil
  École: Nécromancie [douleur, émotion] ;
  Niveau: alchimiste 6, Bard 6, Ens/Mag 6, Sor 6
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 créature vivante
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau
  Jet de sauvegarde: Vigueur, annule ;
  Résistance à la magie: oui
  Description: 'Chaque round, le personnage cible une créature vivante, projetant
    sur elle des vagues de puissance maléfique. En fonction des DV de la cible, cette
    attaque peut avoir jusqu’à trois effets.


    DV, Effets

    • 10 ou plus, Fièvre

    • 5–9, Terreur, fièvre

    • 4 ou moins, Sommeil, terreur, fièvre



    Ces effets sont cumulatifs.


    FIÈVRE. La créature affectée est prise d’une brusque poussée de fièvre provoquant
    des douleurs terribles. L’effet dure pendant dix minutes par niveau de lanceur
    de sorts. Il ne peut pas être contré par guérison des maladies ou guérison suprême,
    mais délivrance des malédictions y met un terme.


    TERREUR. La cible est paniquée pendant 1d4 rounds. Même lorsqu’elle reprend le
    contrôle de ses actes, elle reste secouée` pendant dix minutes par niveau de lanceur
    de sorts de ce dernier. Si elle se trouve de nouveau confrontée au jeteur de sorts,
    elle est de nouveau paniquée pour 1d4 round. Il s’agit d’un effet de terreur.


    SOMMEIL. Le sujet tombe en catatonie pendant dix minutes par niveau de lanceur
    de sorts. On ne peut le réveiller pendant la durée de l’effet qu’en dissipant
    ce dernier. Il ne s’agit pas d’un effet de sommeil et les elfes n’y sont donc
    pas immunisés.


    Pour continuer à affecter un adversaire après le premier round, il faut dépenser
    une action rapide par round.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mauvais%20%c5%93il.ashx
  
