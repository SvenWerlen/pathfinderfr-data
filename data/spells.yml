  Composantes: V, G
  Durée: instantanée (1 round) (voir description)
  Jet de sauvegarde: Volonté, partiel ;
  Résistance à la magie: oui
  Description: 'Grâce à ce sort, le prêtre fait appel à la puissance du Bien pour
    châtier ses ennemis. Seules les créatures Neutres ou Mauvaises sont touchées.
    Celles qui sont d’alignement Bon ne courent aucun danger.


    Le sort aveugle les cibles Mauvaises pendant 1 round et leur inflige 1d8 points
    de dégâts tous les deux niveaux de lanceur de sorts, jusqu’à un maximum de 5d8
    (ou 1d6 points de dégâts par niveau de lanceur de sorts aux extérieurs Mauvais,
    jusqu’à un maximum de 10d6). Une réussite au jet de Volonté réduit les dégâts
    de moitié et annule la cécité.


    En ce qui concerne les créatures Neutres, elles ne risquent pas d’être aveuglées
    et les dégâts qu’elles subissent sont automatiquement réduits de moitié (ils tombent
    donc au quart en cas de jet de Volonté réussi).


