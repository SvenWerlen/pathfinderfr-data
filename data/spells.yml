- Nom: Projection d'image
  École: Illusion (ombre) [ombre] ;
  Niveau: Bard 6, Ens/Mag 7
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: 1 sosie d’ombre
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une petite réplique du personnage (5 po))
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: Volonté, dévoile (en cas d’interaction) ;
  Résistance à la magie: non
  Description: 'Cette incantation permet au personnage de créer un double de lui-même
    entièrement constitué d’énergie issue du plan de l’Ombre. Il ressemble à s’y méprendre
    à l’original (même voix, même odeur, etc.) mais il est intangible. Il imite à
    la perfection les actions du personnage (et va même jusqu’à parler en même temps
    que lui) à moins que ce dernier ne décide de le faire agir autrement (par une
    action de mouvement).


    Le lanceur de sorts peut voir par les yeux de son double et entendre par ses oreilles
    comme s’il se trouvait à sa place. Lors de son tour de jeu, il peut passer de
    sa propre perspective à celle de son image et inversement par une action libre.
    Quand il utilise les sens de son image, son corps est considéré comme aveugle
    et sourd.


    S’il le désire, il peut lancer des sorts par l’intermédiaire de son double plutôt
    (l’ombre est quasi-réelle, ce qui lui permet de servir de conduit pour les sorts).
    L’image est toutefois incapable de jeter des sorts sur elle-même, sauf si ce sont
    des illusions.


    Les objets sont affectés par la projection d’image comme s’ils avaient réussi
    leur jet de Volonté. Le personnage et son double doivent être reliés en permanence
    par une ligne d’effet dégagée. Si cette ligne est bloquée ne serait-ce qu’un instant,
    le sort s’achève. Si le personnage utilise changement de plan, porte dimensionnelle,
    téléportation ou tout autre sort sectionnant la ligne d’effet, projection d’image
    s’interrompt aussitôt.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Projection%20dimage.ashx
  
- Nom: Projection d'ombre
  École: Nécromancie (mal) ;
  Niveau: ensorceleur/magicien 4
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 minute
