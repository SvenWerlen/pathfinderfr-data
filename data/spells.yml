  Composantes: V, G, FD
  Description: "Une main spectrale apparaît. Le lanceur de sort peut ensuite l’envoyer\
    \ chercher un personnage situé dans un rayon de 7,5 km. Une fois que la main a\
    \ retrouvé la créature, elle effectue des signes et l’incite à la suivre pour\
    \ la reconduire jusqu’au prêtre .\n\n La main prend forme face au lanceur de sorts,\
    \ qui lui décrit physiquement l’individu (ou la créature) qu’il souhaite retrouver\
    \ (race, sexe, apparence, mais aucun concept abstrait ou ambigu comme le niveau\
    \ , l’ alignement ou la classe ). Une fois la description achevée, la main part\
    \ à la recherche d’une créature qui y ressemble. Le temps nécessaire pour la retrouver\
    \ dépend de la distance qui la sépare du prêtre :\n\n Une fois la cible localisée,\
    \ la main effectue des signes pour l’inciter à la suivre. Si l’individu s’exécute,\
    \ la main indique la direction dans laquelle se trouve le prêtre et le guide jusqu’à\
    \ lui en empruntant le chemin le plus rapide possible. Elle lévite à trois mètres\
    \ devant la cible et adapte sa vitesse de déplacement à la sienne (son déplacement\
    \ maximum est de 72 m par round). La main disparaît dès que l’individu qu’elle\
    \ devait ramener arrive près du prêtre .\n\n La cible n’est pas forcée de suivre\
    \ la main ou de se montrer amical envers le lanceur de sorts. Si elle décide de\
    \ ne pas suivre la main, cette dernière continue de lui faire des signes, autant\
    \ qu’elle le peut, avant de disparaître à l’expiration du sort. Si le sort s’achève\
    \ alors que la cible est en route pour rejoindre le prêtre, la main disparaît\
    \ néanmoins et la personne doit alors se débrouiller seule.\n\n Si plusieurs créatures\
    \ situées dans les limites de portée du sort correspondent à la description donnée,\
    \ la main localise celle qui se trouve la plus proche du prêtre . Si celle-ci\
    \ refuse de suivre la main, celle-ci ne va pas chercher la suivante.\n\n Si, au\
    \ bout de quatre heures de recherche, la main n’a trouvé personne correspondant\
    \ à la description fournie par le lanceur de sort, elle revient jusqu’à lui, écarte\
    \ les doigts pour lui indiquer qu’elle a échoué et disparaît.\n\n La main du berger\
    \ n’a pas de forme physique. Elle est invisible , sauf pour le prêtre et la cible.\
    \ Elle ne peut pas combattre, ni faire quoi que ce soit d’autre que localiser\
    \ la créature décrite et la ramener jusqu’au jeteur de sorts. Incapable de traverser\
    \ les formes solides, elle peut toutefois se glisser par les fentes ou les fissures.\
    \ Elle ne peut pas s’éloigner à plus de 7,5 km de l’endroit où a eu lieu l’incantation."
