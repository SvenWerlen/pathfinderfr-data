  Description: "Cette invocation fait apparaître un banc de brume semblable à une\
    \ nappe de brouillard mais il donne la nausée à toute personne qui respire ses\
    \ émanations . L’effet se prolonge tant que la créature reste dans le nuage et\
    \ pendant 1d4+1 rounds après qu’elle en est sortie (faire un jet de dés séparé\
    \ pour chaque créature). Si un personnage réussit son jet de Vigueur mais reste\
    \ dans la zone d’effet du sort, il doit effectuer un nouveau jet de sauvegarde\
    \ à chaque round .\n\n On peut user de permanence sur un sort de nuage nauséabond\
    \ . Un tel nuage dispersé par le vent se reforme en dix minutes.\n\n MYTHIQUE\
    \   Les créatures qui réussissent leur jet de sauvegarde sont fiévreuses tant\
    \ qu’elles demeurent dans le nuage et pendant 1d4+1 rounds après en être sorti.\
    \ Les créatures qui ratent leur jet de sauvegarde continuent d’être fiévreuses\
    \ pendant 1 heure après être sorties du nuage."
