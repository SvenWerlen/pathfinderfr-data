    • Modifier les détails d’un événement auquel la créature a assisté.

    • Implanter le souvenir d’un événement auquel le sujet n’a pas assisté.


    L’incantation nécessite 1 round. Si la cible rate son jet de sauvegarde, le barde
    travaille sur l’esprit de celle-ci en visualisant le souvenir qu’il cherche à
    modifier (ce qui lui prend jusqu’à cinq minutes, le laps de temps exact étant
    égal à la durée du souvenir qu’il altère ou implante). Si le barde est déconcentré
    avant d’avoir terminé (ou si la créature sort des limites de portée), le sort
    échoue automatiquement.


