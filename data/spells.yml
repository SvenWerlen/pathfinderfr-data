- Nom: Rayon polaire
  École: Évocation (froid) ;
  Niveau: Ens/Mag 8
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (un cône ou un prisme de céramique blanche)
  Durée: instantanée
  Jet de sauvegarde: non ;
  Résistance à la magie: oui
  Description: 'Un rayon bleuté et glacé part de la main du personnage qui doit
    réussir une attaque de contact à distance pour infliger les dégâts à la cible.
    Le rayon inflige 1d6 points de dégâts de froid par niveau de lanceur de sorts
    (jusqu’à un maximum de 25d6) et 1d4 points de diminution permanente de Dextérité.


    MYTHIQUE

    Les dégâts infligés s’élèvent à 1d8 points de dégâts de froid par niveau de lanceur
    de sorts (25d8 maximum) et une diminution permanente de 1d6 points de Dextérité.
    Si la cible subit des dégâts par le biais de ce sort, la glace l’enchâsse partiellement,
    ce qui réduit de moitié sa vitesse de déplacement. Les créatures dotées des sous-types
    froid ou intangible ou d’une immunité à l’agrippement sont immunisées à cet effet.
    La réduction de la vitesse de déplacement dure jusqu’à ce que la glace soit détruite.
    Pour cela, il faut réussir un test de Force ou de dissipation contre le DD du
    sort. Il est également possible de détruire cette glace en infligeant à la cible
    1 point de dégâts contondants ou de feu par niveau de lanceur de sorts.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayon%20polaire.ashx
  
- Nom: Rayons prismatiques
  École: Évocation ;
  Niveau: Ens/Mag 7
  Portée: 18 m
  Cible ou zone d'effet: rayonnement en forme de cône
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: voir description ;
  Résistance à la magie: oui
  Description: 'Ce sort génère sept rayons de lumière tourbillonnante qui jaillissent
    de la main du personnage. Chaque rayon a une couleur et un pouvoir particulier.
    Toutes les créatures de moins de 8 DV dans la zone d’effet sont automatiquement
    aveuglées pendant 2d4 rounds. Toutes les créatures dans la zone d’effet sont également
    touchées au hasard par un ou deux rayons, qui ont les effets suivants :


    1d8, Couleur du rayon, Effet

    • 1, Rouge, 20 points de dégâts de feu (Réflexes, 1/2 dégâts)

    • 2, Orange, 40 points de dégâts d’acide (Réflexes, 1/2 dégâts)

    • 3, Jaune, 80 points de dégâts d’électricité (Réflexes, 1/2 dégâts)

    • 4, Vert, Poison (fréquence 1/round pendant 6 rounds ; effet primaire mort ;
    effet secondaire 1 Con/round ; guérison 2 réussites consécutives)*

    • 5, Bleu, Pétrification (Vigueur, annule)

    • 6, Indigo, Démence, comme le sort aliénation mentale (Volonté, annule)

    • 7, Violet, Cible envoyée dans un autre plan (Volonté, annule)

    • 8, Cible touchéepar deux rayons, Rejetez deux fois le dé en ignorant tout nouveau
    « 8 »



    MYTHIQUE

    Le sort aveugle automatiquement les créatures possédant 12 dés de vie ou moins
    au lieu de 8 dés de vie. Le personnage effectue une manoeuvre offensive de bousculade
    et applique le résultat à chaque créature située dans la zone d’effet. Le BMO
    pour cette bousculade est égal au niveau de lanceur de sorts du personnage plus
    son modificateur d’Intelligence, de Sagesse ou de Charisme (le plus élevé des
    trois). Cette bousculade ne provoque pas d’attaque d’opportunité.


    AMPLIFIÉ (6ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    la zone d’effet n’est plus un cône mais une ligne. Les créatures dans la trajectoire
    de la ligne sont frappées par deux rayons (ou trois si la créature obtient un
    8 sur la table). Le sort ignore les résistances et les immunités aux énergies
    destructives.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayons%20prismatiques.ashx
  
