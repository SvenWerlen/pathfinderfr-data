  Description: "Ce sort permet de tracer une puissante rune. Les créatures comprises\
    \ dans un rayonnement de 18 m (12 c ) de rayon et dont les points de vie actuels\
    \ combinés ne dépassent pas 150 sont ralenties (comme avec un sort de lenteur\
    \ ) pendant 1 round par niveau de lanceur de sorts si elles ratent leur jet de\
    \ Volonté . Les créatures les plus proches sont affectées les premières et le\
    \ sort ignore celles qui ont trop de points de vie pour être affectées. Une fois\
    \ le symbole activé, il se met à luire et persiste pendant dix minutes par niveau\
    \ de lanceur de sorts ou jusqu’à avoir tué un nombre de créatures dont le total\
    \ de points de vie ne dépasse pas 150. Toute créature qui entre dans la zone est\
    \ soumise à l’effet du symbole. Tant qu’elle reste dans la zone, elle ne doit\
    \ faire qu’un seul jet de sauvegarde , par contre, si elle la quitte et y revient\
    \ ensuite, elle doit en faire un nouveau.\n\n Tant qu’il n’est pas déclenché,\
    \ le symbole de lenteur demeure inactif (bien qu’on le voit nettement à dix-huit\
    \ mètres (12 c )). Pour être vraiment efficace, un symbole doit être bien en vue.\
    \ Si la rune est masquée, le sort cesse temporairement de faire effet.\n\n Par\
    \ défaut, le symbole se déclenche lorsqu’une créature se livre à l’une des activités\
    \ suivantes (au choix du lanceur de sorts) : regarder le symbole, le lire, le\
    \ toucher, passer dessus (s’il a été tracé au sol), ou franchir une porte (une\
    \ arche, etc.) arborant la rune. Pour déclencher l’effet d’un symbole, il faut\
    \ se trouver à dix-huit mètres (12 c ) ou moins. Une fois le sort lancé, il est\
    \ impossible de modifier les conditions de déclenchement.\n\n Dans ce cas, « lire\
    \ » la rune comprend toute tentative pour l’étudier, l’identifier ou comprendre\
    \ son sens. Si quelqu’un recouvre un symbole, il l’active automatiquement si le\
    \ symbole réagit au toucher. Les conditions de déclenchement doivent être de nature\
    \ défensive : un symbole activable par simple contact reste donc inerte si le\
    \ lanceur de sort utilise l'objet sur lequel il l’a tracé pour toucher une créature.\
    \ De même, un symbole tracé sur une arme ne s’active pas lorsque celle-ci frappe\
    \ un adversaire.\n\n Le personnage peut choisir les conditions de déclenchement\
    \ du sort, qui sont aussi simples ou complexes qu’il le souhaite. Elles peuvent\
    \ être liées au nom d’une créature, à son identité ou à son alignement , mais,\
    \ à part cela, elles doivent correspondre à des qualités ou des actes observables.\
    \ Des concepts tels que le niveau , la classe , le nombre de DV ou de points de\
    \ vie ne sont donc pas valables.\n\n Quand le personnage trace le symbole avec\
    \ soin, il peut lui associer un mot de passe afin que l’effet magique ne se déclenche\
    \ pas lorsqu’on le prononce. Toute créature qui utilise le mot de passe est immunisée\
    \ contre les effets de la rune tant qu’elle reste dans un rayon de dix-huit mètres\
    \ (12 c ) de celle-ci. Si elle en sort pour y revenir par la suite, elle doit\
    \ de nouveau prononcer le mot de passe.\n\n Le personnage peut également immuniser\
    \ plusieurs créatures, mais cela augmente le temps d’incantation. Pour une ou\
    \ deux créatures, le temps supplémentaire est négligeable, mais pour un petit\
    \ groupe (dix personnes), le temps d’incantation augmente d’une heure. Pour un\
    \ groupe plus important (vingt-cinq créatures), l’incantation dure un jour. Pour\
    \ les groupes plus importants encore, la durée augmente de façon proportionnelle.\
    \ Les intéressés ne déclenchent pas le symbole et ils sont immunisés, même s’ils\
    \ se trouvent dans son rayon d’effet quand il est activé. Le personnage n’est\
    \ jamais affecté par ses propres symboles et il ne risque pas de les activer,\
    \ même par accident.\n\n Lecture de la magie permet d’identifier un symbole de\
    \ lenteur en réussissant un test d’ Art de la magie (DD 10 + niveau du sort ).\
    \ Si le symbole se déclenche sur simple lecture, il s’active alors.\n\n La rune\
    \ peut être effacée par une dissipation de la magie la prenant spécifiquement\
    \ pour cible. Effacement reste sans effet sur un symbole. Détruire la surface\
    \ sur laquelle le symbole est tracé détruit également ce dernier, tout en déclenchant\
    \ ses effets.\n\n On peut rendre le symbole de lenteur permanent à l’aide d’un\
    \ sort de permanence si le lanceur de sorts est de niveau 11 ou plus et s’il paie\
    \ 10 000 po. S’il est désactivé ou s’il a affecté son nombre maximum de points\
    \ de vie , il reste inactif pendant dix minutes, après quoi on peut le déclencher\
    \ à nouveau.\n\n Note. Les pièges magiques tels que symbole de lenteur sont extrêmement\
    \ difficiles à détecter et à désamorcer. Un roublard (et lui seul) peut utiliser\
    \ sa compétence de Perception pour les repérer, puis de Sabotage pour les mettre\
    \ hors d’état. Pour chacun des deux tests, le DD s’élève à 25 + niveau du sort\
    \ , soit 29 pour symbole de lenteur .\n\n Ce sort fonctionne comme symbole de\
    \ mort mais toutes les créatures situées dans les 18 mètres (12 c ) sont ralenties\
    \ (comme avec un sort de lenteur ) pendant 1 round par niveau de lanceur de sorts\
    \ .\n\n On peut rendre le symbole de lenteur permanent à l’aide d’un sort de permanence\
    \ si le lanceur de sorts est de niveau 11 ou plus et s’il paie 10 000 po."
