    \ rendu et où il se sent chez lui. « Soigneusement étudié » représente un endroit\
    \ qu’il connaît bien, soit parce qu’il y est allé, soit parce qu’il l’a vu de\
    \ ses propres yeux. « Vu à l’occasion » indique un lieu que le personnage a vu\
    \ à plusieurs reprises, mais qu’il ne connaît pas bien. « Vu une fois » désigne\
    \ un endroit qu’il n’a vu qu’une seule fois, éventuellement par magie.\n\n « Destination\
