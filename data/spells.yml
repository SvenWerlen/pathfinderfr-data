    compétence de Vol. Les créatures volantes de taille TP ou inférieure doivent réussir
    un test de Vol DD 25 ou être repoussées de 2d6x3 mètres et subir 2d6 points de
    dégâts. Les créatures volantes de taille P ou moins doivent réussir un test de
    Vol DD 20 pour se déplacer contre le vent.


