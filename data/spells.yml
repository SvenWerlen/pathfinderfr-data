  Description: Le personnage supprime les sons que font les cibles, leur accordant
    un bonus de +4 aux tests de Discrétion. Les cibles ont 20% de chances d’échec
    des sorts quand elles lancent des sorts à composante verbale ou qu’elles utilisent
    des pouvoirs ayant des composantes auditives (comme certaines représentations
    bardiques). Ce sort n’entrave pas la capacité des cibles à entendre les autres
    sons et n’offre aucune protection contre les sorts et effets soniques ou basés
