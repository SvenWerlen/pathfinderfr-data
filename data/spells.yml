  Description: "Ce sort fait apparaître une main magique de taille G qui prend forme\
    \ entre le personnage et l’un de ses adversaires. La main flottante et désincarnée\
    \ se déplace de sorte qu’elle se trouve toujours entre les deux protagonistes,\
    \ quels que soient les efforts déployés par l’adversaire pour la contourner. Elle\
    \ procure un abri au mage, ce qui se traduit par un bonus de +4 à la CA (contre\
    \ cet adversaire uniquement). Rien ne peut tromper la main. Elle continue de s’interposer\
    \ même en cas d’obscurité soudaine, si l’adversaire devient invisible , se transforme,\
    \ se cache, etc.\n\n la main broyeuse peut également agripper un adversaire. Elle\
    \ a droit à une attaque de lutte par round . Cette attaque ne provoque pas d’\
    \ attaque d’opportunité . Elle utilise le niveau de lanceur de sorts du personnage\
    \ en guise de bonus de base à l’attaque pour déterminer son BMO et son DMD lors\
    \ d’un test de lutte et y ajoute un bonus de Force de +12 (35 en Force ) et de\
    \ taille de +1 ( taille G ). La main a 10 en Dextérité et ne gagne donc pas de\
    \ bonus au DMD . La main broyeuse inflige 2d6+12 points de dégâts à chaque fois\
    \ qu’elle réussit un test de lutte .\n\n la main broyeuse poursuit et repousse\
    \ les adversaires désignés par le mage. La main broyeuse a droit à une bousculade\
    \ par round . Cette attaque ne provoque pas d’ attaque d’opportunité et son BMO\
    \ est égal au niveau de lanceur de sorts du personnage (utilisé comme bonus de\
    \ base à l’attaque ) plus un bonus de Force de +12 (35 en Force ) et de taille\
    \ de +1 ( taille G ). La main se déplace toujours en même temps que son adversaire\
    \ pour le repousser aussi loin que possible. Pour diriger la main vers une nouvelle\
    \ cible, il faut entreprendre une action de mouvement . La main empêche les ennemis\
    \ du personnage de s’approcher de lui à moins qu’ils réussissent une bousculade\
    \ et parviennent à repousser la main vers lui.\n\n Une main broyeuse mesure trois\
    \ mètres de long et presque autant de large, doigts écartés. Elle possède le profil\
    \ suivant : CA 20 (-1 taille, +11 armure naturelle) et autant de points de vie\
    \ que le nombre de points de vie maximum du mage. Elle est affectée par les attaques\
    \ physiques, mais la plupart des sorts qui n’infligent pas de dégâts ne l’affectent\
    \ pas.\n\n La main ne provoque jamais d’ attaques d’opportunité . Elle est incapable\
    \ de franchir un mur de force ou d’entrer dans une zone d’antimagie . Si elle\
    \ traverse un mur prismatique ou une sphère prismatique , elle en subit les effets\
    \ normaux. Elle effectue ses jets de sauvegarde comme son créateur.\n\n Désintégration\
    \ détruit la main, tout comme dissipation de la magie .\n\n Les créatures qui\
    \ pèsent moins d’une tonne et tentent de repousser la main voient leur vitesse\
    \ de déplacement réduite de moitié. Si un adversaire pèse plus d’une tonne, la\
    \ main ne le ralentit pas, mais elle s’interpose tout de même entre le mage et\
    \ son assaillant.\n\n Le mage peut diriger le sort vers une autre cible par une\
    \ action de mouvement .\n\n Ce sort est semblable à main interposée , si ce n’est\
    \ que la main broyeuse peut également agripper un adversaire comme poigne agrippeuse\
    \ . Elle utilise le niveau de lanceur de sorts du personnage en guise de bonus\
    \ de base à l’attaque pour déterminer son BMO et son DMD lors d’un test de lutte\
    \ et y ajoute un bonus de Force de +12 (35 en Force ) et de taille de +1 ( taille\
    \ G ). La main a 10 en Dextérité et ne gagne donc pas de bonus au DMD . La main\
    \ broyeuse inflige 2d6+12 points de dégâts à chaque fois qu’elle réussit un test\
    \ de lutte . Sinon, le personnage peut s’en servir pour bousculer un adversaire\
    \ (comme une main impérieuse ) en utilisant les mêmes bonus que ceux indiqués\
    \ plus haut. Elle peut aussi s’interposer, comme une main interposée ."
