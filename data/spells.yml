  Durée: 1 heure/niveau (T)
  Description: 'Grâce à ce sort, le personnage intègre sa force vitale et sa psyché
    à son ombre, lui donnant ainsi une vie propre et la capacité de se mouvoir comme
    une ombre morte-vivante. Son corps physique tombe dans un état comateux tant qu''il
    se projette dans son ombre et, tant que le sort fait effet, son corps ne produit
    plus ni ombre ni reflet.


    Quand le personnage s''incarne dans son ombre, il gagne la vision dans le noir,
    les capacités défensives, la vitesse de vol, le modificateur de discrétion racial
    et l''attaque d''affaiblissement temporaire de Force d''une ombre. Il ne bénéficie
    pas du pouvoir de création de rejetons ni des rangs de compétence ou des dés de
    vie de l''ombre. La projection d''ombre est de type mort-vivant, on peut donc
    la renvoyer ou l''affecter comme un mort-vivant.


    Si la projection d''ombre du personnage se fait tuer, ce dernier retourne immédiatement
    dans son corps et tombe à -1 point de vie. Il est mourant et doit commencer à
    faire des tests de Constitution pour se stabiliser.'
  Source: MJRA
