  Description: "Le lanceur de sorts repère immédiatement toutes les tentatives visant\
    \ à l’observer grâce à des sorts ou des effets de Divination ( scrutation ). La\
    \ zone d’effet de la détection de la scrutation émane du personnage et se déplace\
