    \ 4d6 points de dégâts de plus et le sort échoue.\n\n MYTHIQUE   La durée de ce\
    \ sort change et s’élève à 1 round par tranche de 2 niveaux de lanceur de sorts\
    \ . Il crée une porte à sens unique, invisible et temporaire dans l’emplacement\
