  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort produit une copie parfaite, mais inerte, du sujet. Si le
    sujet reproduit est mort, son âme glisse automatiquement dans le clone, ce qui
    le ramène à la vie (il faut pour cela que l’âme soit libre et qu’elle veuille
    revenir d’entre les morts). L’enveloppe corporelle d’origine n’est plus qu’un
    amas de chairs mortes et il devient impossible de le ressusciter. Si le défunt
    venait d’atteindre sa limite d’âge (c’est-à-dire s’il est mort de causes naturelles),
    le clonage échoue automatiquement.


    Pour créer le double, il faut disposer de l’équivalent d’un cube de chair prélevée
    sur le sujet (cheveux, ongles, écailles, etc., ne font pas l’affaire) de trente
    centimètres d’arête. Il n’est pas impératif que ce lambeau de chair soit frais,
    mais il faut l’empêcher de se décomposer (par exemple à l’aide du sort préservation
    des morts). Une fois l’incantation terminée, le clone doit alors incuber en laboratoire
    pour une durée de 2d4 mois.


    Une fois que le corps est totalement formé, l’âme du sujet vient l’habiter (à
    condition que ce dernier soit mort, bien entendu). Physiquement, le clone est
    identique à l’original. En outre, il possède sa personnalité et ses souvenirs.
    En d’autres termes, considérez le clone comme l’original revenu d’entre les morts
    (ce qui inclut la perte de deux niveaux ou de 2 points de Constitution si le personnage
    était de niveau 1 ; si cela doit l’amener à 0 de Constitution, le sort échoue
    automatiquement). Si le sujet a perdu un ou plusieurs niveaux entre le moment
    où on lui a prélevé un peu de chair et celui où il est décédé, le clone garde
    ces niveaux négatifs.


    Clone reproduit uniquement le corps et l’esprit du sujet, pas son équipement.
    Il est possible de faire incuber un double alors que l’original vit encore mais,
    une fois achevé, ce n’est qu’un tas de chairs inanimées qui pourrissent rapidement
    si l’on ne fait rien pour les préserver.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Clone.ashx
  
