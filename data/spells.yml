  Composantes: V, G, M (une noix de beurre)
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: voir description ;
  Résistance à la magie: non
  Description: 'Ce sort recouvre une surface solide d’une couche de graisse glissante.
    Les créatures qui se trouvent dans la zone du sort au moment où il prend effet
    doivent réussir un jet de Réflexes pour éviter de tomber. Une créature peut se
    déplacer dans la zone graisseuse ou la traverser à la moitié de sa vitesse de
    déplacement normal si elle réussit un test d’Acrobaties de DD 10. En cas d’échec
    de moins de 5 points, elle ne peut pas bouger de tout le round (puis doit effectuer
    un test de Réflexes pour éviter de tomber). En cas d’échec de 5 points ou plus,
    elle tombe automatiquement (consultez la compétence Acrobaties pour plus de détails).
    Les créatures qui ne se déplacent pas au cours de leur tour ne sont pas forcées
    de faire de test d’Acrobaties et ne sont pas  prises au dépourvu.


    Le sort peut également être utilisé pour recouvrir un objet d’une couche de graisse.
    S’il s’agit d’un objet solide que personne n’utilise, le sort l’affecte automatiquement.
    S’il s’agit d’un objet manié ou porté par une créature, celle-ci peut éviter que
    le sort ne fasse effet en réussissant un jet de Réflexes. En cas d’échec, l’objet
    lui glisse hors des mains. Un nouveau jet de sauvegarde est nécessaire chaque
    round où une créature tente de ramasser ou d’utiliser un objet graissé. Une créature
    portant une armure ou des vêtements graissés bénéficie d’un bonus de circonstances
    de +10 aux tests d’Évasion et aux tests de manœuvre offensive visant à échapper
    à une lutte, ainsi qu’au DMD pour éviter de se faire agripper.


    MYTHIQUE

    Si le personnage lance graisse mythique sur une zone, ajoutez son grade au DD
    des tests d’Acrobaties effectués pour se déplacer à l’intérieur ou au travers
    de celle-ci. S’il lance ce sort sur l’armure ou les vêtements d’une créature,
    ajoutez le grade du personnage aux tests d’Évasion et de manoeuvres offensives
    effectués par la créature pour se libérer lorsqu’elle est agrippée et à son DMD
    pour éviter d’être agrippée.


    AMPLIFIÉ. Le personnage dépense deux utilisations de pouvoir mythique pour rendre
    la graisse inflammable. Elle s’embrase si on approche une flamme au moins équivalente
    à celle d’une bougie. Si une zone graissée s’embrase, toutes les créatures dans
    la zone subissent 1d3 points de dégâts de feu lors du tour du personnage et elles
    peuvent prendre feu. Si une créature graissée s’embrase, elle subit 2d6 points
    de dégâts de feu et peut prendre feu ; ajoutez le grade du personnage au DD du
    jet de sauvegarde.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Graisse.ashx
  
