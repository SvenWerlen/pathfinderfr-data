  Description: 'Ce sort ressemble à main interposée si mais il prend la forme d’un
    poing mobile capable de s’interposer entre son créateur et les attaques et de
    pousser ou de frapper un adversaire désigné par le personnage. À chaque round,
    la main flottante peut parcourir jusqu’à dix-huit mètres et porter une attaque.
    Comme elle est dirigée par le personnage, elle ne voit pas davantage les créatures
