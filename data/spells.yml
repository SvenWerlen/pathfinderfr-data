  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89loignement%20du%20m%c3%a9tal%20et%20de%20la%20pierre.ashx
  
- Nom: Empire végétal
  École: Transmutation ;
  Niveau: Dru 4, Rôd 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
