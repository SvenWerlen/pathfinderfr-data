    de DV sont affectées en premier. Seules les créatures qui peuvent voir ou entendre
    le lanceur du sort sont hypnotisées ; il n’est cependant pas nécessaire qu’elles
    comprennent le personnage pour que la fascination prenne effet.


    Si ce sort est utilisé au combat, les sujets bénéficient d’un bonus de +2 au jet
