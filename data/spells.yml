- Nom: Estoc sonore
  École: évocation [sonore] ;
  Niveau: barde 4,  ensorceleur/magicien 5
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: voir texte
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Volonté pour annuler (objet) ou non (voir texte);
  Résistance à la magie: oui (objet) (voir texte)
  Description: 'Le personnage produit une vague sonore qui emporte les créatures
    et les objets loin de lui, comme la version de poussée subite de la télékinésie.
    Le personnage peut repousser un objet ou une créature par niveau de lanceur de
    sorts (15 au maximum). Les cibles s''envolent en ligne droite à l''opposé du personnage.
    Toutes les cibles repoussées doivent se trouver à moins de 3 mètres (2 c) les
    unes des autres. Le personnage peut repousser un total de 10 kilos par niveau
    de lanceur de sorts (150 kilos au maximum au niveau 15).


    Le personnage peut utiliser ce sort pour lancer un objet ou une créature vers
    une cible donnée. Pour toucher la cible, il doit réussir un jet d''attaque (une
    par créature ou objet lancé). Il utilise son bonus de base à l''attaque + modificateur
    d''intelligence (si c''est un magicien) ou de charisme (si c''est un barde ou
    un ensorceleur). Les armes projetées infligent des dégâts ordinaires (sans bonus
    de force). Notez que les flèches ou les carreaux infligent les mêmes dégâts qu''une
    dague de leur taille si on les utilise ainsi. Les autres objets infligent entre
    1 point de dégâts pour 10 kilos (pour les objets les moins dangereux) à 1d6 points
    pour 10 kilos (pour les objets durs et denses). Les objets et les créatures qui
    ratent leur cible atterrissent dans une case adjacente.


    Le personnage peut projeter une créature qui rentre dans les limites de poids
    accordées mais elle a droit à un jet de sauvegarde pour annuler l''effet (et sa
    résistance à la magie fonctionne), tout comme pour les objets tenus.


    Si une créature est projetée contre une surface solide, elle reçoit les mêmes
    dégâts que si elle était tombée de 3 mètres (1d6).'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Estoc%20sonore.ashx
  
- Nom: État gazeux
  École: Transmutation ;
  Niveau: alchimiste 3, Bard 3, Ens/Mag 3, magus 3
  Portée: contact
  Cible ou zone d'effet: créature tangible et consentante touchée
  Temps d'incantation: 1 action simple
  Composantes: G, M/FD (un morceau de gaze et une volute de fumée)
  Durée: 2 minutes/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'La cible et tout son équipement perdent toute substance et se transforment
    en brume translucide. Ses protections physiques (son armure et son armure naturelle
    par exemple) perdent leur efficacité mais ses bonus de taille, de Dextérité et
    de parade s’appliquent encore, tout comme les bonus d’armure que lui procurent
    des effets de force. Le sujet gagne une réduction des dégâts de 10/magie et acquiert
    une immunité contre le poison, les attaques sournoises et les coups critiques.
    Il ne peut ni attaquer ni lancer de sorts à composantes verbales, gestuelles ou
    matérielles ; cela ne l’empêche cependant pas de jeter les sorts qu’il aurait
    préparés en utilisant les dons de métamagie Dispense de composantes matérielles,
    Incantation silencieuse et Incantation statique. Le sujet perd également tous
    ses pouvoirs surnaturels. S’il avait lancé un sort de contact mais ne l’avait
    pas encore utilisé, l’énergie de celui-ci se dissipe sans aucun effet lorsqu’il
    entre en état gazeux.


    La créature gazeuse est incapable de courir, mais elle sait voler à une vitesse
    de déplacement de 3 m (2 cases) et réussit automatiquement ses tests de Vol. Elle
    peut passer par le moindre trou ou la plus petite fissure, emmenant avec elle
    tout ce qu’elle transporte. Elle est emportée par le vent et ne peut pas entrer
    dans l’eau ou tout autre liquide. Elle ne peut manipuler ou activer des objets,
    ce qui inclut ceux qu’elle porte sous état gazeux. Les objets qui sont perpétuellement
    actifs le restent, mais il est possible que leurs effets soient neutralisés.


    MYTHIQUE

    La réduction des dégâts change et devient une RD 10/épique et magie. La vitesse
    de déplacement en vol s’élève à 9 mètres. La cible peut augmenter le volume qu’elle
    occupe par une action libre ; le cas échéant, elle remplit une zone égale au double
    de sa taille et de l’espace normalement occupé (une créature de taille M occupe
    ainsi un espace de trois mètre sur trois pour une hauteur de trois mètres). Elle
    bloque la vision comme le fait une brume de dissimulation. Le personnage peut
    reprendre sa taille normale par une action libre.


    AMPLIFIÉ. Si le personnage dépense deux utilisations de pouvoir mythique, la cible
    peut adopter l’état gazeux ou en sortir par une action de mouvement.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89tat%20gazeux.ashx
  
