  Description: 'Ce sort permet au barde de s’insinuer dans l’esprit de la créature
    choisie et de modifier cinq minutes de sa mémoire, ce qui lui permet d’obtenir
    l’un des effets suivants :

    • Éliminer tous les souvenirs d’un événement auquel la cible a assisté. Ce sort
    ne permet pas d’annuler des sorts tels que charme, quête ou suggestion.

    • Permettre à la cible de se souvenir avec une clarté absolue d’un événement auquel
