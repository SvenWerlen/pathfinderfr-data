- Nom: Mur d'épines
  École: Invocation (création) ;
  Niveau: Dru 5
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: mur de buissons épineux constitué de 1 cube de 3 m (2 c)
    d’arête/niveau (F)
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 10 minutes/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort fait apparaître une barrière de buissons extrêmement résistants
    et hérissés d’épines longues comme le doigt. Quiconque se retrouve pris dans le
    mur ou tente de se frayer un passage au travers perd 25 points de vie par round
    de déplacement, -1 par point de CA, le bonus de Dextérité et le bonus d’esquive
    n’étant pas pris en compte (les créatures bénéficiant d’une CA de 25 ou plus peuvent
    donc traverser le mur sans risque).


    Le mur doit avoir une épaisseur minimale de 1,50 m (1 case), ce qui permet de
    le constituer à partir d’une série de blocs de 3 m x 3 m x 1,50 m (2 cases x 2
    cases x 1 case), à raison de deux blocs par niveau de lanceur de sorts. Une épaisseur
    moindre ne diminue pas les dégâts occasionnés par le mur, mais quiconque tente
    de le traverser le fait bien plus rapidement.


    La progression est très lente à l’intérieur d’un mur d’épines. Avancer nécessite
    une action complexe et la réussite d’un test de Force. Pour chaque tranche de
    5 points dépassant 20, la créature progresse de 1,50 m (1 case) (jusqu’à concurrence
    de sa vitesse de déplacement au sol normale). Que ce soit un succès ou non, chaque
    tentative de progression s’accompagne des dégâts indiqués ci-dessus. Un individu
    piégé au milieu du mur peut éviter de nouvelles blessures en restant immobile.


    Toute créature se trouvant dans la zone d’effet du sort au moment où celui-ci
    a été lancé subit des dégâts comme si elle avait essayé de traverser le mur. Pour
    s’échapper, elle n’a que deux solutions : se frayer un chemin jusqu’à une sortie
    (en se faisant égratigner violemment) ou attendre l’expiration du sort. Les créatures
    possédant la faculté de se déplacer librement dans les sous-bois peuvent traverser
    le mur d’épines à vitesse normale, sans subir de dégâts.


    Un personnage peut se frayer un passage dans un mur d’épines sans risquer de dégâts,
    s’il est patient et qu’il dispose d’armes tranchantes. Dans ce cas, il peut progresser
    de trente centimètres toutes les dix minutes. Le feu naturel n’a aucun effet sur
    le mur d’épines, mais le feu magique le consume en dix minutes.


    MYTHIQUE

    Les dégâts infligés s’élèvent à 30 moins la CA de la créature. Le mur agrippe
    automatiquement les créatures adjacentes à lui. Les créatures qui débutent leur
    tour agrippées par le mur subissent 2d6 points de dégâts. La moitié de ces dégâts
    sont contondants, l’autre moitié perforants. Pour déterminer si une créature parvient
    à se libérer de l’étreinte, le DMD du mur est égal à 10 + niveau de lanceur de
    sorts du personnage + son grade.


    AMPLIFIÉ (6ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le mur agrippe automatiquement les créatures situées à 3 mètres ou moins de lui
    (à l’exception du personnage). Les créatures agrippées par le mur subissent 2d6
    points de dégâts de saignement. Si une créature ne parvient pas à se libérer de
    l’étreinte du mur, celui-ci l’immobilise automatiquement.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20d%c3%a9pines.ashx
  
