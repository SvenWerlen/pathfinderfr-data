- Nom: Son imaginaire
  École: Illusion (chimère) ;
  Niveau: Bard 0, Ens/Mag 0, magus 0
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: sons illusoires
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (un brin de laine ou un morceau de cire)
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: Volonté, dévoile ;
  Résistance à la magie: non
  Description: 'Ce sort permet de créer un son d’intensité stable ou changeante
    (qui monte, qui descend, qui se rapproche, etc.). Le personnage choisit le type
    de bruit qu’il souhaite obtenir au cours de l’incantation et ne peut plus le modifier
    par la suite.


    Le volume du son dépend du niveau du personnage, qui peut faire autant de bruit
    que quatre humains normaux par niveau de lanceur de sorts (jusqu’à un maximum
    de quarante humains). Le personnage peut faire croire que des gens chantent ou
    crient non loin, qu’ils marchent, qu’ils courent, etc. Le son généré peut prendre
    n’importe quelle forme, du moment qu’il ne dépasse pas les limites de volume imposées.
    Une horde de rats qui courent et piaillent fait autant de bruit que huit humains
    qui se livrent au même exercice. Le rugissement d’un lion fait autant de bruit
    que seize humains, alors que le rugissement d’un dragon vaut trente-deux humains.


    Toute personne qui entend un son imaginaire a droit à un jet de Volonté pour dévoiler
    la supercherie.


    À noter que son imaginaire permet d’augmenter fortement l’efficacité d’image silencieuse.


    On peut rendre le son imaginaire permanent à l’aide d’un sort de permanence.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Son%20imaginaire.ashx
  
- Nom: Songe
  École: Illusion (fantasme) (mental) ;
  Niveau: alchimiste 5, Bard 5, Ens/Mag 5
  Portée: illimitée
  Cible ou zone d'effet: créature vivante touchée
  Temps d'incantation: 1 minute
  Composantes: V, G
  Durée: voir description
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Le personnage, ou un messager qu’il touche lors de l’incantation,
    transmet un message onirique à un autre individu. Au début de l’incantation, le
    lanceur de sorts doit nommer le destinataire du message ou l’identifier afin qu’il
    soit impossible de se tromper sur son identité. Le messager entre en transe, apparaît
    dans les rêves du destinataire et délivre le message qu’on l’a chargé de transmettre.
    La longueur du message n’est pas limitée, et celui qui le reçoit s’en rappelle
    parfaitement au réveil. La communication ne s’effectue que dans un sens : le destinataire
    ne peut pas envoyer de réponse ni poser de question et le messager ne tire aucune
    information des rêves de la cible.


    Le messager réintègre immédiatement son corps une fois le message transmis. La
    durée du sort est égale au temps nécessaire pour s’infiltrer dans l’univers onirique
    de la cible et délivrer le message prévu.


    Si le destinataire n’est pas endormi au début du sort, le messager a le choix
    entre se réveiller (ce qui met immédiatement un terme au sort) ou rester en transe.
    S’il attend ainsi que la cible s’endorme, il peut transmettre son message. S’il
    est dérangé, il sort de sa transe et le sort s’achève.


    Les créatures qui ne dorment ni ne rêvent jamais ne peuvent pas être contactées
    à l’aide de songe.


    Tant que le messager est en transe, il n’est pas conscient du monde qui l’entoure.
    Il est sans défense, tant physiquement que mentalement (il rate automatiquement
    tous ses jets de sauvegarde, par exemple).


    MYTHIQUE

    Le personnage ou son messager peut obtenir des informations de la part du rêveur
    contacté, en lui posant des questions, comme si le personnage utilisait communication
    avec les morts pour parler avec un cadavre. Un rêveur non-consentant peut tenter
    de résister à cet interrogatoire en réussissant un jet de Volonté (identique à
    communication avec les morts en utilisant le DD qu’aurait le songe s’il autorisait
    un jet de sauvegarde). Toutefois, les réponses à ces questions sont généralement
    brèves et énigmatiques.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Songe.ashx
  
- Nom: Souffle de dragon
  École: Évocation (acide, froid, électricité, feu) ;
