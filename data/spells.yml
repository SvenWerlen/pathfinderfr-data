  Niveau: Dru 1, Rôd 1
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: toute la végétation sur une étendue de 12 m (8 c) de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: Réflexes, partiel (voir description) ;
  Résistance à la magie: non
  Description: 'Les herbes, les plantes, les buissons et les arbres se déforment
    et s’entortillent autour des créatures qui se trouvent dans la zone d’effet ou
    qui y pénètrent. Les créatures qui ratent leur jet de sauvegarde sont enchevêtrées.
    Celles qui réussissent se déplacent normalement mais doivent faire un nouveau
    jet à la fin de leur tour. Les créatures qui pénètrent dans la zone doivent faire
