- Nom: Invisibilité de groupe
  École: Illusion (hallucination) ;
  Niveau: Conj 5, Ens/Mag 7
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: créatures distantes de 54 m/36 c ou moins les unes des
    autres
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un cil préservé dans de la gomme arabique)
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: Volonté, annule (inoffensif) ou Volonté, annule (inoffensif,
    objet) ;
  Résistance à la magie: oui (inoffensif) ou oui (inoffensif, objet)
  Description: "Les créatures deviennent invisibles et l'effet se déplace avec le\
    \ groupe. Le sort est brisé dès que l’un des membres du groupe attaque quelqu’un.\
    \ Les créatures affectées ne se voient pas entre elles. Si l’une d’elles s’éloigne\
    \ à plus de 54 mètres/36 c de chacun des autres membres du groupe, elle redevient\
    \ visible ; si cela se produit pour un groupe qui ne comporte que deux créatures\
    \ invisibles, c’est celle qui s’éloigne de l’autre qui réapparait et si les deux\
    \ créatures se déplacent, elles redeviennent toutes deux visibles dès que l’écart\
    \ dépasse 54 mètres/36 c.\n \nSi le sort cible une créature qui transporte de\
    \ l’équipement, celui-ci disparaît également. Si le lanceur du sort rend une autre\
    \ créature invisible, ni lui ni ses alliés ne peuvent la voir (à moins qu’ils\
    \ puissent naturellement percevoir les créatures invisibles ou qu’ils utilisent\
    \ de la magie pour se donner cette capacité).\n\nLes objets qu’une créature invisible\
    \ lâche ou pose réapparaissent, alors que ceux qu’elle ramasse disparaissent si\
    \ elle les camoufle dans ses vêtements ou dans un sac qu’elle transporte. Par\
    \ contre, la lumière ne disparaît jamais, même si sa source peut devenir invisible\
    \ (l’effet produit est donc celui d’une lumière sans source visible). Si une créature\
    \ invisible porte un objet très grand, toute partie de celui-ci située à plus\
    \ de 3 mètres/2 cases d’elle est visible.\n\nUne créature invisible n’est pas\
    \ forcément silencieuse, et certaines situations peuvent la rendre facilement\
    \ détectable (si elle nage ou marche dans une une flaque par exemple). Une créature\
    \ invisible et immobile bénéficie d’un bonus de +40 aux tests de Discrétion. Ce\
    \ bonus est réduit à +20 si la créature se déplace. Le sort d’invisibilité prend\
    \ fin immédiatement si la créature affectée attaque un ennemi. Dans ce contexte,\
    \ on considère également comme « attaque » tout sort qui cible directement un\
    \ ennemi ou dont la zone d’effet comprend au moins un ennemi, et on considère\
    \ comme « ennemi » toute créature que le personnage invisible perçoit comme tel.\
    \ Les actions dirigées contre des objets que personne n’utilise ou ne porte ne\
    \ brisent pas le sort. Les actions qui causent du tort indirectement ne sont pas\
    \ considérées comme des attaques non plus. Ainsi, un personnage invisible peut\
    \ ouvrir une porte, parler, manger, gravir des escaliers, convoquer des monstres\
    \ et leur ordonner d’attaquer ses adversaires, trancher les attaches d’un pont\
    \ de corde alors que ses ennemis sont en train de le traverser, ouvrir une herse\
    \ pour libérer des chiens de garde, etc. Par contre, s’il attaque directement,\
    \ il réapparait immédiatement, lui et son équipement. Notez que les sorts qui\
    \ affectent les alliés du personnage mais pas ses ennemis (comme bénédiction par\
    \ exemple) ne sont pas considérés comme des attaques dans ce contexte, même si\
    \ des adversaires du lanceur de sorts sont présents dans la zone d’effet."
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invisibilit%c3%a9%20de%20groupe.ashx
  
