  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croissance%20animale.ashx
  
- Nom: Croissance d'épines
  École: Transmutation ;
  Niveau: Dru 3, Rôd 2
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: un carré de 6 m (4 c) de côté/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: Réflexes, partiel ;
  Résistance à la magie: oui
  Description: 'Toute la flore recouvrant le sol dans la zone d’effet se solidifie
    et se hérisse d’épines invisibles.


    Si le personnage lance le sort sur une zone de terre nue, les racines se trouvant
    en profondeur se comportent de la même manière. Croissance d’épines peut être
    lancé pratiquement partout en extérieur, excepté sur l’eau, la glace, une épaisse
    couche de neige, le sable (désert) ou la roche nue.


    Toutes les créatures qui traversent la zone affectée par le sort se voient infligés
    1d4 points de dégâts perforants tous les 1,50 m.


    Tous les personnages blessés par ce sort doivent réussir un jet de Réflexes pour
    éviter d’être touchés au niveau des pieds ou des jambes, ce qui diminue sa vitesse
    de déplacement terrestre de moitié.


    Cette pénalité dure vingt-quatre heures, sauf si l’éclopé profite d’un sort de
    soins (qui lui offre aussi la possibilité de récupérer ses points de vie ordinaires).
    Un membre du groupe peut aussi le soigner, mais il faut bander les plaies (ce
    qui prend dix minutes) et réussir un test de Premiers secours contre le DD du
    sort.


    Les pièges magiques comme croissance d’épines sont particulièrement difficiles
    à détecter.


    Seul un roublard peut réussir à les déceler, en utilisant sa compétence de Perception
    (DD 25 + niveau du sort, soit 28 pour croissance d’épines, ou 27 dans le cas d’un
    rôdeur).


    Croissance d’épines est un piège magique qui ne peut être désamorcé par la compétence
    Sabotage.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croissance%20d%c3%a9pines.ashx
  
- Nom: Croissance végétale
  École: Transmutation ;
  Niveau: Dru 3, Rôd 3
  Portée: voir description
  Cible ou zone d'effet: voir description
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Croissance végétale a des effets qui peuvent varier selon la version
    choisie.

    JUNGLE. Toute la flore (herbe, fourrés, arbres, plantes grimpantes, lianes, etc.)
    qui se trouve dans la zone d’effet (qui doit être déterminée dans une limite de
    portée de 120 m + 12 m par niveau de lanceur de sorts) se développe de manière
    exacerbée, ce qui envahit alors la zone.


    Le réseau végétal ainsi tissé est si dense que les créatures voulant avancer doivent
    se frayer un chemin à l’aide de leurs armes ou de leurs attaques naturelles. Leur
    vitesse de déplacement se réduit à 1,50 m, ou à 3 m pour les créatures de taille
    G ou plus. La zone d’effet doit comporter des arbres et des buissons pour que
    cette version du sort soit efficace.


    Si le personnage lance ce sort sur une zone déjà affectée par un sort ou effet
    qui améliore les plantes, comme enchevêtrement ou mur d’épines, le DD de ces sorts
    augmente de 4. Ce bonus dure une journée à partir du moment où le personnage lance
    croissance végétale.


    Le personnage peut choisir la dimension de la zone d’effet : elle peut prendre
    la forme d’un cercle de trente mètres de rayon, d’un demi-cercle de quarante-cinq
    mètres de rayon ou d’un quart de cercle de soixante mètres de rayon.


    Le lanceur de sorts a également la possibilité de déterminer des points non-affectés
    par le sort au cœur de la zone d’effet.


    ENGRAIS. La deuxième version du sort enrichit la sève de la flore se trouvant
    dans un rayon d’un kilomètre, ce qui augmente d’un tiers leur productivité au
    cours de l’année à venir.


    Croissance végétale peut être utilisé pour contrer rabougrissement des plantes.


    Ce sort n’a pas d’impact sur les créatures végétales.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croissance%20v%c3%a9g%c3%a9tale.ashx
  
- Nom: Cyclone
  École: Évocation (air) ;
  Niveau: Dru 8
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: cyclone haut de 9 m et large de 3 m à sa base, contre 9
    m à son extrémité
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: Réflexes, annule (voir description) ;
  Résistance à la magie: oui
  Description: 'Cette évocation fait surgir un puissant cyclone qui se déplace dans
    les airs, sur la terre ferme ou sur l’eau, et ce à la vitesse de 18 m par round.
    Le personnage peut le guider en se concentrant, à moins qu’il choisisse de lui
    faire décrire un mouvement assez simple. Diriger le cyclone ou changer son programme
    constitue une action simple. Il se déplace toujours lors du tour de jeu de son
    créateur. Si jamais il sort au-delà des limites de portée, il se déplace de manière
    hasardeuse pendant 1d3 rounds, pouvant être alors une menace pour le lanceur de
    sorts et ses alliés, après quoi il se dissipe (dans ce cas, il est impossible
    de contrôler à nouveau le cyclone, même s’il se retrouve à portée).


    Toute créature de taille G ou moins étant en contact avec le cyclone doit réaliser
    avec succès un jet de Réflexes sous peine de subir 3d6 de dégâts. Les créatures
    de taille M ou moins ayant échoué à leur premier jet de sauvegarde doivent en
    réaliser un second (jet de Réflexes). Si elles le ratent à nouveau, elles sont
    élevées dans les airs et ballottées par les vents violents, qui leur font subir
    1d8 points de dégâts par round, sans jet de sauvegarde. Le lanceur de sorts peut
    demander au cyclone de libérer les malheureux, qui seront alors déposés au sol
    à l’endroit où il se trouve.


    MYTHIQUE

    La largeur de la base du cyclone passe à 4,50 mètres, sa largeur au sommet à 12
    mètres et sa hauteur à 12 mètres. L’effet que le cyclone produit sur les créatures
    de taille G ou inférieure s’applique également aux créatures de taille TG et ses
    dégâts s’élèvent à 3d8 points. L’effet sur les créatures de taille M ou inférieure
    s’applique également aux créatures de taille G et les dégâts qu’il inflige chaque
    tour s’élèvent à 2d6 points.


    AMPLIFIÉ (8ÈME). Si le personnage dépense trois utilisations de pouvoir mythique,
    la taille du cyclone augmente : sa largeur à la base s’élève à 15 mètres, celle
    au sommet à 45 mètres et sa hauteur à 45 mètres. Les créatures et les objets,
    quelle que soit leur taille, touchés par le cyclone subissent 8d8 points de dégâts
    (Réflexes annule) et les dégâts infligés aux créatures piégés à l’intérieur s’élèvent
    à 6d6 points de dégâts par round. De plus, les objets abandonnés dont l’arête
    est inférieure à 9 mètres sont emportés dans les airs. La zone large de 6 mètres
    de rayon autour du cyclone est balayée par un vent violent ; la zone entre 6 et
    12 mètres est balayée par un vent important.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cyclone.ashx
  
