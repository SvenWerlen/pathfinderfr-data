- Nom: Adoration
  École: Transmutation ;
  Niveau: barde 1, ensorceleur/magicien 2, sorcière 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) / (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature vivante
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui
  Description: La cible du sort devient un objet d’adoration pour ceux qu’elle tente
    d’affecter avec un test de Diplomatie ou de combat de spectacle. Si la cible n’est
