  Durée: 1 round/niveau
  Jet de sauvegarde: Vigueur pour annuler (voir texte) ;
  Résistance à la magie: oui
  Description: 'Les yeux du personnage brûlent comme des charbons ardents, ce qui
    lui permet d''enflammer des objets ou des créatures d''un seul regard.


    Tant que l''effet du sort persiste, le personnage peut tourner son regard brûlant,
    par une action simple, contre une créature ou un objet distant de moins de 9 mètres
    (6 c). Les créatures visées doivent réussir un jet de Vigueur ou recevoir 1d6
    points de dégâts de feu. Les objets laissés à eux-mêmes n''ont pas droit au jet
    de sauvegarde. Toute créature touchée par le sort doit faire un jet de Réflexes
    ou prendre feu. À chaque round, une créature en flammes peut tenter un jet de
    Réflexes pour étouffer le feu. En cas d''échec, elle subit à nouveau 1d6 points
    de dégâts. Les objets inflammables que porte la créature doivent également réussir
    un jet de sauvegarde ou subir les mêmes dégâts qu''elle. Si la créature ou l''objet
    est déjà enflammé, le regard brûlant n''a pas d''effet supplémentaire.


    Notez que ce sort n''accorde pas de véritable attaque de regard, les ennemis et
    les alliés ne risquent pas de prendre feu juste en croisant le regard du personnage.


    MYTHIQUE

    Le personnage peut fixer son regard brûlant sur une créature ou un objet par une
    action de mouvement au lieu d’une action simple. La cible subit 1d8 points de
    dégâts de feu en cas d’échec à son jet de sauvegarde et pendant chaque round où
    elle est en feu.


    AMPLIFIÉ. Si le personnage dépense deux utilisations de pouvoir mythique, il peut,
    une fois pendant la durée du sort et par une action complexe, fixer son regard
    brûlant sur un nombre maximum de créatures égal à son niveau de lanceur de sorts.'
