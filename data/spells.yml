    • Aucune, Faible, Modérée, Forte, Surpuissante

    • Créature alignée (sauf mort-vivant/Extérieur, selon les DV), 4 ou moins, 5–10,
    11–25, 26–50, 51 ou plus

    • Mort-vivant aligné (selon les DV), —, 2 ou moins, 3–8, 9–20, 21 ou plus

    • Extérieur aligné (selon les DV), –, 1 ou moins, 2–4, 5–10, 11 ou plus

