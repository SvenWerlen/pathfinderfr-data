    \ comme l’arthrose, le froid ou la gueule de bois pendant 1 heure. Pendant tout\
    \ ce temps, il gagne un bonus de résistance de +2 contre les sorts liés à la douleur.\n\
    \ * Clarté . Le personnage gagne un bonus de compétence de +1 sur un unique jet\
    \ d’attaque , de sauvegarde ou un test de compétence dans la minute qui suit.\
    \ Il doit choisir le type de bonus avant de faire le jet auquel il s’applique.\n\
    \ * Hallucination . Le personnage a d’agréables hallucinations pendant 1 heure.\
    \ Il voit des lumières dansantes, entend de la musique, contemple des animaux\
    \ surnaturels qui jouent, etc. Il sait que ces choses ne sont pas réelles mais\
    \ elles le distraient et il subit un malus de -2 aux tests de Perception pendant\
    \ toute la durée du sort.\n * Ivresse . Le personnage est agréablement ivre pendant\
    \ 1 heure, comme s’il avait bu de l’alcool.\n * Résistance . Le personnage gagne\
    \ un bonus de résistance aux jets de sauvegarde de +1 pendant 1 minute.\n * Rêve\
    \ lucide . Si le personnage prend la panacée moins d’une heure avant d’aller se\
    \ coucher, il fait un rêve conscient placé sous son contrôle pendant une heure.\n\
    \ * Sobriété . Le personnage devient complètement sobre pendant 1 heure, ce qui\
    \ annule tous les malus liés à l’ ivresse . Les méthodes magiques et alchimiques\
    \ (comme la détection du poison ) considèrent toujours que le personnage est en\
    \ état d’ébriété. La période passée sous l’effet de cette panacée ne compte pas\
    \ dans le temps nécessaire pour cuver (la panacée ne fait que retarder le délai\
    \ d’ ivresse ).\n * Sommeil . Le personnage entame une plaisante sieste reposante\
    \ d’au moins une heure, jusqu’à ce qu’on le réveille. S’il était censé dormir\
    \ à cette heure, il passe à un sommeil normal une fois l’effet de la panacée passé.\n\
    \ * Ténacité . Le personnage gagne 1 point de vie temporaire pendant une minute.\n\
    \ * Veille . Le personnage reste éveillé pendant 2 heures sans avoir envie de\
    \ dormir et sans effets secondaires, comme un accès de nervosité. Il gagne un\
    \ bonus de résistance de +5 contre les sorts liés au sommeil comme berceuse et\
    \ sommeil . L’utilisation de cette panacée retarde simplement le besoin de sommeil\
    \ du personnage et ne compte pas comme une période de repos ou de sommeil. Le\
    \ personnage peut l’utiliser plusieurs fois à la suite mais, à chaque fois qu’un\
    \ effet se dissipe, il est aussi fatigué que s’il n’avait pas utilisé la panacée."
