  Composantes: V, G, M/FD
  Description: "Ce sort protège son bénéficiaire contre les attaques des créatures\
    \ d’ alignement Loyal, mais aussi contre le contrôle mental et les créatures convoquées.\
    \ Il crée une barrière magique à trente centimètres autour du sujet. Cette barrière\
    \ se déplace avec le personnage et possède trois effets principaux :\n\n Premièrement,\
    \ le personnage bénéficie d’un bonus de parade de +2 à la CA et d’un bonus de\
    \ résistance de +2 aux jets de sauvegarde . Ces deux bonus s’appliquent uniquement\
    \ contre les attaques portées par les créatures loyales.\n\n Deuxièmement, la\
    \ cible peut immédiatement effectuer un nouveau jet de sauvegarde contre tous\
    \ les sorts et les effets de possession ou de contrôle mental qui l'affectent\
    \ (et qui autorisent un jet de sauvegarde). Parmi ces effets pour lesquels la\
    \ cible bénéficie d'un nouveau jet de sauvegarde, on trouve les effets d' enchantement\
    \ ( charme ) et d' enchantement ( coercition ). Ces nouveaux jets de sauvegarde\
    \ sont effectués avec un bonus de moral de +2 contre le DD du premier jet de sauvegarde.\
    \ En cas de réussite, les effets en question sont supprimés pendant toute la durée\
    \ de la protection contre la Loi mais ils reprennent cours dès que la protection\
    \ expire. Tant que la cible est affectée par la protection contre le Loi, elle\
    \ est immunisée contre toutes les nouvelles tentatives de la posséder ou d'exercer\
    \ un contrôle mental sur elle. Le sort n'expulse pas les forces à l'origine de\
    \ ce contrôle (comme un fantôme ou un lanceur de sort lançant possession ) mais\
    \ il les empêche de contrôler la cible. Ce second effet ne fonctionne que contre\
    \ les sorts et les effets créés par des objets ou des créatures loyales (à l’appréciation\
    \ du MJ ).\n\n Enfin, le sort empêche les créatures convoquées de toucher le personnage.\
    \ Les attaques naturelles de ces créatures échouent automatiquement et elles sont\
    \ obligées de reculer si leurs attaques les obligent à toucher l’individu protégé.\
    \ Les créatures d’ alignement autre que Loyal sont immunisées contre cet effet\
    \ du sort. La protection contre les créatures convoquées s’achève instantanément\
    \ si le sujet attaque l’entité ou tente de la repousser à l’aide de la barrière.\
    \ Enfin, la résistance à la magie peut permettre à une créature de toucher le\
    \ personnage.\n\n Ce sort ressemble à protection contre le Mal mais les bonus\
    \ de parade et de résistance s’appliquent aux attaques portées par les créatures\
    \ Loyales et les créatures convoquées d’ alignement Loyal ne peuvent pas toucher\
    \ le bénéficiaire.\n MYTHIQUE   Les bonus à la CA et aux jets de sauvegarde s’élèvent\
    \ à +4. Les créatures Loyales qui tentent de posséder ou de contrôler mentalement\
    \ la cible doivent effectuer un jet de Volonté contre ce sort. Si la créature\
    \ rate son jet, elle subit 1d6 points de dégâts par tranche de 2 niveaux de lanceur\
    \ de sorts (5d6 maximum) à cause du contrecoup mental. Une créature Loyal qui\
    \ utilise la résistance à la magie pour ignorer la protection conférée par le\
    \ sort contre tout contact doit réussir un jet de sauvegarde ou subir ces dégâts\
    \ une fois par round tant qu’elle elle attaque la cible protégée."
