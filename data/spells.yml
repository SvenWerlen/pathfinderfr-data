  Jet de sauvegarde: Volonté, annule ou Volonté, dévoile (en cas d’interaction)
    ;
  Résistance à la magie: oui ou non (voir description)
  Description: Ce sort fonctionne comme déguisement, à ceci près que le lanceur
    de sorts peut modifier l’apparence de plusieurs autres personnes en plus de la
    sienne. Les individus affectés retrouvent leur aspect normal s’ils meurent. Les
    cibles non-consentantes peuvent se soustraire à l’effet du sort en réussissant
    un jet de Volonté ou grâce à leur résistance à la magie.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Faux-semblant.ashx
  
- Nom: Faveur divine
  École: Évocation ;
  Niveau: Inq 1, Pal 1, Prê 1
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute
  Description: 'Le lanceur de sorts invoque la puissance et la sagesse de son dieu
    pour obtenir un bonus de chance de +1 aux jets d’attaque et de dégâts par tranche
    de trois niveaux de lanceur de sorts (+1 au minimum, +3 au maximum). Ce bonus
    ne s’applique pas aux dégâts des sorts.


    MYTHIQUE

    Le bonus de chance conféré par le sort s’applique également aux jets de sauvegarde
    et aux tests de compétence du personnage. Par ailleurs, il peut lancer ce sort
    sur une autre créature consentante, ce qui change la portée du sort à contact
    et la cible à une créature vivante touchée.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Faveur%20divine.ashx
  
- Nom: Férocité du blaireau
