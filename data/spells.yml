    \ de subtilisation ou de croc-en-jambe à la place de celles de lutte. Ajoutez\
    \ le grade du personnage aux tests de manoeuvre offensive effectués avec ses cheveux\
    \ et aux jets de dégâts infligés par ses cheveux au cours d’une lutte."
