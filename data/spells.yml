  Description: "Ce sort libère l’esprit du personnage de son enveloppe charnelle et\
    \ lui permet de se rendre le plan Astral . Le personnage peut emmener d’autres\
    \ individus avec lui, à condition qu’ils forment un cercle et se tiennent par\
    \ la main au moment de l’incantation. Les autres voyageurs dépendent entièrement\
    \ du lanceur de sorts, qu’ils ne doivent pas quitter un seul instant. En effet,\
    \ s’il lui arrivait quoi que ce soit, ses compagnons devraient se débrouiller\
    \ seuls pour revenir dans le plan Matériel .\n\n Le corps astral des personnages\
    \ affectés se rend dans le plan Astral tandis que leur corps physique reste dans\
    \ le plan Matériel , en état d’animation suspendue. Le sort projette une copie\
    \ des sujets et de tout leur équipement dans le plan Astral .\n\n Dans le plan\
    \ Astral , le corps astral est en permanence relié au corps physique par une corde\
    \ d’argent. Si celle-ci est tranchée, le personnage meurt, tant dans le plan Astral\
    \ que dans le plan Matériel . Fort heureusement, il existe très peu de choses\
    \ capables de détruire une corde d’argent. Si le corps astral est tué, la corde\
    \ revient au corps physique et lève l’animation suspendue. Cependant, cette expérience\
    \ est très traumatisante et le personnage gagne deux niveaux négatifs permanents\
    \ si son corps astral se fait tuer. Les corps astraux fonctionnent normalement\
    \ dans le plan Astral , mais leurs actions n’affectent que les créatures qui s’y\
    \ trouvent.\n\n Le lanceur de sorts et ses compagnons peuvent rester indéfiniment\
    \ dans le plan Astral . Leurs corps les attendent jusqu’à ce qu’ils décident de\
    \ revenir. Le sort se prolonge tant que le lanceur de sorts n’a pas décidé d’y\
    \ mettre un terme, à moins qu’il soit arrêté par une intervention extérieure,\
    \ comme par exemple une dissipation de la magie lancée sur le corps physique ou\
    \ le corps astral du personnage, la destruction de la corde d’argent ou encore\
    \ celle du corps physique resté dans le plan Matériel (ce qui tue instantanément\
    \ le personnage concerné). Quand le sort se termine, le corps astral du personnage\
    \ disparaît avec tout son équipement.\n\n Ce sort fonctionne comme projection\
    \ astrale mais le personnage ne peut pas quitter le plan Astral pour en explorer\
    \ d’autres (même s’il peut toujours revenir sur celui depuis lequel il a lancé\
    \ le sort)."
