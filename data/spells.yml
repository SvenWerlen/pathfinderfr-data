- Nom: Soldats de la nature
  École: Transmutation (création) [feu] ;
  Niveau: druide 2, rôdeur 2
  Portée: 9 m (6 c)
  Cible ou zone d'effet: émanation de 9 m (6 c) de rayon, centrée sur le lanceur
    de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Le personnage fait appel aux plantes qui l’entourent pour l’aider
    à se battre. Le sort est inefficace s’il n’y a pas de plantes dans la zone. À
    chaque tour, le personnage peut dépenser une action rapide et/ou une action simple
    pour diriger l’une des attaques suivantes. Le bonus d’attaque ou le DMD de ces
    attaques est égal au BBA du personnage + son modificateur de Sagesse. Le sort
    donne un bonus aux dégâts de +1 par tranche de trois niveaux de lanceur de sorts
    (+5 au maximum). Les soldats de la nature ne provoquent jamais d’attaque d’opportunité
    et ne sont pas considérés comme des alliés pour prendre un adversaire en tenaille
    ou autre.


    • Arbre. Un arbre fait une attaque de corps à corps avec une allonge de 3 m (2
    c) au-delà de son tronc. S’il touche, il inflige 1d8 points de dégâts + modificateur
    de Sagesse. L’arbre peut tenter une manœuvre de bousculade, d’attirer ou de repositionnement
    avec la même allonge mais il ne bouge pas.

    • Taillis ou haie. Une case de taillis ou de haie se comporte comme une créature
    M et tente une manœuvre de lutte contre un adversaire qui se situe dans sa case
    ou dans une case adjacente. Les taillis épais gagnent un bonus de +2 au BMO. Les
    taillis ne peuvent pas se déplacer pour agripper ou immobiliser un adversaire
    mais, s’ils réussissent un test de lutte contre un adversaire agrippé, ils lui
    infligent 1d4 points de dégâts + modificateur de Sagesse. Le DMD des taillis est
    de 5 + BMO. Si le personnage ne dirige pas les taillis de manière à ce qu’ils
    poursuivent la lutte, ils relâchent leur adversaire.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Soldats%20de%20la%20nature.ashx
  
- Nom: Sommeil profond
  École: Enchantement (coercition) (mental) ;
  Niveau: Bard 3, Ens/Mag 3, Sor 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 ou plusieurs créatures vivantes dans un rayonnement de
    3 m (2 c) de rayon
  Temps d'incantation: 1 round
  Composantes: V, G, M (du sable fin, des pétales de rose ou un criquet vivant)
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Ce sort endort 10 DV de créatures. Les créatures les plus faibles
    sont affectées les premières. Lorsque leurs DV sont équivalents, se sont les créatures
    les plus proches du point d’origine du rayonnement qui sont atteintes en premiers.
    Les DV qui ne suffisent pas à affecter la cible suivante sont perdus. Les créatures
    endormies sont sans défense. Elles se réveillent si on les gifle ou si on les
    frappe, mais le bruit ne suffit pas. Réveiller un compagnon est une action simple
    qui entre dans la catégorie « aider quelqu’un ». Sommeil profond reste sans effet
    sur les créatures inconscientes, les morts-vivants ou les créatures artificielles.




    MYTHIQUE

    Ce sort fonctionne comme sommeil mythique, sauf qu’il affecte jusqu’à 20 DV de
    créatures. Par ailleurs, le personnage peut cibler une créature au lieu d’une
    zone, ce qui fait passer la durée du sort à une heure par niveau.


    AMPLIFIÉ (5ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    les créatures affectées par le sort peuvent être réveillées par des effets mythiques
    uniquement. Si le personnage a atteint le 5ème grade au moins et dépense trois
    utilisations de pouvoir mythique, la durée s’élève à dix ans par grade. S’il a
    atteint le 5ème grade au moins et dépense quatre utilisations de pouvoir mythique,
    le sort produit les deux effets amplifiés. Les créatures plongées dans le sommeil
    pendant plusieurs années à cause de ce sort vieillissent et respirent normalement,
    mais elles n’ont pas besoin de boire ou de manger tant que dure le sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sommeil%20profond.ashx
  
- Nom: Sommeil réparateur
  École: Nécromancie ;
  Niveau: barde 1
