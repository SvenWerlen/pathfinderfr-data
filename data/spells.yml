- Nom: Contact avec les plans
  École: Divination ;
  Niveau: Alch 5, Conj 4, Psy 5, Ens/Mag 5, Sor 5
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 10 minutes
  Composantes: V
  Durée: concentration
  Description: 'Grâce à ce sort le personnage peut se projeter mentalement dans
    un autre plan d’existence pour y trouver des informations (un plan Élémentaire
    ou un autre encore plus éloigné). (Se référer à la table ci-dessous pour les conséquences
    du voyage). Le mage comprend le langage des divinités de ces plans mais ces dernières
    n’apprécient guère d’être importunées et leur réponses sont toujours extrêmement
    brèves (on répond aux questions posées par « oui », « non », « possible », « jamais
    », etc.).


    Le personnage doit se concentrer (action simple), et peut donc poser une question
    par round, dont il obtient la réponse avant la fin du round. Il peut poser une
    question tous les deux niveaux de lanceur de sorts.


    Le personnage peut contacter un plan Élémentaire ou un autre situé au-delà. Plus
    la distance est grande, plus la forme d’intelligence contactée est différente
    du personnage, ce qui entraîne un risque toujours plus grand de perdre momentanément
    de l’Intelligence et du Charisme. Dans le même temps, les dieux plus éloignés
    ont davantage de connaissances (et de chances de dire la vérité). Dès les plans
    extérieurs atteints, c’est la puissance de la divinité qui conditionne les effets
    (dans certains cas, les résultats indiqués sur la table peuvent être modifiés
    en fonction de la personnalité du dieu et d’autres facteurs pouvant influer sur
    le résultat).


    Il se peut (mais très rarement) que ce sort soit bloqué par certains dieux ou
    puissances supérieures.


    INT/CHA. Le personnage doit réussir un test d’Intelligence contre le DD indiqué
    pour parer à une éventuelle perte d’Intelligence et de Charisme. S’il échoue,
    ces deux valeurs tombent à 8 et le personnage ne peut plus lancer le moindre sort
    de magie profane pendant la durée indiquée. Si un tel incident se produit, il
    arrive dès la première question posée et le personnage n’obtient aucune réponse.


    RÉSULTAT EN CAS DE JET D’INTELLIGENCE RÉUSSI. On jette 1d100 et on se réfère à
    la table.


    RÉPONSE EXACTE. Le personnage obtient une réponse exacte, d’un mot. S’il est impossible
    de répondre aussi concisément, la réponse devient aléatoire.


    RÉPONSE INCONNUE. L’entité admet qu’elle ignore la réponse.


    MENSONGE. L’entité ment délibérément.


    RÉPONSE ALÉATOIRE. L’entité ne connaît pas la réponse, mais en donne tout de même
    une au hasard, dans le but de duper le personnage.


    Plan contacté, Éviter diminution Int/Cha, Réponse exacte, Réponse inconnue, Mensonge,
    Réponse aléatoire

    • Plan Élémentaire, DD 7/1 semaine, 01–34, 35–62, 63–83, 84–00

    • Plan positif/négatif, DD 8/1 semaine, 01–39, 40–65, 66–86, 87–00

    • Plan Astral, DD 9/1 semaine, 01–44, 45–67, 68–88, 89–00

    • Plan extérieur, demi-dieu, DD 10/2 semaines, 01–49, 50–70, 71–91, 92–00

    • Plan extérieur, dieu mineur, DD 12/3 semaines, 01–60, 61–75, 76–95, 96–00

    • Plan extérieur, dieu intermédiaire*, DD 14/4 semaines, 01–73, 74–81, 82–98,
    99–00

    • Plan extérieur, dieu supérieur, DD 16/5 semaines, 01–88, 89–90, 91–99, 00



    (*) Quand le personnage contacte les plans extérieurs du cadre de campagne des
    Pathfinder Chronicles, consultez la ligne des dieux intermédiaires.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contact%20avec%20les%20plans.ashx
  
