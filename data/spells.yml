- Nom: Domination
  École: Enchantement (coercition) (mental) ;
  Niveau: Bard 4, Ens/Mag 5, Sor 5
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 humanoïde
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: 1 jour/niveau
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Grâce à ce sort, le personnage peut contrôler les actions d’une
    créature humanoïde via le lien télépathique qui s’établit entre eux.


    Si le personnage parle un langage que la créature comprend, il peut généralement
    la forcer à agir selon ses désirs (en restant dans les limites des possibilités
    de la créature). Si ce n’est pas le cas, il ne peut lui donner que des instructions
    simples telles que « Viens ici », « Va là-bas », « Combats » ou « Ne bouge pas
    ». Il sait ce que la créature éprouve mais ne reçoit aucune information sensorielle
    directe de sa part, et la créature ne peut pas lui envoyer des messages télépathiques.


    Une fois que le personnage a donné un ordre à la créature dominée, elle continue
    d’y obéir et ne se livre à aucune autre activité à part celles qui sont nécessaires
    à sa survie (dormir, manger, etc.). Comme les actions de la créature se limitent
    à suivre l’ordre qu’elle a reçu, un test de Psychologie de DD 15 (au lieu de 25)
    suffit pour déterminer que son comportement est influencé par un effet d’enchantement
    (voir la description de la compétence Psychologie).


    Une action de mouvement est nécessaire pour modifier les instructions données
    ou donner un nouvel ordre.


    En se concentrant pleinement sur le sort (action simple), le personnage reçoit
    toutes les informations sensorielles qu’interprète l’esprit du sujet (mais il
    ne peut pas davantage communiquer avec lui). Le personnage ne voit pas à proprement
    parler par les yeux de la cible, mais il a une bonne idée de ce qui se passe sur
    place.


    Le sujet résiste activement au contrôle de son maître. Si on le force à accomplir
    une action contraire à sa nature, il a droit à un nouveau jet de sauvegarde accompagné
    d’un bonus de +2. Les instructions poussant le sujet à s’autodétruire ne sont
    jamais suivies. Une fois le contrôle établi, il s’exerce sans limite de portée,
    tant que maître et esclave demeurent dans le même plan. Le personnage n’a pas
    besoin de voir son serviteur pour diriger ses actions.


    Si le personnage ne passe pas au moins 1 round par jour à se concentrer sur le
    sort, le sujet bénéficie d’un nouveau jet de sauvegarde pour se libérer de la
    domination.


    Si la créature dominée est affectée par une Protection contre le Mal ou un autre
    sort similaire, le personnage ne peut plus lui donner des ordres ni utiliser son
    lien télépathique. Ces sorts ne dissipent pas la domination par contre.


    MYTHIQUE

    Le DD des tests de Psychologie effectués pour remarquer que la cible du personnage
    est dominée augmente du double du grade du personnage. Il peut donner des ordres
    à sa cible même si celle-ci est protégée par des effets non-mythiques qui bloquent
    le contrôle magique, tel que protection contre le Mal. Si la cible est protégée
    par un effet mythique, le personnage peut tenter d’ignorer cette protection grâce
    à un test de niveau de lanceur de sorts (DD 15 + NLS de l’effet) ; ajoutez le
    grade du personnage à ce test et le grade du lanceur adverse au DD. Si la cible
    réussit son jet de Volonté pour annuler le contrôle du personnage, ce dernier
    peut, par une action immédiate, dépenser une utilisation de pouvoir mythique pour
    l’obliger à refaire son jet de sauvegarde et à conserver le pire.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domination.ashx
  
- Nom: Domination d'animal
  École: Enchantement (coercition) (mental) ;
  Niveau: Dru 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 animal
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: 1 round/niveau
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Ce sort permet d’envoûter un animal et de le forcer à obéir à des
    ordres simples comme « Cours », « Attaque » ou « Va chercher ». Les instructions
    suicidaires (y compris forcer l’animal à aller combattre une créature faisant
    au moins deux catégories de taille de plus que l’animal) sont ignorées.


    Domination d’animal établit un lien mental entre le lanceur de sorts et l’animal
    dominé. Ce dernier peut être contrôlé télépathiquement tant qu’il reste dans les
    limites de portée du sort, même si le personnage ne peut pas le voir. Le lanceur
    de sorts ne reçoit pas les informations que l’animal perçoit grâce à ses cinq
    sens mais il sait ce que ce dernier ressent à tout moment. Comme l’animal dominé
    est guidé par un lanceur de sorts intelligent, il peut entreprendre des actions
    qui lui seraient impossibles en temps normal. Le personnage n’a pas besoin de
    rester concentré pour contrôler l’animal ; par contre, cela devient nécessaire
    s’il le guide pour accomplir une tâche dont il ne serait normalement pas capable.
    Une action de mouvement est nécessaire pour modifier les instructions données
    ou donner un nouvel ordre (cela revient à rediriger le sort).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domination%20danimal.ashx
  
