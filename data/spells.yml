  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Vigueur, annule ;
  Résistance à la magie: oui
  Description: 'L’animal touché par ce sort double de taille, ce qui multiplie son
    poids par huit. Il saute dans la catégorie de taille suivante, bénéficiant d’un
    bonus de taille de +8 en Force et de +4 en Constitution (et donc de 2 points de
    vie supplémentaires par DV), mais écope d’un malus de taille de -2 en Dextérité.
    La créature voit son bonus d’armure naturelle augmenter de 2 points. Le changement
    de taille modifie également le modificateur de l’animal à la CA et aux jets d’attaque,
    ainsi que ses dégâts de base. Son espace occupé et son allonge changent suivant
    sa nouvelle taille, mais pas sa vitesse de déplacement.


    S’il n’y a pas suffisamment d’espace pour accueillir la forme désirée, la créature
    atteint la taille possible maximale et effectue un test de Force (en utilisant
    sa nouvelle valeur) pour faire éclater l’espace restreint. En cas d’échec, elle
    se retrouve enfermée mais ne subit pas de dommages. En effet, il est impossible
    d’user de ce sort pour écraser une créature en augmentant sa taille.


    Tout l’équipement porté ou tenu par l’animal est proportionnellement agrandi,
    en revanche cela n’affecte pas les propriétés magiques de l’objet. Si la créature
    lâche ou se défait d’un tel objet, celui-ci retrouve instantanément sa taille
    d’origine.


    Ce sort ne permet pas de contrôler ou d’influencer un animal touché.


    Les effets magiques augmentant la taille ne s’appliquent pas de manière cumulative.'
