    \ Les coups critiques qu’elle peut occasionner sont identiques en termes de zone\
    \ et de multiplicateur à ceux de l’arme dont elle prend la forme. Elle frappe\
    \ la cible désignée par le prêtre , attaquant dès le round de son apparition,\
    \ puis à chaque round suivant. Son bonus de base est le même que celui du personnage\
    \ + le modificateur de Sagesse de ce dernier et elle peut frapper à plusieurs\
    \ reprises au cours d’un même round si c’est également le cas de son créateur.\
    \ Elle est considérée comme un sort, et non comme une arme, ce qui lui permet\
    \ de toucher les créatures dotées d’une réduction des dégâts . Comme il s’agit\
    \ d’un effet de force , elle touche les créatures intangibles sans tenir compte\
    \ des 50 % de chances de rater. Elle frappe toujours dans la même direction que\
    \ le prêtre et il est impossible de s’en servir pour prendre un adversaire en\
    \ tenaille . Elle n’est affectée ni par les dons du prêtre ni par ses actions\
    \ de combat . Si l’arme dépasse la portée du sort ou quitte le champ de vision\
    \ de son créateur (ou si ce dernier cesse de se concentrer sur elle), elle revient\
    \ flotter à côté de lui.\n\n À partir du deuxième round , une action de mouvement\
    \ suffit pour changer de cible. Dans le cas contraire, l’arme continue d’attaquer\
    \ le même adversaire. En changeant d’ennemi, elle ne bénéficie que d’une seule\
    \ attaque au cours du round . Le reste du temps, elle peut attaquer à plusieurs\
    \ reprises si c’est également le cas du prêtre . Si l’ arme spirituelle est une\
    \ arme à distance , utilisez la portée du sort, pas le facteur de portée habituel\
    \ de l’arme concernée (changer de cible est aussi une action de mouvement ).\n\
    \n L’ arme spirituelle ne peut pas être attaquée ni endommagée par des attaques\
    \ physiques. Néanmoins, dissipation de la magie , désintégration , une sphère\
    \ d’annihilation ou un sceptre d’oblitération l’affectent normalement. Contre\
