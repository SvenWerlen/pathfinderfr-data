    \ des sorts de feu au sein du manteau marin , ce qui exige un test de niveau de\
    \ lanceur de sorts (DD 20 + niveau du sort ) et, si le sort réussit, il prend\
    \ la forme d'une bulle de vapeur dans le manteau au lieu de revêtir son apparence\
    \ ordinaire.\n\n Le manteau marin permet au personnage de faire une attaque de\
    \ coup à l'aide d'un pseudopode aqueux, ce qui inflige des dégâts appropriés à\
    \ la taille du personnage. Cette attaque a une allonge de 9 mètres (6 c ). De\
    \ plus, par une action simple , le personnage peut tenter d'éteindre un feu d'un\
    \ simple contact. Il noie automatiquement tout feu ordinaire sur un cube de 3\
    \ mètres (2 c ) de côté. Son contact agit comme une dissipation de la magie contre\
    \ les flammes d'origine magique et contre tout effet de feu non instantané qui\
    \ entre en contact avec lui (comme lame de feu , sphère de feu et nuage incendiaire\
    \ ). Même si le personnage ne parvient pas à éteindre le feu, ce dernier ne le\
    \ blesse pas. Une arme de feu ou de feu intense qui frappe le personnage voit\
    \ son pouvoir disparaître pendant 1d4 rounds si son propriétaire rate un jet de\
    \ Vigueur ."
