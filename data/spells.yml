    non-mythique correspondante.


    Les bonus conféré par le sort aux valeurs de caractéristique augmentent de +2,
    le bonus d’armure naturelle de +1 et les malus aux valeurs de caractéristique
    sont diminués de 2 (malus minimum de 0). Il y a 50% de chances que les coups critiques
    ou les attaques sournoises réalisés contre le personnage soient considérés comme
    des coups ordinaires, comme s’il portait une armure de défense intermédiaire.


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
