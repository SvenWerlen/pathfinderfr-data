- Nom: Contrat intermédiaire
  École: Invocation (appel) (voir description) ;
  Niveau: Conj 5, Ens/Mag 6
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux) (voir description)
  Cible ou zone d'effet: jusqu’à 3 élémentaires ou Extérieurs (ne totalisant pas
    plus de 12 DV), apparaissant à 9 m (6 c) ou moins les uns des autres
  Temps d'incantation: 10 minutes
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: non et oui (voir description)
  Description: 'Cette dangereuse incantation permet d’appeler jusqu''à 3 créatures
    d’un autre plan pour les capturer afin qu’elles acceptent de rendre un service
    au personnage en échange de leur liberté.


    Le piège se traduit par un cercle magique, lancé par le personnage, dont l’énergie
    est dirigée vers l’intérieur. Le mage doit préciser le type exact d’entité qu’il
    appelle, ainsi que son nom s’il le connaît.


    Les victimes ont droit à un jet de Volonté. Si c’est un succès, elles résistent
    à l’appel. Dans le cas contraire, elles sont immédiatement happées dans le piège
    (sans test de résistance à la magie). Elles ont la possibilité de s’en libérer
    en réussissant un test de résistance à la magie ou de Charisme (DD 15 + moitié
    du niveau de lanceur de sorts du mage + modificateur de Charisme du mage). Les
    créatures peuvent tenter chacune de ces solutions une fois par jour. Si elles
    réussissent à se libérer, elles peuvent soit s’enfuir soit attaquer le mage. Ancre
    dimensionnelle les empêche de s’échapper du cercle grâce à des sorts de déplacement
    dimensionnel. Le personnage peut rendre le piège encore plus sûr en y ajoutant
    un diagramme d’appel (voir cercle magique contre le Mal).


    Si les entités ne parviennent pas à se délivrer, le mage peut les garder enfermées
    aussi longtemps qu’il le souhaite. Il peut les inciter à lui rendre un service
    en le leur décrivant et en leur offrant éventuellement quelque chose en contrepartie.
    Le personnage et les entités réalisent alors un test de Charisme. On attribue
    un bonus de +0 à +6, en fonction du type de service et de la récompense promise,
    qui s’additionne au résultat du test du mage. Si une créature gagne, elle refuse.
    Le mage peut lui faire une nouvelle offre (ou de renouveler la précédente) vingt-quatre
    heures plus tard. Le personnage peut réitérer ce processus jusqu’à ce que l’entité
    accepte ou réussisse à se libérer, à moins que le personnage décide de se débarrasser
    d’elle à l’aide d’un autre sort. Une créature n’accepte jamais de rendre un service
    irréalisable ou déraisonnable. Si le mage obtient un 1 au test de Charisme, son
    prisonnier se libère du cercle magique, et peut s’enfuir ou attaquer.


    Une fois le service rendu, la créature prévient le personnage qu’elle a rempli
    sa partie du contrat et repart immédiatement chez elle, mais rien ne l’empêche
    de se venger par la suite. Si on lui attribue une mission illimitée dans le temps,
    le sort dure un jour par niveau de lanceur de sorts du mage et la créature a la
    possibilité d’y échapper instantanément (en utilisant l’une des méthodes indiquées
    plus haut). Notez qu’une entité disposant d’une intelligence suffisamment élevée
    peut déformer les instructions de son « maître » en les interprétant comme cela
    l’arrange.


    Un sort d’appel convoquant une créature Bonne, Loyale, Mauvaise, Chaotique, de
    feu, de terre, d’air ou d’eau, est systématiquement considéré comme un sort du
    même type.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contrat%20interm%c3%a9diaire.ashx
  
