  Résistance à la magie: non
  Description: Ce sort met en place une puissante protection contre la scrutation
    et l’observation directe. Au moment de l’incantation, le lanceur de sorts décide
    ce qui pourra être observé ou non à l’intérieur de la zone d’effet. Une fois les
    conditions définies, il ne peut plus les modifier. Tout observateur scrutant la
    zone par magie verra automatiquement la scène choisie par le personnage (sans
    jet de sauvegarde). L’illusion s’accompagne d’images et de sons correspondant
    aux choix du personnage. Un observateur direct de la scène pourra éventuellement
