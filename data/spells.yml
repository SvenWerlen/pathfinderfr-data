  Composantes: V, G, M (une goutte d’acide et une sphère de verre noire)
  Durée: instantanée
  Jet de sauvegarde: Vigueur pour annuler ;
  Résistance à la magie: oui
  Description: 'Le personnage génère une couche de vase autour de sa main. Quand
    il réussit une attaque de contact avec, la vase se décolle du personnage et reste
    attachée à la cible. Elle agit alors comme un limon vert et inflige 1d3 points
    d’affaiblissement de Constitution par round. Tout ce qui permet de se débarrasser
    d’un limon vert (en le grattant, en le gelant, en le brûlant, en le coupant, avec
    la lumière du soleil ou avec guérison des maladies)

    détruit la couche de vase. Si le limon tue une créature, il la dévore et meurt
