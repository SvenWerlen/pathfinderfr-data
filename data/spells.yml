  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: concentration
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: En pointant le doigt vers l’objet de son choix, le lanceur de sorts
    peut le soulever et le déplacer sans le toucher. Par une action de mouvement,
    il peut déplacer l’objet de 4,50 m (3 c) au maximum dans n’importe quelle direction.
    Le sort expire instantanément si la distance séparant le personnage de l’objet
    dépasse les limites de portée du sort.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manipulation%20%c3%a0%20distance.ashx
  
- Nom: Manipulation des sons
  École: Transmutation ;
  Niveau: Bard 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 créature ou 1 objet/niveau, distants de moins de 9 m
    (6 c) les uns des autres
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: Volonté, annule (objet) ;
  Résistance à la magie: oui (objet)
  Description: 'Cette incantation permet au barde de modifier les sons produits
    par les objets ou les créatures. Il peut créer des bruits là où il n’y en a pas,
    étouffer ceux qui existent ou les transformer. Tous les objets ou créatures doivent
    être affectés de la même manière. Une fois son choix fait, le personnage ne peut
    plus le modifier. Le barde peut manipuler les sons, mais pas créer des mots qui
    ne lui sont pas familiers.


    Un lanceur de sorts dont la voix est fortement modifiée est incapable de prononcer
    la moindre incantation. Les sorts à composante verbale lui sont donc interdits.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manipulation%20des%20sons.ashx
  
- Nom: Manoir somptueux
  École: Invocation (création) ;
  Niveau: Ens/Mag 7
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: manoir extradimensionnel dont le volume fait jusqu’à 3
    cubes de 3 m (2 c) d’arête/niveau (F)
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (un minuscule portail en ivoire, un peu de marbre poli et
    une petite cuillère en argent (valeur de 5 po par objet))
  Durée: 2 heures/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort donne naissance à un espace extradimensionnel doté d’une
    seule et unique entrée dans le plan où a été effectuée l’incantation. Haute de
    2,40 m et large de 1,20 m, cette entrée prend la forme d’un rideau lumineux à
    peine visible. Seules les créatures désignées lors de l’incantation peuvent la
    franchir et le portail se ferme et devient invisible quand le personnage pénètre
    dans le manoir. Le mage peut le rouvrir quand il le souhaite de l’intérieur. De
    l’autre côté de la porte, les invités se retrouvent dans un magnifique vestibule
    qui donne sur de nombreuses salles. L’air y est pur et il y fait chaud.


    Le joueur peut imaginer le plan qu’il souhaite pour son manoir, dans les limites
    indiqués par le sort. Celui-ci est capable de servir un banquet de neuf plats
    à douze convives par niveau de lanceur de sorts. Des serviteurs presque transparents
    attendent les instructions du maître des lieux et de ses invités. Ils fonctionnent
    comme des serviteurs invisibles, si ce n’est qu’ils sont visibles et qu’ils peuvent
    se déplacer dans tout le manoir. Il y a deux serviteurs par niveau de lanceur
    de sorts.


    Le portail constitue le seul moyen de pénétrer dans le manoir, donc celui-ci n’est
    pas affecté par les conditions extérieures (et celles qui règnent entre ses murs
    n’affectent pas l’extérieur).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoir%20somptueux.ashx
  
- Nom: Manteau de calme
  École: enchantement (coercition) ;
  Niveau: chaman 3, inquisiteur 3, paladin 3, prêtre 3
  Portée: personnelle
  Cible ou zone d'effet: le lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round/niveau
  Jet de sauvegarde: aucun et Volonté pour annuler (cf. texte) ;
  Résistance à la magie: non et oui (cf. texte)
  Description: 'Le personnage s’entoure d’un manteau de calme et de sérénité. Il
    reçoit un malus de -2 aux jets d’attaque et les adversaires bénéficient d’un bonus
    de +2 aux jets de sauvegarde contre les sorts qu’il lance. Toute créature affectée
    par un effet de rage (rage du barbare, rage sanguine du sanguin, pouvoir de monstre
    rage sanguinaire, sort de rage, rage inspirée du scalde, chant de rage, etc.)
    qui frappe le personnage avec une attaque au corps à corps doit réussir un jet
    de Volonté sans bénéficier du bonus de son effet de rage en Volonté : en cas d’échec,
    l’effet de rage se termine (comme s’il avait été dissipé ou comme si la créature
    y avait volontairement mis fin, selon ce qui convient).


    Si le personnage est affecté par un effet de rage alors que ce sort est actif,
    ce sort se termine immédiatement. Si l’effet de rage du personnage vient du chant
    de rage d’un scalde, alors l’effet se termine que pour le personnage et celui-ci
    ne peut plus ré-accepter les effets du chant.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manteau%20de%20calme.ashx
  
- Nom: Manteau de colère
  École: Évocation (force, lumière) ;
  Niveau: paladin 3, prêtre 3
  Portée: contact ou 1,50 m (1 c) (voir description)
  Cible ou zone d'effet: créature touchée ou toutes les créatures dans un rayon
    de 1,50 m (1 c) ; voir texte
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Un manteau de lumière scintillante enveloppe le sujet en émettant
    autant de lumière qu'une torche. Le sujet gagne un bonus de résistance de +1 à
    tous les jets de sauvegarde par tranche de quatre niveaux de lanceur de sorts
    (maximum +5 au niveau 20). Le sujet peut mettre un terme au manteau de colère
    quand il le désire par une action rapide afin d'infliger 2d8 points de dégâts
    de force à toutes les créatures qui se trouvent à moins de 1,50 mètre (1 c).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manteau%20de%20col%c3%a8re.ashx
  
- Nom: Manteau de guêpes
  École: invocation (convocation) ;
  Niveau: druide 4, sorcière 4
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau
  Description: 'Le personnage convoque une nuée de guêpes qui occupe sa case (dans
    la limite de 1,50 mètre (1 c) sur 1,50 mètres (1 c)) mais ne l''attaque pas. Cette
    épais nuage d''insectes le camoufle partiellement contre les attaques à distance.
    Toute créature qui réussit une attaque de corps à corps contre le personnage reçoit
    2d6 points de dégâts de nuée et de poison de la part des guêpes mais n''est pas
    affectée par le pouvoir de distraction de la nuée. A son tour, le personnage peut,
    par une action libre, demander à la nuée de se coller à lui. Il dispose alors
    d''une vitesse de vol de 6 mètres (4 c) (manœuvrabilité médiocre). Quand le personnage
    utilise la nuée pour voler, il n''est plus camouflé et ne blesse plus les créatures
    qui le touchent. Il peut remettre la nuée en fonction protectrice par une action
    libre effectuée à son tour.


    MYTHIQUE

    La nuée de guêpes occupe un espace de 4,50 mètres de côté centré sur le personnage
    (ou sur l’une des cases qu’il occupe s’il remplit un espace supérieur à une case).
    Les créatures sont normalement affectées par la nuée (y compris par son pouvoir
    de distraction) si elles se trouvent dans la zone qu’elle occupe. Ajoutez le grade
    du personnage au DD de distraction de la nuée.


    Lorsque le personnage se sert de la nuée pour voler, celle-ci occupe son espace
    uniquement, sa vitesse de déplacement en vol s’élève à 9 mètres (manoeuvrabilité
    moyenne) et la nuée continue de fournir un camouflage partiel contre les attaques
    à distance.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manteau%20de%20gu%c3%aapes.ashx
  
- Nom: Manteau de rêves
  École: Enchantement (coercition) (effet mental) ;
  Niveau: barde 5, ensorceleur/magicien 6, sorcière 6
  Portée: 1,50 m (1 c)
  Cible ou zone d'effet: émanation de 1,50 m (1 c) centrée sur le lanceur de sorts
  Temps d'incantation: 1 round
  Composantes: V, G, M (un pétale de rose et une goutte de parfum)
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: Le personnage est entouré par un arôme soporifique qui endort toute
    créature vivante qui commence son tour ou termine son déplacement à moins de 1,50
    mètre (1 c) de lui. Les créatures doivent faire un jet de sauvegarde à chaque
    fois qu'elles commencent leur tour ou terminent leur déplacement au sein du manteau
    de rêves, même si elles ont déjà réussi un jet de sauvegarde contre cet effet.
    Les créatures endormies sont sans défense mais on peut les réveiller par une action
    simple ou en les blessant. Les créatures qui possèdent le pouvoir odorat reçoivent
    un malus de -4 au jet de sauvegarde.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manteau%20de%20r%c3%aaves.ashx
  
- Nom: Manteau de vent
  École: Abjuration (air) ;
  Niveau: druide 3, ensorceleur/magicien 3, rôdeur 3, magus 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature vivante
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Vigueur pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Le personnage enveloppe une créature dans un écran de vents rugissants.
    Le sujet n'est alors jamais entravé par des vents violents, de tempête ou de moindre
    force (qu'ils soient d'origine naturelle ou magique) et les jets d'attaque à distance
    contre lui subissent un malus de -4. Les créatures de taille TP ou moins doivent
    réussir un jet de Vigueur pour toucher ou attaquer le sujet au corps à corps.
    En cas d'échec, l'attaquant tombe à terre et les vents le repoussent loin du sujet
    de 1,50 mètre (1 c) par niveau de lanceur de sorts. Ce déplacement peut lui faire
    traverser la case d'une autre créature sans l'affecter ni provoquer d'attaque
    d'opportunité, mais la créature reçoit 3d6 points de dégâts non létaux plus 1d6
    si elle heurte un objet solide qui bloque sa route.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manteau%20de%20vent.ashx
  
- Nom: Manteau d'ombre
  École: Abjuration ;
  Niveau: druide 1, rôdeur 1
  Portée: contact
  Cible ou zone d'effet: une créature par niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une feuille d'arbre qui ombrage bien)
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Ce sort offre au sujet un certain degré de protection contre les
    effets néfastes du soleil. Le sujet enveloppé du manteau d''ombre considère la
    chaleur due à l''exposition au soleil comme étant un degré en dessous de ce qu''elle
    devrait être : une chaleur torride sera considérée comme une chaleur accablante
    alors que cette dernière sera considérée comme une température normale (voir "La
    Chaleur"). Le manteau d''ombre réduit également tout malus dû au soleil de 1.
    En revanche, le sort n''élimine pas les effets directs du soleil sur les créatures
    vulnérables. Le sort n''a aucun effet sur les sources de chaleur autres que le
    soleil.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manteau%20dombre.ashx
  
- Nom: Manteau du Chaos
  École: Abjuration (Chaos) ;
  Niveau: Prê 8
  Portée: 6 m (4 c)
  Cible ou zone d'effet: 1 créature/niveau dans un rayonnement de 6 m (4 c) de rayon
    à partir du prêtre
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (un minuscule reliquaire (500 po))
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: voir description ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Une aura de lueurs changeantes entoure les cibles du sort. Elle
    les protège des attaques, leur confère une résistance supplémentaire contre les
    sorts de la Loi ou lancés par les créatures Loyales, et plonge ces dernières dans
    la confusion quand elles frappent les individus protégés. Cette abjuration a quatre
    effets distincts :


    Les cibles bénéficient d’un bonus de parade de +4 à la CA et d’un bonus de résistance,
    également de +4, aux jets de sauvegarde. Contrairement à protection contre la
    Loi, ces bonus s’appliquent contre toutes les attaques, et pas seulement contre
    celles provenant de créatures Loyales.


    Les personnages protégés acquièrent une résistance à la magie de 25 contre les
    sorts de la Loi ou jetés par des créatures Loyales.


    L’abjuration bloque les tentatives de possession ou d’influence magique, au même
    titre que protection contre la Loi.


    Enfin, lorsqu’une créature Loyale réussit à toucher l’une des cibles du sort au
    corps à corps, elle risque d’être plongée dans la confusion pendant 1 round (effet
    similaire à confusion, jet de Volonté annule, mais contre le DD de manteau du
    Chaos).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manteau%20du%20Chaos.ashx
  
- Nom: Manteau marin
  École: Abjuration (création) (eau) ;
  Niveau: druide 8, ensorceleur/magicien 8
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (un verre d'eau)
  Durée: 1 minute/niveau
  Description: 'Le personnage s''enveloppe d''une colonne tournoyante d''eau élémentaire
    à l''état pur qui occupe sa case et s''élève à 9 mètres (6 c). Il gagne une vitesse
    de nage égale à sa vitesse de déplacement de base et il est capable de voir, d''entendre
    et de respirer librement dans le manteau marin. En revanche, les attaques portées
    contre lui sont considérées comme ayant lieu sous l''eau. Le personnage bénéficie
    d''un abri amélioré (bonus d''abri de +8 à la CA, +4 aux jets de Réflexes) contre
    les adversaires qui ne disposent pas de la liberté de mouvement. L''abri apporté
    par le manteau marin ne permet pas au personnage de faire de test de Discrétion
    et n''empêche pas les attaques d''opportunité. Les attaques magiques lancées contre
    lui ne sont pas affectées, à moins qu''elles ne nécessitent un jet d''attaque
    ou qu''elles ne fonctionnent pas sous l''eau (comme le nuage nauséabond).


    Le manteau marin bloque la ligne d''effet de tout sort ou effet surnaturel de
    feu mais les ennemis peuvent essayer d''utiliser des sorts de feu au sein du manteau
    marin, ce qui exige un test de niveau de lanceur de sorts (DD 20 + niveau du sort)
    et, si le sort réussit, il prend la forme d''une bulle de vapeur dans le manteau
    au lieu de revêtir son apparence ordinaire.


    Le manteau marin permet au personnage de faire une attaque de coup à l''aide d''un
    pseudopode aqueux, ce qui inflige des dégâts appropriés à la taille du personnage.
    Cette attaque a une allonge de 9 mètres (6 c). De plus, par une action simple,
    le personnage peut tenter d''éteindre un feu d''un simple contact. Il noie automatiquement
    tout feu ordinaire sur un cube de 3 mètres (2 c) de côté. Son contact agit comme
    une dissipation de la magie contre les flammes d''origine magique et contre tout
    effet de feu non instantané qui entre en contact avec lui (comme lame de feu,
    sphère de feu et nuage incendiaire). Même si le personnage ne parvient pas à éteindre
    le feu, ce dernier ne le blesse pas. Une arme de feu ou de feu intense qui frappe
    le personnage voit son pouvoir disparaître pendant 1d4 rounds si son propriétaire
    rate un jet de Vigueur.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manteau%20marin.ashx
  
- Nom: Marche dans les airs (partagé)
  École: Transmutation (air) ;
  Niveau: Alc 4, Dru 5, Prê 5
  Portée: contact
  Cible ou zone d'effet: créatures touchées
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 10 minutes/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Les cibles du sort peuvent marcher dans les airs avec autant d’aisance
    que sur la terre ferme. Marcher vers le haut leur fait l’effet de gravir une colline.
    Qu’elles montent ou descendent, elles ne peuvent pas dépasser un angle de 45°
    et leur vitesse de déplacement habituelle est réduite de moitié.


    Un vent important (30 km/h) peut pousser les personnages ou les empêcher d’avancer.
    A la fin de leur tour de jeu, il sont déplacés par les courants aériens de 1,50
    m (1 case) par tranche de 5 km/h de vitesse du vent. Selon les cas, les cibles
    peuvent subir d’autres malus en cas de bourrasque violente (il est possible qu’elles
    ne parviennent plus à contrôler leurs déplacements, ou que la violence des éléments
    leur infligent des points de dégâts).


    Si la durée du sort expire alors que les cibles se trouvent encore dans l’air,
    la magie s’estompe lentement. Semblant flotter, les personnages chutent de 18
    m (12 cases) par round pendant 1d6 rounds. S’ils touchent le sol dans ce délai,
    tout va bien pour eux. Dans le cas contraire, ils subissent 1d6 points de dégâts
    par tranche de trois mètres (2 cases) restant. Comme dissiper un sort revient
    à y mettre fin, les sujets descendent lentement quand on dissipe le sort mais
    ils tombent si le sort est annulé par une zone d’antimagie.


    On peut lancer ce sort sur des montures spécialement dressées pour ce genre d’activité.
    Pour apprendre à une monture à se déplacer sous l’influence de marche dans les
    airs (ce qui correspond à un tour inhabituel), il faut une semaine de travail
    et réussir un jet de Dressage (DD 25).'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marche%20dans%20les%20airs%20(partag%c3%a9).ashx
  
