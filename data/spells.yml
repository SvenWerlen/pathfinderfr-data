  Description: "Le sort métal gelé diminue fortement la température des métaux affectés.\
    \ Les objets métalliques non-magiques, non portés ni tenus, n’ont droit à aucun\
    \ jet de sauvegarde , contrairement aux objets métalliques magiques. Un objet\
    \ tenu ou porté utilise le jet de sauvegarde de celui qui l’a en main (à moins\
    \ que le sien propre soit plus avantageux).\n\n Une créature dont l’équipement\
    \ est suffisamment refroidi commence à subir des dégâts. Elle reçoit la totalité\
    \ des dégâts si son armure, son bouclier ou son arme sont affectés, en revanche,\
    \ elle subit des dégâts minimes (1 à 2 points, voir la table) si elle ne porte\
    \ pas ou ne manie pas ce genre d’objet.\n\n Au cours du premier round , le métal\
    \ affecté devient froid et désagréable au toucher, mais ne perd aucun point de\
    \ vie (c’est également le cas lors du dernier round , quand il retrouve rapidement\
    \ sa température initiale). Lors des deuxième et avant-dernier rounds , le froid\
    \ est suffisamment intense pour infliger des dégâts, lesquels deviennent plus\
    \ importants au cours des troisième, quatrième et cinquième rounds , comme indiqués\
    \ ci-dessous.\n\n Toute chaleur suffisamment intense pour blesser la créature\
    \ annule tout ou partie des dégâts provoqués par métal gelé, à raison de 1 point\
    \ pour 1 point. Lancé sous l’eau, métal gelé n’inflige pas le moindre dégât, mais\
    \ de la glace se forme instantanément autour de la victime, ce qui a tendance\
    \ à la ramener vers la surface.\n\n Métal gelé contre et dissipe métal brûlant\
    \ .\n\n MYTHIQUE   Les dégâts infligés s’élèvent à 1d8 points de dégâts de froid\
    \ lors des deuxième et sixième rounds, et 2d8 points de dégâts de froid lors des\
    \ troisième et cinquième rounds. Chaque round pendant lequel une créature subit\
    \ des dégâts infligés par ce sort, elle subit aussi un affaiblissement temporaire\
    \ de 1 point de Dextérité ( Vigueur annule)."
