  Description: Le personnage peut donner l’impression que sa voix (ou tout autre
    son) semble surgir d’un endroit au choix. Il peut s’exprimer par ventriloquie
    dans une langue qu’il connaît. Quiconque réussit son jet de sauvegarde prend conscience
    que les bruits sont illusoires (ce qui n’empêche pas de les entendre tout de même).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ventriloquie.ashx
  
- Nom: Vents capricieux
  École: Transmutation [Air] ;
