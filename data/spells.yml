- Nom: Lumière brûlante
  École: Évocation ;
  Niveau: Inq 3, Prê 3
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Grâce à ce sort, le prêtre parvient à concentrer le pouvoir de son
    dieu et à le transformer en un rayon de lumière brûlante surgissant de la paume
    de sa main. Il doit réussir une attaque de contact à distance pour atteindre sa
    cible, qui subit alors 1d8 points de dégâts tous les deux niveaux de lanceur de
    sorts (pour un maximum de 5d8). Les morts-vivants, eux, se voient infliger 1d6
    points de dégâts par niveau de lanceur de sorts (maximum 10d6). C’est encore pire
    pour les créatures vulnérables à la lumière du jour, comme les vampires (1d8 points
    de dégâts par niveau de lanceur de sorts, maximum 10d8). À l’inverse, créatures
    artificielles et objets inanimés sont moins affectés (1d6 points de dégâts tous
    les deux niveaux de lanceur de sorts, maximum 5d6).


    MYTHIQUE

    Les dégâts infligés par le sort s’élèvent à 1d6 points par niveau de lanceur de
    sorts (10d6 maximum). Les dégâts infligés à un mort-vivant s’élèvent à 1d8 points
    par niveau de lanceur de sorts (10d8 maximum) ou 2d6 par niveau de lanceur de
    sorts (20d6 maximum) si le mort-vivant est sensible aux lumières vives. Les dégâts
    infligés aux créatures artificielles s’élèvent à 1d8 points par tranche de 2 niveaux
    de lanceur de sorts (5d8 maximum). Si une créature est sensible à la lumière ou
    est aveuglée par la lumière, elle subit le malus infligé par cette vulnérabilité
    pendant un round après avoir été frappée par la lumière brûlante.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lumi%c3%a8re%20br%c3%bblante.ashx
  
- Nom: Lumière du jour
  École: Évocation (lumière) ;
  Niveau: Bard 3, Dru 3, Inq 3, Ens/Mag 3, Pal 3, Prê 3, Magus 3
  Portée: contact
  Cible ou zone d'effet: objet touché
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 10 minutes/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'L’objet touché par le jeteur de sorts dégage une lumière aussi vive
    que celle du soleil dans un rayon de dix-huit mètres (12 c). Ce sort augmente
    la luminosité d’un cran dans un rayon de dix-huit mètres (12 c) supplémentaires
    (l’obscurité se transforme en faible lumière, la faible lumière se transforme
    en lumière normale et cette dernière en vive lumière). Les créatures qui subissent
    un malus quand elles se trouvent exposée à une vive lumière sont handicapées de
    la même manière quand elles se trouvent dans un rayon de dix-huit mètres (12 c).
    Malgré son nom, ce sort n’est pas l’équivalent de la lumière du jour au regard
    des créatures blessées ou détruites par celle-ci.


    Si le sort est lancé sur un petit objet recouvert d’un cache opaque, les effets
    de lumière du jour sont bloqués tant que le cache reste en place.


    Lumière du jour cesse temporairement de faire effet au contact d’une zone de ténèbres
    magiques de niveau égal, mais ces dernières sont également réprimées dans la zone
    d’effet du sort. Les conditions d’éclairage en vigueur redeviennent donc celles
    qui régnaient avant l’arrivée des ténèbres magiques.


    Lumière du jour contre et dissipe tout sort d’obscurité de niveau égal ou inférieur,
    tel que ténèbres.


    MYTHIQUE

    Dans le rayon de 18 mètres supplémentaires, la luminosité augmente pour correspondre
    à celle produite par une lumière normale, quelles que soient les conditions de
    luminosité actuelles. Les créatures qui subissent des malus en cas d’exposition
    à une lumière vive voient ces malus doubler tant qu’elles se trouvent dans la
    zone de lumière vive produite par le sort. Toutes les autres créatures dans la
    zone de lumière vive gagnent un bonus de circonstances de +2 aux tests de Perception
    et aux jets de sauvegarde pour résister à la terreur.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lumi%c3%a8re%20du%20jour.ashx
  
- Nom: Lumière du jugement
  École: Évocation [lumière] ;
  Niveau: inquisiteur 4
  Portée: personnelle
  Cible ou zone d'effet: rayon de 9 m (6 c)
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée, voir texte
  Description: 'L’inquisiteur peut lancer ce sort quand il a un jugement actif uniquement.
    Le sort a un ou plusieurs des effets suivants basés sur les jugements actifs.


    • Châtiment. Une lumière argentée jaillit du personnage et transforme les armes
    de tous les alliés situés dans la zone d’effet en armes magiques, alignées comme
    celle de l’inquisiteur. On considère qu’elles sont en adamantium quand il s’agit
    de vaincre la résistance aux dégâts. Le sort fait effet pendant 1 round/niveau
    de lanceur de sorts.

    • Destruction. Une lumière rouge jaillit du lanceur de sorts. Les ennemis qui
    se trouvent dans la zone d’effet subissent un malus de 4d8 points de dégâts et
    sont secoués pendant 1d4 rounds. Volonté, 1/2 dégâts, pas secoué.

    • Guérison. Une lumière verte jaillit du lanceur de sorts et soigne les alliés
    situés dans la zone de 1d8 points de vie + Sagesse du personnage.

    • Justice. Une lumière bleue jaillit du lanceur de sorts et révèle les créatures
    cachées ou invisibles. Tout le monde voit la lumière qui auréole leur silhouette
    pendant 1 round/niveau de lanceur de sort et les victimes ont un malus de -20
    aux tests de Discrétion.

    • Perforant. Une lumière violette jaillit du lanceur de sorts et réduit la résistance
    à la magie des ennemis situés dans la zone d’effet de 5 pour 1 round/niveau de
    lanceur de sorts.

    • Protection. Une lumière ambrée jaillit du lanceur de sorts et donne à ses alliés
    un bonus de sainteté de +2 à la CA et au DMD, et un bonus de +4 à la CA contre
    les confirmations de coups critiques pendant 1 round/niveau de lanceur de sorts.

    • Pureté. Une lumière blanche jaillit du lanceur de sorts et permet à tous les
    alliés situés dans la zone d’effet de tenter un jet de sauvegarde avec un bonus
    de sainteté de +2 contre un unique effet qui autorise un jet de sauvegarde.

    • Résilience. Une lumière dorée jaillit du personnage et donne aux alliés situés
    dans la zone d’effet une RD 3/magie ou alignement du jugement pendant 1 round/niveau
    de lanceur de sorts.

    • Résistance. Une lumière cuivrée jaillit du personnage et donne à tous les alliés
    situés dans la zone d’effet une résistance de 5 contre l’énergie contre laquelle
    le jugement protège l’inquisiteur, et ce, pendant 1 round/niveau.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lumi%c3%a8re%20du%20jugement.ashx
  
