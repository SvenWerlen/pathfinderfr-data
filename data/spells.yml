  Composantes: V, G
  Durée: permanente
  Jet de sauvegarde: Volonté pour annuler;
  Résistance à la magie: oui
  Description: 'Ce sort permet de maudire la créature ciblée. Le personnage choisit
    l’effet qu’il souhaite produire parmi les trois suivants :

    • -6 à une valeur de caractéristique (1 minimum).

    • Malus de -4 aux jets d’attaque, aux jets de sauvegarde, aux tests de caractéristique
    et aux tests de compétence.

    • Chaque fois que son tour de jeu arrive, la victime a 50% de chances de pouvoir
    agir normalement. Sinon, elle ne fait rien.


    Il est possible d’ajouter d’autres types de malédictions à cette liste, mais elles
    ne doivent pas être plus puissantes que celles-ci.


    La malédiction ne peut pas être dissipée, mais il est possible de s’en débarrasser
    à l’aide d’annulation d’enchantement, délivrance des malédictions, miracle, souhait
    ou souhait limité mais le DD pour se débarrasser de la malédiction est égal au
    DD du jet de sauvegarde +5.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9diction%20majeure.ashx
  
