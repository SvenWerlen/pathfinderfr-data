  Description: "On ne peut faire appel à ce sort que dans une zone de faible luminosité.\
    \ Le lanceur de sorts et ceux qu’il touche sont alors transportés par une voie\
    \ d’ombre jusqu’en bordure du plan Matériel , à proximité du plan de l’Ombre .\
    \ L’effet du sort est principalement illusoire, mais la voie empruntée est quasi-réelle.\
    \ Le personnage peut emmener plusieurs compagnons avec lui, à condition que tous\
    \ se touchent au moment de l’incantation.\n\n La région d’ombre atteinte permet\
    \ de se déplacer à une vitesse de 75 km/h, en évoluant normalement aux frontières\
    \ du plan de l’Ombre mais cela correspond à une vitesse bien plus élevée dans\
    \ le plan Matériel . Le personnage peut donc utiliser cette incantation pour se\
    \ rendre dans le plan de l’Ombre , se déplacer rapidement et revenir dans le plan\
    \ Matériel après avoir parcouru une distance considérable.\n\n À cause du flou\
    \ qui existe entre le plan de l’Ombre et le plan Matériel , le personnage ne peut\
    \ pas discerner les détails topographiques des régions qu’il traverse, tout comme\
    \ il ne saurait dire où se terminera son périple. Il ne peut pas estimer les distances\
    \ avec précision, ce qui empêche de se servir de ce sort pour faire de la reconnaissance\
    \ ou de l’espionnage. Au terme du sort, le personnage est éjecté à 1d10x30 mètres\
    \ dans une direction horizontale aléatoire par rapport à l’endroit recherché.\
    \ Si cela doit le faire apparaître dans un objet solide, il est repoussé de 1d10x30\
    \ mètres dans la même direction. Si cela devait à nouveau le faire apparaître\
    \ dans un objet solide, le personnage et tous ses compagnons sont éjectés vers\
    \ l’espace libre le plus proche, mais ils sont alors fatigués (pas de jet de sauvegarde\
    \ ).\n\n Traversée des ombres permet également de se rendre dans les plans jouxtant\
    \ le plan de l’Ombre , mais pour cela, il faut s’aventurer dans ce plan pour gagner\
    \ la frontière qu’il partage avec un autre. Le passage par le plan de l’Ombre\
    \ prend 1d4 heures.\n\n Toute créature touchée par le lanceur de sorts au moment\
    \ de l’incantation est emportée avec lui. Elle peut choisir de suivre le lanceur\
    \ de sorts, errer seule dans le plan de l’Ombre ou rentrer à tâtons dans le plan\
    \ Matériel (50% de chances qu’elle erre et 50 % qu’elle rentre dans le plan Matériel\
    \ si le personnage l’abandonne ou si elle se perd). Les créatures refusant d’accompagner\
    \ le mage ont droit à un jet de Volonté . En cas de succès, elles résistent à\
    \ l’effet du sort."
