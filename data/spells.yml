    de la cible. Il peut affecter plusieurs souvenirs pour une même incantation de
    ce sort, tant que le nombre total de minutes ne dépasse pas cette limite. Chaque
    souvenir affecté compte comme une période minimale de 5 minutes. Par exemple,
    le personnage pourrait implanter le souvenir d’une brève rencontre avec le maire
    avant le dîner et une autre brève rencontre juste après ce dîner, même si plusieurs
    heures se sont écoulées entre ces deux événements.


