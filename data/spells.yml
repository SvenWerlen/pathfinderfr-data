  Description: 'Cette incantation permet de déplacer des objets ou des créatures
    à distance, juste en se concentrant. Selon la version choisie, le sort génère
    une force graduelle, une violente poussée, ou permet d’exécuter des manœuvres
    de combat.


    FORCE GRADUELLE. Cette version du sort permet de déplacer un objet pesant jusqu’à
    12,5 kg par niveau de lanceur de sorts (jusqu’à un maximum de 187,5 kg au niveau
    15) et de lui faire parcourir un maximum de six mètres par round. Une créature
    peut annuler cet effet s’il vise l’un de ses objets en réussissant un jet de Volonté
    ou un test de résistance à la magie.


    Cette version du sort dure 1 round par niveau de lanceur de sorts mais cesse prématurément
    si le personnage arrête de se concentrer. Il peut déplacer le poids horizontalement,
    verticalement ou en oblique mais il ne peut pas l’emmener au-delà des limites
    de portée du sort (sans quoi ce dernier s’achève instantanément). Si le lanceur
    de sorts cesse de se concentrer, volontairement ou non, l’objet s’immobilise ou
    tombe.


    Le personnage peut manipuler un objet par télékinésie comme s’il le tenait en
    main. Il peut donc abaisser un levier, tirer sur une corde, tourner une clef dans
    une serrure, etc. à condition, bien sûr, que la force requise entre dans les limites
    imposées par le sort. Le personnage peut également défaire des nœuds simples,
    mais une activité qui demande une telle dextérité nécessite un test d’Intelligence
    DD 15.


    MANŒUVRES DE COMBAT. Une fois par round, on peut utiliser télékinésie pour exécuter
    une bousculade, un désarmement, une lutte (ce qui inclut une immobilisation) ou
    un croc-en-jambe. Ces actions sont résolues de façon normale mais elles ne provoquent
    pas d’attaque d’opportunité. Le personnage utilise son niveau de lanceur de sorts
    à la place de son bonus de manœuvre offensive et y ajoute son bonus d’Intelligence
    (dans le cas d’un magicien) ou de Charisme (dans le cas d’un ensorceleur) à la
    place de son modificateur de Force ou de Dextérité. Nul jet de sauvegarde n’est
    permis, mais la résistance à la magie s’applique normalement. Cette version du
    sort dure 1 round par niveau de lanceur de sorts mais elle prend fin si le personnage
    cesse de se concentrer.


    POUSSÉE SUBITE. Toute l’énergie du sort peut également être dépensée en un seul
    round, de manière à projeter un ou plusieurs objets ou créatures (quinze au maximum)
    qui doivent être distantes de moins de neuf mètres les unes des autres en direction
    d’une cible à une distance maximale de trois mètres par niveau de lanceur de sorts.
    Le personnage peut ainsi projeter un total de 12,5 kg par niveau de lanceur de
    sorts (187,5 kg au niveau 15).


    Le personnage doit réussir un jet d’attaque pour toucher sa cible. Il en effectue
    un par créature ou projectile, en utilisant son bonus de base à l’attaque + son
    modificateur d’Intelligence (pour un magicien) ou de Charisme (pour un ensorceleur).
    Les armes infligent des dégâts normaux (sans bonus de Force, sachant que les flèches
    et les carreaux infligent les mêmes dégâts qu’une dague de leur taille quand ils
    sont utilisés ainsi). Les dégâts occasionnés par les autres objets vont de 1 point
    par tranche de 12,5 kg (pour un projectile peu solide) à 1d6 points tous les 12,5
    kg (pour les objets plus denses). Les objets et les créatures qui ratent leur
    cible atterrissent dans une case adjacente à celle de leur cible.


    Le personnage peut aussi lancer des créatures dont le poids le permet mais elles
    ont droit à un jet de Volonté et à un test de résistance à la magie (tout comme
    celles auxquelles il voudrait arracher un objet tenu en main).


    Si une créature est lancée contre un obstacle rigide, elle subit autant de dégâts
    que si elle venait d’effectuer une chute de trois mètres (1d6 points).


