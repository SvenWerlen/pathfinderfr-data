  Portée: voir description
  Cible ou zone d'effet: un animal dont le FP est égal ou inférieur au niveau de
    lanceur de sorts du personnage
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort appelle l''animal sauvage du type choisi par le personnage
    le plus proche (à condition que son FP soit égal ou inférieur au niveau de lanceur
    de sorts du personnage). L''animal se dirige vers le personnage par ses propres
    moyens, le temps qu''il met pour arriver dépend donc de la distance à laquelle
    il se trouve lors de l''incantation du sort. S''il n''y a pas d''animal du type
    voulu capable d''atteindre le personnage avant la fin de la durée du sort, il
    en est informé mais le sort est tout de même perdu. Ce sort est plus efficace
    si le personnage a une certaine connaissance de la faune locale et le MJ peut
    autoriser un test de Connaissances (nature) DD 15 pour découvrir quels types d''animaux
    se trouvent dans la région.


    Quand l''animal arrive, il s''approche à 1,50 m (1 c) du personnage et reste à
    côté de lui pendant toute la durée du sort. Au départ, il est indifférent et son
    attitude varie en fonction des circonstances et des interactions. À part cette
    attitude de départ, ce sort ne permet pas d''influer sur la bête ni de communiquer
    avec elle, bien que le personnage puisse utiliser d''autres sorts ou pouvoirs
    pour ce faire.


    Une fois le sort arrivé à expiration, l''animal se comporte comme à son habitude.
    La plupart des animaux s''éloignent mais un prédateur hostile peut attaquer, surtout
    s''il est affamé ou si on le provoque.


    Les animaux domestiques ou dressés par quelqu''un d''autre, y compris les familiers
    ou les compagnons animaux, ne sont pas affectés par appel d''un animal.


    MYTHIQUE

    Le personnage peut appeler un animal par tranche de 2 niveaux de lanceur de sorts.
    Les animaux qui répondent à l’appel ont une attitude initiale amicale. Ajoutez
    le grade du personnage aux tests de Dressage effectués pour influencer ces animaux.
    Le personnage peut utiliser ce sort pour appeler des créatures magiques dotées
    d’une Intelligence de 1 ou 2, mais elles peuvent effectuer un jet de Volonté (avec
    un bonus de +4) pour résister au sort.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Appel%20dun%20animal.ashx
  
