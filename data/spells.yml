  Description: 'Grâce à ce sort, le personnage passe dans le plan Éthéré en compagnie
    de plusieurs personnes consentantes, tant qu’elles se tiennent toutes par la main
    (leur équipement voyage avec elles). Le personnage peut emmener une créature tous
    les trois niveaux de lanceur de sorts en plus de sa propre personne. Une fois
    dans l’éther, ils n’ont pas besoin de rester ensemble. Quand le sort s’achève,
    toutes les créatures affectées reviennent automatiquement dans le plan Matériel.


    Une créature éthérée est invisible, intangible et capable de se déplacer dans
    toutes les directions (même vers le haut ou le bas) mais à la moitié de sa vitesse
    de déplacement normale. Comme elle est intangible, elle peut traverser les objets
    solides, en ce compris les êtres vivants. La créature éthérée peut voir et entendre
    ce qui se passe sur le plan Matériel mais tout lui apparaît gris et dénué de substance
    : seuls les images et les sons du plan Matériel produits dans un rayon de dix-huit
    mètres lui sont perceptibles.


    Les effets de force et les abjurations affectent normalement les créatures éthérées,
    car leur effet commence dans le plan Matériel mais s’étend également au plan Éthéré
    ; l’inverse n’est cependant pas vrai. Les créatures éthérées sont incapables d’attaquer
