    créature a été emprisonnée, mais localisation suprême l’indique. Un souhait ou
    un miracle ne suffit pas à libérer l’individu emprisonné mais permet de connaître
    l’endroit où l’emprisonnement a eu lieu. Si le lanceur du sort connaît le nom
    de sa victime et certains détails de sa vie, elle subit un malus de -4 au jet
