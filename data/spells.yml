- Nom: Œil indiscret
  École: Divination ;
  Niveau: Ens/Mag 5, Sor 5
  Portée: 1,5 km
  Cible ou zone d'effet: 10 yeux au moins en état de lévitation
  Temps d'incantation: 1 minute
  Composantes: V, G, M (une poignée de billes de cristal)
  Durée: 1 heure/niveau (voir description) (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort fait apparaître des orbes magiques, semi-tangibles et visibles
    (appelés « yeux ») en nombre égal à 1d4 + niveau de lanceur de sorts. Ces orbes
    s’éloignent en tous sens et reviennent en fonction des instructions reçues au
    cours de l’incantation. Chaque œil voit à 36 m (24 c) dans toutes les directions
    (vision normale seulement).


    Les yeux sont très fragiles mais, en raison de leur petite taille, il sont difficiles
    à remarquer. Chaque œil est une créature artificielle de taille I (taille d’une
    petite pomme) dont les caractéristiques sont : 1 point de vie, CA 18 (+8 taille),
    VD 9 m (6 c) (bonus de +20 aux tests de Vol), +16 aux tests de Discrétion. Son
    modificateur de Perception est égal au niveau de lanceur de sorts du mage (maximum
    +15). Il peut être trompé par les illusions et il est gêné par l’obscurité, le
    brouillard et tout autre facteur modifiant les informations visuelles. Un œil
    qui avance dans le noir est obligé de progresser à tâtons.


    Quand le personnage crée les yeux, il leur donne des instructions en vingt-cinq
    mots au maximum. Les orbes disposent des mêmes connaissances que leur créateur.


    Pour transmettre leurs informations, les yeux doivent venir toucher la main de
    leur créateur. Chacun transmet mentalement ce qu’il a vu. Il faut un round pour
    regarder une heure d’images. Une fois que l’œil a fait son rapport, l’œil disparaît.


    Si un œil s’éloigne à plus d’un kilomètre et demi du mage, il disparaît. Le personnage
    sait immédiatement quand un œil a disparu mais il ne sait pas pourquoi.


    La durée de vie des yeux est d’une heure par niveau de lanceur de sorts, à moins
    qu’ils ne reviennent plus tôt auprès de leur créateur. On peut les détruire à
    l’aide d’une dissipation de la magie (un jet par œil s’il y en a plusieurs dans
    la zone de dissipation). Un œil envoyé dans le noir se détruit s’il heurte un
    mur ou tout autre solide.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c5%92il%20indiscret.ashx
  
