    \ ce dernier, mais un souvenir illogique passera plutôt pour un mauvais rêve ou\
    \ les restes d’une soirée trop arrosée.\n\n {c:Sort} {c:Sort barde 4} {c:Règles\
    \ officielles} {c:manuel des joueurs}\n\n MYTHIQUE   Le personnage peut modifier\
