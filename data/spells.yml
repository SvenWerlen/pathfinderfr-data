- Nom: Rappel de compagnon animal
  École: invocation(guérison);
  Niveau: druide 5, paladin 4, rôdeur 4
  Portée: contact
  Cible ou zone d'effet: un compagnon animal ou une monture lié mort
  Temps d'incantation: 1 minute
  Composantes: V, G, M (un diamant d’une valeur de 1000po)
  Durée: instantanée
  Jet de sauvegarde: non, voir texte;
  Résistance à la magie: oui (inoffensif)
  Description: 'Ce sort rend la vie aux compagnons animaux, familiers et montures
    des paladins. Il fonctionne uniquement sur les créatures mortes depuis peu (au
    maximum un jour par niveau de lanceur de sorts). De plus, l’âme concernée doit
    être libre et désireuse de revenir à la vie. Si elle refuse, le sort échoue automatiquement
    (c’est pourquoi il n’y a pas de jet de sauvegarde).


    Le retour à la vie est un véritable traumatisme. Le bénéficiaire du sort perd
    automatiquement deux niveaux quand il revient à la vie, comme s’il avait été victime
    d’une absorption d’énergie. S’il est niveau 1, il perd 2 points de Constitution
    à la place. Si sa Constitution est alors censée tomber à 0 ou moins, il ne peut
    être rappelé d’entre les morts. Un personnage tué alors qu’il disposait encore
    de sorts préparés a 50 % de chances de conserver chacun d’eux. Les créatures qui
    ne préparent pas leurs sorts (comme les ensorceleurs) ont 50 % de chances de perdre
    le bénéfice des emplacements de sorts inutilisés avant leur mort.


    Une créature revient à la vie avec un nombre de points de vie égal à ses dés de
    vie actuels. Les valeurs de caractéristiques qui ont été affaiblies de manière
    à chuter à 0 remontent aussitôt à 1. La créature est guérie de tout empoisonnement
    ou maladie naturelle mais pas des maladies magiques ni des malédictions. Même
    si le sort referme la plupart des blessures, le corps à ranimer doit être intact
    : on ne peut pas récupérer un membre perdu avec un rappel à la vie. L’équipement
    et les possessions matérielles du bénéficiaire ne sont pas affectés par le sort.


    Ce sort ne permet de pas ramener à la vie une créature transformée en mort-vivant
    ou tuée par un sort de mort, pas plus que les créatures artificielles, les élémentaires,
    les Extérieurs et les morts-vivants. Enfin, rappel à la vie n’a aucun effet sur
    quelqu’un mort de vieillesse.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rappel%20de%20compagnon%20animal.ashx
  
- Nom: Rapport
  École: Divination ;
  Niveau: Prê 2, Sor 2
  Portée: contact
  Cible ou zone d'effet: 1 créature vivante touchée/3 niveaux
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 heure/niveau
  Jet de sauvegarde: Volonté, annule (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Ce sort est particulièrement utile lorsque le personnage a besoin
    de savoir ce qui arrive à ses compagnons quand le groupe se sépare. Le rapport
    qu’il reçoit indique la position et l’état de santé de chacun : en pleine forme,
    blessé, hors de combat, chancelant, inconscient, mourant, nauséeux, paniqué, étourdi,
    empoisonné, malade, confus, etc. Une fois les sujets nommés, la distance ne constitue
    plus un obstacle entre eux et le personnage, à condition que tous restent dans
    le même plan d’existence. Si l’un d’eux le quitte, le lanceur de sorts ne reçoit
    plus la moindre informations à son sujet.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rapport.ashx
  
- Nom: Rayon affaiblissant
  École: Nécromancie ;
  Niveau: Ens/Mag 1, magus 1, Sor 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau
  Jet de sauvegarde: Vigueur, 1/2 dégâts ;
  Résistance à la magie: oui
  Description: 'Un rayon scintillant jaillit de la main tendue du personnage, qui
    doit réussir une attaque de contact à distance pour atteindre sa cible. Celle-ci
    subit un malus de 1d6 en Force, +1 tous les deux niveaux de lanceur de sorts (jusqu’à
    un maximum de 1d6+5). La valeur de Force de la cible ne peut en aucun cas tomber
    en dessous de 1. Un jet de Vigueur permet de réduire ce malus de moitié. Ce malus
    ne se cumule pas avec lui-même, on applique le plus élevé.


    MYTHIQUE

    Le malus à la Force s’élève à 1d8 +1 par tranche de 2 niveaux de lanceur de sorts
    (+10 maximum). Si la cible rate son jet de sauvegarde, elle est fatiguée.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayon%20affaiblissant.ashx
  
- Nom: Rayon ardent
  École: Évocation (feu) ;
  Niveau: Ens/Mag 2, magus 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: un ou plusieurs rayons
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Le mage frappe ses ennemis de rayons brûlants. Il peut en tirer
    un, plus un tous les quatre niveaux au-delà du niveau 3 (pour un maximum de trois
    rayons au niveau 11). Il faut effectuer une attaque de contact à distance pour
    chaque rayon. Chacun inflige 4d6 points de dégâts de feu. On les tire simultanément
    sur une ou plusieurs cibles, mais tous doivent viser des sujets situés à 9 m ou
    moins les uns des autres.


    MYTHIQUE

    Les dégâts infligés par chaque rayon s’élèvent à 6d6 points de dégâts de feu.
    Le premier rayon ignore les immunités et les résistances au feu.'
