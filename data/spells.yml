  Description: "Le personnage, ou un messager qu’il touche lors de l’incantation,\
    \ transmet un message onirique à un autre individu. Au début de l’incantation,\
    \ le lanceur de sorts doit nommer le destinataire du message ou l’identifier afin\
    \ qu’il soit impossible de se tromper sur son identité. Le messager entre en transe,\
    \ apparaît dans les rêves du destinataire et délivre le message qu’on l’a chargé\
    \ de transmettre. La longueur du message n’est pas limitée, et celui qui le reçoit\
    \ s’en rappelle parfaitement au réveil. La communication ne s’effectue que dans\
    \ un sens : le destinataire ne peut pas envoyer de réponse ni poser de question\
    \ et le messager ne tire aucune information des rêves de la cible.\n\n Le messager\
    \ réintègre immédiatement son corps une fois le message transmis. La durée du\
    \ sort est égale au temps nécessaire pour s’infiltrer dans l’univers onirique\
    \ de la cible et délivrer le message prévu.\n\n Si le destinataire n’est pas endormi\
    \ au début du sort, le messager a le choix entre se réveiller (ce qui met immédiatement\
    \ un terme au sort) ou rester en transe. S’il attend ainsi que la cible s’endorme,\
    \ il peut transmettre son message. S’il est dérangé, il sort de sa transe et le\
    \ sort s’achève.\n\n Les créatures qui ne dorment ni ne rêvent jamais ne peuvent\
    \ pas être contactées à l’aide de songe.\n\n Tant que le messager est en transe,\
    \ il n’est pas conscient du monde qui l’entoure. Il est sans défense , tant physiquement\
