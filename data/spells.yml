- Nom: Double illusoire
  École: Illusion (chimère, hallucination) ;
  Niveau: alchimiste 6, Bard 5, Ens/Mag 6, magus 6
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: ': le jeteur de sorts et 1 double illusoire'
  Temps d'incantation: 1 action simple
  Composantes: G
  Durée: 1 round/niveau (T) et concentration + 3 rounds (voir description)
  Jet de sauvegarde: aucun ou Volonté, dévoile (en cas d’interaction) voir description
    ;
  Résistance à la magie: non
  Description: 'Double illusoire rend le lanceur de sort invisible (comme par le
    sort d’invisibilité suprême, une hallucination) au moment même où un double illusoire
    de sa personne apparaît (comme par le sort d’image accomplie, une chimère). Une
    fois le sort lancé, le personnage et son sosie peuvent se déplacer librement.
    Le double apparaît dans les limites de portée du sort mais il se déplace ensuite
    en suivant les instructions du personnage (ce qui nécessite de la concentration
    et ce, dès le round suivant l’incantation). Le personnage peut choisir de faire
    apparaître la chimère à l’endroit exact où il se trouve, de sorte que les témoins
    de la scène ne le voient pas disparaître au moment où une image apparaît. Le personnage
    et son sosie peuvent se déplacer dans des directions différentes. Le sosie avance
    à la même vitesse que le personnage ; il peut parler et gesticuler comme l’individu
    qu’il copie, mais il ne peut ni combattre ni lancer de sorts (rien ne l’empêche
    de faire semblant cependant).


    Le double illusoire persiste tant que le personnage se concentre sur le sort et
    pendant 3 rounds après cela. Lorsque le personnage cesse de se concentrer, le
    double illusoire poursuit ses activités jusqu’au terme du sort. L’invisibilité
    suprême, elle, dure 1 round par niveau, indépendamment de la concentration.


    MYTHIQUE

    Le personnage crée un double illusoire par tranche de 5 niveaux de lanceur de
    sorts. Chacun apparaît dans l’emplacement occupé par le personnage ou dans une
    case inoccupée adjacente à la sienne. Lorsqu’il lance le sort, le personnage peut
    confier à chacun de ces doubles une tâche programmée simple sous forme d’ordre
    télépathique, comme « marche plein sud », « demande grâce » ou « suis ce troll
    ». Le personnage peut modifier ou complètement changer une unique tâche programmée
    et confiée à un double illusoire en y consacrant une action rapide, une action
    de mouvement ou une action simple ; ceci requiert de la concentration.


    AMPLIFIÉ (4ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    ce sort lui confère également les avantages d’une invisibilité mythique amplifiée
    au lieu d’une invisibilité suprême.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Double%20illusoire.ashx
  
- Nom: Dragon d'artifice
  École: transmutation [feu, lumière] ;
  Niveau: barde 2, ensorceleur/magicien 1
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: feux d’artifice en forme de dragon
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (un tas de soufre enveloppé dans un tissu)
  Durée: 1 round/niveau
  Jet de sauvegarde: Réflexes pour annuler ;
  Résistance à la magie: oui
  Description: 'Événement favori des festivals halfelins de l’été, ce sort crée
    des feux d’artifice en forme de petits dragons. Une

    fois par round, par une action de mouvement, le personnage peut désigner une case
    de 1,50 mètre situé à portée et y envoyer sa démonstration pyrotechnique. Les
    feux d’artifice suivent un chemin en zigzag qui va du personnage à la case choisie.
    Ils évitent toujours les créatures et les objets placés sur leur chemin et explosent
    dans la case choisie en une gerbe de feu et de couleurs. Les créatures qui se
    trouvent dans la case reçoivent 1d4 points de dégâts de feu et sont éblouies pendant
    1 round (Réflexes 1/2 dégâts, annule l’éblouissement). Normalement, quand ce sort
    est utilisé lors d’un festival, la case de l’explosion est située haut dans le
