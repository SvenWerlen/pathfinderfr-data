- Cible ou zone d'effet: une note de musique solidifiée
  Composantes: V
  Description: "Le personnage donne temporairement une forme tangible à une unique\
    \ note de musique et peut l'accrocher où il veut dans le rayon de portée du sort,\
    \ ce qui lui permet de s'en servir comme d'un crochet, d'une poulie, d'un objet\
    \ pour bloquer une porte ou tout ce qu'il peut imaginer. L'apparence exacte de\
    \ la note dépend de la mélodie jouée. Elle peut être pointue ou arrondie, simple\
    \ ou pleine de circonvolutions, même colorée, cependant, elle est toujours à peu\
    \ près de la taille de la main ouverte du personnage. Une fois créée, la note\
    \ tangible résiste à toute tentative pour la déplacer, mais elle disparaît instantanément\
    \ si on applique assez de force ou de poids contre elle.\n\n Elle a une force\
    \ effective égale à 10 + niveau de lanceur de sorts du personnage. Elle ne peut\
    \ pas soutenir un poids supérieur à ce qui représente une charge lourde pour sa\
    \ Force , le cas échéant, elle disparaît.\n\n La note ne peut pas infliger de\
    \ véritables dégâts à une créature et elle disparaît si quelqu'un réussit une\
    \ attaque contre elle ( CA 10 + modificateur de Charisme du personnage) ou si\
    \ elle est renversée par une manœuvre de combat comme une bousculade ( DMD 2 +\
    \ bonus de base à l'attaque du personnage + modificateur de Charisme ).\n\n Toute\
    \ créature bloquée par la note tangible n'arrive simplement pas à la faire bouger\
    \ et perd son action pour le round ."
