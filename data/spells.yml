  Composantes: V, G, F (un petit couteau)
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Le personnage crée un sinistre couteau de force qui flotte à ses
    côtés et attaque à chaque round la même cible que lui. S''il décide de ne pas
    attaquer de créature ou s''il effectue une attaque qui touche plusieurs adversaires,
    le couteau ne porte pas d''attaque pour le round. Quand il attaque, le couteau
    utilise le bonus de base à l''attaque du personnage, modifié par son bonus d''Intelligence
    ou de Charisme (le plus élevé). Le couteau se place toujours de manière à prendre
    l''ennemi en tenailles avant d''attaquer, à moins que le personnage ne souhaite
    le contraire ou que le couteau se retrouve dans l''impossibilité de le faire.
    Quand il touche, il inflige 1d4 points de dégâts de force. Il menace la même zone
    de critique qu''une dague ordinaire et possède le même modificateur de coup critique.
    De plus, si la cible ne bénéficie pas de son bonus de Dextérité à la CA ou si
    le couteau prend l''ennemi en tenailles, il peut faire une attaque sournoise comme
    un roublard. Il inflige alors 1d6 points de dégâts de plus par tranche de 4 niveaux
    de lanceur de sorts.


    On ne peut pas blesser une lame du crépuscule avec une attaque physique mais elle
    est affectée par des effets comme dissipation de la magie, désintégration, sphère
    d''annihilation ou un sceptre d''oblitération. Contre les attaques de contact,
    elle a une CA de 12 (10 + bonus de taille des petits objets) plus modificateur
    de Dextérité du personnage.


    Si la cible de la lame du crépuscule a une résistance à la magie, le personnage
    fait un test de niveau de lanceur de sorts (1d20 + niveau de lanceur de sorts)
    contre cette résistance à la magie la première fois où la lame la frappe. Si la
    cible résiste, elle dissipe le sort, sinon, l''arme applique la totalité de ses
    effets normaux sur cette créature pendant toute la durée du sort.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lame%20du%20cr%c3%a9puscule.ashx
  
- Nom: Lamentation du lâche
  École: Enchantement (coercition) (effet mental) ;
  Niveau: inquisiteur 4
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature vivante
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: Volonté partiel ;
  Résistance à la magie: oui
  Description: Le personnage oblige un adversaire à l'affronter ou à subir les conséquences
    de sa lâcheté. À chaque round où la cible n'attaque pas le personnage au corps
    à corps, elle reçoit un malus cumulatif de -1 à la CA, aux jets d'attaque et de
    sauvegarde (maximum -5). À chaque round, à la fin de son tour, la cible peut tenter
    un jet de Volonté pour éviter que son malus n'augmente pour ce round. Tous les
    malus reviennent à zéro dès que la cible attaque le personnage au corps à corps,
    mais augmentent de nouveau dès qu'elle cesse ses attaques. Si la cible ne peut
    attaquer le personnage à cause d'une contrainte physique, magique ou d'un terrain
    infranchissable, le malus n'augmente pas. Le sort se termine si le personnage
    s'éloigne de sa cible.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lamentation%20du%20l%c3%a2che.ashx
  
- Nom: Lames de plomb
  École: Transmutation ;
  Niveau: rôdeur 1
  Portée: personnelle
  Cible ou zone d'effet: contact
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: Les lames de plomb augmentent de façon significative l'élan et le
    poids des armes de mêlée du personnage juste quand il frappe sa cible. Toute arme
    de corps à corps portée par le personnage alors qu'il lance ce sort inflige les
    mêmes dégâts que si elle était d'une catégorie de taille au-dessus de sa catégorie
    réelle. Par exemple, une épée de taille M inflige normalement 1d8 points de dégâts
    mais avec le sort, elle en inflige 2d6. Le personnage est le seul à pouvoir bénéficier
    de ce sort. Si quelqu'un d'autre utilise ses armes, elles infligent des dégâts
    normaux.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lames%20de%20plomb.ashx
  
- Nom: Lance de lumière
  École: Évocation (bien, lumière) ;
  Niveau: paladin 2
  Portée: personnelle
  Cible ou zone d'effet: lance de lumière
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round + 1 round/niveau (T)
  Description: Le personnage crée un glorieux fuseau de vive lumière qui agit comme
    une lance sainte +1 adaptée à sa taille. Il doit avoir une main libre au moment
    où il lance ce sort et, une fois que la lance s'est matérialisée, il peut la changer
    de main ou la poser à terre sans mettre un terme prématuré au sort. Tant que le
    personnage tient la lance de lumière, il peut choisir, par une action simple,
    de ne pas attaquer mais de lever la lance, comme un phare de lumière et de vérité,
    ce qui crée une zone vivement éclairée d'un rayon de 30 mètres (20 c). Si le personnage
    garde sa lance en l'air pendant 1 round supplémentaire ou plus, elle envoie un
    rayon de vive lumière vers les cieux, rayon qui devient de plus en plus visible
    alors qu'il continue de monter vers le ciel. Sous couvert de la nuit ou des ténèbres,
    si rien n'arrête ce rayon, il devient visible à 3 kilomètres de plus pour chaque
    round où le personnage lève sa lance vers les cieux (3 kilomètres au deuxième
    round, 6 au troisième, etc.).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lance%20de%20lumi%c3%a8re.ashx
  
- Nom: Lance de pureté
  École: évocation [bien] ;
  Niveau: prêtre 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: projectile d'énergie Bonne en forme de lance
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: instantanée (1 round)
  Jet de sauvegarde: Volonté partiel (voir texte) ;
  Résistance à la magie: oui
  Description: 'Grâce à son symbole sacré, le personnage envoie une lance de lumière
    blanche ou dorée vers une cible à portée, par une attaque de contact à distance.


    Les créatures mauvaises frappées par ce projectile reçoivent 1d8 points de dégâts
    par tranche de deux niveaux de lanceur de sorts(5d8 au maximum). Un extérieur
    mauvais subit 1d6 points de dégâts par niveau de lanceur de sorts(10d6 au maximum)
    et est aveugle pendant 1 round. Volonté 1/2 dégâts et annule l''aveuglement. Ce
    sort inflige seulement la moitié des dégâts aux créatures qui ne sont ni bonnes
    ni mauvaises et elles ne sont pas aveugles. Il n''a aucun effet sur les créatures
    bonnes.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lance%20de%20puret%c3%a9.ashx
  
- Nom: Langage caché
  École: Transmutation (dépend du langage) ;
  Niveau: barde 2, inquisiteur 3, sorcière 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: le lanceur de sorts + une créature/niveau, qui doivent
    se trouver à moins de 9 m (6 c) les unes des autres
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un glyphe écrit sur une feuille de parchemin)
  Durée: 10 minutes/niveau (T)
  Jet de sauvegarde: Volonté (inoffensif) ;
  Résistance à la magie: oui
  Description: Le personnage améliore grandement les aptitudes des sujets à faire
    passer des messages secrets. Chaque cible gagne un bonus de compétence de +10
    aux tests de Bluff destinés à envoyer des messages secrets aux autres cibles.
    Les autres créatures subissent un malus de -5 aux tests de Psychologie opposés
    pour déchiffrer ces messages. Tous les sujets affectés par le sort doivent partager
    un langage commun pour transmettre leurs messages.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Langage%20cach%c3%a9.ashx
  
- Nom: Langue de miel
  École: Transmutation ;
  Niveau: barde 2, inquisiteur 2, paladin 1
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, M/FD (une goutte de miel)
  Durée: 10 minutes/niveau
  Description: Ce sort augmente la diplomatie du personnage. Tant qu'il est sous
    l'effet du sort, il lance deux dés à chaque fois qu'il fait un test de Diplomatie
    pour modifier l'attitude d'une créature et conserve le meilleur score. Si le résultat
    est assez bas pour réduire l'attitude de la créature d'un cran, cette dernière
    comprend que le personnage la manipule à l'aide d'un sort. Le personnage peut
    également lancer le sort avant de faire un test de Diplomatie pour obtenir des
    renseignements, auquel cas il obtient un bonus de compétence de +5 au test.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Langue%20de%20miel.ashx
  
- Nom: Langue élémentaire
  École: Divination (air, terre, feu ou eau) ;
  Niveau: barde 3, druide 2, ensorceleur/magicien 2, prêtre 3
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (limaille de fer)
  Durée: 1 minute/niveau
  Description: 'Ce sort permet au lanceur de sorts de converser avec des créatures
    associées à l''élément choisi, y compris les créatures élémentaires, sans se limiter
    à elles. Ce sort bénéficie du sous-type élémentaire basé sur la version du sort
    lancé. La langue élémentaire ne garantit pas une réaction amicale, elle permet
    seulement de communiquer. Le personnage peut parler avec toutes les créatures
    du type choisi tant qu''elles ont une Intelligence de 1 ou plus, même si elles
    ne se comprennent pas entre elles.


    Quand le personnage lance ce sort comme un sort de l''air, il peut parler en aérien
    et avec toute créature qui possède le sous-type air ou une vitesse de vol.


    Quand le personnage lance ce sort comme un sort de terre, il peut parler en terreux
    et avec toute créature qui possède le sous-type terre ou une vitesse de creusement.


    Quand le personnage lance ce sort comme un sort de feu, il peut parler en igné
    et avec toute créature qui possède le sous-type feu.


    Quand le personnage lance ce sort comme un sort de l''eau, il peut parler en aquatique
    et avec toute créature qui possède le sous-type eau ou une vitesse de nage.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Langue%20%c3%a9l%c3%a9mentaire.ashx
  
- Nom: Lanterne dansante
  École: Transmutation (feu, lumière) ;
  Niveau: Bard 1, Ens/Mag 1,  Prê 1, Rôd 1, Sor 1
  Portée: contact
  Cible ou zone d'effet: anime une lanterne
  Temps d'incantation: 1 action simple
  Composantes: V,G,F (une lanterne)
  Durée: 1 heure/niveau(T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: Le personnage peut animer une lanterne et lui ordonner de le suivre.
    Elle flotte à la hauteur de son épaule et reste à 1,50 mètre (1 c) de lui, quelle
    que soit la vitesse à laquelle il se déplace. La lanterne ne supporte pas de poids
    supplémentaire. Elle illumine une zone comme à l'accoutumée, même si elle n'a
    pas été alimentée en huile. Pour tout ce qui concerne les sorts et les effets
    qui visent la lanterne, on considère qu'elle se trouve en possession du personnage,
    même s'il ne la porte pas directement sur lui. Une lanterne dansante peut devenir
    permanente grâce à un sort de permanence (NLS 9, 2 500 po).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanterne%20dansante.ashx
  
- Nom: Le roi et la tour
  École: Invocation (téléportation) ;
  Niveau: paladin 4
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: instantanée
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Ce sort permet au personnage d'échanger sa place contre celle d'un
    allié. Quand il lance ce sort, il choisit un unique allié à portée. Il se téléporte
    dans sa case alors que l'allié se téléporte dans celle que le personnage occupait.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Le%20roi%20et%20la%20tour.ashx
  
- Nom: Lecture de la magie
  École: Divination ;
  Niveau: Antip 1, Ens/Mag 0, Barde 0, Dru 0,  Pal 1, Prê 0, Rôd 1, Conj 0, Inq
    0, Magus 0, Sor 0, Cham 0, Psy 0
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (un cristal translucide ou un prisme minéral)
  Durée: 10 minutes/niveau
  Description: 'Grâce à ce sort, le personnage peut lire les inscriptions magiques
    normalement incompréhensibles (celles des parchemins, livres magiques, armes,
    etc.). En principe, déchiffrer ce texte ne déclenche pas la magie qu’il contient,
    sauf s’il s’agit d’un parchemin maudit. Dès lors que le sort est lancé et le texte
    compris, le personnage est capable de le lire aussi souvent qu’il le souhaite.
    La vitesse de lecture du sort est d’une page (soit deux cent cinquante mots) par
    minute. Lecture de la magie permet aussi d’identifier un glyphe de garde grâce
    à un test d’Art de la magie (DD 13), un glyphe de garde suprême (Art de la magie,
    DD 16) et un symbole (Art de la magie, mais contre un DD égal à 10 + niveau de
    sort)).


    On peut user de permanence sur un sort de lecture de la magie.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lecture%20de%20la%20magie.ashx
  
- Nom: Lenteur
  École: Transmutation ;
  Niveau: Bard 3, Conj 2, Ens/Mag 3, magus 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux)/(5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 créature/niveau, distantes de moins de 9 m/6 c les unes
    des autres
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une goutte de mélasse)
  Durée: 1 round/niveau
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Les créatures affectées par ce sort se déplacent et attaquent bien
    plus lentement. Leur tour de jeu est limité à une action de mouvement ou à une
    action simple, mais pas les deux (les actions complexes sont impossibles). Dans
    le même temps, elles subissent un malus de –1 à la CA et aux jets d’attaque et
    de Réflexes. Les individus ralentis voient leur vitesse de déplacement normale
    réduite de moitié (arrondir à la tranche de 1,50 m/1 case inférieure), ce qui
    réduit également leur distance de saut.


    Les effets de plusieurs lenteurs ne sont pas cumulatifs. Lenteur contre et dissipe
    rapidité.


    MYTHIQUE

    Le malus aux jets d’attaque, de Réflexes et à la CA s’élève à -2 et la vitesse
    de déplacement des créatures affectées est divisée par quatre. Le personnage sélectionne
    une créature affectée ; cette créature ne bénéficie plus de son bonus de Dextérité
    à la CA.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lenteur.ashx
  
- Nom: Leurre
  École: Illusion (hallucination) ;
  Niveau: Bard 5, Ens/Mag 5
  Portée: contact
  Cible ou zone d'effet: émanation de 12 m/8 c de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (poudre de jade (250 po))
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: Tous les sorts de Divination (scrutation) lancés pour voir ce qui
    se trouve dans la zone d’effet obtiennent une image erronée (comme dans le cas
    du sort image accomplie), que le lanceur de sorts imagine pendant l’incantation.
    Celui-ci peut changer cette image quand il le souhaite, ce qui nécessite sa concentration.
    L’image reste statique quand il ne se concentre pas.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Leurre.ashx
  
- Nom: Lévitation hostile
  École: Transmutation ;
  Niveau: ensorceleur/magicien 3, sorcière 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) / (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (une boucle de cuir sertie de magnétite)
  Durée: 1 round/niveau
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: 'Le personnage fait léviter la cible à quelques centimètres du sol,
    pour la priver de ses aplombs et réduire sa vitesse de moitié. La cible subit
    également un malus de -4 au DMD contre les tentatives de bousculade, d’attirer
    et de repositionnement. Si la cible attaque avec une arme de corps à corps ou
    à distance, elle devient de plus en plus instable : sa première attaque a un malus
    de -1, la deuxième de -2 etc. avec un maximum de -5. Si la créature passe une
    action complexe à se stabiliser, le malus repart à -1.


    Ce sort ne fonctionne pas sur les créatures volantes.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.L%c3%a9vitation%20hostile.ashx
  
- Nom: Lévitation
  École: Transmutation ;
  Niveau: alchimiste 2, Ens/Mag 2, magus 2, Sor 2
  Portée: personnelle ou courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: le jeteur de sorts, 1 créature consentante ou 1 objet dans
    la limite de 50 kg/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (une boucle de cuir ou un fil d’or tordu en forme de bol)
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort permet de se déplacer du bas vers le haut ou de déplacer
    du bas vers le haut une créature consentante ou un objet (il ne doit pas être
    entre les mains de quelqu’un ni appartenir à un individu consentant). Par une
    action de mouvement, le mage dirige mentalement les déplacements de la cible,
    dans une limite de 6 m (c''est-à-dire 4 cases) par round, vers le haut ou le bas.
    Il n’est pas possible de déplacer le sujet horizontalement. Cependant, il est
    possible de le déplacer latéralement en s’aidant d’une paroi ou d’un plafond (dans
    ce cas, sa vitesse de déplacement est généralement divisée par deux).


    Lorsqu’une créature en état de lévitation essaye de se battre (avec des armes
    de corps à corps ou à distance), elle est victime d’instabilité : sa première
    attaque subit un malus de -1, la deuxième de -2, et ainsi de suite jusqu’à un
    maximum de -5. Si elle utilise un round complet pour se stabiliser, le malus redescend
    à -1 et l’instabilité reprend comme indiqué précédemment.


    MYTHIQUE

    Au lieu d’affecter une créature, le personnage peut affecter un nombre maximum
    de cibles égal à son niveau de lanceur de sorts, mais le poids total pris en charge
    par le sort ne peut être supérieur à 50 kilogrammes par niveau de lanceur de sorts.
    Le personnage peut réaliser une action de mouvement pour diriger mentalement toutes
    les cibles, mais il doit toutes les déplacer de la même façon.


    AMPLIFIÉ (8ÈME). Si le personnage dépense dix utilisations de pouvoir mythique,
    il peut faire léviter de manière permanente un cube de roche de 1,50 mètre de
    côté qu’il peut déplacer de 6 mètres verticalement ou horizontalement par une
    action de mouvement. Si le personnage a créé plusieurs cubes et qu’ils sont en
    contact physique les uns des autres, il peut tous les diriger par une seule action
    simple (comme si cet ensemble de cubes n’en formait qu’un seul), même si certains
    d’entre eux sont hors de portée. Chaque cube en lévitation peut supporter une
    charge approximative de 500 kilogrammes, ce qui permet au personnage de les utiliser
    pour construire un pont, un château flottant ou un édifice similaire.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.L%c3%a9vitation.ashx
  
- Nom: Libération
  École: Transmutation ;
  Niveau: conjurateur 1
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: eidolon du lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (chaîne brisée)
  Durée: 10 minutes/niveau
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: non
  Description: Ce sort brise le lien entre le personnage et son eidolon, ce qui
    permet à ce dernier de s'aventurer à plus de 30 mètres (20 c) de lui sans malus.
    Il peut parcourir n'importe quelle distance tant que le sort est actif mais, s'il
    expire alors que l'eidolon est à plus de 30 mètres (20 c) du personnage, il perd
    automatiquement les points de vie appropriés en fonction de son éloignement et
    il est possible qu'il soit renvoyé dans son plan d'origine. Tant que le sort fait
    effet, le personnage ne peut pas sacrifier de points de vie pour empêcher que
    son eidolon ne reçoive de dégâts. Le transfert de dégâts par le lien vital est
    temporairement impossible. Si le personnage essaye de se servir du pouvoir de
    transposition alors que ce sort fait encore effet, il doit lancer un dé sur la
    table des incidents de téléportation en utilisant la ligne « soigneusement étudié. »
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lib%c3%a9ration.ashx
  
- Nom: Liberté de mouvement
  École: Abjuration ;
  Niveau: alchimiste 4, Bard 4, Inq 4, Dru 4, Prê 4, Rôd 4
  Portée: personnelle ou contact
  Cible ou zone d'effet: le jeteur de sorts ou créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une lanière de cuir attachée à la cible), FD
  Durée: 10 minutes/niveau
