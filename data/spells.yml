- Nom: Lueur d'arc-en-ciel
  École: Illusion (mirage) (mental) ;
  Niveau: Bard 4, Ens/Mag 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: lueurs multicolores dans une étendue de 6 m/4 cases de
