  Description: "Ce sort transforme un certain nombre de mille-pattes , d’ araignées\
    \ ou de scorpions de taille normale en vermines géantes (voir l'archétype \" Géant\
    \ \"). Il n’est possible de transformer qu’un seul type d’animal à la fois (un\
    \ seul sort ne permet donc pas de faire grandir simultanément un mille-pattes\
    \ et une araignée). Le nombre de vermines affectées dépend du niveau de lanceur\
    \ de sorts du personnage (voir la table ci-dessous).\n\n Les créatures géantes\
    \ créées par ce sort ne font jamais de mal au personnage, mais ce dernier ne peut\
    \ leur donner que des instructions très succinctes (« Attaquez », « Défendez-moi\
    \ », « Arrêtez-vous », etc.). Un ordre leur indiquant d’attaquer un individu ou\
    \ un monstre spécifique dès que celui-ci apparaîtra ou de protéger un lieu contre\
    \ un péril bien précis est trop compliqué. Sauf instructions contraires, elles\
    \ attaquent tout ce qui se trouve à proximité.\n\n MYTHIQUE   La vermine que le\
    \ personnage transforme avec ce sort gagne une RD5/ magie et soit l’archétype\
    \ de créature évoluée, soit celui de créature géante.\n\n AMPLIFIÉ (6ÈME). Si\
    \ le personnage dépense deux utilisations de pouvoir mythique , toutes les vermines\
    \ qu’il transforme gagnent également l’archétype mythique de créature agile ou\
    \ de créature sauvage pendant toute la durée du sort. S’il a atteint le 9ème grade\
    \ au moins et dépense trois utilisations de pouvoir mythique , la durée change\
    \ et devient instantanée, ce qui signifie que les vermines conservent leur taille\
    \ géante. Après un nombre de jours égal à son grade , le personnage perd le contrôle\
    \ des vermines à moins qu’il dispose d’un autre moyen pour les contrôler. Elles\
    \ perdent également l’archétype mythique de créature sauvage ou agile mais conservent\
    \ l’archétype de créature géante ou évoluée."
