    \ aucune action pendant toute la durée du sort, mais elle n’est pas sans défense\
    \ pour autant. Une fois le sort terminé, elle redevient libre d’agir normalement.\
    \ À son tour suivant, elle peut tenter un jet de sauvegarde pour mettre fin au\
    \ fou rire . C’est une action complexe qui ne provoque pas d’ attaque d’opportunité\
    \ . En cas de succès, le fou rire cesse, mais dans le cas contraire la créature\
    \ continue de rire pendant toute la durée du sort.\n Les créatures possédant une\
    \ Intelligence inférieure ou égale à 2 ne sont pas affectées. Celles qui sont\
    \ d’un type différent de celui du lanceur de sorts bénéficient d’un bonus de +4\
    \ au jet de sauvegarde , car l’humour de l’un n’est pas forcément compréhensible\
    \ par l’autre.\n\n MYTHIQUE   Une créature d’un type différent de celui du personnage\
    \ ne bénéficie pas du bonus à son jet de sauvegarde contre ce sort. La cible affectée\
    \ rit si fort qu’elle se fait mal et subit 1d6 points de dégâts non-létaux chaque\
    \ round passé à rire.\n\n Si la cible rate son premier jet de sauvegarde, elle\
    \ doit réussir les deux jets suivants (une action complexe à chaque fois, qui\
    \ ne provoque pas d’attaque d’opportunité) pour mettre fin au sort. Si elle en\
    \ réussit un seulement, le sort n’inflige plus de dégâts mais la cible est toujours\
    \ incapable d’effectuer la moindre action.\n\n AMPLIFIÉ . Si le personnage dépense\
    \ deux utilisations de pouvoir mythique , le rire de la cible devient contagieux.\
