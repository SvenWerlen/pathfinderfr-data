  Description: 'Le personnage crée une fosse extradimensionnelle de 3 mètres (2
    c) sur 3 mètres (2 c) et d''une profondeur de 3 mètres (2 c) par tranche de deux
    niveaux de lanceur de sorts (maximum 9 mètres (6 c)). Il doit créer cette fosse
