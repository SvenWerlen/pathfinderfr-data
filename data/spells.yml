    effigie
  Composantes: V, G, M/FD (une goutte de peinture et une bille d'argile)
  Description: "Le personnage a une vision floue des activités qui se déroulent autour\
    \ de tout objet qui affiche son portrait ou arbore sa forme. Il peut également\
    \ projeter sa conscience dans un objet de ce genre, ce qui lui permet d'observer\
    \ ou même d'interagir avec les créatures proches. Ce sort permet au personnage\
    \ de quitter son corps et de surveiller les environs immédiats de toute représentation\
    \ de son image, qu'il y en ait une, des centaines ou des milliers. Chaque image\
    \ de ce type dispose de la pleine portée des sens du personnage (vue, ouïe, odorat,\
    \ etc.) et il peut faire un test de Perception s'il veut remarquer ce qui se passe\
    \ alentour. Le DD de ce test est toujours supérieur de 10 points à ce qu'il devrait\
    \ être si le personnage était présent donc, s'il devrait automatiquement remarquer\
    \ quelque chose (comme une discussion qui a habituellement un DD de 0) il doit\
    \ réussir un test de Perception DD 10 pour la remarquer.\n\n Le personnage peut,\
    \ à tout moment, choisir d'imprégner une image spécifique située à portée avec\
    \ sa conscience. Tant que le personnage se trouve dans une image, il perd la possibilité\
    \ de surveiller les autres images situées à portée, mais il reste parfaitement\
    \ conscient de ce qui entoure son propre corps. Ce dernier est sans défense (et\
    \ rate automatiquement tous ses jets de sauvegarde ) tant que l'esprit du personnage\
    \ est dans une image, mais il peut revenir dans son corps quand il le désire par\
    \ une action immédiate .\n\n Quand le personnage envoie sa conscience dans une\
    \ image, elle gagne une forme d'animation limitée. Les statues et les représentations\
    \ tridimensionnelles peuvent bouger la tête, faire des gestes et parler, mais\
    \ elles ne peuvent pas attaquer ni quitter leur case sans aide. Les portraits\
    \ ou les représentations bidimensionnelles à l'effigie du personnage peuvent également\
    \ parler et l'image peut se déplacer dans toute la peinture ou même la modifier\
    \ temporairement (en cueillant une fleur dans le tableau par exemple). Le personnage\
    \ ne peut pas utiliser de sorts ou de pouvoirs tant qu'il se trouve dans l'image.\n\
    \n Le personnage peut quitter l'image à tout instant et regagner son corps. Dès\
    \ que sa conscience a quitté l'objet à son effigie, ledit objet reprend immédiatement\
    \ l'apparence qu'il avait avant le passage du personnage. Si quelqu'un détruit\
    \ ou abîme l'image, le personnage revient indemne dans son corps. Le sort se prolonge\
    \ jusqu'à ce que le personnage arrête de se concentrer ou qu'un facteur extérieur\
    \ y mette un terme, comme une dissipation de la magie lancée sur l'image ou le\
    \ corps ou si le personnage se fait tuer."
  Durée: concentration
  Jet de sauvegarde: aucun ;
  Niveau: barde 2, ensorceleur/magicien 3, prêtre 3
