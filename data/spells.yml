    \ en tenaille ou autre.\n\n \n * Arbre. Un arbre fait une attaque de corps à corps\
    \ avec une allonge de 3 m (2 c ) au-delà de son tronc. S’il touche, il inflige\
    \ 1d8 points de dégâts + modificateur de Sagesse . L’arbre peut tenter une manœuvre\
    \ de bousculade , d’ attirer ou de repositionnement avec la même allonge mais\
    \ il ne bouge pas.\n * Taillis ou haie. Une case de taillis ou de haie se comporte\
    \ comme une créature M et tente une manœuvre de lutte contre un adversaire qui\
    \ se situe dans sa case ou dans une case adjacente. Les taillis épais gagnent\
    \ un bonus de +2 au BMO . Les taillis ne peuvent pas se déplacer pour agripper\
    \ ou immobiliser un adversaire mais, s’ils réussissent un test de lutte contre\
    \ un adversaire agrippé , ils lui infligent 1d4 points de dégâts + modificateur\
    \ de Sagesse . Le DMD des taillis est de 5 + BMO . Si le personnage ne dirige\
    \ pas les taillis de manière à ce qu’ils poursuivent la lutte , ils relâchent\
    \ leur adversaire."
