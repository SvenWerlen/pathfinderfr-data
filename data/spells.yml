  Description: Le personnage peut cracher un cône de feu par une action simple jusqu'à
    trois fois pendant que ce sort fait effet. Le cône inflige 4d6 points de dégâts
    de feu à chaque créature qui se trouve dans la zone. Le deuxième cône n'inflige
    que 2d6 points de dégâts et le troisième 1d6 aux créatures se trouvant dans la
    zone. Un jet de Réflexes permet de réduire ces dégâts de moitié. Le sort se termine
    au troisième cône de flammes.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souffle%20de%20feu.ashx
  
- Nom: Souffle de vie
  École: Invocation (guérison) ;
  Niveau: Prê 5
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Volonté, annule (inoffensif) ou réduit de moitié (voir description)
    ;
  Résistance à la magie: oui (inoffensif) ou oui (voir description)
  Description: 'Ce sort soigne 5d8 points de vie + 1 par niveau de lanceur de sorts
    (maximum +25). Contrairement aux autres sorts de soin, souffle de vie peut ramener
    une créature récemment décédée à la vie. Si le personnage lance ce sort sur une
    créature morte il y a 1 round, les soins sont pris en compte. Si les points de
    vie de la créature atteignent alors une valeur négative supérieure à son total
    de Constitution, elle revient à la vie et se stabilise au niveau de ses nouveaux
    points de vie. En revanche, si ses points de vie négatifs sont d’une valeur inférieure
    à son total de Constitution, la créature reste morte. Les créatures qui reviennent
    à la vie grâce à ce sort gagnent un niveau négatif qui se dissipe au bout d’une
    journée.


    Souffle de vie ne permet pas de sauver des créatures tuées par un effet de mort.


    Comme les sorts de soins, souffle de vie blesse les morts-vivants ; il ne permet
    par ailleurs pas de les ramener à la vie.


    MYTHIQUE

    Le sort soigne 5d12 points de dégâts + 1 point par niveau de lanceur de sorts
    (+25 maximum). Il peut ramener à la vie une créature morte à cause d’une perte
    de pv depuis 2 rounds au maximum. Si la cible a été tuée par un effet de mort
    qui autorise un jet de sauvegarde, ce sort lui permet d’effectuer un autre jet
    de sauvegarde contre cet effet. Si cette sauvegarde réussit, la créature revient
    à la vie avec -10 pv plus le montant de points soignés grâce à ce sort.


    AMPLIFIÉ (9ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    il peut cibler jusqu’à une créature par niveau de lanceur de sorts situé à 9 mètres
    ou moins. Par ailleurs, il peut cibler une créature morte depuis un nombre de
    rounds maximum égal à son niveau de lanceur de sorts.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souffle%20de%20vie.ashx
  
- Nom: Souhait limité
  École: Universel ;
  Niveau: Ens/Mag 7
  Portée: voir description
  Cible ou zone d'effet: voir description
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (diamant (1 500 po))
  Durée: voir description
  Jet de sauvegarde: aucun (voir description) ;
  Résistance à la magie: oui
  Description: 'Souhait limité permet de créer n’importe quel effet magique, ou
    presque. Il peut par exemple servir pour :


    • Reproduire n’importe quel sort de magicien ou d’ensorceleur du 6e niveau maximum,
    à condition qu’il n’appartienne pas à une école de magie opposée à celle du personnage.


    • Reproduire n’importe quel autre sort (de prêtre, druide, etc.) du 5e niveau
    maximum, à condition qu’il n’appartienne pas à une école de magie opposée à celle
    du personnage.


    • Reproduire n’importe quel sort de magicien ou d’ensorceleur du 5e niveau maximum,
    même s’il fait partie d’une école de magie opposée à celle du personnage.


    • Reproduire n’importe quel autre sort du 4e niveau maximum, même s’il fait partie
    d’une école de magie opposée à celle du personnage.


    • Annuler ou contrer les effets de nombreux sorts néfastes, tels que quête ou
    aliénation mentale.


    • Produire n’importe quel effet similaire aux précédents en termes de puissance
    relative (par exemple, faire en sort qu’une créature touche automatiquement lors
    de sa prochaine attaque ou pour que son prochain jet de sauvegarde s’accompagne
    d’un malus de -7).


    Les sorts reproduits grâce à souhait limité s’accompagnent tout à fait normalement
    d’un jet de sauvegarde et/ou de résistance à la magie, mais leur DD est le même
    que celui d’un sort du 7e niveau. Quand un souhait limité duplique un sort nécessitant
    une composante matérielle qui coûte plus de 1 000 po, le personnage doit se procurer
