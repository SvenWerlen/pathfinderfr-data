  Résistance à la magie: non
  Description: 'Le personnage se transforme en dragon chromatique ou métallique
    de taille M (voir le Bestiaire Pathfinder RPG). Il gagne un bonus de taille de
    +4 à la Force, de +2 à la Constitution, un bonus d’armure naturelle de +4, une
    vitesse de vol de 18 m (médiocre), la vision dans le noir à 18 m, une attaque
    de souffle et une résistance à un élément. Il gagne aussi une attaque de morsure
    (1d8), deux griffes (1d6) et deux ailes (1d4). Le souffle et la résistance dépendent
    du type de dragon. Le personnage ne peut souffler qu’une fois par transformation.
    Tous les souffles infligent 6d8 points de dégâts et autorisent un jet de Réflexes
    pour réduire ces dégâts de moitié. De plus, certains types de dragons offrent
    des pouvoirs supplémentaires, comme indiqué ci-après.


    DRAGON D’AIRAIN. Ligne de feu de 18 m, résistance au feu de 20 points, creusement
    9 m, vulnérabilité au froid.


    DRAGON D’ARGENT. Cône de froid de 9 m, résistance au froid de 30 points, vulnérabilité
    au feu.


    DRAGON BLANC. Cône de froid de 9 m, résistance au froid de 20 points, nage 18
    m, vulnérabilité au feu.


    DRAGON BLEU. Ligne d’électricité de 18 m, résistance à l’électricité de 20 points,
    creusement 6 m.


    DRAGON DE BRONZE. Ligne d’électricité de 18 m, résistance à l’électricité de 20
    points, nage 18 m.


    DRAGON DE CUIVRE. Ligne d’acide de 18 m, résistance à l’acide de 20 points, pattes
    d’araignée (toujours actives).


    DRAGON NOIR. Ligne d’acide de 18 m, résistance à l’acide de 20 points, nage 18
    m.


    DRAGON D’OR. Cône de feu de 9 m, résistance au feu de 20 points, nage 18 m.


    DRAGON ROUGE. Cône de feu de 9 m, résistance au feu 30 points, vulnérabilité au
    froid.


    DRAGON VERT. Cône d’acide de 9 m, résistance à l’acide de 20 points, nage 12 m.


    MYTHIQUE

    Chaque sort de forme draconique mythique doit être appris séparément et le personnage
    doit connaitre le sort de forme draconique non-mythique correspondant pour pouvoir
    apprendre sa version mythique. Le personnage n’est pas obligé de les apprendre
    dans l’ordre croissant de leur puissance ; il n’a pas à connaitre un sort de forme
