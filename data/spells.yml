  Description: "Cette incantation permet de prendre le contrôle du vent dans la zone\
    \ d’effet . Le personnage peut modifier la vitesse de celui-ci, ainsi que la direction\
    \ dans laquelle il souffle. Une fois ces changements apportés, ceux-ci se maintiennent\
    \ jusqu’à ce que les effets du sort ne cessent, à moins que le lanceur de sorts\
    \ veuille les modifier de nouveau, ce qu’il peut faire sur simple concentration\
    \ . Il est possible de créer une zone d’accalmie faisant jusqu’à vingt-quatre\
    \ mètres de diamètre au centre de la zone d’effet, mais également de limiter l’effet\
    \ du sort à une zone circulaire se conformant aux limites de portée.\n\n DIRECTION\
    \ DU VENT. Le jeteur de sorts peut choisir entre l’une des quatre options suivantes\
    \ : Une brise naissant du centre de l’effet et soufflant dans toutes les directions\
    \ avec une force égale. Une brise provenant de toutes les directions et soufflant\
    \ vers le centre, puis vers le haut au contact de la zone d’accalmie. Des vents\
    \ tourbillonnants, se mouvant autour du centre dans le sens des aiguilles d’une\
    \ montre ou le sens contraire. Une rafale de vent soufflant dans une direction\
    \ choisie et balayant la zone.  FORCE DU VENT. Le personnage à la possibilité\
    \ augmenter ou diminuer la force du vent d’un cran tous les trois niveaux de lanceur\
    \ de sorts . Les créatures se trouvant dans la zone concernée doivent réussir\
    \ un jet de Vigueur par round si elles ne veulent pas subir les effets du vent.\
    \ Se référer au Chapitre \" Les Vents \" pour de plus amples détails. Un vent\
    \ important (30 km/h) rend la navigation à voile périlleuse. S’il est violent\
    \ (50 km/h), navires et bâtiments reçoivent de légers dégâts. Une tempête (80\
    \ km/h) empêche la plupart des créatures de voler, déracine les petits arbres,\
    \ démolit les bâtiments en bois léger, arrache les toits et met les navires en\
    \ péril. Un ouragan (120 km/h) démolit les bâtiments en bois massif, déracine\
    \ parfois les gros arbres et coule la plupart des navires. Enfin, une tornade\
    \ (280 km/h) démolit tous les bâtiments non-fortifiés et déracine même les plus\
    \ gros arbres."
