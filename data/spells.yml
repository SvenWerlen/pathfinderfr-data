    elles sont incapables de sentir l''odeur du feu de camp ou de la cuisine, elles
    n''entendent pas les conversations ni les bruits ni les incantations et elles
    ne sentent même pas la chaleur ou le moindre souffle de vent venant de cette zone.
    Les créatures qui se trouvent dans le camp perçoivent normalement l''extérieur.
    Dès qu''une créature s''avance dans la zone affectée par le sort, elle voit normalement
    tout ce qui se passe dans le camp et en dehors.'
