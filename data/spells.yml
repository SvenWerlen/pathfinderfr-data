  Description: "Le sort anime une branche et la dirige contre les ennemis du personnage.\
    \ Un lanceur de sorts de niveau 10 ou moins peut utiliser un arbre de taille TG,\
    \ un lanceur de niveau 11 à 15 un arbre de taille Gig et un lanceur de niveau\
