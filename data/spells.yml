    de sorts mais le personnage ne peut pas envoyé l''objet dans un autre plan d’existence.
    Les créatures et les forces magiques (telles que la bille créée par boule de feu
    à retardement) ne peuvent pas être téléportées de la sorte.



    Si le lanceur de sorts le souhaite, il peut envoyer l’objet dans le plan Éthéré.
    Dans ce cas, l’endroit que l’objet occupait dans le plan Matériel dégage une légère
    aura magique jusqu’à ce qu’il revienne. Une dissipation de la magie réussie qui
    cible ce point bien précis ramène l’objet du plan Éthéré.



    Le personnage doit avoir une idée exacte de l’endroit où il va envoyer l''objet.
    Plus le personnage a une image mentale précise de sa destination, plus il a de
    chances que le sort fonctionne convenablement. Il peut être difficile, voire impossible,
    de se rendre dans certaines zones balayées par de violentes énergies physiques
    ou magiques.


