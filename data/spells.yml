- Nom: Symbole d'aliénation mentale
  École: Enchantement (coercition) (mental) ;
  Niveau: Ens/Mag 8, Prê 8, Sor 8
  Portée: 0 m (voir description)
  Cible ou zone d'effet: 1 symbole
  Temps d'incantation: 10 minutes
  Composantes: V, G, M (mercure et phosphore, plus un diamant et une opale en poudre
    (5 000 po au total))
  Durée: voir description
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Ce sort permet de tracer une puissante rune. Les créatures comprises
    dans un rayonnement de 18 m (12 c) de rayon deviennent définitivement folles (voir
    le sort aliénation mentale) si elles ratent leur jet de Vigueur. Une fois le symbole
    activé, il se met à luire et persiste pendant dix minutes par niveau de lanceur
    de sorts. Toute créature qui entre dans la zone est soumise à l’effet du symbole.
    Tant qu’elle reste dans la zone, elle ne doit faire qu’un seul jet de sauvegarde,
    par contre, si elle la quitte et y revient ensuite, elle doit en faire un nouveau.


    Tant qu’il n’est pas déclenché, le symbole d’aliénation mentale demeure inactif
    (bien qu’on le voit nettement à dix-huit mètres (12 c)). Pour être vraiment efficace,
    un symbole doit être bien en vue. Si la rune est masquée, le sort cesse temporairement
    de faire effet.


    Par défaut, le symbole se déclenche lorsqu’une créature se livre à l’une des activités
    suivantes (au choix du lanceur de sorts) : regarder le symbole, le lire, le toucher,
    passer dessus (s’il a été tracé au sol), ou franchir une porte (une arche, etc.)
    arborant la rune. Pour déclencher l’effet d’un symbole, il faut se trouver à dix-huit
    mètres (12 c) ou moins. Une fois le sort lancé, il est impossible de modifier
    les conditions de déclenchement.


    Dans ce cas, « lire » la rune comprend toute tentative pour l’étudier, l’identifier
    ou comprendre son sens. Si quelqu’un recouvre un symbole, il l’active automatiquement
    si le symbole réagit au toucher. Les conditions de déclenchement doivent être
    de nature défensive : un symbole activable par simple contact reste donc inerte
    si le lanceur de sort utilise l''objet sur lequel il l’a tracé pour toucher une
    créature. De même, un symbole tracé sur une arme ne s’active pas lorsque celle-ci
    frappe un adversaire.


    Le personnage peut choisir les conditions de déclenchement du sort, qui sont aussi
    simples ou complexes qu’il le souhaite. Elles peuvent être liées au nom d’une
    créature, à son identité ou à son alignement, mais, à part cela, elles doivent
    correspondre à des qualités ou des actes observables. Des concepts tels que le
    niveau, la classe, le nombre de DV ou de points de vie ne sont donc pas valables.


    Quand le personnage trace le symbole avec soin, il peut lui associer un mot de
    passe afin que l’effet magique ne se déclenche pas lorsqu’on le prononce. Toute
    créature qui utilise le mot de passe est immunisée contre les effets de la rune
    tant qu’elle reste dans un rayon de dix-huit mètres (12 c) de celle-ci. Si elle
    en sort pour y revenir par la suite, elle doit de nouveau prononcer le mot de
    passe.


    Le personnage peut également immuniser plusieurs créatures, mais cela augmente
    le temps d’incantation. Pour une ou deux créatures, le temps supplémentaire est
    négligeable, mais pour un petit groupe (dix personnes), le temps d’incantation
    augmente d’une heure. Pour un groupe plus important (vingt-cinq créatures), l’incantation
    dure un jour. Pour les groupes plus importants encore, la durée augmente de façon
    proportionnelle. Les intéressés ne déclenchent pas le symbole et ils sont immunisés,
    même s’ils se trouvent dans son rayon d’effet quand il est activé. Le personnage
    n’est jamais affecté par ses propres symboles et il ne risque pas de les activer,
    même par accident.


    Lecture de la magie permet d’identifier un symbole d’aliénation mentale en réussissant
    un test d’Art de la magie (DD 10 + niveau du sort). Si le symbole se déclenche
    sur simple lecture, il s’active alors.


    La rune peut être effacée par une dissipation de la magie la prenant spécifiquement
    pour cible. Effacement reste sans effet sur un symbole. Détruire la surface sur
    laquelle le symbole est tracé détruit également ce dernier, tout en déclenchant
    ses effets.


    On peut user de permanence sur le sort symbole d’aliénation mentale. S’il est
    désactivé, il reste inactif pendant dix minutes, après quoi on peut le déclencher
    à nouveau.


    Note. Les pièges magiques tels que symbole d’aliénation mentale sont extrêmement
    difficiles à détecter et à désamorcer. Un roublard (et lui seul) peut utiliser
    sa compétence de Perception pour les repérer, puis de Sabotage pour les mettre
    hors d’état. Pour chacun des deux tests, le DD s’élève à 25 + niveau du sort,
    soit 33 pour symbole d’aliénation mentale.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Symbole%20dali%c3%a9nation%20mentale.ashx
  
