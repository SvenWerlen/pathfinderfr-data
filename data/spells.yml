  Composantes: V, G, FD
  Durée: instantanée (voir description)
  Jet de sauvegarde: Vigueur pour annuler ;
  Résistance à la magie: oui
  Description: "Le lanceur de sorts frappe ses ennemis de rayons aveuglants de lumière\
    \ du soleil. Il peut lancer un rayon + un par tranche de 4 niveaux au-delà du\
    \ 3e (jusqu’à un maximum de trois rayons au niveau 11). \n\nChaque rayon nécessite\
    \ une attaque de contact à distance pour toucher. Si un rayon touche, il explose\
    \ en puissantes particules de lumière et la cible doit réussir un jet de sauvegarde\
    \ ou être aveuglée pendant 1 round. Si la cible possède aveuglé par la lumière,\
    \ sensibilité à la lumière ou est d’une quelconque manière vulnérable à la lumière\
    \ vive, elle doit réussir à la place un jet de sauvegarde ou être aveuglée pendant\
    \ 1d4 rounds et recevoir 1d4 points de dégâts par tranche de 2 niveaux de lanceur\
    \ de sorts (maximum de 5d4). \n\nUne créature aveuglée par un rayon aveuglant\
    \ diffuse de la lumière comme un bâton éclairant le temps que dure sa cécité.\
    \ Il est possible de tirer ces rayons sur une cible ou plusieurs, mais tous doivent\
    \ être lancés sur des cibles situées dans un rayon de 9 mètres l’une de l’autre\
    \ et simultanément.\n\nMYTHIQUE\nSi elle réussit son jet de sauvegarde, la cible\
    \ est éblouie pendant un round. Si elle rate son jet de sauvegarde, elle est à\
    \ la place aveuglée pendant 1d4 rounds.\n\nSi la créature est sensible à la lumière,\
    \ susceptible d’être aveuglée par la lumière ou vulnérable d’une façon ou d’une\
    \ autre à la lumière, elle est à la place aveuglée pendant 1d4 rounds si elle\
    \ réussit son jet de sauvegarde et aveuglée de manière permanente si elle rate\
    \ son jet de sauvegarde."
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayon%20aveuglant.ashx
  
