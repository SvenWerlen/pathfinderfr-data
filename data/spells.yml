  Durée: voir description
  Description: 'Ce sort permet de prendre connaissance des légendes liées à une
    personne, un lieu ou un objet important. Le temps d’incantation est de 1d4x10
    minutes quand on se trouve sur place ou quand l’individu ou l’objet se trouve
    à proximité. Si le personnage dispose uniquement d’informations détaillées, le
    temps d’incantation passe à 1d10 jours et le résultat final sera moins complet
    (il permet cependant de retrouver le lieu, l’individu ou l’objet, ce qui permet
    ensuite de lancer un second sort de mythes et légendes). Enfin, si le personnage
    a seulement eu vent de quelques rumeurs à propos de sa cible, le temps d’incantation
    est de 2d6 semaines et le résultat est souvent vague et incomplet (même s’il permet
    d’obtenir des renseignements plus détaillés et de lancer une nouvelle fois le
    sort).


    Pendant l’incantation, le personnage ne peut se livrer qu’à des activités routinières
    (manger, dormir, etc.). Une fois que le temps indiqué s’est écoulé, des légendes
    en rapport avec le lieu, à l’individu ou à l’objet qui l’intéresse (s’il en existe)
    apparaissent dans l’esprit du personnage. Il peut d’ailleurs s’agir de rumeurs
    qui se propagent encore, de mythes oubliés depuis longtemps, ou d’informations
    dont jamais personne n’a entendu parler. Si l’endroit, l’individu ou l’objet n’a
    pas l’importance suffisante pour générer ses propres légendes, le sort reste sans
    effet. Généralement, les personnages de niveau 11 ou plus sont considérés « légendaires
    », tout comme les monstres qu’ils ont vaincus, les objets magiques qu’ils possèdent
    ou qu’ils ont possédés et les lieux où ils ont accompli leurs plus grands exploits.'
  Source: MJ
