    les choses se passent mal, ils peuvent se réveiller à tout instant pour chercher
    une meilleure alternative. Si les créatures s'éveillent ou sont dérangées pendant
    cette période de 8 heures, elles peuvent se rendormir mais ne bénéficient plus
    des effets de la récupération accélérée. Une créature ne peut bénéficier des effets
    de ce sort qu'une fois par semaine.
