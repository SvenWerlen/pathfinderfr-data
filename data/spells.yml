    distance qui l’intéressent et voie végétale le rapproche autant que possible de
    cette destination. Si le druide cherche à atteindre une plante bien spécifique
    et si cette dernière est morte, le sort échoue. Le personnage est aussitôt éjecté
    de la plante qui a servie de point d’entrée.


    Le druide peut emporter des objets tant que leur poids n’excède pas sa charge
    maximale. Il peut également emmener une créature consentante de taille M ou moins
    (portant équipement et objets à concurrence de sa charge maximale) ou son équivalent
    tous les trois niveaux. Utilisez les équivalences suivantes pour déterminer le
    nombre maximum de créatures de grande taille qu’il peut emmener : une créature
    de taille G vaut deux créatures de taille M, une créature de taille TG vaut deux
