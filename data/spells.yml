  Composantes: V, G
  Description: "Le lanceur de sorts crée un nuage de fils de toile d’araignée adhésifs\
    \ et résistants au feu qui s’élève en volutes et s’étend, comme un sort de brume\
    \ mortelle . Le nuage s’éloigne du lanceur à raison de 3 mètres (2 c ) par round,\
    \ roulant au-dessus du sol.\n\n Pour définir la nouvelle étendue du nuage chaque\
    \ round, basez-vous sur son nouveau point d’origine qui se trouve 3 mètres plus\
    \ loin que le point d’origine où le sort a été lancé. Les créatures piégées dans\
    \ ce nuage en restent prisonnières même après que le nuage les dépasse, mais la\
    \ zone que le nuage laisse derrière lui ne compte pas comme un terrain difficile.\n\
    \n Le nuage de toile étant plus lourd que l’air, il s’enfonce dans les plus bas\
    \ niveaux du sol, se déversant même dans les ouvertures des tanières et des gouffres.\
    \ Le nuage de toile ne peut pas pénétrer les liquides ni être lancé sous l’eau.\n\
    \n En outre, le nuage fonctionne comme le sort toile d’araignée . Une créature\
    \ située dans le nuage au début de son tour doit réussir un jet de sauvegarde\
    \ ou être affectée. La toile de ce sort est inflammable (voir le sort toile d’araignée),\
    \ mais a une résistance au feu de 5."
