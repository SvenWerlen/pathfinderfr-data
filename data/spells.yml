    comme s’ils étaient tombés dans le sens normal. Les objets et les créatures qui
    atteignent la limite de la zone affectée sans rencontrer d’obstacle y restent
    suspendus, oscillant légèrement jusqu’à la fin de la durée du sort. Lorsque le
    sort se termine, les objets et les créatures retombent.


    Les créatures qui se trouvent dans la zone affectée et qui ont la possibilité
    de s’accrocher à quelque chose peuvent effectuer un jet de Réflexes au moment
    où le sort prend effet pour se retenir et ne pas tomber. Les créatures capables
