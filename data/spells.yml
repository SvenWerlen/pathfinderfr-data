  Description: "Souhait limité permet de créer n’importe quel effet magique, ou presque.\
    \ Il peut par exemple servir pour :\n\n • Reproduire n’importe quel sort de magicien\
    \ ou d’ ensorceleur du 6e niveau maximum, à condition qu’il n’appartienne pas\
    \ à une école de magie opposée à celle du personnage.\n\n • Reproduire n’importe\
    \ quel autre sort (de prêtre , druide , etc.) du 5e niveau maximum, à condition\
    \ qu’il n’appartienne pas à une école de magie opposée à celle du personnage.\n\
    \n • Reproduire n’importe quel sort de magicien ou d’ ensorceleur du 5e niveau\
    \ maximum, même s’il fait partie d’une école de magie opposée à celle du personnage.\n\
    \n • Reproduire n’importe quel autre sort du 4e niveau maximum, même s’il fait\
    \ partie d’une école de magie opposée à celle du personnage.\n\n • Annuler ou\
    \ contrer les effets de nombreux sorts néfastes, tels que quête ou aliénation\
    \ mentale .\n\n • Produire n’importe quel effet similaire aux précédents en termes\
    \ de puissance relative (par exemple, faire en sort qu’une créature touche automatiquement\
    \ lors de sa prochaine attaque ou pour que son prochain jet de sauvegarde s’accompagne\
    \ d’un malus de -7).\n\n Les sorts reproduits grâce à souhait limité s’accompagnent\
    \ tout à fait normalement d’un jet de sauvegarde et/ou de résistance à la magie\
    \ , mais leur DD est le même que celui d’un sort du 7e niveau . Quand un souhait\
    \ limité duplique un sort nécessitant une composante matérielle qui coûte plus\
    \ de 1 000 po, le personnage doit se procurer cette composante (en plus du diamant\
    \ nécessaire pour lancer souhait limité ).\n\n MYTHIQUE   Lorsque le personnage\
    \ utilise souhait limité mythique pour reproduire un autre sort, il peut reproduire\
    \ un sort mythique qu’il connait (dans le cas d’un lanceur de sorts spontanés)\
    \ ou qu’il a préparé (dans le cas d’un lanceur de sorts préparés). S’il ne connait\
    \ pas ou n’a pas préparé le sort mythique en question, il peut dépenser une deuxième\
    \ utilisation de pouvoir mythique pour reproduire la version mythique du sort\
    \ souhaité.\n\n AMPLIFIÉ . Si le personnage dépense deux utilisations de pouvoir\
    \ mythique , il peut lancer un souhait limité mythique silencieux et statique,\
    \ même s’il est sans défense ou incapable d’entreprendre la moindre action (mais\
    \ pas s’il est inconscient)."
