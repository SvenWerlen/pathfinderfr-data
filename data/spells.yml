  École: Transmutation (eau) ;
  Niveau: Dru 4, Ens/Mag 6, Prê 4
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: toute l’eau comprise dans une zone de 3 m (2 c)/niveau
