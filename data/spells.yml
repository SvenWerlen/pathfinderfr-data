  Description: 'Ce sort fait grossir la créature humanoïde affectée instantanément,
    doublant sa taille et multipliant son poids par huit. Sa catégorie de taille augmente
    alors d’un cran. La cible reçoit un bonus de taille de +2 en Force, un malus de
    taille de -2 en Dextérité (1 minimum), et un malus de -1 aux jets d’attaque et
    à la CA du fait de sa nouvelle taille.


    Une créature humanoïde de taille G affiche un espace occupé et une allonge naturelle
    de 3 m. Par contre, la vitesse de déplacement du sujet n’est pas modifiée par
    le sort.


    Si la place requise ne suffit pas, la créature atteint la taille maximale possible
    et peut effectuer un test de Force (en tenant compte de la nouvelle valeur) pour
    briser toute entrave. En cas d’échec, elle est bloquée mais n’est pas blessée.
    Le sort ne permet donc pas d’écraser une créature en la faisant grandir.


    Tout ce que porte la cible affectée grandit avec elle. Les armes de corps à corps
    infligent davantage de dégâts (voir le paragraphe suivant) mais leurs propriétés
    magiques ne varient pas. Si elle lâche l’un de ses objets agrandis (ce qui inclut
    projectiles et armes de jet), ce dernier recouvre sa taille normale instantanément.
    Les armes de jet et les projectiles infligent des dégâts normaux. Les propriétés
    magiques des objets agrandis ne sont pas modifiées par ce sort.


    Les effets magiques augmentant la taille du sujet ne sont pas cumulatifs.


    Agrandissement contre et dissipe rapetissement.


    Il est possible d’user de permanence sur un sort d’agrandissement.


    MYTHIQUE

    Le personnage peut augmenter la taille de la cible de deux catégories, jusqu’à
    une taille maximale de Très Grand. Si la taille de la cible augmente de deux catégories,
    son poids est multiplié par 25, elle gagne un bonus de taille de +4 à la Force
    et subit un malus de taille de -4 à la Dextérité et un malus de -2 aux jets d’attaque
    et à la CA à cause de la taille augmentée. Un humanoïde de taille M dont la taille
    est augmentée pour devenir TG occupe un espace de 4,50 mètres de côté et bénéficie
    d’une allonge naturelle de 3 mètres.


    Un agrandissement mythique contre et dissipe un rapetissement mythique.'
