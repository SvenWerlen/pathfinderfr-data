  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20de%20lave.ashx
  
- Nom: Mur de pierre
  École: Invocation (création) (terre) ;
  Niveau: Conj 4, Dru 6, Ens/Mag 5, Prê 5, Magus 5
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: mur de pierre constitué d’un carré de 1,50 m (1 case) de
    côté/niveau (F)
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un morceau de granite)
  Durée: instantanée
  Jet de sauvegarde: voir description ;
  Résistance à la magie: non
  Description: 'Cette incantation fait apparaître un mur de pierre qui fusionne
    avec la roche à son contact. Ce sort permet de condamner un passage ou de colmater
    une brèche. Il est composé d’un carré de 1,50 m (1 case) de côté par niveau et
    de 2,5 cm d’épaisseur tous les quatre niveaux de lanceur de sorts. Il est possible
    de doubler sa superficie en réduisant de moitié son épaisseur. Il est impossible
    de le faire apparaître à un endroit occupé par une créature ou un objet.


    Contrairement au mur de fer, qui doit être droit, le mur de pierre peut prendre
    n’importe quelle forme. Il n’a pas besoin d’être vertical ni de reposer sur de
    fondations solides. En revanche, il doit fusionner avec une ou plusieurs masses
    rocheuses existantes. On peut s’en servir pour créer une rampe ou un pont. Dans
    ce cas, si la longueur souhaitée dépasse 6 m (4 cases), le mur doit être courbe
    et soutenu par des arcs-boutants, éléments qui réduisent de moitié sa superficie
    totale. Le mur peut être taillé grossièrement de manière à constituer des remparts,
    et ainsi de suite, mais cela réduit également sa superficie.


    Comme n’importe quel mur de pierre ordinaire, la désintégration et la persévérance
    (coups de pioche, etc.) le détruisent. Chaque carré de 1,50 m (1 case) de côté
    possède 15 points de vie tous les 2,5 cm d’épaisseur et une solidité de 8. Une
    partie de mur dont les points de vie tombent à 0 est percée. Si une créature tente
    de percer le mur d’un seul coup, le DD du test de Force à réussir est de 20, +2
    tous les 2,5 cm d’épaisseur.


    Il est difficile, mais possible, d’emprisonner une ou plusieurs créatures à l’aide
    d’un mur de pierre, pour peu qu’on lui donne la forme qui convient, mais les cibles
    peuvent échapper au piège du sort en réussissant un jet de Réflexes.


    MYTHIQUE

    L’épaisseur du mur s’élève à 2,5 centimètres par tranche de 2 niveaux de lanceur
    de sorts et sa solidité à 12.


    AMPLIFIÉ (7ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le mur ne peut être traversé grâce à des sorts et des moyens de déplacement passant
    par le Plan éthéré, comme un passe-muraille ou une porte de phase. Le mur est
    immunisé aux sorts non-mythiques de désintégration, de fracassement, de résonnance
    et aux divers effets magiques non-mythiques qui affectent la pierre en particulier
    (y compris tremblement de terre, ramollissement de la terre et de la pierre et
    transmutation de la pierre en boue).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20de%20pierre.ashx
  
