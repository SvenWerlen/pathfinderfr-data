    Une créature d’un type différent de celui du personnage ne bénéficie pas du bonus
    à son jet de sauvegarde contre ce sort. La cible affectée rit si fort qu’elle
    se fait mal et subit 1d6 points de dégâts non-létaux chaque round passé à rire.


    Si la cible rate son premier jet de sauvegarde, elle doit réussir les deux jets
    suivants (une action complexe à chaque fois, qui ne provoque pas d’attaque d’opportunité)
    pour mettre fin au sort. Si elle en réussit un seulement, le sort n’inflige plus
    de dégâts mais la cible est toujours incapable d’effectuer la moindre action.


