    Un mort-vivant dénué d’intelligence ne peut faire aucun jet de sauvegarde contre
    ce sort. Lorsque le personnage contrôle un mort-vivant de ce type, il ne peut
    lui donner que des ordres simples, comme « Approche », « Va là-bas », « Attaque
