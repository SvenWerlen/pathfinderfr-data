    les auras (détection de la magie, détection du Mal, détection du mensonge, etc.).
    Au moment de l’incantation, le personnage choisit un leurre (être vivant ou objet)
    se trouvant dans les limites de portée indiquée. Tant que dure détection faussée,
    tout sort de détection lancé sur le sujet fonctionne comme s’il avait été jeté
    sur le leurre (sauf si le lanceur de sorts réussit un jet de Volonté, auquel cas
    le sort fonctionne normalement). Par exemple, un magicien se choisissant pour
    sujet et prenant un arbre tout proche pour leurre communiquera des informations
    totalement erronées sur sa personne : il n’est pas mauvais, ne ment pas, n’est
