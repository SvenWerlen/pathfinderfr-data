  Composantes: V, G
  Durée: concentration, jusqu’à 1 round/niveau
  Jet de sauvegarde: non ;
  Résistance à la magie: oui
  Description: "Les cheveux du personnage s’animent et s’étendent pour agripper\
    \ et exercer une constriction sur un adversaire. Le personnage fait un test de\
    \ lutte contre la cible en utilisant son niveau de lanceur de sorts comme bonus\
    \ de base à l’attaque plus un bonus égal à son bonus d’Intelligence (pour une\
    \ sorcière ou un magicien ou de Charisme (pour un ensorceleur). Le test de lutte\
    \ ne provoque pas \nd’attaque d’opportunité. Si les cheveux agrippent la cible,\
    \ elle reçoit 1d6 points de dégâts ou le montant infligé par la frappe à mains\
    \ nues du personnage (les dégâts les plus élevés) et elle est agrippée. Les cheveux\
    \ reçoivent un bonus de +5 aux tests de lutte contre un adversaire déjà agrippé\
    \ mais ils ne peuvent pas le déplacer ni l’immobiliser. À chaque round où les\
    \ cheveux réussissent un test de lutte, ils infligent 1d6 points de dégâts de\
    \ plus. Le DMD des cheveux est égal à 10 + BMO quand il s’agit d’échapper à leur\
    \ étreinte. Une fois que le personnage a choisi sa cible, ses cheveux continuent\
    \ de l’attaquer indépendamment des actions qu’il entreprend. Il peut désigner\
