  Description: "Le lanceur de sort peut lancer à la créature de son choix, qu’il nomme\
    \ ou désigne, une terrifiante vision.\n\n Le cauchemar empêche la cible d’atteindre\
    \ la phase de sommeil réparateur et lui fait perdre 1d10 points de vie . Quand\
    \ la victime se réveille, elle n’est pas reposée et se retrouve dans l’incapacité\
    \ de renouveler ses sorts profanes pendant vingt-quatre heures.\n\n Le degré de\
    \ difficulté du jet de sauvegarde dépend de ce que le lanceur de sorts sait de\
    \ sa victime et du lien physique dont il dispose (le cas échéant).\n\n Si rejet\
    \ du Mal est lancé sur la cible alors que le personnage lance cauchemar , celui-ci\
    \ est automatiquement dissipé et le personnage est étourdi pendant dix minutes\
    \ par niveau de lanceur de sorts de celui qui a incanté rejet du Mal .\n\n Si\
    \ la cible du cauchemar est éveillée au moment de l’incantation, le personnage\
    \ peut choisir de tout stopper (ce qui met un terme prématuré au sort) ou d’entrer\
    \ en transe jusqu’à ce que le sujet s’assoupisse, après quoi le lanceur de sorts\
    \ redevient alerte et peut achever l’incantation. Si le personnage est dérangé\
    \ durant la transe, il doit effectuer un test de Concentration , comme s’il était\
    \ en plein milieux d’une incantation, en cas d’échec le sort est perdu.\n\n Si\
    \ le personnage choisit d’entrer en transe, il n’a plus conscience de ce qui l’entoure.\n\
    \n Il se retrouve sans défense , tant physiquement que mentalement (il rate automatiquement\
    \ ses jets de sauvegarde de Réflexes et de Volonté , par exemple).\n\n Les créatures\
    \ qui ne dorment pas (comme les elfes , mais pas les demi-elfes ) ou ne rêvent\
