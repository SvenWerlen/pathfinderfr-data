  Résistance à la magie: oui
  Description: 'Ce sort est semblable à forme bestiale III, si ce n’est qu’il permet
    de transformer le sujet en animal de taille P ou inférieure n’ayant pas plus de
    1 DV. Si la nouvelle forme se révèle fatale pour la créature (si le personnage
    métamorphose sa cible en créature aquatique alors qu’elle ne se trouve pas dans
    l’eau, par exemple), le sujet bénéficie d’un bonus de +4 au jet de sauvegarde.


    Si le sort réussit, la cible doit également effectuer un jet de Volonté. En cas
    d’échec, la créature perd ses pouvoirs extraordinaires, surnaturels et magiques,
    ainsi que sa faculté de jeter des sorts. Elle acquiert l’alignement, les pouvoirs
    spéciaux, l’Intelligence, la Sagesse et le Charisme de sa nouvelle forme. Elle
    conserve sa classe et son niveau (ou ses DV), ainsi que tous les avantages qui
    en découlent (comme le bonus de base à l’attaque, les bonus de base aux jets de
    sauvegarde et les points de vie) et les aptitudes de classe qui ne sont pas des
    pouvoirs extraordinaires, surnaturels ou magiques.


    Tous les effets de métamorphose qui affectent une cible sont automatiquement dissipés
    quand elle ne parvient pas à résister à un sort de métamorphose funeste. Tant
    que ce sort fait effet, la cible ne peut pas adopter une nouvelle forme ni utiliser
    un autre sort de métamorphose.


