  Description: Le personnage crée un trou extradimensionnel d'une taille idéale
    pour faire tomber toute personne qui met le pied dedans. Ce trou occupe une unique
    case de 1,50 mètre (1 c) avec une profondeur de 15 centimètres. Toute créature
    qui occupe la case au moment où le personnage lance le sort ou qui marche ensuite
    dedans doit réussir un jet de Réflexes pour ne pas tomber de tout son long dans
