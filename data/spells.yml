    de lanceur de sorts (10d10 maximum) et les dégâts infligés aux autres créatures
    Mauvaises à 1d12 points par tranche de 2 niveaux de lanceur de sorts (5d12 maximum).
    La durée de l’aveuglement infligé aux créatures dans la zone d’effet s’élève à
