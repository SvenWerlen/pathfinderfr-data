- Nom: Réservoir draconique
  École: Évocation (acide, froid, électricité, feu) ;
  Niveau: alchimiste 3, ensorceleur/magicien 3
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une écaille de dragon du type qui produit l'énergie que
    le lanceur de sorts veut absorber)
  Durée: 10 minutes/niveau ou jusqu'à déchargement ; voir texte
  Jet de sauvegarde: Vigueur pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Ce sort offre une immunité temporaire contre le type d’énergie sélectionné
    (acide, électricité, feu ou froid). L’abjuration absorbe 6 points de dégâts par
    niveau de lanceur de sorts de celui qui l’a lancée (jusqu’à un maximum de 60 points
    de dégâts). À chaque round, par une action rapide, le sujet peut relâcher 1d6
    points d''énergie absorbée et les appliquer à une arme de corps à corps, comme
    s''il utilisait une arme acide, de feu, de froid ou de foudre. La première créature
    frappée par le sujet subit des dégâts d''énergie en plus des autres conséquences
    de l''attaque. Cette décharge d''énergie ne « libère » pas de place pour absorber
    une nouvelle quantité d''énergie, le montant maximum absorbable par le sort reste
    fixe. Le sujet ne peut pas libérer plus d''énergie qu''il n''en a actuellement
    emmagasiné. Une fois que le sujet a absorbé toute l''énergie autorisée par le
    sort, il reçoit les dégâts normaux infligés par ce type d''énergie. Une fois toute
    l''énergie libérée, le sort est déchargé.



    Réservoir draconique ne se cumule pas avec protection contre les énergies destructives.
    Il supplante (mais ne se cumule pas avec) résistance aux énergies destructives.
    Si un personnage est à la fois protégé par réservoir draconique et résistance
    aux énergies destructives, le réservoir absorbe les dégâts jusqu''à ce qu''il
    atteigne sa limite.





    MYTHIQUE

    Le montant des dégâts d’énergie destructive que ce sort absorbe s’élève à 10 points
    par niveau de lanceur de sorts (100 points maximum). Les dégâts d’énergie destructive
    infligés par les armes augmentent comme si elles possédaient l’une des propriétés
    spéciales suivantes : explosion corrosive, feu intense, froid intense ou foudre
    intense.


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir magique,
    il peut dépenser une action rapide pour appliquer les dégâts d’énergie destructive
    à un nombre quelconque de créatures touchées par la cible lors du round en cours,
    et pas uniquement à la première.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9servoir%20draconique.ashx
  
