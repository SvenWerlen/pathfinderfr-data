    \ cécité , les coups critiques , les affaiblissements de caractéristique, la surdité\
    \ , la maladie, la noyade, l'électricité, le poison, l' étourdissement et contre\
    \ tous les sorts qui affectent sa physiologie ou sa respiration. Il ne subit que\
    \ la moitié des dégâts d'acide ou d'électricité. Il reçoit 150% des dégâts de\
    \ froid normaux.\n\n Le personnage gagne un bonus d'altération de +6 à la valeur\
    \ de Dextérité et une vitesse de vol de 12 m (8 c ) (manœuvrabilité parfaite).\
    \ Les attaques à mains nues du personnage font 3d6 points de dégâts supplémentaires\
    \ et on considère le personnage comme armé. Son corps brûle d'une flamme si vive\
    \ que les créatures qui ne détournent pas leur regard sont éblouies . Les sorts\
    \ de feu lancés par le personnage voient le DD de leurs jets de sauvegarde augmenter\
    \ de +1. Si le personnage entre dans l'eau, il est entouré d'un nuage de vapeur\
    \ et de bulles de 1,50 mètre (1 c ) de rayon qui le camoufle (50% de chances de\
    \ rater) mais il reçoit 2d6 points de dégâts à chaque round passé dans l'eau."
