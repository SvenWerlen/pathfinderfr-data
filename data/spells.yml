  Description: L’arme à feu visée tire dans un vacarme tonitruant, même si elle
    n’est pas chargée. Toutes les créatures qui se trouvent dans un rayon de 4,50
    m (3 c) autour de la créature qui porte l’arme à feu doivent réussir un jet de
    Vigueur ou devenir sourdes pendant 1 minute. La créature qui porte ou qui manie
    l’arme subit un malus de -4 au test et sa zone de long feu possible augmente de
    1 pour 1d4 rounds. Si l’arme à feu était chargée au moment du tir, la munition
