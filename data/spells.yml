  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Ce sort calme les animaux, les rendant dociles et inoffensifs. Seuls
    les animaux ordinaires (ayant 1 ou 2 en Intelligence) peuvent être affectés. Tous
