  Description: 'Ce sort offre une protection limitée contre la forme d’énergie choisie
    : acide, électricité, feu, froid ou son. Le sujet bénéficie d’une résistance de
    10 points contre ce type d’énergie, ce qui signifie que chaque fois qu’il subit
    des dégâts (que leur source soit d’origine naturelle ou magique), ils sont réduits
    de 10 points avant d’être décomptés de ses points de vie restants. Cette résistance
    passe à 20 points au niveau 7 et à 30 points (le maximum) au niveau 11. Le sort
    protège également l’équipement du bénéficiaire.


