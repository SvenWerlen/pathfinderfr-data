  Cible ou zone d'effet: chanteur fantôme
  Temps d'incantation: 1 action simple
  Composantes: V, G, M
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: "Le personnage invoque un chanteur fantôme quasi-réel qui a l’apparence\
    \ de son ombre mouvante. Le fantôme suit le personnage, même s’il se téléporte.\
    \ On ne peut pas blesser le chanteur mais on peut le \ndissiper. Quand le barde\
