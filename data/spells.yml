    lui montrer un objet ou une substance qu’elle craint ou déteste. Chacun de ces
    objets confère un bonus de +1 au test de niveau de lanceur de sorts visant à vaincre
    la résistance à la magie de la créature (si besoin) et augmente de +2 le DD du
    jet de sauvegarde.


    Certains objets rares peuvent avoir une efficacité doublée (+2 au test de niveau
    de lanceur de sorts contre la résistance à la magie et +4 au DD du jet de sauvegarde)'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bannissement.ashx
  
- Nom: Barde d'ombre
