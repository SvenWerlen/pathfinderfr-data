    Tant que le sort fait effet, ses attaques à mains nues ne provoquent pas d''attaques
    d''opportunité et infligent 1d6 points de dégâts contondants létaux (1d4 si le
    personnage est de taille P). De plus, ses attaques à mains nues ignorent toute
