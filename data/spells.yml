  Description: "Cette illusion permet d’invoquer la matière même du plan de l’Ombre\
    \ afin de donner naissance à un ou plusieurs êtres, objets ou effets magiques.\
    \ Grâce à Convocation d'ombres suprême il est possible de reproduire l’effet de\
    \ n’importe quel sort d’ invocation ( convocation ) ou d’ invocation ( création\
    \ ) du 6e niveau ou moins de magicien ou d’ ensorceleur .\n\n L’efficacité du\
    \ résultat est réduite (60 % de l’original), mais les créatures persuadées de\
    \ la réalité de l’ illusion sont affectées de façon normale. Toute personne ayant\
    \ la moindre interaction avec l’objet, l’effet magique ou la créature d’ombre\
    \ peut lancer un jet de Volonté . S’il réussit, il prend conscience qu’il a affaire\
    \ à une ombre.\n\n Les sorts d’attaque ont un effet normal sauf si leur cible\
    \ réussit un jet de Volonté (auquel cas les dégâts infligés se montent à 60 %\
    \ du total normal). Si le sort ne cause pas de dégâts, l’effet engendré est moins\
    \ puissant (60 % de sa puissance) ou n’a que 60 % de chances de se produire. Les\
    \ sorts reproduits grâce à reflets d’ombres autorisent les jets de sauvegarde\
    \ et de résistance à la magie correspondant à l’effet simulé. Cependant, le DD\
    \ du jet de sauvegarde est fixé conformément au niveau du reflets d’ombre (6e)\
    \ plutôt qu’à celui du sort normal. De plus, tout effet résultant d’un convocation\
    \ d'ombres suprême autorise la résistance aux sorts, même si ce n’est pas le cas\
    \ du sort qu’elle imite. Objets et substances d’ombre, comme brume de dissimulation\
    \ , ont leur effet normal, excepté pour qui n’y croit pas. Contre les créatures\
    \ qui les reconnaissent comme étant des illusions , ils ne possèdent que 60 %\
    \ de leur puissance ou n'ont que 60 % de chances de fonctionner.\n\n Les créatures\
    \ d’ombre ne possèdent que 60 % de leurs points de vie habituels (et ce qu’on\
    \ les reconnaisse pour ce qu’elles sont ou non). Elles font des dégâts normaux\
    \ et leurs pouvoirs (et faiblesses spécifiques) sont eux aussi normaux. Mais pour\
    \ peu que l’on se rende compte qu’il ne s’agit que d’ombres, les dégâts qu’elles\
    \ occasionnent diminuent (d'un deux cinquième du total habituel) et leurs pouvoirs\
    \ spéciaux n’infligeant pas de dégâts ont 60 % de chances de fonctionner (jetez\
    \ les dés à chaque utilisation du pouvoir concerné). De plus, leur bonus d’armure\
    \ est d'un deux cinquième fois moins important qu’en temps normal.\n\n Les personnes\
    \ qui voient leur jet de sauvegarde couronné de succès perçoivent les créatures,\
    \ objets ou effets magiques convoqués comme des silhouettes translucides superposées\
    \ sur de vagues zones d’ombre.\n\n Les objets réussissent systématiquement leur\
    \ jet de Volonté contre ce sort.\n\n Ce sort s’apparente à convocation d’ombres\
    \ , à la différence qu’il permet de reproduire les invocations d’ ensorceleur\
    \ ou de magicien jusqu’au 6e niveau et que les créatures, objets ou effets magiques\
    \ qu’il permet de créer ont 60 % de leur potentiel habituel (au lieu de 20 % seulement)."
