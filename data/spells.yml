  Jet de sauvegarde: Volonté pour dévoiler (si la créature touche, voir plus bas);
  Résistance à la magie: non
  Description: 'Quand le personnage lance ce sort, il crée un double illusoire qui
    occupe le même espace que lui. Ce double fait croire que le personnage reste immobile
    alors que ce n’est pas le cas. Tant qu’il est sous l’effet de ce sort, il ne provoque
    pas d’attaque d’opportunité quand il lance un sort, quand il fait une attaque
