  Cible ou zone d'effet: 1 créature
  Temps d'incantation: 1 action simple ou voir description
  Composantes: V, G, M (une gemme d’une valeur de 1 000 po par DV de la créature
    piégée)
  Durée: permanente (voir description)
  Jet de sauvegarde: voir description ;
  Résistance à la magie: oui (voir description)
  Description: 'Séquestration permet d’enfermer l’énergie vitale de la cible (et
    son corps) dans une pierre précieuse. La gemme retient son prisonnier indéfiniment,
    à moins qu’elle soit brisée, auquel cas la victime se matérialise à nouveau. Si
    la créature enfermée est une puissante entité issue d’un autre plan, l’individu
    qui la libère en détruisant la gemme peut la forcer à lui rendre un service mais
    s’il ne le fait pas immédiatement, l’ancien détenu est libre d’agir comme il l’entend.


    On peut déclencher ce sort de deux manières :


    INCANTATION. La première méthode consiste à lancer séquestration comme n’importe
    quel autre sort, en récitant normalement l’incantation (par une action simple).
    La cible a alors droit à un jet de Volonté et sa résistance à la magie peut lui
    permettre d’échapper à l’attaque. Si le lanceur de sorts prononce le nom de la
    créature lors de l’incantation, sa résistance à la magie ne la protège plus et
    le DD du jet de sauvegarde augmente de +2. Si la cible résiste, la gemme vole
    en éclats.


    DÉCLENCHEMENT DIFFÉRÉ. La seconde méthode est bien plus insidieuse car elle consiste
    à faire entrer un objet sur lequel est inscrit le dernier mot de l’incantation
    en possession de la cible. Le sort se déclenche au moment du contact entre la
    créature et l’objet. Le nom de la créature et le mot de commande doivent tous
    deux être gravés sur la gemme lorsque celle-ci est enchantée. On peut lancer un
    sort d’attirance sur l’objet déclencheur pour inciter la victime à le prendre.
    Dès que cette dernière s’en saisit, son énergie vitale est immédiatement aspirée
    dans la pierre précieuse, sans jet de sauvegarde ni résistance à la magie.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.S%c3%a9questration.ashx
  
