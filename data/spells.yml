    La durée du sort change et passe à 1 round par niveau. Le personnage peut réaliser
    une action de mouvement pour utiliser les effets de force graduelle ou de manœuvre
    offensive du sort.


    Lorsqu’il utilise la force graduelle, il peut déplacer un nombre maximum d’objets
    égal à son grade. Ces objets doivent se situer sur une même case et leur poids
    total ne doit pas dépasser la limite imposée par le sort. L’utilisation de l’effet
    de poussée subite met fin au sort, mais la restriction de poids s’élève à 25 kilogrammes
    par niveau de lanceur de sorts (375 kilogrammes maximum).'
  Source: MJ
