  Composantes: V
  Durée: 1 jour/niveau
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Ce sort donne au lanceur de sorts un certain contrôle sur une ou
    plusieurs plantes. Les plantes affectées comprennent le lanceur de sorts et considèrent
    ses paroles et ses actions de la manière la plus favorable possible (comme si
    elles avaient une attitude amicale). Elles ne l’attaqueront donc pas pendant la
