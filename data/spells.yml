  Composantes: V, G
  Description: "Ce sort ouvre un portail vers l’un des quatre plans élémentaires.\
    \ Un druide peut sélectionner le plan de son choix (Air, Eau, Feu ou Terre), tandis\
    \ qu’un prêtre est limité au plan qui correspond à son domaine .\n\n À la fin\
    \ de l’incantation, 2d4 élémentaires de taille G apparaissent, suivis, dix minutes\
    \ plus tard, de 1d4 élémentaires de taille TG . Enfin, dix minutes plus tard,\
