    Le coffre n’est pas magique ; on peut le garnir de cadenas, le piéger, etc.


    Pour dissimuler le coffre, on lance le sort en touchant l’original et sa réplique.
    Le coffre premier disparaît alors dans le plan Éthéré. Il est nécessaire d’avoir
    la copie pour le rappeler. Au bout de soixante jours, il y a 5 % de chances (cumulatives)
    par jour que le coffre soit définitivement perdu. Si la réplique est détruite,
    même un souhait ne parvient pas à récupérer l’original. Il est cependant toujours
    possible de lancer une expédition dans le plan Éthéré pour partir à sa recherche.


    Les êtres vivants contenus dans le coffre vieillissent normalement. Ils doivent
    se nourrir et dormir, et courent le risque mourir de faim ou de soif.'
