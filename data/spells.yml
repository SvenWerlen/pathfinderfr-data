  Composantes: V, G
  Durée: concentration
  Jet de sauvegarde: Volonté (inoffensif);
  Résistance à la magie: oui (inoffensif)
  Description: Fonctionne comme affûtage mais affecte plusieurs armes et demande
    de la concentration. Le personnage choisit les armes qu'il veut affecter et ne
    peut en améliorer qu'une par créature. Si une arme sort de la zone d'effet du
