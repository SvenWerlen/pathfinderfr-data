    de points de vie que rendrait normalement l’énergie positive. Ces points de vie
    temporaires disparaissent lorsque le sort prend fin.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20de%20vie.ashx
  
- Nom: Canon arcanique
  École: transmutation ;
  Niveau: ensorceleur/magicien 7
  Portée: courte (7,50 m + 1,50 m/2 niveaux) / (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: un canon animé
  Temps d'incantation: 1 round
  Composantes: V, G, F (un canon ornementé miniature forgé avec une goutte du sang
    du personnage qui coûte 5 000 po)
  Durée: 1 round/niveau
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Le focalisateur du personnage se transforme en canon arcanique M
    qui apparaît dans une case inoccupée à portée du sort. S’il n’y a pas de case
    inoccupée à portée, le sort échoue. Quand le canon se matérialise, il est déjà
    chargé, ensuite, à chaque round, il peut tirer ou se recharger. Pour tirer, il
    doit évidemment être chargé. Le personnage n’a pas besoin de lui fournir de munition.


    À son tour, il peut dépenser une action de mouvement pour diriger le canon et
    le faire changer de place. Il se déplace à chaque fois d’un maximum de 6 m (4
    c). Si le canon arcanique quitte le champ de vision du personnage, il disparaît
    et le sort se termine.


    Le canon a un facteur de portée de 15 m (10 c). Dans le premier facteur de portée,
    il attaque la CA de contact et ne risque pas de faire long feu. Il se comporte
    comme une arme conductrice, le personnage peut donc s’en servir comme conduit
    pour ses pouvoirs magiques et surnaturels tant qu’il est à portée. Le bonus d’attaque
    du canon est égal au niveau de lanceur de sorts du personnage + bonus d’Intelligence
    ou de Charisme (respectivement pour les magiciens et les ensorceleurs) avec un
    bonus supplémentaire de

    +1 tous les quatre niveaux de lanceur de sort (+5 au niveau 20 au maximum). Si
    le canon touche, il fait 4d10 points de dégâts. Le canon arcanique a un modificateur
    de critique de ×4.


    Il a une CA de 10, une solidité de 10 et 80 points de vie. Si le canon est soumis
    à un sort ou un effet qui nécessite un jet de sauvegarde, il utilise le jet du
    personnage. Il ne provoque jamais d’attaque d’opportunité. Si le canon est détruit,
    le focalisateur du personnage l’est aussi.


    MYTHIQUE

    Le canon inflige 6d10 points de dégâts en cas d’attaque réussie. Ajoutez le grade
    du personnage à la solidité du canon et son grade ×5 à ses points de vie. Sa propriété
    spéciale d’arme conductrice peut canaliser les sorts ayant la portée « contact
    » (le personnage doit dépenser un sort dans ce cas, et non deux). Le personnage
    peut lancer sur le canon un sort d’un registre d’énergie destructive. Le cas échéant,
    pendant un nombre de rounds égal au niveau du sort, la moitié des dégâts infligés
    par le canon sont dénués de type et l’autre moitié inflige des dégâts d’énergie
    destructive correspondant à celle du sort. Si le personnage lance un nouveau sort
    d’un registre d’énergie destructive différent sur le canon, le type d’énergie
    du dernier sort lancé remplace le précédant.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canon%20arcanique.ashx
  
- Nom: Capture d'âme
  École: Nécromancie ;
  Niveau: Ens/Mag 9, Prê 9, Sor 9
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: cadavre
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (voir description)
  Durée: permanente
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: non
  Description: 'Ce puissant sort permet de s’emparer de l’âme d’un individu venant
    de mourir et de l’emprisonner dans un saphir noir. Le sujet doit être décédé depuis
    moins de 1 round par niveau de lanceur de sorts. Une fois enfermée dans la gemme,
    l’âme ne peut plus être libérée par des sorts tels que clone, rappel à la vie,
    réincarnation, résurrection ou résurrection suprême, ni même miracle ou souhait.
    C’est uniquement en détruisant la pierre ou en dissipant le sort que l’on peut
    la délivrer (à noter que cela ne ramène nullement le mort à la vie).


    Focaliseur : un saphir noir coûtant au moins 1 000 po par dé de vie de la créature
    que l’on cherche à capturer. Si la gemme ne vaut pas suffisamment cher, elle éclate
    au terme de l’incantation (même s’il est impossible de déterminer exactement le
    niveau ou le nombre de dés de vie de la cible, la valeur de la pierre, elle, peut
    être connue à force de recherches).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Capture%20d%c3%a2me.ashx
  
- Nom: Caresse de la mer
  École: Transmutation ;
  Niveau: alchimiste 1, ensorceleur/magicien 1, druide 1
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (écaille de poisson)
  Durée: 1 minute/niveau
  Jet de sauvegarde: Vigueur pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Le personnage fait pousser des filaments entre les doigts et les
    orteils de sa cible. Ils s'épaississent jusqu'à former des palmes qui lui accordent
    une vitesse de nage de 9 mètres (6 c) et un bonus de Natation associé de +8 ainsi
    que la possibilité de faire 10 même si elle est distraite ou en danger. La cible
    peut également utiliser l'option de course tant qu'elle nage en ligne droite.
    Ce sort fusionne les bottes et les gants que porte éventuellement la cible avec
    les palmes (mais les objets magiques à effet continu fonctionnent tout de même).
    Ce sort ne permet pas de respirer sous l'eau.
