- Nom: Éloignement du bois
  École: Transmutation ;
  Niveau: Dru 6
  Portée: 18 m (12 c)
  Cible ou zone d'effet: ligne de 18 m (12 c) de long émanant du jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Le lanceur de sorts projette de puissantes vagues d’énergie dans
    une direction qu’il choisit et celles-ci repoussent tous les objets en bois situés
    dans la zone d’effet jusqu’à la limite de la portée du sort. Les objets de plus
    de 7,5 cm de diamètre qui sont fermement fixés ne sont pas affectés, mais ceux
    qui ne sont pas attachés le sont. Les objets dont le diamètre mesure 7 cm ou moins
    et qui sont attachés volent en éclats qui sont ensuite repoussés par le sort.
    Les objets déplacés par le sort s’éloignent à une vitesse de 12 m (8 c) par round.


    Les objets tels que les boucliers en bois, les flèches et les manches d’armes
    en bois sont également repoussés, entraînant ceux qui les tiennent avec eux. Une
    créature tirée par un objet peut simplement le lâcher. S’il s’agit d’un bouclier,
    il faut une action de mouvement pour le détacher, puis une action libre pour le
    laisser tomber. Les lances plantées dans le sol de manière à résister au mouvement
    (comme les lances positionnées pour recevoir une charge) se brisent en morceaux.
    Même les objets magiques comportant des parties en bois sont repoussés. Une zone
    d’antimagie bloque l’effet d’éloignement du bois.


    Les vagues d’énergie continuent de balayer la zone dans la direction choisie tout
    au long de la durée du sort. Une fois le sort lancé, le processus est enclenché
    et le personnage peut porter son attention sur d’autres choses ou même se déplacer
    sans que le sort d’éloignement du bois n’en soit affecté pour autant.


    MYTHIQUE

    Le temps d’incantation devient une action immédiate. Grâce à ce sort, le personnage
    peut faire voler en éclats un objet en bois d’une taille inférieure ou égale à
    12,5 centimètres de diamètre.


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    la zone d’effet du sort devient une émanation qui part du personnage et s’étend
    en cône sur 18 mètres.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89loignement%20du%20bois.ashx
  
