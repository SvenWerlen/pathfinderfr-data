    \ fois par round ). Les informations que le sort révèle dépendent du temps que\
    \ le personnage passe à étudier la zone et à se concentrer sur un végétal ou un\
    \ animal spécifique :\n\n Premier round : présence ou absence du végétal ou de\
    \ l’animal recherché dans la zone d’effet .\n\n Deuxième round : nombre de plantes\
    \ ou de créatures du type recherché dans la zone d’effet , ainsi que l’état de\
    \ l’individu ou du spécimen le plus sain.\n\n Troisième round : état de tous les\
    \ végétaux ou animaux du type recherché présents dans la zone d’effet . Si l’un\
    \ d’eux se trouve hors du champ de vision du lanceur de sort, le sort révèle la\
    \ direction dans laquelle il se trouve mais pas la distance à laquelle il se situe.\n\
    \n ÉTAT. Dans le cadre des informations fournies par ce sort, les états des végétaux\
    \ ou animaux recherchés sont décrits comme suit.\n\n Normal : pas de maladie,\
    \ au moins 90 % de son maximum de points de vie. Correct : 30 % à 90 % de son\
    \ maximum de points de vie. Faible : moins de 30 % de son maximum de points de\
    \ vie, malade ou souffrant d’une blessure handicapante. Rachitique : 0 point de\
    \ vie ou moins, affecté par une maladie qui réduit une de ses valeurs de caractéristique\
    \ à 5 ou moins ou estropié. Si l’état d’une créature correspond à plusieurs de\
    \ ces catégories, le sort indique la plus grave d’entre elles.\n\n Le personnage\
    \ peut pivoter pour examiner une nouvelle zone chaque round . Le sort fonctionne\
    \ à travers les barrières si celles-ci ne sont pas trop épaisses : il est bloqué\
    \ par 30 cm de pierre, 2,5 cm de métal, une mince feuille de plomb ou 90 cm de\
    \ bois ou de terre."
