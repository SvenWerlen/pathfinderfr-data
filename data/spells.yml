  Description: "Ce sort soigne 5d8 points de vie + 1 par niveau de lanceur de sorts\
    \ (maximum +25). Contrairement aux autres sorts de soin, souffle de vie peut ramener\
    \ une créature récemment décédée à la vie. Si le personnage lance ce sort sur\
    \ une créature morte il y a 1 round , les soins sont pris en compte. Si les points\
    \ de vie de la créature atteignent alors une valeur négative supérieure à son\
    \ total de Constitution , elle revient à la vie et se stabilise au niveau de ses\
    \ nouveaux points de vie . En revanche, si ses points de vie négatifs sont d’une\
    \ valeur inférieure à son total de Constitution , la créature reste morte. Les\
    \ créatures qui reviennent à la vie grâce à ce sort gagnent un niveau négatif\
    \ qui se dissipe au bout d’une journée.\n\n Souffle de vie ne permet pas de sauver\
    \ des créatures tuées par un effet de mort .\n\n Comme les sorts de soins, souffle\
    \ de vie blesse les morts-vivants ; il ne permet par ailleurs pas de les ramener\
    \ à la vie.\n\n MYTHIQUE   Le sort soigne 5d12 points de dégâts + 1 point par\
    \ niveau de lanceur de sorts (+25 maximum). Il peut ramener à la vie une créature\
    \ morte à cause d’une perte de pv depuis 2 rounds au maximum. Si la cible a été\
    \ tuée par un effet de mort qui autorise un jet de sauvegarde, ce sort lui permet\
    \ d’effectuer un autre jet de sauvegarde contre cet effet. Si cette sauvegarde\
    \ réussit, la créature revient à la vie avec -10 pv plus le montant de points\
    \ soignés grâce à ce sort.\n\n AMPLIFIÉ (9ÈME). Si le personnage dépense deux\
    \ utilisations de pouvoir mythique , il peut cibler jusqu’à une créature par niveau\
    \ de lanceur de sorts situé à 9 mètres ou moins. Par ailleurs, il peut cibler\
    \ une créature morte depuis un nombre de rounds maximum égal à son niveau de lanceur\
    \ de sorts ."
