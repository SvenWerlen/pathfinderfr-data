  Description: "Le focalisateur du personnage se transforme en canon arcanique M qui\
    \ apparaît dans une case inoccupée à portée du sort. S’il n’y a pas de case inoccupée\
    \ à portée, le sort échoue. Quand le canon se matérialise, il est déjà chargé,\
    \ ensuite, à chaque round, il peut tirer ou se recharger. Pour tirer, il doit\
    \ évidemment être chargé. Le personnage n’a pas besoin de lui fournir de munition.\n\
    \n À son tour, il peut dépenser une action de mouvement pour diriger le canon\
    \ et le faire changer de place. Il se déplace à chaque fois d’un maximum de 6\
