    \ celle d'un nouvel individu.\n\n Le personnage peut changer son apparence et\
    \ son âge réel selon ces trois aspects par une action simple . En tant qu'adolescent,\
    \ il gagne un bonus d'altération de +2 à la Dextérité et à la Constitution mais\
    \ souffre d'un malus de -2 à la Sagesse . Sous forme adulte, il gagne un bonus\
    \ d'altération de +2 à la Sagesse et à l' Intelligence mais subit un malus de\
    \ –2 à la Dextérité . Sous forme de personne âgée, il gagne un bonus d'altération\
    \ de +4 à la Sagesse et à l' Intelligence mais subit un malus de -2 à la Dextérité\
    \ et à la Force . Comme ces bonus sont de type altération, ils se cumulent avec\
    \ les bonus que le personnage possède déjà en raison de son âge (et qui n'appartiennent\
    \ à aucun type). Les bonus accordés par le sort représentent la forme idéalisée\
    \ du triple aspect et ne reproduisent pas les valeurs de caractéristiques dont\
    \ le personnage dispose réellement à l'âge donné.\n\n Vision lucide révèle le\
    \ véritable aspect du personnage, dissimulé par celui qu'il a revêtu, et reconnaît\
    \ les deux formes comme faisant partie de sa personne. Les individus qui l'examinent\
    \ attentivement et qui ont déjà interagi avec lui alors qu'il avait un autre âge\
    \ lui trouvent une certaine ressemblance (comme un air de famille) s'ils réussissent\
    \ un test de Perception  DD 20.\n\n Le triple aspect ne modifie ni les vêtements,\
    \ ni l'équipement du personnage et ne soigne pas les blessures ni les difformités\
    \ qui ne sont pas liées à l'âge."
