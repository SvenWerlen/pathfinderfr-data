    \ avant la fin du round . Il peut poser une question tous les deux niveaux de\
    \ lanceur de sorts .\n\n Le personnage peut contacter un plan Élémentaire ou un\
    \ autre situé au-delà. Plus la distance est grande, plus la forme d’intelligence\
    \ contactée est différente du personnage, ce qui entraîne un risque toujours plus\
    \ grand de perdre momentanément de l’ Intelligence et du Charisme . Dans le même\
    \ temps, les dieux plus éloignés ont davantage de connaissances (et de chances\
    \ de dire la vérité). Dès les plans extérieurs atteints, c’est la puissance de\
    \ la divinité qui conditionne les effets (dans certains cas, les résultats indiqués\
    \ sur la table peuvent être modifiés en fonction de la personnalité du dieu et\
