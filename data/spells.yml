- Nom: Glyphe de garde
  École: Abjuration ;
  Niveau: Inq 3, Prê 3, Sor 3
  Portée: contact
  Cible ou zone d'effet: objet touché ou jusqu’à 0,5 m²/niveau
  Temps d'incantation: 10 minutes
  Composantes: V, G, M (poudre de diamant (200 po))
  Durée: permanente jusqu’au déclenchement (T)
  Jet de sauvegarde: voir description ;
  Résistance à la magie: non (objet) et oui (voir description)
  Description: 'La puissante inscription magique créée par ce sort affecte toute
    personne qui pénètre dans la zone ou tente d’ouvrir l’objet qu’elle protège. Le
    glyphe de garde peut être utilisé pour défendre un pont, un passage ou un accès,
    ou encore pour piéger un coffre ou un container par exemple.


    Le lanceur du sort spécifie les conditions de déclenchement du glyphe. Le plus
    souvent, l’effet magique du glyphe affecte toute créature qui pénètre dans la
    zone ou ouvre l’objet protégé sans prononcer un mot de passe choisi par le personnage
    lors de l’incantation. En plus du mot de passe (ou à la place de celui-ci), le
    lanceur du sort peut utiliser des conditions basées sur les caractéristiques physiques
    des créatures (comme la taille ou le poids) ou encore sur leur type, sous-type
    ou espèce. Les conditions peuvent également évoquer les concepts de la Loi, du
    Bien, du Mal et du Chaos ou traiter de manière spécifique les individus qui appartiennent
    à la même religion que le lanceur du sort. Par contre, elles ne peuvent pas se
    baser sur la classe, le niveau ou le nombre de dés de vie des créatures. Les créatures
    invisibles déclenchent le glyphe normalement, mais pas celles qui sont éthérées.
    Une zone donnée ne peut être protégée par plus d’un glyphe ; par contre, si une
    commode comporte trois tiroirs, chacun d’eux peut recevoir un glyphe.


    Lorsque le personnage lance ce sort, il trace une série de lignes luisantes autour
    du symbole de protection. Le glyphe peut être adapté à n’importe quelle forme
    pour autant que la taille de la zone protégée ne dépasse pas la surface maximale.
    À la fin de l’incantation, le glyphe et les lignes luisantes deviennent quasiment
    invisibles.


    Aucune méthode magique ou conventionnelle ne permet de déclencher un glyphe à
    distance, mais il peut être dissipé normalement. Il est possible de tromper un
    glyphe en utilisant des sorts tels que double illusoire, métamorphose et antidétection,
    mais un déguisement non magique ne suffit pas. Lecture de la magie permet d’identifier
    un glyphe de garde en réussissant un test de Connaissances (mystères) de DD 13.
    Cela ne déclenche pas le glyphe et permet d’en connaître la nature (version, type
    de dégâts infligés, sort associé).


    Note. Les pièges magiques tels que glyphe de garde sont difficiles à détecter
    et à désamorcer. Un roublard (et lui seul) peut utiliser sa compétence de Perception
    pour repérer le glyphe, puis celle de Sabotage pour le rendre inoffensif. Le DD
    de ces deux tests s’élève à 25 + niveau du sort, soit 28 pour glyphe de garde.


    Selon la version choisie, le glyphe peut causer une explosion ou déclencher un
    autre sort.


    GLYPHE EXPLOSIF. L’explosion inflige 1d8 points de dégâts par tranche de deux
    niveaux de lanceur de sorts (jusqu’à un maximum de 5d8) à) à l’intrus et à tous
    ceux qui se trouvent dans un rayon de 1,50 m (1 c) autour de lui. Le lanceur de
    sorts choisit le type de dégâts au moment de l’incantation ; il peut s’agir d’acide,
    d’électricité, de feu, de froid ou de son. Chacune des créatures affectées bénéficie
    d’un jet de Réflexes pour tenter de réduire les dégâts de moitié. La résistance
    à la magie s’applique également face à cet effet.


    GLYPHE À SORT. Le lanceur du sort peut stocker dans le glyphe n’importe quel sort
    néfaste du 3e niveau ou d’un niveau inférieur. Les variables du sort qui dépendent
    du niveau de lanceur de sorts sont déterminées par le niveau qu’il possède au
    moment de l’incantation. S’il s’agit d’un sort ciblé, c’est l’intrus qui est désigné
    comme sa cible. S’il s’agit d’un sort de zone ou d’un sort dont l’effet n’a pas
    une forme précise, cette zone ou cet effet est centré sur l’intrus. Enfin, s’il
    s’agit d’un sort convoquant des créatures, elles apparaissent aussi près que possible
    de l’intrus et passent à l’attaque. Les jets de sauvegarde associés au sort et
    la résistance à la magie s’appliquent normalement ; le DD des premiers est basé
    sur le niveau du sort stocké dans le glyphe.


    MYTHIQUE

    Ajoutez le grade du personnage au DD pour détecter ou désamorcer le glyphe. Les
    dégâts du glyphe explosif s’élèvent à 1d6 points de dégâts par niveau de lanceur
    de sorts (20d6 maximum). Ajoutez la moitié du grade du personnage au niveau maximum
    du sort qu’il peut stocker dans un glyphe à sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Glyphe%20de%20garde.ashx
  
