  Description: "Grâce à détection de la faune ou de la flore , le lanceur de sorts\
    \ peut détecter un type de végétal ou d’animal spécifique dans un cône en face\
    \ de lui. Le personnage doit penser à la plante ou à la créature qu’il recherche\
