    Le personnage peut lancer ce sort sur lui-même ou sur une créature consentante
    comme s’il avait une portée de contact. Le sort associé placé sur cette créature
    doit être lancé par le personnage, non par elle. Il affecte cette créature lorsqu’il
    se déclenche. Une créature ne peut bénéficier que d’un seul sort de prévoyance
    à la fois, à moins qu’elle connaisse également le sort de prévoyance mythique.
    Le nombre de sorts associés que le personnage peut placer sur lui-même est égal
    à 1 + la moitié de son grade.


    AMPLIFIÉ (5ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le temps d’incantation change et s’étend sur un round complet plus le temps d’incantation
    du sort associé, mais la durée de la prévoyance mythique diminue pour devenir
    une heure par niveau ou jusqu’au déclenchement.'
  Source: MJ
