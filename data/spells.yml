  Description: 'Ce sort fait apparaître un plan opaque et vertical dont les couleurs
    arc-en-ciel sont toujours changeantes. Il protège le lanceur de sort contre tous
    les types d’attaque. Le mur est immobile et le mage peut rester à côté (ou même
    le franchir) sans risque. Par contre, toute autre créature de moins de 8 DV est
    automatiquement aveuglée pendant 2d4 rounds si elle a la mauvaise idée de regarder
    la barrière de couleurs alors qu’elle se trouve à moins de six mètres (4 cases)
    de celle-ci.


    Le mur mesure au maximum 1,20 m de long et 60 cm de haut par niveau de lanceur
    de sorts. Si on le lance à un endroit occupé par une créature, le sort échoue.


    Le mur est composé de sept couleurs, chacune ayant un effet spécifique. La table
    suivante indique ces couleurs, par ordre d’apparition, ainsi que leurs effets
    sur quiconque tente de traverser le mur, et le sort nécessaire pour les dissiper.


    Le mur peut être détruit par une succession de plusieurs sorts, qui doivent être
    lancés de manière à dissiper chaque couleur par ordre d’apparition de celles-ci
    (le rouge, puis l’orange, etc.). Disjonction détruit un mur prismatique, de même
    qu’un sceptre d’oblitération, mais zone d’antimagie est sans effet. Dissipation
    de la magie et dissipation suprême ne fonctionne qu’une fois toutes les autres
    couleurs détruites. La résistance à la magie permet de traverser sans risque un
    mur prismatique, mais il faut réussir un test contre chacune des couleurs, dans
    l’ordre.


    Place, Couleur, Effet, Annulée par

    • 1re, Rouge, Arrête les armes à distance non-magiques Inflige 20 points de dégâts
    de feu (Réflexes, 1/2 dégâts), cône de froid

    • 2e, Orange, Arrête les armes à distance magiques Inflige 40 points de dégâts
    d’acide (Réflexes, 1/2 dégâts), bourrasque

    • 3e, Jaune, Arrête le poison, le gaz et la pétrification Inflige 80 points de
    dégâts d’électricité (Réflexes, 1/2 dégâts), désintégration

    • 4e, Vert, Arrête les souffles Poison (fréquence 1/round pendant 6 rounds ; effet
    primaire mort ; effet secondaire 1 Con/round ; guérison 2 réussites consécutives),
    passe-muraille

    • 5e, Bleu, Arrête les divinations et les attaques mentales  Pétrification (Vigueur,
    annule), projectile magique

    • 6e, Indigo, Arrête tous les sorts Démence (voir aliénation mentale ; Volonté,
    annule), lumière du jour

    • 7e, Violet, Champ d’énergie détruisant tous les objets et effets* Créatures
    envoyées dans un autre plan (Volonté, annule), dissipation de la magie ou dissipation
    suprême



    (*) la couleur violette rend toutes les autres inutiles, mais elles sont tout
    de même présentées car certains objets magiques peuvent créer un effet prismatique
    couleur après couleur, et la résistance à la magie peut permettre de résister
    à certaines couleurs.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20prismatique.ashx
  
