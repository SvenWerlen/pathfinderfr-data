  Description: "Le personnage produit une barrière vert émeraude qui interdit toute\
    \ forme de déplacement extradimensionnel. Les sorts affectés incluent changement\
    \ de plan , clignotement , dédale , forme éthérée , passage dans l’éther , portail\
    \ , porte dimensionnelle , projection astrale , téléportation et traversée des\
    \ ombres ainsi que les pouvoirs magiques correspondants. Une fois que le verrou\
    \ dimensionnel en place, il n’est plus possible d’entrer ou de sortir de la zone\
    \ par quelque forme de déplacement dimensionnel.\n\n Verrou dimensionnel ne gêne\
    \ en rien les déplacements d’une créature qui se déplaçait déjà dans le plan Astral\
    \ ou le plan Éthéré quand elle a succombé au sort. De la même manière, il reste\
