  Description: 'Le lanceur de sorts repère immédiatement toutes les tentatives visant
    à l’observer grâce à des sorts ou des effets de Divination (scrutation). La zone
    d’effet de la détection de la scrutation émane du personnage et se déplace avec
    lui. Le personnage repère l’emplacement de tous les capteurs magiques se trouvant
    à l’intérieur de la zone d’effet.


    Si l’origine de la tentative de scrutation se trouve à l’intérieur de la zone
    d’effet du sort, le personnage en connaît automatiquement l’emplacement. Si ce
    n’est pas le cas, il doit effectuer un test de niveau de lanceur de sorts opposé
    contre la créature qui l’observe (1d20 + niveau de lanceur de sorts). S’il obtient
    un résultat supérieur ou égal à celui de la créature qui l’épie, il reçoit une
    brève vison de celle-ci et sait dans quelle direction et à quelle distance elle
    se trouve.


    MYTHIQUE

    Ce sort fournit automatiquement au personnage une représentation visuelle de la
    créature qui l’observe. Si cette créature utilise un moyen de scrutation non-mythique,
    le personnage obtient également une indication précise de sa direction et de la
    distance qui les sépare. Le personnage réussit automatiquement ses tests de niveau
    de lanceur de sorts pour ignorer l’antidétection et les effets similaires (à l’exception
    d’esprit impénétrable) qui bloquent l’aptitude du personnage à détecter la créature.
    S’il prend connaissance de la direction et de la distance qui les sépare grâce
    à ce sort, le personnage peut, par une action immédiate, lancer un sort mental
    en s’aidant du capteur de scrutation pour cibler la créature. Ce sort affecte
    uniquement la créature qui observe, même s’il affecte normalement une zone ou
    plusieurs créatures.


    Le personnage doit dépenser un nombre d’utilisations de pouvoir mythique égal
    au niveau du sort qu’il souhaite lancer sur la créature.


    AMPLIFIÉ (6ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    même un esprit impénétrable ne peut l’empêcher de détecter la créature qui l’observe.
    S’il se téléporte jusqu’à l’endroit où se trouve la créature une minute ou moins
    après l’avoir détectée, il arrive près de la cible (sans risque d’erreur) et ignore
    les effets non-mythiques qui bloquent la téléportation. Par ailleurs, il peut
    obliger la créature à se téléporter près de lui une minute ou moins après l’avoir
    détectée (Volonté annule, DD égal à 10 plus le double du grade du personnage).
    Elle doit utiliser ses propres moyens de téléportation pour ce faire, mais le
    personnage assure son arrivée à destination et ignore les effets non-mythiques
    qui bloquent la téléportation jusqu’à son emplacement.'
