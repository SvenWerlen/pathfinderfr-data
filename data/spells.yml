- Nom: Emprisonnement
  École: Abjuration ;
  Niveau: Ens/Mag 9
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Volonté, annule (voir description) ;
  Résistance à la magie: oui
  Description: Lorsque le lanceur de sort touche une créature à la fin de l’incantation,
