- Nom: Refuge du mage
  École: Invocation (création) ;
  Niveau: Bard 4, Ens/Mag 4, Sor 4
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: structure de 6 m de côté
  Temps d'incantation: 10 minutes
  Composantes: V, G, M (un éclat de pierre, du sable, une goutte d’eau et un copeau
    de bois)
  Durée: 2 heures/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Le personnage fait apparaître une solide chaumière construite à
    l’aide de matériaux courants dans la région. Le sol est plat, propre et sec. Le
    refuge ressemble à s’y méprendre à une vraie maison, avec sa porte, ses deux fenêtres
    munies de volets et sa petite cheminée.


    Il est isolé du froid extérieur mais n’a aucune source de chauffage. Il faut donc
    le chauffer et, en cas de canicule, la chaleur excessive affecte normalement les
    occupants. En revanche, il procure une importante protection. Il est aussi résistant
    qu’une maison en pierre, quels que soient les matériaux dont il est fait. Il résiste
    aussi bien au feu que la pierre et il est invulnérable aux projectiles normaux
    (mais pas à ceux qu’envoient géants ou engins de siège).


    La porte, les volets et la cheminée empêchent toute intrusion (les deux premiers
    sont défendus par des verrous du mage tandis qu’une grille en fer scellée bloque
    l’étroit conduit de la dernière). De plus, ces ouvertures sont protégées par un
    sort d’alarme. Enfin, un serviteur invisible se tient à la disposition du lanceur
    de sorts tant que ce dernier se trouve dans le refuge.


    L’ameublement du refuge est très fonctionnel et se compose de huit lits superposés,
    d’une table à tréteaux, de huit tabourets et d’un bureau.'
  Source: MJ
