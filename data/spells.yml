- Nom: Orbe aqueux
  École: Invocation (création) (eau) ;
  Niveau: conjurateur 3, druide 3, ensorceleur/magicien 3, magus 3
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: sphère de 3 m (2 c) de diamètre
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une goutte d'eau et une perle de verre)
  Durée: 1 round/niveau
  Jet de sauvegarde: Réflexes pour annuler ;
  Résistance à la magie: non
  Description: 'Le personnage crée une sphère roulante d''eau tourbillonnante qui
    peut engloutir ceux qu''elle touche. L''orbe aqueux se déplace à une vitesse de
    9 mètres (6 c) par round, roulant par-dessus toute barrière qui mesure moins de
    3 mètres (2 c). Il éteint automatiquement tout feu qui n''est pas d''origine magique
    et fonctionne comme une dissipation de la magie pour les feux magiques tant qu''ils
    sont de la même taille que lui ou plus petits.


    Toute créature qui se trouve sur le chemin de l''orbe aqueux reçoit 2d6 points
    de dégâts non létaux. Un jet de Réflexes réussi permet d''annuler ces dégâts,
    mais toute créature de taille G ou moins qui rate son jet de sauvegarde doit en
    faire un second pour savoir si l''orbe l''engloutit et l''emporte avec lui. Les
    créatures absorbées gagnent un abri contre les attaques venues de l''extérieur
    mais elles sont considérées comme enchevêtrées dans les courants bouillonnants
    et reçoivent 2d6 points de dégâts non létaux au début de leur tour, à chaque round
    passé dans l''orbe. Une créature piégée peut faire un jet de Réflexes à chaque
    round pour s''échapper dans une case adjacente à l''orbe aléatoire. L''orbe peut
    engloutir une créature G, 4 M ou 16 P ou inférieures.


    La sphère se déplace comme le lui indique le lanceur de sorts (par une action
    de mouvement) ; sinon, elle reste à bouillonner sur place. L''orbe aqueux s''arrête
    s''il sort du rayon de portée du sort.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orbe%20aqueux.ashx
  
- Nom: Orbe du néant
  École: nécromancie ;
  Niveau: ensorceleur/magicien 8, prêtre 8
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: sphère de 30 cm de diamètre
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une gemme noire de n’importe quel type d’une valeur de 50
    po)
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: Vigueur pour annuler ;
  Résistance à la magie: oui
  Description: "Le personnage crée une petite sphère d’énergie négative pure qui\
    \ ne pèse rien. Par une action de mouvement, il peut la déplacer d’un maximum\
    \ de 9 mètres (6 c) par round, dans n’importe quelle direction. Si elle entre\
    \ dans la case d’une créature vivante, elle s’arrête de bouger pendant 1 round\
    \ et la créature gagne un niveau négatif (Vigueur pour annuler). Une créature\
    \ qui passe à travers la case occupée par la sphère ou termine son tour dedans\
    \ reçoit aussi un niveau négatif (Vigueur pour annuler). 24 heures après avoir\
    \ reçu un ou plusieurs \nniveaux négatifs à cause de la sphère, la victime doit\
    \ réussir un jet de Vigueur par \nniveau négatif (le DD du jet de sauvegarde est\
    \ égal au DD de ce sort). En cas de réussite, la victime se\ndébarrasse de son\
    \ niveau négatif. Si elle échoue, il devient permanent.\n\nSi plusieurs orbes\
    \ (issus de différentes incantations du sort) entrent dans la même case, ils fusionnent\
    \ automatiquement. L’orbe qui en résulte utilise le DD le plus grand des incantations\
    \ fusionnées et la durée d’activité restante la plus longue. Si les orbes appartiennent\
    \ à différents lanceurs de sorts, ils doivent faire\ndes tests d’Intelligence\
    \ opposés pour déplacer la sphère.\n\nUn mort-vivant qui traverse une case occupé\
    \ par un orbe ou termine son tour dedans gagne 2d4 × 5 points de vie temporaires\
    \ pendant 1 heure.\n\nMYTHIQUE\nUne créature qui rate son jet de sauvegarde contre\
    \ l’orbe subit deux niveaux négatifs au lieu d’un seul. Un jet de Vigueur réussi\
    \ réduit cette perte à un niveau négatif.\n\nAMPLIFIÉ (6ÈME). Si le personnage\
    \ dépense deux utilisations de pouvoir mythique, l’orbe ne s’arrête pas automatiquement\
    \ lorsqu’elle entre dans une case occupée par une créature vivante, mais, au cours\
    \ d’un même round, le DD du jet de sauvegarde diminue de 2 points pour chaque\
    \ créature après la première affectée. Une créature peut être affectée par l’orbe\
    \ du néant une seule fois par round, même si l’orbe traverse la case qu’elle occupe\
    \ plusieurs fois."
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orbe%20du%20n%c3%a9ant.ashx
  
- Nom: Ordre assassin
  École: enchantement (coercition) [mental] ;
  Niveau: antipaladin 1, prêtre 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature vivante
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: 1 round
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: 'Le personnage génère chez sa cible un besoin impérieux de tuer son
    allié le plus proche. La cible fait de son mieux pour obéir à cette pulsion. À
    son prochain tour, elle attaque son allié le plus proche avec une arme de corps
    à corps ou une arme naturelle. Si nécessaire, elle se déplace ou charge l’allié
    le plus proche. Si elle est incapable d’atteindre un allié à son tour, elle se
    rapproche autant que possible.


    MYTHIQUE

    Ce sort dure un nombre de rounds égal au grade du personnage. Chaque round après
    le premier, la cible peut effectuer un nouveau jet de sauvegarde au début de son
    tour pour se libérer des effets du sort.


    AMPLIFIÉ. Si le personnage dépense deux utilisations de pouvoir mythique, la cible
    attaque son allié le plus proche avec son sort, son pouvoir magique ou son pouvoir
    surnaturel le plus puissant. Si elle ne possède aucune de ces aptitudes, elle
    attaque l’allié avec une arme de corps à corps ou naturelle comme à l’accoutumée
    et gagne un bonus de moral de +4 aux jets d’attaque et de dégâts.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ordre%20assassin.ashx
  
- Nom: Ordre libérateur
  École: Transmutation ;
  Niveau: barde 1, druide 1, ensorceleur/magicien 1, paladin 1, prêtre 1, rôdeur
    1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) / (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action immédiate
  Composantes: V
  Durée: instantanée
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Si la cible est attachée ou agrippée, elle peut faire un test d’Évasion
    pour s’échapper par une action immédiate. Elle gagne un bonus de compétence au
    test égal à deux fois le niveau du lanceur de sorts (+20 au maximum). Ce sort
    n’a aucun effet si la cible ne peut pas se libérer avec un test d’Évasion (par
    exemple, si elle est victime d’un sort d’immobilisation de personne ou si elle
    est paralysée par un affaiblissement de Force).
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ordre%20lib%c3%a9rateur.ashx
  
- Nom: Orientation
  École: Divination ;
  Niveau: Bard 6, Dru 6, Inq 6, Prê 6, Sor 6
  Portée: personnelle ou contact
  Cible ou zone d'effet: le jeteur de sorts ou la créature touchée
  Temps d'incantation: 3 rounds
  Composantes: V, G, F (un jeu d’objets divinatoires)
  Durée: 10 minutes/niveau
  Jet de sauvegarde: aucun ou Volonté, annule (inoffensif) ;
  Résistance à la magie: non ou oui (inoffensif)
  Description: 'Le bénéficiaire du sort devient capable de trouver le chemin le
    plus court pour se rendre en un lieu donné comme une ville, un château, un lac
    ou un donjon. Sa destination peut se trouver en extérieur ou sous terre tant qu’elle
    est suffisamment importante : le sort ne permet pas de se rendre à la cabane d’un
    bûcheron mais il permet d’atteindre un camp de bûcherons. Le sort se base sur
    les localités, pas sur les créatures ou les objets qui s’y trouvent. L’endroit
    recherché doit se trouver sur le même plan que le personnage au moment où celui-ci
    lance le sort.


    Le sort indique la direction à suivre et les embranchements à prendre, mais aussi
    les éventuels gestes à faire. Dans une grotte par exemple, il permet au personnage
    de savoir instinctivement quel couloir choisir quand il se trouve à un carrefour.
    Le sort s’achève au terme de la durée indiquée ou dès que le personnage a atteint
    sa destination. Orientation permet au personnage et à ses compagnons de sortir
    d’un dédale en 1 round.


    Cette divination ne prend pas en compte les compagnons du sujet, ni les actions
    des créatures vivantes (gardes, etc.) qui peuvent empêcher le personnage de suivre
    les indications données par le sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orientation.ashx
  
- Nom: Ouverture/fermeture
  École: Transmutation ;
  Niveau: Ens/Mag 0, Bard 0, Conj 0, magus 0
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: objet pesant jusqu’à 15 kg ou porte pouvant être ouverte
    ou fermée
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (une clef en laiton)
  Durée: instantanée
  Jet de sauvegarde: Volonté, annule (objet) ;
  Résistance à la magie: oui (objet)
  Description: Ce sort permet, au choix, d’ouvrir ou de fermer une porte, un coffre,
    une boîte, une fenêtre, un sac, une bourse, une bouteille ou tout autre récipient.
    Il échoue automatiquement si l’objet dispose d’un mécanisme de fermeture (barre,
    serrure fermée, etc.). De plus, il ouvre et ferme seulement les objets qui pèsent
    15 kg ou moins. Le couvercle d’un gros coffre ou une porte de grande taille représentent
    des masses trop importantes pour lui.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ouverturefermeture.ashx
  
- Nom: Pacte avec la terre
  École: Enchantement ;
  Niveau: rôdeur 4
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (une pincée de terre qui vient de l'environnement de prédilection
    du rôdeur)
  Durée: 1 heure/2 niveaux (T)
  Description: 'Le personnage fait appel aux esprits de la nature pour qu’ils l’aident
    à s’adapter à son environnement. Il traite le terrain sur lequel il se trouve
    comme son meilleur environnement de prédilection jusqu’à ce que le sort expire.


    S’il ne possède pas le pouvoir de classe environnement de prédilection, le sort
    n’a aucun effet sur lui.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pacte%20avec%20la%20terre.ashx
  
- Nom: Pacte vital
  École: nécromancie ;
  Niveau: chaman 2, ensorceleur/magicien 2, prêtre 2, sorcière 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature vivante volontaire/niveau, ne devant pas se
    trouver à plus de 9 m / (6 c) les unes des autres
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD/M (une goutte de sang de chaque cible)
  Durée: 1 minute/niveau
  Description: "Le personnage lie la force vitale des cibles en un pacte mystique.\
    \ Si l’une de ces cibles est réduite à moins de 0 point de vie, elle déclenche\
    \ automatiquement le pouvoir du pacte. La cible déclencheuse absorbe 1 point de\
    \ vie à toutes les autres cibles auxquelles il reste au moins 1 point de vie et\
    \ qui se trouvent dans un rayon de 9 mètres autour d’elle. Ces points de vie s’appliquent\
    \ à la cible déclencheuse comme des soins magiques. \n\nCes soins peuvent empêcher\
    \ la cible déclencheuse de mourir si l’attaque reçue la réduisait à un nombre\
    \ de points de vie négatif égal à sa valeur de Constitution. Ces soins ne permettent\
    \ pas de ramener la créature déclencheuse à plus d’un point de vie : tout point\
    \ absorbé en excès de est perdu.\n\nLe pacte peut être déclenché une fois par\
    \ round. Il n’est pas déclenché par les effets de mort ou les effets n’infligeant\
    \ pas de dégâts aux points de vie."
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pacte%20vital.ashx
  
- Nom: Page secrète
  École: Transmutation ;
  Niveau: Bard 3, Ens/Mag 3
  Portée: contact
  Cible ou zone d'effet: page touchée (0,3 m² maximum)
  Temps d'incantation: 10 minutes
  Composantes: V, G, M (quelques écailles de hareng réduites en poudre et une goutte
    d’essence de feu follet)
  Durée: permanente
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Cette transmutation modifie le contenu d’une page pour que celle-ci
    ne soit plus identifiable. On peut changer le texte d’un sort et le remplacer
    par celui d’un autre sort d’un niveau égal ou inférieur, connu du personnage.
    Le personnage ne peut pas utiliser ce sort pour changer le sort inscrit sur un
    parchemin mais il peut s’en servir pour cacher le parchemin. On peut lancer runes
    explosives ou sceau du serpent sur la page secrète.


    Compréhension des langages ne suffit pas à révéler le contenu d’une page secrète.
    Le lanceur de sorts peut lire le texte en prononçant un simple mot de commande
    et faire réapparaître la page secrète d’un autre. Le sort s’achève si l’on prononce
    le mot de commande deux fois de suite. Détection de la magie révèle une faible
    aura magique autour de la page, mais ne révèle pas le véritable texte. De même,
    vision lucide indique que quelque chose est caché sous le texte apparent, mais
    il faut y ajouter compréhension des langages pour pouvoir lire l’original. La
    page secrète peut être dissipée, et le sort effacement permet de faire disparaître
    à tout jamais le texte caché.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Page%20secr%c3%a8te.ashx
  
- Nom: Paix forcée
  École: Abjuration ;
  Niveau: ensorceleur/magicien 1, inquisiteur 1, sorcière 1, Psy 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) / (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une arme au fourreau ou rangée
  Temps d'incantation: 1 action simple
  Composantes: G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté pour annuler (objet) ;
  Résistance à la magie: oui (objet)
  Description: Le personnage scelle une arme sur le corps de son propriétaire, dans
    son fourreau ou dans un étui. Si la cible essaie de dégainer cette arme, elle
    doit dépenser une action simple et réussir un test de Force (DD égal au DD du
    jet de sauvegarde), ce qui provoque une attaque d’opportunité, qu’elle réussisse
    ou non.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paix%20forc%c3%a9e.ashx
  
- Nom: Panacée universelle
  École: transmutation ;
  Niveau: alchimiste 1, ensorceleur/magicien 1
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: G
  Durée: voir plus bas
  Description: 'Ce sort crée quelques effets de tours de magie liés à la santé du
    personnage, à son bien-être et à ses divertissements. La panacée n’a pas d’effets
    secondaires (par exemple, la panacée d’ivresse ne donne pas la gueule de bois).
    Quand le personnage utilise la panacée universelle, il choisit l’un des effets
    suivants.

    • Analgésique. Le personnage ne ressent pas les douleurs mineures comme l’arthrose,
    le froid ou la gueule de bois pendant 1 heure. Pendant tout ce temps, il gagne
    un bonus de résistance de +2 contre les sorts liés à la douleur.

    • Clarté. Le personnage gagne un bonus de compétence de +1 sur un unique jet d’attaque,
    de sauvegarde ou un test de compétence dans la minute qui suit. Il doit choisir
    le type de bonus avant de faire le jet auquel il s’applique.

    • Hallucination. Le personnage a d’agréables hallucinations pendant 1 heure. Il
    voit des lumières dansantes, entend de la musique, contemple des animaux surnaturels
    qui jouent, etc. Il sait que ces choses ne sont pas réelles mais elles le distraient
    et il subit un malus de -2 aux tests de Perception pendant toute la durée du sort.

    • Ivresse. Le personnage est agréablement ivre pendant 1 heure, comme s’il avait
    bu de l’alcool.

    • Résistance. Le personnage gagne un bonus de résistance aux jets de sauvegarde
    de +1 pendant 1 minute.

    • Rêve lucide. Si le personnage prend la panacée moins d’une heure avant d’aller
    se coucher, il fait un rêve conscient placé sous son contrôle pendant une heure.

    • Sobriété. Le personnage devient complètement sobre pendant 1 heure, ce qui annule
    tous les malus liés à l’ivresse. Les méthodes magiques et alchimiques (comme la
    détection du poison) considèrent toujours que le personnage est en état d’ébriété.
    La période passée sous l’effet de cette panacée ne compte pas dans le temps nécessaire
    pour cuver (la panacée ne fait que retarder le délai d’ivresse).

    • Sommeil. Le personnage entame une plaisante sieste reposante d’au moins une
    heure, jusqu’à ce qu’on le réveille. S’il était censé dormir à cette heure, il
    passe à un sommeil normal une fois l’effet de la panacée passé.

    • Ténacité. Le personnage gagne 1 point de vie temporaire pendant une minute.

    • Veille. Le personnage reste éveillé pendant 2 heures sans avoir envie de dormir
    et sans effets secondaires, comme un accès de nervosité. Il gagne un bonus de
    résistance de +5 contre les sorts liés au sommeil comme berceuse et sommeil. L’utilisation
    de cette panacée retarde simplement le besoin de sommeil du personnage et ne compte
    pas comme une période de repos ou de sommeil. Le personnage peut l’utiliser plusieurs
    fois à la suite mais, à chaque fois qu’un effet se dissipe, il est aussi fatigué
    que s’il n’avait pas utilisé la panacée.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Panac%c3%a9e%20universelle.ashx
  
