  Jet de sauvegarde: Volonté, 1/2 dégâts (inoffensif) (voir description) ;
  Résistance à la magie: oui (inoffensif) (voir description)
  Description: 'En posant les mains sur une créature vivante, le personnage lui
    transmet de l’énergie positive et lui rend 2d8 points de vie +1 par niveau de
    lanceur de sorts (jusqu’à un maximum de +10).


    Comme les morts-vivants sont animés d’énergie négative, ce sort leur inflige des
    dégâts au lieu de les soigner. Un jet de Volonté réussi leur permet toutefois
    de ne subir que la moitié des dégâts et ils peuvent appliquer leur résistance
    à la magie.



    MYTHIQUE

    Les dégâts soignés s’élèvent à 4d8 points de dégâts + 2 points par niveau de lanceur
    de sorts (+20 maximum). Le sort soigne jusqu’à 2 points de caractéristique temporairement
    affaiblie si la cible est une créature vivante. La cible choisit les points de
    caractéristique soignés par le sort.'
