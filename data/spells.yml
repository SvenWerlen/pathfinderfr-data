  Durée: 1 round/niveau (T)
  Description: 'Ce sort cerne le personnage d’un rideau de flammes qui inflige des
    dégâts à quiconque le touche au corps à corps. Les flammes le protègent également
    des attaques à base de froid ou de feu, le choix devant être fait au moment de
    l’incantation.


    Toute créature touchant le lanceur de sorts à l’aide d’une arme naturelle ou de
    corps à corps lui cause des dégâts normaux, mais elle perd 1d6 points de vie,
    +1 par niveau de lanceur de sorts (+15 maximum). Selon la version de bouclier
    choisie, ce sont des dégâts de feu ou de froid. La résistance à la magie de la
    créature la protège normalement contre cette attaque. Les armes bénéficiant d’une
    allonge exceptionnelle, telles que la pique, n’exposent pas leur utilisateur aux
    effets de bouclier de feu.


