- Nom: Interdiction
  École: Abjuration ;
  Niveau: Inq 6, Prê 6
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: 1 cube de 18 m/12 c d’arête par niveau (F)
  Temps d'incantation: 6 rounds
  Composantes: V, G, M (eau bénite et encens (1 500 po, plus 1 500 po par cube de
    18 m/12 c d’arête), FD
  Durée: permanente
  Jet de sauvegarde: voir description ;
  Résistance à la magie: oui
  Description: 'Ce sort rend impossible tout voyage planaire vers ou à partir de
    la zone d’effet. Ceci inclut les sorts de téléportation (comme porte dimensionnelle
    et téléportation), les changements de plan, le voyage astral et tous les sorts
    de convocation. Ces effets échouent automatiquement.


    En outre, lorsqu’une créature dont l’alignement est différent de celui du lanceur
    de sorts pénètre dans la zone protégée, le sort la blesse. Les effets exacts dépendent
    de la différence d’alignement entre la créature et le personnage (voir ci-dessous).
    Les créatures qui se trouvent déjà à l’intérieur de la zone quand le sort est
    lancé ne subissent aucun préjudice, à moins qu’elles n’en sortent puis n’y rentrent
    à nouveau, auquel cas les effets normaux s’appliquent.


    ALIGNEMENT IDENTIQUE. aucun effet. La créature peut pénétrer dans la zone sans
    subir de préjudice (mais elle ne peut toujours pas le faire par voyage planaire).


    ALIGNEMENT DIFFÉRENT SELON L’AXE LOI/CHAOS OU SELON L’AXE BIEN/MAL. l’intrus subit
    6d6 points de dégâts. Un jet de Volonté réussi réduit les dégâts de moitié et
    la résistance à la magie s’applique normalement.


    ALIGNEMENT DIFFÉRENT SELON LES DEUX AXES LOI/CHAOS ET BIEN/MAL. l’intrus subit
    12d6 points de dégâts. Un jet de Volonté réussi réduit les dégâts de moitié et
    la résistance à la magie s’applique normalement.


    S’il le désire, le personnage peut lier un mot de passe au sort d’interdiction.
    Les créatures qui ne partage pas son alignement peuvent alors éviter les dégâts
    infligés par le sort en prononçant ce mot de passe lorsqu’elles pénètrent dans
    la zone protégée. Le lanceur de sorts doit décider s’il désire lier un mot de
    passe (et choisir celui-ci) au moment de l’incantation. Pour ajouter un mot de
    passe, il doit brûler un supplément d’encens rare d’une valeur de 1 000 po, plus
    1 000 po par cube de 18 mètres/12 cases d’arête.


    Dissipation de la magie n’a aucun effet sur une interdiction, à moins qu’elle
    ne soit lancée par une créature dont le niveau de lanceur de sorts est égal ou
    supérieur à celui du personnage qui a créé l’interdiction.


    Des interdictions multiples ne peuvent se chevaucher. Dans ce cas, la plus récente
    s’arrête aux limites de la plus ancienne.'
  Source: MJ
