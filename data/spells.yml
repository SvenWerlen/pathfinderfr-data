  Niveau: Conj 5, Ens/Mag 7, Prê 7
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau (T)
  Description: 'Grâce à ce sort, le personnage et son équipement deviennent éthérés.
    Pendant toute la durée du sort, il se trouve dans le plan Éthéré, un plan qui
    chevauche le plan Matériel. Quand le sort se termine, le personnage reprend son
    état normal.


    Une créature éthérée est invisible, intangible et capable de se déplacer dans
    toutes les directions (même vers le haut ou le bas) mais à la moitié de sa vitesse
    de déplacement normale. Comme elle est intangible, elle peut traverser les objets
    solides, en ce compris les êtres vivants. La créature éthérée peut voir et entendre
    ce qui se passe sur le plan Matériel mais tout lui apparaît gris et dénué de substance
    : seuls les images et les sons du plan Matériel produits dans un rayon de dix-huit
    mètres lui sont perceptibles.


    Les effets de force et les abjurations affectent normalement les créatures éthérées,
    car leur effet commence dans le plan Matériel mais s’étend également au plan Éthéré
    ; l’inverse n’est cependant pas vrai. Les créatures éthérées sont incapables d’attaquer
    les créatures du plan Matériel, et les sorts que le personnage lance lorsqu’il
    est éthéré ne touchent que les cibles qui sont elles aussi éthérées. Certaines
    créatures matérielles, ainsi que certains objets, disposent d’attaques ou de pouvoirs
    qui touchent également le plan Éthéré. Considérez les créatures et les objets
    éthérés comme s’ils étaient matériels.


    Si, lorsque le sort prend fin, le personnage se matérialise à l’intérieur d’un
    objet solide (comme un mur), il en est violemment expulsé en direction du plus
    proche espace dégagé et il subit 1d6 points de dégâts par tranche de 1,50 m entre
    le lieu où il s’est matérialisé et celui vers lequel il a été expulsé.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20%c3%a9th%c3%a9r%c3%a9e.ashx
  
