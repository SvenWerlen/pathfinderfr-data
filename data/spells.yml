  Composantes: V, G, M/FD (une pincée de poudre de fer ou quelques copeaux du même
    métal)
  Description: "Ce sort d’ abjuration génère une barrière invisible se déplaçant avec\
    \ le lanceur de sorts. Tout ce qui se trouve dans cette sphère est immunisé contre\
    \ la plupart des effets magiques (sorts, pouvoirs magiques et pouvoirs surnaturels\
    \ ). De même, aucun sort ni objet magique ne peut fonctionner à l’intérieur.\n\
    \n Une zone d’antimagie annule (sans le dissiper) tout sort ou effet magique lancé\
    \ à l’intérieur ou amené dans la zone d’effet . Le temps passé à l’intérieur de\
    \ la zone d’antimagie est décompté normalement pour ce qui est de la durée du\
    \ sort dont les effets sont annulés.\n\n Les créatures convoquées de n'importe\
    \ quel type disparaissent dès qu’ils pénètrent dans une zone d’antimagie , puis\
    \ réapparaissent au même endroit dès que la sphère s’est déplacée. Ils cessent\
    \ en fait d’exister pendant une durée qui est décomptée normalement de leur durée\
    \ d’invocation. Si on lance zone d’antimagie dans un lieu occupé par une créature\
    \ convoquée bénéficiant d’une résistance à la magie , il faut réussir un jet de\
    \ niveau de lanceur de sorts (1d20 + niveau de jeteur de sorts ) pour la faire\
    \ disparaître (le DD est égal à la résistance à la magie du monstre). L’effet\
    \ des invocations instantanées n’est pas modifié par une zone d’antimagie car\
    \ la magie qui a permis l’apparition de ce qui est invoqué a depuis longtemps\
    \ disparu.\n\n Les créatures normales peuvent entrer dans la zone d’antimagie\
    \ , tout comme les projectiles non-magiques. De plus, si une épée magique perd\
    \ temporairement son bonus et ses pouvoirs au contact du sort, elle reste une\
    \ épée de maître . La zone d’antimagie n’a pas d’effet sur les golems et les autres\
    \ créatures artificielles élaborées par magie mais capables par la suite de fonctionner\
    \ sans aide extérieure (à moins qu’elles aient été convoquées, comme indiqué plus\
    \ haut). Cette règle s’applique également aux élémentaires , aux morts-vivants\
    \ et aux Extérieurs . Les pouvoirs magiques ou surnaturels de toutes ces créatures\
    \ sont toutefois réprimés par le sort. Dissipation de la magie ne peut rien contre\
    \ cette abjuration.\n\n Si une créature est plus grande que la zone d’effet ,\
    \ les parties de son corps sortant de la sphère ne sont pas protégées.\n\n MYTHIQUE\
    \   Choisissez un nombre d’écoles de magie égal au grade du personnage. Les sorts\
    \ et les effets issus des écoles choisies ne sont pas affectés par la zone d’antimagie."
