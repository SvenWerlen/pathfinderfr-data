  Description: 'Ce sort déclenche un fou rire incontrôlable chez la cible. Elle
    se met à rire si fort qu’elle en tombe par terre. La victime ne peut entreprendre
    aucune action pendant toute la durée du sort, mais elle n’est pas sans défense
    pour autant. Une fois le sort terminé, elle redevient libre d’agir normalement.
    À son tour suivant, elle peut tenter un jet de sauvegarde pour mettre fin au fou
    rire. C’est une action complexe qui ne provoque pas d’attaque d’opportunité. En
    cas de succès, le fou rire cesse, mais dans le cas contraire la créature continue
    de rire pendant toute la durée du sort.


    Les créatures possédant une Intelligence inférieure ou égale à 2 ne sont pas affectées.
    Celles qui sont d’un type différent de celui du lanceur de sorts bénéficient d’un
    bonus de +4 au jet de sauvegarde, car l’humour de l’un n’est pas forcément compréhensible
    par l’autre.


