    du grès ou une roche similaire). Cette transformation est permanente.


    Les créatures prises dans la boue ont droit à un jet de Réflexes pour s’échapper
    avant d’être coincées dans la pierre.


    Transmutation de la boue en pierre contre et dissipe transmutation de la pierre
