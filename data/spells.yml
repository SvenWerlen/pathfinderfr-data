  Description: 'Une chaîne de force flottante munie de crochets aux deux extrémités
    apparaît dans une case inoccupée à portée, au choix du personnage. C’est un objet
    M avec une allonge de 3 m (c). On ne peut pas toucher ni endommager une chaîne
    de perdition avec une attaque physique mais elle est sujette à la dissipation
    de la magie, à la désintégration, à une sphère d’annihilation et à un sceptre
    d’annulation. Contre les attaques de contact, elle a une CA de 10 + modificateur
    de Charisme (ensorceleur) ou d’Intelligence (magicien) ou de Sagesse (prêtre).


    La chaîne peut faire une manoeuvre de sale coup (aveuglement ou enchevêtrement),
    d’attirer, de repositionner ou de

    croc-en-jambe. Elle utilise le niveau de lanceur de sorts à la place du BMO et
    le modificateur de Charisme (ensorceleur) ou d’Intelligence (magicien) ou de Sagesse
    (prêtre) à la place du bonus de Force ou de Dextérité. Quand elle fait une manoeuvre
    offensive, elle ne provoque pas d’attaque d’opportunité. Elle n’a pas de malus
    ou de risques de rater à cause de l’obscurité, de l’invisibilité ou d’une autre
    forme de camouflage.


    Le personnage peut déplacer la chaîne d’un maximum de 9 m (6 c) par une action
    de mouvement. Si elle sort de la portée du sort ou qu’elle passe hors de vue,
    elle revient aux côtés du personnage.


    Si la chaîne attaque une créature qui a une résistance à la magie, le personnage
    doit réussir un test de niveau de lanceur de sorts (1d20 + niveau de lanceur de
    sorts) contre cette RM lorsque la chaîne réussit une manoeuvre offensive contre
    elle pour la première fois. Si la créature résiste, la chaîne se dissipe, sinon,
    elle agit sur cette créature comme si elle n’avait pas de RM pendant toute la
    durée du sort.'
