  Description: "On implore un miracle plus qu’on le lance. Le prêtre présente sa requête\
    \ à son dieu (ou à la puissance qui lui accorde ses sorts) et le prie de l’exaucer.\n\
    \n Un miracle permet, au choix : \n * De reproduire l’effet de n’importe quel\
    \ sort de prêtre jusqu’au 8e niveau. De reproduire l’effet de n’importe quel autre\
    \ sort jusqu’au 7e niveau.\n * D’annuler les effets néfastes de certains sorts,\
    \ tels que débilité ou aliénation mentale . De produire n’importe quel effet dont\
    \ la puissance ne dépasse pas les restrictions imposées ci-dessus. Mais le personnage\
    \ peut également faire une requête particulièrement importante. Dans ce cas, il\
    \ lui en coûte 25 000 po en poudre de diamant en raison de la puissance des énergies\
    \ divines en jeu. Voici quelques exemples de miracles de ce type : Inverser le\
    \ cours d’une bataille en ramenant ses alliés à la vie pour qu’ils continuent\
    \ le combat.\n * Amener le prêtre et ses compagnons (ainsi que tout leur équipement)\
    \ dans un autre plan, jusqu’au lieu de leur choix, et ce sans le moindre risque\
    \ d’erreur. Protéger une ville d’un tremblement de terre, d’une éruption volcanique,\
    \ d’un raz de marée ou d’une autre catastrophe naturelle. Toute requête en opposition\
    \ avec la nature ou l’ alignement du dieu est systématiquement refusée.\n\n Un\
    \ sort reproduit autorise les jets de sauvegarde et tests de résistance à la magie\
    \ normaux (sauf que le DD est calculé comme pour un sort du 9e niveau). Quand\
    \ miracle remplace un sort s’accompagnant d’une composante matérielle d’une valeur\
    \ supérieure à 100 po, le personnage doit la fournir pour que le sort prenne effet.\n\
