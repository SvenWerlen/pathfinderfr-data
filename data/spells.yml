  Description: "Ce sort a deux effets distincts. Tout d’abord, il établit un lien\
    \ interdimensionnel entre le plan du personnage et celui que ce dernier cherche\
    \ à contacter, ce qui permet de passer de l’un à l’autre (dans n’importe quel\
    \ sens).\n\n Ensuite, il permet d’appeler une entité particulière, qui arrive\
    \ par le portail .\n\n Ce portail prend la forme d’un cerceau ou cercle de 1,50\
    \ m à 6 m de diamètre (au choix du jeteur de sorts), orienté comme le désire son\
    \ créateur (le plus souvent, il est vertical et fait face au personnage). Il s’agit\
    \ d’une fenêtre bidimensionnelle qui ouvre sur le plan contacté : toute créature\
    \ qui passe au travers (dans un sens ou dans l’autre) se retrouve instantanément\
    \ dans le second plan.\n\n Le portail a deux faces : un recto et un verso. Le\
    \ recto ouvre sur le plan choisi, mais pas le verso. Si une créature traverse\
    \ le portail par cette face, il ne se passe rien.\n\n VOYAGE INTERPLANAIRE. Si\
    \ on utilise un portail pour voyager entre les plans, il fonctionne comme un changement\
    \ de plan , si ce n’est qu’il s’ouvre exactement à l’endroit choisi par le personnage.\
    \ Les dieux et autres entités qui règnent sur un plan peuvent empêcher que l’on\
    \ ouvre un portail dans leur domaine. Les voyageurs n’ont pas besoin de tenir\
    \ la main du lanceur de sorts, il leur suffit de franchir le portail pour être\
    \ emmenés à destination. On ne peut pas utiliser de portail pour se rendre en\
    \ un autre point du plan où l’on se trouve, ce sort fonctionne uniquement pour\
    \ les voyages interplanaires.\n\n Le jeteur de sorts maintient le portail ouvert\
    \ pendant un temps limité (1 round par niveau de lanceur de sorts ) à condition\
    \ de rester entièrement concentré . S’il est déconcentré , le sort se termine\
    \ aussitôt.\n\n APPEL DE CRÉATURES. Un portail permet aussi de convoquer une entité\
    \ extraplanaire. Il suffit que le personnage nomme l’entité ou le type de créature\
    \ qu’il souhaite appeler pour que le portail s’ouvre à côté de cette dernière\
    \ et l’aspire, qu’elle le veuille ou non. Les dieux et les entités uniques ne\
    \ sont pas forcés de répondre à cet appel, même si rien ne les en empêche. Cette\
    \ version du sort génère un portail restant ouvert assez longtemps pour permettre\
    \ aux créatures appelées d’arriver. Cette utilisation du sort présente un coût\
    \ en offrandes et en encens de 10 000 po. Ce prix vient s’ajouter à tout autre\
    \ dépense à faire pour appeler la créature voulue.\n\n Si le jeteur de sorts décide\
    \ de faire appel à un type d’entités plutôt qu’à un être particulier, il peut\
    \ appeler une créature unique ou plusieurs, mais leur total de DV ne peut pas\
    \ dépasser le double du niveau de lanceur de sorts du personnage. Dans le cas\
    \ où l’entité convoquée est seule, le personnage la dirige uniquement si ses DV\
    \ ne dépasse son niveau de lanceur de sorts . Le personnage ne peut pas contrôler\
    \ une entité dont les DV dépasse son niveau de lanceur de sorts et il ne peut\
    \ jamais contrôler de divinités ou d’individus uniques. Une entité libre agit\
    \ à sa guise et il est donc très dangereux d’y faire appel. Une créature incontrôlée\
    \ peut retourner dans son plan d’origine quand elle le souhaite.\n\n Si le personnage\
    \ souhaite demander un service plus complexe ou plus long, il doit offrir quelque\
    \ chose à la créature appelée. La tâche requise doit être raisonnable vis à vis\
    \ de la récompense proposée (reportez-vous à allié d’outreplan ). Certaines créatures\
    \ insistent pour se faire payer en « nature », ce qui peut entraîner des complications\
    \ s’il faut leur livrer des victimes qu’elles pourront dévorer à leur aise. Dès\
    \ que la créature a accompli sa mission, elle apparaît devant le personnage qui\
    \ doit aussitôt régler sa dette. Cela fait, l’entité est libre de retourner dans\
    \ son plan d’origine.\n\n Si le lanceur de sorts ne tient pas sa promesse, il\
    \ peut au mieux s’attendre à devoir rendre un service à la créature ou au maître\
    \ de cette dernière. Au pire, il risque de se faire attaquer.\n\n Note. Lorsqu’on\
    \ utilise ce sort pour convoquer une créature Bonne , Chaotique , Loyale , Mauvaise\
    \ , d' air , d’ eau , de feu ou de terre , il est automatiquement considéré comme\
    \ un sort du même type."
