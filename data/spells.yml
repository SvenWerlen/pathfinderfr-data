    \ soit visuellement, soit au niveau thématique. En règle générale, le personnage\
    \ apparaît dans le lieu similaire le plus proche de la destination choisie. Si\
    \ on estime qu’un tel endroit n’existe pas, le sort échoue tout simplement.\n\n\
