- Nom: Tremblement de terre
  École: Évocation (terre) ;
  Niveau: Dru 8, Prê 8
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: étendue de 24 m de rayon (F)
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round
  Jet de sauvegarde: voir description ;
  Résistance à la magie: non
  Description: 'Au terme de l’incantation, une secousse violente mais extrêmement
    localisée ébranle la croûte terrestre. Elle renverse les créatures, fait effondrer
    des bâtiments, ouvre des failles dans le sol, provoque encore bien d’autres dégâts.
    Elle dure 1 round, pendant lequel les créatures qui se trouvent sur la terre ferme
    ne peuvent plus combattre ni se déplacer. Les lanceurs de sorts qui tentent de
    faire appel à leur magie doivent réussir un test de Concentration DD 20 + niveau
    du sort, sinon, leur sort est perdu. Le tremblement de terre affecte toutes les
    structures et les créatures de la zone touchée. L’effet exact dépend de l’endroit
    où le personnage lance le sort:


    Caverne, grotte, ou tunnel. Le plafond s’effondre et inflige 8d6 points de dégâts
    aux créatures prises dessous (réduits de moitié en cas de jet de Réflexes DD 15).
    Un tremblement de terre lancé sur la voûte d’une caverne haute de plafond menace
    tous les individus situés sous ce plafond, même ceux qui se trouvent en dehors
    de la zone d’effet.


    Falaise. Une falaise s’effondre et provoque un glissement de terrain qui avance
    à l’horizontale sur une distance égale à sa hauteur de chute. Les créatures qui
    se trouvent sur le chemin du glissement de terrain subissent 8d6 points de dégâts
    (réduits de moitié en cas de jet de Réflexes DD 15) et se retrouvent coincées
    sous les décombres (voir ci-dessous).


    Terrain dégagé. Toutes les créatures debout doivent réussir un jet de Réflexes
    DD 15 ou perdre l’équilibre. Des fissures s’ouvrent dans le sol et toute créature
    qui se trouve sur la terre ferme a 25 % de chances de tomber dans l’une d’elles
    (sauf si elle réussit un jet de Réflexes DD 20). Les fissures se referment à la
    fin du sort. Toutes les créatures tombées dans les fissures sont considérées comme
    enterrées sous une avalanche, sans air (voir ici).


    Bâtiment. La plupart des structures et des bâtiments situés sur un terrain dégagé
    s’effondrent et subissent 100 points de dégâts, ce qui suffit pour raser un bâtiment
    de bois ou de maçonnerie, mais pas un édifice renforcé en pierre. La solidité
    ne réduit pas ces dégâts et ils ne sont pas divisés par deux, comme c’est généralement
    le cas pour les dégâts infligés aux objets. Les créatures prises dans l’effondrement
    subissent 8d6 points de dégâts contondants (réduits de moitié en cas de jet de
    Réflexes DD 15) et sont immobilisées sous les gravats (voir ci-dessous).


    Lac, marais ou cours d’eau. Des fissures s’ouvrent au fond et toute l’eau s’échappe,
    laissant un sol boueux. Dans un marais, la boue se transforme en sables mouvants
    et toute créature qui rate un jet de Réflexes DD 15 s’y enfonce. À la fin de la
    durée indiquée, le reste du cours d’eau ou du plan d’eau envahit brusquement la
    zone asséchée et risque de noyer les créatures prises dans la boue.


    Immobilisé sous les gravats. Toute créature prise au piège sous les décombres
    subit 1d6 points de dégâts non-létaux par minute d’immobilisation. Si elle sombre
    dans l’inconscience, elle doit faire un test de Constitution DD 15 ou subir 1d6
    points de dégâts létaux par minute, jusqu’à ce qu’elle soit libérée ou qu’elle
    meure.


    MYTHIQUE

    Les dégâts infligés aux structures sont augmentés de 10 points de dégâts par grade.
    Les dégâts infligés par les effondrements et les glissements de terrain s’élèvent
    à 10d8 points. Les dégâts infligés aux créatures coincées sous les éboulis s’élèvent
    à 1d10 points par minute. Ajoutez le grade du personnage au DD des tests de concentration
    et de Constitution effectués à cause de ce sort.


    AMPLIFIÉ (8ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le sort dure un round de plus et le rayon de l’étendue augmente pour atteindre
    6 mètres. À chaque round d’activité du sort, le personnage peut, pendant son tour,
    dépenser une utilisation de pouvoir mythique pour prolonger sa durée d’un round
    et augmenter son rayon de 6 mètres supplémentaires.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tremblement%20de%20terre.ashx
  
- Nom: Triple aspect
  École: Transmutation ;
  Niveau: druide 5, sorcière 4
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, F (croissant d'argent d'une valeur de 5 po)
  Durée: 24 heures (T)
  Description: 'Le triple aspect permet au personnage de changer son apparence contre
    celle d''une des trois catégories d''âges idéalisées : adolescent (jeune homme/jeune
    fille), adulte (père/mère) ou personne âgée (ancien/ne). Dans tous les cas, il
    revêt l''apparence qui serait la sienne à l''âge approprié, il n''endosse pas
    celle d''un nouvel individu.


    Le personnage peut changer son apparence et son âge réel selon ces trois aspects
    par une action simple. En tant qu''adolescent, il gagne un bonus d''altération
    de +2 à la Dextérité et à la Constitution mais souffre d''un malus de -2 à la
    Sagesse. Sous forme adulte, il gagne un bonus d''altération de +2 à la Sagesse
    et à l''Intelligence mais subit un malus de –2 à la Dextérité. Sous forme de personne
    âgée, il gagne un bonus d''altération de +4 à la Sagesse et à l''Intelligence
    mais subit un malus de -2 à la Dextérité et à la Force. Comme ces bonus sont de
    type altération, ils se cumulent avec les bonus que le personnage possède déjà
    en raison de son âge (et qui n''appartiennent à aucun type). Les bonus accordés
    par le sort représentent la forme idéalisée du triple aspect et ne reproduisent
    pas les valeurs de caractéristiques dont le personnage dispose réellement à l''âge
    donné.


    Vision lucide révèle le véritable aspect du personnage, dissimulé par celui qu''il
    a revêtu, et reconnaît les deux formes comme faisant partie de sa personne. Les
    individus qui l''examinent attentivement et qui ont déjà interagi avec lui alors
    qu''il avait un autre âge lui trouvent une certaine ressemblance (comme un air
    de famille) s''ils réussissent un test de Perception DD 20.


    Le triple aspect ne modifie ni les vêtements, ni l''équipement du personnage et
    ne soigne pas les blessures ni les difformités qui ne sont pas liées à l''âge.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Triple%20aspect.ashx
  
- Nom: Trou de mémoire
  École: Enchantement (mental) ;
  Niveau: barde 1, ensorceleur/magicien 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature vivante
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: 'Le personnage fait oublier à sa cible tout ce qui s''est passé entre
    le moment où il lance son sort et le début du dernier tour de la cible, ce qui
    peut lui permettre de refaire un test de Diplomatie, d''Intimidation ou de compétence
    opposé, mais seulement vis-à-vis de la cible, pas des autres créatures éventuellement
    présentes.


    MYTHIQUE

    La cible oublie ce qui s’est passé pendant un round supplémentaire, et donc jusqu’au
    début de son avant-dernier tour.


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    il peut consacrer un round à implanter un souvenir factice dans la mémoire de
    la cible du sort. Ce souvenir se limite aux événements susceptibles de s’être
    déroulés pendant la période d’oubli, comme si le sort de modification de mémoire
    avait été utilisé, mais en se limitant à cette brève période de temps. Par exemple,
    le personnage ne pourrait pas implanter le souvenir d’une longue conversation,
    car celle-ci serait trop longue par rapport à la courte période d’oubli. La cible
    peut effectuer un test de Volonté (DD égal à celui du trou de mémoire mythique
    plus le grade du personnage) pour résister à l’implantation du souvenir. Une réussite
    à ce jet signifie que le souvenir n’est pas implanté, mais la cible est toujours
    victime du trou de mémoire sur la période prévue.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trou%20de%20m%c3%a9moire.ashx
  
