  Composantes: V, G
  Description: "Dissipation de la magie permet de mettre un terme à un sort lancé\
    \ sur une créature ou un objet, d’annuler temporairement les pouvoirs d’un objet\
    \ magique ou de contrer un sort jeté par un autre lanceur de sorts. Un sort dissipé\
    \ se termine comme si sa durée normale était écoulée. Certains sorts font exception\
    \ à cette règle et ne sont pas affectés par une dissipation de la magie (lorsque\
    \ c’est le cas, c’est précisé dans leur description). Dissipation de la magie\
    \ peut également dissiper les effets des pouvoirs magiques de certaines créatures,\
    \ mais pas les contrer au moment où ils sont lancés. Les effets des sorts dont\
    \ la durée est instantanée ne peuvent pas être dissipés, car l’intervention magique\
    \ se termine immédiatement, bien avant que la dissipation ne puisse agir.\n\n\
    \ Dissipation de la magie peut servir de deux manières différentes : dissipation\
    \ ciblée ou contresort.\n\n DISSIPATION CIBLÉE. Le sort cible une créature, un\
    \ objet ou un autre sort. Le personnage doit effectuer un test de dissipation\
    \ (1d20 + son niveau de lanceur de sorts ) et comparer le résultat avec un DD\
    \ dépendant du niveau de lanceur de sorts de l’effet ciblé ( DD = 11 + niveau\
    \ de lanceur de sorts ; s’il y a plusieurs effets en jeu, on ne considère que\
    \ celui qui possède le plus haut niveau de lanceur de sorts ). Si le personnage\
    \ réussit, il met fin à l’effet. Sinon, il compare son résultat à un autre effet\
    \ (en considérant les effets dans l’ordre décroissant de leur niveau de lanceur\
    \ de sorts ). Il répète ce processus jusqu’à ce qu’il ait dissipé un des sorts\
    \ qui affectaient la cible ou qu’il ait échoué pour chacun d’eux.\n\n Par exemple,\
    \ si un lanceur de sorts de niveau 7 lance dissipation de la magie contre une\
    \ créature affectée par peau de pierre (NLS 12) et vol (NLS 6) et qu’il obtient\
    \ 19 à son test de lanceur de sorts, il ne parvient pas à dissiper la peau de\
    \ pierre (il aurait fallu qu’il fasse 23 ou plus) mais il dissipe le vol (pour\
    \ lequel il lui suffisait de faire 17). S’il avait obtenu 23 ou plus, il aurait\
    \ dissipé la peau de pierre et le vol serait resté intact. S’il avait obtenu moins\
    \ de 16, il n’aurait rien dissipé.\n\n Le personnage peut viser un sort spécifique\
    \ qui affecte une cible ou un sort qui affecte une zone (comme un mur de feu ).\
    \ Le personnage doit annoncer l’effet qu’il vise. Si le résultat de son test de\
    \ lanceur de sorts est égal ou supérieur au DD de ce sort, ce dernier se termine.\
    \ Sinon, il ne se passe rien.\n\n Si la cible du sort est un objet ou une créature\
    \ qui est le produit d’un sort encore actif (comme par exemple un monstre appelé\
    \ par convocation de monstres ), il effectue un test de dissipation pour mettre\
    \ un terme au sort qui a fait apparaître l’objet ou la créature.\n\n Si la cible\
    \ du sort est un objet magique, le test de dissipation s’effectue contre le niveau\
    \ de lanceur de sorts de l’objet ( DD = 11 + niveau de lanceur de sorts de l’objet).\
    \ En cas de succès, les propriétés magiques de l’objet sont désactivées pendant\
    \ 1d4 rounds , après quoi celui-ci retrouve son fonctionnement normal. Un objet\
    \ ainsi désactivé n’est plus magique jusqu’à la fin de la durée de l’effet. S’il\
    \ s’agit d’une interface extradimensionnelle (comme un sac sans fond ), elle est\
    \ temporairement fermée. Les propriétés physiques de l’objet restent inchangées\
    \ cependant : une épée magique désactivée reste une épée (une épée de maître ,\
    \ en fait). Les artefacts et les dieux sont insensibles aux sorts des mortels\
    \ tels que dissipation de la magie .\n\n Le test de dissipation réussit automatiquement\
    \ s’il cible un sort que le personnage a lancé lui-même.\n\n CONTRESORT. Il est\
    \ également possible de lancer dissipation de la magie pour contrer un sort en\
    \ ciblant un jeteur de sorts. Contrairement à ce qui se produit dans le cas d’un\
    \ véritable contresort, la réussite n’est pas automatique : le personnage doit\
    \ réussir un test de dissipation pour contrer le sort de son adversaire.\n\n MYTHIQUE\
    \   Utilisé en tant que dissipation ciblée, ce sort peut dissiper deux sorts affectant\
    \ la cible au lieu d’un seul. Si la dissipation ciblée parvient à dissiper au\
    \ moins un sort, le personnage récupère 1d4 points de vie par niveau de sort dissipé.\
    \ S’il dissipe deux sorts, ces soins s’appliquent uniquement au sort dissipé du\
    \ niveau le plus élevé. Si le personnage utilise ce sort en tant que contresort,\
    \ lancez le test de dissipation deux fois et conservez le meilleur résultat."
  Durée: instantanée
