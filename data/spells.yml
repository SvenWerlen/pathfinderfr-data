    \ BROUILLARD. Un épais brouillard envahit tous les couloirs, limitant la vision à 1,50 m (même la vision dans le noir). Tout adversaire se trouvant à 1,50 m ou moins bénéficie d’un camouflage (les attaques à son encontre ont donc 20 % de chances d’échouer). Les adversaires plus éloignés bénéficient d’un camouflage total (50 % de chances d’échec des attaques et l’assaillant ne peut repérer sa cible par la vue). Jet de sauvegarde aucun. Résistance à la magie non.\n\
    \ VERROUS DE MAGE. Toutes les portes au sein de la zone protégée sont fermées par un verrou du mage. Jet de sauvegarde aucun. Résistance à la magie non.\n\
    \ TOILES D'ARAIGNÉES. Des toiles d’araignée envahissent les escaliers. Elles sont semblables à celles créées par le sort toile d'araignée, à ceci près qu’elles se reconstituent en 10 minutes si elles sont déchirées ou brûlées avant la fin du sort de défense magique. Jet de sauvegarde Réflexes, annule (voir la description de toile d’araignée). Résistance à la magie non.\n\
    \ CONFUSION. Chaque fois qu’un intrus arrive à un croisement où plusieurs directions s’offrent à lui (embranchement, nouveau couloir, etc.), il est soumis à un effet magique mineur semblable à confusion. Il a alors 50 % de chances de croire qu’il se déplace dans la direction opposée à celle qu’il suit en réalité. Cet effet est un enchantement mental. Jet de sauvegarde aucun. Résistance à la magie oui.\n\
    \ PORTES CACHÉES. Une image silencieuse camoufle les portes en les faisant apparaître comme des pans de murs ordinaires (cet effet affecte une porte par niveau de lanceur de sorts). Jet de sauvegarde Volonté, dévoile (en cas d’interaction). Résistance à la magie non.\n\n\
    \ De plus, le personnage peut choisir un des cinq effets magiques suivants :\n\
    \ - Des lumières dansantes apparaissant dans quatre couloirs. Le personnage peut créer un programme de déplacement relativement simple que les lumières reproduisent pendant la durée du sort de défense magique. Jet de sauvegarde aucun. Résistance à la magie non.\n\
    \ - Deux bouches magiques apparaissant à des endroits différents. Jet de sauvegarde aucun. Résistance à la magie non.\n\
    \ - Deux nuages nauséabonds apparaissant à des endroits différents. Le lanceur de sorts décide où les vapeurs vont se créer. Si ils sont dispersés, ils se reforment en 10 minutes, pour autant que le sort de défense magique ne soit pas terminé. Jet de sauvegarde Vigueur, annule (voir la description de nuage nauséabond). Résistance à la magie non.\n\
    \ - Une bourrasque soufflant dans une pièce ou un couloir. Jet de sauvegarde Vigueur, annule. Résistance à la magie oui.\n\
    \ - Une suggestion affectant un emplacement de 1,50 m de côté. Toutes les créatures qui pénètrent dans la zone désignée entendent mentalement la suggestion. Jet de sauvegarde Volonté, annule. Résistance à la magie oui.\n\n\
    \ La zone protégée acquiert une puissante aura magique d’abjuration. Un sort de dissipation de la magie réussi ciblant un effet spécifique peut le faire disparaître, mais cela n’affecte pas pour autant le reste du sort. Une disjonction réussie, elle, dissipe totalement la défense magique."
