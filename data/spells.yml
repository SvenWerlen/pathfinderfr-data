- Nom: Désintégration
  École: Transmutation ;
  Niveau: Ens/Mag 6, magus 6
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un peu de magnétite et une pincée de poussière)
  Durée: instantanée
  Jet de sauvegarde: Vigueur, partiel (objet) ;
  Résistance à la magie: oui
  Description: 'Un mince rayon vert jaillit du doigt que le lanceur de sorts tend
    vers sa cible (celui-ci doit réussir une attaque de contact à distance pour toucher
    sa cible). Une créature frappée par le rayon subit 2d6 points de dégâts par niveau
    de lanceur de sorts (avec un maximum de 40d6). Si le rayon réduit une créature
    à 0 point de vie ou moins, celle-ci est entièrement désintégrée et il ne reste
    plus d’elle qu’une fine couche de poussière. Son équipement n’est cependant pas
    affecté.


    Lorsque désintégration cible un objet, il désintègre un volume de matière non-vivante
    pouvant aller jusqu’à un cube de trois mètres d’arête ; dans le cas d’objets ou
    de structures de plus grande taille, seule une partie de la cible disparaît. Le
    rayon désintègre également les objets constitués de force (comme une main interposée
    ou un mur de force), mais pas les effets magiques (comme un globe d’invulnérabilité
    renforcée ou une zone d’antimagie).


    Si une créature ou un objet réussit son jet de Vigueur, il est partiellement affecté
    et ne subit que 5d6 points de dégâts. Si cela suffit à réduire ses points de vie
    à 0 ou moins, il est entièrement désintégré.


    Seule la première cible touchée par le rayon est affectée (chaque utilisation
    du sort ne permet donc de désintégrer qu’une seule cible).


    MYTHIQUE

    Les dégâts infligés s’élèvent à 3d6 points par niveau de lanceur de sorts (60d6
    maximum) plus un affaiblissement temporaire de 1d4 points de Constitution. Une
    créature qui réussit son jet de sauvegarde subit 5d8 points de dégâts plus un
    affaiblissement temporaire de 1 point de Constitution.


    Une créature dont la valeur de Constitution est réduite à 0 par le biais de ce
    sort est complètement désintégrée.


    AMPLIFIÉ (7ÈME). Si le personnage dépense deux utilisations de pouvoir magique,
    il tire deux rayons.


    Il peut également tirer un seul rayon, mais si la cible est une créature non-mythique
    et si elle rate son jet de sauvegarde, elle est automatiquement désintégrée quel
    que soit son nombre actuel de pv.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sint%c3%a9gration.ashx
  
