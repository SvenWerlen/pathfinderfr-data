    \ objets à concurrence de sa charge maximale ) ou son équivalent tous les trois\
    \ niveaux . Utilisez les équivalences suivantes pour déterminer le nombre maximum\
    \ de créatures de grande taille qu’il peut emmener : une créature de taille G\
    \ vaut deux créatures de taille M , une créature de taille TG vaut deux créatures\
