    Le piège se traduit par un cercle magique, lancé par le personnage, dont l’énergie
    est dirigée vers l’intérieur. Le mage doit préciser le type exact d’entité qu’il
    appelle, ainsi que son nom s’il le connaît.


    La victime a droit à un jet de Volonté. Si c’est un succès, elle résiste à l’appel.
    Dans le cas contraire, elle est immédiatement happée dans le piège (sans test
    de résistance à la magie). Elle a la possibilité de s’en libérer en réussissant
    un test de résistance à la magie ou de Charisme (DD 15 + moitié du niveau de lanceur
    de sorts du mage + modificateur de Charisme du mage). La créature peut tenter
    chacune de ces solutions une fois par jour. Si elle réussit à se libérer, elle
    peut soit s’enfuir soit attaquer le mage. Ancre dimensionnelle l’empêche de s’échapper
    du cercle grâce à des sorts de déplacement dimensionnel. Le personnage peut rendre
    le piège encore plus sûr en y ajoutant un diagramme d’appel (voir cercle magique
    contre le Mal).


    Si l’entité ne parvient pas à se délivrer, le mage peut la garder enfermée aussi
    longtemps qu’il le souhaite. Il peut l’inciter à lui rendre un service en le lui
    décrivant et en lui offrant éventuellement quelque chose en contrepartie. Le personnage
    et l’entité réalisent alors un test de Charisme. On attribue un bonus de +0 à
    +6, en fonction du type de service et de la récompense promise, qui s’additionne
    au résultat du test du mage. Si la créature gagne, elle refuse. Le mage peut lui
    faire une nouvelle offre (ou de renouveler la précédente) vingt-quatre heures
    plus tard. Le personnage peut réitérer ce processus jusqu’à ce que l’entité accepte
    ou réussisse à se libérer, à moins que le personnage décide de se débarrasser
    d’elle à l’aide d’un autre sort. La créature n’accepte jamais de rendre un service
    irréalisable ou déraisonnable. Si le mage obtient un 1 au test de Charisme, son
    prisonnier se libère du cercle magique, et peut s’enfuir ou attaquer.


    Une fois le service rendu, la créature prévient le personnage qu’elle a rempli
    sa partie du contrat et repart immédiatement chez elle, mais rien ne l’empêche
    de se venger par la suite. Si on lui attribue une mission illimitée dans le temps,
    le sort dure un jour par niveau de lanceur de sorts du mage et la créature a la
    possibilité d’y échapper instantanément (en utilisant l’une des méthodes indiquées
    plus haut). Notez qu’une entité disposant d’une intelligence suffisamment élevée
    peut déformer les instructions de son « maître » en les interprétant comme cela
    l’arrange.


    Un sort d’appel convoquant une créature Bonne, Loyale, Mauvaise, Chaotique, de
    feu, de terre, d’air ou d’eau, est systématiquement considéré comme un sort du
    même type.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contrat.ashx
  
