  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: Le personnage choisit un unique don de travail en équipe en sa possession.
    Il forge alors un lien avec ses alliés, ce qui leur permet de bénéficier de ce
    don même s'ils ne le possèdent pas. Le personnage doit appartenir à un groupe
    qui répond aux conditions demandées pour activer le bonus, s'il veut que ses alliés
    en profitent. Par exemple, deux alliés qui prennent un orque en tenailles ne bénéficieront
    d'aucun avantage lié au don Grande tenaille du personnage, mais s'il prend l'orque
    en tenailles avec un allié, ce dernier profite du bonus. Le positionnement et
