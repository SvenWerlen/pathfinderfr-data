- Nom: Bouclier de feu
  École: Évocation (feu ou froid) ;
  Niveau: Alch 4,  Conj 3, Ens/Mag 4, Magus 4
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
