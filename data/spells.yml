  Description: "Ce sort permet de modifier radicalement le climat dans la zone choisie.\
    \ L’incantation demande dix minutes, après quoi il faut attendre dix minutes supplémentaires\
    \ pour que les effets se manifestent. On détermine les conditions climatiques\
    \ en vigueur. Le personnage peut les modifier en fonction de la saison et de la\
    \ région dans laquelle il se trouve. Il peut également lancer le sort pour faire\
    \ que le climat prenne un état calme et normal pour la saison.\n\n Le personnage\
    \ à le pouvoir de contrôler les tendances générales définissant le climat désiré,\
    \ comme par exemple la force et la direction du vent. En revanche, il ne lui appartient\
    \ pas de décider les points plus précis (tels que les endroits où la foudre frappe,\
    \ le tracé suivi par une tornade, etc.). Dès que l’effet du sort est décidé, le\
    \ climat local se modifie graduellement jusqu’à obtenir le résultat souhaité au\
    \ bout de dix minutes. Dès cet instant, le climat se maintient jusqu’à ce que\
    \ le sort s’achève, à moins que le personnage décide de le changer de nouveau,\
    \ ce qui lui demande une action simple (auquel cas le nouveau climat se manifeste\
    \ dix minutes plus tard). Plusieurs manifestations contradictoires ne peuvent\
    \ se déclencher en même temps.\n\n Contrôle du climat permet aussi de dissiper\
    \ les manifestations climatiques indiquées, qu’elles soient naturelles ou non.\n\
    \n Lancé par un druide , le sort bénéficie du double de sa durée et sa zone d’effet\
    \ passe à 4,5 kilomètres de rayon.\n\n MYTHIQUE   Le temps d’incantation du sort\
    \ passe à une action simple .\n\n Sa durée est doublée. Le climat change après\
    \ un nombre de rounds égal à 11 – le grade du personnage.\n\n AMPLIFIÉ (6ÈME).\
    \ Si le personnage dépense deux utilisations de pouvoir mythique , il peut créer\
    \ le climat de son choix quelle que soit la saison en cours et le temps change\
    \ après un round."
