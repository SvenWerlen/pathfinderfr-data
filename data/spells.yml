- Nom: Tir par ricochet
  École: Évocation ;
  Niveau: ensorceleur/magicien 2, rôdeur 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) / (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une arme à projectile
