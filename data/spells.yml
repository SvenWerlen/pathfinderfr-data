    Le prêtre peut demander un service aux créatures qui agissent en groupe pour accomplir
    cette tâche, et à condition de leur en rendre un en contrepartie. Ce service peut-être
    simple ou complexe. Il faut pouvoir communiquer avec les créatures en question
    pour marchander.


    Ces créatures exigent d’être payées en échange de ses services. Ce paiement peut
    prendre la forme d’or, d’objets magiques offerts à un temple allié, d’un présent,
    ou d’une action allant dans le sens de l’alignement et des intentions des créatures.
    Le paiement doit être versé avant que les créatures rendent le service qu’on attend
    d’elles. Les négociations durent au moins 1 round, les créatures ne peuvent donc
    commencer à agir qu’un round après leur arrivée.


    Un service qui demande jusqu’à 1 minute par niveau de lanceur de sorts entraîne
    un paiement de 100 po par DV total des extérieurs appelés. Pour un service demandant
    au plus 1 heure par niveau de lanceur de sorts, le paiement sera de 500 po par
    DV. Pour un service à long terme (jusqu’à 1 jour par niveau de lanceur de sorts),
    le paiement s’élève à 1 000 po par DV.


    Le paiement sera réduit de moitié si le service demandé n’implique aucun danger.
    S’il est particulièrement dangereux, le présent devra être plus important. Peu
    de créatures accepteront de rendre un service qui semble suicidaire (souvenez-vous
    qu’une créature appelée meurt réellement quand elle est tuée, contrairement aux
    créatures convoquées). Cependant, si la tâche demandée correspond à l’alignement
    de la créature, elle peut réduire le paiement exigé de moitié ou le supprimer.


    Une fois le service rendu, ou à l’expiration du marché, les créatures retournent
    dans leur plan d’origine (après avoir fait son compte-rendu au personnage, si
    cela lui est possible).


    Note. Un sort d’appel convoquant une créature Bonne, Chaotique, Loyale, Mauvaise,
    d’air, d’eau, de feu ou de terre est automatiquement considéré comme un sort du
    même type.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alli%c3%a9%20majeur%20doutreplan.ashx
  
