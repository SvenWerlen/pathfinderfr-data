  Durée: 1 round/niveau (T)
  Jet de sauvegarde: voir texte  ;
  Résistance à la magie: non
  Description: "Ce sort crée un mur de lave vertical de 2,50 centimètres d'épaisseur\
    \ par tranche de 4 niveaux de lanceur de sorts et se compose au maximum d'une\
    \ case de 1,50 mètre par niveau de lanceur de sorts. La hauteur maximale du mur\
    \ ne peut pas dépasser la moitié de sa largeur (avec un minimum de 1,50 mètre\
    \ (1 c)). Le personnage ne peut pas invoquer le mur de telle façon qu'il occupe\
    \ la même case qu'une créature ou un objet. On peut détruire une section du mur\
    \ de lave en lui infligeant des dégâts (solidité 4, pv 90) mais dans ce cas, la\
    \ lave qui reste dans le mur remplit immédiatement le creux, ce qui réduit la\
    \ taille totale du mur d'une case mais permet de conserver une barrière continue.\
    \ À chaque fois qu'une arme frappe le mur de lave, elle subit 2d6 points de dégâts\
    \ de feu (c'est la créature qui frappe le mur qui subit ces dégâts si elle utilise\
    \ une arme naturelle ou ses mains nues).\n\nUne créature peut traverser un mur\
    \ de lave par une action complexe si elle réussit un test de Force DD 25. En cas\
    \ d'échec, elle est repoussée hors du mur jusqu'à son point de départ. Une créature\
    \ qui possède une vitesse de creusement peut s'en servir pour traverser le mur.\
    \ En revanche, toute tentative pour franchir le mur inflige 20d6 points de dégâts\
    \ de feu. Un mur de lave dégage autant de chaleur qu'un mur de feu mais cette\
    \ chaleur se répand des deux côtés. \n\nUne fois par round, par une action de\
    \ mouvement, le personnage peut faire entrer le mur de lave en éruption. Un jet\
    \ de lave jaillit alors en direction de toute cible qui se trouve dans les 18\
    \ mètres (12 c) de chaque côté du mur mais réduit sa taille totale de 1d4 case\
    \ de 1,50 mètre. Le personnage doit faire une attaque de contact à distance pour\
    \ toucher la cible qui reçoit alors 10d6 points de dégâts de feu. Les trous ainsi\
    \ créés dans le mur se rebouchent instantanément et réduisent la taille totale\
    \ du mur.\n\nTous les dégâts infligés par un contact physique avec le mur de lave\
    \ se poursuivent sur 1d3 rounds après la fin de ce contact, mais ces dégâts supplémentaires\
    \ ne font que la moitié de ceux infligés au départ (c'est-à-dire 1d6 ou 5d6 ou\
    \ 10d6)."
