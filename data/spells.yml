- Nom: Allié d'outreplan
  École: Invocation (appel) (voir description) ;
  Niveau: Prê 4
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 Extérieur de 6 DV maximum appelé
  Temps d'incantation: 10 minutes
  Composantes: V, G, M (offrandes d’une valeur de 500 po plus paiement ; voir description),
    FD
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'En lançant ce sort le prêtre demande à son dieu de lui envoyer l’aide
    d’un Extérieur de 6 DV ou moins. Si il ne sert aucun dieu particulier, son appel
    est généralement entendu par une créature du même alignement que lui. Dans le
    cas où le lanceur de sorts connaît le nom d’une entité particulière, il peut demander
    son assistance en la nommant lors de l’incantation (sans garantir que la créature
    souhaitée soit bien celle qui répondra à l’appel).


    Le prêtre peut demander un service à la créature, à condition de lui en rendre
    un en contrepartie. Ce service peut-être simple ou complexe. Il faut pouvoir communiquer
    avec la créature en question pour marchander.


    Cette créature exige d’être payée en échange de ses services. Ce paiement peut
    prendre la forme d’or, d’objets magiques offerts à un temple allié, d’un présent,
    ou d’une action allant dans le sens de l’alignement et des intentions de la créature.
    Le paiement doit être versé avant que la créature rende le service qu’on attend
    d’elle. Les négociations durent au moins 1 round, la créature ne peut donc commencer
    à agir qu’un round après son arrivée.


    Un service qui demande jusqu’à 1 minute par niveau de lanceur de sorts entraîne
    un paiement de 100 po par DV de l’extérieur appelé. Pour un service demandant
    au plus 1 heure par niveau de lanceur de sorts, le paiement sera de 500 po par
    DV. Pour un service à long terme (jusqu’à 1 jour par niveau de lanceur de sorts),
    le paiement s’élève à 1 000 po par DV.


    Le paiement sera réduit de moitié si le service demandé n’implique aucun danger.
    S’il est particulièrement dangereux, le présent devra être plus important. Peu
    de créatures accepteront de rendre un service qui semble suicidaire (souvenez-vous
    qu’une créature appelée meurt réellement quand elle est tuée, contrairement aux
    créatures convoquées). Cependant, si la tâche demandée correspond à l’alignement
    de la créature, elle peut réduire le paiement exigé de moitié ou le supprimer.


    Une fois le service rendu, ou à l’expiration du marché, la créature retourne dans
    son plan d’origine (après avoir fait son compte-rendu au personnage, si cela lui
    est possible).


    Note. Un sort d’appel convoquant une créature Bonne, Chaotique, Loyale, Mauvaise,
    d’air, d’eau, de feu ou de terre est automatiquement considéré comme un sort du
    même type.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alli%c3%a9%20doutreplan.ashx
  
