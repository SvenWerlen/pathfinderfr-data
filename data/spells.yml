- Nom: Clignotement
  École: Transmutation ;
  Niveau: Bard 3, Ens/Mag 3, magus 3
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau (T)
  Description: 'Le personnage glisse rapidement du plan Matériel au plan Éthéré,
    donnant une impression de clignotement (d’où le nom du sort).


    Clignotement possède les effets suivants :


    Les attaques physiques ciblant le personnage ont 50 % de chances de le manquer
    et le don Combat en aveugle n’y change rien (le personnage passe dans le plan
    Éthéré, il n’est pas invisible). Si l’attaque peut atteindre les créatures intangibles
    ou se situant dans le plan Éthéré, elle n’a que 20 % de chances de rater (ce qui
    correspond à un camouflage). Enfin, si l’adversaire a la capacité de voir et de
    toucher les entités du plan Éthéré, il attaque normalement. De la même manière,
    les attaques du personnage ont 20 % de chances d’échouer, car il lui arrive de
    disparaître à l’instant où il s’apprêtait à frapper.


    Les sorts prenant directement le personnage pour cible ont 50 % de chances de
    le rater, sauf si le lanceur de sorts peut voir les créatures invisibles ou évoluant
    dans le plan Éthéré. De leur côté, les sorts du personnage ont 20 % de chances
    de se déclencher au moment où il disparaît, auquel cas ils n’entrent pas en action
    dans le plan Matériel (mais ils peuvent affecter des créatures du plan Éthéré).


    Les dégâts infligés par les sorts de zone sont réduits de moitié pour un individu
    sous l’effet de clignotement (à moins que les sorts en question affectent également
    le plan Éthéré). Bien que le personnage soit visible seulement en partie, il n’est
    pas considéré comme invisible et ses ennemis ne perdent pas leur bonus de Dextérité
    à la CA face à lui. En revanche, le personnage dispose d’un bonus de +2 au jet
    d’attaque contre les adversaires qui ne distinguent pas les créatures invisibles.


    Le personnage subit seulement la moitié des dégâts de chute car il tombe uniquement
    quand il se trouve sur le plan Matériel.


    Lorsque que le personnage évolue dans le plan Éthéré, il peut traverser les solides
    (mais pas voir au travers). Néanmoins, pour chaque tranche de 1,50 m de matière
    traversée, il a 50 % de chances de redevenir tangible. Dans ce cas, il en est
    violemment expulsé en direction du plus proche volume dégagé capable de le recevoir.
    Il essuie 1d6 points de dégâts par tranche de 1,50 m parcourue de la sorte.


    Le personnage peut bien évidemment voir et attaquer les créatures du plan Éthéré.
    Les règles concernant le combat dans ces conditions sont les mêmes que celles
    détaillées ci-dessus.


    Les créatures éthérées sont invisibles, intangibles et capables de se mouvoir
    dans toutes les directions, y compris vers le haut ou le bas. Lorsqu’il est intangible,
    le personnage a la capacité de traverser les solides et les êtres vivants.


    Sous forme éthérée, il voit et entend ce qui se passe dans le plan Matériel (la
    vue et l’audition sont limitées à 18 m), mais tout lui apparaît gris et dénué
    de substance.


    Les effets de force et les sorts d’abjuration l’affectent normalement, car leur
    effet passe du plan Matériel au plan Éthéré (mais l’inverse n’est pas vrai). Les
    créatures éthérées sont incapables d’attaquer les êtres de chair, et les sorts
    que le personnage lance dans le plan Éthéré ne peuvent affecter que les entités
    qui s’y trouvent. Certaines créatures matérielles disposent d’attaques affectant
    le plan Éthéré. Quand le personnage évolue dans ce plan, considérez que les créatures
    et objets qui s’y trouvent également sont tangibles pour lui.


    MYTHIQUE

    Le personnage peut réaliser une action de mouvement pour demeurer tangible ou
    intangible jusqu’à la fin de son tour (le clignotement reprend automatiquement
    à la fin de son tour).


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    il peut réaliser une action rapide ou une action de mouvement pour rester tangible
    ou intangible jusqu’à la fin de son tour.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Clignotement.ashx
  
- Nom: Clone
