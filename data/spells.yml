    \ est soumis à la rouille et aux autres phénomènes naturels. Le fer crée par ce\
    \ sort ne peut pas servir à fabriquer d’autres objets et ne peut être vendu.\n\
    \n MYTHIQUE   L’épaisseur du mur s’élève à 2,5 centimètres par tranche de 2 niveaux\
