  Description: 'Ce sort génère une nappe de brouillard affaiblissant la résistance
    mentale de ceux qui y entrent. Les créatures prises dans la zone d’effet subissent
    un malus d’aptitude de -10 aux tests de Sagesse et aux jets de Volonté (si elles
    réussissent leur jet de sauvegarde, elles ne sont pas affectées, même si elles
    restent dans la brume). Les créatures sont affectées tant qu’elles restent dans
    la zone d’effet, et durant 2d6 rounds après en être sorties. Le brouillard est
    stationnaire et persiste durant trente minutes (à moins que le vent le disperse).


    Un vent modéré (au moins 15 km/h) disperse la brume en 4 rounds ; un vent important
