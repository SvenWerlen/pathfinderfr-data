  Description: "Le triple aspect permet au personnage de changer son apparence contre\
    \ celle d'une des trois catégories d'âges idéalisées : adolescent (jeune homme/jeune\
    \ fille), adulte (père/mère) ou personne âgée (ancien/ne). Dans tous les cas,\
