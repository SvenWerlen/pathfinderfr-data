- Nom: Coupe de poussière
  École: Transmutation [malédiction] ;
  Niveau: druide 3, sorcière 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une pincée de poussière)
  Durée: 1 jour/niveau (T)
  Jet de sauvegarde: Vigueur pour annuler ;
  Résistance à la magie: oui
  Description: 'Le personnage maudit sa cible en l''affligeant d''une soif que nulle
    boisson ne peut apaiser. Si la cible rate son jet de sauvegarde, elle se déshydrate.
    Les effets de ce sort ne peuvent pas infliger plus de points de dégâts non létaux
    que la cible ne possède de points de vie. Aucune quantité de boisson ne peut contrer
    cet effet, bien que la cible subisse les conséquences normales de l''absorption
    de liquide (qu''il s''agisse de poison, de potion ou autre). On peut dissiper
    coupe de poussière avec annulation d''enchantement, souhait limité, miracle, délivrance
    des malédictions ou souhait mais il faut soigner les effets de la déshydratation
    comme d''ordinaire.


    MYTHIQUE

    En cas de jet de sauvegarde raté, la cible subit immédiatement 1d6 points de dégâts
    non-létaux par grade. Ajoutez le grade du personnage au DD des tests de Constitution
    ultérieurs que la cible effectue pour résister à la déshydratation occasionnée
    par ce sort. Tant que la malédiction reste effective, la cible ne gagne aucun
    avantage conféré par les sorts, les effets ou les objets qui nécessitent de boire,
    telles que les potions et les élixirs (même s’ils sont tout de même dépensés lorsque
    la cible les boit).'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coupe%20de%20poussi%c3%a8re.ashx
  
- Nom: Couronne de lames
  École: abjuration ;
  Niveau: ensorceleur/magicien 5, conjurateur 5, magus 4, sorcière 5
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (quatre dagues de mithral d’une valeur de 502 po pièce)
  Durée: 1 round/niveau
  Jet de sauvegarde: Réflexes 1/2 dégâts (spécial, voir texte) ;
  Résistance à la magie: non (spécial, voir texte)
  Description: 'Les dagues qui servent de focalisateurs pour le sort deviennent
    dangereusement affûtées alors qu’elles s’animent et décrivent des cercles autour
    du personnage. Les lames occupent un rayon de 1,50 m (1 c) autour de celui-ci
    et se déplacent avec lui. Si une créature commence son tour dans la zone d’effet
    des lames, elle subit 1d4 points de dégâts par tranche de deux niveaux de lanceur
    de sorts (10d4 maximum au niveau 20). Ces dégâts ignorent la RD/argent.


    De plus, les dagues protègent de certaines attaques, comme le sort arme protectrice.
    Tant que le personnage est sous l’effet de ce sort, il ne provoque pas d’attaque
    d’opportunité quand il lance un sort, pas même de la part des créatures qui possèdent
    le don Perturbateur. Une créature qui possède le

    don Briseur de sorts n’a aucun mal à ignorer cette capacité protectrice mais elle
    subit tout de même des dégâts de la part des lames. Les incantations (même sur
    la défensive) provoquent des attaques d’opportunité de la part de ces créatures.


    Enfin, le personnage peut enchanter les dagues qui lui servent de focalisateur
    pour le sort, afin d’augmenter son efficacité. Si toutes les dagues partagent
    le même bonus d’altération et les mêmes propriétés spéciales, quand le sort blesse
    une créature, on considère que l’une des dagues le touche aussi. Par exemple,
    si un magus de niveau 12 utilise ce sort avec quatre dagues de mithral de froid
    +1 comme focalisateur, elles infligent 6d4+1 points de dégâts +1d6 points de dégâts
    de froid, tant que les dagues sont recouvertes d’une couche de glace. Les focalisateurs
    sont obligatoirement des dagues en mithral, quelles que soient les modifications
    qu’on leur apporte, les autres armes ne conviennent pas à ce sort.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couronne%20de%20lames.ashx
  
- Nom: Courroux de l'ordre
  École: Évocation (Loi) ;
  Niveau: Inq 4, Prê 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: toutes les créatures non-Loyales qui se trouvent dans un
    cube de 9 m (6 c) de côté
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée (1 round) ; voir description
  Jet de sauvegarde: Volonté, partiel, voir description ;
  Résistance à la magie: oui
  Description: 'Le personnage canalise la puissance de la Loi pour châtier ses ennemis.
    Le sort prend la forme d’une grille d’énergie tridimensionnelle qui affecte seulement
    les créatures Chaotiques et Neutres (pas les créatures Loyales).


    Le sort hébète les créatures Chaotiques pendant 1 round et leur administre 1d8
    points de dégâts tous les deux niveaux de lanceur de sorts, jusqu’à un maximum
    de 5d8 (ou 1d6 points de dégâts par niveau de lanceur de sorts aux extérieurs
    Chaotiques, jusqu’à un maximum de 10d6). Un jet de Volonté réussi diminue les
    dégâts de moitié et annule l''hébétement.


    Pour leur part, les créatures Neutres ne risquent pas d’être hébétées et les dégâts
    qu’elles subissent sont automatiquement diminués de moitié (ils tombent donc au
    quart en cas de jet de Volonté réussi).


    MYTHIQUE

    Les dégâts infligés aux Extérieurs Chaotiques s’élèvent à 1d10 points par niveau
    de lanceur de sorts (10d10 maximum) et ceux infligés aux autres créatures Chaotiques
    à 1d12 points par tranche de 2 niveaux de lanceur de sorts (5d12 maximum). La
    durée d’hébètement des créatures dans la zone s’élève à 2 rounds. Les créatures
    Chaotiques qui réussissent leur jet de sauvegarde sont hébétées pendant 1 round.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Courroux%20de%20lordre.ashx
  
