    de la cible devient contagieux. Quand les alliés de la cible se trouvent à 9 mètres
    ou moins d’elle et s’ils peuvent l’entendre rire, ils doivent réussir leur jet
    de sauvegarde contre le sort pour ne pas être fiévreux tant que rit la cible.
    L’état fiévreux prend fin si les alliés affectés s’éloignent de plus de 9 mètres
    de la cible ou s’ils n’entendent plus son rire pendant un round entier.'
