    de n’importe quelle taille
  Temps d'incantation: 10 minutes
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Volonté, annule (inoffensif, objet) ;
  Résistance à la magie: oui (inoffensif, objet)
  Description: 'Ce sort permet de réparer les dommages superficiels causés aux objets
    et leur rend 1d6 points de vie par niveau de lanceur de sort (Maximum 5d6). Dans
    le cas d’un objet cassé, l’objet n’est plus affecté par cette condition préjudiciable
    si l’objet se retrouve à 50% de ses points de vie ou moins. Pour que ce sort fonctionne,
    le personnage doit disposer de tous les morceaux de l’objet.


    Le personnage peut utiliser ce sort pour réparer un objet magique cassé à condition
    que son niveau de lanceur de sorts soit égal ou supérieur à celui de l’objet.
    Il peut aussi réparer un objet magique détruit (à 0 point de vie ou moins) mais
    le sort ne lui rend pas ses aptitudes magiques que si le niveau de lanceur de
    sorts du personnage est au moins le double de celui de l’objet. On ne peut pas
    réparer ainsi un objet à charges (comme une baguette) ou à usage unique (comme
    les potions et les parchemins).


    Ce sort n’affecte pas les créatures (sauf les créatures artificielles). Quand
    ce sort est utilisé sur une créature artificielle, il ne tient pas compte de son
    immunité à la magie, comme si réparation intégrale ne tenait pas compte de la
    résistance à la magie.


    Ce sort n’a aucun effet sur les objets pervertis ou transmutés mais il peut réparer
    les dégâts qu’ils ont subis.





    MYTHIQUE

    Les dégâts réparés par le sort s’élèvent à 2d6 points par niveau de lanceur de
    sorts lorsque réparation intégrale affecte une créature artificielle (10d6 maximum).
    Une créature artificielle réparée à l’aide de ce sort gagne un bonus d’altération
    à une valeur de caractéristique (au choix du personnage) pendant les vingt-quatre
    prochaines heures. Pour réparer un objet magique, le niveau de lanceur de sorts
    du personnage doit juste égaler celui de l’objet (et non être le double).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9paration%20int%c3%a9grale.ashx
  
