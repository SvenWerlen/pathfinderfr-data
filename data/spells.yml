  Description: "Le personnage excommunie la cible, pour la maudire et la punir pour\
    \ ses actes et ses mauvaises actions à l'encontre de sa religion. Ceci a trois\
    \ effets.\n\n Tout d'abord, la cible est marquée d'un symbole magique visible\
    \ aux seuls membres de sa religion. Ce symbole indique qu'elle a transgressé les\
    \ préceptes de sa foi et que les fidèles ne devraient pas l'aider. Pourtant la\
    \ cible ne doit pas être persécutée à cause de cette marque (ce qui n'empêche\
    \ pas les membres d'une religion loyale d'emprisonner un criminel reconnu si ses\
    \ crimes ont eu lieu après l'apposition de la marque).\n Ensuite, la cible ne\
    \ bénéficie plus des sorts bénéfiques lancés par les fidèles de sa religion et\
    \ elle est toujours considérée comme un ennemi vis-à-vis des autres sorts lancés\
    \ par les gens de son ancienne église. Par exemple, si elle voyage avec un prêtre\
    \ de sa religion et qu'il lance prière , le sort la pénalise au lieu de l'aider,\
    \ même si la cible est une amie du prêtre.\n Enfin, si la cible est lanceurs de\
    \ sorts divins, un membre d'une classe de prestige de la même religion que le\
    \ personnage ou si elle possède une capacité en raison de son appartenance à sa\
    \ religion, elle ne peut plus utiliser ses pouvoirs tant qu'elle est marquée.\
    \ Par exemple, un paladin de la même religion que le personnage ne plus lancer\
    \ de sort de paladin, ni utiliser  l' imposition des mains ou autres pouvoirs\
    \ de classe. La cible peut embrasser une autre religion pour récupérer ses pouvoirs\
    \ mais la marque reste visible pour la congrégation du personnage, même si les\
    \ membres de l'autre religion acceptent le personnage dans leurs rangs.\n Ce puissant\
    \ sort qui n'autorise pas de jet de sauvegarde sert à punir les transgréssions\
    \ les plus graves qui ne méritent tout de même pas la mortou si le personnage\
    \ veut se montrer clément. Pourtant, ce sort présente un inconvénient qui empêche\
    \ d'en abuser. Si la cible n'a pas commis d'actes qui vont à l'encontre de sa\
    \ religion, le sort ne l'affecte pas et se retourne contre le personnage, même\
    \ s'il est innocent. Ce retournement de situation possible empêche les abus des\
    \ inquisiteurs corrompus et oblige le personnage à enquêter sérieusement sur les\
    \ accusations de mauvaise conduite (et à les vérifier de préférences par magie)\
    \ avant d'appliquer la sentence.<\n\n On peut dissiper la marque comme un effet\
    \ de malédiction classique. De plus, un membre de la religion du personnage peut\
    \ utiliser pénitence pour briser la malédiction s'il réussit un test de niveau\
    \ de lanceur de sorts opposé à celui du personnage.\n\n dissipation des malédictions\
    \ ne fonctionne que si le lanceur est de la même religion que le personnage et\
    \ nécessite un test de niveau de lanceur de sorts pour mettre un terme à la réprobation\
    \ ."
