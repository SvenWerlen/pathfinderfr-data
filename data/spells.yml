  Description: Ce sort invoque un instrument de musique portatif, au choix du personnage.
    Cet instrument se matérialise dans ses mains ou à ses pieds (selon ce que le personnage
    décide). C’est un instrument de musique normal. L’utilisation du sort ne fait
