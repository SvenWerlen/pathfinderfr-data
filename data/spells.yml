  Description: "Le personnage demande à sa propre peau de quitter son corps et l'anime\
    \ comme une créature magique placée sous son contrôle. Il peut projeter sa conscience\
    \ dans sa peau animée ou la ramener dans son corps par une action simple . Quand\
    \ sa conscience se trouve dans son corps, le personnage est sans défense(il peut\
    \ seulement transférer sa volonté dans sa peau ou dissiper le sort). La peau animée\
    \ est en tous points identique au personnage hormis les éléments suivants:elle\
    \ a seulement la moitié des points de vie que le personnage avait au moment de\
    \ l'incantation et il est impossible de la soigner au-delà de ce maximum, elle\
    \ possède des caractéristiques, des immunités et un type de créature artificielle,\
    \ FOR 3, CON -, RD 10/perforant ou tranchant et compression . La peau peut entreprendre\
    \ n'importe quelle action que le personnage peut faire avec son corps (comme se\
    \ battre ou lancer des sorts).\n Quand le corps du personnage se retrouve privé\
    \ de peau, ses points de vie tombent à 0. Le corps ne peut pas guérir naturellement\
    \ en l'absence de peau et les sorts de soins ne fonctionnent pas sur lui. Il n'y\
    \ a que la régénération (grâce à un sort de régénération , un pouvoir de monstre\
    \ de régénération ou un autre effet qui permet de régénérer des membres disparus)\
    \ ou une guérison suprême qui permet de faire repousser la peau et de faire passer\
    \ le corps au-dessus de 0 point de vie.\n Si le corps du personnage se régénère\
    \ avant le retour de sa peau, la peau meurt et sa conscience regagne immédiatement\
    \ son corps. On peut préserver la peau avec un sort de préservation des morts\
    \ et s'en servir pour toute activité qui exige un peu de chair (un sort de résurrection\
    \ par exemple) ou pour toute magie ou tout rituel qui nécessite la peau d'une\
    \ créature.\n Quand la peau enveloppe de nouveau le corps du personnage, il regagne\
    \ autant de points de vie qu'il en reste à la peau. Si le sort expire avant que\
    \ la peau soit revenue autours du corps ou si la peau se fait tuer alors que le\
    \ personnage est dans son corps, il est sans défense à 0 point de vie, jusqu'à\
    \ ce que son corps redevienne intact (ce qui nécessite une puissante magie, comme\
    \ décrit plus haut). Si le corps du personnage meurt alors que son âme est dans\
    \ sa peau, le personnage meurt quand le sort expire, quel que soit le nombre de\
    \ points de vie qu'il restent à la peau. Si le corps ou la peau du personnage\
    \ se fait tuer alors que sa conscience est à l'intérieur, le sort se termine et\
    \ le personnage meurt instantanément.\n Ce sort laisse de longues cicatrices sur\
    \ la peau du personnage, là ou elle s'est fendue, mais elles disparaissent normalement\
    \ grâce à une magie de guérison."
