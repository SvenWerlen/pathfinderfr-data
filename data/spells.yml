    \ un test de niveau de lanceur de sorts opposé contre la créature qui l’observe\
    \ (1d20 + niveau de lanceur de sorts ). S’il obtient un résultat supérieur ou\
    \ égal à celui de la créature qui l’épie, il reçoit une brève vison de celle-ci\
    \ et sait dans quelle direction et à quelle distance elle se trouve.\n\n MYTHIQUE\
    \   Ce sort fournit automatiquement au personnage une représentation visuelle\
    \ de la créature qui l’observe. Si cette créature utilise un moyen de scrutation\
    \ non-mythique , le personnage obtient également une indication précise de sa\
    \ direction et de la distance qui les sépare. Le personnage réussit automatiquement\
    \ ses tests de niveau de lanceur de sorts pour ignorer l’antidétection et les\
