    à prononcer une brève prière ou à faire un signe de chance pour apaiser les esprits
    de la malchance.


    MYTHIQUE

    En ce qui concerne les jets de d20 sujets à la malchance de la cible, cette dernière
    doit effectuer trois jets et conserver le pire. si la cible passe une action de
    mouvement à prononcer une brève prière ou esquisser un symbole de chance, elle
    peut effectuer deux jets au lieu de trois.


    AMPLIFIÉ (4ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    il affuble la cible d’une malchance particulièrement néfaste qui transforme les
    20 naturels en 1 naturels.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mauvais%20pr%c3%a9sage.ashx
  
