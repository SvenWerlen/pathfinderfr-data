  Composantes: V, G, F (une baguette fourchue en métal d’au moins 500 po)
  Description: "Le personnage crée un petit demi-plan fini. Pour lancer le sort, il\
    \ doit se trouver sur le plan Astral ou Éthéré ou sur un plan qui a accès à ceux-ci\
    \ (comme le plan Matériel ).\n\n Quand le personnage lance le sort, il décide\
    \ si son demi-plan se trouve dans le plan Astral ou Éthéré . Il est empli d’air\
    \ ou d’eau (au choix du personnage). En général, le plan est plat et sans particularités,\
    \ comme un sol de terre, de pierre, d’eau ou de bois. Les « murs » et le « plafond\
    \ » peuvent avoir l’apparence de terre, de pierre, de bois ou d’eau ou se fondre\
    \ dans la brume, dans le néant ou dans une autre frontière irréelle. Les conditions\
    \ environnementales du plan sont celles d’un jour de printemps tempéré sur le\
    \ plan Matériel . C’est au personnage de déterminer le niveau de luminosité du\
    \ plan (vive, normale, faible ou obscure).\n\n Le plan ne possède pas de créatures\
    \ natives, ni animales ni végétales, mais le personnage peut en importer (si le\
    \ plan possède une luminosité vive ou normale, elle équivaut à la lumière du soleil\
    \ pour faire pousser les plantes). L’environnement du plan compte comme un terrain\
    \ normal vis-à-vis des effets qui visent la terre, la pierre, le bois et autres.\
    \ Par exemple, le personnage peut utiliser glissement de terrain pour créer une\
    \ colline et mur de pierre pour ériger une barrière.\n\n Quand le personnage termine\
    \ l’incantation, il peut gagner immédiatement le plan, avec au maximum sept créatures\
    \ consentantes qui forment un cercle en se tenant par la main. Le demi-plan est\
    \ un autre plan d’existence, il est donc hors d’atteinte des sorts et aptitudes\
    \ qui ne peuvent gagner d’autres plans. Les créatures ne peuvent pas entrer dans\
    \ le demi-plan à moins d’utiliser une magie de déplacement planaire comme projection\
    \ astrale , passage dans l’éther ou changement de plan . On considère que le personnage\
    \ est « très familier » avec tout son demi-plan.\n\n Le personnage peut éjecter\
    \ une créature de son demi-plan par une action simple . La créature peut résister\
    \ à l’aide d’un jet de Volonté . Une créature éjectée atterrit dans le plan le\
    \ plus proche du demi-plan (généralement le plan Astral ou Éthéré mais si le personnage\
    \ a lancé le sort depuis le plan Matériel , la créature est envoyée là-bas). Quand\
    \ le sort se termine, le plan se dissout et toutes les créatures qui s’y trouvent\
    \ sont éjectées de la même manière, sans jet de sauvegarde . On ne peut pas dissiper\
    \ le plan mais une créature qui se trouve dedans peut le détruire en utilisant\
    \ souhait limité , disjonction , miracle ou souhait et en faisant un test de dissipation.\n\
    \n Si le personnage se trouve dans le demi-plan, il peut l’agrandir en lançant\
    \ une nouvelle fois le sort. Sinon, il peut le lancer de nouveau pour réinitialiser\
    \ sa durée qui devient alors celle de la dernière incantation. Si la durée d’incantation\
    \ se termine pour une des zones du demi-plan mais pas pour les autres, les créatures\
    \ qui se trouvent dans les zones disparues sont éjectées dans les zones restantes.\
    \ Si l’effondrement d’une partie du demi-plan isole complètement une section des\
    \ autres (s’il y avait par exemple trois zones reliées placées en ligne et que\
    \ celle du milieu disparaît), les sections isolées comptent comme des demi-plans\
    \ séparés placés sous le contrôle du personnage. Il peut les lier à nouveau en\
    \ relançant le sort pour recréer une zone de lien.\n\n Le personnage peut rendre\
    \ le sort permanent à l’aide d’un sort de permanence pour 17 500 po. S’il a lancé\
    \ plusieurs sorts de création de demi-plan mineure pour agrandir la zone, chaque\
    \ sort a besoin de sa propre permanence ."
