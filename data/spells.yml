- Cible ou zone d'effet: un crâne
  Composantes: V, G
  Description: "Ce sort fait apparaître sur un crâne choisi une bouche enchantée qui\
    \ délivre un message si l’événement spécifié au cours de l’incantation se produit,\
    \ après avoir pousser un ricanement dément effrayant. Toutes les créatures qui\
    \ l’entendent ricaner doivent réussir un jet de sauvegarde ou être secouées pendant\
    \ 1d4 rounds . Ce message, qui ne peut contenir plus de vingt-cinq mots, doit\
    \ être déclamé dans une langue parlée par son créateur et peut prendre jusqu’à\
    \ dix minutes. La bouche ne peut prononcer ni incantation, ni mot de commande\
    \ , ni activer le moindre effet magique. Par contre, elle remue les lèvres en\
    \ fonction de ce qu’elle dit. Placée sur une statue par exemple, on pourrait avoir\
    \ l’impression que celle-ci se met à parler. Cela n’empêche bien évidemment pas\
    \ de lancer le sort sur un arbre, un rocher, une porte, ou tout autre objet ou\
    \ créature.\n\n Le sort est déclenché dès que les conditions spécifiées lors de\
    \ l’incantation se réalisent. Elles peuvent être aussi simples ou complexes que\
    \ souhaité, tant qu’elles restent purement visuelles ou auditives. La bouche s’exprime\
    \ dès qu’elle pense que les conditions se réalisent ; elle peut donc être abusée\
    \ par un déguisement ou une illusion . L’obscurité naturelle n’empêche pas la\
    \ réalisation d’une condition visuelle, mais les sorts ténèbres et invisibilité\
    \ , oui. Discrétion et sorts de silence contrent également les conditions auditives.\
    \ Celles-ci peuvent être liées à des sons courants ou à un mot ou un bruit caractéristique.\
    \ Les actions ne peuvent servir de condition que si elles sont visibles ou audibles.\
    \ La bouche ne peut distinguer l’ alignement , le niveau , le nombre de dés de\
    \ vie ou la classe des créatures passant à proximité ; elle peut tout au plus\
    \ les déduire en se basant sur leur apparence.\n\n La portée maximale pour qu’une\
    \ condition déclenche l’apparition de la bouche est de 4,50 m (3 c ) par niveau\
    \ , ce qui fait qu’un magicien de niveau 6 pourra ordonner à sa bouche magique\
    \ de parler si les conditions sont réalisées dans un rayon de vingt-sept mètres\
    \ (18 c ). Quelle que soit la portée choisie, la bouche ne répond qu’aux stimuli\
    \ visuels ou auditifs se manifestant à portée de vue ou d’ouïe.\n\n Il est possible\
    \ d’user de permanence sur un sort de crâne ricanant .\n\n  Ce sort fonctionne\
    \ comme bouche magique mais, au lieu de créer une bouche illusoire sur n’importe\
    \ quelle surface, il affecte un crâne. De plus, quand quelqu’un déclenche la magie\
    \ du crâne, il pousse un ricanement dément effrayant avant de transmettre son\
    \ message. Toutes les créatures qui l’entendent ricaner doivent réussir un jet\
    \ de sauvegarde ou être secouées pendant 1d4 rounds ."
