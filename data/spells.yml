    sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: Ce sort crée une barrière invisible et mobile qui protège toute personne
    se trouvant à l’intérieur contre les attaques des créatures végétales et des plantes
