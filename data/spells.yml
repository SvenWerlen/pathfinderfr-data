  Description: "Souhait est le sort ultime des magiciens et des ensorceleurs . Il\
    \ suffit en effet au personnage d’exprimer un souhait pour que le tissu de la\
    \ réalité se modifie selon leurs désirs. Mais même un sort aussi puissant a ses\
    \ limites.\n\n Un souhait permet d’obtenir l’un des effets suivants :\n\n • Reproduire\
    \ n’importe quel sort de magicien ou d’ ensorceleur du 8e niveau maximum, à condition\
    \ qu’il n’appartienne pas à une école de magie opposée à celle du personnage.\n\
    \n • Reproduire n’importe quel autre sort (de prêtre , druide , etc.) du 7e niveau\
    \ maximum, à condition qu’il n’appartienne pas à une école de magie opposée à\
    \ celle du personnage.\n\n • Reproduire n’importe quel sort de magicien ou d’\
    \ ensorceleur du 7e niveau maximum, même s’il fait partie d’une école de magie\
    \ opposée à celle du personnage.\n\n • Reproduire n’importe quel autre sort du\
    \ 6e niveau maximum, même s’il fait partie d’une école de magie opposée à celle\
    \ du personnage.\n\n • Annuler ou contrer les effets de nombreux sorts néfastes,\
    \ tels que quête ou aliénation mentale .\n\n • Accorder à une créature un bonus\
    \ inné de +1 à l’une de ses caractéristiques . Deux à cinq souhaits lancés à la\
    \ suite peuvent ainsi octroyer un bonus inné allant de +2 à +5 (+2 avec deux souhaits\
    \ , +3 avec trois, etc.). Ces bonus étant instantanés, il est impossible de les\
    \ dissiper.\n\n Note. Aucun bonus inné ne peut dépasser +5 pour une valeur de\
    \ caractéristique donnée et ce type de bonus n’est pas cumulatif (si une caractéristique\
    \ bénéficie de plusieurs bonus innés différents seul le plus important est pris\
    \ en compte).\n\n • Soigner les blessures et les maladies. Un souhait permet de\
    \ soigner une créature par niveau de lanceur de sorts . Elles doivent toutes devant\
    \ être guéries du même mal (le personnage pourra ainsi soigner toutes les blessures\
    \ de son groupe ou tous ses compagnons empoisonnés, mais pas les deux en même\
    \ temps).\n\n • Ramener les morts à la vie. Un souhait peut faire office de résurrection\
    \ pour la créature choisie. Le personnage peut ainsi faire revivre un individu\
    \ dont le corps a été détruit mais cela lui coûte deux souhaits : un pour reconstituer\
    \ la dépouille et un autre pour lui redonner vie. Un souhait n’empêche pas un\
    \ personnage ressuscité de recevoir un niveau négatif .\n\n • Transporter des\
    \ voyageurs. Un souhait permet d’emmener une créature par niveau de lanceur de\
    \ sorts et de la faire réapparaître dans n’importe quel plan, en un point choisi\
    \ par le personnage, quelles que soient les conditions du lieu d’arrivée. Une\
    \ cible qui refuse d’être transportée ainsi a droit à un jet de Volonté (et de\
    \ résistance à la magie , le cas échéant).\n\n • Changer le cours des événements.\
    \ Un souhait peut modifier le passé récent : il permet de relancer un jet de dés\
    \ effectué lors du dernier round (ce qui inclut le tour de jeu précédent du personnage\
    \ lui-même). La trame de la réalité se modifie de manière à se conformer au nouveau\
    \ résultat. Par exemple, le souhait peut annuler un jet de sauvegarde réussi de\
    \ l’adversaire, un coup critique , un jet de sauvegarde raté d’un compagnon, etc.\
    \ Le nouveau jet de dés peut être aussi mauvais, voire pire, que le premier. Si\
    \ la cible ne souhaite pas être affectée, elle peut échapper à ce sort en réussissant\
    \ un jet de Volonté (ou en appliquant sa résistance à la magie , le cas échéant).\n\
    \n Le lanceur de sorts peut essayer d’obtenir des résultats plus puissants que\
    \ ceux présentés ci-dessus mais c’est une tentative extrêmement hasardeuse car\
    \ le souhait risque alors de se retourner contre lui (il peut pervertir les intentions\
    \ du personnage en lui accordant littéralement ce que celui-ci a demandé, même\
    \ si ce n’était pas ce qu’il souhaitait vraiment, ou en n’exauçant le souhait\
    \ qu’à moitié, au choix  du MJ ).\n\n Les sorts reproduits grâce à souhait s’accompagnent\
    \ normalement d’un jet de sauvegarde et/ou de résistance à la magie , mais leur\
    \ DD est le même que celui d’un sort du 9e niveau .\n\n Quand un souhait reproduit\
    \ un sort nécessitant une composante matérielle coûtant plus de 10 000 po, le\
    \ lanceur de sorts doit fournir cette composante (en plus du diamant valant 25\
    \ 000 po utilisé pour lancer le souhait ).\n\n MYTHIQUE   Lorsque le souhait mythique\
    \ est utilisé pour reproduire un sort, le personnage peut reproduire un sort mythique\
    \ qu’il connait (si c’est un lanceur de sorts spontanés) ou qu’il a préparé (si\
    \ c’est un lanceur de sorts préparés). S’il ne connait pas ou n’a pas préparé\
    \ le sort mythique en question, il peut dépenser une deuxième utilisation de pouvoir\
    \ mythique pour reproduire la version mythique du sort désiré. Le personnage peut\
    \ également produire l’un des effets suivants qui modifient ou remplacent les\
    \ effets indiqués dans la description du sort de souhait non-mythique : \n * S’il\
    \ utilise le souhait mythique pour soigner les blessures et les afflictions, le\
    \ personnage peut dépenser un nombre d’utilisations de pouvoir mythique égal au\
    \ nombre d’afflictions supplémentaires qu’il souhaite soigner. Cela s’applique\
    \ aux afflictions supplémentaires de toutes les créatures affectées.\n * S’il\
    \ utilise le souhait mythique pour ramener un mort à la vie, il peut dépenser\
    \ une deuxième utilisation de pouvoir mythique pour annuler le niveau négatif\
    \ infligé à la cible par la résurrection. Changer le cours des événements. En\
    \ dépensant une deuxième utilisation de pouvoir mythique , le personnage peut\
    \ lancer un souhait mythique par une action immédiate avant de lancer un d20,\
    \ ce qui lui permet de choisir le résultat du jet de dé.  AMPLIFIÉ . Si le personnage\
    \ dépense deux utilisations de pouvoir mythique , il peut lancer un souhait mythique\
    \ statique et silencieux, même s’il est sans défense ou ne peut entreprendre aucune\
    \ action (mais pas s’il est inconscient)."
