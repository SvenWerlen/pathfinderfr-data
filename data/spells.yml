    Au-delà, elles ont droit à un jet de Volonté pour surmonter l’effet du sort. Même
    en cas de succès, elles reçoivent 2d6 points de dégâts en traversant la barrière
    du répulsif. La douleur qu’elles ressentent en s’approchant de la zone suffit
    bien souvent à faire rebrousser chemin aux moins agressives.'
