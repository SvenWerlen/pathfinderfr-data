    si le « piège » est accidentellement déclenché. Ce sort est destiné à dissuader
    les voleurs ou au moins à leur faire perdre du temps.


    Si un autre piège illusoire est actif à quinze mètres ou moins à la ronde lors
    de l’incantation, le sort échoue automatiquement.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pi%c3%a8ge%20illusoire.ashx
  
- Nom: Pierre magique
  École: Transmutation ;
  Niveau: Dru 1, Prê 1
  Portée: contact
  Cible ou zone d'effet: jusqu’à 3 cailloux touchés
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 30 minutes ou jusqu’à utilisation
  Jet de sauvegarde: Volonté, annule (inoffensif, objet) ;
  Résistance à la magie: oui (inoffensif, objet)
  Description: Ce sort permet de transformer jusqu’à trois cailloux, pas plus gros
    que des billes de fronde, pour qu’ils causent des dégâts plus importants. Si on
    les lance à la main, ils ont un facteur de portée de 6 m. Si on les utilise comme
    des billes de fronde, ils ont les mêmes caractéristiques que ces dernières (facteur
    de portée 15 m). Le sort leur confère un bonus d’altération de +1 aux jets d’attaque
    et de dégâts. La créature qui les utilise effectue à chaque fois une attaque à
    distance normale. En cas de coup au but, ces projectiles infligent 1d6+1 points
    de dégâts chacun (bonus compris) et le double contre les morts-vivants (2d6+2
    points de dégâts).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pierre%20magique.ashx
  
- Nom: Pierres acérées
  École: Transmutation (terre) ;
  Niveau: Dru 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: 1 carré de 6 m de côté/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: Réflexes, partiel ;
  Résistance à la magie: oui
  Description: 'Au terme de l’incantation, le terrain choisi (sol rocailleux ou
    en pierre) se couvre de pointes hérissées et invisibles, qui blessent et ralentissent
    toutes les créatures qui tentent de traverser la zone d’effet. Toute personne
    qui pénètre à pied dans la zone affectée subit 1d8 points de dégâts à chaque fois
    qu’il parcourt 1,50 m et sa vitesse de déplacement est réduite de moitié.


    Toute créature touchée par ce sort doit réussir un jet de Réflexes ou être blessée
    aux pieds ou aux jambes, ce qui réduit sa vitesse de déplacement de moitié pendant
    vingt-quatre heures, à moins qu’elle ne reçoive un sort de soins (qui lui permet
    également de récupérer ses points de vie de façon normale). Elle peut aussi être
    soignée par un compagnon mais il doit panser ses plaies (ce qui lui prend dix
    minutes) et réussir un test de Premiers secours contre le DD du sort.


    Les pièges magiques tels que pierres acérées sont très difficiles à détecter.
    Seul un roublard peut y parvenir en faisant appel à sa compétence de Perception
    (DD 25 + niveau du sort, soit 29 pour pierres acérées). On ne peut pas désamorcer
    des pierres acérées à l’aide de la compétence Sabotage.


    MYTHIQUE

    Les dégâts infligés s’élèvent à 2d6 points de dégâts perforants + 1 point de dégâts
    de saignement. Ajoutez le grade du personnage au DD pour détecter le piège magique.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pierres%20ac%c3%a9r%c3%a9es.ashx
  
- Nom: Pierres commères
  École: Divination ;
  Niveau: Dru 6
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 10 minutes
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Description: Ce sort permet au druide de communiquer avec les pierres qui lui
    révèlent alors ce qui se cache derrière elles mais aussi qui les a touchées. Si
    on le leur demande, elles peuvent fournir des descriptions très détaillées. Cependant,
    leurs perceptions et leurs connaissances ne leur permettent pas forcément de révéler
    au personnage les détails qu’il souhaite entendre. Le sort permet de parler indifféremment
    aux pierres naturelles ou ouvragées.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pierres%20comm%c3%a8res.ashx
  
- Nom: Pilier de vie
  École: Invocation (guérison) (lumière) ;
  Niveau: prêtre 5
  Portée: intermédiaire (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: pilier d'énergie positive de 1,50 m (1 c) de côté et 6
    m de haut
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Le personnage invoque une colonne d''énergie positive dans une case
    de 1,50 m (1 c) de côté située à portée. Elle dégage autant de lumière qu''un
    bâton éclairant. Toute créature vivante adjacente au pilier de lumière peut utiliser
    une action simple pour le toucher et récupérer 2d8 points de vie + 1 point par
    niveau de lanceur de sorts (maximum +20). Les créatures peuvent s''avancer dans
    la case qui contient la colonne mais si un mort-vivant fait de même, il subit
    1d6 points de dégâts par niveau de lanceur de sorts (maximum 10d6). Les créatures
    mortes-vivantes sensibles à la lumière vive subissent 1d8 points de dégâts par
    niveau de lanceur de sorts (maximum 10d8). Une créature ne peut profiter ou souffrir
    des effets de ce sort qu''une seule fois par incantation.


    MYTHIQUE

    Les dégâts infligés s’élèvent à 3d8 points de dégâts + 1 point par niveau de lanceur
    de sorts (+20 maximum). Les dégâts infligés aux morts-vivants s’élèvent à 1d8
    points de dégâts par niveau de lanceur de sorts (10d8 maximum) ou 2d6 points de
    dégâts par niveau de lanceur de sorts sur les morts-vivants sensibles aux lumières
    vives (20d6 maximum). Si une créature morte est amenée dans l’emplacement occupé
    par le pilier et que cette créature pourrait être ramenée à la vie par un sort
    de souffle de vie, le pilier de vie prend fin et la créature revient à la vie
    comme décrit dans le sort souffle de vie.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pilier%20de%20vie.ashx
  
- Nom: Pistage des traces
  École: Divination ;
  Niveau: rôdeur 1
  Portée: contact
  Cible ou zone d'effet: empreinte touchée
  Temps d'incantation: 1 minute
  Composantes: V, G, M (un bout de plâtre)
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: Il suffit que le personnage touche une empreinte pour avoir une nette
    image mentale de la personne ou de la créature qui l'a laissée. Cette image a
    exactement la même apparence que la créature au moment où elle a laissé l'empreinte,
    ce qui comprend son équipement, son matériel ou toute chose qu'elle porte à cet
    instant. Par exemple, l'empreinte d'un cheval révèlera aussi bien la monture que
    le cavalier qui la chevauchait au moment où elle a laissé son empreinte.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistage%20des%20traces.ashx
  
- Nom: Piste olfactive
  École: Transmutation ;
  Niveau: druide 2
  Portée: courte (7,5 m + 1,5 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature/niveau, qui doivent se trouver à moins de
    9 m (6 c) les unes des autres
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une reine des fourmis)
  Durée: 1 heure/niveau
  Jet de sauvegarde: Vigueur pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Le personnage ou une créature consentante qu''il touche laisse une
    piste olfactive que seules les créatures désignées au moment de l''incantation
    peuvent suivre. Elles y parviennent avec une grande facilité : elles bénéficient
    d''un bonus de compétence de +20 aux tests de Survie destinés à suivre la créature
    qui a laissé cette piste. Les créatures sujettes qui disposent du pouvoir spécial
    odorat gagnent un bonus de compétence de +10 aux tests de Sagesse ou de Survie
    pour suivre la piste.


    De plus, le personnage peut laisser des messages olfactifs. Pour laisser un mot
    ou une émotion, il doit rester sur place pendant une action de mouvement. Les
    sujets qui tentent de déchiffrer ce message doivent faire un nouveau test de Survie
    DD 20 avec un malus de -1 par mot ou émotion compris dans le message. Les créatures
    ne peuvent pas bénéficier des avantages de ce sort si elles n''ont aucun odorat
    ou ne peuvent pas s''en servir. Les créatures peuvent se servir de ce sort pour
    retourner sur leurs pas dans un donjon, un labyrinthe ou des zones similaires,
    même si celle qui laisse la piste est passée à plusieurs reprises au même endroit.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Piste%20olfactive.ashx
  
- Nom: Plaie au visage
  École: Nécromancie ;
  Niveau: ensorceleur/magicien 2, inquisiteur 2, magus 2, rôdeur 2
  Portée: contact
  Cible ou zone d'effet: une arme tranchante touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau ou jusqu'à déchargement
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Le personnage permet à une arme de corps à corps tranchante de laisser
    une ignoble plaie sur un visage. Quand l’arme cible touche une créature vivante,
    son propriétaire peut décharger le sort par une action libre. Une plaie béante
    s’ouvre alors sur le front de la victime, en plus des effets habituels de l’attaque,
    et lui inflige des dégâts de saignement égaux à la moitié du niveau du lanceur
    de sorts. Au début de chaque tour de la victime, quand elle subit ses dégâts de
    saignement, elle souffre aussi d’un malus cumulatif de -1 aux jets d’attaque.
    Quand ce malus passe à -3, la victime considère également que toutes les cibles
    qu’elle vise bénéficient d’un camouflage (20% de chances de rater). Quand le malus
    atteint -5, la cible est aveugle. Si quelqu’un arrête l’hémorragie, la victime
    n’a plus de malus. Une créature immunisée contre les dégâts de saignement est
    aussi immunisée contre les effets de ce sort.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Plaie%20au%20visage.ashx
  
- Nom: Plainte d'outre-tombe
  École: Nécromancie (mort, son) ;
  Niveau: Ens/Mag 9, Sor 9
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 créature vivante/niveau dans une étendue de 12 m de rayon
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: instantanée
  Jet de sauvegarde: Vigueur, annule ;
  Résistance à la magie: oui
  Description: Ce sort émet des vibrations sonores meurtrières capables de tuer
    tous ceux qui les entendent (sauf le lanceur de sort). Il affecte une créature
    par niveau de lanceur de sorts à raison de 10 points de dégâts par niveau de lanceur
    de sorts, en commençant par celles qui se tiennent le plus près du centre de la
    zone d’effet.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Plainte%20doutre-tombe.ashx
  
- Nom: Planer
  École: Transmutation ;
  Niveau: conjurateur 2, druide 2, ensorceleur/magicien 2, rôdeur 1, sorcière 2
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (une feuille)
  Durée: jusqu'à l'atterrissage ou 1 minute/niveau (T)
  Description: Le personnage ne subit pas de dégâts de chute (comme avec feuille
    morte). De plus, il peut parcourir jusqu'à 1,50 mètre (1 c) dans n'importe quelle
    direction horizontale pour chaque tranche de 30 centimètres de chute, (effectuée
    à une vitesse de 18 mètres (12 c) par round). Le personnage ne peut pas utiliser
    ce sort pour regagner de la hauteur, uniquement pour dériver dans une direction
    ou une autre alors qu'il tombe. Si le personnage est soumis à un vent violent
    ou à un autre effet qui le fait remonter, il peut en profiter pour augmenter la
    distance sur laquelle il plane. Le sort se termine dès que le personnage touche
    le sol, quelle que soit la durée d'effet qui lui restait. Si le sort expire alors
    que le personnage est encore en l'air, il tombe normalement sur la distance restante.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Planer.ashx
  
- Nom: Pleine lune
  École: Enchantement (coercition) [émotion, mental] ;
  Niveau: druide 4, ensorceleur/magicien 4, sorcière 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: une créature humanoïde
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une pincée de pierre de lune en poudre)
  Durée: 1 round/niveau
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: Le personnage invoque le pouvoir mystique de la lune pour plonger
    la cible dans une frénésie démente et bestiale. Si la cible rate son jet de sauvegarde,
    elle est hébétée pendant 1 round et lâche tous les objets qu'elle tenait alors
    que ses ongles et ses dents s'allongent et s'aiguisent. La cible gagne une attaque
    de morsure et deux attaques de griffes qui infligent les dégâts adéquats pour
    une créature de sa taille. Pendant toute la durée du sort, la cible se comporte
    comme si elle était à la fois sous l'effet d'un sort de rage et d'un sort de confusion.
    Elle préfère attaquer avec ses armes naturelles plutôt que d'entreprendre toute
    autre action. Pendant le dernier round du sort, la cible est à nouveau hébétée
    avant de retourner à son état naturel.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pleine%20lune.ashx
  
- Nom: Pluie de grenouilles
  École: invocation (convocation) ;
  Niveau: barde 3, conjurateur 3, druide 3, ensorceleur/magicien 3, sorcière 3
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une nuée de grenouilles venimeuses
  Temps d'incantation: 1 round
  Composantes: V, G, M/FD (un carré de tissu rouge)
  Durée: concentration + 2 rounds
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: Cette incantation fait apparaître une une nuée de grenouilles venimeuses,
    qui mordent toutes les créatures se trouvant dans la zone d’effet (on peut convoquer
    la nuée de façon à ce qu’elle partage le même espace que d’autres créatures).
    S’il n’y a pas de créature vivante dans la zone, la nuée fait de son mieux pour
    attaquer ou poursuivre la créature la plus proche. Le lanceur de sorts n’a aucun
    contrôle sur la direction qu’elle emprunte. La nuée possède les mêmes statistiques
    qu’une nuée de mille-pattes mais elle est de type animal et son poison inflige
    un affaiblissement de Constitution et non de Dextérité.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pluie%20de%20grenouilles.ashx
  
- Nom: Pluie de plomb
  École: Invocation (création) ;
  Niveau: conjurateur 3, ensorceleur/magicien 3, magus 4
  Portée: 9 m (6 c)
  Cible ou zone d'effet: cône
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (une poignée de plombs en métal ou de plombs en fer froid,
    en argent ou en adamantium ; consultez la description pour le prix)
  Durée: instantanée
  Jet de sauvegarde: Réflexes pour 1/2 dégâts ;
  Résistance à la magie: non
  Description: Ce sort crée une explosion de plombs invoqués qui s’abat sur tout
    ce qui se trouve dans la zone et inflige 1d8 points de dégâts perforants par tranche
    de deux niveaux de lanceur de sorts, avec un maximum de 5d8. Ces dégâts sont soumis
    à la réduction de dégâts. Si les plombs sont en fer froid (50 po), en argent (20
    po) ou en adamantium (100 po), la pluie de plomb ignore la RD appropriée. Les
    plombs disparaissent une fois le sort lancé et les dégâts infligés.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pluie%20de%20plomb.ashx
  
- Nom: Poigne agrippeuse
  École: Évocation (force) ;
  Niveau: Ens/Mag 7
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: main de 3 m/2 c de long
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (un gant souple)
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Ce sort fait apparaître une main magique de taille G qui prend forme
    entre le personnage et l’un de ses adversaires. La main flottante et désincarnée
    se déplace de sorte qu’elle se trouve toujours entre les deux protagonistes, quels
    que soient les efforts déployés par l’adversaire pour la contourner. Elle procure
    un abri au mage, ce qui se traduit par un bonus de +4 à la CA (contre cet adversaire
    uniquement). Rien ne peut tromper la main. Elle continue de s’interposer même
    en cas d’obscurité soudaine, si l’adversaire devient invisible, se transforme,
    se cache, etc.


    la poigne agrippeuse peut également saisir l’adversaire désigné par le personnage.
    Elle a droit à une attaque de lutte par round. Cette attaque ne provoque pas d’attaque
    d’opportunité. Pour détermine son BMO et son DMD lors des tests de lutte, la main
    utilise le (niveau de lanceur de sorts] du personnage comme bonus de base à l’attaque
    et y ajoute un bonus de Force de +10 (31 en Force) et un bonus de taille de +1
    (G) (avec 10 en Dextérité, elle ne gagne pas de bonus au DMD). La main retient
    les créatures qu’elle saisit, sans leur faire le moindre mal. Pour orienter le
    sort vers une nouvelle créature, il faut faire une action de mouvement.


    la poigne agrippeuse poursuit et repousse les adversaires désignés par le mage.
    La poigne agrippeuse a droit à une bousculade par round. Cette attaque ne provoque
    pas d’attaque d’opportunité et son BMO est égal au niveau de lanceur de sorts
    du personnage (utilisé comme bonus de base à l’attaque) plus un bonus de Force
    de +10 (31 en Force) et de taille de +1 (taille G). La main se déplace toujours
    en même temps que son adversaire pour le repousser aussi loin que possible. Pour
    diriger la main vers une nouvelle cible, il faut entreprendre une action de mouvement.
    La main empêche les ennemis du personnage de s’approcher de lui à moins qu’ils
    réussissent une bousculade et parviennent à repousser la main vers lui.


    Une poigne agrippeuse mesure trois mètres de long et presque autant de large,
    doigts écartés. Elle possède le profil suivant : CA 20 (-1 taille, +11 armure
    naturelle) et autant de points de vie que le nombre de points de vie maximum du
    mage. Elle est affectée par les attaques physiques, mais la plupart des sorts
    qui n’infligent pas de dégâts ne l’affectent pas.


    La main ne provoque jamais d’attaques d’opportunité. Elle est incapable de franchir
    un mur de force ou d’entrer dans une zone d’antimagie. Si elle traverse un mur
    prismatique ou une sphère prismatique, elle en subit les effets normaux. Elle
    effectue ses jets de sauvegarde comme son créateur.


    Désintégration détruit la main, tout comme dissipation de la magie.


    Les créatures qui pèsent moins d’une tonne et tentent de repousser la main voient
    leur vitesse de déplacement réduite de moitié. Si un adversaire pèse plus d’une
    tonne, la main ne le ralentit pas, mais elle s’interpose tout de même entre le
    mage et son assaillant.


    Le mage peut diriger le sort vers une autre cible par une action de mouvement.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poigne%20agrippeuse.ashx
  
- Nom: Poigne sûre
  École: Transmutation ;
  Niveau: alchimiste 2, druide 2, ensorceleur/magicien 2
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, F/FD (une petite boule de goudron)
  Durée: 10 minutes/niveau (T)
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Les prises et les appuis de la cible se font plus sûrs et lui donnent
    un bonus de compétence de +4 aux tests d’Escalade, d’Acrobaties pour garder son
    équilibre et au DMD contre une tentative de bousculade, d’attirer, de repositionnement
    et de croc-en-jambe. Tant que la cible est sous l’effet de ce sort, elle est également
    immunisée contre les manœuvres de désarmement.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poigne%20s%c3%bbre.ashx
  
- Nom: Poing béni
  École: transmutation (Bien) ;
  Niveau: paladin 1, prêtre 1
  Portée: contact
  Cible ou zone d'effet: la créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: "La cible est considérée comme armée, même lorsqu’elle n’a pas d’arme,\
    \ et ne provoque donc pas d’attaque d’opportunité quand elle attaque ses ennemis\
    \ à mains nues. Ses attaques à mains nues peuvent infliger des dégâts létaux ou\
    \ non létaux (au choix de la cible). \n\nSi la cible possède déjà ce pouvoir (comme,\
    \ par exemple, grâce au pouvoir de moine combat à mains nues ou au don Science\
    \ du combat à mains nues), ses coups à mains nues bénéficient d’un bonus d’altération\
    \ de +1 aux jets d’attaque et de dégâts, et comptent comme des armes d’alignement\
    \ Bon quand il s’agit de passer la réduction de dégâts."
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20b%c3%a9ni.ashx
  
- Nom: Poing de force
  École: évocation [force] ;
  Niveau: ensorceleur/magicien 3, magus 3
  Portée: contact
  Cible ou zone d'effet: une créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Vigueur partielle ;
  Résistance à la magie: oui
  Description: 'Ce sort charge les mains du personnage de force télékinétique. Par
    une attaque de contact réussie le personnage infligent 1d4 points de force par
    niveau (10d4 au maximum) et repoussent la cible en ligne droite sur 1,50 mètre
    par tranche de deux niveaux de lanceur de sorts. Il faut réduire la distance sur
    laquelle la cible est repoussée pour chaque catégorie de taille au-dessus de M
    (-1,50 mètre pour une créature G, -3 pour une T, -4,50 pour une Gig et -6 pour
    une Col), avec un minimum de 0 mètre. Un jet de Vigueur réussi annule le mouvement
    mais pas les dégâts.


    MYTHIQUE

    Les dégâts infligés s’élèvent à 1d6 points de dégâts de force par niveau de lanceur
    de sorts (10d6 maximum). Si le déplacement pousse la cible dans l’emplacement
    occupé par une autre créature et que la distance restante est au moins égale à
    3 mètres, le personnage peut tenter de renverser l’autre créature en ajoutant
    son grade au test de manoeuvre offensive. Pour chaque créature que le personnage
    renverse à l’aide de sa cible, réduisez la distance de déplacement de la cible
    de 1,50 mètre. Si le déplacement pousse la cible contre un obstacle solide (tel
    qu’un mur ou un arbre), elle subit des dégâts de chute équivalents à la distance
    parcourue avant la collision.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20de%20force.ashx
  
