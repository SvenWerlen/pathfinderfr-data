- Nom: Renvoi des sorts
  École: Abjuration ;
  Niveau: Ens/Mag 7, Conj 5
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un petit miroir en argent)
  Durée: jusqu’à épuisement ou 10 minutes/niveau
  Description: 'Les sorts et effets magiques qui prennent le personnage pour cible
    (et seulement ceux-là) sont renvoyés sur celui qui les a lancés. Les sorts de
    zone ne sont pas affectés, pas plus que les sorts à effet. Cette protection est
    inefficace contre les sorts de contact. L’abjuration renvoie de sept à dix (1d4+6)
    niveaux de sort (ce chiffre est déterminé en secret). Chaque sort retourné à l’envoyeur
    est retranché à ce nombre.


    Il arrive qu’un sort ne soit que partiellement renvoyé si l’abjuration n’a plus
    assez de niveaux de sort pour le contrer totalement. Dans ce cas, une simple règle
    de trois permet de savoir quelle part du sort est renvoyée et quelle part affecte
    normalement le personnage. Si le sort concerné inflige des dégâts, le personnage
    et celui qui le prend pour cible sont tous deux blessés, en fonction du résultat
    donné par la règle de trois. Sinon, chacun d’eux risque d’être affecté (là encore,
    selon le résultat indiqué). Si le personnage et le lanceur de sorts adverse sont
    tous deux protégés par un renvoi des sorts, un champ de résonance se crée et produit
    des effets imprévisibles. Jetez 1d100 et consultez la table suivante :


    1d100, Effet

    • 01–70, Le sort est annulé sans aucun effet.

    • 71–80, Le sort affecte normalement les deux protagonistes.

    • 81–97, Les deux renvois des sorts cessent de fonctionner pendant 1d4 minutes.

    • 98–00, La trame de la réalité se déchire et les deux adversaires sont projetés
    dans un autre plan d’existence.'
  Source: MJ
