    sur 1d4 x 3 mètres et subissent 1d4 points de dégâts non-létaux par tranche de
    3 mètres.


    Les créatures de taille P tombent à terre.


    Les créatures de taille M ou inférieure sont incapable de se déplacer en avant
    contre la force du vent à moins de réussir un test de Force DD 15.


    Les créatures de taille G ou supérieure évoluent normalement au sein d’un effet
    de bourrasque.


    Bourrasque ne peut repousser une créature au-delà de sa portée.


    Quelle que soit sa taille, toute créature présente dans la zone d’effet d’une
    bourrasque subit un malus de -4 aux attaques à distance et aux tests de Perception.


