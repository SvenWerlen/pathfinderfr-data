    \ qu’elles ne parviennent plus à contrôler leurs déplacements, ou que la violence\
    \ des éléments leur infligent des points de dégâts).\n\n Si la durée du sort expire\
    \ alors que les cibles se trouvent encore dans l’air, la magie s’estompe lentement.\
    \ Semblant flotter, les personnages chutent de 18 m (12 cases) par round pendant\
    \ 1d6 rounds . S’ils touchent le sol dans ce délai, tout va bien pour eux. Dans\
    \ le cas contraire, ils subissent 1d6 points de dégâts par tranche de trois mètres\
    \ (2 cases) restant. Comme dissiper un sort revient à y mettre fin, les sujets\
