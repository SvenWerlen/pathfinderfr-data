  Description: 'Le personnage implante dans l''esprit de ses cibles une Illusion
    qui les présente comme engluées dans des toiles grouillant de nuées de petites
    araignées. Les créatures qui ratent leur jet de Volonté et succombent à l''Illusion
    sont considérées comme sous l''effet d''un sort de toile d''araignée et doivent
    réussir un jet de Vigueur au début de chaque tour pour ne pas être nauséeuses
    pour le round à cause des araignées fantasmagoriques.


    Comme les toiles d''araignée existent uniquement dans l''esprit des cibles, elles
    ne peuvent ni les brûler ni les détruire et n''offrent pas d''abri contre les
    attaques portées par les cibles (même si elles permettent un certain camouflage).
    Les cibles ne peuvent pas échapper aux toiles en se déplaçant, pas même en se
    téléportant. Liberté de mouvement permet de se déplacer librement mais n''annule
    pas le camouflage ni les effets de nausée.


    Les cibles du sort voient toutes les créatures alentours engluées dans les toiles
    d''araignée et recouvertes par ces vermines, mais le sort n''a aucun effet sur
    les êtres qu''il n''affecte pas (et qui peuvent aider un allié à dévoiler l''Illusion).'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toile%20fantasmagorique.ashx
  
