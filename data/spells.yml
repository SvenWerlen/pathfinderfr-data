  Description: 'Quand le lanceur de sorts se trouve sous l’effet de son mutagène,
    il peut lancer ce sort sur lui pour en faire bénéficier un tiers d’un simple contact.
    Le personnage doit réussir une attaque de contact sur la cible. S’il touche, l’effet
