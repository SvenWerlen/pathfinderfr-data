    tentative en cas d’échec). Une plante contrôlée ne suivra jamais un ordre qui
    est suicidaire ou clairement nuisible pour elle, mais il peut être possible de
    la convaincre qu’il vaut la peine de tenter quelque chose de très dangereux.


    Le personnage peut affecter un groupe de plantes dont le nombre total de dés de
    vie ou de niveaux ne dépasse pas le double de son niveau.'
