  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: instantanée
  Jet de sauvegarde: Vigueur partiel ;
  Résistance à la magie: oui
  Description: 'Les paroles colériques du personnage provoquent des blessures physiques
    chez ses ennemis. Ces derniers reçoivent 1d8 points de dégâts par tranche de deux
    niveaux de lanceur de sorts (5d8 au maximum) et sont chancelants pendant 1 round.
    La moitié de ces dégâts sont d''origine sonore et l''autre d''origine divine.
    La seconde moitié n''est donc pas soumise à la résistance aux attaques sonores.
    La réprimande est particulièrement dévastatrice pour les ennemis qui vénèrent
    le même dieu que le personnage : elle inflige alors 1d6 points de dégâts par niveau
    de lanceur de sorts (10d6 au maximum) et les étourdit pendant 1d4 rounds. Un jet
    de Vigueur réussi permet de réduire les dégâts de moitié et évite d''être chancelant
    ou étourdi.


    Les ennemis n''ont pas besoin d''entendre la réprimande pour qu''elle les blesse
    mais elle est annulée par tout silence magique.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9primande.ashx
  
- Nom: Réprobation
  École: transmutation [malédiction, voir texte] ;
  Niveau: druide 5, inquisiteur 4, paladin 4, prêtre 5
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature de la même religion que le personnage
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: permanente
  Jet de sauvegarde: non;
  Résistance à la magie: oui
  Description: "Le personnage excommunie la cible, pour la maudire et la punir pour\
    \ ses actes et ses mauvaises actions à l'encontre de sa religion. Ceci a trois\
    \ effets.\n\n\n\n\nCe puissant sort qui n'autorise pas de jet de sauvegarde sert\
    \ à punir les transgréssions les plus graves qui ne méritent tout de même pas\
    \ la mortou si le personnage veut se montrer clément. Pourtant, ce sort présente\
    \ un inconvénient qui empêche d'en abuser. Si la cible n'a pas commis d'actes\
    \ qui vont à l'encontre de sa religion, le sort ne l'affecte pas et se retourne\
    \ contre le personnage, même s'il est innocent. Ce retournement de situation possible\
    \ empêche les abus des inquisiteurs corrompus et oblige le personnage à enquêter\
    \ sérieusement sur les accusations de mauvaise conduite (et à les vérifier de\
    \ préférences par magie) avant d'appliquer la sentence.<\n\n\nOn peut dissiper\
    \ la marque comme un effet de malédiction classique. De plus, un membre de la\
    \ religion du personnage peut utiliser pénitence pour briser la malédiction s'il\
    \ réussit un test de niveau de lanceur de sorts opposé à celui du personnage.\
    \ \n\ndissipation des malédictions ne fonctionne que si le lanceur est de la même\
    \ religion que le personnage et nécessite un test de niveau de lanceur de sorts\
    \ pour mettre un terme à la réprobation."
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9probation.ashx
  
- Nom: Répulsif
