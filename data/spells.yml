  Composantes: V, G, M (une épine)
  Description: Le personnage accélère le délai d'effet du poison de la cible. Si le
    poison met habituellement un certain temps avant de faire effet, il s'applique
    immédiatement. S'il n'en a pas, sa fréquence est doublée, il faut donc faire deux
    jets de sauvegarde et il inflige le double de dégâts par round ou minute, bien
