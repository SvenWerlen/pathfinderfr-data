  Description: 'Toute créature non-Mauvaise située dans la zone d’effet d’un blasphème
    est victime des effets suivants :


    Nombre de DV, Effet

    • Égaux au niveau du lanceur de sorts, Hébétement

    • Jusqu’au niveau du lanceur de sorts -1, Affaiblissement, hébétement

    • Jusqu’au niveau du lanceur de sorts -5, Paralysie, affaiblissement, hébétement

    • Jusqu’au niveau du lanceur de sorts -10, Mort, paralysie, affaiblissement, hébétement



    Tous ces effets sont cumulatifs. Un jet de Volonté réussi permet de réduire ou
    d’annuler ces effets. Les créatures affectées par plusieurs effets font un unique
    jet de sauvegarde qui s’applique à tous.


    Hébétement. La créature hébétée ne peut entreprendre aucune action pendant 1 round,
    mais elle se défend normalement. Jet de sauvegarde pour annuler.


    Affaiblissement. La valeur de Force de la créature diminue de 2d6 points pour
    2d4 rounds. Jet de sauvegarde pour réduire de moitié.


    Paralysie. La créature est paralysée et sans défense pendant 1d10 minutes. Jet
    de sauvegarde pour réduire cette durée à 1 round.


    Mort. La créature périt sur-le-champ. S’il s’agit d’un mort-vivant, ce dernier
    est détruit. Jet de sauvegarde pour annuler. En cas de réussite, la victime subit
    seulement 3d6 points de dégâts +1 par niveau de lanceur de sorts (maximum +25).


    En outre, si le prêtre se trouve dans son plan d’origine durant l’incantation,
    toutes les créatures extraplanaires d’alignement autre que Mauvais situées dans
    la zone d’effet sont instantanément renvoyées dans leur plan d’origine. Elles
    ne peuvent revenir avant vingt-quatre heures une fois bannies de la sorte. Cet
    effet se produit même si les créatures n’entendent pas prononcer le blasphème.
    Pour annuler l’effet de bannissement, il faut réussir un jet de Volonté (avec
    un malus de -4).


    Les créatures dont le nombre de dés de vie dépasse le niveau du lanceur de sorts
    ne sont pas affectées.


    MYTHIQUE

    Lorsque vous déterminez l’effet du sort sur des créatures non-mythiques, ajoutez
    le grade du personnage à son niveau de lanceur de sorts. Les créatures non-Mauvaises
    qui ratent leur jet de sauvegarde subissent un malus de -4 aux jets d’attaque
    et de sauvegarde et leur résistance à la magie diminue de 5 points tant que durent
    les autres effets du sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Blasph%c3%a8me.ashx
  
