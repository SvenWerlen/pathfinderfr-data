    imaginaire hante son esprit et elle est alors hébétée jusqu’au prochain tour du
    personnage. À ce moment là, la cible doit effectuer un autre jet de Vigueur contre
    le fantasme. Une réussite signifie que la cible subit 3d6 points de dégâts, un
