    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    les objets ciblés deviennent brisés en cas de jet de sauvegarde réussi et sont
    détruits en cas de jet de sauvegarde raté. Le sort n’affecte pas les objets mythiques
