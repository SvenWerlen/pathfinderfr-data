    et autres flammes non protégées. Même celles qui sont protégées (les lanternes
    par exemple) se mettent à danser furieusement et ont 50 % de chances d’être soufflées.


    En plus des effets notés ci-dessus, bourrasque peut créer les mêmes effets qu’un
