- Nom: Injonction suprême
  École: Enchantement (coercition) (langage, mental) ;
  Niveau: Inq 5, Prê 5
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 créature/niveau, distantes de moins de 9 m/6 c les unes
    des autres
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: 1 round/niveau
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Le lanceur de sorts donne un ordre aux cibles et celles-ci y obéissent
    fidèlement et aussi tôt que possible. Celles qui ratent leur jet de sauvegarde
    initial y obéissent dès que vient leur tour. Puis après, au début de chacun de
    leurs tours (à partir du second tour suivant l’incantation d’injonction suprême
    donc), les créatures affectées peuvent effectuer un nouveau jet de Volonté pour
    tenter de se libérer de l’enchantement.


    Il peut choisir l’une des options suivantes.


    APPROCHE. À son tour, le sujet se déplace vers le personnage pendant un round,
    aussi vite que possible et en empruntant le chemin le plus direct. Il ne fait
    rien d’autre que se déplacer, et, le cas échéant, ce mouvement peut provoquer
    des attaques d’opportunité.


    FUIS. À son tour, le sujet s’éloigne du personnage pendant un round, aussi vite
    que possible. Il ne fait rien d’autre que se déplacer et, le cas échéant, ce mouvement
    peut provoquer des attaques d’opportunité.


    HALTE. Le sujet ne bouge plus pendant 1 round. Il n’entreprend aucune action mais
    n’est pas sans défense pour autant.


    LÂCHE. À son tour, le sujet lâche tout ce qu’il tient. Il ne peut ramasser aucun
    de ces objets avant son prochain tour.


    TOMBE. À son tour, le sujet tombe au sol et reste à terre pendant 1 round. Il
    peut agir selon ses désirs pendant qu’il est sur le sol mais subit alors les malus
    habituels.


    Si le sujet est incapable d’obéir à l’ordre lorsque son tour arrive, le sort échoue.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Injonction%20supr%c3%aame.ashx
  
