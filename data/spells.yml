    toujours d’être victime d’effets secondaires indésirables.


    Résistance aux énergies destructives prend le pas sur protection contre les énergies
    destructives (ces sorts ne se cumulent pas). Si un personnage bénéficie de protection
    contre les énergies destructives et de ce sort, la protection agit seule jusqu’à
    ce que son potentiel d’absorption soit épuisé.


