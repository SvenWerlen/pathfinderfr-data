- Nom: Balle dédiée
  École: Divination ;
  Niveau: ensorceleur/magicien 4, inquisiteur 4, rôdeur 3, sorcière 4
  Portée: contact
  Cible ou zone d'effet: une munition ou une arme de jet
  Temps d'incantation: 1 action simple
  Composantes: V, G, F/FD (un objet de la créature choisie ou de son type)
  Durée: 10 minutes/niveau ou jusqu’à déchargement
  Jet de sauvegarde: Volonté pour annuler (inoffensif, objet); ;
  Résistance à la magie: oui (inoffensif, objet)
  Description: 'Le personnage augmente la précision de sa cible contre un type de
    créature choisi (et un sous-type pour les humanoïdes et les extérieurs) ou contre
    une créature spécifique de sa connaissance, qu’il peut nommer. Quand le personnage
    utilise ce sort contre une créature précise, la munition ne fait jamais long feu
    et ignore le camouflage (mais pas le camouflage total). Si le personnage se trouve
    à moins de 9 m (6 c) de la créature visée, l’attaque s’effectue contre la CA de
    contact de la cible. Le personnage doit vaincre la résistance à la magie de la
    créature choisie quand il la touche, sinon, le sort n’a aucun effet. Si le personnage
    touche une créature précise avec la munition enchantée, il menace automatiquement
    une zone de critique et inflige 1 point de dégâts de plus par niveau de lanceur
    de sorts (20 au maximum). Ces dégâts supplémentaires ne se multiplient pas en
    cas de coup critique.

    Le sort se décharge une fois que la munition a été tirée sur la créature choisie,
    que le tir ait touché ou non.


    D''après le PRD, en cas de coup critique naturel confirmé - autrement dit si l''attaque
    menace une zone de critique sans tenir compte du sort - les dégâts supplémentaires
    de ce sort sont multipliés.


    MYTHIQUE

    Augmentez le multiplicateur de critique de l’arme ciblée de 1 (×4 maximum).


    AMPLIFIÉ (2ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    la munition ou l’arme ciblée revient vers la créature qui a tiré ou qui l’a lancée
    juste avant le prochain tour de cette créature (comme le fait une arme boomerang).
    Le sort est dépensé lorsque la cible est utilisée pour effectuer une deuxième
    attaque contre la créature désignée. Une munition qui atteint sa cible est détruite
    est ne revient pas vers l’individu qui l’a tirée.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balle%20d%c3%a9di%c3%a9e.ashx
  
- Nom: Bandes de protection
