  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.F%c3%a9rocit%c3%a9%20du%20blaireau.ashx
  
- Nom: Festin de cendres
  École: Transmutation [malédiction] ;
  Niveau: druide 2, sorcière 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une pincée de cendres)
  Durée: 2 jours/niveau (T)
  Jet de sauvegarde: Vigueur pour annuler ;
  Résistance à la magie: oui
  Description: 'Le personnage maudit sa cible en l''affligeant d''une faim que nulle
    nourriture ne peut apaiser. Si la cible rate son jet de sauvegarde, elle souffre
    d''inanition. Les effets de ce sort ne peuvent pas infliger plus de points de
    dégâts non létaux que la cible ne possède de points de vie. Aucune quantité de
    nourriture ne peut contrer cet effet et toute tentative pour absorber de la nourriture
    rend la cible nauséeuse à moins qu''elle ne réussisse un jet de Vigueur DD 12.
    La cible subit tout de même les conséquences normales de tout ce qu''elle mange
    (qu''il s''agisse de poison, de potion ou autre). On peut dissiper festin de cendres
    avec annulation d''enchantement, souhait limité, miracle, délivrance des malédictions
    ou souhait mais il faut soigner les effets de la faim comme d''ordinaire.


    MYTHIQUE

    En cas de jet de sauvegarde raté, la cible subit immédiatement 1d6 points de dégâts
    non-létaux par grade que possède le personnage. Ajoutez le grade du personnage
    au DD des tests de Constitution ultérieurs effectués par la cible pour résister
    aux effets de faim provoqués par ce sort. Tant que dure la malédiction, la cible
    ne gagne aucun avantage conféré par des sorts, des effets ou des objets qui se
    mangent, telle que la nourriture créée par un sort de festin des héros (mais la
    nourriture est tout de même consommée si la cible la mange).'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Festin%20de%20cendres.ashx
  
- Nom: Festin des héros
  École: Invocation (création) ;
  Niveau: Bard 6, Inq 6, Prê 6
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: festin nourrissant 1 créature/niveau
  Temps d'incantation: 10 minutes
  Composantes: V, G, FD
  Durée: 1 heure + 12 heures (voir description)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Le lanceur de sorts crée un grand festin comportant entre autres
    une table magnifique, des chaises, de la vaisselle, de la nourriture et des boissons.
    Il faut une heure entière pour consommer ce festin, et ses effets bénéfiques n’apparaissent
    qu’à la fin du repas. Après avoir bu le nectar qui accompagne le repas, chacun
    des convives prenant part au festin reçoit les avantages suivants : s’ils ne se
    sentaient pas bien ou étaient pris de nausées, celles-ci disparaissent ; ils bénéficient
    d’une neutralisation du poison et d’une guérison des maladies et ils gagnent 1d8
    points de vie temporaires +1 par tranche de deux niveaux de lanceur de sorts (+10
    au maximum). La succulente nourriture du festin confère également à chacun d’eux
    un bonus de moral de +1 aux jets d’attaque et de Volonté, ainsi qu’un bonus de
    moral de +4 aux jets de sauvegarde contre le poison et la peur pendant douze heures.


    Si le festin est interrompu pour une raison quelconque, le sort est gâché et tous
    ses effets sont perdus.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Festin%20des%20h%c3%a9ros.ashx
  
- Nom: Feu de camp abrité
  École: Évocation (feu, lumière) ;
  Niveau: barde 3, druide 2, ensorceleur/magicien 3, rôdeur 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: sphère de 6 m (4 c) de rayon centrée sur un feu
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (cendres d'épines brûlées)
  Durée: 2 heures/niveau ; voir plus bas (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: Le personnage peut créer une barrière autour d'un feu au moins aussi
    grand qu'un feu de camp pour protéger tous ceux qui se trouvent autour tant que
    le feu brûle. La barrière apparaît comme une sphère de lumière et de feu crépitant
    clairement visible, qui offre autant de lumière qu'une torche. La barrière bloque
    la vue, ce qui accorde un camouflage total aux créatures qui se trouvent de part
    et d'autre. Tout objet ou créature qui franchit la barrière en venant de l'extérieur
    reçoit 1d6 points de dégâts de feu. De plus, la lumière forme un halo lumineux
    équivalent à celui d'une torche pendant 1d6 minutes. Les créatures ainsi silhouettées
    sont clairement visibles, quelles que soient les conditions d'illumination et
    ne peuvent bénéficier du moindre camouflage, ni magique ni autre. Cette luminosité
    ne suffit pas pour affecter les morts-vivants ou les créatures sensibles à la
    lumière. Les créatures qui se trouvent à l'intérieur de la barrière peuvent sortir
    sans dommages mais, si elles essayent de rentrer à nouveau, elles subissent les
    mêmes dégâts que n'importe qui. Si le feu qui se trouve au centre de la barrière
    s'éteint ou si on le déplace, le sort se dissipe.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feu%20de%20camp%20abrit%c3%a9.ashx
  
- Nom: Feu du jugement
  École: Évocation ;
  Niveau: paladin 3
  Portée: spéciale (voir description)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action rapide
  Composantes: V, G
  Durée: 1 round/niveau
  Jet de sauvegarde: Volonté partiel ;
  Résistance à la magie: oui
  Description: Après avoir lancé ce sort, la prochaine cible que le personnage attaque
    à l'aide de son pouvoir de classe châtiment du mal est engloutie dans des flammes
    d'énergie positive. Au début de son tour, la cible subit 1d6 points de dégâts
    et 1d6 points supplémentaires à chaque fois qu'elle attaque une créature autre
    que le personnage. Si la créature est un extérieur de sous-type Mauvais, un dragon
    Mauvais ou un mort-vivant, ces dégâts passent à 1d10. En cas de jet de sauvegarde
    réussi, ce sort n'affecte la créature que pendant 1 round. Ces dégâts sont de
    nature divine et ignorent toute RD de la créature.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feu%20du%20jugement.ashx
  
- Nom: Feuille morte
  École: Transmutation ;
  Niveau: Bard 1, Conj 1, Ens/Mag 1, magus 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: un objet ou créature de taille M ou inférieure/niveau,
    distantes de 6 m (4 c) ou moins les uns des autres, et en état de chute libre.
  Temps d'incantation: 1 action immédiate
  Composantes: V
  Durée: jusqu’à l’atterrissage ou 1 round/niveau
  Jet de sauvegarde: Volonté, annule (inoffensif) ou Volonté, annule (objet) ;
  Résistance à la magie: oui (objet)
  Description: 'Ce sort ralentit la chute des créatures ou des objets affectés,
    celle-ci passant instantanément à 18 m (12 c) par round (ce qui correspond à la
    vitesse à l’impact lorsqu’on tombe de quelques dizaines de centimètres). Les sujets
    ne subissent pas le moindre dégât à l’atterrissage, pour autant que le sort continue
    de faire effet. Si le sort échoit avant la fin de la chute, les sujets reprennent
    une vitesse de chute normale.


    Feuille morte affecte une ou plusieurs créatures de taille M ou inférieure (y
    compris leur équipement et les objets qu’ils transportent, jusqu’à un maximum
    égal à leur charge maximale) ou un ou plusieurs objets de taille équivalente.
    Le sort peut également cibler des créatures ou des objets de plus grande taille,
    mais une créature ou un objet de taille G compte comme deux créatures (ou objets)
    de taille M, une créature ou un objet de taille TG, comme quatre de taille M,
    et ainsi de suite.


    Ce sort n’a aucun effet sur les projectiles sauf si ceux-ci chutent d’une grande
    hauteur. Si le sort cible un objet qui tombe, la hauteur de la chute n’est pas
    prise en compte pour calculer les dégâts infligés et les dégâts dépendant de la
    masse de l’objet sont divisés par deux.


    Feuille morte ne fonctionne que sur les objets ou créatures en chute libre. Il
    n’a aucun effet sur un coup d’épée ni sur une créature qui charge ou qui vole.


    MYTHIQUE

    Le sort affecte une cible supplémentaire par niveau du personnage. Les cibles
    n’ont pas besoin d’être positionnées à 6 mètres ou moins les unes des autres.


    AMPLIFIÉ (4ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le sort absorbe la vélocité des cibles et la transforme en une violente explosion.
    La vitesse de chute des cibles devient normale (elle n’est plus ralentie) mais
    elles atterrissent sans subir de dégâts. Lorsqu’une cible atterrit, elle crée
    un rayonnement de force de 3 mètres de rayon qui inflige 1d6 points de dégâts
    par niveau de lanceur de sorts (5d6 maximum, Réflexes ½ dégâts, DD égal au DD
    de feuille morte). Les cibles du sort ne sont pas affectées par ces explosions.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feuille%20morte.ashx
  
