    \ personnage peut donc s’en servir comme conduit pour ses pouvoirs magiques et\
    \ surnaturels tant qu’il est à portée. Le bonus d’attaque du canon est égal au\
    \ niveau de lanceur de sorts du personnage + bonus d’Intelligence ou de Charisme\
    \ (respectivement pour les magiciens et les ensorceleurs) avec un bonus supplémentaire\
    \ de\n+1 tous les quatre niveaux de lanceur de sort (+5 au niveau 20 au maximum).\
    \ Si le canon touche, il fait 4d10 points de dégâts. Le canon arcanique a un modificateur\
    \ de critique de ×4.\n\n Il a une CA de 10, une solidité de 10 et 80 points de\
    \ vie . Si le canon est soumis à un sort ou un effet qui nécessite un jet de sauvegarde,\
    \ il utilise le jet du personnage. Il ne provoque jamais d’attaque d’opportunité.\
    \ Si le canon est détruit, le focalisateur du personnage l’est aussi.\n\n MYTHIQUE\
    \   Le canon inflige 6d10 points de dégâts en cas d’attaque réussie. Ajoutez le\
    \ grade du personnage à la solidité du canon et son grade ×5 à ses points de vie.\
    \ Sa propriété spéciale d’arme conductrice peut canaliser les sorts ayant la portée\
    \ « contact » (le personnage doit dépenser un sort dans ce cas, et non deux).\
    \ Le personnage peut lancer sur le canon un sort d’un registre d’énergie destructive.\
    \ Le cas échéant, pendant un nombre de rounds égal au niveau du sort, la moitié\
    \ des dégâts infligés par le canon sont dénués de type et l’autre moitié inflige\
    \ des dégâts d’énergie destructive correspondant à celle du sort. Si le personnage\
    \ lance un nouveau sort d’un registre d’énergie destructive différent sur le canon,\
