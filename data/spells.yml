    attaque de contact au corps à corps.


    Si elle se trouve immobilisée (suite à un jet de Vigueur raté), la cible exhale
    une puanteur provoquant de violents haut-le-cœur à 3 m à la ronde. Toutes les
    créatures se trouvant dans la zone d’effet (à l’exception du jeteur de sort) deviennent
