- Nom: Coquille antivie
  École: Abjuration ;
  Niveau: Dru 6, Prê 6
  Portée: 3 m (2 c)
  Cible ou zone d'effet: émanation de 3 m (2 c) de rayon, centrée sur le jeteur
    de sorts
  Temps d'incantation: 1 round
  Composantes: V, G, FD
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Cette abjuration génère un champ d’énergie hémisphérique, invisible
    et mobile, bloquant l’entrée à la plupart des créatures vivantes. Il interdit
    le passage aux animaux, aberrations, créatures magiques, dragons, fées, géants,
    humanoïdes, humanoïdes monstrueux, plantes, vases, ainsi qu’à la vermine. Cependant,
    créatures artificielles, élémentaires, Extérieurs et morts-vivants ne sont pas
    gênés.


    Le sort possède uniquement des vertus défensives. Comme c’est le cas pour la majorité
    des sorts d’abjuration, la protection disparaît instantanément si l’on s’en sert
    pour repousser activement une créature.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coquille%20antivie.ashx
  
