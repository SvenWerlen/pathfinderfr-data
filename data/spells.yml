    \ la nuée. Les créatures qui entrent dans les cases affectées ou les traversent\
    \ sont également victimes de la maladie ou du poison propagé par la nuée, comme\
    \ si celle-ci les avait attaquées directement. Une créature à terre dans une case\
    \ affectée subit un malus de -4 au jet de sauvegarde contre cette affliction.\
    \ Une nuée de chauve-souris laisse derrière elle une traînée similaire qui persiste\
    \ pendant 2 rounds mais qui ne produit aucun effet de poison ou de maladie."
