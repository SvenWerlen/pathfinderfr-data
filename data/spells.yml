    \ glyphe de garde .\n\n Selon la version choisie, le glyphe peut causer une explosion\
    \ ou déclencher un autre sort.\n\n GLYPHE EXPLOSIF. L’explosion inflige 1d8 points\
    \ de dégâts par tranche de deux niveaux de lanceur de sorts (jusqu’à un maximum\
    \ de 5d8) à) à l’intrus et à tous ceux qui se trouvent dans un rayon de 1,50 m\
    \ (1 c ) autour de lui. Le lanceur de sorts choisit le type de dégâts au moment\
    \ de l’incantation ; il peut s’agir d’acide, d’électricité, de feu, de froid ou\
    \ de son. Chacune des créatures affectées bénéficie d’un jet de Réflexes pour\
    \ tenter de réduire les dégâts de moitié. La résistance à la magie s’applique\
    \ également face à cet effet.\n\n GLYPHE À SORT. Le lanceur du sort peut stocker\
    \ dans le glyphe n’importe quel sort néfaste du 3e niveau ou d’un niveau inférieur.\
    \ Les variables du sort qui dépendent du niveau de lanceur de sorts sont déterminées\
    \ par le niveau qu’il possède au moment de l’incantation. S’il s’agit d’un sort\
    \ ciblé, c’est l’intrus qui est désigné comme sa cible. S’il s’agit d’un sort\
    \ de zone ou d’un sort dont l’effet n’a pas une forme précise, cette zone ou cet\
    \ effet est centré sur l’intrus. Enfin, s’il s’agit d’un sort convoquant des créatures,\
    \ elles apparaissent aussi près que possible de l’intrus et passent à l’attaque.\
    \ Les jets de sauvegarde associés au sort et la résistance à la magie s’appliquent\
    \ normalement ; le DD des premiers est basé sur le niveau du sort stocké dans\
    \ le glyphe.\n\n MYTHIQUE   Ajoutez le grade du personnage au DD pour détecter\
    \ ou désamorcer le glyphe. Les dégâts du glyphe explosif s’élèvent à 1d6 points\
    \ de dégâts par niveau de lanceur de sorts (20d6 maximum). Ajoutez la moitié du\
    \ grade du personnage au niveau maximum du sort qu’il peut stocker dans un glyphe\
    \ à sort."
