- Nom: Augure
  École: Divination ;
  Niveau: Prê 2, Sor 2
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 minute
  Composantes: V, G, M (25 po d’encens), F (jeu de bâtonnets ou d’osselets couverts
    de runes (valeur minimale 25 po))
  Durée: instantanée
  Description: 'Augure révèle au prêtre si l’action que lui-même ou ses compagnons
    vont entreprendre aura de bonnes ou de mauvaises conséquences dans un avenir proche.


    Les chances de recevoir une réponse cohérente se montent à 70 % + 1 % par niveau
    de lanceur de sorts, jusqu’à un maximum de 90%. Le jet est effectué en secret,
    sauf si le MJ décide que la question est suffisamment simple pour garantir un
    succès automatique (ou, au contraire, qu’elle est trop vague pour qu’il soit possible
    d’obtenir une réponse). En cas de succès, le personnage reçoit l’une des réponses
    suivantes :


    • Fortune : l’action a de bonnes chances d’être bénéfique.

    • Péril : l’action aura des répercussions malheureuses.

    • Péril et fortune : les deux sont possibles.

    • Rien : dans le cas où l’action ne devrait pas avoir de conséquences favorables
    ou néfastes.


    Si le sort rate, le résultat est automatiquement « Rien ». Quand le prêtre obtient
    cette réponse, rien ne lui permet de savoir si elle est justifiée ou si son sort
    a échoué.


    Augure ne permet de voir l’avenir que dans la demi-heure suivante. Si quelque
    chose doit se produire ultérieurement, le sort ne peut de le révéler (les répercussions
    à long terme d’une action lui échappent systématiquement). Si le même prêtre lance
    plusieurs fois le sort concernant la même action, la réponse obtenue lors des
    augures successifs ne varie pas par rapport à la première (le résultat du jet
    de dé étant lui aussi toujours le même).'
