    dans un rayon de 1,5 kilomètre autour de lui. Les créatures qui ratent leur jet
    de sauvegarde s’endorment pendant un nombre de jours égal au grade du personnage.
    Il peut désigner un nombre maximum de créatures égal à son grade qui ne seront
    pas affectées par le sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sommeil.ashx
  
- Nom: Somnambulisme
  École: Enchantement (coercition) (mental) ;
  Niveau: inquisiteur 4, sorcière 4
  Portée: contact
  Cible ou zone d'effet: créature inconsciente touchée
  Temps d'incantation: 1 round
  Composantes: V, G, M (une branche de belladone valant 100 po)
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: Volonté pour annuler ; voir texte ;
  Résistance à la magie: oui
  Description: "Le personnage oblige une créature inconsciente ou endormie à se\
    \ lever et se déplacer dans un état semi-éveillé. Si on guide la créature, elle\
    \ avance en titubant mais sinon, elle est sans défense. Elle se déplace à la moitié\
    \ de sa vitesse de base et elle est limitée à une seule action par round. Elle\
    \ ne peut pas avancer plus vite ni faire une action autre qu'une action de mouvement,\
    \ sauf si on l'aide par magie, et elle rate automatiquement tout test de compétence\
    \ basé sur la Dextérité ou la Force. Si elle reçoit le moindre dégât pendant la\
    \ crise de somnambulisme, elle doit faire un nouveau jet de sauvegarde pour voir\
    \ si le sort se termine et si elle se réveille (à condition qu'elle ait plus de\
    \ 0 point de vie). Quand le sort se termine ou que le personnage y met un terme,\
    \ la cible reste inconsciente et doit encore se réveiller normalement. \n\nSomnambulisme\
    \ permet à une créature inconsciente de se déplacer mais ne la réveille pas et\
    \ ne lui permet pas de se stabiliser ni de guérir. Une créature hors de combat\
    \ qui se déplace sous l'effet de ce sort n'agonise pas à cause de ce mouvement."
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Somnambulisme.ashx
  
