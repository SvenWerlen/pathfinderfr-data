    \ un incident de parcours, une déchirure dans la trame de la réalité qui lui occasionne\
    \ 1d10 points de dégâts. Il lance aussitôt 1d20+80 pour voir où il arrive. Chaque\
    \ fois que le résultat indique « Incident », les dégâts se cumulent et le personnage\
    \ doit relancer les dés."
