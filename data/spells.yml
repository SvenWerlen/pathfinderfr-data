  Description: "Ce sort fait apparaître un plan opaque et vertical dont les couleurs\
    \ arc-en-ciel sont toujours changeantes. Il protège le lanceur de sort contre\
    \ tous les types d’attaque. Le mur est immobile et le mage peut rester à côté\
    \ (ou même le franchir) sans risque. Par contre, toute autre créature de moins\
    \ de 8 DV est automatiquement aveuglée pendant 2d4 rounds si elle a la mauvaise\
    \ idée de regarder la barrière de couleurs alors qu’elle se trouve à moins de\
    \ six mètres (4 cases) de celle-ci.\n\n Le mur mesure au maximum 1,20 m de long\
    \ et 60 cm de haut par niveau de lanceur de sorts . Si on le lance à un endroit\
    \ occupé par une créature, le sort échoue.\n\n Le mur est composé de sept couleurs,\
    \ chacune ayant un effet spécifique. La table suivante indique ces couleurs, par\
    \ ordre d’apparition, ainsi que leurs effets sur quiconque tente de traverser\
    \ le mur, et le sort nécessaire pour les dissiper.\n\n Le mur peut être détruit\
    \ par une succession de plusieurs sorts, qui doivent être lancés de manière à\
    \ dissiper chaque couleur par ordre d’apparition de celles-ci (le rouge, puis\
    \ l’orange, etc.). Disjonction détruit un mur prismatique , de même qu’un sceptre\
    \ d’oblitération , mais zone d’antimagie est sans effet. Dissipation de la magie\
    \ et dissipation suprême ne fonctionne qu’une fois toutes les autres couleurs\
    \ détruites. La résistance à la magie permet de traverser sans risque un mur prismatique\
    \ , mais il faut réussir un test contre chacune des couleurs, dans l’ordre.\n\n\
    \ (*) la couleur violette rend toutes les autres inutiles, mais elles sont tout\
    \ de même présentées car certains objets magiques peuvent créer un effet prismatique\
    \ couleur après couleur, et la résistance à la magie peut permettre de résister\
    \ à certaines couleurs."
