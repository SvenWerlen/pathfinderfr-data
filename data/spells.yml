  Temps d'incantation: 10 minutes
  Composantes: V, G, M (une pincée de sable)
  Durée: 8 ou 24 heures ; voir texte
  Jet de sauvegarde: Vigueur pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Le personnage lance ce sort juste avant de se reposer. Tant que ses
    alliés et lui sont sous l'effet de ce sort, ils bénéficient d'une nuit de sommeil
    réparateur. Si le sujet profite d'une nuit de sommeil complet, il regagne ses
    points de vie comme s'il avait passé une journée entière au lit (il regagne alors
    deux fois son niveau de personnage en points de vie). Si le sujet se repose une
    journée entière, il récupère trois fois son niveau de personnage en points de
    vie. Toute interruption de la période de repos (si on réveille le sujet par exemple)
    l'empêche de guérir pendant la nuit et met un terme au sort pour le sujet éveillé.
    Toute guérison reçue sous l'effet du sort est considérée comme une guérison naturelle
    et n'affecte pas les effets qui requièrent des soins magiques.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sommeil%20r%c3%a9parateur.ashx
  
