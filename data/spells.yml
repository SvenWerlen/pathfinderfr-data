- Nom: Danse irrésistible
  École: Enchantement (coercition) (mental) ;
  Niveau: Bard 6, Ens/Mag 8, Sor 8
  Portée: contact
  Cible ou zone d'effet: créature vivante touchée
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: 1d4+1 rounds
  Jet de sauvegarde: Volonté, partiel ;
  Résistance à la magie: oui
  Description: 'Une irrésistible envie de danser en bougeant les pieds et en tapant
    des mains assaille le sujet. Il est tellement pris par les multiplie pirouettes
    et entrechats qu’il ne peut faire quoi que ce soit d’autre. Il reçoit un malus
    de -4 à la classe d’armure, un malus de -10 aux jets de Réflexes et il ne peut
    plus utiliser son bouclier pour se protéger. De plus, il provoque des attaques
    d’opportunité chaque round lors de son tour de jeu. Un jet de Volonté réussi réduit
    la durée à 1 round seulement.


    MYTHIQUE

    Lorsqu’il lance ce sort, le personnage peut choisir entre deux types de danse
    : une danse sans fin ou une danse mortelle. Une cible affectée par la danse sans
    fin doit effectuer un nouveau jet de sauvegarde à la fin de chaque round de danse,
    même si elle a réussi le jet initial. Si le jet de sauvegarde échoue, la durée
    du sort augmente d’un round.


    Une cible affectée par la danse mortelle est victime d’une souffrance insoutenable
    qui lui inflige un malus de -4 aux jets d’attaque et de sauvegarde, ainsi qu’aux
    tests de compétence. Elle subit également un affaiblissement temporaire de 1d4
    points de Constitution chaque round passé à danser.


    Quelle que soit la danse choisie, le personnage peut manipuler la créature telle
    une marionnette par une action de mouvement, ce qui oblige celle-ci à réaliser
