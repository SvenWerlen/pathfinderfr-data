    au lieu de modifier les souvenirs de la cible, il peut modifier les souvenirs
    que toutes les autres créatures ont conservés à propos de la cible (seule la cible
    peut effectuer un jet de sauvegarde contre le sort). La totalité des créatures
    situées sur le même plan que la cible oublient son nom, les relations qu’elles
    entretiennent avec elle et tout ce qu’elle a accompli ; en fait, la cible devient
    un parfait étranger envers ces créatures. Toutes les actions importantes entreprises
    par la cible sont ainsi attribuées à quelqu’un d’autre. Tous les souvenirs liés
    à son histoire sont réécrits pour incorporer ce changement. Les souvenirs de la
    cible ne sont pas modifiés. Le personnage éviter les effets de ce sort à d’autres
    créatures, pour un nombre maximum égal à son grade (elles conservent ainsi le
    souvenir des faits réels), il peut faire partie de ces créatures s’il le souhaite.
