    un nombre de rounds égal au niveau de lanceur de sorts du personnage.


    Bannir les faux-semblants reste sans effets sur les changements d''apparence qui
    ne sont pas d''origine magique comme un déguisement ou l''utilisation d''un pouvoir
    extraordinaire.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bannir%20les%20faux-semblants.ashx
  
- Nom: Bannissement
