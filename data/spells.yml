- Cible ou zone d'effet: une créature volontaire
  Composantes: V, G
  Description: "La cible gagne une action supplémentaire qu’elle peut effectuer quand\
    \ une condition dictée par le personnage a été remplie. Le personnage dicte cette\
    \ condition au moment du lancement et la cible précise quelle action préparée\
    \ se déroule quand cette condition est remplie.\n La condition nécessaire au déclenchement\
    \ de l’action préparée doit être claire, même si elle peut être d’ordre général.\
    \ Si elle est compliquée ou alambiquée, l’ensemble de la combinaison risque d’échouer\
    \ au moment du déclenchement. Imaginons, par exemple, que le déclencheur et l’action\
    \ soient établis comme suit : « si la cible se fait attaquer alors qu’elle n’a\
    \ pas d’arme en main, celle-ci dégaine alors une arme. » Si la cible n’a pas d’arme\
    \ à dégainer au moment où survient le déclencheur, l’action échoue. Si le déclencheur\
    \ et l’action sont fixés comme suit : « si un allié dans un rayon de 6 mètres\
    \ tombe inconscient , la cible se déplace jusqu’à un espace adjacent à cet allié,\
    \ » mais que la cible est enchaînée à un mur quand survient le déclencheur, et\
    \ ne peut donc pas atteindre l’allié inconscient, l’action échoue.\n L’action\
    \ préparée doit être une action simple , une action de mouvement ou une action\
    \ rapide : elle ne peut pas servir à lancer un sort ou à utiliser un pouvoir surnaturel.\
    \ Cette action compte comme une action préparée et n’est donc pas décomptée du\
    \ nombre d’actions que la créature peut entreprendre en un round. Quand la condition\
    \ se produit, la cible peut décider de ne pas utiliser son action préparée. Une\
    \ fois la condition activée, le sort est déchargé, que la cible utilise ou non\
    \ l’action préparée ou que son action soit réussie ou non.\n Ce sort compte comme\
    \ un sort de prévoyance quand il s’agit de lancer en même temps plusieurs effets\
    \ de prévoyance sur une créature."
  Durée: 1 minute/niveau (T) ou jusqu’à déchargement
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Niveau: barde 2, ensorceleur/magicien 2
