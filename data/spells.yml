    bonus de taille de +2 à la Constitution. S''il prend l’apparence d’une vase de
    taille M, il gagne un bonus de taille de +2 à la Constitution et à la Force. Quelle
    que soit la taille choisie, il réduit de 50% sa Dextérité (minimum 1).'
  Source: MJ
