- Nom: Brume mortelle
  École: Invocation (création) [poison] ;
  Niveau: Ens/Mag 5, Magus 5, Sor 5
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: nuage couvrant une étendue de 6 m (4 c) de côté et de 6
    m de haut
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Vigueur, partiel (voir description) ;
  Résistance à la magie: non
  Description: 'Ce sort génère une nappe de brouillard similaire à celle créée par
    brouillard dense, sauf que ses volutes sont d’une inquiétante couleur vert jaune
    et hautement toxiques. Toute créature vivante de 3 DV ou moins les respirant meurt
    aussitôt (sans jet de sauvegarde), tandis que celles qui ont entre 4 et 6 DV doivent
    réussir un jet de Vigueur si elles ne veulent pas connaître le même sort (auquel
    cas elles subissent tout de même un affaiblissement temporaire de 1d4 points de
    Constitution par round passé dans la brume).


    Les créatures vivantes ayant plus de 6 DV subissent un affaiblissement temporaire
    de 1d4 points de Constitution par round passé dans la brume (un jet de Vigueur
    réussi permet de réduire ces dégâts de moitié). Retenir son souffle n’est pas
    une protection suffisante, mais les créatures immunisées contre le poison ne sont
    pas affectées par le sort.


    A l’inverse de brouillard dense, la brume mortelle s’éloigne du mage à la vitesse
    de 3 m par round.


    Les vapeurs étant plus lourdes que l’air, elles restent au niveau du sol, et s’enfoncent
    dans les trous et les fissures. La brume mortelle ne peut pas se mêler aux liquides
    ; il est impossible de la faire apparaître sous l’eau.


    MYTHIQUE

    Par une action de mouvement, le personnage peut déplacer la brume de 3 mètres
    dans la direction de son choix. Ajoutez le grade du personnage au niveau du sort
    et aux catégories de DV pour déterminer ses effets sur les créatures (par exemple,
    au 3ème grade, une créature avec 6 DV ou moins ne peut effectuer de jet de sauvegarde,
    une autre avec 7 à 9 DV doit réussir un jet de sauvegarde pour ne pas mourir et
    une autre avec 10 DV ou plus doit réussir un jet de sauvegarde pour ne pas subir
    un affaiblissement temporaire de 1d4 points de Constitution).


    AMPLIFIÉ (6ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le sort ignore l’éventuelle immunité au poison des créatures vivantes.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brume%20mortelle.ashx
  
