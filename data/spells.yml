    vivante ou un cadavre touché. Le sort dissipe les états préjudiciables aveuglé,
    ébloui et assourdi. La cible bénéficie d’une régénération égale au grade du personnage
    (ignorée par l’acide et le feu) pendant un round par niveau de lanceur de sorts.
    Si la cible est morte par amputation ou décapitation (comme avec une arme vorpale
    par exemple) lors du round précédent, le sort régénère les parties du corps perdues
    et ramène la créature à la vie (comme avec un souffle de vie), en considérant
    que son total de points de vie négatifs est égal à sa valeur de Constitution.'
