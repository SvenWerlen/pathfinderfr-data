    de leurs blessures, récupérer leurs sorts et autres pouvoirs spéciaux et la fait
    passer à 2 heures au lieu des 8 habituelles. De plus, si les créatures continuent
    de dormir ou de se reposer au-delà des 2 heures nécessaires, chaque tranche de
    2 heures de sommeil supplémentaire compte comme un jour de repos en ce qui concerne
    la récupération de points de vie, les affaiblissements de caractéristique temporaires,
