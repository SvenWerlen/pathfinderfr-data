- Nom: Éclair multiple
  École: Évocation (électricité) ;
  Niveau: Ens/Mag 6, magus 6, Sor 7
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: 1 cible principale + 1 cible secondaire/niveau (dans un
    rayon de 9 m (6 cases) autour de la principale)
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (un morceau de fourrure ; un morceau d’ambre, de verre ou
    de cristal ; une épingle en argent par niveau de lanceur de sorts)
  Durée: instantanée
  Jet de sauvegarde: Réflexes, 1/2 dégâts ;
  Résistance à la magie: oui
  Description: 'Ce sort crée une violente décharge d’électricité qui part du bout
    des doigts du personnage. Contrairement à un éclair normal, l’éclair multiple
    se divise dès qu’il frappe sa première cible.


    La cible principale subit 1d6 points de dégâts d’électricité par niveau de lanceur
    de sorts (avec un maximum de 20d6). L’éclair se divise ensuite de manière à pouvoir
    atteindre un nombre de cibles secondaires égal au niveau de lanceur de sorts du
    personnage (20 maximum). Les éclairs secondaires frappent chacun une cible et
    infligent autant de dégâts que le premier.


    Chacune des créatures touchées a droit à un jet de Réflexes pour diminuer les
    dégâts de moitié. Le DD du jet de Réflexes des éclairs secondaires est réduit
    de 2 points par rapport à celui de l’éclair originel. C’est le lanceur de sorts
    qui choisit les cibles secondaires selon son gré mais il doit respecter les conditions
    suivantes : toutes les cibles secondaires doivent se trouver à au plus 9 m (6
    cases) de la cible principale et aucune cible ne peut être frappée plus d’une
    fois. Le nombre de cibles secondaires indiqué ci-dessus est un maximum : le lanceur
    du sort peut en choisir moins s’il le désire.


    MYTHIQUE

    Ce sort inflige 1d10 points de dégâts par niveau de lanceur de sorts (20d10 maximum)
    et le DD du jet de sauvegarde des cibles secondaires n’est pas réduit. Les cibles
    secondaires doivent se situer à 9 mètres ou moins d’une quelconque autre cible
    et pas nécessairement de la cible principale.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89clair%20multiple.ashx
  
- Nom: Éclair
  École: Évocation (électricité) ;
  Niveau: Ens/Mag 3, Magus 3, Sor 3
  Portée: 36 m (24 c)
  Cible ou zone d'effet: ligne de 36 m (24 c) de long
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (fourrure et bâtonnet en verre)
  Durée: instantanée
  Jet de sauvegarde: Réflexes, 1/2 dégâts ;
  Résistance à la magie: oui
  Description: 'Ce sort libère une violente décharge électrique qui inflige 1d6
    points de dégâts d’électricité par niveau de lanceur de sorts (avec un maximum
    de 10d6) à toutes les créatures dans la zone d’effet. L’éclair prend naissance
    aux extrémités des doigts du lanceur de sorts.


    L’éclair met le feu aux combustibles et endommage les objets sur sa trajectoire.
    Il peut faire fondre les métaux ayant un point de fusion suffisamment bas (l’or,
