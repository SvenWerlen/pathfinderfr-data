    \ illusoire , métamorphose et antidétection , mais un déguisement non magique\
    \ ne suffit pas. Lecture de la magie permet d’identifier un glyphe de garde en\
    \ réussissant un test de Connaissances (mystères) de DD 13. Cela ne déclenche\
    \ pas le glyphe et permet d’en connaître la nature (version, type de dégâts infligés,\
    \ sort associé).\n\n Note. Les pièges magiques tels que glyphe de garde sont difficiles\
    \ à détecter et à désamorcer. Un roublard (et lui seul) peut utiliser sa compétence\
