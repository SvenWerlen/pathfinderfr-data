    • Élémentaire d’air. si le personnage se transforme en élémentaire d’air de taille
    P, il gagne un bonus de taille à la Dextérité de +2 et un bonus d’armure naturelle
    de +2. Il dispose d’une capacité de vol de 18 m (parfaite), de la vision dans
    le noir à 18 m et il peut créer un tourbillon.

