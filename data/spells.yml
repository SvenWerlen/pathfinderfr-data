- Nom: Appel de la foudre
  École: Évocation (électricité) ;
  Niveau: Dru 3
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: 1 ou plusieurs traits de foudre verticaux de 9 m (6 c)
    de long
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Réflexes, 1/2 dégâts ;
  Résistance à la magie: oui
  Description: 'Une fois l’incantation prononcée, le druide peut, 1 fois par round,
    faire appel à un éclair vertical de 1,50 m de large sur 9 m de long. Chaque éclair
    inflige 3d6 points de dégâts d’électricité. La foudre s’abat à la verticale sur
    le point indiqué, dans les limites de portée (calculées à partir de l’endroit
    où se trouve le druide au moment de l’incantation). Toutes les créatures situées
    dans la case visée ou sur la trajectoire de l’éclair sont affectées.


    Le druide n’est pas obligé d’évoquer un éclair par round. Il peut, par exemple,
    lancer d’autres sorts à la place. Cependant, il doit entreprendre une action simple
    (visant à se concentrer) pour lancer chaque éclair (en plus du premier). Le nombre
    d’éclairs pouvant être évoqués est égal au niveau de lanceur de sorts du druide
    (10 maximum).


    Si le personnage se trouve dehors et en plein orage – pluie battante, nuages et
    vent, conditions météorologiques chaudes et nuageuses, voire tornade (ce qui inclut
    le cyclone d’un djinn ou un élémentaire de l’Air de taille G au moins) –, chaque
    éclair inflige 3d10 points de dégâts d’électricité au lieu de 3d6.


    Ce sort fonctionne en intérieur, sous terre, mais pas sous l’eau.


    MYTHIQUE

    Les dégâts infligés par chaque éclair s’élèvent à 3d10 (ou 5d10 à l’extérieur
    si le temps est orageux). La moitié de ces dégâts sont des dégâts d’électricité,
    l’autre moitié des dégâts de son. Les créatures qui réussissent leur jet de sauvegarde
    sont éblouies et assourdies pendant un round. Celles qui ratent leur jet de sauvegarde
    sont éblouies et assourdies pendant une minute.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Appel%20de%20la%20foudre.ashx
  
