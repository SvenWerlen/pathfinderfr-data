    tandis que l’âme de sa victime fait de même (cette dernière risquant aussi de
    mourir si le réceptacle se trouve trop loin de son corps). Détruire la pierre
    précieuse met un terme au sort qui peut être dissipé, que l’on prenne pour cible
    la gemme ou le corps hôte.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Possession.ashx
  
