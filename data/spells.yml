- Nom: Excavation expéditive
  École: Transmutation (terre) ;
  Niveau: druide 1, ensorceleur/magicien 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: de la terre dans un cube de 1,50 m (1 c) de côté
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (petite pelle)
  Durée: instantanée
  Jet de sauvegarde: voir texte ;
  Résistance à la magie: non
  Description: 'Le personnage peut faire une excavation et déplacer de la terre,
    de la poussière et du sable dans une zone équivalant à un cube de 1,50 mètre (1
    c) de côté. Si le personnage est enterré, il peut dégager un cube de terre autour
    de lui, mais il ne peut pas utiliser ce sort pour creuser un tunnel. En plus de
    ces applications ordinaires, ce sort permet d''ouvrir une fosse de 1,50 mètre
    (1 c) sous les pieds d''une créature. Une créature de taille M ou plus petite
    tombe au fond à moins de réussir un jet de Réflexes. Dans ce cas, elle peut choisir
    d''atterrir sur ses pieds au fond de la fosse ou de bondir dans une case adjacente.
    Ce mouvement ne provoque pas d''attaque d''opportunité. Une créature peut sortir
    de la fosse à l''aide d''un test d''Escalade DD 5. Les créatures plus grandes
    peuvent ignorer toute fosse inférieure à leur taille.


    La terre déblayée par le sort est distribuée de manière normale et inoffensive
    dans toute la zone d''effet du sort mais, quand le personnage creuse une fosse,
    il peut décider de faire jaillir une gerbe de gravats et de débris. Ce nuage de
    poussière offre un camouflage aux autres créatures qui se trouvent dans la zone
    affectée et dans les cases adjacentes pendant 1 round. Excavation expéditive n''a
    pas d''effet sur la roche solide ou sur les créatures de terre.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Excavation%20exp%c3%a9ditive.ashx
  
- Nom: Exécution
  École: Nécromancie (mort) ;
  Niveau: Antip 4, Prê 5, Sor 6
  Portée: contact
  Cible ou zone d'effet: créature vivante touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Vigueur, partiel ;
  Résistance à la magie: oui
  Description: Le personnage peut tenter de tuer la créature de son choix. Quand
    le personnage lance ce sort, d’inquiétantes flammes noires crépitent autour de
    sa main. Il lui faut réussir une attaque de contact au corps à corps. La cible
    subit 12d6 points de dégâts, +1 par niveau de lanceur de sorts. Si la cible réussit
    son jet de sauvegarde, elle perd seulement 3d6 points de vie, +1 par niveau de
    lanceur de sorts du prêtre (ce qui peut suffire pour la tuer).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ex%c3%a9cution.ashx
  
- Nom: Exigence
  École: Enchantement (coercition) (mental) ;
  Niveau: Ens/Mag 8, Sor 8
  Portée: voir description
  Cible ou zone d'effet: 1 créature
  Temps d'incantation: 10 minutes
  Composantes: V, G, M/FD (mince fil de cuivre)
  Durée: 1 round (voir description)
  Jet de sauvegarde: Volonté, partiel ;
  Résistance à la magie: oui
  Description: 'Grâce à ce sort le personnage peut, à n’importe quelle distance,
    entrer en contact avec une créature qu’il connaît pour lui envoyer un message
    n’excédant pas vingt-cinq mots (suggestion y compris, voir ci-après). Ce dernier
    peut également contenir une suggestion (voir le sort de même nom) à laquelle le
    sujet obéit du mieux qu’il peut. Le sujet reconnaît automatiquement le personnage
    s’il l’a déjà rencontré et peut également transmettre une courte réponse immédiatement
    après avoir reçu le message. Un jet de Volonté réussi annule la suggestion, mais
    pas le contact proprement dit. Si le sujet reçoit le message, il le comprend,
    même si son Intelligence n’est que de 1. Si le message envoyé correspond à une
    action impossible ou s’il n’a aucun sens étant donné les circonstances dans lesquelles
    le sujet se trouve lorsqu’il le reçoit, le sujet le comprend mais la suggestion
    n’a aucun effet. Si les créatures ayant une Intelligence extrêmement limitée (Int
    1) sont à même de comprendre le message, leurs capacités de réaction sont nécessairement
    réduites. Il n’est pas obligatoire pour le sujet de répondre au message envoyé.



    Si le destinataire ne se trouve pas dans le même plan que l’expéditeur, il y a
    5 % de chances pour que le message n’arrive pas jusqu’à lui (dans certains cas,
    les conditions en vigueur dans certains plans peuvent augmenter ce risque de façon
    considérable).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exigence.ashx
  
- Nom: Exilé par la nature
  École: Transmutation [malédiction] ;
  Niveau: druide 3, sorcière 3
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: permanente
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: 'Ce sort maudit la créature touchée et la rend inamicale aux yeux
    du monde naturel. Tous les animaux ont une attitude initiale hostile envers la
    cible. Les familiers et les créatures magiques ne sont pas affectés par ce sort
    mais les compagnons animaux si. Si la cible possède un compagnon animal, il ne
    devient pas hostile mais, pendant toute la durée de la malédiction, il subit un
    malus de -2 aux jets d''attaque, aux tests de compétence et aux jets de sauvegarde.
    La cible subit également un malus de -10 aux tests de Survie car le climat et
    l''environnement semblent également conspirer contre elle.


    Un personnage peut se débarrasser d''exilé par la nature avec annulation d''enchantement,
    souhait limité, miracle, délivrance des malédictions ou souhait.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exil%c3%a9%20par%20la%20nature.ashx
  
- Nom: Explosion de lumière
  École: Évocation (lumière) ;
  Niveau: Dru 8, Ens/Mag 8
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: rayonnement de 24 m (16 c) de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (une pierre de soleil et une source de feu)
  Durée: instantanée
  Jet de sauvegarde: Réflexes, partiel (voir description) ;
  Résistance à la magie: oui
  Description: 'Ce sort crée une explosion silencieuse de chaleur éblouissante qui
    émane d’un point que le personnage désigne. Toutes les créatures prises dans la
    zone d’effet sont aveuglées et subissent 6d6 points de dégâts. Ces dégâts sont
    doublés pour les créatures que la lumière du jour dérange ou affaiblit. Un jet
    de Réflexes réussi annule la cécité et réduit les dégâts de moitié.


    Les morts-vivants affectés par le sort subissent 1d6 points de dégâts par niveau
    de lanceur de sorts (jusqu’à un maximum de 25d6) ou la moitié seulement s’ils
    réussissent un jet de Réflexes. Les morts-vivants que la lumière du jour blesse,
    eux, sont détruits par le sort si leur jet de sauvegarde échoue.


    Les rayons ultraviolets engendrés par l’explosion de lumière sont nocifs pour
    les vases, limons, moisissures, thallophytes et créatures apparentées. Tous ces
    monstres subissent les mêmes effets que les morts-vivants.


    Explosion de lumière dissipe les sorts d’obscurité du 8e niveau ou moins actifs
    dans sa zone d’effet.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Explosion%20de%20lumi%c3%a8re.ashx
  
- Nom: Extase
  École: invocation (guérison) [émotion] ;
  Niveau: barde 5, ensorceleur/magicien 7, prêtre 6
  Portée: 18 mètres (12 c)
  Cible ou zone d'effet: tous les alliés et ennemis situés dans un rayon de 18 m
    (12 c) centré sur le personnage
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: non;
  Résistance à la magie: oui
  Description: Les paroles inspirées du personnage plongent les autres dans un état
    de béatitude transcendantale. Tous les alliés dans la zone d'effet se libèrent
    de tout effet d'émotion néfaste. Le sort soigne également 1d4 points d'affaiblissement
    d'intelligence, de sagesse ou de charisme (au choix du personnage) pour tous les
    alliés situés dans la zone.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Extase.ashx
  
- Nom: Extinction des feux
  École: Transmutation ;
  Niveau: Dru 3
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: 1 objet magique lié au feu ou 1 cube de 6 m (4 c) d’arête/niveau
    (F)
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: instantanée
  Jet de sauvegarde: aucun ou Volonté, annule (objet) ;
  Résistance à la magie: non ou oui (objet)
  Description: 'On utilise souvent ce sort pour mettre un terme aux feux de forêt
    ou aux autres incendies de grande ampleur. Tous les feux de nature non magique
    situés dans la zone d’effet sont automatiquement éteints. Le sort peut également
    dissiper les sorts de feu situés dans la zone mais, pour ce faire, le personnage
    doit réussir un test dissipation (1d20 + 1 par niveau de lanceur de sorts, avec
    un maximum de +15) contre chacun des sorts. Le DD de ces tests de dissipation
    est de 11 + niveau de lanceur de sorts de l’effet de feu.


    Les créatures appartenant au sous-type du Feu qui sont prises dans la zone d’effet
    subissent 1d6 points de dégâts par niveau de lanceur de sorts (jusqu’à un maximum
    de 10d6, sans jet de sauvegarde).


    Le personnage peut également cibler ce sort sur un objet magique qui crée ou contrôle
    le feu. Cet objet perd alors tous ses pouvoirs relatifs au feu pendant 1d4 heures,
    à moins qu’il ne réussisse un jet de Volonté. Cet effet ne fonctionne pas sur
    les artefacts.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Extinction%20des%20feux.ashx
  
- Nom: Fabrication de balles
  École: Transmutation ;
  Niveau: ensorceleur/magicien 1
  Portée: contact
  Cible ou zone d'effet: 0,5 kg de métal mou
  Temps d'incantation: 1 round
  Composantes: V, G, F (0,5 kg de plomb ou une quantité de métal mou d'une valeur
    de 2 po)
  Durée: instantanée
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: Le personnage convertit 0,5 kilo de plomb en balles. Il décide s’il
    crée des billes de fronde, des balles pour arme à feu ou des plombs lorsqu’il
    lance le sort. Ce dernier permet de créer 2 billes de fronde, 30 balles ou 10
    ensembles de plombs.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fabrication%20de%20balles.ashx
  
- Nom: Fabrication
  École: Transmutation ;
  Niveau: Ens/Mag 5
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: jusqu’à 0,3 m³/niveau (voir description)
  Temps d'incantation: voir description
  Composantes: V, G, M (les matériaux originels, qui coûtent le même prix que les
    matériaux bruts nécessaires à la fabrication de l’objet)
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Grâce à ce sort, le personnage peut transformer de la matière première
    en objet (composé de cette même matière). Fabrication ne permet pas de créer ni
    de transformer des êtres vivants ou des objets magiques. La qualité de l’objet
    fabriqué dépend de celle de la matière première. Si la matière utilisée est du
    minerai, le sort n’affecte que 30 dm³ par niveau au lieu de 0,3 m³ (dix fois moins).


    Il faut réussir un test d’Artisanat approprié pour créer des objets exigeant une
    grande maîtrise.


    Le temps d’incantation est de 1 round par tranche de 0,3 m³ de matière à transformer.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fabrication.ashx
  
- Nom: Façonnage de cadavre
  École: Nécromancie ;
  Niveau: ensorceleur/magicien 1
  Portée: contact
  Cible ou zone d'effet: un cadavre touché
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une boule de cire)
  Durée: instantanée
  Jet de sauvegarde: Volonté partiel ; voir texte ;
  Résistance à la magie: non
  Description: Avec une caresse et une parole pour les puissances qui rôdent au-delà
    de la mort, le personnage modifie un cadavre pour lui donner l'apparence d'une
    autre créature ou même d'une personne spécifique, tant qu'il sait personnellement
    à quoi elle ressemble. Le personnage peut agrandir ou rétrécir le cadavre d'une
    catégorie de taille et changer toutes ses caractéristiques, y compris son type,
    son sexe ou son âge. Les créatures qui ont une bonne raison de soupçonner la supercherie
    ont droit à un jet de Volonté pour se rendre compte que le cadavre a été modifié.
    Si le personnage choisit de donner au cadavre l'apparence d'une personne donnée,
    tout personnage qui connaît cet individu peut faire un jet de Volonté pour comprendre
    qu'en réalité, il ne s'agit pas d'elle. Cependant, si une créature rate son jet
    de 5 ou moins, elle pense que le cadavre appartient à quelqu'un qui ressemble
    énormément à la personne qu'elle connaissait, mais pas qu'il s'agit d'une falsification
    délibérée. Ce sort change simplement l'apparence du cadavre, tout sort ou effet
    qui le vise (comme une communication avec les morts ou un rappel à la vie) agit
    comme si le défunt avait encore son apparence originelle.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fa%c3%a7onnage%20de%20cadavre.ashx
  
- Nom: Façonnage de la pierre
  École: Transmutation (terre) ;
  Niveau: Dru 3, Ens/Mag 4, Prê 3
  Portée: contact
  Cible ou zone d'effet: pierre ou objet en pierre touché, dans la limite de 0,3
    m³ + 30 dm³/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (argile meuble)
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort permet d’altérer une masse rocheuse existante pour lui donner
    la forme choisie par le personnage. Il est ainsi possible de créer une arme en
    pierre ou encore une trappe aux contours grossiers. Si l’objet est doté de pièces
    plus ou moins mobiles, il y a 30 % de chances pour qu’il ne fonctionne pas.


    MYTHIQUE

    La durée change et devient 1 round/niveau et instantanée (voir texte). Chaque
    round suivant celui de l’incantation du sort, le personnage peut dépenser une
    action simple pour façonner jusqu’à 0,15 m3 supplémentaire de pierre touchée.
    La pierre façonnée est dotée d’une durée instantanée (ce qui signifie qu’elle
    ne reprend pas sa forme initiale lorsque le sort prend fin).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fa%c3%a7onnage%20de%20la%20pierre.ashx
  
- Nom: Façonnage du bois
  École: Transmutation ;
  Niveau: Dru 2
  Portée: contact
  Cible ou zone d'effet: morceau de bois touché, dans la limite de 0,3 m³ + 30 dm³/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: instantanée
  Jet de sauvegarde: Volonté, annule (objet) ;
  Résistance à la magie: oui (objet)
  Description: Grâce à ce sort, le personnage peut façonner du bois pour lui faire
    prendre la forme qu’il désire. Il peut ainsi créer des boîtes grossières, des
    portes et d’autres objets similaires mais il lui est impossible de créer des détails
    précis. Si l’objet comporte des composantes mobiles, il y a 30 % de chances pour
    qu’il ne fonctionne pas.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fa%c3%a7onnage%20du%20bois.ashx
  
- Nom: Fardeau de l'oracle
  École: Nécromancie [malédiction] ;
  Niveau: oracle 2
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: Le personnage fait appel aux forces du destin pour maudire une créature.
    La cible souffre de tous les inconvénients du pouvoir de classe de malédiction
    d'oracle et d'aucun de ses avantages. En revanche, le personnage subit toujours
    tous les effets de sa malédiction. Si le personnage ne dispose pas du pouvoir
    de classe de malédiction d'oracle, ce sort reste sans effet.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fardeau%20de%20loracle.ashx
  
- Nom: Fatigue
  École: Nécromancie ;
  Niveau: Ens/Mag 0, Sor 0, Cham 0
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une goutte de sueur)
  Durée: 1 round/niveau
  Jet de sauvegarde: Vigueur, annule ;
  Résistance à la magie: oui
  Description: 'D’un simple toucher, le lanceur de sorts peut fatiguer la cible
    en lui infligeant une décharge d’énergie négative. Il doit effectuer une attaque
    de contact pour toucher sa victime. Celle-ci est alors fatiguée pendant toute
    la durée du sort.


    Fatigue n’a aucun effet si la cible est déjà fatiguée. Contrairement à la fatigue
    normale, l’effet prend fin au terme de la durée du sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fatigue.ashx
  
- Nom: Faux-semblant
