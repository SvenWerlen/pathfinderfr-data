  Jet de sauvegarde: Volonté pour annuler (inoffensif, objet) ;
  Résistance à la magie: oui (inoffensif, objet)
  Description: 'Le personnage donne la possibilité de faire des ricochets à une
    arme à projectiles. Quand elle touche une cible, elle peut également en toucher
    une autre. Pour faire un ricochet, le tireur choisit une cible initiale. S’il
    la touche, le projectile n’est pas détruit, il fait un ricochet. Le tireur choisit
    alors une seconde cible à moins de 6 m (4 c) de la première. Il fait un jet d’attaque
    contre elle avec le même BBA que l’attaque initiale mais il ne tire pas d’avantages
    des éventuels bonus d’altération ou des propriétés magiques du projectile. Si
    le personnage tire à l’arme à feu, le ricochet se fait contre la CA normale de
    la cible et non contre la CA de contact.


    Tant que le sort fait effet, le tireur peut faire ricocher un projectile par tranche
    de trois niveaux de lanceur de sorts, avec un maximum de six au niveau 18. Le
    sort expire quand le tireur a fait ricocher tous ses projectiles. S’il ne le fait
    pas avant la fin du sort, les ricochets restants sont perdus.


    MYTHIQUE

    Si l’attaque touche une cible secondaire, l’attaquant peut sélectionner une cible
    tertiaire située à 6 mètres ou moins de la cible secondaire. Cet effet fonctionne
    de la même façon que le ricochet qui part de la cible primaire. La cible tertiaire
    ne peut pas être la même que la cible primaire.


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    les attaques secondaires et tertiaires bénéficient du bonus d’altération et des
    propriétés magiques de l’attaque réalisée sur la cible primaire.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20par%20ricochet.ashx
  
- Nom: Toile d'araignée
  École: Invocation (création) ;
  Niveau: Ens/Mag 2, magus 2, Sor 2
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: toiles d’araignée dans une étendue de 6 m de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (toile d’araignée)
  Durée: 10 minutes/niveau (T)
  Jet de sauvegarde: Réflexes, annule (voir description) ;
  Résistance à la magie: non
  Description: 'Comme son nom l’indique, ce sort fait apparaître une grande quantité
    de fils épais, solides et gluants qui emprisonnent toutes les créatures situées
    dans la zone d’effet. Ils sont semblables à ceux que tissent les araignées mais
    ils sont bien plus résistants. Le sort doit, au minimum, s’ancrer sur deux points
    solides diamétralement opposés sinon la toile s’effondre et disparaît. Les créatures
    prises dans la toile sont aussitôt agrippées. En revanche, une créature qui attaque
    un individu pris dans la toile n’est pas agrippée à son tour.


    Quiconque se trouve dans la zone d’effet au moment de l’incantation doit réussir
    un jet de Réflexes. En cas de succès, la créature ne touche aucun fil et est libre
    d’agir à sa guise. Dans le cas contraire, la créature est prise dans les fils.
    Elle peut se libérer en réussissant un test de manœuvre offensive ou d’Évasion
    contre le DD du sort (par une action simple). On considère l’intérieur de la toile
    comme un terrain difficile. Toute personne qui se déplace à l’intérieur de la
    toile doit faire un test de manœuvre offensive ou d’Évasion contre le DD du sort.
    Les créatures qui échouent ne peuvent plus se déplacer et sont agrippées dans
    la première case de toile où elles entrent.


    La toile offre un abri si elle s’étend sur un mètre cinquante et un abri total
    si elle s’étend sur six mètres. Les fils de la toile sont inflammables : une épée
    de feu la détruit aussi facilement qu’un individu balayant de la main une toile
    d’araignée normale. La moindre source de feu (torche, huile enflammée, etc.) brûle
    un carré d’un mètre cinquante de côté par round. Les créatures prises dans les
    flammes subissent 2d4 points de dégâts.


    On peut user de permanence sur un sort de toile d’araignée. Une toile d’araignée
    permanente qui est endommagée (mais pas détruite) se reconstitue en dix minutes.


    MYTHIQUE

    La toile grouille de nuées d’araignées (une nuée d’araignée par zone de 3 mètres
    sur 3 couverte par la toile). Les créatures prises dans la toile ou qui la traversent
    sont attaquées par une nuée d’araignées (ou plusieurs si elles traversent l’espace
    occupé par plusieurs nuées). Les araignées ne quittent pas la zone envahie par
    la toile. La destruction d’une partie de la toile détruit également la nuée qui
    s’y trouve et la destruction de la toile dans son ensemble détruit également toutes
    les nuées qui s’y trouvent.


    AMPLIFIÉ (5ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    la toile est une étendue de 15 mètres de rayon. Elle envahit tous les vides situés
    entre les points d’ancrage présents dans la zone, ce qui peut donner lieu à la
    création de plusieurs zones entoilées et non-contigües. Les pouvoirs non-mythiques
    qui immunisent les créatures aux toiles d’araignées (tel que liberté de mouvement)
    confèrent à la place un bonus de +5 aux jets de sauvegarde, aux tests de manoeuvre
    offensive et aux tests d’Évasion effectués contre la toile d’araignée mythique.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toile%20daraign%c3%a9e.ashx
  
- Nom: Toile fantasmagorique
