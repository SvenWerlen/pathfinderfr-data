  Description: "Comme son nom l’indique, ce sort fait apparaître une grande quantité\
    \ de fils épais, solides et gluants qui emprisonnent toutes les créatures situées\
    \ dans la zone d’effet . Ils sont semblables à ceux que tissent les araignées\
    \ mais ils sont bien plus résistants. Le sort doit, au minimum, s’ancrer sur deux\
    \ points solides diamétralement opposés sinon la toile s’effondre et disparaît.\
    \ Les créatures prises dans la toile sont aussitôt agrippées . En revanche, une\
    \ créature qui attaque un individu pris dans la toile n’est pas agrippée à son\
    \ tour.\n\n Quiconque se trouve dans la zone d’effet au moment de l’incantation\
    \ doit réussir un jet de Réflexes . En cas de succès, la créature ne touche aucun\
    \ fil et est libre d’agir à sa guise. Dans le cas contraire, la créature est prise\
    \ dans les fils. Elle peut se libérer en réussissant un test de manœuvre offensive\
    \ ou d’ Évasion contre le DD du sort (par une action simple ). On considère l’intérieur\
    \ de la toile comme un terrain difficile . Toute personne qui se déplace à l’intérieur\
    \ de la toile doit faire un test de manœuvre offensive ou d’ Évasion contre le\
    \ DD du sort. Les créatures qui échouent ne peuvent plus se déplacer et sont agrippées\
    \ dans la première case de toile où elles entrent.\n\n La toile offre un abri\
    \ si elle s’étend sur un mètre cinquante et un abri total si elle s’étend sur\
    \ six mètres. Les fils de la toile sont inflammables : une épée de feu la détruit\
