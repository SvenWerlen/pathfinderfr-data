- Nom: Tsunami
  École: Invocation (création) (eau) ;
  Niveau: druide 9, ensorceleur/magicien 9
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: vague de 3 m (2 c) de profondeur, de 3 m (2 c) de large/niveau
    et de 60 cm de haut/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 5 rounds
  Jet de sauvegarde: voir texte ;
  Résistance à la magie: non
  Description: 'Le personnage crée une énorme vague aqueuse qui se déplace en ligne
    droite, sur terre ou sur mer. C''est à lui de choisir la direction dans laquelle
    elle avance (qui doit être perpendiculaire à sa largeur) mais une fois la vague
    en mouvement, il est impossible de changer son itinéraire. À la surface de l''eau,
    la vague se déplace à 18 mètres (12 c) par round, sur terre ou sous l''eau, elle
    avance à 9 mètres (6 c) par round.


    Toute personne frappée par un tsunami reçoit 8d6 points de dégâts contondants
    (jet de Vigueur pour réduire les dégâts de moitié). De plus, le tsunami fait un
    test de BMO spécial contre les créatures qu''il frappe (son BMO est égal au niveau
    de lanceur de sorts du personnage + modificateur de caractéristique de lanceur
    de sorts adapté (le plus élevé) + 8 (pour la taille de la vague)). Si ce BMO dépasse
    le DMD de la créature, cette dernière tombe et la vague l''emporte. Une créature
    emportée par le tsunami peut essayer d''échapper à la vague quand vient son tour
    en faisant un test de BMO ou de Natation opposé au test de BMO du tsunami. Si
    elle échoue, elle subit 6d6 points de dégâts contondants supplémentaires (jet
    de Vigueur pour réduire les dégâts de moitié) et la vague continue de l''emporter.


    Les objets frappés par un tsunami sont emportés s''ils sont de taille TG ou plus
    petits. Ils sont alors transportés par la vague qui les entasse au bout de sa
    course. Les objets gigantesques ou plus grands, les structures et les objets solidement
    attachés au sol subissent 8d6 points de dégâts contondants quand le tsunami passe
    dans leur case. Si cela suffit à détruire l''objet ou la structure, la vague emporte
    ses restes. La solidité ne permet pas de réduire ces dégâts qui ne sont pas non
    plus réduits de moitié comme c''est habituellement le cas pour des dégâts infligés
    aux objets. La liberté de mouvement empêche les créatures de se faire emporter
    par le tsunami mais n''a aucun effet sur les dégâts.


    Une barrière solide plus haute que le tsunami empêche la portion de vague correspondante
    de poursuivre son chemin, à moins qu''elle ne soit détruite. Le reste de la vague
    continue sa course.


    MYTHIQUE

    La largeur de la vague s’élève à 6 mètres par niveau de lanceur de sorts et sa
    hauteur à 90 centimètres par niveau de lanceur de sorts. Les dégâts infligés aux
    créatures percutées par la vague s’élèvent à 12d6 points de dégâts contondants.
    Ajoutez le grade du personnage au test de manoeuvre offensive spéciale de la vague.
    Les dégâts infligés aux créatures qui ne parviennent pas à échapper à la vague
    s’élèvent à 6d8 points de dégâts contondants.


    AMPLIFIÉ (5ÈME). Si le personnage dépense trois utilisations de pouvoir mythique,
    il crée une vague véritablement gigantesque. Les dimensions de celle-ci passent
    à 6 mètres de profondeur, 6 mètres de large par niveau de lanceur de sorts et
    1,50 mètre de haut par niveau de lanceur de sorts. La durée de l’effet s’élève
    à 10 rounds et la vitesse de la vague à 36 mètres par round à la surface de l’eau
    et à 18 mètres par round sur terre ou sous l’eau.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tsunami.ashx
  
- Nom: Vague mondiale
  École: Transmutation (eau, terre) ;
  Niveau: druide 9, ensorceleur/magicien 9
  Portée: voir description
  Cible ou zone d'effet: voir description
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round/niveau ou 1 heure/niveau ; voir description (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Le personnage crée une ondulation sur n''importe quelle sorte de
    terrain naturel (y compris une étendue d''eau, de forêt, de désert, de toundra,
    etc.) qui l''emporte en toute sécurité sur de grandes distances avec une puissance
    dévastatrice. Cette vague de terrain fait onduler le monde sur son passage, soulevant
    ou étirant sans les abîmer les objets, les créatures et tout ce qui se trouve
    en rapport avec le monde naturel alors qu''elle déchire et abîme tout le reste.
    Le personnage doit choisir le type de la vague quand il lance le sort : un tsunami
    ou une petite houle. S''il choisit de faire un tsunami, il crée une lame d''eau
    ou de terre de 9 mètres (6 c) de haut qui s''abat sur le paysage et dure 1 round
    par niveau. S''il choisit la houle, il crée une vague plus douce et plus contrôlable
    de 1,50 mètre (1 c) qui dure 1 heure par niveau. Quelle que soit la forme ou la
    composition de la vague, sa crête s''étend sur 3 mètres (2 c) devant et derrière
    le personnage et sur 1,50 mètre (1 c) par niveau sur sa droite et sa gauche. Que
    le personnage soit assis ou debout sur la crête, il ne risque absolument pas de
    tomber alors que la vague l''emporte et il peut même s''allonger et dormir (ou
    entreprendre une action quelconque comme s''il se tenait sur un sol stable). Il
    peut permettre à une créature par niveau de l''accompagner en toute sécurité.


    Quand le personnage crée la vague, il doit décider de son chemin en se tournant
    face à la direction dans laquelle il souhaite aller. Il ne peut plus en changer
    par la suite. Quelle que soit la version de la vague, elle se déplace huit fois
    plus vite que la vitesse de base du personnage. Tout objet, créature ou phénomène
    qui se trouve être fortement lié au monde naturel ou qui en fait partie ondule
    au passage de la vague mais ne subit pas de dégâts. En revanche, tout le reste
    subit 6d6 points de dégâts contondants s''il entre en contact avec une vague de
    type tsunami ou 1d6 points de dégâts contondants si la vague est de type houle.
    La vague endommage tout objet ou structure manufacturée. Sur le plan Matériel],
    elle abîme également les créatures de type aberration, créature artificielle,
    extérieur et mort-vivant, ainsi que celles de sous-type extraplanaire. Les créatures
    artificielles et les morts-vivants reçoivent le double de dégâts de la part de
    la vague. Les autres créatures et celles qui possèdent un niveau de druide (quel
    que soit leur type) sont considérées comme appartenant au monde naturel et ne
    sont donc pas affectées par la vague. N''oubliez pas que, dans les autres plans,
    ce qui est défini comme appartenant au monde naturel est laissé à la discrétion
    du MJ.


    La vague peut descendre ou remonter une pente naturelle tant que son angle ne
    dépasse pas 45 degrés. Le personnage ne peut pas modifier les dimensions de la
    vague alors qu''elle se déplace. Si la vague rencontre une surface à laquelle
    elle ne peut pas s''intégrer, elle s''écoule simplement autour ou par-dessus (les
    créatures qui chevauchent la vague sont déplacées sans heurt d''un côté ou de
    l''autre pour éviter l''obstacle), à moins que le terrain inadapté n''occupe une
    surface égale à la moitié de la crête de la vague ou plus. Dans ce cas, le sort
    se termine en 1d6 rounds, alors que la vague s''effondre et meurt. À moins que
    la durée du sort n''expire avant cela. L''élan de la vague emporte le lanceur
    de sorts sur ce nouveau terrain sans lui causer de dégâts jusqu''au moment où
    elle s''effondre et dépose alors le personnage qui souffre des effets habituels
    provoqués par ledit terrain. La vague ne peut pas s''intégrer à un terrain majoritairement
    composé de feu (comme une étendue de lave), d''air (si elle franchit une falaise)
    ou de constructions artificielles (comme une ville).


    Le personnage ne peut pas créer de vague s''il ne se tient pas au sol. Il ne peut
    pas le faire sous terre ni sur un terrain auquel la vague ne peut pas s''intégrer.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vague%20mondiale.ashx
  
