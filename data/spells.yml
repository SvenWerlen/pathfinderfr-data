  Description: "Le personnage fait appel aux plantes qui l’entourent pour l’aider\
    \ à se battre. Le sort est inefficace s’il n’y a pas de plantes dans la zone.\
    \ À chaque tour, le personnage peut dépenser une action rapide et/ou une action\
    \ simple pour diriger l’une des attaques suivantes. Le bonus d’attaque ou le DMD\
    \ de ces attaques est égal au BBA du personnage + son modificateur de Sagesse\
    \ . Le sort donne un bonus aux dégâts de +1 par tranche de trois niveaux de lanceur\
