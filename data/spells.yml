    \ de mémoire avait été utilisé, mais en se limitant à cette brève période de temps.\
    \ Par exemple, le personnage ne pourrait pas implanter le souvenir d’une longue\
    \ conversation, car celle-ci serait trop longue par rapport à la courte période\
    \ d’oubli. La cible peut effectuer un test de Volonté ( DD égal à celui du trou\
