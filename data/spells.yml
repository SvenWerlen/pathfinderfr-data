  Description: 'Ce sort crée un simulacre illusoire de la créature choisie. Ce double
    est partiellement réel et formé à partir de neige ou de glace. Il ressemble à
    s’y méprendre à l’original mais il existe des différences: il n’a que la moitié
    des niveaux ou dés de vie de la créature qu’il imite (ce qui inclut points de
    vie, dons, degrés de compétence et pouvoirs spéciaux). Le lanceur de sorts ne
    peut pas créer le simulacre d’une créature dont les DV ou le niveau dépassent
    son niveau de lanceur de sorts et il ne peut pas lui donner d’aptitudes magiques.
