- Nom: Reflets d'ombre
  École: Illusion (ombre) [ombre] ;
  Niveau: Ens/Mag 9
  Portée: voir description
  Cible ou zone d'effet: voir description
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: voir description
  Jet de sauvegarde: Volonté, dévoile (en cas d’interaction) ; variable (voir description)
    ;
  Résistance à la magie: oui (voir description)
  Description: 'Cette illusion permet d’invoquer la matière même du plan de l’Ombre
    afin de donner naissance à un ou plusieurs êtres, objets ou effets magiques. Grâce
    à Reflets d’ombre il est possible de reproduire l’effet de n’importe quel sort
    d’invocation (convocation) ou d’invocation (création) du 8e niveau ou moins de
    magicien ou d’ensorceleur.


    L’efficacité du résultat est réduite (80 % de l’original), mais les créatures
    persuadées de la réalité de l’illusion sont affectées de façon normale. Toute
    personne ayant la moindre interaction avec l’objet, l’effet magique ou la créature
    d’ombre peut lancer un jet de Volonté. S’il réussit, il prend conscience qu’il
    a affaire à une ombre.


    Les sorts d’attaque ont un effet normal sauf si leur cible réussit un jet de Volonté
    (auquel cas les dégâts infligés se montent à 80 % du total normal). Si le sort
    ne cause pas de dégâts, l’effet engendré est moins puissant (de quatre cinquième)
    ou n’a que 80 % de chances de se produire. Les sorts reproduits grâce à reflets
    d’ombres autorisent les jets de sauvegarde et de résistance à la magie correspondant
    à l’effet simulé. Cependant, le DD du jet de sauvegarde est fixé conformément
    au niveau du reflets d’ombre (8e) plutôt qu’à celui du sort normal. De plus, tout
    effet résultant d’un reflets d’ombre autorise la résistance aux sorts, même si
    ce n’est pas le cas du sort qu’elle imite. Objets et substances d’ombre, comme
    brume de dissimulation, ont leur effet normal, excepté pour qui n’y croit pas.
    Contre les créatures qui les reconnaissent comme étant des illusions, ils ne possèdent
    qu’un quatre cinquième de leur puissance ou ont 80 % de chances de fonctionner.


    Les créatures d’ombre ne possèdent que 80 % de leurs points de vie habituels (et
    ce qu’on les reconnaisse pour ce qu’elles sont ou non). Elles font des dégâts
    normaux et leurs pouvoirs (et faiblesses spécifiques) sont eux aussi normaux.
    Mais pour peu que l’on se rende compte qu’il ne s’agit que d’ombres, les dégâts
    qu’elles occasionnent diminuent (d''un quatre cinquième du total habituel) et
    leurs pouvoirs spéciaux n’infligeant pas de dégâts ont 80 % de chances de fonctionner
    (jetez les dés à chaque utilisation du pouvoir concerné). De plus, leur bonus
    d’armure est d''un quatre cinquième fois moins important qu’en temps normal.


    Les personnes qui voient leur jet de sauvegarde couronné de succès perçoivent
    les créatures, objets ou effets magiques convoqués comme des silhouettes translucides
    superposées sur de vagues zones d’ombre.


    Les objets réussissent systématiquement leur jet de Volonté contre ce sort.'
  Source: MJ
