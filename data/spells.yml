- Nom: Vengeance fantasmagorique
  École: Illusion (fantasme) [émotion, mental, peur] ;
  Niveau: ensorceleur/magicien 7
  Portée: contact et illimitée (voir description)
  Cible ou zone d'effet: cadavre touché
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Volonté pour dévoiler puis Vigueur partiel ; voir texte ;
  Résistance à la magie: oui
  Description: 'Quand le personnage lance cet étrange sort sur une créature décédée,
    une image spectrale terrifiante se lève de son cadavre et pousse un hurlement
    de vengeance avant de disparaître dans une explosion de lumière surnaturelle.
    Le fantôme cherche alors son assassin et, tant que ce dernier se trouve sur le
    même plan que la créature morte, elle le trouve immanquablement et essaye alors
    de le tuer.


    Le meurtrier de la créature est le seul à voir l''image fantasmagorique créée
    par le personnage. Ce dernier et toute personne qui assiste à l''incantation ou
    à ses effets ne voient qu''une forme vague. La cible a tout d''abord droit à un
    jet de Volonté pour dévoiler l''Illusion. Si elle échoue, elle doit réussir un
    jet de Vigueur ou subir 10 points de dégâts par niveau de lanceur de sorts de
    la part de l''image. Même si la cible réussit son jet de sauvegarde, elle subit
    tout de même 5d6 points de dégâts +1 point par niveau de lanceur de sorts. Le
    personnage sait immédiatement si le sort a tué la cible ou non mais sans information
    complémentaire, il ne connaît même pas l''identité de la cible du sort.


    La créature qui fournit le cadavre ne doit pas être morte depuis plus de 1 jour
    par niveau de lanceur de sorts avant l''incantation. Si elle n''a pas été tuée
    par qui que ce soit ou si son assassin est mort ou sur un autre plan, le sort
    échoue. Vengeance fantasmagorique ne porte aucun jugement moral et vise aussi
    bien le vainqueur d''un duel équitable qu''un meurtrier. Un cadavre ne peut servir
    de cible à ce sort qu''une seule fois.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeance%20fantasmagorique.ashx
  
- Nom: Vengeance pour outrage
  École: Enchantement (coercition) [émotion, langage, mental] ;
  Niveau: barde 5, ensorceleur/magicien 6, sorcière 6
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: 'Le personnage donne un ordre magique à une créature et lui ordonne
    de chercher et de détruire un unique ennemi qui lui a fait du mal (que ce soit
    réel ou non). Le personnage désigne l’ennemi au moment de l’incantation. La cible
    doit le connaître (« le meurtrier de ton frère » par exemple) ou pouvoir l’identifier
    facilement (comme « le roi des géants des collines. ») La cible se retrouve sous
    l’effet d’un sort de quête, elle doit trouver et capturer ou tuer l’ennemi et
    elle subit les malus du sort tant qu’elle ne s’attèle pas activement à sa tâche.
    Quand la cible se bat contre son ennemi, elle gagne un bonus de moral de +6 à
    la Force et la Constitution, de +3 aux jets de Volonté et elle est immunisée contre
    les conditions effrayé et secoué.


    Si le personnage désigne un ami de la cible ou un être cher comme ennemi, la cible
    a droit à un jet de sauvegarde supplémentaire pour vaincre l’effet du sort dès
    qu’elle entame le combat contre son ennemi.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeance%20pour%20outrage.ashx
  
- Nom: Vent de murmures
  École: Transmutation (air) ;
  Niveau: Bard 2, Inq 2, Ens/Mag 2
  Portée: 1,5 km/niveau
  Cible ou zone d'effet: étendue de 3 m (2 c) de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 heure/niveau ou dès que la destination est atteinte
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort envoie un message ou un son. Le vent le transporte jusqu’au
    lieu souhaité. Le vent de murmures rejoint une destination connue du personnage
    qui doit être comprise dans les limites de portée du sort, à condition qu’il puisse
    y accéder. Aussi léger et intangible que la brise, le sort délivre son message
    une fois sa destination atteinte, même si personne n’est là pour l’entendre. Une
    fois qu’il a accompli sa tâche, le sort se dissipe.


    Le personnage peut livrer un message de vingt-cinq mots maximum (il doit pouvoir
    être énoncé en 1 round), à moins qu’il préfère que le vent de murmures communique
    avec le destinataire par le biais d’une légère ondulation dans l’air ambiant.
    La vitesse du vent peut, au choix, varier de 1,5 km/h à 9 km/h (soit 1,5 kilomètre
    toutes les dix minutes).


    Quand le sort atteint son objectif, il tourbillonne sur place jusqu’à ce que son
    message soit délivré. Comme bouche magique, vent de murmures ne peut prononcer
    d’incantation magique ou de mots de commande, ou encore activer d’effets magiques.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vent%20de%20murmures.ashx
  
- Nom: Vent divin
  École: Transmutation (air) ;
  Niveau: alchimiste 6, Dru 7, Prê 6
  Portée: contact
  Cible ou zone d'effet: le jeteur de sorts et 1 créature touchée/3 niveaux
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 heure/niveau (T) (voir description)
  Jet de sauvegarde: aucun et Volonté, annule (inoffensif) ;
  Résistance à la magie: non et oui (inoffensif)
  Description: 'Ce sort permet au personnage de transformer sa substance propre
    et de prendre la consistance des nuages, ce qui permet de se déplacer à grande
    vitesse dans les airs (comme avec le sort état gazeux). Le personnage peut emmener
    avec lui d’autres créatures, chacune pouvant agir indépendamment.


    Au choix, le vent divin emporte les êtres qui suivent le personnage à une vitesse
    allant de 3 m par round (manœuvrabilité parfaite) à 180 m par round (environ  108km/h,
    avec une manœuvrabilité médiocre). Les individus affectés ne sont pas invisibles,
    mais ont un aspect translucide. S’ils sont tous vêtus de blanc, ils obtiennent
    80 % de chances de passer pour des nuages, du brouillard etc.


    Une cible de ce sort peut reprendre son aspect normal dès qu’il le souhaite, puis
    se retransformer par la suite en nuage. Chaque transformation prend 5 rounds qui
    sont décomptés de la durée du sort (comme le temps passé sous forme normale).
    Le prêtre (ou druide) peut mettre un terme au sort quand il le souhaite, soit
    pour tout le monde, soit pour certains de ses compagnons.


    Au cours de la dernière minute du sort, chaque bénéficiaire descend de 18 m par
    round (pour un total de cent quatre-vingts mètres), et il a la possibilité d’accélérer
    sa descente s’il le souhaite. Cette perte graduelle d’altitude lui indique que
    la transmutation cessera bientôt de faire effet.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vent%20divin.ashx
  
- Nom: Ventriloquie
  École: Illusion (chimère) ;
