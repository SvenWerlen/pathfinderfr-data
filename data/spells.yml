  Jet de sauvegarde: aucun (voir description) ;
  Résistance à la magie: non
  Description: 'Ce sort a deux applications différentes qui permettent de contrôler
    l’eau. La première provoque l’évaporation de l’eau ou son absorption par le terrain
    afin d’abaisser son niveau. La seconde provoque une montée des eaux et risque
    de déclencher des inondations.


    ABAISSEMENT DES EAUX. Le niveau de l’eau (ou de tout liquide similaire) diminue
    de soixante centimètres par niveau de lanceur de sorts (jusqu’à un minimum de
    deux ou trois centimètres). La zone affectée prend la forme d’un parallélépipède
    rectangle dont les côtés mesurent jusqu’à trois mètres de long par niveau. Sur
    une vaste étendue d’eau (océan, grand lac, etc.), le sort génère un tourbillon
    aspirant les embarcations vers le bas, risquant de les faire chavirer et les empêchant
    de s’arracher à la zone affectée par leurs propres moyens. Projeté directement
    sur un élémentaire de l’Eau ou une autre créature à base d’eau, abaissement des
    eaux fonctionne comme un sort de lenteur. Il demeure sans effet sur les autres
    créatures.


    ÉLÉVATION DES EAUX. Le niveau de l’eau (ou de tout liquide similaire) augmente
    de soixante centimètres par niveau de lanceur de sorts. Les embarcations soulevées
    de la sorte redescendent naturellement le long des pentes du dôme d’eau ainsi
    créé. Si la zone d’effet se trouve à proximité d’une plage ou du bord d’une rivière,
    l’eau peut provoquer une inondation lorsqu’elle retombe.


    Quelle que soit la version sélectionnée, il est possible de doubler l’une des
    dimensions horizontales en réduisant l’autre de moitié.'
  Source: MJ
