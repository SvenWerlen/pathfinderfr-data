  Description: "Quand le mage lance ce sort, une créature consentante par niveau de\
    \ lanceur de sorts adopte l’apparence de n’importe quel animal de taille Min ,\
    \ TP , P , M , G ou TG ou d’une créature magique de taille P ou M choisi par le\
    \ personnage. Si cette créature dispose des aptitudes suivantes, le personnage\
    \ en bénéficie aussi : creusement 9 m, escalade 27 m, nage 27 m, vol 27 m (bonne\
    \ maniabilité), bond , constriction , croc-en-jambe , étreinte , férocité , pattes\
    \ arrière , odorat , perception aveugle à 9 m, piétinement , poison , propulsion,\
    \ toile , vision dans le noir 18 m, vision nocturne .\n\n ANIMAL DE TAILLE MIN.\
    \ Si le personnage prend la forme d’un animal de taille Min , il gagne un bonus\
    \ de +6 à la Dextérité , un malus de -4 à la Force et un bonus d’armure naturelle\
    \ de +1.\n\n ANIMAL DE TAILLE TP. Si le personnage prend la forme d’un animal\
    \ de taille TP , il gagne un bonus de +4 à la Dextérité , un malus de -2 à la\
    \ Force et un bonus d’armure naturelle de +1.\n\n ANIMAL DE TAILLE P. Si le personnage\
    \ prend la forme d’un animal de taille P , il gagne un bonus de +2 à la Dextérité\
    \ et un bonus d’armure naturelle de +1.\n\n ANIMAL DE TAILLE M. Si le personnage\
    \ prend la forme d’un animal de taille M , il gagne un bonus de +2 à la Force\
    \ et un bonus d’armure naturelle de +2.\n\n ANIMAL DE TAILLE G. Si le personnage\
    \ prend la forme d’un animal de taille G , il gagne un bonus de +4 à la Force\
    \ , un malus de -2 à la Dextérité et un bonus d’armure naturelle de +4.\n\n ANIMAL\
    \ DE TAILLE TG. Si le personnage prend la forme d’un animal de taille TG , il\
    \ gagne un bonus de +6 à la Force , un malus de -4 à la Dextérité et un bonus\
    \ d’armure naturelle de +6.\n\n CRÉATURE MAGIQUE DE TAILLE P. Si le personnage\
    \ prend la forme d’une créature magique de taille P , il gagne un bonus de +4\
    \ à la Dextérité et un bonus d’armure naturelle de +2.\n\n CRÉATURE MAGIQUE DE\
    \ TAILLE M. Si le personnage prend la forme d’une créature magique de taille M\
    \ , il gagne un bonus de +4 à la Force et un bonus d’armure naturelle de +4.\n\
    \n Ce sort est semblable à forme bestiale III , si ce n’est qu’il permet de transformer\
    \ une créature consentante par niveau de lanceur de sorts en animal choisi par\
    \ le personnage. Le sort reste sans effet sur les individus ne souhaitant pas\
    \ être transformés. Toutes les créatures doivent adopter la même forme animale.\
    \ Les bénéficiaires conservent leur nouvelle forme jusqu’à ce que le sort s’achève\
    \ ou jusqu’à ce que le personnage y mette un terme pour tout le monde. De plus,\
    \ chaque sujet a la possibilité de récupérer à tout moment son apparence normale\
    \ (ce qui correspond à une action complexe ). Dans ce cas, le sort continue de\
    \ faire effet pour les autres."
