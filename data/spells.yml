  Niveau: ensorceleur/magicien 6, conjurateur 5
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: un pudding noir convoqué
  Temps d'incantation: 1 round
  Composantes: V, G, M (une fiole d’acide d’une valeur de 10 po)
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: "Le personnage convoque un pudding noir qui attaque immédiatement\
    \ la créature la plus proche. Il n’a aucun contrôle sur le pudding qui peut l’attaquer\
    \ s’il ne voit pas d’adversaire plus proche. Le \npudding est considéré comme\
    \ une créature convoquée de sous-type extérieur. Son pouvoir de division fonctionne\
    \ normalement mais tous les puddings dérivés de celui qui a été invoqué disparaissent\
    \ à la fin du sort.\n\nMYTHIQUE\nLe pudding noir possède une guérison accélérée\
    \ égale au grade du personnage, tout comme l’ensemble des puddings noirs dérivés\
    \ de celui convoqué. Les puddings noirs convoqués par ce sort n’attaquent jamais\
    \ le personnage, même s’ils ne sont pas pour autant contrôlés et peuvent attaquer\
    \ ses alliés s’il n’y a aucun autre adversaire évident à proximité.\n\nAMPLIFIÉ\
    \ (6ÈME). Si le personnage dépense deux utilisations de pouvoir mythique, le pudding\
    \ obtient l’archétype mythique de créature sauvage. Les puddings dérivés du pudding\
    \ géant ne bénéficient cependant pas de cet archétype."
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocation%20de%20pudding%20noir.ashx
  
- Nom: Convocation de ver vénérable
  École: invocation (convocation) ;
  Niveau: druide 9
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature invoquée
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Ce sort invoque un ver pourpre avec l’archétype créature géante
    simple qui donne le meilleur de lui-même pour combattre les ennemis du personnage.
    Il se manifestent là où le personnage le décide et agit immédiatement, lors du
    tour du personnage. Si le druide est capable de communiquer avec lui, il peut
    lui dire qui attaquer, qui épargner, et même lui donner d’autres instructions.


    Un monstre convoqué ne peut à son tour convoquer d’autres créatures. Il ne peut
    pas davantage user de ses facultés de téléportation ou de déplacement planaire.
    Une créature ne peut pas être convoquée dans un environnement qui ne saurait assurer
    sa survie. Les créatures convoquées à l’aide de ce sort ne peuvent utiliser de
    sort ni de pouvoir magique qui imitent des sorts nécessitant des composantes matérielles
    onéreuses (comme un souhait).'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocation%20de%20ver%20v%c3%a9n%c3%a9rable.ashx
  
- Nom: Convocation d'eidolon
  École: Invocation (convocation) ;
  Niveau: conjurateur 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: un eidolon
  Temps d'incantation: 1 round
  Composantes: V, G, M (une pièce d'argent)
  Durée: 1 minute/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Le personnage ouvre une faille entre les dimensions afin d''invoquer
    son eidolon. Cela revient au même qu''une invocation normale excepté que l''eidolon
    ne demeure avec lui que pendant la durée du sort. Quand l''eidolon est invoqué
    de cette manière, il ne peut pas toucher une créature protégée par une protection
    contre le mal ou un effet similaire et la dissipation de la magie permet de le
    renvoyer dans son plan d''origine.


    Ce sort n''a aucun effet si le personnage le lance alors que son eidolon est déjà
    présent sur son plan. Ce sort permet d''invoquer l''eidolon même s''il a été renvoyé
    dans son plan natal en raison de dégâts importants.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocation%20deidolon.ashx
  
