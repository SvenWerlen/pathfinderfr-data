- Nom: Bulle de vie
  École: Abjuration ;
  Niveau: druide 4, ensorceleur/magicien 5, prêtre 5, rôdeur 3
  Portée: contact
  Cible ou zone d'effet: créatures touchées, jusqu'à une/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un morceau de coquille d'œuf)
  Durée: 2 heures/niveau ; voir texte
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: 'Le personnage entoure les créatures touchées d''une enveloppe constante
    et déplaçable de 3 cm d''épaisseur de conditions vivables. Cette enveloppe permet
    au sujet de respirer librement, même sous l''eau ou dans le vide. Elle les immunise
    également contre les gaz et les vapeurs nocives, y compris les maladies et les
    poisons inhalés ainsi que les sorts comme brume mortelle ou nuage nauséabond.
    De plus, l''enveloppe protège les sujets contre les températures extrêmes (comme
    endurance aux énergies destructives) et aux fortes pressions.


    Bulle de vie ne protège pas contre l''énergie positive ou négative (comme celle
    que l''on trouve sur le plan de l''Énergie positive et celui de l''Énergie négative),
    ne permet pas de voir quand les conditions de visibilité sont mauvaises (comme
    dans la fumée ou le brouillard) et ne permet pas non plus de se déplacer ou d''agir
    normalement dans des conditions qui gênent les mouvements (comme sous l''eau).


    Quand le personnage lance de sort, il a une durée totale de 2 heures par niveau
    de lanceur de sorts. Il peut diviser cette durée de la manière qu''il désire,
    pas forcément en parts égales, entre plusieurs créatures, jusqu''à 1 créature
    par niveau de lanceur de sorts.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bulle%20de%20vie.ashx
  
- Nom: Cacher le camp
