    \ du personnage.\n * Justice . Une lumière bleue jaillit du lanceur de sorts et\
    \ révèle les créatures cachées ou invisibles. Tout le monde voit la lumière qui\
    \ auréole leur silhouette pendant 1 round / niveau de lanceur de sort et les victimes\
    \ ont un malus de -20 aux tests de Discrétion .\n * Perforant . Une lumière violette\
    \ jaillit du lanceur de sorts et réduit la résistance à la magie des ennemis situés\
    \ dans la zone d’effet de 5 pour 1 round / niveau de lanceur de sorts .\n * Protection\
    \ . Une lumière ambrée jaillit du lanceur de sorts et donne à ses alliés un bonus\
    \ de sainteté de +2 à la CA et au DMD , et un bonus de +4 à la CA contre les confirmations\
    \ de coups critiques pendant 1 round / niveau de lanceur de sorts .\n * Pureté\
    \ . Une lumière blanche jaillit du lanceur de sorts et permet à tous les alliés\
    \ situés dans la zone d’effet de tenter un jet de sauvegarde avec un bonus de\
    \ sainteté de +2 contre un unique effet qui autorise un jet de sauvegarde .\n\
    \ * Résilience . Une lumière dorée jaillit du personnage et donne aux alliés situés\
    \ dans la zone d’effet une RD 3/magie ou alignement du jugement pendant 1 round\
    \ / niveau de lanceur de sorts .\n * Résistance . Une lumière cuivrée jaillit\
