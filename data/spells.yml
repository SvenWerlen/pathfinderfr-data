    Si le jeteur de sorts est d’alignement Loyal, si l’aura détectée est surpuissante
    (voir ci-dessous) et correspond à une créature possédant un nombre de dés de vie
    supérieur ou égal au double du niveau du personnage, il est étourdi pendant 1
    round et le sort prend fin immédiatement.


