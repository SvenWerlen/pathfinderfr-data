- Cible ou zone d'effet: instrument fantomatique
  Composantes: V, G
  Description: Le personnage crée un instrument fantomatique, une créature artificielle
    magique luisante qui prend la forme d’un instrument de musique choisi par le personnage.
    L’instrument flotte à côté de lui et se déplace avec lui (même s’il se téléporte
    ). Il est impossible de l’endommager mais on peut le dissiper . L’instrument joue
