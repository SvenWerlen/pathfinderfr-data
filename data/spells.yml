  Description: 'Par une action simple, le personnage peut se changer en éclair de
    foudre et se déplacer instantanément en ligne droite sur une distance maximale
    de 36 mètres. Il se matérialise à nouveau à son point d’arrivée par une action
    libre. Ce déplacement ne provoque pas d’attaque d’opportunité. Les créatures qui
    se trouvent sur son chemin reçoivent 10d6 points de dégâts électriques et sont
    chancelantes pendant 1 round (jet de Réflexes 1/2 dégâts et ne pas chanceler,
    on applique la résistance à la magie). Les objets qui se trouvent sur le trajet
    du personnage subissent aussi des dégâts : les combustibles s’embrasent et les
    métaux avec un point de fusion très bas se mettent à fondre. Si le chemin du personnage
    est interrompu par une barrière ou s’il est détourné, ce dernier se matérialise
    le plus près possible de sa destination finale, dans une case libre. Les cibles
    qui se trouvent entre son point de départ et son nouveau point d’arrivée subissent
    des dégâts normaux. Tant que le sort fait effet, le personnage est immunisé contre
