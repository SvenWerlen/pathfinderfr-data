  Description: "Ce sort permet de ramener un mort à la vie, mais dans un autre corps.\
    \ Le décès antérieur à une semaine et le sujet doit être désireux de revenir à\
    \ la vie. Dans le cas contraire, le sort échoue automatiquement, d’où l’absence\
    \ de jet de sauvegarde.\n\nComme le défunt adopte un nouveau corps, tous les problèmes\
    \ physiques dont il souffrait (maladie, etc.) disparaissent. L’état de ses restes\
    \ n’entre pas en ligne de compte. On peut réincarner un mort avec réincarnation\
    \ tant qu’il reste un infime élément du corps. Toutefois, les éléments en question\
    \ devaient faire partie de son corps au moment de la mort. La magie du sort crée\
    \ un corps de jeune adulte à partir des éléments naturels disponibles. Ce processus\
    \ demande une heure entière. Une fois le corps achevé, le sujet se réincarne dedans.\n\
    \nLe réincarné se rappelle de sa vie antérieure et de l’apparence qui était la\
    \ sienne. Il conserve ses aptitudes de classe, ses dons, ses degrés de compétence,\
    \ sa ou ses classe(s), son bonus de base à l’attaque et aux jets de sauvegarde,\
    \ et ses points de vie. En revanche, ses valeurs de Force, de Dextérité et de\
    \ Constitution dépendent en partie de son nouveau corps. S’il a changé de race,\
    \ on commence par éliminer ses modificateurs raciaux, puis on applique les modificateurs\
    \ indiqués ci-dessous aux nouvelles valeurs. Le personnage gagne automatiquement\
    \ deux niveaux négatifs permanents. S’il était de niveau 1, il perd 2 points de\
    \ Constitution à la place. Si cette nouvelle valeur de Constitution devait tomber\
    \ à 1 ou moins, la créature ne peut pas être réincarnée. Un personnage tué alors\
    \ qu’il disposait encore de sorts préparés a 50 % de chances de conserver chacun\
    \ d’eux. Les créatures qui ne préparent pas leurs sorts (comme les ensorceleurs)\
    \ ont 50 % de chances de perdre le bénéfice des emplacements de sorts inutilisés\
    \ avant leur mort.\n\nIl se peut qu’une modification de caractéristique trop importante\
    \ gêne le réincarné quand il tente de poursuivre son évolution de classe. Dans\
    \ ce cas, il vaut mieux qu’il se multiclasse.\n\nPour un humanoïde, la nouvelle\
    \ incarnation est déterminée par la table suivante. Pour les autres créatures,\
    \ il convient de créer une table équivalente.\n\nCe sort ne permet de pas de ramener\
    \ à la vie une créature transformée en mort-vivant ou tuée par un sort de mort,\
    \ pas plus que les créatures artificielles , les élémentaires, les Extérieurs\
    \ et les morts-vivants. Enfin, réincarnation reste sans effet sur quelqu’un mort\
    \ de vieillesse.\n\n1d100, Incarnation, For, Dex, Con\n• 01, Gobelours, +4, +2,\
    \ +2\n• 02–13, Nain, +0, +0, +2\n• 14–25, Elfe, +0, +2, -2\n• 26, Gnoll, +4, +0,\
    \ +2\n• 27–38, Gnome, -2, +0, +2\n• 39–42, Gobelin, -2, +2, +0\n• 43–52, Demi-elfe,\
    \ +0, +2, +0\n• 53–62, Demi-orque, +2, +0, +0\n• 63–74, Halfelin, -2, +2, +0\n\
    • 75–89, Humain, +0, +0, +2\n• 90–93, Kobold, -4, +2, -2\n• 94, Homme-lézard,\
    \ +2, +0, +2\n• 95–98, Orque, +4, +0, +2\n• 99, Troglodyte, +0, -2, +4\n• 100,\
    \ Autre (au choix du MJ), ?, ?, ?\n\n \t\n \t\nLa créature réincarnée acquiert\
    \ tous les pouvoirs de sa nouvelle forme, dont ses modes et vitesses de déplacement,\
    \ son armure naturelle, ses attaques naturelles, ses pouvoirs extraordinaires,\
    \ etc., mais elle ne parle pas automatiquement la langue de sa nouvelle forme.\n\
    \ \t\n \t\nUn souhait ou un miracle peut rendre à un personnage réincarné sa forme\
    \ d’origine."
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9incarnation.ashx
  
