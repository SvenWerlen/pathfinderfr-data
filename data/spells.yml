    il peut transmettre le message à des créatures qu’il connaît mal (le nombre de
    créatures en question est le même que pour une communication à distance mythique
    non-amplifiée). Il doit décrire les destinataires prévus de manière générale ou
    précise (ça peut être « des orques », « la reine de cette contrée » ou « les demi-elfes
    masculins et gauchers ») ou définir des restrictions spécifiques telles que la
    portée, le type de créatures et l’alignement (ça peut être « l’ensemble des humanoïdes
    Bons à l’intérieur du château au sommet de la colline »). Si le nombre de créatures
    correspondant à la description est supérieur à la limite maximale imposée par
    le sort, ce sont les créatures les plus proches du personnage qui reçoivent le
    message.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Communication%20%c3%a0%20distance.ashx
  
- Nom: Communication avec les animaux
  École: Divination ;
  Niveau: barde 3, druide 1, rôdeur 1
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Description: Ce sort permet de comprendre les animaux et de communiquer avec eux.
    Le personnage peut les interroger et comprendre leurs réponses, même si le sort
    ne les rend pas plus amicaux qu’ils le seraient normalement. Les animaux prudents
    et sournois sont souvent évasifs dans leurs réponses, alors que les plus benêts
    ont tendance à dire n’importe quoi. Le personnage peut même obtenir de l’animal
    qu’il lui rende service si ce dernier se montre amical envers lui.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Communication%20avec%20les%20animaux.ashx
  
- Nom: Communication avec les apparitions
  École: nécromancie (basé sur le langage) ;
  Niveau: chaman 3, prêtre 4, sorcière 4
  Portée: 3 m (voir description)
  Cible ou zone d'effet: une apparition
  Temps d'incantation: 10 minutes
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté pour annuler (cf. texte) ;
  Résistance à la magie: non
  Description: 'Le personnage amène une apparition à un état de conscience limité,
    lui permettant de répondre aux questions. La portée du sort doit atteindre toutes
    les cases se trouvant dans un rayon de 3 mètres autour de la zone occupée par

    l’apparition. Le personnage doit avoir conscience de l’apparition avant de lancer
    le sort, et le lancement du sort ne déclenche pas l’apparition.


    Le personnage peut lui poser une question par tranche de 2 niveaux de lanceur.
    Les connaissances de l’apparition sont limitées à ce que la créature d’origine
    connaissait de son vivant, y compris pour les langues parlées. Une apparition
    se souvient souvent des circonstances qui ont conduit à son existence (bien que
    ces souvenirs puissent être limités à la perspective de la victime originelle
    et, donc, ne pas être objectifs), de ce qui déclenche l’apparition, ainsi que
    de la façon dont on peut lui apporter le repos (la détruire). Les réponses sont
    brèves, cryptiques ou répétitives, surtout si l’apparition est furieuse ou vindicative.


    Si l’alignement de l’apparition s’écarte de plus d’un cran de celui du personnage,
    l’apparition peut faire un jet de Volonté pour résister au sort. Le modificateur
    de Volonté d’une apparition est égal à 3 + son FP. Si le jet est réussi, l’apparition
    peut refuser de répondre aux questions du personnage ou tenter de le duper (avec
    Bluff).


    Le modificateur de Bluff d’une apparition est égal à son FP (+0 au minimum) ou
    peut être déterminé par le MJ en fonction de la victime originelle. L’apparition
    ne peut parler que de ce qu’elle connaissait de son vivant et des circonstances
    qui ont fait d’elle une apparition.


    Elle ne peut pas répondre aux questions relatives à des évènements survenus après
    sa création. Une apparition Bonne ou Neutre pourra coopérer avec des créatures
    d’alignement similaire afin de mettre fin à ses souffrances.

    Si une apparition a été sujette à ce sort, il échoue automatiquement si on le
    lui lance de nouveau avant qu’une semaine se soit écoulée. Le personnage peut
    lancer ce sort sur une apparition quel que soit le temps depuis lequel elle est
    morte. Contrairement à un cadavre affecté par une communication avec les morts,
    l’apparition souhaite s’exprimer, au moins pour partager sa souffrance ou faire
    le mal.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Communication%20avec%20les%20apparitions.ashx
  
- Nom: Communication avec les morts
  École: Nécromancie (langage) ;
  Niveau: Inq 3, Prê 3, Sor 3
  Portée: 3 m (2 c)
  Cible ou zone d'effet: 1 créature morte
  Temps d'incantation: 10 minutes
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté, annule (voir description) ;
  Résistance à la magie: non
  Description: 'Ce sort accorde un semblant de vie et d’intelligence à un cadavre,
    ce qui permet à celui-ci de répondre à quelques questions posées par le prêtre.
    Le prêtre a droit à une question tous les deux niveaux de lanceur de sorts. Les
    connaissances du cadavre se limitent à ce que la créature savait de son vivant,
    tout comme la ou les langues qu’il parlait. Ses réponses sont généralement abrégées,
    difficilement compréhensibles et redondantes, surtout si, de son vivant, la créature
    se serait opposée au lanceur de sorts.


    Si l’alignement de la créature diffère de celui du prêtre, le cadavre a droit
    à un jet de Volonté pour se soustraire aux effets du sort (il l’effectue comme
    s’il était encore vivant). En cas de réussite, il peut refuser de répondre aux
    questions ou essayer de tromper le personnage à l’aide d’un test de Bluff. L’âme
    parle seulement de ce qu’elle connaissait de son vivant. Elle ne peut pas répondre
    à des questions liées à des événements qui se sont déroulés après sa mort.


    Si le défunt a déjà été soumis à communication avec les morts au cours de la semaine
    écoulée, la nouvelle tentative se solde irrévocablement par un échec. La date
    de la mort n’a pas d’importance, mais le cadavre doit être en relativement bon
    état bon pour pouvoir répondre. Même abîmé, il garde la capacité de donner des
    réponses partielles (ou en partie correctes), à condition qu’il ait encore sa
    bouche pour s’exprimer. Ce sort ne s’applique pas à un cadavre transformé en mort
    vivant.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Communication%20avec%20les%20morts.ashx
  
- Nom: Communication avec les plantes
  École: Divination ;
  Niveau: Bard 4, Dru 3, Rôd 2
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 minute/niveau
  Description: Ce sort permet de comprendre les plantes (ce qui inclut les créatures
    végétales) et de communiquer avec elles. Le personnage peut les interroger et
    comprendre leurs réponses. Les plantes ne possédant qu’une connaissance très limitée
    de leur environnement, elles sont incapables de répondre à ce qui n’a pas trait
    à leur voisinage direct. Le sort ne rend pas les végétaux plus amicaux qu’ils
    ne le seraient normalement. Les plantes prudentes et sournoises sont souvent évasives
    dans leurs réponses, tandis que les plus gourdes ont tendance à dire n’importe
    quoi. Le personnage peut même obtenir de la créature végétale qu’elle lui rende
    service si cette dernière se montre amicale envers lui.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Communication%20avec%20les%20plantes.ashx
  
- Nom: Communion avec la nature
  École: Divination ;
  Niveau: Dru 5, Rôd 4
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 10 minutes
  Composantes: V, G
  Durée: instantanée
  Description: "Le personnage ne fait plus qu’un avec la nature qui l’environne,\
    \ ce qui lui permet de connaître intimement les alentours. Il apprend aussitôt\
    \ tout ce qu’il y a à savoir sur trois des thèmes suivants : \n• sol ou milieu\
    \ : végétation, minéraux, étendues et cours d’eau,\n• habitants :  population\
    \ animale, présence ou non de créatures des bois, présence ou non de puissantes\
    \ créatures surnaturelles,\n• ou encore état de la nature environnante.\n\nEn\
    \ extérieur, cette divination a une portée de 1,5 kilomètre par niveau de lanceur\
    \ de sorts. Dans des lieux naturels mais souterrains (grottes, galeries, etc.),\
    \ elle est beaucoup plus limitée (30 m par niveau de lanceur de sorts). Communion\
    \ avec la nature ne fonctionne pas dans les endroits où la nature a été supplantée\
    \ par un nombre élevé de constructions (par exemple en ville ou au cœur d’un donjon)."
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Communion%20avec%20la%20nature.ashx
  
- Nom: Communion
  École: Divination ;
  Niveau: Inq 5, Prê 5
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 10 minutes
  Composantes: V, G, M (eau bénite ou maudite et 500 po d’encens), FD
  Durée: 1 round/niveau
  Description: 'Cette divination permet au prêtre de rentrer en contact avec son
    dieu (ou un serviteur de ce dernier) et de lui poser des questions auxquelles
    il est possible de répondre par oui ou par non (si le personnage ne prie aucun
    dieu en particulier, il contacte une divinité qui suit la même philosophie que
    lui). Le personnage a droit à une question par niveau de lanceur de sorts. Les
    réponses fournies sont correctes, dans les limites des connaissances du dieu.
    « Inconnu » est une réponse tout à fait légitime, car les entités des plans extérieurs
    ne sont pas obligatoirement omniscientes. Dans le cas où une réponse en un seul
    mot pourrait être ambigüe ou contraire aux intérêts du dieu, on peut la rallonger
    (jusqu’à cinq mots).


    Communion aide simplement le prêtre à faire des choix. Les entités interrogées
    répondent en fonction de leurs intérêts. Si le personnage objecte ou perd du temps,
    le sort s’achève instantanément'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Communion.ashx
  
- Nom: Compréhension des langages
  École: Divination ;
  Niveau: Alch 1, Barde 1, Inq 1, Ens/Mag 1, Prê 1, Sor 1, Psy 1
  Portée: personnelle
  Cible ou zone d'effet: le jeteur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un peu de suie et une pincée de sel)
  Durée: 10 minutes/niveau
  Description: 'Ce sort permet de comprendre la langue des autres créatures et de
    déchiffrer des textes qui resteraient sinon incompréhensibles. Notez que le fait
    de savoir lire un passage n’implique pas forcement qu’on en saisisse la teneur,
    et que le sort ne fonctionne que dans un seul sens : il ne permet nullement de
    parler ou d’écrire le langage qu’il traduit.


    On peut lire un texte à la vitesse d’une page (deux cent cinquante mots) par minute.
    Si l’écrit est magique, compréhension des langages le révèle, mais sans rendre
    les mots lisibles. Le sort est notamment propice pour les déchiffrages de cartes
    au trésor. Il peut être trompé par certaines protections magiques (telles que
    page secrète et texte illusoire) et ne permet pas de décrypter les codes ou de
    déceler les messages secrets cachés dans des textes anodins.


    On peut utiliser permanence sur compréhension des langages.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Compr%c3%a9hension%20des%20langages.ashx
  
- Nom: Conducteur fantôme
  École: invocation (création);
  Niveau: barde 3,  Conj 3, ensorceleur/magicien 3
  Portée: 3 m (2 c)
  Cible ou zone d'effet: une créature humaine quasi-réelle
  Temps d'incantation: 10 minutes
  Composantes: V, G
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Le personnage invoque une créature humaine P ou M, dont il peut
    personnaliser les traits à volonté. Elle sait conduire n’importe quel véhicule.
    Cette créature fantôme ne se bat pas et, même si les animaux qui tractent un véhicule
    attelé lui obéissent, les autres animaux l’évitent et refusent de l’attaquer.

    Le conducteur a une CA de 20 (+1 taille, +4 armure naturelle, +5 Dex) s’il est
    P ou de 19 (+4 armure naturelle, +5 Dex) s’il est M. Il a 7 points de vie +1 point
    par niveau de lanceur de sorts. Il disparaît s’il perd tous ses pv. Le conducteur
    fantôme a une vitesse de déplacement de 9 m (6 c) sur terre et il fait tous ses
    tests de conduite (quelle que soit la compétence nécessaire pour diriger le véhicule)
    avec le niveau de lanceur de sorts du personnage et son modificateur d’Intelligence.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conducteur%20fant%c3%b4me.ashx
  
- Nom: Cône de froid
  École: Évocation (froid) ;
  Niveau: Ens/Mag 5, magus 5, Sor 6
  Portée: 18 m (12 c)
  Cible ou zone d'effet: rayonnement en forme de cône
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (un petit cristal ou un cône de verre)
  Durée: instantanée
  Jet de sauvegarde: Réflexes, 1/2 dégâts ;
  Résistance à la magie: oui
  Description: 'Cône de froid crée une vague de froid glacial naissant dans la main
    tendue du magicien et prenant la forme d’un cône. Toutes les créatures situées
    dans la zone d’effet voient leur chaleur corporelle chuter, ce qui se traduit
    par 1d6 points de dégâts de froid par niveau de lanceur de sorts (jusqu’à un maximum
    de 15d6).


    MYTHIQUE

    Les dégâts infligés s’élèvent à 1d10 points de dégâts de froid par niveau de lanceur
    de sorts (15d10 maximum). Les créatures qui ratent leur jet de sauvegarde sont
    partiellement enchâssées dans la glace, ce qui réduit de moitié leur vitesse de
    déplacement. Les créatures dotées du sous-type froid ou intangible ou d’une immunité
    aux tentatives d’agrippement sont immunisées à cet effet. La réduction de déplacement
    dure tant que la glace n’a pas été détruite. Cette destruction nécessite un test
    de Force ou de dissipation contre le DD du sort. On peut aussi détruire la glace
    en infligeant à la créature un montant de dégâts contondants ou de feu égal à
    1 point par niveau de lanceur de sorts.


    AMPLIFIÉ. Le personnage peut dépenser deux utilisations de pouvoir mythique pour
    transformer le froid crée par le sort en un déferlement de grêlons, d’échardes
    ou de stalactites géants. La moitié des dégâts infligés par le sort sont des dégâts
    contondants, perforants ou tranchants (au choix du joueur), l’autre moitié des
    dégâts de froid.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.C%c3%b4ne%20de%20froid.ashx
  
- Nom: Confession
  École: Enchantement (coercition) (dépend du langage, effet mental) ;
  Niveau: inquisiteur 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round
  Jet de sauvegarde: Volonté partiel ; voir texte ;
  Résistance à la magie: oui
  Description: Le personnage pose à la cible une seule question. À sa prochaine
    action, cette dernière doit y répondre honnêtement dans la langue où la question
    lui a été posée ou subir 1d6 points de dégâts par tranche de deux niveaux de lanceur
    de sorts (maximum 5d6) et être fiévreuse pendant 2d4 rounds. Un jet de Volonté
    réussi annule l'effet de fièvre et réduit les dégâts de moitié. Une créature incapable
    de répondre reçoit quand même des dégâts.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Confession.ashx
  
- Nom: Confusion mineure
  École: Enchantement (coercition) (mental) ;
  Niveau: Bard 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 créature vivante
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: Cet enchantement rend une cible confuse pendant 1 round.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Confusion%20mineure.ashx
  
- Nom: Confusion
  École: Enchantement (coercition) (mental) ;
  Niveau: Bard 3, Ens/Mag 4, Sor 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: toutes les créatures comprises dans un rayonnement de 9
    m (6 c) de diamètre
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (trois noix)
  Durée: 1 round/niveau
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Les victimes de cet enchantement deviennent confuses, ce qui les
    empêche de prendre la moindre décision. Pour déterminer ce que chacun fera pendant
    le round à venir, lancer 1d100 au début du tour de chaque sujet.


    1d100, Comportement

    • 01–25, Agit normalement.

    • 26-50, Ne fait rien et babille de manière incohérente.

    • 51–75, S’inflige 1d8 points de dégâts + modificateur de Force avec un objet
    en main.

    • 76–100, Attaque la créature la plus proche (dans ce cas, un familier fait partie
    du sujet).



    Un personnage confus dans l’incapacité de mener à bien l’action indiquée ne fait
    rien d’autre que babiller de manière incohérente. Les attaquants n’ont aucun d’avantage
    particulier face à un personnage confus. En revanche, ce dernier riposte automatiquement
    lors de son tour de jeu suivant, du moins s’il est toujours confus. Il est bon
    de prendre en note qu’un personnage confus ne porte pas d’attaque d’opportunité
    contre une créature sauf s’il est déjà en train de l’attaquer (soit à cause de
    sa dernière action, soit parce qu’il vient d’être attaqué).


    MYTHIQUE

    Effectuez un jet sur la table ci-dessous à la place de celle de la version non-mythique
    au début du tour de chaque cible pour déterminer l’effet produit pendant le round
    en cours.


    d100, Comportement

    • 01-25, La cible agit normalement, mais subit un malus de -2 aux jets d’attaque,
    aux tests de compétence et de caractéristique jusqu’à son prochain tour.

    • 26-50, La cible ne fait rien d’autre que de bafouiller des choses incompréhensibles
    et subit un malus de -4 à la CA jusqu’à son prochain tour.

    • 51-75, La cible s’inflige 2d8 points de dégâts + son modificateur de Force avec
    l’objet qu’elle tient en main.

    • 76-100, La cible attaque l’allié le plus proche (un familier est considéré comme
    un allié dans le cadre de ce sort).




    AMPLIFIÉ. S’il dépense deux utilisations de pouvoir mythique lorsqu’il lance le
    sort, le personnage oblige une créature affectée par round à effectuer deux jets
    sur la table et à conserver le résultat le plus élevé.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Confusion.ashx
  
- Nom: Connaissances du Borgne
  École: divination ;
  Niveau: barde 1, druide 1, inquisiteur 1, prêtre 1, rôdeur 1
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: 1 heure/niveau
  Description: Tant que le personnage est sous l’effet de ce sort, il endosse le
    manteau du chasseur et profite de l’intuition des esprits de la nature. Il gagne
    un bonus de sainteté de +4 aux tests de Survie pour toute la durée du sort et
    n’est pas obligé de se déplacer à la moitié de sa vitesse quand il se déplace
    dans la nature ou qu’il suit une piste.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissances%20du%20Borgne.ashx
  
- Nom: Connaître son ennemi
  École: divination ;
  Niveau: inquisiteur 1, paladin 1, prêtre 1, rôdeur 1
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 minute
  Composantes: V, G, FD
  Durée: instantanée
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Le personnage communie avec le divin et réfléchit sur un type de
    créature rencontré la veille. Il peut faire un test de Connaissances concernant
    ce type de créature avec un bonus d’intuition de +10.


    MYTHIQUE

    Le bonus d’intuition s’élève à +15 plus le grade du personnage. Si le test est
    réussi, le personnage gagne un bonus d’intuition de +5 à son prochain jet d’attaque
    ou de sauvegarde contre une créature de ce type, tant que le jet est effectué
