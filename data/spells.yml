  Description: 'Ce sort d’abjuration génère une barrière invisible se déplaçant
    avec le lanceur de sorts. Tout ce qui se trouve dans cette sphère est immunisé
    contre la plupart des effets magiques (sorts, pouvoirs magiques et pouvoirs surnaturels).
    De même, aucun sort ni objet magique ne peut fonctionner à l’intérieur.


    Une zone d’antimagie annule (sans le dissiper) tout sort ou effet magique lancé
    à l’intérieur ou amené dans la zone d’effet. Le temps passé à l’intérieur de la
    zone d’antimagie est décompté normalement pour ce qui est de la durée du sort
    dont les effets sont annulés.


    Les créatures convoquées de n''importe quel type disparaissent dès qu’ils pénètrent
    dans une zone d’antimagie, puis réapparaissent au même endroit dès que la sphère
    s’est déplacée. Ils cessent en fait d’exister pendant une durée qui est décomptée
    normalement de leur durée d’invocation. Si on lance zone d’antimagie dans un lieu
    occupé par une créature convoquée bénéficiant d’une résistance à la magie, il
    faut réussir un jet de niveau de lanceur de sorts (1d20 + niveau de jeteur de
    sorts) pour la faire disparaître (le DD est égal à la résistance à la magie du
    monstre). L’effet des invocations instantanées n’est pas modifié par une zone
    d’antimagie car la magie qui a permis l’apparition de ce qui est invoqué a depuis
    longtemps disparu.


    Les créatures normales peuvent entrer dans la zone d’antimagie, tout comme les
    projectiles non-magiques. De plus, si une épée magique perd temporairement son
    bonus et ses pouvoirs au contact du sort, elle reste une épée de maître. La zone
    d’antimagie n’a pas d’effet sur les golems et les autres créatures artificielles
    élaborées par magie mais capables par la suite de fonctionner sans aide extérieure
    (à moins qu’elles aient été convoquées, comme indiqué plus haut). Cette règle
    s’applique également aux élémentaires, aux morts-vivants et aux Extérieurs. Les
    pouvoirs magiques ou surnaturels de toutes ces créatures sont toutefois réprimés
    par le sort. Dissipation de la magie ne peut rien contre cette abjuration.


    Si une créature est plus grande que la zone d’effet, les parties de son corps
    sortant de la sphère ne sont pas protégées.


    MYTHIQUE

    Choisissez un nombre d’écoles de magie égal au grade du personnage. Les sorts
    et les effets issus des écoles choisies ne sont pas affectés par la zone d’antimagie.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Zone%20dantimagie.ashx
  
- Nom: Zone de silence
  École: Illusion (hallucination) ;
  Niveau: Bard 4
  Portée: personnelle
  Cible ou zone d'effet: émanation de 1,50 m de rayon (1 case de rayon) centrée
    sur le jeteur de sorts
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: 1 heure/niveau (T)
  Description: Grâce à ce sort, le personnage déforme les ondes sonores environnantes
    afin que lui et les créatures situées dans la zone d’effet puissent parler normalement
    sans que celles qui se trouvent à l’extérieur les entendent (cela inclut aussi
    les autres bruits et les effets de son ou de langage). Cet effet est centré sur
    le personnage et se déplace avec lui. Toute personne qui entre dans la zone est
    immédiatement sujette aux effets, alors que celles qui la quittent ne le sont
    plus. Un test de Linguistique (DD 20) visant à lire sur les lèvres permet toutefois
    de saisir ce qui est dit au sein de la zone de silence.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Zone%20de%20silence.ashx
  
- Nom: Zone de vérité
  École: Enchantement (coercition) (mental) ;
  Niveau: Inq 2, Pal 2, Prê 2, Sor 2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: émanation de 6 m de rayon - 4 cases de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 minute/niveau
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: Les créatures se trouvant dans la zone d’effet (ou qui y pénètrent
    pendant la durée d'effet du sort) ne peuvent pas mentir intentionnellement. Elles
    ont droit à un jet de sauvegarde pour ne pas subir l’effet de l’enchantement quand
    celui-ci est lancé ou quand elles entrent pour la première fois dans la zone de
    vérité. Les créatures affectées sont conscientes de ce qui leur arrive. Elles
    peuvent donc refuser de répondre à une question lorsqu’elles préféreraient mentir
    ou rester aussi évasives qu’elles le désirent tant qu’elles profèrent des vérités.
    Quiconque quitte la zone d’effet est libre de dire autant de mensonges qu’il le
    souhaite.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Zone%20de%20v%c3%a9rit%c3%a9.ashx
  
