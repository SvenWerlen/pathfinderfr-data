- Nom: Baie nourricière
  École: Transmutation ;
  Niveau: Dru 1
  Portée: contact
  Cible ou zone d'effet: 2d4 baies fraîchement cueillies
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 jour/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'En lançant ce sort sur des baies fraîchement cueillies, 2d4 d’entre
    elles deviennent magiques. Le personnage parvient à les différencier instantanément,
    comme tout autre druide de niveau 3 ou plus. Chaque baie nourrit autant qu’un
    repas normal (pour une créature de taille M) et quiconque en mange une récupère
    également 1 point de vie. On ne peut regagner de la sorte plus de 8 points de
    vie par tranche de vingt-quatre heures.


    MYTHIQUE

    Chaque baie nourrit une créature pour une journée entière et celle qui l’ingère
    considère qu’elle s’est complètement reposée pendant une heure pour déterminer
    la fin de l’épuisement, de la fatigue ou la guérison des points de dégâts non-létaux.


    AMPLIFIÉ (2ÈME). Le personnage peut lancer ce sort sur une unique baie et l’imprégner
    avec un sort de druide inoffensif qu’il a préparé. Le sort reste en place à l’intérieur
    de la baie pendant toute la durée de baie nourricière ou jusqu’à ce qu’elle soit
    consommée. Une créature qui mange la baie bénéficie des avantages de ce sort comme
    si le personnage l’avait lancé sur elle. Le niveau maximum du sort stocké est
    égal à la moitié du grade du personnage et celui-ci doit dépenser une utilisation
    de pouvoir mythique pour chaque niveau du sort stocké (en plus de l’utilisation
    nécessaire pour lancer baie nourricière mythique). De manière similaire au transfert
    de sorts, le personnage ne peut préparer un sort dans l’emplacement du sort stocké
    jusqu’à ce que la baie soit consommée ou que la durée du sort de baie nourricière
    mythique soit écoulée.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Baie%20nourrici%c3%a8re.ashx
  
- Nom: Baiser de la goule
