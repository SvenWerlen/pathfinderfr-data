    vitale au sujet, lui transmettant ainsi ses points de vie et sa résolution. Quand
    il touche le sujet, il peut lui transférer un nombre de points de vie égal à sa
    valeur de Constitution. Ces points de vie soignent le sujet mais ne peuvent pas
    faire passer ses points de vie au-dessus de son total de vie. De plus, le sujet
