  Description: Quand le personnage lance ce sort, son corps prend une allure huileuse
    et glissante. Pendant toute la durée du sort la forme du personnage s'étire et
    change facilement. De plus, il devient légèrement transparent, comme s'il était
    fait de liquide. Cette transparence ne suffit pas à lui accorder un camouflage
    . Il gagne une RD 10/tranchant et son allonge augmente de 3 mètres (2 c ). De
    plus, il peut passer à travers de petits trous ou de petites ouvertures, même
    de simples fentes, ainsi que tout ce qu'il transportait au moment où il a lancé
    le sort (à l'exception d'autres créatures). Enfin, le personnage peut se déplacer
    dans l'eau avec une vitesse de nage de 18 mètres (12 c ). Pendant toute la durée
    du sort, il respire aussi bien dans l'eau que dans l'air et il est considéré comme
    étant de sous-type aquatique .
