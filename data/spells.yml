  Jet de sauvegarde: aucun ou Volonté, annule (voir description) ;
  Résistance à la magie: oui
  Description: 'Toutes les créatures non-Chaotiques situées dans la zone de la parole
    du Chaos et qui l’entendent sont victimes des effets suivants.


    DV, Effet

    • Égaux au niveau de lanceur de sorts, Assourdissement

    • Jusqu’au niveau de lanceur de sorts -1, Assourdissement, étourdissement

    • Jusqu’au niveau de lanceur de sorts -5 , Assourdissement, confusion, étourdissement

    • Jusqu’au niveau de lanceur de sorts -10, Assourdissement, confusion, étourdissement,
    mort



    Les effets sont cumulatifs et simultanés. Un jet de Volonté permet de réduire
    ou d’annuler les effets néfastes. Les créatures affectées par plusieurs effets
    font un unique jet de sauvegarde qu’elles appliquent à tous.


    ASSOURDISSEMENT : la créature est assourdie pendant 1d4 rounds. Jet de sauvegarde
    pour annuler.


    CONFUSION : la créature est plongée dans la plus totale confusion pendant 1d10
    minutes. Il s’agit là d’un enchantement mental. Jet de sauvegarde pour réduire
    la durée à 1 round.


    ÉTOURDISSEMENT : la créature est étourdie pendant 1 round. Jet de sauvegarde pour
    annuler


    MORT : la créature meurt sur-le-champ. S’il s’agit d’un mort-vivant, celui-ci
    est détruit. Jet de sauvegarde pour annuler. En cas de réussite, la victime subit
    seulement 3d6 points de dégâts +1 par niveau de lanceur de sorts (maximum +25).


    De plus, si le prêtre prononce l’incantation dans son plan d’origine, toutes les
    créatures extraplanaires d’alignement autre que Chaotique comprises dans la zone
    d’effet sont immédiatement renvoyées dans leur plan d’origine. Une fois bannies
    de la sorte, elles ne peuvent pas revenir avant vingt-quatre heures. Cet effet
    se produit même si les entités n’entendent pas la parole du Chaos. Pour annuler
    le bannissement, elles doivent réussir un jet de Volonté (avec un malus de -4).


    Les créatures dont le nombre de DV est supérieur au niveau de lanceur de sorts
    du prêtre sont immunisées contre parole du Chaos.


    MYTHIQUE

    Lorsqu’il détermine l’effet produit par le sort sur des créatures non-mythiques,
    le personnage ajoute son grade à son niveau de lanceur de sorts. Les créatures
    non-Chaotiques qui ratent leur jet de sauvegarde contre le sort subissent également
    un malus de -4 aux jets d’attaque et de sauvegarde et leur résistance à la magie
    diminue de 5 points tant que durent les autres effets du sort.'
  Source: MJ
