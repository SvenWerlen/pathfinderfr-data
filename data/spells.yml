  Description: 'On implore un miracle plus qu’on le lance. Le prêtre présente sa
    requête à son dieu (ou à la puissance qui lui accorde ses sorts) et le prie de
    l’exaucer.


    Un miracle permet, au choix :

    • De reproduire l’effet de n’importe quel sort de prêtre jusqu’au 8e niveau.

    • De reproduire l’effet de n’importe quel autre sort jusqu’au 7e niveau.

