  Description: 'Les créatures d’alignement autre que Loyal entendant le décret sont
    affectées par les effets néfastes suivants :


    Dés de vie, Effet

    • Égaux au niveau de lanceur de sorts, Assourdissement

    • Jusqu’au niveau de lanceur de sorts -1, Assourdissement, ralentissement

    • Jusqu’au niveau de lanceur de sorts -5, Assourdissement, paralysie, ralentissement

    • Jusqu’au niveau de lanceur de sorts -10, Assourdissement, mort, paralysie, ralentissement



    Tous ces effets sont cumulatifs et simultanés. Si la victime réussit son jet de
    sauvegarde, elle réduit ou annule ces effets. Les créatures touchées par plusieurs
    effets ne font qu’un seul jet de sauvegarde qui s’applique à tous les effets.


    ASSOURDISSEMENT. La créature est assourdie pendant 1d4 rounds. Un jet de Volonté
    réussi permet d’annuler l’effet.


    RALENTISSEMENT. La créature est chancelante pendant 2d4 rounds. Un jet de Volonté
    réussi permet de réduire la durée à 1d4 rounds.


    PARALYSIE. La créature est paralysée et sans défense pendant 1d10 minutes. Un
    jet de Volonté réussi permet de réduire la paralysie à 1 round.


    MORT. La créature meurt immédiatement (ou est détruite, s’il s’agit d’un mort-vivant).
    En cas de jet de sauvegarde réussi, la victime ne meurt pas mais subit seulement
    3d6 points de dégâts +1 par niveau de lanceur de sorts (maximum +25).


    En plus de ces effets, si le lanceur de sorts se situe sur son plan d’origine,
    toutes les créatures extraplanaires d’alignement autre que Loyal situées dans
    la zone d’effet sont instantanément renvoyées dans leur plan d’origine. Ce bannissement
    les empêche de revenir avant que 24 heures ne se soient écoulées. Cet effet affecte
    même les entités qui n’ont pas entendu le décret. Pour annuler l’effet de bannissement,
    il faut réussir un jet de Volonté (avec un malus de -4).


    Les créatures dont le nombre de dés de vie est supérieur au niveau de lanceur
    de sorts du personnage ne sont pas affectées.


    MYTHIQUE

    Le personnage ajoute son grade à son niveau de lanceur de sorts lorsqu’il détermine
    l’effet du sort sur des créatures non-mythiques. Les créatures non-Loyales qui
    ratent leur jet de sauvegarde contre le sort subissent également un malus de -4
    aux jets d’attaque et de sauvegarde. De plus, leur résistance à la magie diminue
    de 5 points tant que durent les autres effets du sort.'
  Source: MJ
