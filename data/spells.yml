- Nom: Cercle de mort
  École: Nécromancie (mort) ;
  Niveau: Inq 6, Ens/Mag 6
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: plusieurs créatures vivantes dans un rayonnement de 12
    m (8 c) de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une perle noire réduite en poudre (500 po))
  Durée: instantanée
  Jet de sauvegarde: Vigueur, annule ;
  Résistance à la magie: oui
  Description: 'Cercle de mort éteint l’étincelle de vie des créatures présentes
    dans la zone d’effet, qui meurent instantanément. Le sort tue 1d4 DV de créatures
    par niveau de lanceur de sorts (allant jusqu’à un maximum de 20d4). Les plus faibles
    créatures sont les premières à être affectées. En cas de DV identiques, ce sont
    les cibles les plus proches du point d’origine du rayonnement qui sont touchées
    en priorité. Toute créature disposant d’un minimum de 9 DV est immunisée contre
    ce sort. Si les DV restants sont insuffisant pour toucher la cible suivante, ils
    sont perdus.


    MYTHIQUE

    Le nombre de DV de créatures tuées par ce sort s’élève à 1d6 par niveau de lanceur
    de sorts (20d6 maximum). Ajoutez le grade du personnage au nombre maximum de DV
    des créatures pouvant être affectées par le sort (par exemple, au 3ème grade,
    une créature de 12 DV ne peut être affectée).


    AMPLIFIÉ (6ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    les créatures qui réussissent leur jet de sauvegarde contre ce sort subissent
    1d6 points de dégâts par grade.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cercle%20de%20mort.ashx
  
- Nom: Cercle de téléportation
  École: Invocation (téléportation) ;
  Niveau: Conj 6, Ens/Mag 9, Sor 9
  Portée: 0 m
  Cible ou zone d'effet: cercle de 1,50 m (1 c) de rayon téléportant ceux qui l’activent
  Temps d'incantation: 10 minutes
  Composantes: V, M (suffisamment de poudre d’ambre pour recouvrir toute la surface
    du cercle (1 000 po))
  Durée: 10 minutes/niveau (T)
  Jet de sauvegarde: non ;
  Résistance à la magie: oui
  Description: 'Ce sort permet de tracer par terre (ou sur toute surface horizontale)
    un cercle transportant, avec l’équivalent de téléportation suprême, toute créature
    se trouvant en son sein. Il est impossible de modifier la destination du cercle
    déterminée. Le sort échoue automatiquement si la destination correspond à un objet
    solide, un autre plan ou un lieu inconnu du mage (une description précise suffit
    néanmoins dans ce cas là).


    Le cercle est quasiment indétectable. Ainsi, afin d’éviter que d’autres créatures
    ne l’actionnent accidentellement, il est préférable que le mage l’indique.


    Il est possible d’user de permanence sur le sort cercle de téléportation. Si le
    cercle est mis hors-service de quelque façon que ce soit, il reste inactif pendant
    dix minutes avant d’être de nouveau opérationnel.


    Les pièges magiques tels que cercle de téléportation sont extrêmement difficiles
    à détecter et à désamorcer. Un roublard (et lui seul) peut utiliser sa compétence
    de Perception pour les repérer, puis de Sabotage pour les mettre hors service.
    Pour chaque jet, le DD s’élève à 25 + niveau du sort, soit 34 pour cercle de téléportation.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cercle%20de%20t%c3%a9l%c3%a9portation.ashx
  
- Nom: Cercle magique contre la Loi
  École: Abjuration (Chaos) ;
  Niveau: Antip 3,  Conj 3, Inq 3, Ens/Mag 3, Prê 3
  Portée: contact
  Cible ou zone d'effet: émanation de 3 m (2 c) de rayon à partir de la créature
    touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un cercle de poudre d’argent de 90 centimètres de diamètre)
  Durée: 10 minutes/niveau
  Jet de sauvegarde: Volonté, annule (inoffensif) ;
  Résistance à la magie: non (voir description)
  Description: 'Toutes les créatures qui se trouvent dans la zone bénéficient d’une
    protection contre la Loi, et les créatures Loyales convoquées ne sauraient y pénétrer.
    Les créatures qui se trouvent dans la zone ou qui y pénètrent par la suite ont
    droit à une chance de supprimer les effets qui les contrôlent. En cas de réussite,
    ces effets sont supprimés tant que les créatures restent dans le cercle. Les créatures
    qui quittent le cercle et y pénètrent à nouveau ne sont pas protégées. Pour maintenir
    une créature à distance, il faut vaincre sa résistance à la magie (comme dans
    le cas de la troisième fonction de protection contre la Loi). Néanmoins, les bonus
    de parade et de résistance, ainsi que la protection contre toute forme de contrôle
    mental, s’appliquent quelle que soit la résistance à la magie de l’adversaire.


    Le sort présente aussi une version alternative que le personnage peut choisir
    au moment de l’incantation. On peut diriger le cercle magique vers l’extérieur
    ou vers l’intérieur. Dans le cas de la seconde possibilité, le cercle magique
    sert de prison immobile et temporaire pour une créature appelée d’alignement autre
    que Chaotique (comme celles issues des sorts de contrat, contrat intermédiaire
    et contrat suprême) pour une durée maximale de vingt-quatre heures par niveau
    de lanceur de sorts, du moins si le personnage lance le sort de convocation dans
    le round qui suit l’incantation du cercle magique. L’entité est dans l’incapacité
    de sortir du cercle. Lorsque la créature choisie comme sujet est trop volumineuse
    pour tenir dans le cercle magique, le sort se transforme en protection contre
    la Loi pour le sujet en question.


    La fonction de piège de cercle magique laisse quelque peu à désirer. Si le cercle
    de poudre d’argent tracé durant l’incantation est rompu, l’effet s’achève instantanément.
    De son côté, la créature piégée ne peut rien intenter contre le cercle, que ce
    soit directement ou indirectement, mais d’autres créatures le peuvent. Si la créature
    appelée possède une résistance à la magie, elle a le droit d’effectuer un test
    par jour. Si le personnage ne parvient pas à vaincre la résistance à la magie
    de la créature, celle-ci se libère, saccageant le cercle au passage. Une créature
    dotée de facultés de déplacement dimensionnel (changement de plan, clignotement,
    passage dans l’éther, portail, porte dimensionnelle, projection astrale, téléportation,
    traversée des ombres et autres pouvoirs similaires) peut se délivrer du cercle
    par ce simple moyen. Le personnage peut bloquer toute fuite extradimensionnelle
    en lançant ancre dimensionnelle, mais il doit jeter le sort avant que la créature
    agisse. En cas de succès, l’ancre dure aussi longtemps que le cercle magique.
    Le sujet se retrouve dans l’incapacité de passer au travers du cercle magique,
    mais ce n’est pas le cas de ses attaques à distance (armes à distance, sorts,
    pouvoirs magiques et autres). Il peut donc attaquer toute cible située à portée
    de ses attaques à distance, excepté le cercle lui-même.


    Pour plus de sureté le personnage peut ajouter au cercle magique un diagramme
    spécial (une image en deux dimensions dont la circonférence est continue et affublée
    de divers sceaux magiques). Pour tracer le diagramme à la main, il faut dix minutes
    et effectuer un test d’Art de la magie (DD 20). Ce jet se fait en secret. S’il
    échoue, le diagramme est inefficace. Si le personnage n’est soumis à aucune contrainte
    de temps, il peut faire 10 pour dessiner le diagramme. Cela lui prend aussi dix
    minutes. Si le temps n’est décidément pas un obstacle, il peut y consacrer trois
    heures et vingt minutes pour faire 20.


    A l’aide du diagramme, le personnage peut lancer ancre dimensionnelle sur le cercle
    magique durant le round précédant le sort de convocation. L’ancre bloque les créatures
    appelées dans le cercle magique pendant vingt-quatre heures par niveau de lanceur
    de sorts. Une créature ne peut pas utiliser sa résistance à la magie contre un
    cercle magique préparé à l’aide d’un diagramme, et aucun de ses pouvoirs ou de
    ses attaques ne peut le traverser. Si elle tente un test de Charisme pour se libérer
    du cercle (voir la description du sort contrat), le DD augmente de 5 points. Par
    contre, elle est instantanément délivrée si quelque chose perturbe le diagramme
    (comme un simple brin de paille se posant dessus). Ceci dit, elle ne peut rien
    tenter, que ce soit directement ou indirectement, contre celui-ci (voir ci-dessus).


    Cercle magique contre la Loi et protection contre la Loi ne peuvent pas se cumuler.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cercle%20magique%20contre%20la%20Loi.ashx
  
