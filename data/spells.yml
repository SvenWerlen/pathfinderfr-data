    \ ses propres aptitudes ou entreprendre une action autre que le contrôle des nuées.\n\
    \n À chaque fois que le personnage lance ce sort, il dispose d'un total de niveaux\
    \ égal à son niveau de lanceur de sorts et dépense ces niveaux pour créer des\
    \ nuées. Il peut utiliser ses niveaux pour créer des combinaisons de nuées comme\
    \ bon lui semble tant que leur coût ne dépasse pas son nombre de niveaux.\n\n\
    \ Une fois que le personnage a créé ces nuées, leur existence se prolonge jusqu'à\
    \ ce qu'on les détruise ou qu'il leur ordonne de regagner son corps. Une fois\
    \ que toutes les nuées sont retournées auprès des restes du lanceur de sorts ou\
    \ qu'elles ont été détruites, la chair du personnage s'enroule à nouveau autour\
    \ de ses os et il peut agir normalement. Si les os du personnage ne se trouvent\
    \ plus là où il les a laissés, il doit tout d'abord les localiser s'il veut récupérer\
    \ son corps. Le personnage sait si ses os sont détruits et sa conscience continue\
    \ de contrôler les nuées jusqu'à ce qu'elles soient détruites à leur tour (et\
    \ que le personnage meure). Il peut utiliser les nuées pour aller chercher de\
    \ l'aide et faire en sorte que quelqu'un restaure ses os (en utilisant toute chose\
