    \ traverser la barrière de face, mais elles peuvent généralement la contourner\
    \ en passant par le plancher, les murs ou le plafond. Les attaques de regard fonctionnent\
    \ au travers d’un mur de force.\n\n Le mage peut donner au mur une forme verticale\
    \ plane dont la surface est égale à un carré de 3 m (2 c ) de côté par niveau\
    \ . Le mur doit être continu et sans rupture lorsqu’il est créé. Si un objet ou\
    \ une créature se trouve à l’endroit où il est sensé se former, le sort échoue.\n\
    \n On peut user de permanence sur un mur de force .\n\n MYTHIQUE   La solidité\
    \ du mur s’élève à 40 et ses points de vie à 30 par niveau de lanceur de sorts\
    \ . Un sort de désintégration non-mythique ou un sceptre d’annulation dissipe\
