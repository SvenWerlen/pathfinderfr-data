  Description: 'Grâce à ce sort le personnage peut, à n’importe quelle distance,
    entrer en contact avec une créature qu’il connait pour lui envoyer un message
    n’excédant pas vingt-cinq mots. Le sujet reconnaît automatiquement le personnage
