  Description: "Le personnage crée une énorme vague aqueuse qui se déplace en ligne\
    \ droite, sur terre ou sur mer. C'est à lui de choisir la direction dans laquelle\
    \ elle avance (qui doit être perpendiculaire à sa largeur) mais une fois la vague\
    \ en mouvement, il est impossible de changer son itinéraire. À la surface de l'eau,\
    \ la vague se déplace à 18 mètres (12 c ) par round , sur terre ou sous l'eau,\
    \ elle avance à 9 mètres (6 c ) par round .\n\n Toute personne frappée par un\
    \ tsunami reçoit 8d6 points de dégâts contondants (jet de Vigueur pour réduire\
    \ les dégâts de moitié). De plus, le tsunami fait un test de BMO spécial contre\
    \ les créatures qu'il frappe (son BMO est égal au niveau de lanceur de sorts du\
    \ personnage + modificateur de caractéristique de lanceur de sorts adapté (le\
    \ plus élevé) + 8 (pour la taille de la vague)). Si ce BMO dépasse le DMD de la\
    \ créature, cette dernière tombe et la vague l'emporte. Une créature emportée\
    \ par le tsunami peut essayer d'échapper à la vague quand vient son tour en faisant\
    \ un test de BMO ou de Natation opposé au test de BMO du tsunami. Si elle échoue,\
    \ elle subit 6d6 points de dégâts contondants supplémentaires (jet de Vigueur\
    \ pour réduire les dégâts de moitié) et la vague continue de l'emporter.\n\n Les\
    \ objets frappés par un tsunami sont emportés s'ils sont de taille TG ou plus\
    \ petits . Ils sont alors transportés par la vague qui les entasse au bout de\
    \ sa course. Les objets gigantesques ou plus grands , les structures et les objets\
    \ solidement attachés au sol subissent 8d6 points de dégâts contondants quand\
    \ le tsunami passe dans leur case. Si cela suffit à détruire l'objet ou la structure,\
    \ la vague emporte ses restes. La solidité ne permet pas de réduire ces dégâts\
    \ qui ne sont pas non plus réduits de moitié comme c'est habituellement le cas\
    \ pour des dégâts infligés aux objets. La liberté de mouvement empêche les créatures\
    \ de se faire emporter par le tsunami mais n'a aucun effet sur les dégâts.\n\n\
    \ Une barrière solide plus haute que le tsunami empêche la portion de vague correspondante\
    \ de poursuivre son chemin, à moins qu'elle ne soit détruite. Le reste de la vague\
    \ continue sa course.\n\n MYTHIQUE   La largeur de la vague s’élève à 6 mètres\
    \ par niveau de lanceur de sorts et sa hauteur à 90 centimètres par niveau de\
    \ lanceur de sorts . Les dégâts infligés aux créatures percutées par la vague\
    \ s’élèvent à 12d6 points de dégâts contondants. Ajoutez le grade du personnage\
    \ au test de manoeuvre offensive spéciale de la vague. Les dégâts infligés aux\
    \ créatures qui ne parviennent pas à échapper à la vague s’élèvent à 6d8 points\
    \ de dégâts contondants.\n\n AMPLIFIÉ (5ÈME). Si le personnage dépense trois utilisations\
    \ de pouvoir mythique , il crée une vague véritablement gigantesque. Les dimensions\
    \ de celle-ci passent à 6 mètres de profondeur, 6 mètres de large par niveau de\
    \ lanceur de sorts et 1,50 mètre de haut par niveau de lanceur de sorts . La durée\
    \ de l’effet s’élève à 10 rounds et la vitesse de la vague à 36 mètres par round\
    \ à la surface de l’eau et à 18 mètres par round sur terre ou sous l’eau."
