- Nom: Détection de la faune ou de la flore
  École: Divination ;
  Niveau: Dru 1, Rôd 1, Psy 1
  Portée: longue (120 m + 12 m/niveau) (80 c + 8 c/niveau)
  Cible ou zone d'effet: émanation en forme de cône
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: concentration, jusqu’à 10 minutes/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Grâce à détection de la faune ou de la flore, le lanceur de sorts
    peut détecter un type de végétal ou d’animal spécifique dans un cône en face de
    lui. Le personnage doit penser à la plante ou à la créature qu’il recherche au
    moment de l’incantation puis peut en changer par la suite (à raison d’une fois
