  Description: "Grâce à détection de la Loi , le lanceur de sorts peut détecter la\
    \ présence de la Loi. Les informations qu’il reçoit dépendent du temps passé à\
    \ étudier la zone ou le sujet choisi.\n\n Premier round : présence ou absence\
    \ d’auras loyales.\n\n Deuxième round : nombre d’auras loyales (émanant de créatures,\
    \ de sorts ou d’objets) dans la zone sondée et intensité de la plus puissante.\n\
    \n Si le jeteur de sorts est d’ alignement Chaotique, si l’aura détectée est surpuissante\
    \ (voir ci-dessous) et correspond à une créature possédant un nombre de dés de\
    \ vie supérieur ou égal au double du niveau du personnage, il est étourdi pendant\
    \ 1 round et le sort prend fin immédiatement.\n\n Troisième round : intensité\
    \ et emplacement de chacune des auras. Si une aura se trouve en dehors du champ\
    \ de vision du lanceur de sort, il sait la direction dans laquelle elle se situe\
    \ mais pas son emplacement exact.\n\n INTENSITÉ DE L’AURA. La puissance de l’aura\
    \ dépend du type de créature (ou d’objet) dont elle émane et de son nombre de\
    \ DV , de son niveau de lanceur de sorts ou de son niveau de classe (pour un prêtre\
    \ ). Si une aura correspond à plusieurs catégories, le sort indique la plus puissante\
    \ d’entre elles.\n\n AURA PERSISTANTE. Une aura loyale ne disparaît pas immédiatement\
    \ lorsque sa source est dissipée (dans le cas d’un sort) ou détruite (dans le\
    \ cas d’une créature ou d’un objet magique). Si le lanceur de sorts oriente détection\
    \ de la Loi vers une telle zone, le sort indique une aura ténue (moins puissante\
    \ qu’une aura faible). Le temps pendant lequel l’aura ténue persiste dépend de\
    \ son intensité originale.\n\n N’oubliez pas qu’animaux, pièges, substances toxiques\
    \ et autres menaces potentielles similaires ne sont pas intrinsèquement loyales\
    \ ; le sort ne les détecte donc pas. En revanche, il repère les créatures animées\
    \ d’intentions foncièrement loyales.\n\n Le personnage peut pivoter sur lui-même\
    \ pour étudier une nouvelle zone chaque round . Le sort fonctionne à travers les\
    \ barrières si celles-ci ne sont pas trop épaisses : il est bloqué par 30 cm de\
    \ pierre, 2,5 cm de métal, une mince feuille de plomb ou 90 cm de bois ou de terre.\n\
    \n  Ce sort fonctionne comme détection du Mal , si ce n’est qu’il repère les créatures,\
    \ prêtres , sorts et objets magiques d’ alignement Loyal. Si le lanceur de sorts\
    \ est d’ alignement Chaotique, il est vulnérable à une aura Loyale particulièrement\
    \ prononcée."
