    par l’obstacle, comme tout autre sort.


    MYTHIQUE

    Les dégâts infligés s’élèvent à 1d8 points de dégâts d’électricité par niveau
    de lanceur de sorts (10d8 maximum). Les créatures qui ratent leur jet de sauvegarde
    sont chancelantes pendant un round.


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    la ligne d’effet de l’éclair peut effectuer un unique virage de 90 degrés. Les
    créatures qui ratent leur jet de sauvegarde sont étourdies pendant un round.'
