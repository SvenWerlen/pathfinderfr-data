    \ après quoi le mur se reforme complètement. L’un des versants du mur (choisi\
    \ par le personnage) repousse les créatures situées à 1,50 mètre ou moins de lui\
    \ comme le fait un champ de force (en utilisant le DD qu’un mur de force aurait\
    \ s’il autorisait des jets de sauvegarde)."
