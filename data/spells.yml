- Nom: Torrent hydraulique
  École: Évocation (eau) ;
  Niveau: druide 3, ensorceleur/magicien 3, magus 3
  Portée: 18 m (12 c)
  Cible ou zone d'effet: ligne de 18 m (12 c)
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Le personnage invoque un puissant courant d''eau qui balaye les
    créatures et les obstacles qui se dressent sur son passage jusqu''à ce qu''il
    se heurte à une barrière qu''il ne peut pas franchir. Il bouscule les créatures
    et les objets déplaçables. Le personnage peut ainsi bousculer des créatures de
    toutes tailles, pas seulement celles d''une catégorie de taille seulement au-dessus
    de la sienne. Ce dernier fait un test de manœuvre de combat et applique son résultat
    à toutes les créatures de la zone. Le BMO de cette bousculade est égal au niveau
    de lanceur de sorts du personnage plus son modificateur d''Intelligence, de Sagesse
    ou de Charisme (choisir le plus élevé). Cette bousculade ne provoque pas d''attaque
    d''opportunité.


    En ce qui concerne les objets impossibles à déplacer, le torrent permet au personnage
    de faire un test de Force pour détruire la cible. Quand le torrent essaie de briser
    un objet, sa force effective est égale au niveau de lanceur de sorts du personnage
    plus le modificateur de la caractéristique choisie comme indiqué plus haut. Le
    DD du test pour enfoncer dépend de l''objet à casser : vous trouverez plusieurs
    exemples de DD dans la section "Casser un objet").


    Le torrent hydraulique éteint tout feu ordinaire situé sur son passage. Il n''affecte
    pas les flammes magiques.


    MYTHIQUE

    L’eau est bouillante ou glaciale, ce qui inflige 1d6 points de dégâts de froid
    ou de feu par tranche de 2 niveaux de lanceur de sorts. Ajoutez le grade du personnage
    à son BMO dans le cadre de ce sort, ainsi qu’au test de Force effectué pour détruire
    les cibles inamovibles.


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    le sort peut éteindre les feux magiques comme s’il utilisait une dissipation de
    la magie ciblée. L’eau d’un froid glacial se solidifie et devient de la glace
    au niveau du sol qui persiste dans des conditions environnementales favorables.
    L’eau bouillante se transforme en vapeur et crée une zone de brume (équivalente
    à une brume de dissimulation) qui envahit les cases affectées et l’ensemble des
    cases adjacentes à la ligne du sort.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Torrent%20hydraulique.ashx
  
