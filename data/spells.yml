    affublée du sous-type métamorphe qui rate son jet de sauvegarde ne peut utiliser
    son pouvoir de métamorphose pour changer de forme. Une créature qui réussit son
    jet de Vigueur prend partiellement la forme de l’animal choisi par le personnage.
    Pendant une minute par niveau, elle prend l’aspect physique de cet animal et se
    rapproche d’une catégorie de taille de celle de l’animal.


