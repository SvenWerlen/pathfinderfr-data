  Description: "Le sort anime une branche et la dirige contre les ennemis du personnage.\
    \ Un lanceur de sorts de niveau 10 ou moins peut utiliser un arbre de taille TG\
    \ , un lanceur de niveau 11 à 15 un arbre de taille Gig et un lanceur de niveau\
    \ 16 ou plus un arbre de taille Col . La branche animée fait une attaque de coup\
    \ avec une valeur de Force égale à 10+ niveau de lanceur de sorts . La branche\
    \ frappe une fois par round avec un bonus de base à l'attaque égal au niveau de\
    \ lanceur de sorts +modificateur de force de la branche, avec le modificateur\
    \ de taille approprié(-2 pour un TG, -4 pour un Gig, et -8 pour un Col). Le coup\
    \ d'un arbre de taille TG inflige 2d6 points de dégâts, celui d'un Gig 3d6 et\
    \ celui d'un Col 4d6. L'arbre ajoute 1,5 fois son modificateur de force à ces\
    \ dégâts. Un arbre TG a une allonge de 4,50 mètres (3 c ), un Gig de 6 mètres\
    \ (4 c ) et un Col de 9 mètres (6 c ). L'arbre attaque la créature que le lanceur\
    \ de sorts lui a désignée au moment ou il jette le sort. Il est incapable de se\
    \ déplacer. Le personnage peut lui dire d'attaquer une autre cible par une action\
    \ de mouvement . L'arbre ne gagne aucun bonus en cas de prise en tenaille et il\
    \ ne peut pas aider un allié à prendre un adversaire en tenaille. Il ne peut pas\
    \ attaquer un adversaire que le lanceur de sorts ne voit pas.\n\n MYTHIQUE   Le\
    \ personnage anime deux branches au lieu d’une seule, ce qui permet à l’arbre\
    \ d’attaquer deux fois au lieu d’une seule. Ajoutez le grade du personnage à son\
    \ niveau de lanceur de sorts pour déterminer la valeur de Force de l’arbre. Une\
    \ créature touchée par les deux attaques de coup lors du même round doit réussir\
    \ un jet de Vigueur contre le DD du sort pour ne pas être chancelante pendant\
    \ un round.\n\n AMPLIFIÉ (7ÈME). S’il dépense deux utilisations de pouvoir mythique\
    \ , l’arbre effectue trois attaques de coup par round et ces coups ignorent toutes\
    \ les réductions des dégâts. Une créature touchée par les trois attaques de coup\
    \ lors du même round est étourdie pendant un round puis chancelante pendant 1d4\
    \ rounds. Un jet de Vigueur réussi annule l’étourdissement et réduit de moitié\
    \ la durée de l’état chancelant."
