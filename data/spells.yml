    Si l’état d’une créature correspond à plusieurs de ces catégories, le sort indique
    la plus grave d’entre elles.


    Le personnage peut pivoter pour examiner une nouvelle zone chaque round. Le sort
    fonctionne à travers les barrières si celles-ci ne sont pas trop épaisses : il
    est bloqué par 30 cm de pierre, 2,5 cm de métal, une mince feuille de plomb ou
    90 cm de bois ou de terre.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tection%20de%20la%20faune%20ou%20de%20la%20flore.ashx
  
- Nom: Détection de la Loi
  École: Divination ;
  Niveau: Inq 1, Prê 1
  Portée: 18 m (12 c)
  Cible ou zone d'effet: émanation en forme de cône
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: concentration, jusqu’à 10 minutes/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Grâce à détection de la Loi, le lanceur de sorts peut détecter la
    présence de la Loi. Les informations qu’il reçoit dépendent du temps passé à étudier
    la zone ou le sujet choisi.


    Premier round : présence ou absence d’auras loyales.


    Deuxième round : nombre d’auras loyales (émanant de créatures, de sorts ou d’objets)
    dans la zone sondée et intensité de la plus puissante.


    Si le jeteur de sorts est d’alignement Chaotique, si l’aura détectée est surpuissante
    (voir ci-dessous) et correspond à une créature possédant un nombre de dés de vie
    supérieur ou égal au double du niveau du personnage, il est étourdi pendant 1
    round et le sort prend fin immédiatement.


    Créature/objet, Intensité de l''aura

    • Aucune, Faible, Modérée, Forte, Surpuissante

    • Créature alignée (sauf mort-vivant/Extérieur, selon les DV), 4 ou moins, 5–10,
    11–25, 26–50, 51 ou plus

    • Mort-vivant aligné (selon les DV), —, 2 ou moins, 3–8, 9–20, 21 ou plus

    • Extérieur aligné (selon les DV), –, 1 ou moins, 2–4, 5–10, 11 ou plus

    • Prêtre ou paladin d''un dieu aligné* (selon le niveau de classe), —, 1, 2–4,
    5–10, 11 ou plus

    • Objet magique ou sort aligné (selon le NLS), 5 ou moins, 6–10, 11–15, 16–20,
    21 ou plus



    Troisième round : intensité et emplacement de chacune des auras. Si une aura se
    trouve en dehors du champ de vision du lanceur de sort, il sait la direction dans
    laquelle elle se situe mais pas son emplacement exact.


    INTENSITÉ DE L’AURA. La puissance de l’aura dépend du type de créature (ou d’objet)
    dont elle émane et de son nombre de DV, de son niveau de lanceur de sorts ou de
    son niveau de classe (pour un prêtre). Si une aura correspond à plusieurs catégories,
    le sort indique la plus puissante d’entre elles.


    AURA PERSISTANTE. Une aura loyale ne disparaît pas immédiatement lorsque sa source
    est dissipée (dans le cas d’un sort) ou détruite (dans le cas d’une créature ou
    d’un objet magique). Si le lanceur de sorts oriente détection de la Loi vers une
    telle zone, le sort indique une aura ténue (moins puissante qu’une aura faible).
    Le temps pendant lequel l’aura ténue persiste dépend de son intensité originale.


    Intensité de l’aura, Durée de l’aura persistante

    • Faible, 1d6 rounds

    • Modérée, 1d6 minutes

    • Puissante, 1d6x10 minutes

    • Surpuissante, 1d6 jours



    N’oubliez pas qu’animaux, pièges, substances toxiques et autres menaces potentielles
    similaires ne sont pas intrinsèquement loyales ; le sort ne les détecte donc pas.
    En revanche, il repère les créatures animées d’intentions foncièrement loyales.


    Le personnage peut pivoter sur lui-même pour étudier une nouvelle zone chaque
