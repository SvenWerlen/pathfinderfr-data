- Nom: Mur de fer
  École: Invocation (création) ;
  Niveau: Conj 5, Ens/Mag 6, Magus 6
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: mur de fer constitué d’un carré de 1,50 m (1 c) de côté/niveau
    (voir description)
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une feuille de fer et 500 g de poudre d’or (valeur 50 po))
  Durée: instantanée
  Jet de sauvegarde: voir description ;
  Résistance à la magie: non
  Description: 'Le mage fait apparaître un mur de fer, lisse et vertical. Il peut
    s’en servir pour bloquer un accès ou colmater une brèche. En effet, le mur s’intègre
    aux matières inertes avec lesquelles il est en contact (tant que cette surface
    le lui permet). Il ne peut pas le créer là où se trouve une créature ou un autre
    objet. Le personnage peut modifier sa forme en fonction de l’espace disponible,
    mais le mur doit toujours être lisse.


    Le mur de fer fait 2,5 cm d’épaisseur tous les quatre niveaux du mage. Il est
    possible de doubler sa surface en divisant son épaisseur de moitié, et inversement.
    Chaque carré de 1,50 m (1 case) de côté a 30 points de vie tous les 2,5 cm d’épaisseur
    et une solidité de 10. Une partie de mur dont les points de vie tombent à 0 est
    percée. Si une créature tente de percer le mur d’un seul coup, le DD du test de
    Force à réussir se monte à 25, +2 tous les 2,5 cm d’épaisseur.


    Il est possible faire apparaître le mur sans fixer ses bords, de manière à le
    faire tomber sur des créatures se trouvant de l’autre côté. Si personne ne le
    pousse, il bascule d’un côté déterminé au hasard (une chance sur deux pour qu’il
    bascule d’un côté ou de l’autre). Pour pousser le mur du côté désiré, il faut
    réussir un test de Force (DD 40). Les individus qui disposent de suffisamment
    de place pour esquiver le mur y parviennent en réussissant un jet de Réflexes.
    En cas d’échec, les créatures de taille G ou moins subissent 10d6 points de dégâts.
    Le mur ne peut pas écraser les créatures de taille Gig ou plus.


    Comme n’importe quel mur en fer, celui-ci est soumis à la rouille et aux autres
    phénomènes naturels. Le fer crée par ce sort ne peut pas servir à fabriquer d’autres
    objets et ne peut être vendu.


    MYTHIQUE

    L’épaisseur du mur s’élève à 2,5 centimètres par tranche de 2 niveaux de lanceur
    de sorts. Si le personnage crée un mur sans fixer ses bords, il peut le lester
    de façon à ce qu’il y ait 75% de chances qu’il tombe de lui-même du côté souhaité
    par le personnage. Soustrayez 5 points au DD du test pour pousser le mur du côté
    souhaité et ajoutez 5 points au DD du test pour le pousser de l’autre côté.


    AMPLIFIÉ (7ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    un côté du mur (au choix du personnage) est doté d’une charge magnétique puissante
    qui attire le métal situé à 3 mètres ou moins. Une fois par round, le mur effectue
    automatiquement un test de manoeuvre offensive pour attirer vers lui toutes les
    créatures à portée protégées par une armure métallique, portant une arme métallique
    ou transportant beaucoup d’objets métalliques. Le BMO du mur est égal au niveau
    de lanceur de sorts du personnage plus son grade. Si la manoeuvre offensive réussit,
    la créature est tirée sur 1,50 mètre vers le mur. Le mur gagne un bonus de +5
    au test de manoeuvre offensive si la créature se situe à 1,50 mètre ou moins de
    lui. S’il réussit son test contre une créature à cette distance, celle-ci est
    plaquée contre le mur et considérée comme agrippée. Une créature peut lâcher ses
    objets métalliques ou ôter son armure métallique pour se libérer du mur. La charge
    magnétique disparaît au bout d’une heure par grade. Pour arracher un objet plaqué
    contre le mur, il faut réussir un test de Force (DD 10 + BMO du mur).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20de%20fer.ashx
  
- Nom: Mur de feu
  École: Évocation (feu) ;
  Niveau: Conj 3, Dru 5, Ens/Mag 4, Magus 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: rideau de feu opaque long de 6 m (4 c)/niveau ou anneau
    de feu d’un diamètre de 1,50 m (1 c)/2 niveaux ; dans les deux cas, 6 m de hauteur
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (un peu de phosphore)
  Durée: concentration + 1 round/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Un rideau immobile de flammes violettes se constitue au terme de
    l’incantation. Un côté du mur, choisi par le personnage, dégage une importante
    chaleur infligeant 2d4 points de dégâts de feu à toutes les créatures situées
    à 3 m (2 c) ou moins des flammes, et 1d4 points à celles se trouvant entre 3 et
    6 m (2 à 4 c) de distance. Le mur inflige ces dégâts lorsqu’il apparaît et à chaque
    round où un individu se trouve dans la zone d’effet du sort au tour du personnage.
    De plus, il inflige 2d6 points de dégâts de feu, +1 par niveau de lanceur de sorts
    (jusqu’à un maximum de +20) à tous les personnages qui le traversent. Ces dégâts
    sont doublés pour les morts-vivants.


    Si le personnage fait apparaître le mur à l’endroit où se trouvent une ou plusieurs
    créatures, ces dernières subissent des dégâts identiques à la traversée des flammes.
    Si une portion de mur de 1,50 m (1 case) de large subit au moins 20 points de
    dégâts de froid en 1 round, elle disparaît (on ne divise pas par quatre les dégâts
    infligés par le froid, comme cela est normalement le cas pour les objets).


    On peut user de permanence sur un sort de mur de feu. Un mur de feu permanent
    soufflé par des dégâts de froid est inactif pendant dix minutes, puis redevient
    parfaitement opérationnel.


    MYTHIQUE

    Les dégâts infligés par le mur s’élèvent à 2d6 points de dégâts de feu aux créatures
    situées à 3 mètres ou moins, 1d6 points de dégâts de feu à celles situés entre
    3 et 6 mètres et 2d8 points de dégâts de feu + 1 point de dégâts de feu par niveau
    de lanceur de sorts (+20 maximum) aux créatures qui le traversent. Les créatures
    qui traversent le mur (et celles qui se trouvent à 1,50 mètre ou moins de celui-ci
    au moment de sa création) doivent réussir un jet de Réflexes pour ne pas prendre
    feu. Pour éteindre le feu, il faut réussir un test avec le même DD que le jet
    de sauvegarde contre le sort.


    AMPLIFIÉ (5ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    il peut déplacer le mur de 1,50 mètre dans la direction de son choix par une action
    de mouvement pendant son tour. Le déplacement du mur dans un obstacle ininflammable
    (tel qu’un mur de pierre) détruit la partie du mur qui chevauche l’obstacle.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20de%20feu.ashx
  
- Nom: Mur de force
  École: Évocation (force) ;
  Niveau: Ens/Mag 5, magus 5
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: mur constitué d’un carré de 3 m (2 c) de côté/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (poudre de quartz)
  Durée: 1 round /niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Comme son nom l’indique, ce sort génère un mur de force invisible.
    Cette barrière immobile est immunisée contre la dissipation de la magie bien qu’une
    disjonction la détruise instantanément. Les sorts abîment normalement le mur de
    force mais désintégration le détruit automatiquement. Les armes et les pouvoirs
    surnaturels affectent le mur mais celui-ci possède une solidité de 30 et un nombre
    de points de vie égal à 20 par niveau de lanceur de sorts. Un sceptre d’oblitération
    ou une sphère d’annihilation détruisent immédiatement le mur.


    Les sorts ou les souffles ne peuvent pas franchir le mur, quelque soit leur direction,
    mais des sorts comme porte dimensionnelle ou téléportation permettent de passer
    de l’autre côté. Les créatures éthérées ne peuvent pas traverser la barrière de
    face, mais elles peuvent généralement la contourner en passant par le plancher,
    les murs ou le plafond. Les attaques de regard fonctionnent au travers d’un mur
    de force.


    Le mage peut donner au mur une forme verticale plane dont la surface est égale
    à un carré de 3 m (2 c) de côté par niveau. Le mur doit être continu et sans rupture
    lorsqu’il est créé. Si un objet ou une créature se trouve à l’endroit où il est
    sensé se former, le sort échoue.


    On peut user de permanence sur un mur de force.


    MYTHIQUE

    La solidité du mur s’élève à 40 et ses points de vie à 30 par niveau de lanceur
    de sorts. Un sort de désintégration non-mythique ou un sceptre d’annulation dissipe
    une section de 3 mètres de côté d’un mur de force mythique pendant un round, après
    quoi le mur se reforme complètement. L’un des versants du mur (choisi par le personnage)
    repousse les créatures situées à 1,50 mètre ou moins de lui comme le fait un champ
    de force (en utilisant le DD qu’un mur de force aurait s’il autorisait des jets
    de sauvegarde).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20de%20force.ashx
  
- Nom: Mur de glace
  École: Évocation (froid) ;
  Niveau: Conj 3, Ens/Mag 4, Magus 4
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: plan de glace constitué d’un carré de 3 m (2 c) de côté/niveau,
    ou hémisphère de glace d’un rayon de 90 cm + 30 cm/niveau
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (un morceau de quartz ou de cristal de roche)
  Durée: 1 minute/niveau
  Jet de sauvegarde: Réflexes, annule (voir description) ;
  Résistance à la magie: oui
  Description: 'Ce sort fait apparaître un mur ou un hémisphère de glace, au choix
    du lanceur de sort. On ne peut pas le faire apparaître à un endroit occupé par
    des objets ou des créatures et sa surface doit être lisse et sans fissure. Toute
    créature adjacente au mur lors de sa création a droit à un jet de Réflexes pour
    le détruire tandis qu’il se forme. En cas de réussite, le sort échoue automatiquement.
    Le mur est vulnérable au feu qui lui inflige des dégâts normaux (au lieu d’un
    total réduit de moitié, comme c’est normalement le cas pour les objets). Si le
    mur fond soudainement, le choc thermique libère un nuage de brouillard qui persiste
    pendant dix minutes.


    PLAN DE GLACE. La barrière prend la forme d’une couche de glace plane, de 2,5
    cm d’épaisseur par niveau de lanceur de sorts de son créateur. Elle couvre un
    carré de 3 m (2 c) de côté par niveau de lanceur de sorts (un magicien de niveau
    10 peut donc créer un mur de glace long de trente mètre (20 c) et haut de trois,
    un autre de quinze mètres (10 c) de long sur six mètres de haut, etc.). Le plan
    peut être orienté dans n’importe quelle direction, du moment qu’il est ancré à
    un support. Pour le placer verticalement, il suffit de le fixer au sol. En revanche,
    un mur horizontal ou oblique devra être ancré en deux points opposés.


    Chaque carré de 3 m (2 c) de côté a 3 points de vie par tranche de 2,5 cm d’épaisseur.
    Tout personnage qui attaque le mur le touche automatiquement. Un pan de mur dont
    les points de vie tombent à 0 est percé. Pour percer la barrière d’un seul coup,
    le DD du test de Force nécessaire est égal à 15 + niveau de lanceur de sorts.


    Une fois qu’un trou est creusé dans le mur, il libère une vague de froid inflige
    1d6 points de dégâts de froid, +1 par niveau de lanceur de sorts (sans jet de
    sauvegarde) à quiconque passe par l’ouverture ainsi créée (y compris celui qui
    l’a percée).


    HÉMISPHÈRE. Le sort prend la forme d’un hémisphère dont le rayon est égal ou inférieur
    à 90 cm+ 30 cm par niveau de lanceur de sorts du mage. Il est aussi résistant
    que le plan de glace décrit ci-dessus, mais n’inflige aucun dégât aux personnages
    qui passent par une brèche.


    MYTHIQUE

    Les points de vie du mur s’élèvent à 5 par tranche de 2,5 centimètres d’épaisseur.
    Ajoutez le grade du personnage au DD des tests de Force effectués pour percer
    le mur. Les dégâts infligés aux créatures qui traversent le mur s’élèvent à 1d8
    points de dégâts de froid + 1 point par niveau de lanceur de sorts. Les créatures
    qui traversent le mur doivent réussir un jet de Vigueur pour ne pas être chancelantes
    pendant 1d4 rounds ; c’est un effet de froid.


    AMPLIFIÉ (5ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    il couvre le mur de stalactites saillantes et acérées. Les créatures qui touchent,
    frappent ou percent le mur subissent 1d6 points de dégâts de froid, 1d6 points
    de dégâts perforants et 1 point de dégâts de saignement.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20de%20glace.ashx
  
