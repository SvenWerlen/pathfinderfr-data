    (S)
  Description: "Ce sort fonctionne comme création de demi-plan mineure mais affecte\
    \ une zone plus importante et permet d’ajouter plus de caractéristiques au plan.\
    \ Le personnage peut utiliser le sort pour agrandir un demi-plan créé avec création\
    \ de demi-plan mineure (pas besoin de créer un demi-plan entièrement nouveau),\
    \ auquel cas le sort a une durée de 1 jour/ niveau . Si le personnage lance le\
    \ sort dans son demi-plan, il peut lui ajouter (ou lui retirer) l’une des caractéristiques\
    \ suivantes lors de chaque incantation du sort, auquel cas, la durée est instantanée.\n\
    \  \n * Alignée . Le plan devient légèrement aligné sur le chaos, le bien, le\
    \ mal, la loi ou la neutralité. Le personnage ne peut pas donner à son plan une\
    \ caractéristique d’alignement qu’il ne possède pas.\n\n * Élémentaire . Le plan\
    \ gagne une caractéristique élémentaire dominante : air, terre, feu ou eau.\n\n\
    \ * Façonnée . Par défaut, le demi-plan a une forme et des frontières fixes. En\
    \ choisissant cette caractéristique, le personnage peut refermer le demi-plan\
    \ sur lui-même, de façon à ce qu’une créature qui atteint une frontière arrive\
    \ à l’autre (voir la forme et la taille à la page 185 Guide du maître). Le personnage\
    \ peut appliquer cette propriété à une zone ou un emplacement en bordure du plan\
    \ (comme deux portes magiques ou un sentier dans les bois) ou à tout le demi-plan.\n\
    \n * Gravitationnelle . Par défaut, la gravité d’un demi-plan est normale et unidirectionnelle,\
    \ comme ce à quoi sont habituées la plupart des créatures du plan Matériel. Si\
    \ le personnage choisit cette caractéristique, la gravité est forte, faible, absente,\
    \ à direction objective ou subjective.\n\n * Luxuriante . Le demi-plan possède\
    \ une écologie luxuriante, avec des ruisseaux, des mares, des chutes d’eau et\
    \ des plantes. Il offre assez de nourriture végétale (des noix, des graines, des\
    \ fruits, des champignons, etc.) pour alimenter une créature de taille M par cube\
    \ de 1,50 mètre de côté. Le demi-plan n’abrite aucun animal, à moins que le personnage\
    \ ne les y importe, mais l’écologie garde son équilibre sans avoir besoin d’arrosage,\
    \ d’entretien, de pollinisation ou autre. Les matériaux organiques morts se décomposent\
    \ et retournent à la terre normalement. Si le demi-plan possède une lumière ambiante,\
    \ les plantes sont de type ordinaire pour des plantes de surface, si c’est un\
    \ royaume crépusculaire ou ténébreux, il s’agit de champignons et autres plantes\
    \ adaptées à l’obscurité et aux environnements souterrains.\n\n * Saisonnière\
    \ . Le demi-plan possède un cycle saisonnier et un cycle lumineux, généralement\
    \ similaires à ceux des terres du plan Matériel. Le personnage peut les modifier\
    \ comme bon lui semble (par exemple, le demi-plan peut avoir un hiver permanent,\
    \ le jour et la nuit peuvent alterner toutes les 4 heures, etc.)\n\n * Structurelle\
    \ . Le demi-plan possède une structure physique spécifique comme un arbre géant,\
    \ un château flottant, un labyrinthe, une montagne, etc. (Cette option existe\
    \ pour que le personnage puisse donner un thème à son plan sans avoir à s’inquiéter\
    \ de savoir quels sorts utiliser pour façonner chaque colline, chaque trou, chaque\
    \ mur, chaque plancher et chaque recoin).\n\n Le personnage peut rendre le sort\
    \ permanent à l’aide d’un sort de permanence pour 20 000 po. S’il a lancé plusieurs\
    \ sorts de demi-plan pour agrandir la zone, chaque sort a besoin de sa propre\
    \ permanence ."
