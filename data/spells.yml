  Description: 'Le personnage lance une terrible malédiction sur les terres et afflige
    ceux qui y vivent comme ceux qui y meurent. Le personnage choisit l’un des effets
    suivants.

    • Épidémie. Chaque matin, au lever du soleil, toutes les créatures de la zone
    doivent réussir un jet de Vigueur ou attraper l’une des maladies suivantes (que
    le personnage choisit au moment où il lance le sort) : la bouille-crâne, la fièvre
    des marais, la fièvre gloussante, la lèpre, le mal aveuglant, la mort vaseuse,
