    ne serait-ce que temporairement. Voici les armes associées aux divers alignements
    : Bien (marteau de guerre), Chaos (hache d’armes), Loi (épée longue), Mal (fléau
    d’armes léger).


    MYTHIQUE

    L’arme gagne l’une des propriétés spéciales d’arme magique suivantes, au choix
    du personnage : feu, froid, acérée, miséricordieuse, foudre ou tonnerre. Le personnage
