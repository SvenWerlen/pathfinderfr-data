    faire un jet de Réflexes ou subir 10d6 points de dégâts contondants et tomber
    à terre (jet de sauvegarde pour réduire les dégâts de moitié et rester debout).
    Le heurt de pierres n''inflige de dégâts à la créature qu''à une seule reprise,
    quel que soit le nombre de fois où les pierres la survolent.'
