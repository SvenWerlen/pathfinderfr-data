    \ avantageuses à deux armes). Le personnage ne peut pas activer les pouvoirs magiques\
    \ , surnaturels ou extraordinaires d’un personnage.\n Le personnage peut retourner\
    \ dans son corps par une action simple , ce qui met un terme au sort. Tant que\
    \ l’âme du personnage possède la cible, son propre corps est sans défense . Si\
