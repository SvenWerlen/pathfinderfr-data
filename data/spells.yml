  Résistance à la magie: oui
  Description: 'Ce sort endort 4 DV de créatures. Les créatures les plus faibles
    sont affectées les premières. Lorsque leurs DV sont équivalents, ce sont les créatures
    les plus proches du point d’origine du rayonnement qui sont atteintes en premiers.
    Les DV qui ne suffisent pas à affecter la cible suivante sont perdus. Les créatures
    endormies sont sans défense. Elles se réveillent si on les gifle ou si on les
