  Portée: 9 ou 18 m (6 ou 12 c)
  Cible ou zone d'effet: rayonnement en forme de cône ou ligne
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une écaille de dragon)
  Durée: instantanée
  Jet de sauvegarde: Réflexes pour réduire de moitié ;
  Résistance à la magie: oui
  Description: 'Le personnage souffle une bouffée d''énergie. Les créatures situées
    dans la zone d''effet reçoivent 1d6 points de dégâts d''énergie par niveau de
    lanceur de sorts (12d6 au maximum). Un jet de Réflexes réduit les dégâts de moitié.
    L''effet du sort et le type d''énergie dépendent du type d''écaille de dragon
    utilisé.



    MYTHIQUE

    La durée du sort change et s’élève à une minute/niveau ou jusqu’à utilisation.
    Le personnage peut utiliser l’arme de souffle jusqu’à trois fois pendant la durée
    du sort. Lors du round où il lance le sort, l’utilisation de l’arme de souffle
    nécessite une action libre, les utilisations ultérieures une action simple. Le
    personnage doit attendre 1d4 rounds entre chaque utilisation du souffle. Toutes
    les utilisations pour une incantation donnée de ce sort possèdent la même portée,
    la même zone d’effet et le même type d’énergie destructive. Le personnage peut
    maintenir actif un seul sort de souffle de dragon en même temps ; l’incantation
    d’un nouveau met fin au précédent.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souffle%20de%20dragon.ashx
  
- Nom: Souffle de feu
  École: Évocation (feu) ;
