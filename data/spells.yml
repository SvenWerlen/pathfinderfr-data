  Composantes: V, G, F (une épée de platine miniature (250 po))
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: oui
  Description: 'Ce sort crée un plan de force scintillant en forme d’épée que le
    personnage peut contrôler et envoyer frapper tous les adversaires dans la portée
    du sort, en commençant dès le round où il lance le sort. Lors du tour du personnage,
    l’épée attaque la cible désignée une fois par round. Son bonus d’attaque est égal
    au niveau de lanceur de sorts du personnage augmenté de son bonus d’Intelligence
    (pour un magicien) ou de son bonus de Charisme (pour un ensorceleur) et d’un bonus
    d’altération de +3. Comme il s’agit d’un effet de force, l’épée peut frapper les
    créatures éthérées ou intangibles. Elle inflige 4d6+3 points de dégâts de force
    et possède une zone de critique possible de 19–20 et un multiplicateur en cas
    de critique de x2.


    L’épée attaque toujours en se positionnant entre la cible et le personnage. Ses
    attaques ne bénéficient jamais d’un bonus de prise en tenaille et sa présence
    ne suffit pas non plus à faire bénéficier un autre combattant d’un tel bonus.
    Si l’épée sort des limites de portée du sort (calculées par rapport à la position
    du personnage) ou du champ de vision de son créateur, ou si ce dernier cesse de
    la diriger, elle revient vers lui et flotte dans les airs, immobile.


    Dès le deuxième round, le lanceur de sorts peut utiliser une action simple pour
    désigner une nouvelle cible pour l’épée. S’il ne le fait pas, elle continue de
    frapper l’adversaire attaqué au cours du round précédent.


    L’épée est insensible aux attaques physiques mais pas aux effets d’une dissipation
    de la magie, d’une désintégration, d’une sphère d’annihilation ou d’un sceptre
    d’oblitération. Sa CA est de 13 (10, augmenté d’un bonus de taille de +0 en tant
    qu’objet de taille M et d’un bonus de parade de +3).


    Si l’épée prend pour cible une créature possédant une certaine résistance à la
    magie, on vérifie si celle-ci lui permet de résister au sort lors de la première
    attaque. Si elle y résiste, le sort est dissipé. Sinon, les coups d’épées affectent
    normalement la créature pendant toute la durée du sort.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89p%c3%a9e%20de%20force.ashx
  
