  Description: "Ce sort fonctionne comme corde enchantée, à la seule différence\
    \ que le point d’entrée est une case de 1,5 mètre de côté, non une corde. L’espace\
    \ accueille jusqu’à 10 créatures de toute taille. Lorsque ce sort est lancé sur\
    \ une case de 1,5 mètre de côté d’un mur, il crée un espace extra-dimensionnel\
    \ adjacent au plan de l’Ombre. \n\nLes créatures situées dans cet espace sont\
    \ cachées et hors d’atteinte des sorts (y compris de divination) à moins que ces\
    \ sorts ne fonctionnent à travers les plans. L’espace accueille jusqu’à 10 créatures\
    \ (de toute taille). L’entrée de cet espace extra-dimensionnel reste visible dans\
    \ une zone qui est plus sombre que la lumière ambiante. Il n’est pas possible\
    \ de lancer de sorts à travers l’interface extra-dimensionnelle : les effets de\
    \ zone ne peuvent la traverser. Ceux qui se trouvent dans cet espace peuvent voir\
    \ au-delà comme si une porte ou une fenêtre de 1,5 mètre de côté était centrée\
    \ sur la zone affectée. La fenêtre est invisible (mais elle est dans la zone d’entrée\
    \ ombragée du sort qui, elle, est visible), et même les créatures pouvant voir\
    \ la fenêtre de l’extérieur ne peuvent pas voir au travers. Tout ce qui se trouve\
    \ à l’intérieur de l’espace extra-dimensionnel est éjecté lorsque le sort se termine.\
    \ Une seule créature à la fois peut entrer ou sortir de l’espace extra-dimensionnel.\
    \ L’entrée n’est ouverte que lorsque la zone qui l’entoure est à faible luminosité.\
    \ Tout autre degré de luminosité (plus clair ou plus sombre) ferme l’entrée, piégeant\
    \ les créatures à l’intérieur de l’espace extra-dimensionnel. \n\nSi l’entrée\
    \ est fermée lorsque le sort prend fin, il y a 50 % de chances que les créatures\
    \ à l’intérieur soient éjectées dans le plan de l’Ombre à 1d10 kilomètres dans\
    \ une direction aléatoire de leur position correspondante sur le plan Matériel.\
    \ Le sort n’a aucun effet s’il est lancé sur un plan qui n’est pas adjacent au\
    \ plan de l’Ombre. L’espace extra-dimensionnel étant adjacent au plan de l’Ombre,\
    \ tout sort de traversée des ombres ou autre effet similaire qui permet de se\
    \ rendre sur le plan de l’Ombre est plus précis, réduisant de moitié la distance\
    \ de la marge d’erreur."
