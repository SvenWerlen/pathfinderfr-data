- Nom: Regard brûlant
  École: Évocation (feu) ;
  Niveau: druide 2, ensorceleur/magicien 2, sorcière 2, magus 2
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
