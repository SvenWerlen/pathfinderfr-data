  Cible ou zone d'effet: 1 ou plusieurs créatures extraplanaires distantes de moins
    de 9 m les unes des autres
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (voir texte)
  Durée: instantanée
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Bannissement est une version plus puissante de renvoi qui permet
