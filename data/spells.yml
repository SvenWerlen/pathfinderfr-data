    Toute créature frappée par le heurt de pierres reçoit 20d6 points de dégâts contondants
    et tombe au sol. Si la cible rate un jet de Réflexes, elle est également ensevelie
    sous les décombres, comme lors d''un effondrement.


    Si les pierres ratent leur cible, cette dernière subit tout de même 10d6 points
    de dégâts contondants à cause de la pluie de rochers qui suit le heurt et elle
    tombe à terre. Un jet de Réflexes réussi permet de réduire ces dégâts de moitié
    et de rester debout. Les créatures autres que la cible qui se trouvent dans les
    cases où apparaissent les pierres ou sur leur chemin (9 mètres (6 c) de large,
