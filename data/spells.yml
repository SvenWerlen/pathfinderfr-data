  Composantes: V, G
  Description: "Cette invocation fait apparaître un nuage de fumée constellé de braises\
    \ en suspension. La fumée limite le champ de vision aussi efficacement que le\
    \ sort nappe de brouillard . De plus, les braises infligent 6d6 points de dégâts\
    \ de feu par round (quand vient le tour du personnage) à toutes les créatures\
    \ prises dans la zone d’effet (un jet de Réflexes réussi réduit ce total de moitié).\n\
    \n Comme pour brume mortelle , le nuage s’éloigne de son créateur à une vitesse\
    \ de trois mètres (2 cases) par round . À chaque round , on détermine la nouvelle\
    \ zone d’effet du sort en partant du principe que le point d’origine du sort s’est\
    \ déplacé de trois mètres (2 cases). Si le personnage se concentre , il peut augmenter\
    \ la vitesse de déplacement du point d’origine jusqu’à dix-huit mètres (12 cases)\
    \ par round . Toute partie du nuage qui sort des limites de portée du sort se\
    \ dissipe aussitôt, ce qui réduit d’autant l’étendue couverte par les nuées.\n\
    \n Comme pour brouillard dense , le vent disperse un nuage incendiaire . Ce sort\
    \ ne peut pas être lancé sous l’eau."
