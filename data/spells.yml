  Composantes: V, G, M (poudre de diamant (200 po))
  Description: "La puissante inscription magique créée par ce sort affecte toute personne\
    \ qui pénètre dans la zone ou tente d’ouvrir l’objet qu’elle protège. Le glyphe\
    \ de garde peut être utilisé pour défendre un pont, un passage ou un accès, ou\
    \ encore pour piéger un coffre ou un container par exemple.\n\n Le lanceur du\
    \ sort spécifie les conditions de déclenchement du glyphe. Le plus souvent, l’effet\
    \ magique du glyphe affecte toute créature qui pénètre dans la zone ou ouvre l’objet\
    \ protégé sans prononcer un mot de passe choisi par le personnage lors de l’incantation.\
    \ En plus du mot de passe (ou à la place de celui-ci), le lanceur du sort peut\
    \ utiliser des conditions basées sur les caractéristiques physiques des créatures\
    \ (comme la taille ou le poids) ou encore sur leur type, sous-type ou espèce.\
    \ Les conditions peuvent également évoquer les concepts de la Loi, du Bien, du\
    \ Mal et du Chaos ou traiter de manière spécifique les individus qui appartiennent\
    \ à la même religion que le lanceur du sort. Par contre, elles ne peuvent pas\
    \ se baser sur la classe , le niveau ou le nombre de dés de vie des créatures.\
    \ Les créatures invisibles déclenchent le glyphe normalement, mais pas celles\
    \ qui sont éthérées. Une zone donnée ne peut être protégée par plus d’un glyphe\
    \ ; par contre, si une commode comporte trois tiroirs, chacun d’eux peut recevoir\
    \ un glyphe.\n\n Lorsque le personnage lance ce sort, il trace une série de lignes\
    \ luisantes autour du symbole de protection. Le glyphe peut être adapté à n’importe\
    \ quelle forme pour autant que la taille de la zone protégée ne dépasse pas la\
    \ surface maximale. À la fin de l’incantation, le glyphe et les lignes luisantes\
    \ deviennent quasiment invisibles.\n\n Aucune méthode magique ou conventionnelle\
    \ ne permet de déclencher un glyphe à distance, mais il peut être dissipé normalement.\
