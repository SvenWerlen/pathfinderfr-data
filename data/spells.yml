  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cass%c3%a9.ashx
  
- Nom: Cauchemar
  École: Illusion (fantasme) (Mal, mental) ;
  Niveau: alchimiste 5, Bard 5, Ens/Mag 5
  Portée: illimitée
  Cible ou zone d'effet: 1 créature vivante
  Temps d'incantation: 10 minutes
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Volonté, annule (voir description) ;
  Résistance à la magie: oui
  Description: 'Le lanceur de sort peut lancer à la créature de son choix, qu’il
    nomme ou désigne, une terrifiante vision.


    Le cauchemar empêche la cible d’atteindre la phase de sommeil réparateur et lui
    fait perdre 1d10 points de vie. Quand la victime se réveille, elle n’est pas reposée
    et se retrouve dans l’incapacité de renouveler ses sorts profanes pendant vingt-quatre
    heures.


    Le degré de difficulté du jet de sauvegarde dépend de ce que le lanceur de sorts
    sait de sa victime et du lien physique dont il dispose (le cas échéant).



    Si rejet du Mal est lancé sur la cible alors que le personnage lance cauchemar,
    celui-ci est automatiquement dissipé et le personnage est étourdi pendant dix
    minutes par niveau de lanceur de sorts de celui qui a incanté rejet du Mal.


    Si la cible du cauchemar est éveillée au moment de l’incantation, le personnage
    peut choisir de tout stopper (ce qui met un terme prématuré au sort) ou d’entrer
    en transe jusqu’à ce que le sujet s’assoupisse, après quoi le lanceur de sorts
    redevient alerte et peut achever l’incantation. Si le personnage est dérangé durant
    la transe, il doit effectuer un test de Concentration, comme s’il était en plein
    milieux d’une incantation, en cas d’échec le sort est perdu.


    Si le personnage choisit d’entrer en transe, il n’a plus conscience de ce qui
    l’entoure.


    Il se retrouve sans défense, tant physiquement que mentalement (il rate automatiquement
    ses jets de sauvegarde de Réflexes et de Volonté, par exemple).


    Les créatures qui ne dorment pas (comme les elfes, mais pas les demi-elfes) ou
    ne rêvent jamais sont insensibles à cauchemar.


    MYTHIQUE

    Les dégâts infligés s’élèvent à 4d6 points et la cible est également secouée pendant
    24 heures.


    AMPLIFIÉ (6ÈME). Le personnage peut incorporer un sort de type mental dans un
    cauchemar mythique. Le niveau maximum du sort intégré est égal à la moitié du
    grade du personnage et le personnage doit dépenser une utilisation de pouvoir
    mythique pour chaque niveau du sort intégré, en plus de celle nécessaire pour
    lancer cauchemar mythique. Le personnage choisit si le sort intégré affecte la
    créature immédiatement ou seulement au réveil. Le sort intégré affecte une créature
    seulement, même s’il affecte normalement plusieurs créatures ou une zone.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.sort%20Cauchemar.ashx
  
