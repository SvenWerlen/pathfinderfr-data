    \ peut le lester de façon à ce qu’il y ait 75% de chances qu’il tombe de lui-même\
    \ du côté souhaité par le personnage. Soustrayez 5 points au DD du test pour pousser\
    \ le mur du côté souhaité et ajoutez 5 points au DD du test pour le pousser de\
    \ l’autre côté.\n\n AMPLIFIÉ (7ÈME). Si le personnage dépense deux utilisations\
