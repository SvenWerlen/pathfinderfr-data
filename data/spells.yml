  Description: "Nuée de météores est un sort extrêmement puissant et très spectaculaire\
    \ qui ressemble beaucoup à une boule de feu . À la fin de l’incantation, quatre\
    \ sphères de soixante centimètres de diamètre jaillissent de la main du lanceur\
    \ de sorts et vont frapper en ligne droite le point qu’il a choisi, laissant une\
    \ longue traînée d’étincelles derrière elles.\n\n Si le mage vise une créature\
    \ précise, il doit faire une attaque de contact à distance pour la toucher. Toute\
    \ créature frappée par l’une des sphères subit 2d6 points de dégâts contondants\
    \ (pas de jet de sauvegarde ) et subit un malus de -4 au jet de sauvegarde contre\
    \ les dégâts de feu infligés (voir ci-dessous). Si une sphère rate sa cible, elle\
    \ explose au niveau de l’angle le plus proche de la case de ladite cible. Le mage\
    \ peut lancer plusieurs sphères sur une même cible.\n\n Quand une sphère atteint\
    \ sa cible, elle explose sous la forme d’une étendue de 12 m (8 c ) de rayon et\
    \ inflige 6d6 points de dégâts de feu aux créatures situées dans cette zone. Si\
    \ une créature se trouve dans la zone d’effet de plusieurs sphères, elle doit\
    \ faire un jet de sauvegarde distinct pour chacune. Même si les dégâts viennent\
    \ de plusieurs sphères, une fois que la cible a fait son (ou ses) jet(s) de sauvegarde\
    \ , les dégâts de feu des sphères s’additionnent et la résistance s’applique une\
    \ seule fois.\n\n MYTHIQUE   Les météores créés par ce sort infligent des dégâts\
    \ contondants sur une ligne qui s’étend depuis le personnage jusqu’au point de\
    \ destination ciblé où ils explosent. Les créatures situées sur la trajectoire\
    \ d’un météore subissent 2d10 points de dégâts contondants et doivent réussir\
    \ un jet de Vigueur pour ne pas tomber à terre. Les dégâts infligés par l’explosion\
    \ des météores s’élèvent à 6d10 points de dégâts de feu. Les créatures qui ratent\
    \ leur jet de Réflexes contre les dégâts de feu tombent également à terre et sont\
    \ assourdies pendant 1d4 rounds.\n\n AMPLIFIÉ (10ÈME). Si le personnage dépense\
    \ deux utilisations de pouvoir mythique , les créatures sur la trajectoire d’un\
    \ météore subissent également 4d10 points de dégâts de feu et les dégâts infligés\
    \ par l’explosion d’un météore s’élèvent à 10d10 points de dégâts de feu ; ces\
    \ dégâts de feu ignorent les immunités et les résistances au feu."
