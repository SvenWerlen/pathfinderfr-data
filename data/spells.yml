- Nom: Accorder la grâce du champion
  École: Transmutation [bien, loi] ;
  Niveau: paladin 4, prêtre 7
  Portée: contact
  Cible ou zone d'effet: une créature Loyale Bonne touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: 1 round/niveau (voir texte)
  Jet de sauvegarde: oui (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: Le personnage canalise le pouvoir du Bien et de la Loi pour en imprégner
    une cible qui gagne temporairement des pouvoirs égaux à ceux d’un paladin. La
    cible gagne ''détection du mal à volonté, comme un pouvoir magique, devient immunisée
    contre les maladies (ce qui supprime tout effet de maladie qui l’affectait au
    préalable) et contre la peur (ce qui met un terme à tout effet de peur qui l’affectait).
    La cible peut utiliser l’imposition des mains (sur elle uniquement) comme un paladin
    de 1/2 niveau de lanceur de sorts du personnage. Elle peut utiliser châtiment
    du mal comme un paladin de 1/2 niveau de lanceur de sorts du personnage. Elle
    ajoute son bonus de Charisme à tous ses jets de sauvegarde. Elle peut utiliser
    des objets magiques à fin d’incantation ou à potentiel magique ou autre s’il faut
    être capable de lancer un sort de paladin pour s’en servir. Tous les pouvoirs
    qui n’ont pas été utilisés quand le sort expire sont perdus. Ce sort n’a aucun
    effet sur un paladin.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Accorder%20la%20gr%c3%a2ce%20du%20champion.ashx
  
- Nom: Action conditionnée
  École: évocation ;
  Niveau: barde 2, ensorceleur/magicien 2
  Portée: courte (7,5 m + 1,5 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature volontaire
  Temps d'incantation: 1 minute
  Composantes: V, G
  Durée: 1 minute/niveau (T) ou jusqu’à déchargement
  Jet de sauvegarde: Volonté pour annuler (inoffensif) ;
  Résistance à la magie: oui (inoffensif)
  Description: "La cible gagne une action supplémentaire qu’elle peut effectuer\
    \ quand une condition dictée par le personnage a été remplie. Le personnage dicte\
    \ cette condition au moment du lancement et la cible précise quelle action préparée\
    \ se déroule quand cette condition est remplie. \n\nLa condition nécessaire au\
    \ déclenchement de l’action préparée doit être claire, même si elle peut être\
    \ d’ordre général. Si elle est compliquée ou alambiquée, l’ensemble de la combinaison\
    \ risque d’échouer au moment du déclenchement. Imaginons, par exemple, que le\
    \ déclencheur et l’action soient établis comme suit : « si la cible se fait attaquer\
    \ alors qu’elle n’a pas d’arme en main, celle-ci dégaine alors une arme. » Si\
    \ la cible n’a pas d’arme à dégainer au moment où survient le déclencheur, l’action\
    \ échoue. Si le déclencheur et l’action sont fixés comme suit : « si un allié\
    \ dans un rayon de 6 mètres tombe inconscient, la cible se déplace jusqu’à un\
    \ espace adjacent à cet allié, » mais que la cible est enchaînée à un mur quand\
    \ survient le déclencheur, et ne peut donc pas atteindre l’allié inconscient,\
    \ l’action échoue. \n\nL’action préparée doit être une action simple, une action\
    \ de mouvement ou une action rapide : elle ne peut pas servir à lancer un sort\
    \ ou à utiliser un pouvoir surnaturel. Cette action compte comme une action préparée\
    \ et n’est donc pas décomptée du nombre d’actions que la créature peut entreprendre\
    \ en un round. Quand la condition se produit, la cible peut décider de ne pas\
    \ utiliser son action préparée. Une fois la condition activée, le sort est déchargé,\
    \ que la cible utilise ou non l’action préparée ou que son action soit réussie\
    \ ou non. \n\nCe sort compte comme un sort de prévoyance quand il s’agit de lancer\
    \ en même temps plusieurs effets de prévoyance sur une créature."
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Action%20conditionn%c3%a9e.ashx
  
- Nom: Action interdite
  École: Enchantement (coercition) [langage, mental] ;
  Niveau: inquisiteur 1, prêtre 1
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: une créature
  Temps d'incantation: 1 action simple
  Composantes: V
  Durée: 1 round
  Jet de sauvegarde: Volonté pour annuler ;
  Résistance à la magie: oui
  Description: 'Le personnage interdit à sa cible d’entreprendre une action particulière
    et elle fait de son mieux pour obéir. Il peut lui interdire les actions qui correspondent
    à l’une des options suivantes.

    • Attaque. La cible ne peut pas faire la moindre action qui implique un jet d’attaque
    ni utiliser un sort ou un pouvoir qui vise un ennemi ou une zone qui comprend
    un ennemi.

    • Communiquer. La cible ne peut pas entreprendre la moindre action qui lui permette
    de communiquer avec qui que ce soit, ce qui comprend des actes comme parler, faire
    un test de Bluff pour transmettre un message secret, écrire et utiliser la télépathie.
    Ceci n’empêche pas les actions verbales qui n’ont pas la communication comme objectif,
    comme de prononcer un mot de commande ou de lancer un sort à composante verbale.

    • Dégainer. La cible ne peut pas préparer ni dégainer un objet, une arme, une
    composante ou une pièce d’équipement.

    • Incanter. La cible ne peut pas lancer de sort ni utiliser de pouvoir magique.

    • Se déplacer. La cible ne peut pas entreprendre la moindre action qui la ferait
    arriver dans une autre zone. Elle ne résiste pas si quelqu’un d’autre essaye de
    la déplacer (on peut donc la porter ou la tirer ou la faire flotter sur un radeau)
    mais elle ne peut pas tenter de se déplacer volontairement (et ne peut pas indiquer
    à sa monture de bouger).


    La cible peut entreprendre librement toute action qui n’a pas été interdite par
    le lanceur de sorts. Par exemple, une cible qui a interdiction de bouger peut
    lancer des sorts, attaquer ou crier à l’aide.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Action%20interdite.ashx
  
