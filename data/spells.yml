- Nom: Abondance de munitions
  École: Invocation (convocation) ;
  Niveau: barde 1, ensorceleur/magicien 1, prêtre 1, rôdeur 1
  Cible ou zone d'effet: récipient touché
  Temps d'incantation: 1 action simple
  Composantes: V, G, M/FD (une munition)
  Durée: 1 minute/niveau
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: Quand on lance ce sort sur un récipient comme un carquois ou une
    bourse qui contient des munitions non magiques ou des shuriken (éventuellement
    de maître), au début de chaque round, il remplace les munitions utilisées au round
    précédent. Les munitions sorties du récipient au round précédent disparaissent.
    Si le personnage lance un sort qui améliore les projectiles (comme arme alignée
    ou arme magique suprême) sur le récipient après avoir lancé ce sort, tous les
    projectiles qu’invoque le premier sort sont affectés par le second.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Abondance%20de%20munitions.ashx
  
- Nom: Abri
  École: Évocation (force) ;
  Niveau: Bard 3, Ens/Mag 3
  Portée: 6 m (4 c)
  Cible ou zone d'effet: sphère de 6 m (4 c) de rayon centrée sur la position du
    personnage
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une petite perle de cristal)
  Durée: 2 heures/niveau (T)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'En lançant ce sort, le personnage fait apparaître autour de lui
    une sphère de force, opaque et immobile, de la couleur de son choix. La moitié
    supérieure du globe est visible, le reste se trouvant sous terre. En plus du personnage,
    l’abri peut accueillir jusqu’à neuf créatures de taille M. Tous ces invités peuvent
    entrer ou sortir comme bon leur semble. Par contre, si le personnage sort de la
    sphère, celle-ci disparaît aussitôt.


    Si la température extérieure est comprise entre -15° C et +35° C, la température
    à l’intérieur de la sphère est constante à 20° C. En cas de température plus extrême,
    l’intérieur de l’abri évolue de la même façon, à raison de 1° C pour 1° C (s’il
    fait -25° C dehors, il fera donc 10° C dans les limites de la zone d’effet du
    sort). Les occupants sont également protégés contre les éléments (pluie, grêle,
    tempête de sable, etc.). Il résiste aux vents inférieurs à la force d’un ouragan
    (120 km/h). Au-delà, il est détruit.


    L’intérieur de l’abri est de forme hémisphérique, le personnage pouvant l’éclairer
    de manière diffuse ou l’éteindre sur commande. Bien qu’il soit opaque vu du dehors,
    le champ de force est transparent de l’intérieur. Les projectiles, les armes et
    la plupart des sorts peuvent franchir la sphère, les occupants ne pouvant être
    vus de l’extérieur (ils bénéficient d’un camouflage total).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.sort%20Abri.ashx
  
- Nom: Abri de toile
  École: Invocation (création) ;
  Niveau: conjurateur 2, druide 2, ensorceleur/magicien 2, prêtre 2, rôdeur 2, sorcière
    2
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: sphère de toile de 1,50 à 3 m (1 c à 2 c) de diamètre ou
    demi-sphère de 1,50 à 6 m (1 c à 4 c)
  Temps d'incantation: 1 minute
  Composantes: V, G, FD
  Durée: 1 heure/niveau (T)
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: 'Le personnage crée un abri fait de toiles d’araignée légèrement
    collantes. Il possède une porte montée sur charnières assez large pour laisser
    passer des créatures M. Les murs opaques de l’abri font 2,5 centimètres d’épaisseur
    et offrent un camouflage total à tout ce qui se trouve à l’intérieur.


    Seules les créatures I avec une Force négligeable ont un risque de rester collées
    dans la toile (ce qui comprend les nuées), toutes les autres peuvent se libérer
    sans faire de test de Force ni utiliser d’action. La toile est assez collante
    pour retenir des brindilles, des feuilles, de la terre ou d’autres objets légers,
    ce qui permet de la camoufler. Une fois la porte fermée, l’abri est étanche et
    bien isolé. Sa surface a une solidité de 0 et 2 points de vie par zone de 1,50
    mètre (1 c) de côté. La toile reçoit des dégâts normaux de la part du feu et brûle
    aussi facilement que du bois. Quand le sort se termine, la toile se décompose
    et disparaît.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Abri%20de%20toile.ashx
  
- Nom: Absorption d'énergie
  École: Nécromancie ;
  Niveau: Ens/Mag 9, Prê 9
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: rayon d’énergie négative
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: instantanée
  Jet de sauvegarde: Vigueur, partiel (voir la description d’énergie négative)
  Description: 'Le lanceur de sorts tend un doigt et un rayon d’énergie négative
    en jaillit, annihilant la force vitale de toute créature vivante touchée. Il doit
    effectuer une attaque de contact à distance. En cas de succès, la cible acquiert
    2d4 niveaux négatifs temporaires (voir la section "Capacités Spéciales"). Les
    niveaux négatifs se cumulent.


    Vingt-quatre heures après avoir été affecté par le sort, le sujet doit effectuer
    un jet de Vigueur (contre le DD du sort) par niveau négatif acquis. A chaque jet
    de sauvegarde réussi, un niveau négatif disparaît sans plus de conséquences. En
    cas d’échec, le niveau négatif devient permanent.


    Si le rayon touche un mort-vivant, ce dernier gagne 2d4x5 points de vie temporaires
    pendant une heure.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.sort%20Absorption%20d%c3%a9nergie.ashx
  
- Nom: Absorption de toxine
  École: Nécromancie ;
  Niveau: alchimiste 3, druide 4, ensorceleur/magicien 5, sorcière 4
  Portée: personnelle
  Cible ou zone d'effet: lanceur de sorts
  Temps d'incantation: 1 action simple
  Composantes: V, G, F (une épine de plante vénéneuse)
  Durée: 10 minutes/niveau ou jusqu’à épuisement
  Jet de sauvegarde: voir texte ;
  Résistance à la magie: non
  Description: 'Le personnage absorbe la toxicité de son environnement et devient
    toxique à son tour. Tant qu’il se trouve sous l’effet de ce sort, il est immunisé
    contre les maladies et les poisons avec lesquels il entre en contact et peut choisir
    d’en absorber un. Dans ce cas, il perd son immunité contre les maladies et poison
    autre que l’exemplaire qu’il a absorbé (il reste immunisé contre celui-ci jusqu’à
    la fin du sort). S’il relance absorption de toxine sur sa personne, il ne peut
    pas en absorber une seconde mais la durée d’effet du sort se réinitialise et revient
    à 10 minutes/niveau.


    Quand le personnage a absorbé un poison ou une maladie, il peut faire une attaque
    de contact pour transmettre l’affliction à une autre créature. S’il rate son attaque,
    le sort ne se dissipe pas et il peut ressayer aux rounds suivants. S’il touche,
    le sort se décharge et la cible doit faire un jet de Vigueur contre l’affliction
    transférée (le DD est égal au DD du sort ou à celui de l’affliction, choisir le
    plus haut). Si elle échoue, elle subit immédiatement ses effets ou son effet initial.
    Elle souffre ensuite normalement de l’affliction.


    Si le sort expire avant que le personnage n’ait transféré la toxine, il est affecté
    par la maladie ou le poison absorbé comme s’il l’avait transféré sur lui mais
    il gagne un bonus de +2 au jet de sauvegarde.'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Absorption%20de%20toxine.ashx
  
- Nom: Accélération du poison
  École: Transmutation [poison] ;
  Niveau: druide 2, ensorceleur/magicien 2, rôdeur 2
  Portée: contact
  Cible ou zone d'effet: créature touchée
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (une épine)
  Durée: instantanée
  Jet de sauvegarde: Vigueur pour annuler ;
  Résistance à la magie: oui
  Description: Le personnage accélère le délai d'effet du poison de la cible. Si
    le poison met habituellement un certain temps avant de faire effet, il s'applique
    immédiatement. S'il n'en a pas, sa fréquence est doublée, il faut donc faire deux
    jets de sauvegarde et il inflige le double de dégâts par round ou minute, bien
    que sa durée soit réduite de moitié. Accélération du poison ne change pas les
    conditions de soin du poison. Si la cible est affectée par plusieurs poisons,
    le personnage peut déterminer celui qui l'affecte s'il l'a lui-même administré
    sinon, le poison affecté est choisi au hasard.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acc%c3%a9l%c3%a9ration%20du%20poison.ashx
  
- Nom: Accompagnement exquis
  École: illusion (ombre) [ombre] ;
  Niveau: barde 3
  Portée: personnelle
  Cible ou zone d'effet: instrument fantomatique
  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: non ;
  Résistance à la magie: non
  Description: Le personnage crée un instrument fantomatique, une créature artificielle
    magique luisante qui prend la forme d’un instrument de musique choisi par le personnage.
    L’instrument flotte à côté de lui et se déplace avec lui (même s’il se téléporte).
    Il est impossible de l’endommager mais on peut le dissiper. L’instrument joue
    comme le personnage le lui demande et, tant qu’il joue, le barde n’a pas besoin
    de dépenser de round de représentation bardique pour maintenir un effet. Si le
    personnage active une représentation ou un nouvel effet, cela lui coûte toujours
    le nombre de rounds de représentation habituel.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Accompagnement%20exquis.ashx
  
