  Description: "Le personnage crée une ondulation sur n'importe quelle sorte de terrain\
    \ naturel (y compris une étendue d'eau, de forêt, de désert, de toundra, etc.)\
    \ qui l'emporte en toute sécurité sur de grandes distances avec une puissance\
    \ dévastatrice. Cette vague de terrain fait onduler le monde sur son passage,\
    \ soulevant ou étirant sans les abîmer les objets, les créatures et tout ce qui\
    \ se trouve en rapport avec le monde naturel alors qu'elle déchire et abîme tout\
    \ le reste. Le personnage doit choisir le type de la vague quand il lance le sort :\
    \ un tsunami ou une petite houle. S'il choisit de faire un tsunami, il crée une\
    \ lame d'eau ou de terre de 9 mètres (6 c ) de haut qui s'abat sur le paysage\
    \ et dure 1 round par niveau . S'il choisit la houle, il crée une vague plus douce\
    \ et plus contrôlable de 1,50 mètre (1 c ) qui dure 1 heure par niveau . Quelle\
    \ que soit la forme ou la composition de la vague, sa crête s'étend sur 3 mètres\
    \ (2 c ) devant et derrière le personnage et sur 1,50 mètre (1 c ) par niveau\
    \ sur sa droite et sa gauche. Que le personnage soit assis ou debout sur la crête,\
    \ il ne risque absolument pas de tomber alors que la vague l'emporte et il peut\
    \ même s'allonger et dormir (ou entreprendre une action quelconque comme s'il\
    \ se tenait sur un sol stable). Il peut permettre à une créature par niveau de\
    \ l'accompagner en toute sécurité.\n\n Quand le personnage crée la vague, il doit\
    \ décider de son chemin en se tournant face à la direction dans laquelle il souhaite\
    \ aller. Il ne peut plus en changer par la suite. Quelle que soit la version de\
    \ la vague, elle se déplace huit fois plus vite que la vitesse de base du personnage.\
    \ Tout objet, créature ou phénomène qui se trouve être fortement lié au monde\
    \ naturel ou qui en fait partie ondule au passage de la vague mais ne subit pas\
    \ de dégâts. En revanche, tout le reste subit 6d6 points de dégâts contondants\
    \ s'il entre en contact avec une vague de type tsunami ou 1d6 points de dégâts\
    \ contondants si la vague est de type houle. La vague endommage tout objet ou\
    \ structure manufacturée. Sur le plan Matériel ], elle abîme également les créatures\
    \ de type aberration , créature artificielle , extérieur et mort-vivant , ainsi\
    \ que celles de sous-type extraplanaire . Les créatures artificielles et les morts-vivants\
    \ reçoivent le double de dégâts de la part de la vague. Les autres créatures et\
    \ celles qui possèdent un niveau de druide (quel que soit leur type) sont considérées\
    \ comme appartenant au monde naturel et ne sont donc pas affectées par la vague.\
    \ N'oubliez pas que, dans les autres plans , ce qui est défini comme appartenant\
    \ au monde naturel est laissé à la discrétion du MJ .\n\n La vague peut descendre\
    \ ou remonter une pente naturelle tant que son angle ne dépasse pas 45 degrés.\
    \ Le personnage ne peut pas modifier les dimensions de la vague alors qu'elle\
    \ se déplace. Si la vague rencontre une surface à laquelle elle ne peut pas s'intégrer,\
    \ elle s'écoule simplement autour ou par-dessus (les créatures qui chevauchent\
    \ la vague sont déplacées sans heurt d'un côté ou de l'autre pour éviter l'obstacle),\
    \ à moins que le terrain inadapté n'occupe une surface égale à la moitié de la\
    \ crête de la vague ou plus. Dans ce cas, le sort se termine en 1d6 rounds , alors\
    \ que la vague s'effondre et meurt. À moins que la durée du sort n'expire avant\
    \ cela. L'élan de la vague emporte le lanceur de sorts sur ce nouveau terrain\
    \ sans lui causer de dégâts jusqu'au moment où elle s'effondre et dépose alors\
    \ le personnage qui souffre des effets habituels provoqués par ledit terrain.\
    \ La vague ne peut pas s'intégrer à un terrain majoritairement composé de feu\
    \ (comme une étendue de lave), d'air (si elle franchit une falaise) ou de constructions\
    \ artificielles (comme une ville).\n\n Le personnage ne peut pas créer de vague\
    \ s'il ne se tient pas au sol. Il ne peut pas le faire sous terre ni sur un terrain\
    \ auquel la vague ne peut pas s'intégrer."
