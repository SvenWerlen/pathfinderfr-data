  Composantes: V, G, M (l’élément dont le personnage veut prendre la forme)
  Description: "Quand le personnage lance ce sort, il prend l’apparence d’un élémentaire\
    \ d’air , d’eau , de feu ou de terre de taille TG . Les aptitudes du personnage\
    \ dépendent alors du type d’ élémentaire choisi. Les effets de celles qui dépendent\
    \ de la taille, comme combustion , Vortex ou tourbillon , se basent sur celle\
    \ de l’ élémentaire .\n\n \n * ÉLÉMENTAIRE D’AIR. si le personnage se transforme\
    \ en élémentaire d’air de taille TG , il gagne un bonus de taille de +4 à la Force\
    \ , de +6 à la Dextérité et un bonus d’armure naturelle de +4. Il dispose d’une\
    \ capacité de vol de 36 m (parfaite), de la vision dans le noir à 18 m et il peut\
    \ créer un tourbillon .\n * ÉLÉMENTAIRE D’EAU. si le personnage se transforme\
    \ en élémentaire d’eau de taille TG , il gagne un bonus de taille de +4 à la Force\
    \ , de +8 à la Constitution , un malus de -2 à la Dextérité et un bonus d’armure\
    \ naturelle de +6. Il dispose d’une capacité de nage de 36 m, du pouvoir Vortex\
    \ , de la vision dans le noir à 18 m et de la respiration aquatique .\n * ÉLÉMENTAIRE\
    \ DE FEU. si le personnage se transforme en élémentaire de feu de taille TG ,\
    \ il gagne un bonus de taille de +6 à la Dextérité , de +4 à la Constitution et\
    \ un bonus d’armure naturelle de +4. Il dispose de la vision dans le noir à 18\
    \ m, d’une résistance au feu 20, d’une vulnérabilité au froid et du pouvoir combustion\
    \ .\n * ÉLÉMENTAIRE DE TERRE. si le personnage se transforme en élémentaire de\
    \ terre de taille TG , il gagne un bonus de taille de +8 à la Force , un malus\
    \ de -2 à la Dextérité , un bonus de +4 à la Constitution et un bonus d’armure\
    \ naturelle de +6. Il dispose de la vision dans le noir à 18 m, et des pouvoirs\
    \ Repousser et nage dans la terre .  Ce sort fonctionne comme corps élémentaire\
    \ III mais il permet aussi au lanceur de sorts de se transformer en élémentaire\
    \ d’air , d’eau , de feu ou de terre de taille TG . Ses aptitudes dépendent du\
    \ type d’ élémentaire choisi. De plus, le personnage est immunisé contre les saignements\
    \ , les coups critiques et les attaques sournoises tant qu’il est sous forme élémentaire\
    \ et il gagne une résistance RD 5/—.\n\n \n * ÉLÉMENTAIRE D’AIR. comme corps élémentaire\
    \ I mais le personnage gagne un bonus de taille de +4 à la Force , de +6 à la\
    \ Dextérité et un bonus d’armure naturelle de +4, ainsi que la capacité de vol\
    \ de 36 m (parfaite).\n * ÉLÉMENTAIRE DE TERRE. comme corps élémentaire I mais\
    \ le personnage gagne un bonus de taille de +8 à la Force , un malus de -2 à la\
    \ Dextérité , un bonus de +4 à la Constitution et un bonus d’armure naturelle\
    \ de +6.\n * ÉLÉMENTAIRE DE FEU. comme corps élémentaire I mais le personnage\
    \ gagne un bonus de taille de +6 à la Dextérité , de +4 à la Constitution et un\
    \ bonus d’armure naturelle de +4.\n * ÉLÉMENTAIRE D’EAU. comme corps élémentaire\
    \ I mais le personnage gagne un bonus de taille de +4 à la Force , de +8 à la\
    \ Constitution , un malus de -2 à la Dextérité et un bonus d’armure naturelle\
    \ de +6. Nage 36 m.  MYTHIQUE   Chaque sort de corps élémentaire mythique doit\
    \ être appris séparément et le personnage doit connaitre le sort de corps élémentaire\
    \ non-mythique correspondant pour pouvoir apprendre sa version mythique. Le personnage\
    \ n’est pas obligé de les apprendre dans l’ordre croissant de leur puissance ;\
    \ il n’a pas à connaitre un sort de corps élémentaire mythique d’un niveau inférieur\
    \ avant d’apprendre ce sort à un niveau supérieur (par exemple, il peut apprendre\
    \ corps élémentaire mythique II s’il connait corps élémentaire II, même s’il ne\
    \ connait pas corps élémentaire mythique I). Chaque sort de corps élémentaire\
    \ mythique ajoute les avantages suivants à sa version non-mythique correspondante.\n\
    \n Les bonus conféré par le sort aux valeurs de caractéristique augmentent de\
    \ +2, le bonus d’armure naturelle de +1 et les malus aux valeurs de caractéristique\
    \ sont diminués de 2 (malus minimum de 0). Il y a 50% de chances que les coups\
    \ critiques ou les attaques sournoises réalisés contre le personnage soient considérés\
    \ comme des coups ordinaires, comme s’il portait une armure de défense intermédiaire.\n\
    \n AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique\
    \ , les bonus aux valeurs de caractéristique bénéficient d’un +2 supplémentaire.\
    \ Chaque jour et un nombre de fois équivalent à son grade , le personnage peut\
    \ également ajouter la moitié de son grade au DD d’un unique sort qu’il lance\
    \ et doté d’un registre d’énergie destructive correspondant à son type d’élémentaire\
    \ (air : électricité, terre : acide, feu : feu, eau : froid)."
