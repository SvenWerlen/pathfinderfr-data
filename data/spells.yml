  Cible ou zone d'effet: un cube de 6 m (4 c) de côté
  Temps d'incantation: 10 minutes
  Composantes: V, G, M (une branche de gui et une fiole de vif-argent)
  Durée: 2 heures/niveau (T)
  Jet de sauvegarde: Volonté pour dévoiler (en cas d'interaction) ;
  Résistance à la magie: non
  Description: 'Le personnage fait apparaître la zone qui entoure son camp comme
    un épais bosquet de végétation vierge et inhospitalière ou comme toute caractéristique
    intimidante qui convient au type de terrain avoisinant. Les créatures qui se trouvent
