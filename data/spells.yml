  Description: "Grâce à ce sort, le personnage peut contrôler les actions d’une créature\
    \ humanoïde via le lien télépathique qui s’établit entre eux.\n\n Si le personnage\
    \ parle un langage que la créature comprend, il peut généralement la forcer à\
    \ agir selon ses désirs (en restant dans les limites des possibilités de la créature).\
