    \ aux énergies destructives , le réservoir absorbe les dégâts jusqu'à ce qu'il\
    \ atteigne sa limite.\n\n Le réservoir draconique fonctionne comme la protection\
    \ contre les énergies destructives et absorbe 6 points de dégâts d'un certain\
    \ type d'énergie par niveau de lanceur de sorts (acide, froid électricité ou feu\
