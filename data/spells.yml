    l''objet apparaît dans le lieu similaire le plus proche de la destination choisie.
    Si on estime qu’un tel endroit n’existe pas, le sort échoue tout simplement.


    Incident. L''objet connaît un incident de parcours, une déchirure dans la trame
    de la réalité qui lui occasionne 1d10 points de dégâts. Il lance aussitôt 1d20+80
    pour voir où il arrive. Chaque fois que le résultat indique « Incident », les
    dégâts se cumulent et le personnage doit relancer les dés.


