  Durée: 10 minutes/niveau
  Jet de sauvegarde: Volonté, annule (inoffensif) ;
  Résistance à la magie: non
  Description: 'Ce sort donne à la créature touchée la capacité de parler et de
    comprendre le langage de n’importe quelle créature intelligente, qu’il s’agisse
    d’une langue raciale ou d’un dialecte régional. Elle ne peut parler qu’une seule
