  Description: 'Le personnage déchaîne le pouvoir du Chaos sur ses ennemis. Ce pouvoir
    se traduit par une explosion multicolore d’énergie qui bondit et ricoche alentour.
    Seules les créatures Loyales ou Neutres sont affectées.


    Le sort inflige 1d8 points de dégâts par tranche de deux niveaux de lanceur de
    sorts (maximum 5d8) aux créatures Loyales (ou 1d6 points de dégâts par niveau
    de lanceur de sorts aux Extérieurs Loyaux, jusqu’à un maximum de 10d6) et les
    ralentit pendant 1d6 round (voir le sort lenteur). Un jet de Volonté réussi réduit
    les dégâts de moitié et annule la lenteur.


    Les créatures Neutres, elles, ne peuvent pas d’être ralenties et les dégâts qu’elles
    subissent sont automatiquement réduits de moitié (ils tombent donc au quart en
    cas de jet de Volonté réussi).


