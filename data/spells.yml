    \ d’arête ; dans le cas d’objets ou de structures de plus grande taille, seule\
    \ une partie de la cible disparaît. Le rayon désintègre également les objets constitués\
    \ de force (comme une main interposée ou un mur de force ), mais pas les effets\
    \ magiques (comme un globe d’invulnérabilité renforcée ou une zone d’antimagie\
    \ ) .\n\n Si une créature ou un objet réussit son jet de Vigueur , il est partiellement\
    \ affecté et ne subit que 5d6 points de dégâts. Si cela suffit à réduire ses points\
    \ de vie à 0 ou moins, il est entièrement désintégré.\n\n Seule la première cible\
    \ touchée par le rayon est affectée (chaque utilisation du sort ne permet donc\
    \ de désintégrer qu’une seule cible).\n\n MYTHIQUE   Les dégâts infligés s’élèvent\
    \ à 3d6 points par niveau de lanceur de sorts (60d6 maximum) plus un affaiblissement\
    \ temporaire de 1d4 points de Constitution . Une créature qui réussit son jet\
    \ de sauvegarde subit 5d8 points de dégâts plus un affaiblissement temporaire\
    \ de 1 point de Constitution .\n\n Une créature dont la valeur de Constitution\
    \ est réduite à 0 par le biais de ce sort est complètement désintégrée.\n\n AMPLIFIÉ\
    \ (7ÈME). Si le personnage dépense deux utilisations de pouvoir magique , il tire\
    \ deux rayons.\n\n Il peut également tirer un seul rayon, mais si la cible est\
    \ une créature non-mythique et si elle rate son jet de sauvegarde, elle est automatiquement\
    \ désintégrée quel que soit son nombre actuel de pv."
