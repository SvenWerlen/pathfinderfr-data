- Nom: Apaisement des émotions
  École: Enchantement (coercition) [émotion, mental] ;
  Niveau: Bard 2, Inq 2, Prê 2
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: créatures situées dans une étendue de 6 m (4 c) de rayon
  Temps d'incantation: 1 action simple
  Composantes: V, G, FD
  Durée: concentration, jusqu’à 1 round/niveau (T)
  Jet de sauvegarde: Volonté, annule ;
  Résistance à la magie: oui
  Description: 'Ce sort calme les créatures agitées. Le lanceur de sort ne les contrôle
    pas, mais il peut les empêcher de combattre si elles sont agressives, ou de faire
    la fête si elles se montrent trop démonstratives. Les créatures affectées ne peuvent
    agir de façon destructrice ou faire preuve de violence, sauf pour se défendre.
    Si on les attaque ou si elles subissent des dégâts, le sort cesse instantanément
    de faire effet.


    Apaisement des émotions enraye également (mais sans les dissiper) les bonus de
    moral de sorts tels que bénédiction, espoir ou rage, ainsi que la rage du barbare
    ou le courage inspiré par un barde. Il réprime les effets de terreur et délivre
    les cibles de toute confusion. Tant que l’enchantement est actif, les sorts concernés
