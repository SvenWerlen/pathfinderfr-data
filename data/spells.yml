- Nom: Cage de force
  École: Évocation (force) ;
  Niveau: Ens/Mag 7
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: cage à barreaux (cube de 6 m d’arête) ou cellule aveugle
    (cube de 3 m d’arête)
  Temps d'incantation: 1 action simple
  Composantes: V, G, M (poussière de rubis (500 po))
  Durée: 1 round/niveau (T)
  Jet de sauvegarde: Réflexes, annule ;
  Résistance à la magie: non
  Description: 'Ce sort redoutable fait apparaître une prison statique et invisible
    aux murs (ou barreaux, au choix du personnage) magiques.


    Les créatures présentes dans la zone d’effet sont automatiquement emprisonnées,
    excepté dans le cas où elles se révèlent être trop grandes pour la cage ce qui
    fait immédiatement échouer le sort. Il est possible de s’échapper par téléportation
    ou par le biais du plan Astral, mais les barreaux de la cage existent également
    dans le plan Éthéré, ce qui empêche de passer par là pour s’échapper.


    Tout comme le mur de force, la cage de force résiste à une dissipation de la magie,
    mais elle est vulnérable à une disjonction. Les sorts abîment la cage comme il
    se doit, hormis la désintégration qui la détruit automatiquement. Les murs de
    la cage peuvent aussi être endommagés à l’aide d’armes ou de pouvoirs surnaturels
    mais ils ont une solidité de 30 et 20 points de vie par niveau de lanceur de sorts.
    Si la cage entre en contact avec une sphère d’annihilation ou un sceptre d’oblitération,
    elle est détruite sur-le-champ.


    CAGE. Cette cage a l’aspect d’un cube de six mètre d’arête et dont les barreaux
    sont constitués de force (le même type d’énergie qui constitue un mur de force).
    Ils sont d’une épaisseur légèrement supérieure à un centimètre et sont séparés
    d’autant. Les créatures ayant la capacité de se faufiler peuvent se libérer, mais
    les autres sont prises au piège. Il est impossible d’attaquer une créature dans
    la cage à l’aide d’une arme, à moins que cette dernière ne puisse passer entre
    les barreaux. Face à de telles armes (ce qui inclut flèches et autres attaques
    à distance), la créature emprisonnée dispose d’un abri. Les sorts et souffles
    agissent de façon normale.


    CELLULE. La cellule est un cube de trois mètres d’arête sans la moindre ouverture.
    Ses parois sont constituées de six plans de force et ne présentent pas le plus
    petit interstice.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cage%20de%20force.ashx
  
- Nom: Calme illusoire
