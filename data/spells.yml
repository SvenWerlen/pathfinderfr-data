  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entrer%20dans%20une%20image.ashx
  
- Nom: Épée de force
  École: Évocation (force) ;
  Niveau: Ens/Mag 7
  Portée: courte (7,50 m + 1,50 m/2 niveaux) (5 c + 1 c/2 niveaux)
  Cible ou zone d'effet: 1 épée
