  Temps d'incantation: 1 action simple
  Composantes: V, G
  Durée: 10 minutes/niveau
  Jet de sauvegarde: Vigueur, annule ;
  Résistance à la magie: non
  Description: 'Cette incantation permet de prendre le contrôle du vent dans la
    zone d’effet. Le personnage peut modifier la vitesse de celui-ci, ainsi que la
    direction dans laquelle il souffle. Une fois ces changements apportés, ceux-ci
    se maintiennent jusqu’à ce que les effets du sort ne cessent, à moins que le lanceur
    de sorts veuille les modifier de nouveau, ce qu’il peut faire sur simple concentration.
    Il est possible de créer une zone d’accalmie faisant jusqu’à vingt-quatre mètres
    de diamètre au centre de la zone d’effet, mais également de limiter l’effet du
    sort à une zone circulaire se conformant aux limites de portée.


    DIRECTION DU VENT. Le jeteur de sorts peut choisir entre l’une des quatre options
    suivantes :

    • Une brise naissant du centre de l’effet et soufflant dans toutes les directions
    avec une force égale.

    • Une brise provenant de toutes les directions et soufflant vers le centre, puis
    vers le haut au contact de la zone d’accalmie.

    • Des vents tourbillonnants, se mouvant autour du centre dans le sens des aiguilles
    d’une montre ou le sens contraire.

    • Une rafale de vent soufflant dans une direction choisie et balayant la zone.


    FORCE DU VENT. Le personnage à la possibilité augmenter ou diminuer la force du
    vent d’un cran tous les trois niveaux de lanceur de sorts. Les créatures se trouvant
    dans la zone concernée doivent réussir un jet de Vigueur par round si elles ne
    veulent pas subir les effets du vent. Se référer au Chapitre "Les Vents" pour
    de plus amples détails.

    • Un vent important (30 km/h) rend la navigation à voile périlleuse.

    • S’il est violent (50 km/h), navires et bâtiments reçoivent de légers dégâts.

    • Une tempête (80 km/h) empêche la plupart des créatures de voler, déracine les
    petits arbres, démolit les bâtiments en bois léger, arrache les toits et met les
    navires en péril.

    • Un ouragan (120 km/h) démolit les bâtiments en bois massif, déracine parfois
    les gros arbres et coule la plupart des navires.

    • Enfin, une tornade (280 km/h) démolit tous les bâtiments non-fortifiés et déracine
    même les plus gros arbres.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contr%c3%b4le%20des%20vents.ashx
  
- Nom: Contrôle du climat
  École: Transmutation ;
  Niveau: Dru 7, Ens/Mag 7, Prê 7, Sor 7
  Portée: 3 km
  Cible ou zone d'effet: zone de 3 km de rayon centrée sur le jeteur de sorts (voir
    description)
  Temps d'incantation: 10 minutes (voir description)
  Composantes: V, G
  Durée: 4d12 heures (voir description)
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Ce sort permet de modifier radicalement le climat dans la zone choisie.
    L’incantation demande dix minutes, après quoi il faut attendre dix minutes supplémentaires
    pour que les effets se manifestent. On détermine les conditions climatiques en
    vigueur. Le personnage peut les modifier en fonction de la saison et de la région
    dans laquelle il se trouve. Il peut également lancer le sort pour faire que le
    climat prenne un état calme et normal pour la saison.


    Saison, Climat possible

    • Printemps, Tornade, orage, tempête de neige ou temps chaud

    • Été, Pluie torrentielle, vague de chaleur ou grêle

    • Automne, Temps chaud ou froid, brouillard ou neige fondue

    • Hiver, Froid glacial, blizzard ou fonte des neiges

    • Fin de l’hiver, Ouragan ou printemps précoce (zones côtières)



    Le personnage à le pouvoir de contrôler les tendances générales définissant le
    climat désiré, comme par exemple la force et la direction du vent. En revanche,
    il ne lui appartient pas de décider les points plus précis (tels que les endroits
    où la foudre frappe, le tracé suivi par une tornade, etc.). Dès que l’effet du
    sort est décidé, le climat local se modifie graduellement jusqu’à obtenir le résultat
    souhaité au bout de dix minutes. Dès cet instant, le climat se maintient jusqu’à
    ce que le sort s’achève, à moins que le personnage décide de le changer de nouveau,
    ce qui lui demande une action simple (auquel cas le nouveau climat se manifeste
    dix minutes plus tard). Plusieurs manifestations contradictoires ne peuvent se
    déclencher en même temps.


    Contrôle du climat permet aussi de dissiper les manifestations climatiques indiquées,
    qu’elles soient naturelles ou non.


    Lancé par un druide, le sort bénéficie du double de sa durée et sa zone d’effet
    passe à 4,5 kilomètres de rayon.


    MYTHIQUE

    Le temps d’incantation du sort passe à une action simple.


    Sa durée est doublée. Le climat change après un nombre de rounds égal à 11 – le
    grade du personnage.


    AMPLIFIÉ (6ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    il peut créer le climat de son choix quelle que soit la saison en cours et le
    temps change après un round.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contr%c3%b4le%20du%20climat.ashx
  
