    \ il n’interdit pas les créatures convoquées de disparaître à la fin du sort qui\
    \ les a appelées.\n\n MYTHIQUE   Le sort n’interfère pas avec les sorts et les\
    \ effets de voyage extraplanaire du personnage.\n\n AMPLIFIÉ (4ÈME). Le personnage\
    \ peut amplifier le verrou dimensionnel mythique pour rediriger les créatures\
    \ qui se téléportent vers une autre destination. S’il dépense deux utilisations\
    \ de pouvoir mythique , le personnage désigne un emplacement qu’il connaît particulièrement\
    \ bien. Cet emplacement doit être situé sur le même plan que lui. Une créature\
    \ qui utilise une capacité de voyage extraplanaire à l’extérieur de la zone d’effet\
    \ du sort pour arriver à l’intérieur de cette zone est à la place redirigée vers\
    \ cet autre emplacement.\n\n La créature peut effectuer un test d’ Art de la magie\
    \ contre le niveau de lanceur de sorts du personnage. En cas de réussite, elle\
    \ est consciente de la redirection (mais pas de la destination) et peut interrompre\
    \ l’incantation de son sort. Le cas échéant, elle perd son sort mais ne se téléporte\
    \ pas."
