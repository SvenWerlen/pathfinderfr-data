    \ une vitesse de nage. De plus, il peut retenir son souffle pendant 4 rounds par\
    \ point de Constitution avant d’être obligé de faire des tests de Constitution\
    \ pour retenir sa respiration.\n * Raptor. Les jambes du personnage se modifient\
