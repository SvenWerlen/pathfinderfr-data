    révélée ou dissipée par des sorts de niveau 2 ou moins (comme détection de l’invisibilité
    ou poussière scintillante), mais une vision lucide ou de la poudre d’apparition
    révèlent la présence d’une créature invisible.


    AMPLIFIÉ (3ÈME). Si le personnage dépense deux utilisations de pouvoir mythique,
    la vision aveugle, la perception aveugle, l’odorat et la perception des vibrations
    ne suffisent pas à détecter la présence de la créature invisible.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invisibilit%c3%a9.ashx
  
