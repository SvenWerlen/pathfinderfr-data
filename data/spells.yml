  Composantes: V, G, M (un onyx noir valant au moins 25 po par dé de vie du mort-vivant)
  Durée: instantanée
  Jet de sauvegarde: aucun ;
  Résistance à la magie: non
  Description: 'Animation des morts transforme les cadavres en zombis et les ossements
    en squelettes (voir le Bestiaire Pathfinder RPG) obéissant aux ordres du lanceur
    de sorts. Les morts-vivants peuvent suivre leur maître ou monter la garde à un
    endroit précis en attaquant tout ce qui bouge (ou seulement certains types de
    créatures). Ils restent animés tant qu’ils ne sont pas détruits, après quoi ils
    ne pourront plus être affectés de nouveau par ce sort.


    Le lanceur de sorts ne peut animer plus de 2 DV par niveau de jeteur de sorts
    d’un coup (le sort profanation double cette limite), qu’il s’agisse de squelettes
    ou de zombies.


    Les morts-vivants créés de la sorte restent indéfiniment sous le contrôle de leur
    maître, qui peut en diriger jusqu’à 4 DV par niveau de lanceur de sorts. Si cette
    limite est dépassée, il domine bien les morts-vivants qu’il vient juste d’animer,
    mais les autres, qu’il contrôlait jusque-là, lui échappent totalement (il décide
    desquels il s’agit). Les morts-vivants que le lanceur de sorts contrôle à l’aide
    du don Contrôle des morts-vivants ne comptent pas.




    COMPOSANTES MATÉRIELLES PROFANES : le personnage doit placer un onyx noir valant
    au moins 25 po par dé de vie du mort-vivant dans la bouche ou l’orbite de chaque
    cadavre à animer. La magie libérée par le sort vide la pierre de sa substance,
    ce qui lui fait perdre toute valeur.


    Bestiaire 4

    • Isitoqs

    • CONSTRUCTION.  Un lanceur de sorts peut créer un isitoq à partir de la tête
    d’une créature morte de taille P ou M possédant au moins un œil encore intact.
    Il doit alors animer cette tête comme si c’était un mort-vivant avec 1 Dé de Vie
    (cette créature compte dans le montant total de DV de créatures animées par le
    sort et dans le montant total de DV que le lanceur de sorts peut contrôler). Il
    doit ensuite lancer clairaudience/clairvoyance ou localisation d’objet pour établir
    la connexion sensorielle, et marche dans les airs, vol, lévitation ou mur de vent
    pour lui permettre de voler. Une fois ces sorts lancés, l’un des yeux de la créature
    sort de son orbite et devient un isitoq. Le reste de la tête fait toujours partie
    du cadavre d’origine.

    • Décapités

    • CONSTRUCTION.  Un lanceur de sorts peut créer un décapité à partir de la tête
    d’une créature morte de taille P ou M. Pour chaque décapité, il faut deux onyx
    d’une valeur de 100 po et l’incantation d’un sort de marche dans les airs ou de
    vol. On peut doter les décapités de propriétés tirées de la liste donnée plus
    bas. Les variantes de décapités comptent comme 1 DV additionnel en ce qui concerne
    le nombre de DV de morts-vivants que le lanceur peut contrôler. Le FP du décapité
    augmente de 1 toutes les deux propriétés supplémentaires.

    • * Enflammée (Sur). Le décapité gagne l’immunité au feu et un bonus de +2 au
    Charisme. Son attaque de coup inflige 1d6 points de dégâts de feu et risque d’enflammer
    la cible (Manuel des Joueurs Pathfinder JdR p.451).

    • * Geôlière (Ext). Ce décapité possède de longues mèches de cheveux emmêlés ou
    d’autres excroissances semblables à des membres (comme les serpents qui servent
    de cheveux à une méduse). Son attaque de coup gagne la propriété spéciale étreinte
    (créatures de taille M).

    • * Grouillante (Ext). Le décapité gagne 1 DV supplémentaire, le sous-type nuée,
    les immunités des nuées et le pouvoir spécial de distraction. Il perd son attaque
    de coup mais gagne une attaque de nuée infligeant 1d6 points de dégâts. Cette
    propriété compte double quand il s’agit de déterminer le FP du décapité.

    • * Hurlante (Sur). Ce décapité peut hurler tous les 1d4 rounds. Toutes les créatures
    situées dans un rayon de 9 mètres doivent réussir un jet de Volonté ou être secouées
    pendant 1d4 rounds. Le DD du jet de sauvegarde est égal à 10 + 1/2 DV raciaux
    du décapité + modificateur de Charisme du décapité. C’est un effet mental sonore
    de terreur. Que les créatures de la zone d’effet aient réussi leur jet ou non,
    elles sont immunisées contre le hurlement de ce décapité pendant 24 heures.

    • * Vomissante (Sur). Le décapité peut faire une attaque de contact à distance
    avec une portée maximale de 9 mètres qui inflige 1d6 points de dégâts d’énergie
    destructive (acide, électricité, froid ou feu, à choisir lors de la création).



    MYTHIQUE

    Ajoutez le grade du personnage à son niveau de lanceur de sorts lorsqu’il détermine
    le nombre de DV de morts-vivants animés par une unique incantation de ce sort.
    Ceci n’augmente pas le nombre total de DV de morts-vivants que le personnage peut
    contrôler. En dépensant une deuxième utilisation de pouvoir mythique, il peut
    ignorer le coût en composante matérielle du sort.


    AMPLIFIÉ (6ÈME). S’il dépense deux utilisations de pouvoir mythique, tous les
    squelettes ou zombis créés par le personnage gagnent l’archétype mythique de créature
    agile ou de créature sauvage. Cet archétype persiste pendant un nombre de jours
    égal au grade du personnage. Par ailleurs, si le personnage est au moins de grade
    8 et dépense dix utilisations de pouvoir mythique, tous les squelettes qu’il crée
    gagnent définitivement l’archétype de squelette mythique.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animation%20des%20morts.ashx
  
