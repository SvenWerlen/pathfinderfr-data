- Nom: Discours captivant
  École: Enchantement (charme) (langage, mental, son) ;
  Niveau: Bard 2, Inq 2, Prê 2, Sor 2
  Portée: moyenne (30 m + 3 m/niveau) (20 c + 2 c/niveau)
  Cible ou zone d'effet: nombre illimité de créatures
  Temps d'incantation: 1 round
  Composantes: V, G
  Durée: jusqu’à 1 heure
  Jet de sauvegarde: Volonté, annule (voir description) ;
  Résistance à la magie: oui
  Description: 'Si le personnage est parvenu à attirer l’attention d’un groupe de
    créatures, il peut utiliser ce sort pour les captiver. Pour lancer ce sort, il
    doit chanter ou parler sans interruption pendant 1 round entier. Après cela, les
    individus affectés boivent ses paroles et n’ont plus d’yeux que pour lui, de sorte
    qu’ils en oublient tout ce qui les entoure. Pendant toute la durée du sort, on
    considère qu’ils se montrent amicaux envers le personnage. Les créatures de race
    ou de religion opposée à celle du personnage bénéficient d’un bonus de +4 à leur
    jet de sauvegarde.


    Les créatures qui possèdent 4 DV ou plus, ou une valeur de Sagesse supérieure
    ou égale à 16 restent conscientes de ce qui se passe autour d’elles et adopte
    une attitude indifférente à l’égard du personnage. Elles peuvent tenter un nouveau
    jet de sauvegarde chaque fois qu’elles observent une action à laquelle elles sont
    opposées.


    L’effet persiste tant que le personnage parle ou chante, sans toutefois dépasser
    une durée maximale d’une heure. Les individus affectés restent sans réaction jusqu’à
    la fin de la durée. Après cela, il passent 1d3 rounds à commenter le talent du
    personnage ou le thème de sa prestation. Ceux qui entrent dans la zone d’effet
    pendant la durée du sort doivent réussir un jet de Volonté pour éviter d’être
    captivés eux aussi. Le sort se termine immédiatement si le personnage est déconcentré
    ou s’il accomplit une autre action que parler ou chanter (le délai de 1d3 rounds
    s’applique quand même dans ce cas de figure).


    Des créatures inamicales ou hostiles qui ne sont pas captivées par le sort peuvent
    effectuer un test de Charisme collectif pour tenter de mettre un terme au sort
    en perturbant la prestation du personnage et en le huant. Ce test utilise le bonus
    de Charisme de la créature qui possède la valeur de Charisme la plus élevée; les
    autres créatures peuvent effectuer des tests de Charisme pour lui venir en aide.
    Si le résultat de ce test est supérieur à celui d’un test de Charisme effectué
    par le personnage, le sort prend fin. Il ne peut y avoir qu’une seule tentative
    de perturbation par utilisation de ce sort.


    Si l’un des spectateurs captivés est attaqué ou pris pour cible par un acte ouvertement
    hostile, le sort prend fin immédiatement et les créatures qui étaient captivées
    adoptent une attitude inamicale envers le personnage. Les créatures qui possèdent
    au moins 4 DV ou une valeur de Sagesse de 16 ou plus, quant à elles, deviennent
    hostiles.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Discours%20captivant.ashx
  
- Nom: Disjonction
