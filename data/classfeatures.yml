- Nom: Champion sacré
  Classe: Paladin
  Source: MJ
  Niveau: 20
  Auto: true
  Description: "\nAu niveau 20, un paladin devient un véritable réceptacle de la\
    \ puissance de son dieu. Sa RD augmente jusqu’à 10/Mal. Chaque fois qu’il utilise\
    \ un châtiment du Mal et frappe un Extérieur d’alignement Mauvais, celui-ci est\
    \ également soumis à un bannissement dont le NLS est égal au niveau du paladin\
    \ (l’arme et le symbole sacré du paladin comptent automatiquement comme objets\
    \ que la cible hait). Le châtiment du Mal se termine immédiatement après que l’effet\
    \ de bannissement et les dégâts de l’attaque ont été appliqués. De plus, chaque\
    \ fois que le paladin canalise de l’énergie positive ou utilise une imposition\
    \ des mains pour guérir une créature, il soigne toujours le maximum de points\
    \ de vie.\n\n\nCODE DE CONDUITE\nLe paladin est obligatoirement Loyal Bon. S’il\
    \ commet sciemment un acte maléfique, il perd aussitôt son statut et ses pouvoirs,\
    \ en dehors des compétences de maniement d’armes, de port d’armures et d’utilisation\
    \ de boucliers.\n\nDe plus, son code de conduite l’oblige à respecter l’autorité\
    \ légitime, à se comporter de façon honorable (c’est-à-dire à ne pas mentir, tricher,\
    \ utiliser le poison, etc.), à aider les gens dans le besoin (à condition qu’ils\
    \ ne cherchent pas à utiliser le paladin dans un but chaotique ou maléfique),\
    \ et à châtier ceux qui menacent ou maltraitent les innocents.\n\nCOMPAGNONS\n\
    Le paladin peut partir à l’aventure avec des alliés d’alignement Bon ou Neutre\
    \ mais il évitera de collaborer avec des personnes d’alignement Mauvais ou avec\
    \ ceux qui bafouent sans cesse son code de conduite. Dans des circonstances exceptionnelles,\
    \ un paladin pourra s’associer avec des créatures d’alignement Mauvais mais seulement\
    \ avec comme but de venir à bout d’un plus grand mal. Le paladin devrait chercher\
    \ à recevoir régulièrement un sort de pénitence pendant ce genre d’alliance inhabituelle\
    \ et il devrait immédiatement mettre un terme à celle-ci s’il a l’impression de\
    \ faire plus de mal que de bien. Enfin, le paladin ne peut louer les services\
    \ d’hommes d’armes et accepter les suivants que s’ils sont Bons et Loyaux.\n\n\
    ANCIENS PALADINS\nUn paladin changeant d’alignement, commettant sciemment un acte\
    \ maléfique ou bafouant son code de conduite perd ses sorts et ses aptitudes (y\
    \ compris la collaboration de son destrier, mais pas sa formation en matière d’armes,\
    \ d’armures et de boucliers). Il ne peut plus gagner de niveaux de paladin. Il\
    \ récupère son statut et ses capacités et peut à nouveau progresser en tant que\
    \ paladin s’il fait acte de contrition (voir le sort pénitence).\n\r\n\t"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Champion_sacré_Sur_16
  
