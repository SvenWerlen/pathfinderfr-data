    Discrétion., L’arpenteur d’horizon peut lancer  terrain hallucinatoire comme un
    pouvoir magique un nombre de fois par jour égal à 3 + modificateur de Charisme
    du personnage (niveau de lanceur de sorts égal au niveau de personnage). Il peut
    s’en servir uniquement pour créer des forêts illusoires.

