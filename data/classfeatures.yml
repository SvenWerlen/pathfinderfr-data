- Nom: Amplification phrénique
  Classe: Psychiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: "\nUn psychiste développe des techniques particulières, appelées\
    \ amplifications phréniques, pour amplifier ses incantations. Il peut activer\
    \ une amplification phrénique uniquement quand il lance un sort de magie psychique\
    \ et celle-ci modifie alors les effets du sort ou l’incantation elle même.\n\n\
    Le sort en cours d’incantation est appelé sort lié. Le psychiste peut activer\
    \ une seule amplification à chaque incantation et cette activation est incluse\
    \ dans l’action effectuée pour lancer le sort. Il peut utiliser n’importe quelle\
    \ amplification de son répertoire avec n’importe quel sort psychique. Certaines\
    \ amplifications restreignent toutefois leur application à certains types de sorts.\
    \ Un psychiste apprend une amplification phrénique au niveau 1 qu’il choisit dans\
    \ la  liste des améliorations phréniques. Au niveau 3 et tous les 4 niveaux par\
    \ la suite, le psychiste apprend une nouvelle amplification phrénique. \n\nIl\
    \ n’est pas possible de choisir plusieurs fois une même amplification phrénique.\
    \ \n\nLe choix d’une amplification phrénique est définitif et il est impossible\
    \ d’en changer. Le psychiste doit dépenser un ou plusieurs points de sa réserve\
    \ phrénique pour activer ses amplifications.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Psychiste.ashx#Amplification_phrénique_4
  
- Nom: Pouvoir disciplinaire
  Classe: Psychiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: "\nChaque psychiste apprend et améliore ses pouvoirs mentaux par\
    \ l’application d’une méthode particulière telle qu’un apprentissage rigoureux\
    \ ou l’atteinte d’un état mental particulier. \n\nCes méthodes sont appelées disciplines\
    \ psychiques. Un psychiste ajoute des sorts supplémentaires à son répertoire de\
    \ sorts connus en fonction de la discipline choisie dans la liste des disciplines\
    \ psychiques. Le choix de la discipline doit être fait au niveau 1 et ne peut\
    \ être changé par la suite. Chaque discipline psychique confère au psychiste un\
    \ certain nombre de pouvoirs de discipline (aux niveaux 1, 5 et 13) etlui permet\
    \ d’ajouter des sorts à son répertoire. De plus, la discipline détermine la valeur\
    \ de caractéristique appliquée par le psychiste pour ses aptitudes de réserve\
    \ et d’amplifications phréniques. Le DD des jets de sauvegarde contre un pouvoir\
    \ de discipline psychique est égal à 10 + la moitié du niveau de psychiste + le\
    \ modificateur d’Intelligence du psychiste. \n\nAu niveau 1, un psychiste apprend\
    \ un sort supplémentaire déterminé par sa discipline. Il apprend un autre sort\
    \ supplémentaire au niveau 4 et tous les 2 niveaux par la suite, jusqu’au dernier\
    \ sort au niveau 18. Ces sorts viennent en plus du nombre de ceux indiqués dans\
    \ la Table 1-8. Les sorts appris par le biais d’une discipline ne peuvent être\
    \ échangés contre des sorts différents au fur et à mesure que le personnage gagne\
    \ des niveaux.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Psychiste.ashx#Discipline_psychique_5
  
