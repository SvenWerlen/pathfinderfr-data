- Nom: Appel du créateur
  Classe: Conjurateur
  Source: MJRA
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, par une action simple, l’invocateur peut appeler son
    eidolon à ses côtés. Ce pouvoir fonctionne comme une porte dimensionnelle qui
    utilise le niveau de lanceur de sorts du conjurateur. L’eidolon apparaît alors
    dans une case adjacente au conjurateur (ou aussi près que

    possible si les cases adjacentes sont occupées). Si l’eidolon est hors de portée,
    ce pouvoir est gâché. L’invocateur peut utiliser ce pouvoir une fois par jour
    au niveau 6 et une fois de plus tous les quatre niveaux après celui‑ci.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Appel_du_créateur_Sur_8
  
- Nom: Transposition
  Classe: Conjurateur
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, le conjurateur peut utiliser le pouvoir appel du créateur
    pour changer de place avec son eidolon. Si l’eidolon est plus grand que lui, il
    peut apparaître dans n’importe quelle case précédemment occupée par sa créature.
    Ce dernier doit occuper la case où se trouvait le conjurateur ou une case aussi
    proche que possible s’il ne peut pas.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Transposition_Sur_9
  
- Nom: Aspect
  Classe: Conjurateur
  Source: MJRA
  Niveau: 10
  Auto: true
  Description: 'Au niveau 10, le conjurateur peut enlever jusqu’à deux points d’évolution
    à son eidolon pour gagner des évolutions pour sa propre personne. Il ne peut pas
    choisir une évolution inaccessible à son eidolon et il doit remplir les conditions
    requises. Il ne peut pas choisir augmentation de caractéristique par ce pouvoir.
    Tout point ainsi dépensé est soustrait de la réserve de points d’évolution de
    l’eidolon (et réduit donc sa réserve de points disponibles). L’invocateur peut
    changer les évolutions issues de ces points à chaque fois qu’il a la possibilité
    de changer les évolutions de son eidolon.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Aspect_Sur_10
  
- Nom: Protection d'allié supérieure
  Classe: Conjurateur
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: 'Au niveau 12, quand un allié se trouve à portée de son eidolon,
    il reçoit un bonus de bouclier de +2 à la CA et un bonus de circonstances de +2
    aux jets de sauvegarde. Si l’allié est le conjurateur, ce bonus passe à +4. Ce
    bonus ne s’applique pas si l’eidolon est agrippé, sans défense, paralysé, étourdi
