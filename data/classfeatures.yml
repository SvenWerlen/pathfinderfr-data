- Nom: Regard sévère
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: '

    Les inquisiteurs sont doués pour déceler les mensonges et intimider leurs ennemis.
    Un inquisiteur reçoit un bonus de moral égal à la moitié de son niveau d''inquisiteur
    (minimum +1) aux tests d''Intimidation et de Psychologie.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Regard_sévère_Ext_6
  
- Nom: Initiative rusée
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: '

    Au niveau 2, l''inquisiteur ajoute son modificateur de Sagesse à ses tests d''initiative,
    en plus de modificateur de Dextérité.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Initiative_rusée_Ext_7
  
- Nom: Détection d'alignement
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: '

    Au niveau 2, l''inquisiteur peut, à volonté, utiliser détection du chaos, détection
    du mal, détection du bien ou détection de la loi. Il ne peut en utiliser qu''une
    à la fois.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Détection_d’alignement_Mag_8
  
- Nom: Pistage
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: '

    Au niveau 2, l''inquisiteur ajoute la moitié de son niveau aux tests de Survie
    quand il suit une piste ou identifie des traces.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Pistage_Ext_9
  
- Nom: Tactique solitaire
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: '

    Au niveau 3, tous les alliés de l''inquisiteur sont considérés comme possédant
    le même don de travail en équipe que lui quand il s''agit de déterminer s''il
    reçoit un bonus grâce à ses dons de travail en équipe. Les alliés ne reçoivent
    pas le moindre bonus associé à ces dons, à moins qu''ils ne les possèdent eux-mêmes.
    Le placement et les actions des alliés doivent tout de même remplir les conditions
    requises par le don pour que l''inquisiteur puisse en profiter.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Tactique_solitaire_Ext_10
  
- Nom: Don de travail en équipe
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: '

    Au niveau 3, et par la suite tous les trois niveaux, l''inquisiteur gagne un don
    supplémentaire en plus de ceux liés à son évolution normale. Il doit les choisir
    dans la liste des dons de travail en équipe et remplir les conditions requises.


    Par une action simple, l''inquisiteur peut choisir un nouveau don de travail en
    équipe à la place du dernier qu''il a appris. Il perd donc l''ancien don supplémentaire
    au profit du nouveau. Il ne peut changer que le don qu''il a appris le plus récemment.
    Quand il apprend un nouveau don, le précédent est fixé et il ne peut plus en changer.
    Chaque jour, l''inquisiteur peut changer son dernier don de travail en équipe
    un nombre de fois égal à son modificateur de Sagesse.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Don_de_travail_en_équipe_11
  
- Nom: Tueur
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: '

    Au niveau 5, l''inquisiteur peut appliquer la propriété tueuse à son arme par
    une action rapide. Il choisit le type de créature visé quand il utilise le pouvoir
    (et le sous-type si le type est humanoïde ou extérieur). Une fois le type choisi,
    il peut en changer par une action rapide. Ce pouvoir fonctionne tant que l''inquisiteur
    tient son arme. S''il la lâche ou se la fait prendre, elle ne reprend cette propriété
    qu''une fois de retour dans les mains de l''inquisiteur, si sa durée n''a pas
    expirée. Chaque jour, ce pouvoir dure un nombre de rounds égal au niveau de l''inquisiteur.
    Ces rounds ne sont pas forcément consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Tueur_Sur_12
  
- Nom: Détection des mensonges
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: '

    Au niveau 5, l''inquisiteur peut chaque jour détecter les mensonges comme avec
    le sort pendant un nombre de rounds égal à son niveau de classe. Ces rounds ne
    sont pas forcément consécutifs. Ce pouvoir s''active par une action immédiate.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Détection_des_mensonges_Mag_13
  
- Nom: Second jugement
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: '

    Au niveau 8, quand un inquisiteur utilise son jugement, il en applique deux au
    lieu d''un seul. Ceci ne consomme qu''une utilisation du jugement. Il peut changer
    un type de jugement par une action rapide.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Second_jugement_Ext_14
  
- Nom: Vaillant
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: '

    Au niveau 11, l''inquisiteur peut utiliser sa résilience physique et mentale pour
    éviter certaines attaques. S''il réussit un jet de Vigueur ou de Volonté contre
    une attaque dont les effets sont réduits en cas de jet de sauvegarde réussi, il
    l''évite entièrement. Il peut utiliser ce pouvoir quand il ne porte pas d''armure
    ou une armure légère ou intermédiaire. Un inquisiteur sans défense ne bénéficie
    pas des effets de ce pouvoir.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Vaillant_Ext_15
  
- Nom: Tueur supérieur
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: '

    Au niveau 12, quand l''inquisiteur utilise le pouvoir tueur, le montant de dégâts
    que l''arme inflige à la créature du type choisi passe à 4d6.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Tueur_supérieur_Sur_16
  
- Nom: Exploiter les faiblesses
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 14
  Auto: true
  Description: '

    Au niveau 14, l''inquisiteur apprend à tirer parti de toutes les opportunités
    qui se présentent. Quand il réussit un coup critique, il ignore toute réduction
    de dégâts éventuelle de sa cible. De plus, si elle peut se régénérer, elle perd
    ce pouvoir pendant le round qui suit le critique et risque de mourir normalement.
    Les créatures dont le pouvoir de régénération fonctionne en permanence sont immunisées
    contre ce pouvoir. Enfin, si l''inquisiteur inflige des dégâts d''énergie à une
    créature vulnérable à ce type d''énergie, il lui inflige +1 point de dégâts par
    dé lancé.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Exploiter_les_faiblesses_Ext_17
  
- Nom: Troisième jugement
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 16
  Auto: true
  Description: '

    Au niveau 16 quand un inquisiteur utilise son jugement, il en applique trois au
    lieu de deux. Ceci ne consomme qu''une utilisation du jugement. Il peut changer
    un type de jugement par une action rapide.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Troisième_jugement_Ext_18
  
- Nom: Exterminer
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: '

    Au niveau 17, l’inquisiteur apprend à concentrer son jugement. Chaque fois qu’un
    inquisiteur utilise sa capacité de jugement, il doit choisir un type de jugement.
    Le bonus octroyé par celui-ci est calculé comme si l’inquisiteur avait 5 niveaux
    de plus. Contrairement à ce qui est possible pour les autres types de jugement,
    celui qui est amélioré par cette capacité ne peut pas être changé pendant toute
    son application.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Exterminer_Ext_19
  
- Nom: Véritable jugement
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 20
  Auto: true
  Description: '

    Au niveau 20, un inquisiteur peut porter un véritable jugement sur son ennemi
    en cours de combat. Quand l''inquisiteur utilise son pouvoir de jugement, il peut
    lancer un véritable jugement sur son adversaire par une action rapide. Une fois
    qu''il a annoncé cela, il fait une unique attaque au corps à corps contre cette
    cible (ou à distance si elle se trouve à moins de 9m). S''il touche, il inflige
    des dégâts normaux et la cible doit faire un jet de Vigueur ou mourir. le DD du
    jet de sauvegarde est égal à 10 + 1/2 niveau d''inquisiteur + modificateur de
    Sagesse de l''inquisiteur. Que la cible ait réussi ou non son jet de sauvegarde,
    elle est immunisée contre le véritable jugement de l''inquisiteur pendant 24h.
    Une fois que cette capacité à été utilisée, elle ne peut pas être réutilisée avant
    1d4 rounds.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Véritable_jugement_Sur_20
  
- Nom: Maniement des armes et port des armures
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: "Voici les caractéristiques de la classe d’oracle. \n\n L’oracle\
    \ est formé au maniement de toutes les armes courantes ainsi qu’au port des armures\
    \ légères et intermédiaires et au maniement des boucliers (mais pas des pavois).\
    \ Certaines révélations permettent de manier d’autres armes et de porter d’autres\
    \ armures.\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle.ashx#Maniement_des_armes_et_port_des_armures_4
  
- Nom: Sorts
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: " L’oracle lance des sorts divins tirés de la liste de sorts de prêtre.\
    \ Il peut lancer tout sort de sa connaissance sans avoir besoin de le préparer\
    \ à l’avance. Pour apprendre ou lancer un sort, l’oracle doit avoir une valeur\
    \ de Charisme au moins égale à 10 + niveau du sort. \nLE DD DES JETS DE SAUVEGARDE\
    \ CONTRE LES SORTS DE L’ORACLE EST DE 10 + NIVEAU DU SORT + MODIFICATEUR DE CHARISME\
    \ DE L’ORACLE.\nComme les autres lanceurs de sorts, l’oracle ne peut en lancer\
    \ qu’un certain nombre de chaque niveau par jour. De plus, il reçoit des sorts\
    \ supplémentaires s’il possède une importante valeur de Charisme.\n\nContrairement\
    \ aux autres lanceurs de sorts divins, l’oracle dispose d’un choix de sorts très\
    \ restreint. Il commence le jeu avec quatre sorts de niveau 0 et deux sorts de\
    \ niveau 1 de son choix. À chaque fois qu’il gagne un niveau, il gagne un ou plusieurs\
    \ sorts, comme indiqué dans la Table. Contrairement au nombre de sorts quotidiens,\
    \ le nombre de sorts connus n’est pas affecté par le Charisme de l’oracle, les\
    \ valeurs cette table sont fixes.\n\nEn plus des sorts que l’oracle obtient, il\
    \ ajoute tous les sorts de soins ou de blessure à sa liste de sorts connus. Il\
    \ s’agit de tous les sorts qui possèdent le mot « soins » ou « blessure » dans\
    \ leur intitulé. Il les ajoute à sa liste dès qu’il atteint le niveau nécessaire\
    \ pour les lancer. L’oracle fait son choix entre les deux au niveau 1 et ne peut\
    \ plus en changer par la suite.\n\nQuand l’oracle atteint le niveau 4 et, par\
    \ la suite, tous les niveaux pairs (c’est-à-dire 6, 8, etc.), il peut apprendre\
    \ un nouveau sort à la place d’un qu’il connaît déjà. L’oracle « perd » l’ancien\
    \ sort au profit du nouveau. Le nouveau sort doit être du même niveau que celui\
    \ contre lequel il l’échange. À chaque niveau possible, l’oracle ne peut échanger\
    \ qu’un seul sort et doit choisir de le faire ou non au moment où il apprend ses\
    \ nouveaux sorts du niveau. Il ne peut pas échanger un sort de soins ou de blessure\
    \ ni aucun sort appris grâce à son mystère. Contrairement aux prêtres, les oracles\
    \ n’ont pas besoin de préparer leurs sorts à l’avance. Ils peuvent lancer tout\
    \ sort connu quand ils le désirent, tant qu’il leur reste des sorts du niveau\
    \ requis utilisables pour la journée. Ils n’ont pas besoin de focalisateur divin\
    \ pour lancer les sorts qui en mentionnent un (FD) dans leurs composantes.\n\n\
    \nL’oracle connaît un certain nombre d’oraisons, ou sorts de niveau 0, comme indiqué\
    \ dans la table des « sorts connus » ci-contre. Il jette ces sorts comme les autres\
    \ mais ils ne sont pas dépensés lorsqu’ils sont lancés et peuvent être utilisés\
    \ à nouveau.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle.ashx#Sorts_5
  
- Nom: Mystère
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: " Chaque oracle tire ses pouvoirs et ses sorts d’un mystère divin\
    \ qui lui donne également des pouvoirs de classe et des aptitudes spéciales supplémentaires.\
    \ Ce mystère représente sa dévotion envers un idéal, des prières dédiées à des\
    \ divinités qui soutiennent ce concept ou une vocation naturelle pour le rôle\
    \ de champion d’une cause. Par exemple, un oracle du mystère des vagues peut être\
    \ né en mer et ressentir un besoin naturel de vénérer les dieux des océans, des\
    \ rivières et des lacs, qu’ils soient maléfiques ou bienveillants. Quelle que\
    \ soit son origine, le mystère se manifeste de plusieurs manières au fur et à\
    \ mesure que l’oracle gagne des niveaux. L’oracle doit en choisir un au niveau\
    \ 1 et ne pourra pas en changer par la suite. \n\nVoir les mystères d'oracle.\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle.ashx#Mystère_3
  
- Nom: Armes et armures
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: '

    La sorcière est formée au maniement de toutes les armes courantes. Elle n’est
    pas formée au port des armures ni au maniement des boucliers. Les armures gênent
    les gestes de la sorcière, ce qui risque de provoquer l’échec de ses sorts à composante
    gestuelle (voir Sorts profanes et armures).


    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'La sorcière lance des sorts profanes tirés de la liste de sorts
    de la sorcière. Elle doit choisir ses sorts et les préparer à l’avance. Pour apprendre
    ou lancer un sort, la sorcière doit avoir une valeur d’Intelligence au moins égale
    à 10 + niveau du sort. Le DD du jet de sauvegarde contre les sorts de sorcière
    est de 10 + niveau du sort + modificateur d’Intelligence de la sorcière.


    Une sorcière ne peut lancer qu’un certain nombre de sorts par jour. Son nombre
    de sorts quotidien est donné dans la table ci dessus. De plus, elle reçoit des
    sorts supplémentaires quotidiens si elle a une grande valeur d’Intelligence (voir
    la table).


    La sorcière peut apprendre autant de sorts qu’elle le désire. Elle doit les choisir
    et les préparer en avance en dormant pendant 8 heures et en passant 1 heure à
    communier avec son familier. C’est pendant cette communion qu’elle décide des
    sorts à préparer.


    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re.ashx#Sorts_1
  
- Nom: Tours de magie
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'La sorcière peut préparer un certain nombre de tours de magie, ou
    sorts de niveau 0, comme indiqué dans la table sous « sorts par jour ». Ils se
    lancent comme les autres, mais ne sont pas dépensés au lancer et sont donc réutilisables.
    Les tours de magie qui utilisent d’autres emplacements de sorts, à cause d’un
    don de métamagie par exemple, sont dépensés de façon normale.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re.ashx#Tours_de_magie_2
  
- Nom: Maléfice
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: "Les sorcières apprennent un certain nombre de sortilèges, appelés\
    \ des maléfices, qui améliorent leurs pouvoirs ou affaiblissent leurs ennemis.\
    \ \n\nAu niveau 1, la sorcière gagne un maléfice de son choix, un autre au niveau\
    \ 2 et ensuite un de plus tous les deux niveaux, comme indiqué dans la table.\
    \ \n\nLa sorcière ne peut pas choisir le même maléfice à plusieurs reprises. \n\
    \nSauf indication, pour lancer un maléfice, la sorcière doit utiliser une action\
    \ simple qui ne provoque pas d’attaque d’opportunité. Le DD pour résister à ces\
    \ sorts est de 10 + 1/2 niveau de sorcière + modificateur d’Intelligence de la\
    \ sorcière.\n\nÀ partir du niveau 10 et, par la suite, tous les niveaux pairs,\
    \ la sorcière peut choisir un maléfice majeur à chaque fois qu’elle a l’occasion\
    \ de choisir un nouveau maléfice.\n\nÀ partir du niveau 18 et par la suite tous\
    \ les deux niveaux, la sorcière peut choisir l’un des grands maléfices suivants\
    \ à chaque fois qu’elle peut choisir un nouveau maléfice.\n\nVoir la liste des\
    \ maléfices, la liste des maléfices majeurs et la liste des grands maléfices\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re.ashx#Maléfices_3
  
- Nom: Familier de la sorcière
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, la sorcière forge un lien étroit avec un familier,
    une créature qui lui enseigne la magie et la guide. Il l’aide également en lui
    accordant des bonus de compétence, des sorts supplémentaires et l’assiste pour
    certains types de magie. Ce pouvoir fonctionne comme le pacte magique du familier,
    à l’exception de ce qui est indiqué dans la section du familier.


    LE FAMILIER DE LA SORCIÈREEn forgeant d’étranges liens avec des êtres innommables,
    les sorcières s’attachent les services d’un conseiller mystique, un familier qui
    les sert et leur révèle des secrets inconnus de la plupart des mortels. Un familier
    est un animal que la sorcière choisit pour l’aider dans ses incantations et pour
    obtenir des pouvoirs spéciaux. Ceci fonctionne comme le pacte magique du magicien,
    sauf en ce qui concerne les indications suivantes. La sorcière utilise son niveau
    de classe comme niveau de magicien effectif pour déterminer les pouvoirs de son
    familier. Elle peut choisir n’importe quel familier accessible aux magiciens en
    plus des nouveaux présentés ci-dessous.


    La sorcière peut cumuler des niveaux issus de plusieurs classes pour déterminer
    les pouvoirs de familier qui dépendent de son niveau de classe tant que ces classes
    ont le droit de posséder un familier. Si la sorcière possède de tels niveaux de
    classe, son familier utilise toujours les règles associées à la classe de sorcière,
    jamais celles des autres classes comme magicien ou ensorceleur de lignage profane.
    Le familier ne stocke que les sorts de la liste de la sorcière, les autres se
    conservent normalement, comme indiqué dans les particularités de la classe concernée.


    Si la sorcière perd son familier ou s’il meurt, elle peut le remplacer un jour
    plus tard grâce à un rituel spécial qui lui coûte 500 po par niveau de sorcière.
    Ce rituel demande 8 heures. À son arrivée, le nouveau familier connaît tous les
    sorts de niveau 0 et deux sorts de chaque niveau que la sorcière est capable de
    lancer. S’y ajoutent tous les sorts supplémentaires que le familier connaît grâce
    au niveau de la sorcière et à son protecteur.


    STOCKER DES SORTS. À partir du niveau 1, le familier de la sorcière conserve tous
    les sorts qu’elle connaît. Cela ne lui permet pas de les lancer ni d’utiliser
    des objets à potentiel magique ou à fin d’incantation. À partir du niveau 2 et,
    par la suite, tous les deux niveaux, le familier rajoute de nouveaux sorts supplémentaires
    à la liste de sorts de sa sorcière en fonction de son protecteur. Le familier
    les stocke immédiatement et, une fois qu’il les a obtenus, la sorcière les prépare
    normalement.


    LIVRER UN SORT DE CONTACT (SUR). Une sorcière de niveau 3 ou plus peut charger
    son familier de transmettre un sort ou un maléfice de contact à sa place. Si la
    sorcière et le familier sont en contact au moment de l’incantation d’un sort de
    contact, elle peut désigner son familier comme « la personne qui touche. » Il
    peut alors appliquer ce sort comme le ferait la sorcière. Comme d’habitude, si
    la sorcière lance un autre sort avant que le sort de contact ne soit transmis,
    il se dissipe. Si elle active un maléfice, elle peut charger son familier de faire
    le contact. Pour cela, elle n’a pas besoin d’être en contact avec lui.


    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re.ashx#Familier_de_la_sorcière_Ext_4
  
- Nom: Ajouter des sorts au familier de la sorcière
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Pour préparer ses sorts, la sorcière doit communier chaque jour
    avec son familier. Ce dernier conserve tous les sorts qu’elle connaît et elle
    ne peut pas préparer un sort s’il ne le connaît pas. Le familier commence le jeu
    avec tous les sorts de sorcière de niveau 0 et trois sorts de niveau 1 choisis
    par la sorcière. Elle choisit également de lui faire stocker un nombre de sorts
    de niveau 1 supplémentaires égal à son modificateur d’Intelligence. À chaque niveau
    de classe, elle ajoute à son familier deux sorts de n’importe quel niveau qu’elle
    est capable de lancer (en se basant sur son nouveau niveau de sorcière). Elle
    peut également lui faire apprendre de nouveaux sorts grâce à un rituel spécial.
    La sorcière a plusieurs méthodes pour rajouter des sorts à son familier mais elle
    peut le faire uniquement si le sort figure sur la liste de sorts de sorcière.


    SORTS GAGNÉS À UN NOUVEAU NIVEAU. Alors que la sorcière explore le monde, son
    familier développe son savoir et ses connaissances magiques. Quand elle gagne
    un niveau, elle ajoute deux sorts issus de la liste de sorts de la sorcière à
    son familier. Elle doit avoir le niveau requis pour lancer ces deux sorts gratuits.


    ENSEIGNEMENT ENTRE FAMILIERS. Le familier d’une sorcière peut apprendre des sorts
    auprès d’un autre familier. Pour ce faire, ils doivent passer une heure à communier
    ensemble par niveau du sort. Une fois cette durée écoulée, la sorcière dont le
    familier apprend le sort doit faire un test d’Art de la magie (DD 15 + niveau
    du sort). Si elle réussit, son familier apprend le sort et elle pourra l’utiliser
    la prochaine fois qu’elle prépare ses sorts. Si elle rate son test, le familier
    n’arrive pas à apprendre le sort et il ne pourra pas réessayer tant que la sorcière
    n’aura pas gagné un rang de plus en Art de la magie. La plupart des sorcières
    exigent un sort d’un niveau égal ou supérieur en échange de ce service. Si le
    familier appartient à une sorcière morte, il ne conserve ses sorts en mémoire
    que 24 heures pendant lesquelles il peut les enseigner à un autre si on l’y oblige
    ou le corrompt, au choix du MJ.


    APPRENDRE DANS LES PARCHEMINS. La sorcière peut utiliser un parchemin pour apprendre
    un nouveau sort à son familier. Ce processus prend une heure par niveau du sort
    appris. La sorcière brûle le parchemin et se sert de ses cendres pour créer une
    poudre ou un breuvage spécial qu’elle fait boire ou manger au familier. Ce processus
    détruit le parchemin et, une fois la durée écoulée, la sorcière doit faire un
    test d’Art de la magie DD 15 + niveau du sort. Si elle échoue, quelque chose se
    passe mal lors du processus et le familier n’apprend pas le sort, même si le parchemin
    est détruit.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re.ashx#Ajouter_des_sorts_au_familier_de_la_sorcière_5
  
- Nom: Armes et armures
  Classe: Magus
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Voici les aptitudes de la classe de magus.\n\n \nLe magus est formé\
    \ au maniement de toutes les armes courantes et de guerre. Il sait également comment\
    \ porter une armure légère. Il peut lancer des sorts de magus alors qu’il porte\
    \ une armure légère sans risque d’échec des sorts profanes, contrairement à d’habitude.\
    \ Comme tous les autres lanceurs de sorts profanes, il court un risque d’échec\
    \ s’il porte une armure intermédiaire, lourde ou un bouclier, à condition que\
    \ le sort ait une composante gestuelle. Un magus multiclassé est toujours soumis\
    \ au risque d’échec des sorts profanes pour tous les sorts qu’il lance grâce à\
    \ une autre classe.\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Magus
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Un magus lance des sorts tiré de la liste des sorts de magus. Il
    doit choisir ses sorts et les préparer à l''avance.


    Pour apprendre, préparer ou lancer un sort, le magus doit avoir une valeur d’Intelligence
    de 10 + niveau du sort. Le degré de difficulté du jet de sauvegarde opposé à un
    sort de magus est de 10 + niveau du sort + modificateur d’Intelligence du magus.


    Chaque jour, le magus ne peut lancer qu’un certain nombre de sorts de chaque niveau.
    Son nombre de sorts

    de base journalier est indiqué dans la table ci-dessus. Il reçoit en plus des
    sorts quotidiens supplémentaires s’il possède une grande Intelligence


    Il n’y a pas de limite au nombre de sorts que le magus connaît. Il doit les choisir
    et les préparer à l’avance, en prenant 8 heures de sommeil et en étudiant son
    grimoire pendant 1 heure. Il décide des sorts à préparer pendant cette période
    d’étude.


    Il peut choisir ces sorts sur la liste des sorts de magus.


    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Sorts_1
  
- Nom: Grimoire
  Classe: Magus
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Chaque jour, pour préparer ses sorts, le magus doit étudier son\
    \ grimoire. Il ne peut pas préparer un sort\nqui n’y figure pas, à part lecture\
    \ de la magie que tous les magi peuvent lancer de mémoire. \n\nUn magus commence\
    \ le jeu avec un grimoire contenant tous les sorts de niveau 0 et trois sorts\
    \ de magus de niveau 1 de son choix. Le magus choisit également un nombre de sorts\
    \ supplémentaires de niveau 1 égal à son modificateur d’Intelligence. À chaque\
    \ fois qu’il gagne un niveau de magus, il apprend deux nouveaux sorts de magus\
    \ de n’importe quel(s) niveau(x) qu’il est autorisé à lancer (en fonction de son\
    \ nouveau niveau de magus) et les ajoute à son grimoire. À tout moment, il peut\
    \ y ajouter des sorts trouvés dans d’autres grimoires.\n\nUn magus peut apprendre\
    \ des sorts dans le grimoire d’un magicien et inversement. En revanche, les sorts\
    \ appris doivent figurer sur la liste des sorts de magus. Un alchimiste peut apprendre\
    \ des formules en étudiant le grimoire d’un magus si les sorts choisis font partie\
    \ de la liste des sorts de l’alchimiste. Un magus ne peut pas apprendre de sorts\
    \ auprès d’un alchimiste.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Grimoire_2
  
- Nom: Réserve magique
  Classe: Magus
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le magus obtient un

    réservoir d’énergie mystique profane dans lequel il puise pour

    alimenter ses pouvoirs et améliorer ses armes. Cette réserve

    possède un nombre de points égal à 1/2 niveau du magus (avec un minimum de 1)
    + modificateur d’Intelligence. La réserve se régénère chaque jour, quand le magus
    prépare ses sorts.


    Au niveau 1, le magus peut dépenser 1 point de sa réserve par une action rapide
    pour donner un bonus d’altération de +1 à l’arme qu’il tient, quelle qu’elle soit,
    pendant 1 minute. Ensuite, tous les quatre niveaux, ce bonus augmente de 1, avec
    un maximum de +5 au niveau 17. Ces bonus s’ajoutent à ceux de l’arme et se cumulent
    avec eux jusqu’à un maximum de +5. Ce pouvoir ne se cumule pas avec lui-même,
    même si on le lance à plusieurs reprises.


    Au niveau 5, le magus peut utiliser ces bonus pour ajouter l’une des propriétés
    suivantes à l’arme : acérée, dansante, de feu, de feu intense, de foudre, de foudre
    intense, de froid, de froid intense, de rapidité ou vorpale. L’ajout de telles
    propriétés consume une quantité de bonus égale au modificateur du prix de base
    de la dite propriété. Ces propriétés s’ajoutent à celles que l’arme possède déjà
    mais les doubles ne se cumulent pas. Si l’arme n’est pas magique, il faut au moins
    lui ajouter un bonus d’altération de +1 avant de pouvoir lui donner la moindre
    propriété.


    Le magus décide des bonus et propriétés au moment où il dépense son point de réserve
    magique et il ne peut plus en changer sans recourir à nouveau à ce pouvoir. Les
    bonus ne fonctionnent pas si ce n’est pas le magus qui utilise l’arme. Le magus
    ne peut améliorer ainsi qu’une arme à la fois. S’il utilise à nouveau ce pouvoir,
    la première version prend fin.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Réserve_magique_Sur_3
  
- Nom: Tours de magie
  Classe: Magus
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Un magus prépare chaque jour un certain nombre de tours de magie,
    ou sorts de niveau 0, comme indiqué dans la table 1-1 dans la colonne Sort par
    jour. Ils se lancent comme n’importe quel sort mais le magus ne les « dépense
    » pas et peut les réutiliser à volonté.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Tours_de_magie_4
  
- Nom: Combat magique
  Classe: Magus
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le magus apprend à lancer des sorts et à manier ses\
    \ armes en même temps. Ceci fonctionne comme le combat à deux armes mais l’arme\
    \ secondaire est en fait le sort en pleine incantation. Pour se servir de ce pouvoir,\
    \ le magus doit avoir une main libre (même si le sort qu’il lance ne possède pas\
    \ de composante gestuelle) et utiliser une arme légère ou à une main de l’autre.\
    \ \n\nLors d’une action complexe, il peut porter toutes les attaques autorisées\
    \ avec son arme avec un malus de -2 et lancer tout sort de la liste de magus dont\
    \ l’incantation n’excède pas une action simple (tout jet d’attaque inclus dans\
    \ le sort subit également le malus de -2). \n\nSi le magus lance le sort sur la\
    \ défensive, il peut ajouter le malus de son choix aux jets d’attaque (sans dépasser\
    \ une valeur égale à son bonus d'Intelligence) et ajouter cette valeur à ses tests\
    \ de concentration, sous forme de bonus de circonstance. Si le magus rate son\
    \ test, il perd son sort mais ses attaques souffrent tout de même du malus. \n\
    \nLe magus peut lancer le sort ou attaquer avec ses armes en premier comme il\
    \ le souhaite mais, s’il porte plusieurs attaques, il ne peut pas intercaler le\
    \ sort entre elles.\n\nLe combat magique peut être utilisé avec les tours de magie\
    \ du magus.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Combat_magique_Ext_5
  
- Nom: Frappe magique
  Classe: Magus
  Source: AM
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, quand un magus lance un sort de la liste de magus dont\
    \ la portée est notée « contact », il peut appliquer le sort à l’aide de l’arme\
    \ qu’il manie, lors d’une attaque de corps à corps. \n\nAu lieu de faire une attaque\
    \ de contact au corps à corps gratuite comme le permet normalement le sort, il\
    \ a droit à une attaque de corps à corps gratuite avec son arme (avec son bonus\
    \ de base à l’attaque maximal). Cela fait partie de l’incantation du sort. S’il\
    \ réussit, cette attaque inflige également les dégâts habituels en plus d’appliquer\
    \ les effets du sort. \n\nSi le magus lance cette attaque alors qu’il utilise\
    \ le combat magique, l’attaque de corps à corps subit les malus liés à l’utilisation\
    \ de ce pouvoir. L’attaque bénéficie de la zone de critique possible de l’arme\
    \ (20, 19-20 ou 18-20 et elle est affectée par les propriétés comme acérée ou\
    \ autres effets similaires). En revanche, le sort fait seulement des dégâts doublés\
    \ en cas de coup critique, l’arme utilise son propre modificateur de coup critique.\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Frappe_magique_Sur_6
  
- Nom: Arcane du magus
  Classe: Magus
  Source: AM
  Niveau: 3
  Auto: true
  Description: "Alors que le magus gagne des niveaux, il apprend des secrets liés\
    \ à sa manière de mêler la puissance martiale et les compétences magiques. \n\n\
    À partir du niveau 3, il obtient un arcane du magus. Ensuite, il en gagne un nouveau\
    \ tous les trois niveaux. Sauf indication contraire, le magus ne peut pas sélectionner\
    \ le même arcane à plusieurs reprises. Les arcanes de magus qui affectent les\
    \ sorts s’appliquent uniquement aux sorts de la liste de magus, à moins d’une\
    \ indication contraire.\n\nVoir la liste des arcanes de magus.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Arcanes_du_magus_7
  
- Nom: Souvenir magique
  Classe: Magus
  Source: AM
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, le magus apprend à se servir de sa réserve magique\
    \ pour se souvenir des sorts qu’il a déjà lancés. Par une action rapide, il peut\
    \ se souvenir d’un sort de magus qu’il a déjà préparé et lancé dans la journée\
    \ en dépensant un nombre de points de réserve magique égal au niveau du sort (minimum\
    \ 1). \n\nCe sort est à nouveau considéré comme prêt, comme si le magus ne l’avait\
    \ pas lancé.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Souvenir_magique_Sur_8
  
- Nom: Don supplémentaire
  Classe: Magus
  Source: AM
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5 et, par la suite, tous les six niveaux, le magus gagne
    un don supplémentaire en plus de ceux dus à la progression normale. Ils sont à
    choisir dans les listes de dons de combat, de création d’objet ou de métamagie.


    Le magus doit remplir les conditions requises, comme d’habitude.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Don_supplémentaire_9
  
- Nom: Réserve de connaissances
  Classe: Magus
  Source: AM
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, quand le magus prépare ses sorts, il peut dépenser
    1 point de réserve magique ou plus, avec une limite égale à son bonus d’Intelligence.
    Pour chaque point dépensé, il peut choisir un sort de la liste du magus et faire
    comme s’il se trouvait dans son grimoire. Il peut donc le préparer pour la journée.
    S’il n’a pas lancé les sorts préparés ainsi avant la prochaine phase de préparation
    de sorts, il les perd. Il peut également relancer ces sorts à l’aide du pouvoir
    de souvenir magique mais seulement avant la prochaine phase de préparation de
    sorts.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Réserve_de_connaissances_Sur_10
  
- Nom: Armure intermédiaire
  Classe: Magus
  Source: AM
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, le magus se forme au port des armures intermédiaires.
    Il peut lancer des sorts de magus alors qu’il porte une armure intermédiaire sans
    risque d’échec des sorts profanes, contrairement à d’habitude. Comme tous les
    autres lanceurs de sorts profanes, il court un risque d’échec s’il porte une armure
    lourde ou un bouclier, à condition que le sort ait une composante gestuelle.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Armure_intermédiaire_Ext_11
  
- Nom: Science du combat magique
  Classe: Magus
  Source: AM
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, le magus devient plus performant pour lancer des sorts
    et attaquer avec ses armes. Quand il utilise le pouvoir de combat magique, il
    reçoit un bonus de circonstance de +2 aux tests de concentration, en plus des
    bonus obtenus en choisissant de subir un malus au jet d’attaque.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Science_du_combat_magique_Ext_12
  
- Nom: Formation du combattant
  Classe: Magus
  Source: AM
  Niveau: 10
  Auto: true
  Description: 'À partir du niveau 10, le magus utilise 1/2 de son niveau comme
    niveau de guerrier pour remplir les conditions requises pour un don. S’il a des
    niveaux de guerrier, ils se cumulent.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Formation_de_combattant_Ext_13
  
- Nom: Science du souvenir magique
  Classe: Magus
  Source: AM
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, le magus devient encore plus efficace quand il se
    souvient d’un sort en puisant dans sa réserve magique. Quand il utilise le souvenir
    magique, il dépense un nombre de points tirés de sa réserve magique égal à 1/2
    niveau du sort (1 au minimum).


    De plus, au lieu de se souvenir d’un sort utilisé, le magus peut préparer un sort
    présent dans son grimoire par une action rapide. Ce sort doit être de même niveau
    que le sort utilisé. Pour cela, il dépense un nombre de points de réserve égal
    au niveau du sort (avec un minimum de 1). Le magus ne peut pas appliquer de don
    de métamagie à un sort ainsi préparé. Le magus n’a pas besoin de se référer à
    son grimoire quand il prépare un sort de cette manière.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Science_du_souvenir_magique_Sur_14
  
- Nom: Armure lourde
  Classe: Magus
  Source: AM
  Niveau: 13
  Auto: true
  Description: 'Au niveau 13, le magus se forme au port des armures lourdes. Il
    peut lancer des sorts de magus alors qu’il porte une armure lourde sans risque
    d’échec des sorts profanes, contrairement à d’habitude. Comme tous les autres
    lanceurs de sorts profanes, il court un risque d’échec s’il porte un bouclier,
    à condition que le sort ait une composante gestuelle.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Armure_lourde_Ext_15
  
- Nom: Combat magique supérieur
  Classe: Magus
  Source: AM
  Niveau: 14
  Auto: true
  Description: 'Au niveau 14, le magus parvient à lancer des sorts sans risque d’erreur
    tout en attaquant au corps à corps. À chaque fois qu’il se sert de ce pouvoir,
    son bonus au test de concentration est égal au double du malus qu’il choisit d’avoir
    aux jets d’attaque.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Combat_magique_supérieur_Ext_16
  
- Nom: Riposter
  Classe: Magus
  Source: AM
  Niveau: 16
  Auto: true
  Description: 'À partir du niveau 16, quand un ennemi situé à portée du magus lance
    un sort sur la défensive, il provoque une attaque d’opportunité de la part du
    magus une fois le sort lancé. Cette attaque n’interrompt pas le sort.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Riposter_Ext_17
  
- Nom: Accès aux sorts supérieurs
  Classe: Magus
  Source: AM
  Niveau: 19
  Auto: true
  Description: "Au niveau 19, le magus a accès à une liste de sorts plus développée.\
    \ Il apprend quatorze sorts de magicien supplémentaires dans son grimoire, qu’il\
    \ note comme des sorts de magus de même niveau. Pour chacun des niveaux suivants,\
    \ il apprend deux sorts de magicien qui ne figurent pas sur la liste du magus\
    \ : niveaux 0, 1, 2, 3, 4, 5 et 6. \n\nIl ignore les composantes gestuelles de\
    \ ces sorts et les lance sans risque d’échec des sorts profanes.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magus.ashx#Accès_aux_sorts_supérieur_Sur_18
  
- Nom: Armes et armures
  Classe: Ninja
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Les aptitudes du ninja sont décrites ci-dessous.\n\n \nLes ninjas\
    \ sont formés au maniement de toutes les armes courantes et du kama, du katana,\
    \ du kusarigama, du nunchaku, du saï, de l’arc court, de l’épée courte, du shuriken,\
    \ du siangham et du wakizashi. Ils ont également appris à porter des armures légères\
    \ mais pas à manier des boucliers.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Armes_et_armures_0
  
- Nom: Utilisation du poison
  Classe: Ninja
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le ninja apprend à utiliser les poisons et ne risque
    pas de s’empoisonner accidentellement quand il enduit une arme.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Utilisation_du_poison_1
  
- Nom: Attaque sournoise +2d6
  Classe: Ninja
  Source: AG
  Niveau: 3
  Auto: true
  Description: "Si le ninja surprend son adversaire alors qu’il est dans l’incapacité\
    \ de se défendre efficacement, il peut viser un point vital pour lui infliger\
    \ des dégâts supplémentaires. \n\nLes attaques du ninja font des dégâts supplémentaires\
    \ à chaque fois que sa cible est privée de son bonus de Dextérité à la CA (qu’elle\
    \ possède ou non un bonus de Dextérité) ou quand elle est prise en tenaille. Au\
    \ niveau 1, ces dégâts supplémentaires sont de 1d6 et ils augmentent de 1d6 tous\
    \ les deux niveaux. Ce sont des dégâts de précision. Si le ninja fait un coup\
    \ critique lors d’une attaque sournoise, il ne multiplie pas le montant des dégâts\
    \ de précision. Les attaques à distance permettent de faire des attaques sournoises\
    \ si la cible se trouve à moins de 9 m.\n\nSi le ninja manie une arme qui inflige\
    \ des dégâts non létaux (comme une matraque, un fouet ou s’il attaque à mains\
    \ nues), son attaque sournoise peut infliger des dégâts non létaux au lieu de\
    \ létaux. En revanche, il ne peut pas faire des dégâts d’attaque sournoise non\
    \ létaux avec une arme qui inflige des dégâts létaux, même avec le malus de -4.\n\
    \nLe ninja doit avoir une bonne visibilité sur sa cible (assez pour repérer un\
    \ point vital) et doit pouvoir l’atteindre. Un ninja ne peut pas faire une attaque\
    \ sournoise contre une créature qui bénéficie d’un camouflage.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Attaque_sournoise_2
  
- Nom: Réserve de ki (Sur)
  Classe: Ninja
  Source: AG
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le ninja gagne une réserve de ki, une énergie surnaturelle
    qu’il utilise pour accomplir des actions extraordinaires. Le montant de points
    de la réserve est égal à 1/2 niveau du ninja + modificateur de Charisme. Tant
    qu’il lui reste au moins un point, à chaque fois qu’il utilise la compétence Acrobaties
    pour sauter, on considère qu’il a eu droit à une course d’élan. Au niveau 10,
    le DD de tous les tests d’Acrobaties faits pour sauter est réduit de moitié (mais
    il ne peut pas aller plus loin que ce que sa vitesse lui autorise).


    Lors d’une attaque à outrance uniquement, le ninja peut dépenser 1 point de sa
    réserve de ki pour faire une attaque supplémentaire avec son meilleur bonus de
    base. Il peut aussi dépenser 1 point pour augmenter sa vitesse de 6 m pendant
    1 round. Enfin, il peut dépenser 1 point de sa réserve de ki pour gagner un bonus
    d’intuition de +4 aux tests de Discrétion pendant 1 round. Ces pouvoirs s’activent
    par une action rapide. Un ninja peut obtenir d’autres pouvoirs qui s’activent
    grâce à la réserve de ki en choisissant certaines astuces de ninja.


    La réserve de ki se régénère chaque matin, après 8 heures de repos ou de méditation
    (cette durée n’est pas forcément continue). Si le ninja possède des niveaux dans
    une autre classe qui donne des points de ki, il ajoute ses niveaux de ninja à
    ceux de cette autre classe pour déterminer le nombre de points de ki qui se trouve
    dans la réserve commune mais il n’ajoute qu’un seul modificateur de caractéristique
    au total. Le ninja choisit la caractéristique à utiliser lorsqu’il prend son premier
    niveau dans la seconde classe qui autorise du ki. Il est impossible de revenir
    sur ce choix. Le ninja utilise alors les points de sa réserve de ki pour alimenter
    les pouvoirs de toutes les classes basées sur le ki.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Réserve_de_ki_Sur_3
  
- Nom: 'Astuce de ninja #2'
  Classe: Ninja
  Source: AG
  Niveau: 4
  Auto: true
  Description: "Alors que le ninja évolue, il apprend de nouvelles astuces qui lui\
    \ permettent de tromper ses ennemis et d’obtenir des pouvoirs surnaturels. \n\n\
    À partir du niveau 2, il apprend une astuce et une de plus tous les deux niveaux.\
    \ Sauf indication contraire, il ne peut pas choisir la même astuce à plusieurs\
    \ reprises.\n\nVoir la liste des astuces de ninja.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Astuces_de_ninja_4
  
- Nom: Pas de trace +2
  Classe: Ninja
  Source: AG
  Niveau: 6
  Auto: true
  Description: 'Au niveau 3, le ninja apprend à camoufler ses traces, à rester caché
    et à dissimuler sa présence. Le DD des tests visant à suivre un ninja avec la
    Survie augmente de +1. De plus, grâce à son entraînement, le ninja gagne un bonus
    d’intuition de +1 aux tests de Déguisement et aux tests de Discrétion opposés
    quand il reste immobile et n’entreprend pas la moindre action pendant au moins
    1 round. Le DD des tests de Survie et le bonus des tests de Déguisement et de
    Discrétion opposés augmentent de 1 tous les trois niveaux.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Pas_de_trace_Ext_5
  
- Nom: Esquive instinctive (Ext)
  Classe: Ninja
  Source: AG
  Niveau: 4
  Auto: true
  Description: 'À partir du niveau 4, le ninja réagit au danger plus tôt que ses
    sens ne devraient normalement le lui permettre. Il est impossible de le prendre
    au dépourvu et il ne perd pas son bonus de Dextérité à la CA si son assaillant
    est invisible. Il perd tout de même son bonus de Dextérité à la CA s’il est immobilisé.
    Le ninja qui possède ce pouvoir perd tout de même son bonus de Dextérité à la
    CA si son adversaire réussit une feinte.


    Si le ninja dispose déjà de l’esquive instinctive grâce à une autre classe, il
    gagne automatiquement l’esquive instinctive supérieure.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Esquive_instinctive_Ext_6
  
- Nom: Pied léger (Ext)
  Classe: Ninja
  Source: AG
  Niveau: 6
  Auto: true
  Description: " \nAu niveau 6, un ninja apprend à se déplacer en effleurant à peine\
    \ le sol. Par une action complexe, il peut se déplacer au double de sa vitesse\
    \ normale en ignorant le terrain difficile. Quand il se déplace ainsi, n’importe\
    \ quelle surface arrive à soutenir son poids, quel qu’il soit. Il peut donc se\
    \ déplacer sur l’eau, la lave ou les plus minces branches. Il doit terminer son\
    \ mouvement sur une surface capable de le supporter normalement. Il ne peut pas\
    \ se déplacer dans les airs ni gravir des murs ou autres surfaces verticales.\
    \ Quand il se déplace ainsi, il ne reçoit aucun dégâts dus aux surfaces ou aux\
    \ dangers qui se déclenchent par contact, comme ceux causés par la lave ou les\
    \ chausse-trappes. Il n’a pas besoin de faire de test d’Acrobaties pour éviter\
    \ de tomber quand il traverse une surface glissante ou bosselée. Enfin, tant qu’il\
    \ utilise pied léger, il ignore les pièges mécaniques qui se déclenchent en fonction\
    \ de l’espace.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Pied_léger_Ext_7
  
- Nom: Esquive instinctive supérieure (Ext)
  Classe: Ninja
  Source: AG
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, on ne peut plus prendre le ninja en tenaille. Les autres
    ninjas (et les roublards) ne peuvent donc plus lui porter d’attaques sournoises
    en le prenant en tenaille à moins que l’assaillant n’ait au moins quatre niveaux
    de ninja (ou de roublard) de plus que le personnage.


    Si le personnage dispose déjà de l’esquive instinctive supérieure grâce à une
    autre classe, les niveaux de cette classe et de celle de ninja se cumulent pour
    déterminer le niveau minimum de ninja (ou de roublard) nécessaire pour prendre
    le personnage en tenaille.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Esquive_instinctive_supérieure_Ext_8
  
- Nom: Astuce de maître
  Classe: Ninja
  Source: AG
  Niveau: 10
  Auto: true
  Description: 'Au niveau 10 et ensuite tous les deux niveaux, le ninja peut choisir
    une astuce de maître au lieu d’une astuce de ninja.


    Voir les astuces de maître.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Astuce_de_maître_9
  
- Nom: Armes et armures
  Classe: Pistolier
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Les aptitudes du pistolier sont décrites ci-dessous.\n\n Les pistoliers\
    \ sont formés au maniement de toutes les armes courantes et de guerre ainsi qu’à\
    \ celui des armes à feu. Ils sont aussi formés au port des armures légères.\n\n\
    \n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolier.ashx#Armes_et_armures_1
  
- Nom: Armurier
  Classe: Pistolier
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le pistolier obtient l’une des armes à feu suivantes
    : le tromblon, le mousquet ou le pistolet. Cette arme est usée et il est le seul
    à savoir l’utiliser correctement, les autres créatures la traitent comme un objet
    brisé. Si l’arme est réellement brisée, elle ne fonctionne absolument pas entre
    les mains d’un autre que son propriétaire. Cette première arme ne vaut rien (
    juste 4d10 po à la revente). Le pistolier gagne Création d’armes à feu comme don
    supplémentaire.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolier.ashx#Armurier_2
  
- Nom: Audace
  Classe: Pistolier
  Source: AG
  Niveau: 1
  Auto: true
  Description: '

    Un pistolier devient célèbre grâce à ses exploits téméraires. Certaines disent
    suivre la voie mystique du pistolet mais, vu la nature instable des armes à feu,
    il est plus probable qu’elles éliminent simplement les imprudents et les malchanceux.
    Tous les pistoliers possèdent ce que l’on appelle l’audace. En termes de jeu,
    il s’agit d’une mesure variable qui estime le nombre d’actions d’éclat que le
    pistolier peut accomplir au combat. Chaque jour, il obtient un nombre de points
    d’audace égal à son modificateur de Sagesse (1 au minimum). L’audace augmente
    ou décroît au fil de la journée mais elle ne dépasse généralement pas le modificateur
    de Sagesse (1 au minimum). Certains dons et objets magiques influent sur ce maximum.
    Le pistolier doit dépenser de l’audace pour accomplir ses exploits (voir plus
    bas) et il en récupère comme suit.



    COUP CRITIQUE AVEC UNE ARME À FEU : À chaque fois que le pistolier confirme un
    coup critique avec une arme à feu en plein combat, il regagne 1 point d’audace.
    Si le pistolier confirme un coup critique sur une créature sans défense, ignorante
    du danger ou sur une dont le total de DV est inférieur à la moitié du niveau du
    pistolier, il ne récupère pas d’audace.



    COUP DE GRÂCE AVEC UNE ARME À FEU : Quand le pistolier réduit une créature à 0
    point de vie ou moins avec une arme à feu et en plein combat, il regagne 1 point
    d’audace. Il n’en récupère aucun s’il détruit un objet abandonné, s’il réduit
    une créature sans défense ou inconsciente du danger à 0 point de vie ou s’il en
    fait passer une qui possède un nombre de DV inférieur à la moitié de son niveau
    en dessous de 0 point de vie.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolier.ashx#Audace_Ext_3
  
- Nom: Exploit
  Classe: Pistolier
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Les pistoliers dépensent des points d’audace pour accomplir des
    exploits. Ces derniers leur octroient des bonus ou des effets momentanés, mais
    certains durent plus longtemps et d’autres restent actifs tant que le pistolier
    possède au moins 1 point d’audace. Voici la liste des exploits de base. Le pistolier
    peut seulement accomplir des exploits de son niveau ou moins. Sauf indication
    contraire, il peut réaliser le même exploit à plusieurs reprises, tant qu’il possède
    assez d’audace pour cela.


    Voir la liste des exploits.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolier.ashx#Exploits_4
  
- Nom: Dérobade +1
  Classe: Pistolier
  Source: AG
  Niveau: 2
  Auto: true
  Description: 'À partir du niveau 2, le pistolier gagne un bonus d’esquive de +1
    à la CA, à condition qu’il porte une armure légère ou pas d’armure du tout. S’il
    perd son bonus de Dextérité à la CA, il perd également ce bonus d’esquive. Ce
    bonus augmente de +1 tous les quatre niveaux après le 2 (avec un maximum de +5
    au niveau 20).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolier.ashx#Dérobade_Ext_5
  
- Nom: Don supplémentaire
  Classe: Pistolier
  Source: AG
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4 puis tous les quatre niveaux, le pistolier gagne un
    don supplémentaire, en plus de ceux qu’il obtient normalement. Il doit les choisir
    parmi les dons de combat ou d’audace.


    Il peut également dépenser un des dons supplémentaires pour choisir une bravade
    utilisable lorsqu''il n''a plus de point d''audace et qui lui accorde des pouvoirs
    et lui permet de regagner de l''audace lorsqu''il n''en a plus.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolier.ashx#Don_supplémentaire_6
  
- Nom: Entraînement aux armes à feu
  Classe: Pistolier
  Source: AG
  Niveau: 5
  Auto: true
  Description: 'À partir du niveau 5, le pistolier choisit un type d’arme à feu
    (comme la hache mousquet, le tromblon, le mousquet ou le pistolet).Lorsqu’il tire
    avec une arme à feu de ce type, il ajoute son modificateur de Dextérité aux jets
    de dégâts. De plus, quand son arme fait long feu, sa valeur de long feu augmente
    de 2 au lieu de 4. Par la suite, tous les quatre niveaux (9, 13 et 17), le pistolier
    choisit un nouveau type d’arme à laquelle il ajoute ce bonus.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolier.ashx#Entraînement_aux_armes_à_feu_Ext_7
  
- Nom: Armes et armures
  Classe: Samouraï
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Les aptitudes du samouraï sont décrites ci-dessous.\n\n Les samouraïs\
    \ sont formés au maniement des armes courantes et de guerre, du katana, de la\
    \ naginata et du wakizashi. Ils sont capables de porter toutes les armures (légères,\
    \ intermédiaires et lourdes) et de manier des boucliers (sauf le pavois).\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Armes_et_armures_0
  
- Nom: Défi 1/Jour
  Classe: Samouraï
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Une fois par jour, le samouraï peut mettre un ennemi au Défi de
    le combattre. Par une action rapide, il choisit une créature (qu’il peut voir)
    et la défie. Ses attaques de corps à corps infligent alors des dégâts supplémentaires
    quand il se bat contre elle. Ces dégâts supplémentaires sont égaux au niveau du
    samouraï. Il peut utiliser ce pouvoir une fois par jour au niveau 1 et une fois
    de plus tous les trois niveaux après le premier, avec un maximum de sept fois
    par jour au niveau 19.


    Le samouraï a besoin de toute sa concentration pour défier son ennemi. Il subit
    un malus de -2 à la CA, sauf contre les attaques qui viennent de sa cible.


    Le défi reste valable jusqu’à ce que la cible du samouraï meure, tombe inconsciente
    ou que le combat se termine. Chaque défi de samouraï comporte un effet supplémentaire
    décrit dans le paragraphe de chaque ordre.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Défi_Ext_1
  
- Nom: Monture
  Classe: Samouraï
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Le samouraï s’attache les services d’un destrier fiable et loyal
    pour l’emmener au cœur des batailles. Cette monture fonctionne comme le compagnon
    animal d’un druide et utilise le niveau du samouraï comme niveau effectif de druide.
    Le samouraï doit être capable de chevaucher la monture choisie sans mal. Un samouraï
    de taille M peut choisir un dromadaire ou un cheval, un samouraï P un poney ou
    un loup mais aussi un sanglier ou un chien s’il est au moins de niveau 4. Le MJ
    peut accepter d’autres créatures comme montures.


    Quand le samouraï chevauche sa monture, il ne subit pas de malus d’armure aux
    tests d’Équitation. La monture est toujours considérée comme entraînée au combat
    et commence le jeu avec Port des armures légères comme don supplémentaire. La
    monture du samouraï ne possède pas le pouvoir spécial transfert de sorts.


    Le lien qui unit le samouraï et sa monture est très fort, ce qui permet à chacun
    d’anticiper les réactions et les mouvements de l’autre. Si la monture du samouraï
    meurt, il peut en trouver une nouvelle après une semaine de deuil. Elle ne bénéficiera
    pas des pouvoirs spéciaux de lien, esquive totale, dévotion et esquive surnaturelle
    tant que le samouraï n’aura pas gagné un niveau.





    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Monture_Ext_2
  
- Nom: Ordre
  Classe: Samouraï
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le samouraï doit prêter serment à un ordre spécifique,
    ce qui lui octroie un certain nombre de bonus, de compétences de classe et de
    pouvoirs spéciaux. Chaque ordre possède des édits que le samouraï doit respecter.
    S’il en viole un, il perd les avantages liés au Défi de son ordre pendant 24 heures.
    Toute violation potentielle est sujette à l’interprétation du MJ.


    La plupart des samouraïs appartiennent à l’ordre du guerrier et sont dévoués à
    leur seigneur. Ceux qui n’ont pas de seigneur ou qui l’abandonnent sont des ronins.
    Un samouraï peut se consacrer à un ordre de chevalier mais ce cas est rare.


    Un samouraï ne peut pas changer d’ordre à moins d’entamer un long processus qui
    lui permette de se consacrer à une nouvelle cause. S’il fait tout de même ce choix,
    il perd tous les avantages de son ordre précédent. Il doit ensuite suivre les
    édits de son nouvel ordre pendant tout un niveau sans en tirer le moindre bénéfice.
    Une fois cette tâche accomplie, il bénéficie de tous les avantages de ce nouvel
    ordre. La transformation d’un samouraï en ronin est une exception : elle est immédiate,
    le samouraï perd les avantages de son ancien ordre et les remplace immédiatement
    par ceux des ronins. En revanche, si un ronin veut changer d’ordre, il doit suivre
    le processus détaillé plus haut. Notez que le nom des ordres peut varier selon
    le cadre de campagne et les préférences du MJ.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Ordre_Ext_3
  
- Nom: Résolution
  Classe: Samouraï
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'À partir du niveau 1, le samouraï peut faire appel à sa résolution
    pour supporter les blessures les plus graves et les pires afflictions. Au niveau
    1, il peut utiliser ce pouvoir une fois par jour et ensuite une fois de plus tous
    les deux niveaux. Quand le samouraï triomphe de la cible d’un Défi, il régénère
    une utilisation de résolution, sans pouvoir dépasser le nombre maximum d’utilisations
    quotidiennes. Par triompher, on entend généralement réduire l’ennemi à 0 point
    de vie ou moins mais le MJ peut décider que l’adversaire est vaincu s’il se rend
    ou s’il fuit le combat. Le samouraï peut utiliser ce pouvoir de diverses manières.



    DÉTERMINÉ : Par une action simple, le samouraï peut dépenser une utilisation de
    résolution pour dissiper une condition : fatigué, secoué ou malade. S’il est de
    niveau 8 ou plus, il peut aussi éliminer : épuisé, effrayé, nauséeux ou chancelant.
    Si cette condition a une durée supérieure à une heure ou si elle est permanente,
    le pouvoir la dissipe pendant une heure, elle revient ensuite.



    IMBATTABLE : Quand le samouraï tombe à 0 point de vie ou moins mais qu’il n’est
    pas encore mort, il peut dépenser une utilisation de résolution par une action
    immédiate pour se stabiliser instantanément et rester conscient. Il est chancelant
    mais ne tombe pas inconscient et n’agonise pas s’il entreprend une action simple.
    En revanche, il bascule dans l’inconscience s’il subit des dégâts supplémentaires,
    peu importe leur origine.



    RÉSOLU : Quand le samouraï doit faire un jet de Vigueur ou de Volonté il peut,
    par une action immédiate, dépenser une utilisation de résolution pour faire deux
    jets et garder le meilleur. Il doit décider d’utiliser ce pouvoir avant de lancer
    les dés.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Résolution_Ext_4
  
- Nom: Expertise martiale
  Classe: Samouraï
  Source: AG
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le samouraï gagne une expérience incomparable dans
    le maniement des armes qu’il s’est choisies. Au niveau 3, il choisit le katana,
    l’arc long, la naginata ou le wakizashi. Il peut dégainer l’arme choisie par une
    action libre, comme s’il avait le don Arme en main. De plus, quand il menace une
    zone de critique avec l’arme choisie, il gagne un bonus de +2 au jet de confirmation.
    Enfin, ses niveaux de samouraï se cumulent avec ses éventuels niveaux de guerrier
    quand il s’agit de déterminer s’il remplit les conditions requises pour un don
    basé sur son arme, comme la Spécialisation martiale.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Expertise_martiale_Ext_5
  
- Nom: Archer monté
  Classe: Samouraï
  Source: AG
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le samouraï devient particulièrement doué pour utiliser
    les armes à distance alors qu’il est sur une monture. Il subit un malus de -2
    seulement quand il fait un jet d’attaque avec une arme à distance alors que sa
    monture fait un double déplacement. Ce malus passe à -4 quand elle galope.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Archer_monté_Ext_6
  
- Nom: Bannière
  Classe: Samouraï
  Source: AG
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, la bannière du samouraï devient un symbole d’inspiration
    pour ses compagnons. Tant qu’elle est clairement visible, tous les alliés situés
    dans un rayon de 18 m reçoivent un bonus moral de +2 aux jets de sauvegarde contre
    la peur et un bonus de moral de +1 aux jets d’attaque effectués lors d’une charge.
    Au niveau 10 et ensuite tous les 5 niveaux, ces bonus augmentent de +1. La bannière
    doit être au moins de taille P ou plus et, pour fonctionner, il faut que ce soit
    le samouraï ou sa monture qui la porte.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Bannière_Ext_7
  
- Nom: Don supplémentaire
  Classe: Samouraï
  Source: AG
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6 et tous les 6 niveaux par la suite, le samouraï gagne
    un don supplémentaire, en plus de ceux obtenus grâce à son évolution normale.
    Ces dons sont à choisir dans la liste des dons guerriers. Le samouraï doit remplir
    les conditions requises.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Don_supplémentaire_8
  
- Nom: Résolution supérieure
  Classe: Samouraï
  Source: AG
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, le samouraï peut utiliser sa résolution pour annuler
    ses blessures les plus graves. Si quelqu’un confirme un coup critique contre lui
    il peut, par une action immédiate, dépenser une résolution pour changer ce coup
    critique en coup normal. Les effets qui se déclenchent seulement en cas de coup
    critique ne fonctionnent pas quand le samouraï active ce pouvoir.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Résolution_supérieure_Ext_9
  
- Nom: Résistance honorable
  Classe: Samouraï
  Source: AG
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, le samouraï peut opposer une résistance honorable
    et décider de combattre la cible de son Défi jusqu’au bout, à n’importe quel prix.
    Au niveau 11, il peut le faire une fois par jour et une fois de plus au niveau
    16. Il doit utiliser une action rapide pour faire une résistance honorable. Dans
    ce cas, il est immunisé contre les conditions suivantes : secoué, effrayé et paniqué.
    Il ne tombe pas inconscient si ses points de vie descendent en dessous de 0. Enfin,
    quand un samouraï doit faire un jet de sauvegarde alors qu’il fait une résistance
    honorable, il peut utiliser une résolution quotidienne pour faire un second jet
    après le premier. Il doit conserver le résultat du second, même s’il est pire
    que le premier. Si un samouraï se retire du combat alors qu’il faisait une résistance
    honorable contre un adversaire qu’il a défié, il ne peut plus défier qui que ce
    soit pendant 24 heures.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Résistance_honorable_Ext_10
  
- Nom: Défi éprouvant
  Classe: Samouraï
  Source: AG
  Niveau: 12
  Auto: true
  Description: 'Au niveau 12, quand le personnage défie une créature, elle doit
    se concentrer sur la menace qu’il représente. Tant qu’elle se trouve dans la zone
    menacée par le samouraï, elle subit un malus de -2 à la CA contre les attaques
    de toute créature autre que lui.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Défi_éprouvant_Ext_11
  
- Nom: Grande bannière
  Classe: Samouraï
  Source: AG
  Niveau: 14
  Auto: true
  Description: 'Au niveau 14, la bannière du samouraï devient un point de ralliement
    pour ses alliés. Tous ceux qui se trouvent dans les 18 m reçoivent un bonus de
    moral de +2 aux jets de sauvegarde contre les sorts et effets de charme et de
    coercition. De plus, tant que la bannière est déployée, le samouraï peut passer
    une action simple à l’agiter dans les airs, ce qui permet à ces mêmes alliés de
    faire un jet de sauvegarde supplémentaire contre un sort ou un effet qui les vise.
    Ce jet se fait contre le DD originel. Ce pouvoir n’affecte pas les sorts et effets
    qui ne permettent pas de jet de sauvegarde. Un allié ne peut pas profiter de ce
    pouvoir plus d’une fois par jour.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Grande_bannière_Ext_12
  
- Nom: Résolution suprême
  Classe: Samouraï
  Source: AG
  Niveau: 17
  Auto: true
  Description: 'Au niveau 17, le samouraï peut utiliser sa résolution pour éviter
    de mourir. S’il lui reste au moins deux utilisations journalières de résolution,
    il peut toutes les dépenser pour échapper à la mort. Quelle que soit l’origine
    de l’attaque qui aurait dû le laisser pour mort, il reste en vie à -1 pv (ou moins
    s’il était déjà à -1), inconscient et stabilisé.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Samoura%c3%af.ashx#Résolution_suprême_Ext_13
  
- Nom: Armes et armures
  Classe: Arcaniste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les aptitudes de l''arcaniste sont décrites ci-dessous.


    L’arcaniste est formé au maniement de toutes les armes courantes mais pas au port
    des armures ni des boucliers. Les armures gênent les mouvements de l’arcaniste
    et risquent de faire échouer ses sorts à composante gestuelle.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Arcaniste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "L’arcaniste lance des sorts profanes issus de la liste de Liste\
    \ des sorts d'ensorceleurs/magiciens. Il doit préparer ses sorts à l’avance mais,\
    \ contrairement aux magiciens, il ne les dépense pas quand il les lance. Il peut\
    \ lancer n’importe quel sort préparé en consommant un emplacement de sort du niveau\
    \ requis, à condition qu’il lui en reste.\n\nPour apprendre, préparer ou lancer\
    \ un sort, l’arcaniste doit avoir une valeur d’Intelligence au moins égale à 10\
    \ + niveau du sort. Le DD du jet de sauvegarde contre les sorts de l’arcaniste\
    \ est de 10 + niveau du sort + modificateur d’Intelligence de l’arcaniste.\n\n\
    Chaque jour, un arcaniste ne peut lancer qu’un nombre limité de sorts de chaque\
    \ niveau. Le nombre de sorts disponibles chaque jour est indiqué dans la table\
    \ ci-dessus.\n\nDe plus, il reçoit des sorts supplémentaires en fonction de sa\
    \ valeur d’Intelligence.\n\nL’arcaniste peut connaître autant de sorts qu’il veut\
    \ mais, chaque jour, il ne peut en préparer qu’un nombre limité. Au\nniveau 1,\
    \ il peut, chaque jour, préparer quatre sorts de niveau 0 et deux de niveau 1.\
    \ À chaque fois que l’arcaniste gagne un niveau dans sa classe, il peut préparer\
    \ un peu plus de sorts chaque jour, comme indiqué dans la table  des sorts journaliers\
    \ de l'arcaniste. Contrairement au nombre de sorts que l’arcaniste lance quotidiennement,\
    \ le nombre de sorts qu’il prépare chaque jour ne dépend pas de son Intelligence.\n\
    \nChez l’arcaniste, les dons et effets qui modifient habituellement le nombre\
    \ de sorts connus modifient à la place le nombre de sorts préparés chaque jour.\n\
    \nL’arcaniste doit choisir et préparer ses sorts à l’avance, en se reposant pendant\
    \ 8 heures et en consacrant 1 heure à l’étude de son grimoire. C’est lors de cette\
    \ étude qu’il décide quels sorts préparer et qu’il réinitialise le nombre d’emplacements\
    \ de sorts disponibles pour la journée. \n\nL’arcaniste peut appliquer les dons\
    \ de métamagie qu’il maîtrise à ses sorts préparés quand il les lance, comme le\
    \ ferait un ensorceleur, avec la même augmentation de la durée d’incantation (voir\
    \ Sorts spontanés et dons de métamagie). Cependant, il peut aussi préparer un\
    \ sort avec un don de métamagie connu et le lancer sans augmentation de la durée\
    \ d’incantation, comme le ferait un magicien. Il ne peut pas combiner ces deux\
    \ options (un sort préparé avec un don de métamagie ne peut pas être modifié par\
    \ un don de métamagie au moment de l’incantation, à moins que l’arcaniste ne dispose\
    \ de l’exploitation d’arcaniste métamixage ).\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste.ashx#Sorts_1
  
- Nom: Tours de magie
  Classe: Arcaniste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: " Chaque jour, un arcaniste peut préparer le nombre de tours de magie\
    \ (ou sort de niveau 0) indiqué dans la table des sorts journaliers. Il les lance\
    \ comme les autres mais ils ne consomment pas d’emplacement de sort. \n\nComme\
    \ les autres sorts, ceux-ci ne sont pas dépensés une fois lancés.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste.ashx#Tour_de_magie_2
  
- Nom: Grimoire
  Classe: Arcaniste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'L’arcaniste doit étudier son grimoire chaque jour pour préparer
    ses sorts. Il ne peut pas préparer un sort qui ne figure pas dedans, hormis lecture
    de la magie que tous les arcanistes savent préparer de mémoire.


    L’arcaniste commence le jeu avec un grimoire contenant tous les sorts d’ensorceleur/magicien
    de niveau 0 et trois sorts de niveau 1 de son choix. Il rajoute un nombre de sorts
    de niveau 1 égal à son modificateur d’Intelligence.


    À chaque fois qu’il gagne un niveau dans la classe d’arcaniste, il apprend deux
    nouveaux sorts (d’un niveau qui lui permet de les lancer, en tenant compte de
    son niveau de classe nouvellement augmenté).


    Il peut ajouter des sorts issus du grimoire d’autres magiciens au sien quand il
    le désire (voir section du wiki dédiée à ce sujet).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste.ashx#Grimoire_3
  
- Nom: Réservoir arcanique
  Classe: Arcaniste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "L’arcaniste dispose d’une réserve d’énergie magique innée dans laquelle\
    \ il puise pour alimenter ses exploitations et améliorer ses sorts. Le réservoir\
    \ arcanique de l’arcaniste contient un nombre maximum de points d’énergie magique\
    \ égal à 3 + niveau de l’arcaniste. \n\nChaque jour, le réservoir se remplit de\
    \ 3 +1/2 niveau de l’arcaniste points d’énergie magique brute quand l’arcaniste\
    \ prépare ses sorts. Les points de la veille sont perdus. Il peut récupérer des\
    \ points grâce à l’aptitude de classe absorption de sorts et grâce à certaines\
    \ exploitations d’arcaniste. Le réservoir arcanique est incapable de contenir\
    \ plus de points que le maximum indiqué précédemment. Les points en excès sont\
    \ perdus.\n\nLes points du réservoir arcanique servent à alimenter nombre des\
    \ pouvoirs d’arcaniste. De plus, l’arcaniste peut dépenser un point de son réservoir,\
    \ par une action libre, à chaque fois qu’il lance un sort d’arcaniste. Dans ce\
    \ cas, il augmente son niveau de lanceur de sorts de 1 ou le DD du sort de 1.\
    \ Il ne peut pas dépenser plus d’un point du réservoir pour améliorer ainsi un\
    \ même sort.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste.ashx#Réservoir_arcanique_4
  
- Nom: Exploitation d'arcaniste
  Classe: Arcaniste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "En contournant et parfois en brisant les règles de la magie, l’arcaniste\
    \ apprend à exploiter les vides et les exceptions dans les lois régissant les\
    \ arts occultes. Grâce à certaines exploitations, il démantèle diverses formes\
    \ de magie et ajoute leur essence à son réservoir arcanique. \n\nAu niveau 1 puis\
    \ tous les niveaux impairs, l’arcaniste apprend une nouvelle exploitation arcanique,\
    \ à choisir dans la liste qui suit.\n\nIl ne peut pas choisir une même exploitation\
    \ à deux reprises et ne peut pas changer celles qu’il a choisies. La plupart des\
    \ exploitations fonctionnent en dépensant des points du réservoir arcanique. \n\
    \nSauf indication contraire, le DD des jets de sauvegarde contre les exploitations\
    \ arcaniques est de 10 +1/2 niveau de l’arcaniste + modificateur de Charisme de\
    \ l’arcaniste.\n\nVoir les Exploitations d'arcanistes\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste.ashx#Exploitation_darcaniste_5
  
- Nom: Absorption de sorts
  Classe: Arcaniste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: " \nAu niveau 1, l’arcaniste peut dépenser un emplacement de sort\
    \ d’arcaniste disponible par une action de mouvement. L’emplacement est alors\
    \ indisponible pour le reste de la journée, comme si l’arcaniste s’en était servi\
    \ pour lancer un sort. L’arcaniste ajoute alors à son réservoir arcanique un nombre\
    \ de points égal au niveau de l’emplacement du sort absorbé. Il ne peut pas utiliser\
    \ de tours de magie (sorts de niveau 0) pour utiliser cette aptitude. Les points\
    \ qui dépassent la limite autorisée pour le réservoir sont perdus.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste.ashx#Absorption_de_sorts_Sur_6
  
- Nom: Exploitation supérieure
  Classe: Arcaniste
  Source: MCA
  Niveau: 11
  Auto: true
  Description: 'À partir du niveau 11 puis tous les deux niveaux, l’arcaniste peut
    choisir une exploitation supérieure au lieu d’une exploitation d’arcaniste. (Voir
    la liste des Exploitations supérieures)



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcaniste.ashx#Exploitation_supérieure_7
  
- Nom: Armes et armures
  Classe: Bretteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Voici les aptitudes de classe du bretteur.\n\n \nLe bretteur est\
    \ formé au maniement de toutes les armes courantes et de guerre, ainsi qu’au port\
    \ des armures légères et au maniement des targes.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur.ashx#Armes_et_armures_0
  
- Nom: Panache
  Classe: Bretteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Le bretteur n’est pas un simple guerrier à l’armure légère, c’est
    un combattant audacieux qui se bat avec panache, ce panache étant la monnaie fluctuante
    qui lui permet d’accomplir des actions d’éclat lors d’un affrontement. Chaque
    matin, le bretteur gagne un nombre de points de panache égal à son modificateur
    de Charisme (1 au minimum). Ce panache augmente et diminue au cours de la journée
    mais ne peut pas dépasser la valeur du modificateur de Charisme du bretteur (1
    au minimum), à moins d’utiliser un don ou un objet magique qui modifie ce minimum.
    Le bretteur dépense du panache pour accomplir des exploits (voir plus bas) et
    le récupère de diverses manières.


    • Coup critique avec une arme perforante légère ou à une main de corps à corps.
    Le bretteur récupère un point de panache à chaque fois qu’il confirme un coup
    critique avec une arme perforante légère ou à une main de corps à corps. Ce n’est
    pas le cas s’il confirme ce coup critique contre une créature sans défense ou
    qui n’est pas consciente du danger, ou qui possède moins de DV que la moitié du
    niveau de personnage du bretteur.


    • Coup de grâce avec une arme perforante légère ou à une main de corps à corps.
    Le bretteur récupère un point de panache quand il fait tomber une créature à 0
    point de vie ou moins lors d’une attaque portée en plein combat avec une arme
    perforante légère ou à une main de corps à corps. Il ne récupère pas de panache
    s’il détruit un objet abandonné, s’il réduit une créature sans défense ou qui
    n’est pas consciente du danger à 0 point de vie ou moins ou encore s’il réduit
    une créature possédant moins de DV que la moitié de son niveau de personnage à
    0 point de vie ou moins.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur.ashx#Panache_Ext_1
  
- Nom: Exploits
  Classe: Bretteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Le bretteur dépense ses points de panache pour accomplir des exploits.
    Ces derniers lui confèrent souvent un bonus ou un effet temporaire mais certains
    appliquent des effets à plus long terme. Certains exploits font effet tant que
    le bretteur possède au moins un point de panache mais ne lui demandent aucune
    dépense pour les maintenir. Le bretteur ne peut pas accomplir un exploit accessible
    à partir d’un niveau supérieur au sien. Sauf indication contraire, le bretteur
    peut accomplir un exploit à plusieurs reprises, tant qu’il dépense ou possède
    le nombre de points de panache requis.


    L’audace du pistolier et le panache du bretteur représentent deux voies d’accès
    au même réservoir héroïque. Les personnages possédant les pouvoirs de classe d’audace
    et de panache fusionnent ces deux ressources dans une grande réserve commune contenant
    à la fois l’audace et le panache. En ce qui concerne les conditions requises par
    un don, un personnage disposant du pouvoir de classe de panache remplit les mêmes
    conditions que s’il utilisait l’audace et vice versa. Vis-à-vis des dons, des
    objets magiques et autres effets, un utilisateur de panache dépense et gagne des
    points de panache au lieu de points d’audace et inversement.


    Voir les exploits du bretteur.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur.ashx#Exploits_2
  
- Nom: Finesse du bretteur
  Classe: Bretteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: ' Au niveau 1, le bretteur bénéficie des avantages conférés par le
    don Attaque en finesse avec les armes de corps à corps perforantes légères ou
    à une main. De plus, il peut utiliser sa valeur de Charisme au lieu de sa valeur
    d’Intelligence vis-à-vis des conditions requises pour les dons de combat. On considère
    qu’un bretteur avec cette aptitude possède le don Attaque en finesse quand il
    s’agit de remplir les conditions requises par d’autres dons.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur.ashx#Finesse_du_bretteur_Ext_3
  
- Nom: Charmante vie 3/jour
  Classe: Bretteur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: " \nÀ partir du niveau 2, le bretteur développe un don spécial pour\
    \ se sortir des situations délicates. Trois fois par jour, il peut, par une action\
    \ immédiate et avant d’effectuer un jet de sauvegarde, ajouter son modificateur\
    \ de Charisme au résultat de ce jet de sauvegarde. Il doit choisir de faire cela\
    \ avant de lancer le dé. Au niveau 6 puis tous les quatre niveaux, il a droit\
    \ à une utilisation de ce pouvoir supplémentaire par jour (pour un maximum de\
    \ sept fois par jour au niveau 18).\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur.ashx#Charmante_vie_Ext_4
  
- Nom: Agilité +1
  Classe: Bretteur
  Source: MCA
  Niveau: 3
  Auto: true
  Description: " \nAu niveau 3, le bretteur gagne un bonus d’esquive de +1 à la\
    \ CA tant qu’il ne porte pas d’armure ou seulement une armure légère. S’il perd\
    \ son bonus de Dextérité à la CA, il perd aussi ce bonus d’esquive. Ce bonus augmente\
    \ de 1 tous les quatre niveaux après le troisième (pour un maximum de +5 au niveau\
    \ 19).\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur.ashx#Agilité_Ext_5
  
- Nom: Don supplémentaire
  Classe: Bretteur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4 puis tous les quatre niveaux, le bretteur gagne un don
    supplémentaire, en plus de ceux obtenus grâce à son évolution normale. Il doit
    les choisir parmi les dons de combat. Il considère ses niveaux de bretteur comme
    des niveaux de guerrier quand il s’agit de remplir les conditions requises.


    De plus, quand le bretteur atteint le niveau 4 puis tous les quatre niveaux, il
    peut apprendre un nouveau don à la place d’un autre qu’il connaît déjà. En pratique,
    il perd l’usage de l’ancien don pour bénéficier du nouveau. Il ne peut pas abandonner

    un don qui sert de condition requise pour un autre ou pour une classe de prestige
    ou une aptitude. Le bretteur ne peut échanger qu’un seul don à chaque niveau autorisé
    et doit décider de cela au moment où il choisit le nouveau don supplémentaire
    du niveau.


    Il peut également dépenser un des dons supplémentaires pour choisir une bravade
    utilisable lorsqu''il n''a plus de point de panache qui lui accorde des pouvoirs
    et lui permet également de regagner du panache lorsqu''il n''en a plus.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur.ashx#Don_supplémentaire_6
  
- Nom: Entraînement aux armes du bretteur 1
  Classe: Bretteur
  Source: MCA
  Niveau: 5
  Auto: true
  Description: " \nAu niveau 5, le bretteur gagne un bonus de +1 aux jets d’attaque\
    \ et de dégâts réalisés avec une arme de corps à corps perforante légère ou à\
    \ une main. Tant qu’il manie une arme de ce type, il bénéficie des avantages conférés\
    \ par le don Science du critique. Ces bonus à l’attaque et aux dégâts augmentent\
    \ de +1 tous les quatre niveaux après le 5, pour un maximum de +4 au niveau 17.\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur.ashx#Entraînement_aux_armes_du_bretteur_Ext_7
  
- Nom: Armes et armures
  Classe: Chaman
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Voici les aptitudes de la classe de chaman.



    Le chaman est formé au maniement de toutes les armes courantes et au port des
    armures légères et intermédiaires.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Chaman
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Le chaman lance des sorts tirés de la Liste des sorts de chaman
    . Le chaman choisit et prépare ses sorts à l’avance.


    Pour préparer et lancer un sort, le chaman doit avoir une valeur de Sagesse au
    moins égale à 10 + niveau du sort. Le DD du jet de sauvegarde contre un sort de
    chaman est de 10 + niveau du sort + modificateur de Sagesse du chaman.


    Comme bien d’autres lanceurs de sorts, le chaman ne peut lancer qu’un certain
    nombre de sorts de chaque niveau par jour.

    Ce nombre figure dans la table ci-dessus. De plus, il reçoit des sorts quotidiens
    supplémentaires s’il possède une valeur de Sagesse élevée.


    Pour préparer ses sorts, le chaman entre en communion avec les esprits animaux.
    Chacun choisit à quel moment de la journée il doit passer une heure en pleine
    contemplation silencieuse, en communion avec son esprit animal, afin de régénérer
    ses sorts quotidiens. Le chaman peut préparer puis lancer n’importe quel sort
    issu de la liste du chaman, à condition d’avoir accès aux sorts de ce niveau,
    mais il doit choisir les sorts qu’il prépare lors de sa communion journalière.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Sorts_1
  
- Nom: Oraisons
  Classe: Chaman
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Chaque jour, le chaman peut préparer un certain nombre d’oraisons
    (ou sorts de niveau 0) indiqué dans la table ci-dessus Le chaman les lance comme
    les autres mais ils ne sont pas dépensés après l’incantation et il peut donc les
    réutiliser.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Oraisons_2
  
- Nom: Esprit
  Classe: Chaman
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Le chaman tisse un lien mystique avec les esprits de son monde.\
    \ Il forge une relation durable avec l’un d’eux qui lui accorde des pouvoirs et\
    \ définit une grande partie de ses aptitudes de classe.\n\n• Au niveau 1, le chaman\
    \ gagne le pouvoir de l’esprit qu’il a choisi. Il ajoute les sorts de cet esprit\
    \ à la liste de sorts qu’il lance grâce à sa magie des esprits. Il ajoute également\
    \ les maléfices propres à cet esprit à la liste de maléfices qu’il lance grâce\
    \ à l’aptitude de classe de maléfice et de maléfice errant.\n• Au niveau 8, le\
    \ chaman gagne les pouvoirs liés à la version supérieure de l’esprit qu’il a choisi.\n\
    • Au niveau 16, il gagne les pouvoirs de la version suprême de son esprit.\n\n\
    Si le chaman prend des niveaux dans une autre classe donnant accès à un mystère\
    \ (comme l’oracle), l’esprit et le mystère doivent correspondre, même s’il faut\
    \ pour cela en changer un. \n\nSi le MJ accepte, le chaman peut modifier son ancien\
    \ esprit ou mystère pour les mettre en conformité.\n\nVoir les Esprits du Chaman\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Esprit_Sur_3
  
- Nom: Esprit animal
  Classe: Chaman
  Source: MCA
  Niveau: 1
  Auto: true
  Description: " \nAu niveau 1, le chaman forme un lien étroit avec un esprit animal\
    \ lié à l’esprit qu’il a choisi. Cet animal forme un lien avec le monde des esprits\
    \ et le guide sur la voie de l’illumination. L’animal aide aussi le chaman en\
    \ lui conférant un pouvoir spécial (voir la section sur l’esprit animal). Chaque\
    \ jour, le chaman doit entrer en communion avec son esprit animal pour préparer\
    \ ses sorts. L’esprit animal ne stocke pas les sorts comme le familier de la sorcière\
    \ mais il sert de conduit à la puissance divine. Si l’esprit animal du chaman\
    \ se fait tuer, le chaman ne peut plus préparer de sorts ni utiliser son aptitude\
    \ de classe de magie des esprits tant qu’il n’a pas trouvé un remplaçant.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Esprit_animal_Ext_4
  
- Nom: Magie des esprits
  Classe: Chaman
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Chaque jour, le chaman peut lancer spontanément un petit nombre
    de sorts en plus de ceux qu’il a préparés en avance. Il a un emplacement de sort
    par jour pour chaque niveau de sorts de chaman à sa disposition, sans compter
    les oraisons. Il peut choisir ces sorts dans la liste offerte par ses esprits
    (voir les aptitudes de classe esprit et esprit errant) au moment de l’incantation.
    Il peut améliorer ces sorts avec un don de métamagie de sa connaissance, en utilisant
    l’emplacement de sort de niveau supérieur requis et en augmentant le temps d’incantation
    (voir Sorts spontanés et dons de métamagie page 113 du Manuel des Joueurs).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Magie_des_esprits_5
  
- Nom: Maléfice
  Classe: Chaman
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "Le chaman connaît un certain nombre de maléfices qui renforcent\
    \ sa puissance ou affaiblissent ses ennemis. \n\nIl apprend un maléfice au niveau\
    \ 2 et de nouveaux maléfices aux niveaux 4, 8, 10, 12, 16, 18 et 20. Il peut choisir\
    \ ses maléfices parmi les maléfices du chaman ou dans la liste de maléfices de\
    \ l’esprit qu’il a choisi. \n\nSauf indication contraire, le chaman ne peut choisir\
    \ un même maléfice plus d’une fois.\n\nL’utilisation du maléfice est une action\
    \ simple qui ne provoque pas d’attaque d’opportunité, sauf indication contraire.\
    \ Le DD du jet de sauvegarde pour résister au maléfice est de 10 + 1/2 niveau\
    \ de chaman + son modificateur de Sagesse.\n\nVoir les Maléfices du chaman\n\n\
    \n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Maléfice_6
  
- Nom: Esprit errant
  Classe: Chaman
  Source: MCA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le chaman peut former un lien temporaire avec un esprit
    autre que celui qu’il a choisi avec son aptitude de classe d’esprit. Il doit choisir
    cet esprit errant chaque jour quand il prépare ses sorts. Tant que cette aptitude
    est active, le chaman bénéficie du pouvoir d’esprit offert par l’esprit errant.
    Il ajoute également les sorts de cet esprit à la liste de ceux qu’il peut lancer
    grâce à la magie des esprits. Il n’ajoute pas les maléfices de l’esprit errant
    à la liste des maléfices qu’il peut choisir grâce à son aptitude de classe de
    maléfice. Au niveau 12, le chaman gagne les pouvoirs indiqués dans la version
    supérieure de l’esprit errant et au niveau 20 il acquiert les pouvoirs de la version
    suprême de l’esprit errant.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Esprit_errant_Sur_7
  
- Nom: Maléfice errant
  Classe: Chaman
  Source: MCA
  Niveau: 6
  Auto: true
  Description: " \nAu niveau 6, le chaman peut utiliser temporairement un maléfice\
    \ offert par n’importe lequel de ses esprits. Il doit faire son choix chaque jour,\
    \ quand il prépare ses sorts. Dans le cadre de cette aptitude, il peut choisir\
    \ n’importe quel maléfice de son esprit ou de son esprit errant. S’il choisit\
    \ un maléfice de l’esprit errant, il en perd immédiatement l’usage s’il se lie\
    \ à un autre esprit mais il peut alors en choisir un autre, soit dans la liste\
    \ de son esprit, soit dans celle de son nouvel esprit errant. Au niveau 14, le\
    \ chaman peut choisir deux maléfices errants par jour au lieu d’un seul. En dehors\
    \ de cela, ce pouvoir fonctionne comme le pouvoir de classe de maléfice.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Maléfice_errant_8
  
- Nom: Armes et armures
  Classe: Chasseur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Voici les aptitudes de classe du chasseur.


    Le chasseur est formé au maniement de toutes les armes courantes et de guerre
    ainsi qu’à celui des boucliers (à l’exception des pavois). Il est également formé
    au port des armures légères et intermédiaires.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Chasseur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: " \nLe chasseur lance des sorts divins tirés des listes du druide\
    \ et du rôdeur . La liste de sorts du chasseur comprend seulement les sorts de\
    \ druide de niveau 6 et moins et les sorts de rôdeur. Si un sort apparaît à la\
    \ fois sur la liste du druide et sur celle du rôdeur, le chasseur l’utilise au\
    \ niveau le plus  bas.\n• Prenons l’exemple de rapetissement d’animal qui est\
    \ un sort de druide de niveau 2 et un sort de rôdeur de niveau 3. Pour un chasseur,\
    \ c’est un sort de niveau 2. De même, détection du poison est un sort de druide\
    \ de niveau 0 et de rôdeur de niveau 2, c’est donc un sort de chasseur de niveau\
    \ 0.\n\nLe chasseur peut lancer un sort connu sans le préparer à l’avance. Pour\
    \ apprendre ou lancer un sort, le chasseur doit avoir une valeur de Sagesse d’au\
    \ moins 10 + niveau du sort. Le DD du jet de sauvegarde contre un sort de chasseur\
    \ est de 10 + niveau du sort + modificateur de Sagesse du chasseur.\n\nLe chasseur\
    \ ne peut pas utiliser d’objets magiques à fin d’incantation ou à potentiel magique\
    \ contenant des sorts de druide de niveau 7 ou plus, à moins de réussir un test\
    \ d’Utilisation d’objets magiques. \n\nSon alignement risque de l’empêcher de\
    \ lancer certains sorts opposés à sa morale ou à son éthique. Consultez les sorts\
    \ Chaotiques, Mauvais, Bons et Loyaux, plus loin.\n\nComme les autres lanceurs\
    \ de sorts, le chasseur dispose d’un nombre limité de sorts quotidiens. Ce nombre\
    \ figure dans la table du chasseur. De plus, il reçoit des emplacements de sorts\
    \ supplémentaires s’il possède une valeur de Sagesse élevée.\n\nLe choix des sorts\
    \ du chasseur est très restreint, contrairement à celui du druide ou du rôdeur.\
    \ Au début du jeu, le chasseur connaît quatre sorts de niveau 0 et deux de niveau\
    \ 1. À chaque fois qu’il gagne un niveau dans sa classe, il apprend un ou plusieurs\
    \ sorts nouveaux, comme indiqué dans la table des sorts de chasseur connus ci-contre.\
    \ La Sagesse n’affecte pas le nombre de sorts de chasseur connus, contrairement\
    \ à son nombre de sorts quotidiens. Les valeurs de la table ci-contre sont fixes.\n\
    \nChaque chasseur apprend automatiquement, en plus des sorts qu’il gagne à chaque\
    \ niveau, tous les sorts de convocation d’alliés naturels. Il les ajoute à sa\
    \ liste de sorts dès qu’il est capable de les lancer.\n\nAu niveau 5 puis tous\
    \ les trois niveaux, le chasseur peut remplacer un sort qu’il connaît par un autre.\
    \ En pratique, il oublie l’ancien sort et ajoute le nouveau. Le nouveau sort doit\
    \ être du même niveau que celui qu’il remplace. Le chasseur ne peut échanger qu’un\
    \ seul sort à chaque fois qu’il en a l’occasion et doit le faire (ou non) quand\
    \ il obtient ses nouveaux sorts connus lorsqu’il gagne un niveau. Il ne peut pas\
    \ échanger les sorts de convocation d’alliés naturels.\n\nContrairement au druide\
    \ et au rôdeur, le chasseur n’a pas besoin de préparer ses sorts en avance, il\
    \ peut lancer n’importe quel sort connu quand il le désire, à condition d’avoir\
    \ encore une utilisation de sort du niveau requis disponible pour la journée.\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Sorts_1
  
- Nom: Oraisons
  Classe: Chasseur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: " \nLes chasseurs apprennent un certain nombre d’oraisons (ou sorts\
    \ de niveau 0), comme indiqué dans la table des sorts de chasseur connus ci-contre.\
    \ Ils se lancent comme les autres sorts mais ne consomment pas d’emplacement de\
    \ sort et sont donc réutilisables.\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Oraisons_2
  
- Nom: Sorts Chaotiques, Mauvais, Bons et Loyaux
  Classe: Chasseur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Un chasseur ne peut pas lancer des sorts d’un alignement opposé
    au sien ou à celui de sa divinité (s’il en a une). Les sorts associés à un alignement
    particulier sont notés comme appartenant au registre du Chaos, du Mal, du Bien
    ou de la Loi.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Sorts_Chaotiques_Mauvais_Bons_et_Loyaux_3
  
- Nom: Compagnon animal
  Classe: Chasseur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le chasseur tisse un lien avec un compagnon animal.\
    \ Il commence le jeu avec n’importe quel compagnon animal disponible pour les\
    \ druides. C’est un fidèle camarade qui l’accompagne dans toutes ses aventures.\
    \ \n\nCe pouvoir fonctionne comme le compagnon animal du druide (qui fait partie\
    \ du pouvoir de druide pacte avec la nature).\n\nLe chasseur a un niveau effectif\
    \ de druide égal à son niveau de chasseur. Si le personnage a droit à un compagnon\
    \ animal grâce à plusieurs classes, ses niveaux effectifs de druide se cumulent\
    \ quand il s’agit de déterminer les statistiques et les pouvoirs de son compagnon.\
    \ \n\nLe chasseur peut enseigner à son compagnon les tours de l’archétype de tirailleur\
    \ au lieu des tours habituels. \n\nSi le chasseur libère son compagnon de ses\
    \ obligations ou si le compagnon périt, le chasseur peut s’attacher les services\
    \ d’un autre en priant sans interruption lors d’une cérémonie de 24 heures dans\
    \ l’environnement où vit le compagnon recherché. Tant que le compagnon animal\
    \ du chasseur est mort, tous les animaux qu’il convoque avec convocation d’alliés\
    \ naturels restent avec lui une minute par niveau au lieu d’un round par niveau.\
    \ Le chasseur ne peut avoir qu’un seul sort de convocation d’alliés naturels ainsi\
    \ actif à la fois. S’il utilise de nouveau ce pouvoir, la convocation d’alliés\
    \ naturels précédente prend fin immédiatement.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Compagnon_animal_Ext_4
  
- Nom: Imitation animale
  Classe: Chasseur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le chasseur peut prendre l’aspect d’un animal par une
    action rapide. Il doit choisir le type d’animal à imiter et gagne un bonus ou
    un pouvoir spécial basé sur ce type d’animal et sur son niveau de chasseur. Chaque
    jour, le chasseur peut utiliser ce pouvoir un nombre de minutes égal à son niveau.
    Il n’est pas obligé de dépenser toute la durée de l’aptitude en une seule fois
    mais il doit la découper en fragments d’une minute au minimum. Le chasseur ne
    peut imiter qu’un animal à la fois.


    Le chasseur peut également appliquer un aspect à son compagnon animal. Sur le
    compagnon, l’imitation n’a pas de limite de durée, contrairement à ce qui se passe
    avec le chasseur. Quand l’imitation s’applique ainsi, elle n’est pas décomptée
    de la durée quotidienne accordée au chasseur, elle reste effective jusqu’à ce
    que le chasseur la change. Le compagnon peut revêtir le même aspect que le chasseur
    ou en prendre un autre. Le chasseur peut choisir ou changer les imitations actives
    sur sa personne et sur son compagnon au cours de la même action rapide.


    Si le compagnon animal du chasseur meurt, ce dernier peut appliquer l’imitation
    animale de son compagnon à sa personne, en plus de celle dont il bénéficie normalement.
    Comme sur le compagnon, elle reste active jusqu’à ce qu’il en change au lieu d’être
    décomptée de sa durée quotidienne.

    • Cerf. La créature gagne un bonus d’altération de 1,50 mètre (1 c) à la vitesse
    de déplacement de base au sol. Ce bonus passe à 3 mètres (2 c) au niveau 8 et
    à 6 mètres (4 c)au niveau 15.

    • Chauve-souris. La créature gagne vision dans le noir à 18 mètres (12 c). Au
    niveau 8, la portée augmente de 9 mètres (18 c). Au niveau 15, la créature gagne
    également perception aveugle à 3 mètres (2 c).

    • Faucon. La créature gagne un bonus de compétence de +4 aux tests de Perception.
    Ce bonus passe à +6 au niveau 8 et à +8 au niveau 15.

    • Grenouille. La créature gagne un bonus de compétence de +4 aux tests de Natation
    et aux tests d’Acrobaties pour sauter. Ces bonus passent à +6 au niveau 8 et à
    +8 au niveau 15.

    • Hibou. La créature gagne un bonus de compétence de +4 aux tests de Discrétion.
    Ce bonus passe à +6 au niveau 8 et à +8 au niveau 15.

    • Loup. La créature gagne le pouvoir odorat à 3 mètres (2 c). La portée de l’odorat
    passe à 6 mètres (4 c)au niveau 8 et à 9 mètres (6 c) au niveau 15. La portée
    double si l’adversaire est contre le vent et se réduit de moitié s’il est dans
    le sens du vent.

    • Ours. La créature gagne un bonus d’altération de +2 à la Constitution. Ce bonus
    passe à +4 au niveau 8 et à +6 au niveau 15.

    • Serpent. La créature gagne un bonus de +2 aux jets d’attaque quand elle effectue
    une attaque d’opportunité et un bonus d’esquive de +2 à la CA quand elle en est
    victime. Ces bonus passent à +4 au niveau 8 et +6 au niveau 15.

    • Singe. La créature gagne un bonus de compétence de +4 aux tests d’Escalade.
    Ce bonus passe à +6 au niveau 8 et à +8 au niveau 15.

    • Souris. La créature gagne esquive totale, comme l’aptitude de classe de roublard.
    Au niveau 12, la créature gagne à la place esquive extraordinaire, comme le talent
    de maître roublard.

    • Taureau. La créature gagne un bonus d’altération de +2 à la Force. Ce bonus
    passe à +4 au niveau 8 et à +6 au niveau 15.

    • Tigre. La créature gagne un bonus d’altération de +2 à la Dextérité. Ce bonus
    passe à +4 au niveau 8 et à +6 au niveau 15.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Imitation_animale_Sur_5
  
- Nom: Entrainement naturel
  Classe: Chasseur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Le personnage considère ses niveaux de chasseur comme des niveaux
    de druide et de rôdeur quand il s’agit de remplir les conditions requises par
    des dons, des traits et des options qui modifient ou améliorent le compagnon animal.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Entraînement_naturel_Ext_6
  
- Nom: Empathie sauvage
  Classe: Chasseur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Le chasseur peut améliorer l’attitude initiale d’un animal. Ce pouvoir
    fonctionne comme un test de Diplomatie pour améliorer l’attitude d’une personne.
    Le chasseur lance 1d20 et ajoute son niveau de chasseur et son modificateur de
    Charisme pour déterminer le résultat du test d’empathie. Un animal domestique
    est le plus souvent indifférent tandis que les animaux sauvages sont généralement
    inamicaux.


    Pour utiliser l’empathie sauvage, le chasseur et l’animal doivent se trouver à
    9 mètres (6 c) ou moins l’un de l’autre, dans des conditions normales.


    Il faut habituellement une minute pour influencer ainsi un animal mais, comme
    avec les gens, cela peut prendre plus ou moins longtemps.


    Le chasseur peut aussi utiliser ce pouvoir pour influencer une créature magique
    dotée d’une Intelligence de 1 ou 2, mais en subissant un malus de –4 au test.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Empathie_sauvage_Ext_7
  
- Nom: Compagnon précis
  Classe: Chasseur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le chasseur choisit Tir de précision ou Grande tenaille
    comme don supplémentaire. Il n’a pas besoin de remplir les conditions requises.
    S’il choisit Grande tenaille, son compagnon animal bénéficie automatiquement du
    même don.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Compagnon_précis_Ext_8
  
- Nom: Pistage
  Classe: Chasseur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, le chasseur ajoute la moitié de son niveau à ses tests\
    \ de Survie quand il suit une piste. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Pistage_Ext_9
  
- Nom: Tactique du chasseur
  Classe: Chasseur
  Source: MCA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le chasseur accorde automatiquement tous ses dons de
    travail en équipe à son compagnon animal. Ce dernier n’a pas besoin de remplir
    les conditions requises par ces dons.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Tactique_du_chasseur_Ext_10
  
- Nom: Don de travail en équipe
  Classe: Chasseur
  Source: MCA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3 puis tous les trois niveaux, le chasseur gagne un don
    de travail en équipe supplémentaire, en plus de ceux qu’il obtient via sa progression
    normale. Pour choisir un don, il doit remplir les conditions requises.


    Le chasseur peut, par une action simple, apprendre un nouveau don de travail en
    équipe supplémentaire à la place du dernier qu’il a appris. En pratique, il perd
    l’usage du dernier don appris et acquiert le nouveau. Il ne peut changer ainsi
    que le dernier don appris et doit remplir les conditions requises par le nouveau.
    Chaque jour, le chasseur peut changer son don de travail en équipe supplémentaire
    le plus récent, un nombre de fois égal à son modificateur de Sagesse (1 au minimum).
    Dès qu’il gagne un nouveau don de travail en équipe, le précédent devient permanent.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Dons_de_travail_en_équipe_11
  
- Nom: Lien empathique renforcé
  Classe: Chasseur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: " \nAu niveau 4, le chasseur tisse un lien empathique avec son compagnon\
    \ animal. Il fonctionne comme le lien empathique du familier mais le chasseur\
    \ peut aussi voir par les yeux de son compagnon par une action rapide. Il maintient\
    \ la connexion aussi longtemps qu’il le désire (tant que son compagnon reste dans\
    \ un rayon de 1,5 kilomètre) et y met fin par une action libre. Tant que le chasseur\
    \ maintient cette connexion, il est considéré comme aveuglé.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Lien_empathique_renforcé_Sur_12
  
- Nom: Déplacement facilité
  Classe: Chasseur
  Source: MCA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le chasseur et son compagnon animal se déplacent à
    travers les taillis (les ronces naturelles, la bruyère, les zones broussailleuses
    et autres terrains similaires) à leur vitesse normale, sans subir de dégâts ni
    la moindre gêne.

    Les ronciers, les buissons et les zones de végétation dense enchantées ou manipulées
    par magie pour gêner les mouvements affectent normalement le chasseur et son compagnon
    animal.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Déplacement_facilité_Ext_13
  
- Nom: Tour supplémentaire
  Classe: Chasseur
  Source: MCA
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7 puis tous les six niveaux, le compagnon animal du chasseur
    apprend un tour supplémentaire (en plus de ceux qu’il obtient grâce au niveau
    de druide effectif du chasseur).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Tours_supplémentaires_Ext_14
  
- Nom: 2ème imitation animale
  Classe: Chasseur
  Source: MCA
  Niveau: 8
  Auto: true
  Description: "Au niveau 8, quand le chasseur utilise son pouvoir d’imitation animale,\
    \ il se choisit deux aspects animaux au lieu d’un seul et peut aussi en assigner\
    \ deux à son compagnon animal au lieu d’un seul. \n\nComme le précédent aspect\
    \ du compagnon, le deuxième n’est pas décompté de la durée quotidienne d’utilisation\
    \ du chasseur.\n\nSi le compagnon animal du chasseur est mort et que ce dernier\
    \ s’est appliqué l’aspect animal de son compagnon défunt, cet aspect n’est pas\
    \ décompté des deux aspects maximum auxquels il a droit. Le chasseur ne peut s’appliquer\
    \ qu’un seul aspect du compagnon défunt, pas les deux.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Deuxième_imitation_animale_Sur_15
  
- Nom: Pistage accéléré
  Classe: Chasseur
  Source: MCA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, le chasseur peut se déplacer à sa vitesse normale quand
    il suit une piste, sans subir le malus habituel de –5. Il subit un malus de -10
    seulement (au lieu de -20) quand il se déplace au double de sa vitesse normale
    en suivant une piste.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Pistage_rapide_Ext_16
  
- Nom: Rappel de compagnon animal
  Classe: Chasseur
  Source: MCA
  Niveau: 10
  Auto: true
  Description: 'Au niveau 10, le chasseur obtient rappel de compagnon animal comme
    pouvoir magique. Ce pouvoir ne s’applique pas uniquement au propre compagnon animal
    du chasseur. Le chasseur reçoit un niveau négatif permanent quand il utilise ce
    pouvoir. Il ne peut pas s’en débarrasser (pas même avec restauration) mais il
    disparaît au bout de 24 heures. Au niveau 16, le pouvoir duplique résurrection
    au lieu de rappel à la vie mais, en dehors de cela, il fonctionne normalement.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Rappel_de_compagnon_animal_Mag_17
  
- Nom: Communication avec le maître
  Classe: Chasseur
  Source: MCA
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, le chasseur et son compagnon animal sont capables
    de communiquer verbalement, comme s’ils partageaient un même langage. Les autres
    créatures ne comprennent pas leur conversation, à moins de recourir à la magie.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Communication_avec_le_maître_Ext_18
  
- Nom: Lien empathique supérieur
  Classe: Chasseur
  Source: MCA
  Niveau: 14
  Auto: true
  Description: 'Au niveau 14, la portée du lien empathique entre le chasseur et
    son compagnon animal passe à 15 kilomètres. Si le compagnon animal se trouve dans
    un rayon de 1,5 kilomètre, le chasseur peut communiquer avec lui par télépathie.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Lien_empathique_supérieur_Sur_19
  
- Nom: Faire un avec la vie sauvage
  Classe: Chasseur
  Source: MCA
  Niveau: 17
  Auto: true
  Description: "Au niveau 17, les animaux respectent le chasseur et son compagnon\
    \ animal ou les craignent s’ils sont plus ou moins du même type que les imitations\
    \ animales actuelles du couple : chauve-souris pour les chauves-souris, tigre\
    \ pour les félins, faucon pour les oiseaux, serpent pour les reptiles etc. Aucun\
    \ animal d’une telle catégorie (pas même les variétés sanguinaires) n’attaque\
    \ le chasseur ou son compagnon, à moins d’y être contraint par magie ou d’être\
    \ agressé par le chasseur ou son compagnon. \n\nLe chasseur et son compagnon peuvent\
    \ tenter de démoraliser un animal par une action rapide, en lançant 1d20 et en\
    \ ajoutant le niveau de classe du chasseur et son modificateur de Charisme au\
    \ résultat pour déterminer le résultat du test d’Intimidation. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur.ashx#Faire_un_avec_la_vie_sauvage_Ext_20
  
- Nom: Armes et armures
  Classe: Enquêteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "\nVoici les aptitudes de classe de l’enquêteur.\n\nUn enquêteur\
    \ est formé au maniement de toutes les armes courantes et de l’arbalète de poing,\
    \ de la rapière, de la matraque, de l’arc court, de l’épée courte et de la canne\
    \ épée. \n\nIl est formé au port des armures légères mais pas au maniement des\
    \ boucliers.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Armes_et_armures_0
  
- Nom: Alchimie
  Classe: Enquêteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: " \nUn enquêteur a suivi une formation très poussée en matière de\
    \ création de substances alchimiques et d’extraits semblables aux potions magiques.\
    \ Quand il utilise Artisanat (alchimie) pour créer un objet alchimique, il bénéficie\
    \ d’un bonus de compétence égal à son niveau de classe lors de son test de compétence.\
    \ De plus, l’enquêteur peut utiliser Artisanat (alchimie) pour identifier des\
    \ potions comme s’il se servait de détection de la magie. Pour effectuer le test,\
    \ il doit tenir la potion en main pendant 1 round. \n\nComme l’alchimiste, l’enquêteur\
    \ prépare ses sorts en mélangeant des ingrédients à une petite partie de sa puissance\
    \ magique pour créer des extraits. Il lance ensuite le sort en buvant l’extrait.\
    \ Ce dernier produit de puissants effets mais il est lié à son créateur. Les extraits\
    \ se comportent comme des sorts distillés sous forme de potion. On peut donc les\
    \ dissiper avec une dissipation de la magie ou des effets similaires en utilisant\
    \ le niveau d’enquêteur comme niveau de lanceur de sorts.\n\nChaque jour, l’enquêteur\
    \ crée un nombre d’extraits limité. Le nombre d’extraits qu’il peut créer chaque\
    \ jour est indiqué dans la table ci-dessus. \n\nDe plus, il reçoit des extraits\
    \ quotidiens supplémentaires s’il possède une valeur d’Intelligence élevée, comme\
    \ un magicien qui reçoit des sorts quotidiens supplémentaires. \n\nQuand l’enquêteur\
    \ distille un extrait, il imprègne les réactifs et les produits chimiques d’une\
    \ dose de magie puisée en lui. L’extrait devient inerte dès qu’il n’est plus en\
    \ possession de l’enquêteur et se réactive dès qu’il retourne en sa possession.\
    \ Normalement, l’enquêteur ne peut pas donner ses extraits à ses alliés pour qu’ils\
    \ bénéficient de leurs effets. Une fois créé, l’extrait est actif pendant une\
    \ journée, ensuite, il perd sa magie ; l’enquêteur doit donc en préparer de nouveaux\
    \ chaque jour. Il faut une minute de travail pour préparer un extrait.\n\nLa création\
    \ d’extraits nécessite des matières premières mais leur coût est négligeable,\
    \ comme celui des composantes sans valeur de la plupart des sorts. Si le sort\
    \ exige une composante matérielle onéreuse, l’alchimiste doit dépenser cette composante\
    \ au moment où il boit l’extrait. L’enquêteur ne peut pas fabriquer un extrait\
    \ basé sur un sort qui demande un focaliseur. Les extraits qui imitent des sorts\
    \ divins n’ont jamais besoin de focaliseur divin.\n\nL’enquêteur utilise la liste\
    \ des formules de l’alchimiste quand il choisit les extraits qu’il connaît. Il\
    \ peut préparer un extrait à partir de n’importe quelle formule de sa connaissance.\n\
    \nPour apprendre ou utiliser un extrait, l’enquêteur doit avoir une Intelligence\
    \ au moins égale à 10 + niveau de l’extrait. Le DD des jets de sauvegarde contre\
    \ les extraits est de 10 + niveau de l’extrait + modificateur d’Intelligence de\
    \ l’enquêteur.\n\nUn enquêteur peut apprendre autant de formules qu’il le désire.\
    \ Il les conserve dans un ouvrage spécial intitulé recueil de formules. Il doit\
    \ s’y référer à chaque fois qu’il prépare un extrait. Un enquêteur de niveau 1\
    \ connaît deux formules de niveau 1 de son choix plus un nombre de formules supplémentaires\
    \ égal à son modificateur d’Intelligence. À chaque fois qu’il obtient un niveau\
    \ d’enquêteur, il gagne une nouvelle formule dans chaque niveau accessible. L’enquêteur\
    \ peut également ajouter des formules à son livre comme un magicien ajoute des\
    \ sorts dans son grimoire, en payant le même prix, en utilisant le même nombre\
    \ de pages et en y passant le même temps. Un recueil de formules coûte le même\
    \ prix qu’un grimoire. L’enquêteur peut étudier le grimoire d’un magicien pour\
    \ apprendre n’importe quel sort qu’il renferme et qui équivaut à une formule.\
    \ En revanche, un magicien ne peut pas apprendre un sort à partir d’un recueil\
    \ de formules. L’enquêteur peut aussi apprendre de nouvelles formules auprès d’un\
    \ autre enquêteur ou à partir du recueil de formules d’un alchimiste (et vice\
    \ versa). L’enquêteur n’a pas besoin de déchiffrer les écrits magiques avant de\
    \ les recopier.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Alchimie_Sur_1
  
- Nom: Inspiration
  Classe: Enquêteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "L’enquêteur est plus qu’érudit et talentueux, il possède un sens\
    \ de l’observation et de la déduction bien supérieur à celui des autres. Il met\
    \ généralement ces compétences à profit pour enquêter mais ses éclairs d’inspiration\
    \ lui servent aussi en d’autres circonstances. L’enquêteur est capable d’améliorer\
    \ ses tests de compétence et de caractéristique grâce à ses brillantes inspirations.\
    \ \n\nIl dispose d’une réserve d’inspiration égale à la moitié de son niveau d’enquêteur\
    \ + son modificateur d’Intelligence (1 au minimum). La réserve d’inspiration se\
    \ recharge chaque jour, généralement après une nuit de repos. Il peut dépenser\
    \ une utilisation d’inspiration par une action libre pour ajouter 1d6 au résultat\
    \ d’un test, y compris à un test où il a fait 10 ou 20. Il doit faire ce choix\
    \ après avoir lancé le dé mais avant de connaître le résultat du test. L’enquêteur\
    \ ne peut utiliser qu’une inspiration par test. Il peut profiter de son inspiration\
    \ sur les tests d’Art de la magie, de Connaissances et de Linguistique sans dépenser\
    \ d’utilisation quotidienne à condition d’être formé dans cette compétence. Il\
    \ peut aussi utiliser son inspiration lors d’un jet d’attaque ou de sauvegarde\
    \ mais cela lui coûte deux utilisations d’inspiration. Pour les jets de sauvegarde,\
    \ l’inspiration s’utilise par une action immédiate au lieu d’une action libre.\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Inspiration_Ext_2
  
- Nom: Recherche des pièges
  Classe: Enquêteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Un enquêteur ajoute la moitié de son niveau aux tests de Perception\
    \ pour repérer un piège et aux tests de Sabotage (1 au minimum). Il peut utiliser\
    \ Sabotage pour désarmer des pièges magiques. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Recherche_des_pièges_3
  
- Nom: Connaissance des poisons
  Classe: Enquêteur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: 'Un enquêteur connaît bien les poisons. Au niveau 2, il n’a aucun
    risque de s’empoisonner lui-même en appliquant un poison sur une arme. S’il passe
    une minute à examiner physiquement un poison, il a droit à un test de Connaissances
    (nature) pour identifier un poison naturel et à un test de Connaissances (mystères)
    pour identifier un poison magique. Le DD d’identification est égal au DD du jet
    de sauvegarde pour résister au poison. Enfin, une fois le poison identifié, il
    peut passer 1 minute à effectuer un test d’Artisanat (alchimie) (DD égal au DD
    du jet de sauvegarde contre le poison) pour neutraliser une dose de ce poison.
    En cas de succès, la dose de poison devient inoffensive. L’enquêteur ne court
    aucun risque de s’empoisonner quand il examine le poison ou tente de le neutraliser.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Connaissance_des_poisons_Ext_4
  
- Nom: Résistance aux poisons +2
  Classe: Enquêteur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, l’enquêteur gagne un bonus de résistance de +2 aux
    jets de sauvegarde contre le poison. Ce bonus passe à +4 au niveau 5 et à +6 au
    niveau 8. Au niveau 11, l’enquêteur est complètement immunisé contre le poison.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Résistance_au_poison_Ext_5
  
- Nom: Talent d’enquêteur
  Classe: Enquêteur
  Source: MCA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3 puis tous les deux niveaux, le personnage gagne un talent
    d’enquêteur. Il ne peut pas choisir un même talent plusieurs fois, sauf indication
    contraire.


    Voir les talents d''enquêteur



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Talents_d’enquêteur_Ext_ou_Sur_6
  
- Nom: Souvenir précis
  Classe: Enquêteur
  Source: MCA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, l’enquêteur peut faire un test de Connaissances même
    s’il n’est pas formé dans cette compétence.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Souvenir_précis_7
  
- Nom: Sens des pièges +1
  Classe: Enquêteur
  Source: MCA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, l’intuition de l’enquêteur l’avertit en présence de
    piège, ce qui lui confère un bonus de +1 aux jets de Réflexes pour éviter les
    pièges et un bonus d’esquive de +1 à la CA contre les attaques des pièges. Au
    niveau 6 puis

    tous les trois niveaux, ces bonus augmentent de 1 (pour un maximum de +6 au niveau
    18).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Sens_des_pièges_Ext_8
  
- Nom: Combat étudié
  Classe: Enquêteur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Grâce à son oeil perçant et son esprit calculateur, l’enquêteur\
    \ jauge son adversaire pour tirer parti des lacunes de son entraînement et de\
    \ ses talents. Au niveau 4, l’enquêteur peut accomplir une action de mouvement\
    \ pour étudier un ennemi situé dans son champ de vision. Il ajoute alors la moitié\
    \ de son niveau d’enquêteur sous forme de bonus d’intuition à ses jets d’attaque\
    \ au corps à corps contre la créature et sous forme de bonus d’intuition à ses\
    \ jets de dégâts contre elle. \n\nL’effet dure un nombre de rounds égal à son\
    \ modificateur d’Intelligence (1 au minimum) ou jusqu’à ce qu’il inflige des dégâts\
    \ avec une frappe étudiée, selon ce qui se produit en premier. Le bonus aux dégâts\
    \ se présente sous forme de dégâts de précision qui ne sont pas multipliés en\
    \ cas de coup critique.\n\nL’enquêteur ne peut prendre qu’une créature à la fois\
    \ comme cible du combat étudié. Une fois qu’une créature a été soumise à cette\
    \ aptitude, elle ne peut plus en être victime de la part du même enquêteur pendant\
    \ 24 heures, sauf si l’enquêteur dépense une utilisation d’inspiration lors d’une\
    \ action de mouvement pour la réutiliser.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Combat_étudié_Ext_9
  
- Nom: Frappe étudiée +1d6
  Classe: Enquêteur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, l’enquêteur peut porter une frappe étudiée contre la\
    \ cible de son combat étudié par une action libre, quand il réussit à toucher\
    \ cette cible lors d’une attaque de corps à corps. Il lui inflige alors des dégâts\
    \ supplémentaires : 1d6 de plus au niveau 4 et encore 1d6 de plus tous les deux\
    \ niveaux, pour un maximum de 9d6 au niveau 20. \n\nLes dégâts de la frappe étudiée\
    \ sont des dégâts de précision non multipliés en cas de coup critique. \n\nLes\
    \ créatures immunisées contre les attaques sournoises sont aussi immunisées contre\
    \ la frappe étudiée.\n\nSi l’enquêteur attaque avec une arme qui inflige des dégâts\
    \ non-létaux (comme une matraque, un fouet ou à mains nues), il peut convertir\
    \ les dégâts supplémentaires de la frappe étudiée en dégâts non-létaux au lieu\
    \ de létaux. Si l’enquêteur porte une attaque avec une arme létale mais choisit\
    \ d’infliger des dégâts non-létaux (avec le malus habituel de –4), les dégâts\
    \ de la frappe étudiée peuvent aussi être de type non-létaux. \n\nL’enquêteur\
    \ doit voir la cible assez clairement pour repérer un point vital et il doit être\
    \ en mesure de l’atteindre.\n\nL’enquêteur ne peut pas utiliser la frappe étudiée\
    \ contre une cible disposant d’un camouflage.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Frappe_étudiée_Ext_10
  
- Nom: Alchimie rapide
  Classe: Enquêteur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "À partir du niveau 4, l’enquêteur fabrique des objets alchimiques\
    \ avec une rapidité époustouflante. Il met deux fois moins de temps que la normale\
    \ pour fabriquer des objets alchimiques. \n\nIl peut aussi appliquer un poison\
    \ sur une arme par une action de mouvement au lieu d’une action simple.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur.ashx#Alchimie_rapide_Ext_11
  
- Nom: Armes et armures
  Classe: Lutteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Voici les aptitudes de classe du lutteur.


    Un lutteur est formé au maniement de toutes les armes courantes ainsi que de la
    hachette, de l’épée courte et de toutes les armes figurant dans le groupe d’armes
    de proximité du guerrier. Il est formé au port des armures légères et des boucliers
    (excepté le pavois).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Armes_et_armures_0
  
- Nom: Entrainement martial
  Classe: Lutteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "À partir du niveau 1, le lutteur considère ses niveaux de lutteur\
    \ comme des niveaux de moine et de guerrier quand il s’agit de remplir les conditions\
    \ requises par un don. Il est aussi considéré comme un guerrier et un moine vis-à-vis\
    \ des dons et des objets magiques qui fonctionnent différemment avec les personnages\
    \ possédant des niveaux dans ces classes (comme Coup étourdissant et la robe de\
    \ moine). \n\nCette aptitude n’offre pas les dons que les guerriers et les moines\
    \ acquièrent automatiquement en fonction de leur niveau de classe, comme le Coup\
    \ étourdissant.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Entraînement_martial_Ext_1
  
- Nom: Flexibilité martiale
  Classe: Lutteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Le lutteur peut accomplir une action de mouvement pour profiter\
    \ d’un don de combat qu’il ne possède pas. Cet effet dure une minute et le lutteur\
    \ doit remplir les conditions requises par le don. \n\nChaque jour, il peut utiliser\
    \ ce pouvoir un nombre de fois égal à 3 + 1/2 niveau de lutteur (1 au minimum).\
    \ Le lutteur peut utiliser de nouveau ce pouvoir avant la fin de sa durée s’il\
    \ veut remplacer le don de combat choisi par un autre. Si le don de combat a un\
    \ nombre d’utilisations limité (comme Coup étourdissant), à chaque fois que le\
    \ lutteur utilise ce don grâce à ce pouvoir, il décompte l’utilisation de la limite\
    \ quotidienne.\n\nAu niveau 6, le lutteur peut utiliser cette aptitude pour profiter\
    \ de deux dons de combat à la fois. Il peut choisir un don par une action rapide\
    \ ou deux dons par une action de mouvement. Il peut utiliser le premier don pour\
    \ remplir les conditions requises par le deuxième. En revanche, il ne peut pas\
    \ remplacer un don remplissant une condition requise par un autre à moins de remplacer\
    \ aussi cet autre don. Chaque don choisi est décompté du nombre d’utilisations\
    \ quotidiennes de ce pouvoir.\n\nAu niveau 10, le lutteur peut utiliser cette\
    \ aptitude pour bénéficier de trois dons de combat à la fois. Il peut en choisir\
    \ un par une action libre, deux par une action rapide et trois par une action\
    \ de mouvement. Il peut utiliser le premier pour remplir les conditions requises\
    \ du deuxième ou du troisième et le deuxième pour remplir les conditions requises\
    \ du troisième. Chaque don choisi est décompté du nombre d’utilisations quotidiennes\
    \ de ce pouvoir.\n\nAu niveau 12, le lutteur peut utiliser cette aptitude pour\
    \ bénéficier d’un don de combat par une action immédiate ou de trois dons de combat\
    \ par une action rapide. Chaque don choisi est décompté du nombre d’utilisations\
    \ quotidiennes de ce pouvoir.\n\nAu niveau 20, le lutteur peut utiliser cette\
    \ aptitude pour bénéficier d’autant de dons de combat qu’il le désire par une\n\
    action rapide. Chaque don choisi est décompté du nombre d’utilisations quotidiennes\
    \ de ce pouvoir.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Flexibilité_martiale_Ext_2
  
- Nom: Combat à mains nues
  Classe: Lutteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "\n\nAu niveau 1, le lutteur gagne Science du combat à mains nues\
    \ comme don supplémentaire. Il peut attaquer avec les poings, les coudes, les\
    \ genoux et les pieds, ce qui veut dire qu’il peut attaquer à mains nues même\
    \ s’il a les mains prises. Il applique la totalité de son bonus de Force (et non\
    \ la moitié) aux jets de dégâts à mains nues. En général, les attaques à mains\
    \ nues du lutteur infligent des dégâts létaux mais, s’il le désire, il peut infliger\
    \ des dégâts non-létaux sans pour autant subir de malus au jet d’attaque. De même,\
    \ il peut choisir d’infliger des dégâts létaux ou non lors d’une lutte.\n\nLes\
    \ attaques à mains nues du lutteur sont considérées comme portées avec des armes\
    \ naturelles et manufacturées vis-à-vis des sorts qui modifient les armes naturelles\
    \ ou manufacturées. Le lutteur inflige plus de dégâts à mains nues que les autres\
    \ personnages, comme indiqué dans la table. Un lutteur de taille P inflige moins\
    \ de dégâts que ce qui est indiqué alors qu’un lutteur de taille G en inflige\
    \ plus. \n\nConsultez la table ci-contre pour de plus amples informations.\n\n\
    \n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Combat_à_mains_nues_3
  
- Nom: Ruse du lutteur
  Classe: Lutteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Si le lutteur a une Intelligence inférieure à 13, on considère qu’elle
    est de 13 quand il s’agit de remplir les conditions requises par un don de combat.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Ruse_du_lutteur_Ext_4
  
- Nom: Don de combat supplémentaire
  Classe: Lutteur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2 puis tous les trois niveaux, le lutteur gagne un don
    de combat supplémentaire, en plus de ceux obtenus lors de sa progression normale.
    Il doit impérativement les choisir parmi ceux qui améliorent ses défenses ou son
    attaque au corps à corps. Il doit remplir les conditions requises par les dons
    choisis.


    Au niveau 5 puis tous les trois niveaux, le lutteur peut apprendre un nouveau
    don de combat à la place d’un don qu’il

    connaît déjà. Il perd donc le don qu’il connaissait et acquiert le nouveau. L’ancien
    don ne devait pas servir de condition requise pour un autre don, une classe de
    prestige ou une aptitude. Le lutteur ne peut changer qu’un don à chaque fois que
    son niveau le lui permet. Il doit choisir de l’échanger au moment où il obtient
    son nouveau don de combat pour le niveau.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Dons_de_combat_supplémentaires_5
  
- Nom: Déluge de coup du lutteur (combat à deux armes)
  Classe: Lutteur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: 'À partir du niveau 2, le lutteur peut effectuer un déluge de coups
    du lutteur par une action complexe. Il dispose alors du don Combat à deux armes
    tant qu’il attaque avec une combinaison de frappes à mains nues, d’armes du groupe
    d’armes de proximité du guerrier ou d’armes dites « de moine. » Il n’a pas besoin
    d’utiliser deux armes différentes pour se servir de ce pouvoir.


    Le lutteur applique la totalité de son modificateur de Force à ses jets de dégâts
    pour toutes les attaques du déluge de coups du lutteur, qu’il les porte avec une
    arme dans la main secondaire ou une arme dans chaque main. Lors d''un déluge de
    coups, il peut remplacer ses attaques à mains nues par des manœuvres de désarmement,
    de destruction d’arme et de croc-en-jambe. Un lutteur doté d’armes naturelles
    ne peut pas les utiliser lors d’un déluge de coup du lutteur. Il ne peut pas non
    plus s’en servir pour faire des attaques en plus de ses attaques de déluge de
    coup du lutteur.


    Au niveau 8, le lutteur gagne le don Science du combat à deux armes quand il utilise
    le déluge de coups du lutteur.


    Au niveau 15, il gagne Combat à deux armes supérieur quand il se sert de cette
    aptitude.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Déluge_de_coups_du_lutteur_Ext_6
  
- Nom: Entrainement aux manoeuvres 1
  Classe: Lutteur
  Source: MCA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le lutteur peut développer sa maîtrise d’une manoeuvre
    offensive. Il gagne un bonus de +1 lors de ses tests quand il effectue cette manoeuvre
    et un bonus de +1 à son DMD quand il se défend contre elle.


    Au niveau 7, puis tous les quatre niveaux, il perfectionne son entraînement dans
    une autre manoeuvre offensive et gagne les bonus au test de manoeuvre et au DMD
    précédemment cités. De plus, les bonus des manoeuvres déjà améliorées augmentent
    tous de 1 (par exemple, si un lutteur choisit la lutte au niveau 3 et la destruction
    d’arme au niveau 7, ses bonus à la lutte sont de +2 et de +1 à la destruction
    d’armes. S’il choisit la bousculade en arrivant au niveau 11, ses bonus à la lutte
    passent à +3, ses bonus à la destruction d’armes à +2 et son bonus à la bousculade
    est de +1).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Entraînement_aux_manoeuvres_offensives_Ext_7
  
- Nom: Bonus à la CA (Ext)
  Classe: Lutteur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, quand le lutteur porte une armure légère ou ne porte
    pas d’armure, il gagne un bonus d’esquive de +1 à la CA et au DMD. Ce bonus augmente
    de 1 aux niveaux 9, 13 et 18. Ces bonus à la CA s’appliquent aux attaques de contact.
    Le lutteur les perd s’il est immobilisé ou sans défense, s’il porte une armure
    intermédiaire ou lourde, s’il utilise un bouclier ou encore s’il porte une charge
    intermédiaire ou lourde.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Bonus_à_la_CA_Ext_8
  
- Nom: KO 1/jour
  Classe: Lutteur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, le lutteur peut, une fois par jour, porter une attaque\
    \ dévastatrice qui met immédiatement sa cible KO. Il doit annoncer son intention\
    \ avant de lancer l’attaque. S’il touche et que la cible subit des dégâts suite\
    \ à son coup, elle doit réussir un jet de Vigueur (DD = 10 + 1/2 niveau de lutteur\
    \ + le plus élevé entre le modificateur de Dextérité ou de Force du lutteur).\
    \ Si elle échoue, elle tombe inconsciente pendant 1d6 rounds.\n\nÀ chaque round,\
    \ la cible évanouie peut, à son tour, effectuer un nouveau jet de sauvegarde pour\
    \ mettre un terme à l’effet par une action complexe qui ne provoque pas d’attaque\
    \ d’opportunité. Les créatures immunisées contre les coups critiques et les dégâts\
    \ non-létaux sont aussi immunisées contre cette aptitude. \n\nAu niveau 10, le\
    \ lutteur peut utiliser cette aptitude deux fois par jour et trois fois au niveau\
    \ 16.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#KO_Ext_9
  
- Nom: Frappe du lutteur (magique)
  Classe: Lutteur
  Source: MCA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, les coups que le lutteur porte à mains nues sont considérés
    comme des armes magiques quand il s’agit de surmonter la réduction de dégâts.


    Au niveau 9, ils sont également considérés comme des armes en fer froid et en
    argent pour surmonter cette réduction.


    Au niveau 12, le lutteur choisit une composante d’alignement : Chaos, Mal, Bien
    ou Loi. Ses coups sont considérés comme étant de cet alignement vis-à-vis de la
    réduction de dégâts (cet alignement ne peut s’opposer à celui du lutteur, un lutteur
    Bon ne peut donc pas choisir des frappes Mauvaises).


    Au niveau 17, ses coups sont considérés comme des armes en adamantium quand il
    s’agit d’ignorer la réduction de dégâts et la solidité.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Frappe_du_lutteur_Ext_10
  
- Nom: Maitrise des armes de proximité
  Classe: Lutteur
  Source: MCA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le lutteur inflige plus de dégâts avec les armes de
    proximité. Quand il manie une arme de proximité, il inflige des dégâts égaux à
    ceux d’un lutteur de quatre niveaux de moins que lui au lieu des dégâts de base
    de l’arme (par exemple, un lutteur de taille M de niveau 5 maniant une dague coup-de-poing
    inflige 1d6 points de dégâts au lieu des 1d4 points habituels de l’arme). Si après
    ajustement, l’arme fait plus de dégâts, ceux-ci ne diminuent pas. Cette aptitude
    n’affecte pas les autres caractéristiques de l’arme. Le lutteur peut infliger
    les dégâts normaux de l’arme au lieu de les modifier mais il doit annoncer son
    intention avant d’effectuer son jet d’attaque.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Maîtrise_des_armes_de_proximité_Ext_11
  
- Nom: Coup fabuleux
  Classe: Lutteur
  Source: MCA
  Niveau: 16
  Auto: true
  Description: "Au niveau 16, le lutteur peut, par une action simple, effectuer\
    \ une manoeuvre offensive de coup fabuleux contre une créature tangible de sa\
    \ taille ou plus petite. S'il réussit son test de manoeuvre, la cible subit des\
    \ dégâts comme si elle avait reçu un coup de l’arme de proximité du lutteur ou\
    \ de ses mains nues. \n\nDe plus, elle est propulsée sur 3 mètres (2 c) dans la\
    \ direction choisie par le lutteur et elle tombe à terre. Le lutteur peut la déplacer\
    \ en ligne droite seulement et ne peut pas la rapprocher de lui. Si un obstacle\
    \ empêche la cible de terminer son déplacement, la cible et l’obstacle subissent\
    \ tous deux 1d6 points de dégâts et la cible tombe à terre dans l’espace adjacent\
    \ à l’obstacle (contrairement au don de monstre Coup fabuleux, le lutteur peut\
    \ utiliser cette aptitude quelle que soit sa taille).\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Coup_fabuleux_Ext_12
  
- Nom: Armes et armures.
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "\nVoici les aptitudes de classe du prêtre combattant.\n\n\n\nLe\
    \ prêtre combattant est formé au maniement de toutes les armes courantes et de\
    \ guerre, ainsi que de l’arme de prédilection de son dieu. \n\nIl est formé au\
    \ port des armures (lourdes, légères et intermédiaires) et au maniement des boucliers\
    \ (à l’exception du pavois). Si le prêtre combattant vénère un dieu ayant pour\
    \ arme de prédilection les mains nues, il gagne le don Science du combat à mains\
    \ nues comme don supplémentaire.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Le prêtre combattant lance des sorts divins issus de la liste du\
    \ prêtre. Un prêtre combattant ne peut pas lancer de sorts dont l’alignement est\
    \ opposé au sien ou à celui de son dieu (s’il en sert un). L’alignement d’un sort\
    \ est indiqué dans sa description par les registres Bien, Chaos, Loi et Mal. \n\
    \nLe prêtre combattant choisit et prépare ses sorts à l’avance. Le prêtre combattant\
    \ lance des sorts de niveau 6 au maximum, les sorts de prêtres de niveau 7 et\
    \ plus ne figurent pas sur sa propre liste de sorts et il ne peut pas utiliser\
    \ d’objets à potentiel magique ou à fin d’incantation utilisant un sort de prêtre\
    \ de niveau 7 ou plus (à moins de réussir un test d’Utilisation d’objets magiques).\n\
    \nPour préparer ou lancer un sort, le prêtre combattant doit avoir une valeur\
    \ de Sagesse au moins égale à 10 + niveau du sort. Le DD du jet de sauvegarde\
    \ pour résister au sort du prêtre combattant est de 10 + niveau du sort + modificateur\
    \ de Sagesse du prêtre combattant. \n\nComme d’autres lanceurs de sorts, le prêtre\
    \ combattant lance un nombre limité de sorts de chaque niveau chaque jour. Ce\
    \ nombre figure dans la table ci-dessus. De plus, s’il a une valeur de Sagesse\
    \ élevée, il reçoit des sorts quotidiens supplémentaires.\n\nLe prêtre combattant\
    \ prie ou médite pour obtenir ses sorts. Il choisit la période de la journée pendant\
    \ laquelle il consacre,\nchaque jour, une heure en contemplation silencieuse ou\
    \ en suppliques, afin de récupérer son nombre de sorts quotidiens. Le prêtre combattant\
    \ peut préparer et lancer n’importe quel sort de la liste du prêtre, à condition\
    \ d’avoir le niveau requis, mais il doit choisir les sorts qu’il prépare lors\
    \ de sa méditation quotidienne.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Sorts_1
  
- Nom: Oraisons
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les prêtres combattants préparent un certain nombre d’oraisons (ou
    sorts de niveau 0), comme indiqué dans la table ci-dessus. Ces oraisons se lancent
    comme les autres sorts mais ne sont pas dépensées et sont donc réutilisables.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Oraisons_2
  
- Nom: Aura
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Le prêtre combattant d’une divinité Chaotique, Mauvaise, Bonne ou
    Loyale produit une aura particulièrement puissante (comme un prêtre), correspondant
    à l’alignement de son dieu (voir détection du Mal).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Aura_Ext_3
  
- Nom: Bénédictions (mineures)
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "La divinité du prêtre combattant influe sur son alignement, sur\
    \ sa magie, ses valeurs et la manière dont les autres le considèrent. Chaque prêtre\
    \ choisit deux bénédictions parmi celles qu’accorde son dieu (chaque divinité\
    \ confère des bénédictions liées à ses domaines). Le prêtre combattant ne peut\
    \ pas choisir une bénédiction d’alignement (Chaos, Mal, Bien ou Loi) si son alignement\
    \ ne correspond pas à celui du domaine associé. Si le prêtre combattant ne vénère\
    \ pas une divinité particulière, il choisit tout de même deux bénédictions représentant\
    \ ses inclinaisons spirituelles et ses capacités, à faire approuver par le MJ.\
    \ La restriction sur les domaines d’alignement s’applique toujours.\n\nChaque\
    \ bénédiction accorde un pouvoir mineur au niveau 1 et un pouvoir majeur au niveau\
    \ 10. \n\nChaque jour, le prêtre combattant peut faire appel au pouvoir de ses\
    \ bénédictions un nombre total de fois égal à 3 + 1/2 niveau de prêtre combattant\
    \ (pour un maximum de 13 fois au niveau 20). Chaque fois que le prêtre combattant\
    \ utilise une de ses bénédictions, une utilisation est décomptée de ce quota quotidien.\n\
    \nLe DD du jet de sauvegarde contre une bénédiction est de 10 + 1/2 niveau du\
    \ prêtre combattant + son modificateur de Sagesse. Si le prêtre combattant possède\
    \ des niveaux dans une autre classe offrant des domaines de prêtres, ses bénédictions\
    \ doivent être issues des mêmes domaines. Si le MJ accepte, le prêtre combattant\
    \ peut changer ses bénédictions ou ses domaines pour les mettre en conformité.\n\
    \nVoir les Bénédictions du prêtre combattant\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Bénédictions_Sur_4
  
- Nom: Arme de prédilection
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le prêtre combattant reçoit Arme de prédilection comme
    don supplémentaire (il peut choisir n’importe quelle arme, pas seulement l’arme
    de prédilection de son dieu).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Arme_de_prédilection_5
  
- Nom: Arme sacrée
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "\nDès le niveau 1, les armes du prêtre combattant sont imprégnées\
    \ de la puissance de sa foi. Cela s’applique à l’arme de prédilection du prêtre\
    \ combattant mais aussi à toutes celles qui bénéficient du don Arme de prédilection.\
    \ Si le prêtre combattant a pris ce don à plusieurs reprises, toutes les armes\
    \ associées sont sacrées pour lui. \n\nQuand le prêtre combattant touche un adversaire\
    \ avec une arme sacrée, les dégâts se basent sur le niveau du prêtre combattant\
    \ et non sur le type de l’arme. Les dégâts des armes sacrées des prêtres combattants\
    \ de taille M figurent dans la table de la classe, ceux des prêtres de taille\
    \ P et G se trouvent dans la table ci-contre. Le prêtre combattant peut choisir\
    \ d’appliquer les dégâts de base de son arme au lieu des dégâts de l’arme sacrée\
    \ mais il doit l’annoncer avant de faire son jet (si les dégâts de base de l’arme\
    \ excèdent ceux de l’arme sacrée, ils ne changent pas). \n\nL’augmentation de\
    \ dégâts n’affecte pas les autres aspects de l’arme et ne s’applique pas aux objets\
    \ alchimiques, aux bombes et autres armes infligeant des dégâts d’énergie destructive.\n\
    \nAu niveau 4, le prêtre combattant apprend à améliorer une arme sacrée en l’imprégnant\
    \ de la puissance divine par une action rapide. L’arme bénéficie alors d’un bonus\
    \ d’altération de +1. Tous les quatre niveaux après le 4, ce bonus augmente de\
    \ 1, pour un maximum de +5 au niveau 20. Si le prêtre combattant possède plusieurs\
    \ armes sacrées, il peut en améliorer une autre au round suivant par une nouvelle\
    \ action rapide. \n\nChaque jour, le prêtre combattant peut utiliser ce pouvoir\
    \ un nombre de rounds égal à son niveau de classe, ces rounds n’étant pas forcément\
    \ consécutifs. Ces bonus se cumulent avec ceux que l’arme possède peut-être déjà,\
    \ sans jamais dépasser +5 au total. \n\nLe prêtre combattant peut améliorer une\
    \ arme en la dotant des propriétés spéciales d’arme suivantes : acérée, de destruction,\
    \ de feu, de froid, de lumière, gardienne ou de foudre. \n• S’il est Chaotique,\
    \ il peut aussi ajouter anarchique et vicieuse.\n• S’il est Mauvais, il peut aussi\
    \ ajouter d’enchaînement et impie.\n• S’il est Bon, il peut aussi ajouter spectrale\
    \ et sainte.\n• S’il est Loyal, il peut aussi ajouter axiomatique et miséricordieuse.\n\
    • S’il est Neutre (sans autre composante d’alignement), il peut aussi ajouter\
    \ de stockage de sorts et de tonnerre.Ces propriétés coûtent et remplacent un\
    \ bonus d’altération de valeur équivalente. Les propriétés en double ne se cumulent\
    \ pas. L’arme doit disposer d’un bonus d’altération d’au moins +1 avant de pouvoir\
    \ bénéficier de propriétés spéciales.\n\nSi le prêtre combattant améliore plusieurs\
    \ armes, elles consomment des rounds de pouvoir indépendamment les unes des autres.\n\
    \nLe bonus d’altération et les propriétés spéciales sont à déterminer quand le\
    \ prêtre combattant utilise ce pouvoir pour la première fois de la journée. Il\
    \ ne peut plus en changer jusqu’au lendemain. \n\nCes bonus ne s’appliquent pas\
    \ si une créature autre que le prêtre combattant manie l’arme mais ils restent\
    \ actifs si l’arme quitte sa main (s’il la lance, par exemple). Le prêtre combattant\
    \ peut mettre fin à cette aptitude par une action libre au début de son tour (ce\
    \ round n’est pas décompté de sa limite d’utilisations quotidiennes, à moins qu’il\
    \ ne réactive le pouvoir au cours du même round). Si le prêtre combattant utilise\
    \ ce pouvoir sur une arme double, l’effet s’applique sur l’une des têtes de l’arme\
    \ seulement.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Arme_sacrée_Sur_6
  
- Nom: Incantation spontanée.
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Un prêtre combattant Bon (ou Neutre vénérant une divinité Bonne)\
    \ peut canaliser l’énergie de ses sorts préparés pour les transformer en sorts\
    \ de soins, sans avoir besoin de les préparer à l’avance. Il peut dépenser n’importe\
    \ quel sort (hormis les oraisons), pour lancer un sort de soins de même niveau\
    \ ou de niveau inférieur. Un sort de soins est un sort comportant le mot « soins\
    \ » dans son nom. \n\nUn prêtre combattant Mauvais (ou Neutre vénérant une divinité\
    \ Mauvaise) ne convertit pas ses sorts en sorts de soins mais en sorts de blessure.\
    \ Un sort de blessure est un sort comportant le mot « blessure » dans son nom.\n\
    \nUn prêtre combattant qui n’est ni Bon ni Mauvais et vénère une divinité ni Bonne\
    \ ni Mauvaise peut convertir ses sorts en sorts de soins ou de blessure. Une fois\
    \ qu’il a choisi, il ne peut plus revenir sur sa décision. Ce choix détermine\
    \ aussi le type d’énergie qu’il canalise : positive ou négative.\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Incantation_spontanée_7
  
- Nom: Sorts Chaotiques, Mauvais, Bons et Loyaux.
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Un prêtre combattant ne peut pas lancer des sorts d’un alignement\
    \ opposé au sien ou à celui de sa divinité (s’il en a une). Les sorts associés\
    \ à un alignement particulier sont notés comme appartenant au registre du Chaos,\
    \ du Mal, du Bien ou de la Loi. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Sorts_Chaotiques_Mauvais_Bons_et_Loyaux_8
  
- Nom: Langues supplémentaires.
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Un prêtre combattant ajoute l’abyssal, le céleste et l’infernal
    à sa liste de langues supplémentaires. Ces langages viennent en plus de ceux déjà
    accessibles grâce à sa race.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Langues_supplémentaires_9
  
- Nom: Ferveur 1d6
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, le prêtre combattant puise dans sa foi pour soigner\
    \ les blessures ou blesser ses ennemis. Il peut aussi se servir de cette aptitude\
    \ pour lancer rapidement un sort susceptible de l’aider dans sa lutte. Chaque\
    \ jour, il peut utiliser cette aptitude un nombre de fois égal à 1/2 niveau de\
    \ prêtre combattant + son modificateur de Sagesse. \n\nEn dépensant une utilisation\
    \ de cette aptitude, un prêtre combattant Bon (ou vénérant une divinité Bonne)\
    \ touche une créature pour la guérir de 1d6 points de dégâts, plus 1d6 points\
    \ tous les trois niveaux de prêtre combattant après le deuxième (pour un maximum\
    \ de 7d6 au niveau 20). Cette aptitude s’utilise par une action simple (à moins\
    \ que le prêtre ne se prenne pour cible, auquel cas c’est une action rapide).\
    \ Le prêtre combattant peut aussi utiliser cette aptitude pour blesser un mort-vivant\
    \ et lui infliger alors, par une attaque de contact au corps à corps, le même\
    \ montant de dégâts que celui qu’il aurait soigné. Utilisée ainsi, la ferveur\
    \ demande une action simple et provoque des attaques d’opportunité. Les morts-vivants\
    \ n’ont pas droit à un jet de sauvegarde contre ces dégâts assimilés à de l’énergie\
    \ positive. \n\nUn prêtre combattant Mauvais (ou vénérant une divinité Mauvaise)\
    \ peut utiliser ce pouvoir pour blesser des créatures vivantes avec une attaque\
    \ de contact au corps à corps ou pour soigner des morts-vivants en contact avec\
    \ lui. C’est une manipulation d’énergie négative.\n\nUn prêtre combattant Neutre\
    \ (ou qui ne vénère pas de divinité particulière) utilise ce pouvoir comme un\
    \ prêtre combattant Bon s’il a choisi de lancer spontanément des sorts de soins\
    \ ou comme un prêtre combattant Mauvais s’il a choisi les sorts de blessure.\n\
    \nLe prêtre combattant peut accomplir une action rapide pour lancer n’importe\
    \ quel sort de prêtre combattant qu’il a préparé.\nUn sort ainsi lancé affecte\
    \ uniquement le prêtre combattant, même s’il devrait normalement affecter plusieurs\
    \ cibles. Ce genre de sort ignore les composantes gestuelles et ne provoque pas\
    \ d’attaque d’opportunité. Le prêtre n’a pas besoin d’avoir une main libre pour\
    \ lancer ainsi son sort.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Ferveur_Sur_10
  
- Nom: Don supplémentaire
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3 puis tous les trois niveaux, le prêtre combattant gagne
    un don supplémentaire, en plus de ceux obtenus grâce à son évolution normale.
    Il doit les choisir parmi les dons de combat. Il doit remplir les conditions requises
    mais considère ses niveaux de prêtre combattant comme le bonus de base à l’attaque
    (qu’il ajoute aux bonus de base à l’attaque obtenus grâce aux autres classes et
    DV raciaux). Enfin, vis-à-vis de ces dons, le prêtre combattant peut choisir des
    dons nécessitant un nombre minimum de niveaux de guerrier, en considérant son
    niveau de prêtre combattant comme le niveau de guerrier.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Dons_supplémentaires_11
  
- Nom: Canalisation d'énergie
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 4
  Auto: true
  Description: 'À partir du niveau 4, le prêtre combattant peut libérer une vague
    d’énergie en canalisant la puissance de sa foi à travers son symbole sacré (ou
    impie). Cette énergie sert à blesser ou à soigner, selon son type et celui de
    la créature visée. Pour utiliser cette aptitude, il faut accomplir une action
    simple et dépenser deux utilisations de ferveur. Ce pouvoir ne provoque pas d’attaque
    d’opportunité mais et, pour s’en servir, le prêtre combattant doit montrer son
    symbole sacré ou impie.

    • Un prêtre combattant Bon (ou qui vénère une divinité Bonne) canalise de l’énergie
    positive et peut soigner les vivants ou blesser les morts-vivants.

    • Un prêtre combattant Mauvais (ou qui  vénère une divinité Mauvaise) canalise
    de l’énergie négative et soigne les morts-vivants ou blesse les vivants.

    • Un prêtre combattant Neutre (ou qui ne vénère aucune divinité particulière)
    canalise l’énergie positive s’il a choisi de lancer des sorts spontanés de soins
    ou de l’énergie négative s’il a choisi de lancer des sorts spontanés de blessure.


    La canalisation d’énergie se présente sous forme de rayonnement qui affecte toutes
    les créatures d’un même type (vivantes ou mortes-vivantes) dans un rayon de 9
    mètres autour du prêtre combattant. La quantité de dégâts soignés ou infligés
    est égale

    à celle indiquée dans le pouvoir ferveur. Une créature qui subit des dégâts à
    cause de l’énergie les réduit de moitié à condition de réussir un jet de Volonté
    dont le DD est égal à 10 +1/2 niveau du prêtre combattant + son modificateur de
    Sagesse. Les points de vie soignés par la canalisation d’énergie ne permettent
    pas de dépasser le maximum de points de vie d’une créature, les points excédentaires
    sont perdus. Le prêtre combattant peut s’inclure dans l’effet ou non, au choix.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Canalisation_d’énergie_Sur_12
  
- Nom: Armure sacrée +1
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 7
  Auto: true
  Description: "Au niveau 7, le prêtre combattant peut améliorer son armure grâce\
    \ à la puissance divine par une action rapide. L’armure bénéficie alors d’un bonus\
    \ d’altération de +1. Tous les trois niveaux après le 7ème, ce bonus augmente\
    \ de 1 (pour un maximum de +5 au niveau 19). Chaque jour, le prêtre combattant\
    \ peut utiliser ce pouvoir un nombre de minutes égal à son niveau de classe. Cette\
    \ durée se découpe en périodes d’une minute au minimum mais n’est pas forcément\
    \ consécutive. Ces bonus se cumulent avec ceux que l’armure possède déjà, jusqu’à\
    \ un maximum de +5 au total. Le prêtre combattant peut doter son armure des propriétés\
    \ suivantes : de défense (lourde, intermédiaire ou légère), de mimétisme, de résistance\
    \ à la magie (13, 15, 17 ou 19), de résistance aux énergies (normale, supérieure\
    \ ou suprême). Ces propriétés coûtent et remplacent un bonus d’altération de valeur\
    \ équivalente . Dans ce cas, la propriété spéciale d’armure de mimétisme compte\
    \ comme un bonus de +1, de résistance aux énergies comme un bonus de +2, de résistance\
    \ aux énergies supérieure comme un bonus de +4 et de résistance aux énergies suprême\
    \ comme un bonus de +5. Les propriétés en double ne se cumulent pas. L’armure\
    \ doit disposer d’un bonus d’altération d’au moins +1 avant de pouvoir bénéficier\
    \ de propriétés spéciales. \n\nLe bonus d’altération et les propriétés spéciales\
    \ sont à déterminer quand le prêtre combattant utilise cette aptitude pour la\
    \ première fois de la journée. Il ne peut plus en changer jusqu’au lendemain.\
    \ Ces bonus s’appliquent uniquement tant que le prêtre combattant porte l’armure\
    \ et se dissipent s’il l’ôte ou ne se trouve plus en sa possession. Le prêtre\
    \ combattant peut mettre fin à cette aptitude par une action libre au début de\
    \ son tour. Cette aptitude ne fonctionne pas sur les boucliers. \n\nQuand le prêtre\
    \ combattant utilise cette aptitude, il peut aussi utiliser son aptitude d’arme\
    \ sacrée par une action libre, en dépensant une utilisation de ferveur.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20combattant.ashx#Armure_sacrée_Sur_13
  
- Nom: Armes et armures
  Classe: Sanguin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: '

    Voici les aptitudes de classe du sanguin.



    Le sanguin est formé au maniement de toutes les armes courantes et de guerre,
    au maniement des boucliers (sauf le pavois), ainsi qu’au port des armures légères
    et intermédiaires.


    Un sanguin peut lancer des sorts issus de la liste des sorts de sanguin alors
    qu’il porte une armure légère ou intermédiaire sans encourir les risques d’échec
    habituels. Cela n’influe pas sur les risques d’échec des sorts profanes issus
    d’autres classes. Comme les membres des autres classes, le sanguin risque de voir
    ses sorts échouer s’il porte une armure lourde ou manie un bouclier en lançant
    un sort à composante gestuelle.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Armes_et_armures_0
  
- Nom: Lignage
  Classe: Sanguin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: " \nTous les sanguins ont une source magique quelque part dans leur\
    \ arbre généalogique, un héritage qui leur offre leur rage sanguine, ainsi que\
    \ leurs dons et sorts supplémentaires. Parfois il s’agit d’un lien parental distant\
    \ avec un être très puissant, d’autres fois il s’agit d’un événement capital qui\
    \ a impliqué leur famille et une telle créature.  Quelle que soit l’origine de\
    \ cette influence, elle se manifeste de diverses manières. Le sanguin doit choisir\
    \ son lignage quand il prend son premier niveau dans cette classe. Ensuite, il\
    \ ne peut plus en changer. L’alignement du sanguin ne réduit pas ses possibilités\
    \ de choix au niveau du lignage. Un sanguin Bon peut tout à fait être issu d’un\
    \ lignage abyssal et un lignage céleste peut engendrer des générations de sanguins\
    \ Mauvais tout comme un lignage infernal peut compter des sanguins Chaotiques,\
    \ etc. Le lignage du sanguin lui confère ses pouvoirs mais il ne dicte pas ses\
    \ pensées ni son comportement et ne les limite en rien.\n\nLe sanguin gagne des\
    \ pouvoirs de lignage aux niveaux 1 et 4 puis tous les quatre niveaux. Ses pouvoirs\
    \ sont décrits dans la section du lignage choisi. Considérez le niveau du sanguin\
    \ comme le niveau de lanceur de sorts pour tous ses pouvoirs magiques de lignage.\n\
    \nAu niveau 6 puis tous les 3 niveaux, le sanguin reçoit un don supplémentaire\
    \ issu d’une liste spécifique à chaque lignage. Pour choisir un don, le sanguin\
    \ doit remplir les conditions requises.\n\nAux niveaux 7, 10, 13 et 16, le sanguin\
    \ apprend un nouveau sort dépendant de son lignage. Il s’ajoute au nombre de sorts\
    \ indiqués dans la table des sorts connus du Sanguin (voir tableau ci-dessous).\
    \ Il ne peut pas échanger ces sorts contre \nd’autres quand il gagne des niveaux.\n\
    \nSi le sanguin prend des niveaux dans une autre classe donnant accès à un lignage,\
    \ ce dernier doit être le même que celui du sanguin, même si cela oblige à changer\
    \ un lignage. Si le MJ accepte, le sanguin peut changer son ancien lignage pour\
    \ le rendre conforme au nouveau.\n\nVoir les lignages du sanguin\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Lignage_1
  
- Nom: Rage sanguine
  Classe: Sanguin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Le pouvoir inné du sanguin lui permet d’entrer dans une rage sanguine.\
    \ Au niveau 1, il peut, chaque jour, déchaîner cette rage sanguine pendant un\
    \ nombre de rounds égal à 4 + son modificateur de Constitution. Ensuite, à chaque\
    \ niveau, il a droit à 2 rounds de rage de plus par jour. Les augmentations de\
    \ Constitution temporaires (issues, par exemple, d’une rage sanguine ou d’un sort\
    \ comme endurance de l’ours) n’augmentent pas le nombre quotidien de rounds de\
    \ rage sanguine. Le nombre de rounds de rage quotidien se réinitialise après une\
    \ période de 8 heures de repos, même si cette durée est fragmentée.\n\nLe sanguin\
    \ peut déchaîner sa rage sanguine par une action libre. Tant qu’il se trouve sous\
    \ l’effet de la rage, il gagne un bonus de moral de +4 à la Force et la Constitution,\
    \ ainsi qu’un bonus de moral de +2 aux jets de Volonté. En revanche, il subit\
    \ un malus de –2 à la CA. L’augmentation de Constitution donne 2 points de vie\
    \ supplémentaires au sanguin par dé de vie qu’il possède mais ces points disparaissent\
    \ dès que la rage s’éteint et, contrairement aux points de vie temporaires, il\
    \ ne les perd pas en premier. Tant que le sanguin est sous l’effet de la rage,\
    \ il ne peut pas utiliser de compétence basée sur le Charisme, la Dextérité ou\
    \ l’Intelligence (sauf Acrobaties, Équitation, Intimidation et Vol). Il est également\
    \ incapable d’utiliser une capacité requérant de la patience ou de la concentration.\
    \ \n\nLe sanguin peut mettre fin à sa rage par une action libre.\n\nDès que la\
    \ rage sanguine se termine, il est fatigué pendant un nombre de rounds égal au\
    \ double du nombre de rounds pendant lequel il est resté enragé. Le sanguin ne\
    \ peut pas entrer dans un nouvel accès de rage sanguine tant qu’il est fatigué\
    \ ou épuisé mais, en dehors de cela, il peut déchaîner sa rage sanguine plusieurs\
    \ fois au cours du même combat ou de la même rencontre. Si un sanguin tombe inconscient,\
    \ sa rage se termine de suite, ce qui risque de mettre sa vie en péril. \n\nLa\
    \ rage sanguine compte comme le pouvoir de classe du barbare rage de berserker\
    \ en ce qui concerne les conditions requises pour les dons, les pouvoirs liés\
    \ aux dons, les pouvoirs des objets magiques et les effets de sort. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Rage_sanguine_Sur_2
  
- Nom: Déplacement accéléré
  Classe: Sanguin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'La vitesse de déplacement au sol du sanguin est supérieure de 3
    mètres à celle des membres de sa race. Cet avantage s’applique seulement quand
    il ne porte pas d’armure ou seulement une armure légère ou intermédiaire, à condition
    qu’il ne porte pas une charge lourde. Appliquez ce bonus avant de modifier la
    vitesse du sanguin en fonction de son armure ou de sa charge. Ce bonus se cumule
    avec d’éventuels autres bonus à la vitesse de déplacement au sol.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Déplacement_accéléré_Ext_3
  
- Nom: Esquive instinctive
  Classe: Sanguin
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "À partir du niveau 2, le sanguin réagit au danger plus vite que\
    \ ses sens devraient normalement le lui permettre. Il n’est jamais pris au dépourvu\
    \ et il ne perd pas son bonus de Dextérité à la CA si son adversaire est invisible,\
    \ en revanche, il le perd s’il est immobilisé. Même avec ce pouvoir, le sanguin\
    \ perd son bonus de Dextérité à la CA si son adversaire réussit une feinte contre\
    \ lui. \n\nSi le sanguin possède déjà le pouvoir d’esquive instinctive grâce à\
    \ une autre classe, il gagne automatiquement l’esquive instinctive supérieure\
    \ (voir plus bas) à la place de celle-ci.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Esquive_instinctive_Ext_4
  
- Nom: Sanctuaire sanguin
  Classe: Sanguin
  Source: MCA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, grâce au pouvoir de son sang, le sanguin se dresse,
    confiant, au beau milieu des effets des sorts de ses alliés ou de lui-même. Il
    gagne un bonus de +2 aux jets de sauvegarde contre les sorts que lui ou ses alliés
    ont lancés.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Sanctuaire_sanguin_Sur_5
  
- Nom: Incantation sanguine
  Classe: Sanguin
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, le sanguin parvient à lancer des sorts même quand il\
    \ déchaîne sa rage sanguine. \n\nIl peut les lancer sur la défensive et faire\
    \ des tests de concentration malgré cette rage. Tant qu’il est sous l’effet de\
    \ la rage sanguine, il peut seulement lancer et se concentrer sur des sorts de\
    \ sanguin (voir plus loin), il est incapable de lancer des sorts issus d’autres\
    \ classes.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Incantation_sanguine_Sur_6
  
- Nom: Dispense de composantes matérielles
  Classe: Sanguin
  Source: MCA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le sanguin gagne Dispense de composantes matérielles
    comme don supplémentaire.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Dispense_de_composantes_matérielles_7
  
- Nom: Sorts
  Classe: Sanguin
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "À partir du niveau 4, le sanguin peut lancer un petit nombre de\
    \ sorts profanes issus de la liste des sorts de sanguin. Pour apprendre ou lancer\
    \ un sort, le sanguin doit avoir une valeur de Charisme égale ou supérieure à\
    \ 10 + niveau du sort. Il lance les sorts qu’il connaît sans préparation préalable.\
    \ \n\nLe DD pour résister aux sorts du sanguin est égal à 10 + niveau du sort\
    \ + modificateur de Charisme du sanguin.\n\nComme les autres lanceurs de sorts,\
    \ le sanguin ne peut lancer qu’un certain nombre de sorts de chaque niveau par\
    \ jour. Ce nombre figure dans la table ci-contre. De plus, s’il possède une valeur\
    \ de Charisme élevée, il reçoit des sorts quotidiens supplémentaires.\n\nLe sanguin\
    \ n’a pas besoin de préparer ses sorts à l’avance, il peut lancer n’importe quel\
    \ sort connu quand il le désire, à condition d’avoir un emplacement de sort disponible\
    \ du niveau correspondant.\n\nLe choix de sorts du sanguin est limité. Au niveau\
    \ 4, il connaît deux sorts de niveau 1 de son choix. Il gagne de nouveaux sorts\
    \ au fur et à mesure qu’il acquiert des niveaux, comme indiqué dans la table ci-contre.\
    \  Contrairement au nombre de sorts quotidiens, le nombre de sorts connus n’est\
    \ pas affecté par le Charisme mais par le lignage qui offre des sorts supplémentaires.\
    \ Lorsqu’il atteint le niveau 8, et tous les trois niveaux suivants, le sanguin\
    \ peut choisir d’apprendre un nouveau sort à la place de l’un de ceux qu’il connaît\
    \ déjà. Cet échange suit les mêmes règles que celles de l'ensorceleur.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Sorts_8
  
- Nom: Esquive instinctive supérieure
  Classe: Sanguin
  Source: MCA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le sanguin ne peut plus être pris en tenaille. Ce pouvoir
    empêche les roublards (et autres classes disposant d’une attaque sournoise) de
    porter des attaques sournoises contre le sanguin en le prenant en tenaille, à
    moins que l’assaillant n’ait au moins quatre niveaux de roublard (ou d’une classe
    offrant l’attaque sournoise) de plus que la cible n’a de niveaux de sanguin. Si
    le personnage possède déjà l’esquive instinctive grâce à une autre classe, les
    niveaux qu’il possède dans cette classe se cumulent avec ceux de sanguin quand
    il s’agit de déterminer le niveau de roublard (ou assimilé) nécessaire pour le
    prendre en tenaille.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Esquive_instinctive_supérieure_Ext_9
  
- Nom: Réduction de dégâts 1/—
  Classe: Sanguin
  Source: MCA
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, le sanguin gagne une réduction de dégâts. À chaque
    fois qu’il subit des dégâts à cause d’une attaque naturelle ou d’une attaque portée
    avec une arme, soustrayez un point aux dégâts reçus. Cette réduction augmente
    d’un point au niveau 10 puis tous les trois niveaux. Elle peut réduire les dégâts
    à 0 mais jamais les faire passer en dessous de 0.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Réduction_de_dégâts_Ext_10
  
- Nom: Rage de grand sanguin
  Classe: Sanguin
  Source: MCA
  Niveau: 11
  Auto: true
  Description: "À partir du niveau 11, quand le sanguin déchaîne sa rage sanguine,\
    \ son bonus de moral à la Force et à la Constitution passe à +6 et son bonus de\
    \ moral aux jets de Volonté passe à +3. De plus, dès qu’il entre dans une rage\
    \ sanguine, il peut appliquer sur sa personne les effets d’un sort de sanguin\
    \ de sa connaissance, de niveau 2 ou inférieur. Le sort doit avoir une portée\
    \ au contact ou personnelle. Si le sort dure plus d’un round, sa durée est modifiée\
    \ et correspond à celle de la rage sanguine. Cela consomme un emplacement de sort\
    \ de sanguin, comme si le personnage avait lancé le sort normalement. Pour profiter\
    \ de cet effet, le personnage doit donc avoir un emplacement de sort disponible.\
    \ \n\nLa rage de grand sanguin compte comme le pouvoir de classe du barbare rage\
    \ de grand berserker en ce qui concerne les conditions requises pour les dons,\
    \ les pouvoirs liés aux dons, les pouvoirs des objets magiques et les effets de\
    \ sort.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Rage_de_grand_sanguin_Sur_11
  
- Nom: Volonté indomptable
  Classe: Sanguin
  Source: MCA
  Niveau: 14
  Auto: true
  Description: 'Au niveau 14, le sanguin gagne un bonus de +4 aux jets de Volonté
    pour résister aux sorts d’enchantement quand il entre dans une rage sanguine.
    Ce bonus se cumule avec tous les autres modificateurs, y compris le bonus de moral
    aux jets de Volonté issus de la rage sanguine.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Volonté_indomptable_Ext_12
  
- Nom: Rage sanguine sans fatigue
  Classe: Sanguin
  Source: MCA
  Niveau: 17
  Auto: true
  Description: 'À partir du niveau 17, le sanguin n’est plus fatigué à la fin de
    sa rage sanguine.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Rage_sanguine_sans_fatigue_Sur_13
  
- Nom: Armes et armures
  Classe: Scalde
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Voici les aptitudes de classe du scalde.\n\nLe scalde est formé\
    \ au maniement de toutes les armes courantes et de guerre ainsi qu’au port des\
    \ armures légères et intermédiaires et au maniement des boucliers (mais pas des\
    \ pavois). \n\nIl peut lancer des sorts de scalde alors qu’il porte une armure\
    \ légère ou intermédiaire et même un bouclier sans risquer de voir son sort échouer.\
    \ Cela n’annule pas les risques d’échec des sorts profanes éventuellement imposés\
    \ par d’autres classes. Comme les autres lanceurs de sorts profanes, ses sorts\
    \ à composante gestuelle risquent d’échouer s’il les lance en armure lourde.\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Armes_et_armures_0
  
- Nom: Savoir bardique
  Classe: Scalde
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Le scalde ajoute la moitié de son niveau de classe (1 au minimum)
    à tous ses tests de Connaissances et peut les faire même sans formation.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Savoir_bardique_Ext_1
  
- Nom: Tours de magie
  Classe: Scalde
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Un scalde connaît un certain nombre de tours de magie (ou sorts
    de niveau 0) comme indiqué dans la table des sorts connus de scalde ci-contre.
    Il lance ces sorts comme les autres mais il ne les dépense pas lors de l’incantation
    et peut les lancer de nouveau par la suite.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Tours_de_magie_2
  
- Nom: Sorts
  Classe: Scalde
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Le scalde lance des sorts profanes tirés de la liste des sorts de
    barde. Il peut lancer n’importe quel sort connu sans le préparer à l’avance. Tous
    les sorts de barde possèdent une composante verbale qui peut prendre la forme
    d’une chanson, d’une déclamation ou d’une musique non-verbale comme des percussions.
    Pour apprendre ou lancer un sort, le scalde doit posséder une valeur de Charisme
    égale ou supérieure à 10 + niveau du sort. Le DD du jet de sauvegarde contre les
    sorts du scalde est de 10 + niveau du sort + modificateur de Charisme du scalde.


    Comme d’autres lanceurs de sorts, le scalde ne peut lancer qu’un certain nombre
    de sorts de chaque niveau par jour. Ce nombre figure dans la table ci-dessus.
    De plus, s’il a une valeur de Charisme élevée, il reçoit des sorts quotidiens
    supplémentaires.


    L’éventail de sorts du scalde est limité. Au début du jeu, il connaît quatre sorts
    de niveau 0 et deux de niveau 1. À chaque fois qu’il gagne un niveau dans sa classe,
    il apprend de nouveaux sorts, comme indiqué dans la table ci-contre. Le Charisme
    n’affecte pas le nombre de sorts que le scalde connaît, contrairement à son nombre
    de sorts quotidiens. Les valeurs de la

    table ci-contre sont fixes.


    Au niveau 5 puis tous les trois niveaux, le scalde peut remplacer un sort qu’il
    connaît par un autre. En pratique, il efface l’ancien sort et ajoute le nouveau.
    Le nouveau sort doit être du même niveau que celui qu’il remplace et d’au moins
    un niveau de moins que le sort de plus haut niveau que le scalde connaît. Le scalde
    ne peut échanger qu’un seul sort à chaque fois qu’il en a l’occasion et doit le
    faire (ou non) quand il obtient ses nouveaux sorts connus lors de sa montée de
    niveau.


    Le scalde n’a pas besoin de préparer ses sorts à l’avance, il peut lancer n’importe
    quel sort connu quand il le désire, à condition d’avoir encore une utilisation
    de sort du niveau requis disponible pour la journée.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Sorts_3
  
- Nom: Chant de rage
  Classe: Scalde
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Le scalde est formé à jouer de la musique, déclamer ou donner une\
    \ représentation similaire pour inspirer ses alliés et les pousser à accomplir\
    \ des exploits en matière de force et de férocité. Chaque jour, à partir du niveau\
    \ 1, le scalde peut utiliser ce pouvoir un nombre de rounds égal à 3 + son modificateur\
    \ de Charisme. Ensuite, à chaque fois qu’il gagne un niveau, il peut utiliser\
    \ le chant de rage 2 rounds de plus par jour.\n\nIl faut accomplir une action\
    \ simple pour entonner le chant de rage mais, ensuite, il suffit d’une action\
    \ libre pour le maintenir à chaque round. Une tierce personne ne peut pas interrompre\
    \ le chant de rage mais il se termine automatiquement si le scalde est tué, paralysé,\
    \ étourdi, inconscient ou si quelque chose l’empêche d’accomplir une action libre\
    \ par round pour le maintenir. \n\nLe chant de rage est assimilé au pouvoir spécial\
    \ de représentation bardique en ce qui concerne les effets affectant ces représentations.\
    \ \n\nLe scalde peut apprendre les chefs d’oeuvre de barde.\n\nLe chant de rage\
    \ a des composantes auditives mais pas visuelles : pour que le chant affecte les\
    \ alliés il leur suffit de l’entendre. Un scalde sourd a 20% de chances de rater\
    \ ses tentatives d’utilisation du chant de rage. S’il rate le test, sa tentative\
    \ est tout de même décomptée de ses utilisations quotidiennes.\n\nLes créatures\
    \ sourdes sont immunisées contre le chant de rage.\n\nSi le chant de rage affecte\
    \ des alliés, ces derniers doivent accepter ou refuser ses effets quand le scalde\
    \ commence à chanter et au début de chacun de leur tour tant qu’ils entendent\
    \ la chanson. Ce n’est pas une action. Un allié inconscient accepte automatiquement\
    \ les effets du chant. Si un allié accepte les effets du chant de rage, ceux-ci\
    \ durent jusqu’à la fin de son prochain tour ou jusqu’à ce que le chant s’arrête,\
    \ selon ce qui se produit en premier.\n\nAu niveau 7, le scalde entame son chant\
    \ de rage par une action de mouvement au lieu d’une action simple et par une action\
    \ rapide au niveau 13.\n\nVoir les chants de rage\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Chant_de_rage_Sur_4
  
- Nom: Écriture de parchemins
  Classe: Scalde
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le scalde gagne Écriture de parchemins comme don supplémentaire.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Écriture_de_parchemins_5
  
- Nom: Versatilité artistique
  Classe: Scalde
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, le scalde choisit un type de représentation associé\
    \ à sa classe. Il peut utiliser le bonus qu’il possède dans cette compétence à\
    \ la place du bonus dans la compétence associée indiquée plus loin. Dans ce cas,\
    \ il utilise la totalité de son bonus de Représentation, y compris son bonus de\
    \ compétence de classe, au lieu du bonus de compétence remplacé, qu’il ait investi\
    \ ou non des rangs dans cette compétence et que celle-ci soit ou non une compétence\
    \ de classe. \n\nIl choisit un type de Représentation de remplacement au niveau\
    \ 7 puis, tous les cinq niveaux par la suite.\n\nVoici les types de Représentation\
    \ et les compétences qu’elles remplacent : Chant (Bluff, Psychologie), déclamation\
    \ (Diplomatie, Psychologie), instruments à cordes (Bluff, Diplomatie) et Percussions\
    \ (Dressage, Intimidation).\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Versatilité_artistique_Ext_6
  
- Nom: Érudition
  Classe: Scalde
  Source: MCA
  Niveau: 2
  Auto: true
  Description: " \nAu niveau 2, le scalde résiste aux effets sonores. Il gagne un\
    \ bonus de +4 aux jets de sauvegarde contre les représentations bardiques et contre\
    \ les effets dépendant du son ou du langage.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Érudition_Ext_7
  
- Nom: Pouvoir de rage
  Classe: Scalde
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3 puis tous les trois niveaux, le scalde apprend un pouvoir\
    \ de rage qui affecte sa personne et les alliés sous l’influence de sa rage inspirée.\
    \ \n\nIl ne peut pas apprendre un pouvoir de rage qui s’active par une action\
    \ simple ou par une dépense en rounds de rage. Par exemple, il ne peut pas apprendre\
    \ hurlement terrifiant (puisqu’il faut l’activer par une action simple), en revanche,\
    \ il peut choisir repousser l'ennemi (qui remplace une attaque au corps à corps).\
    \ Sauf indication contraire, le scalde ne peut pas choisir un même pouvoir de\
    \ rage à plusieurs reprises.\n\nLe scalde choisit les éventuels pouvoirs de rage\
    \ qu’il ajoute à son chant quand il entame le chant de rage. Tous les alliés affectés\
    \ bénéficient de ces pouvoirs de rage, en utilisant le niveau du scalde comme\
    \ niveau de barbare effectif. Le scalde utilise son niveau de classe en guise\
    \ de niveau de barbare quand il choisit un pouvoir de rage qui nécessite un niveau\
    \ de barbare minimum. \n\nSi l’effet du pouvoir de rage dépend du modificateur\
    \ de caractéristique du scalde (comme totem spirituel inférieur), les alliés affectés\
    \ utilisent aussi le modificateur de caractéristique du scalde au lieu du leur.\
    \ Si un pouvoir de rage en exige un autre (comme perturbateur qui nécessite superstition),\
    \ le scalde ne peut pas accorder ce pouvoir à ses alliés, à moins qu’il ne leur\
    \ accorde aussi sa condition requise. Grâce à cette aptitude, il peut ajouter\
    \ plusieurs pouvoirs de rage à la fois à sa rage inspirée (et donc offrir simultanément\
    \ superstition et perturbateur). \n\nSi un pouvoir de rage s’utilise seulement\
    \ un certain nombre de fois par jour ou par rage (comme nouvelle vigueur), chaque\
    \ allié affecté par le chant de rage inspirée est soumis à cette limitation (les\
    \ pouvoirs limités à une utilisation par rage étant limités à une utilisation\
    \ par rage inspirée). Si le scalde possède des pouvoirs de rage provenant d’une\
    \ autre source, il peut les utiliser durant sa rage inspirée mais ses alliés n’en\
    \ disposent pas. Il ne peut pas choisir un pouvoir de rage en double, à moins\
    \ qu’un personnage ne puisse choisir ce pouvoir à plusieurs reprises.\n\nSi le\
    \ personnage peut devenir enragé grâce à une autre source, il peut utiliser ses\
    \ pouvoirs de rage de scalde lorsqu’il déchaîne son autre rage.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Pouvoirs_de_rage_Ext_8
  
- Nom: Esquive instinctive
  Classe: Scalde
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "À partir du niveau 4, le scalde réagit au danger plus vite que ses\
    \ sens devraient normalement le lui permettre. Il n’est jamais pris au dépourvu\
    \ et ne perd pas son bonus de Dextérité à la CA si son adversaire est invisible,\
    \ en revanche, il le perd s’il est immobilisé. Même avec ce pouvoir, le scalde\
    \ perd son bonus de Dextérité à la CA si son adversaire réussit une feinte contre\
    \ lui.\n\nSi le scalde possède déjà le pouvoir d’esquive instinctive grâce à une\
    \ autre classe, il gagne automatiquement l’esquive instinctive supérieure (voir\
    \ plus bas) à la place de celle-ci. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Esquive_instinctive_Ext_9
  
- Nom: Compréhension des sorts 1/jr
  Classe: Scalde
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, le scalde connaît bien la magie des autres lanceurs\
    \ de sorts et peut utiliser la sienne pour reproduire leurs sorts. Une fois par\
    \ jour, le scalde peut lancer un sort issu de la liste du barde, du prêtre ou\
    \ de l’ensorceleur/magicien comme s’il faisait partie de ses sorts de scalde connus.\
    \ \n\nPour cela, il doit dépenser un emplacement de sort de scalde du même niveau\
    \ que le sort lancé. L’incantation d’un sort issu de la compréhension des sorts\
    \ exige toujours une action complexe, quelle que soit la durée d’incantation normale\
    \ du sort.\n\nLe scalde peut utiliser ce pouvoir deux fois par jour au niveau\
    \ 11 et trois fois par jour au niveau 17. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Compréhension_des_sorts_Sur_10
  
- Nom: Maître du savoir 1/jr
  Classe: Scalde
  Source: MCA
  Niveau: 7
  Auto: true
  Description: " \nAu niveau 7, le scalde maîtrise de nombreux savoirs et peut faire\
    \ 10 à n’importe quel test de Connaissances tant qu’il possède des rangs dans\
    \ cette compétence. Une fois par jour, il peut faire 20 sur un test de Connaissances\
    \ par une action simple au lieu d’y passer le temps habituellement requis. Il\
    \ peut utiliser cette aptitude pour faire 20 à un test de Connaissances deux fois\
    \ par jour à partir du niveau 13 et trois fois par jour à partir du niveau 19.\
    \ \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Maître_du_savoir_Ext_11
  
- Nom: Esquive instinctive supérieure
  Classe: Scalde
  Source: MCA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, le scalde ne peut plus être pris en tenaille. Ce pouvoir
    empêche les créatures de le prendre en tenaille avec une attaque sournoise, à
    moins que l’assaillant n’ait au moins quatre niveaux dans une classe offrant l’attaque
    sournoise de plus que la cible n’a de niveaux de scalde.


    Si le personnage possède déjà l’esquive instinctive (voir plus haut) grâce à une
    autre classe, les niveaux qu’il possède dans cette classe se cumulent avec ceux
    de scalde quand il s’agit de déterminer le niveau nécessaire pour le prendre en
    tenaille.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Esquive_instinctive_supérieure_Ext_12
  
- Nom: RD1/-
  Classe: Scalde
  Source: MCA
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, le scalde gagne une réduction de dégâts. À chaque fois
    qu’il subit des dégâts infligée par une attaque naturelle ou une attaque portée
    avec une arme, soustrayez un point aux dégâts reçus. Cette réduction augmente
    d’un point aux niveaux 14 et 19. Elle peut réduire les dégâts à 0 mais jamais
    les faire passer en dessous de 0. De plus, le scalde confère la même RD aux alliés
    sous l’effet de sa rage inspirée.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Réduction_de_dégâts_Ext_13
  
- Nom: Armes et armures
  Classe: Tueur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Voici les aptitudes de classe du tueur.


    Le tueur est formé au maniement de toutes les armes courantes et de guerre, ainsi
    qu’au port des armures légères et intermédiaires et au maniement des boucliers
    (à l’exception du pavois).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Armes_et_armures_0
  
- Nom: 1re cible étudiée
  Classe: Tueur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Le tueur étudie un adversaire présent dans son champ de vision par\
    \ une action de mouvement. Il gagne ensuite un bonus de +1 aux tests de Bluff,\
    \ de Connaissances, de Perception, de Psychologie et de Survie contre cet adversaire\
    \ et bénéficie d’un bonus de +1 aux jets d’attaque et de dégâts des armes à son\
    \ encontre. Le DD de ses aptitudes de classe de tueur augmente de 1 contre la\
    \ cible étudiée. \n\nLe tueur bénéficie de ces bonus contre une cible à la fois\
    \ seulement. Ils restent effectifs jusqu’à ce que la cible trépasse ou que le\
    \ tueur en étudie une nouvelle.\n\nSi le tueur inflige des dégâts d’attaque sournoise\
    \ à une cible, il peut l’étudier par une action immédiate, ce qui lui permet d’appliquer\
    \ le bonus de cible étudiée sur sa victime (y compris sur les dégâts normaux de\
    \ l’attaque).\n\nAux niveaux 5, 10, 15 et 20, le bonus de cible étudiée aux jets\
    \ d’attaque et de dégâts augmente de 1, tout comme le DD des aptitudes de tueur\
    \ contre la cible étudiée. De plus, à chaque fois que le tueur atteint l’un de\
    \ ces niveaux, il apprend à maintenir ces bonus contre une cible de plus à la\
    \ fois. Il peut briser le lien avec une cible étudiée par une action libre, ce\
    \ qui lui permet d’en étudier une autre à la place.\n\nÀ partir du niveau 7, le\
    \ tueur étudie sa cible par une action de mouvement ou par une action rapide.\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Cible_étudiée_Ext_1
  
- Nom: Pistage
  Classe: Tueur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: " \nUn tueur ajoute la moitié de son niveau (1 au minimum) à ses\
    \ tests de Survie quand il suit une piste.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Pistage_Ext_2
  
- Nom: Talent de tueur
  Classe: Tueur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: " \nEn prenant de l’expérience, le tueur apprend quelques astuces\
    \ qui l’aident à perturber ses adversaires. À partir du niveau 2 puis tous les\
    \ deux niveaux, il gagne un talent de tueur. Sauf indication contraire, il ne\
    \ peut pas sélectionner un même talent à plusieurs reprises.\n\nLes talents marqués\
    \ d’un astérisque ajoutent un effet à l’attaque sournoise du tueur. Ce dernier\
    \ ne peut appliquer qu’un seul de ces talents à une attaque donnée et doit choisir\
    \ lequel avant d’effectuer son jet d’attaque.\n\nVoir les talents de tueur\n\n\
    \n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Talents_de_tueur_3
  
- Nom: Attaque sournoise +1d6
  Classe: Tueur
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, si un tueur attaque un adversaire incapable de se défendre\
    \ efficacement contre son assaut, il peut frapper un point vital pour infliger\
    \ des dégâts supplémentaires. L’attaque du tueur inflige des dégâts supplémentaires\
    \ à chaque fois que sa victime est privée de son bonus de Dextérité à la CA (qu’elle\
    \ possède un tel bonus ou non) ou quand le tueur la prend en tenaille. Ces dégâts\
    \ supplémentaires s’élèvent à 1d6 au niveau 3 et augmentent ensuite de 1d6 tous\
    \ les trois niveaux. \n\nSi le tueur réussit un coup critique lors d’une attaque\
    \ sournoise, il ne multiplie pas les dégâts supplémentaires.\n\nLes attaques à\
    \ distance fonctionnent comme des attaques sournoises à condition que la cible\
    \ se trouve à 9 mètres (6 c) ou moins.\n\nLe tueur peut effectuer une attaque\
    \ sournoise infligeant des dégâts supplémentaires non-létaux avec une arme conçue\
    \ pour infliger des dégâts non-létaux, comme une matraque, un fouet ou ses mains\
    \ nues. Si son arme inflige des dégâts létaux, il ne peut pas s’en servir pour\
    \ infliger des dégâts supplémentaires non-létaux, pas même avec le malus de –4.\
    \ \n\nLe tueur doit voir sa cible assez distinctement pour repérer un point vital\
    \ et doit être en mesure de l’atteindre. Il ne peut pas porter d’attaque sournoise\
    \ contre une créature qui bénéficie d’un camouflage.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Attaque_sournoise_4
  
- Nom: Traqueur
  Classe: Tueur
  Source: MCA
  Niveau: 7
  Auto: true
  Description: 'À partir du niveau 7, le tueur ajoute son bonus de cible étudiée
    aux tests de Déguisement, d’Intimidation et de Discrétion à son encontre.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Traqueur_Ext_5
  
- Nom: Talent de maître tueur
  Classe: Tueur
  Source: MCA
  Niveau: 10
  Auto: true
  Description: "À partir du niveau 10 puis tous les deux niveaux, le tueur peut\
    \ choisir un talent de maître tueur au lieu d’un talent de tueur. \n\nVoir les\
    \ talents de maître tueur\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Talents_de_maître_tueur_6
  
- Nom: Pistage rapide
  Classe: Tueur
  Source: MCA
  Niveau: 11
  Auto: true
  Description: " \nAu niveau 11, le tueur se déplace à sa vitesse normale quand\
    \ il utilise la Survie pour suivre une piste, sans subir le malus de –5 aux tests.\
    \ S’il se déplace au double de sa vitesse normale, il subit un malus de –10 seulement\
    \ au lieu de –20.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Pistage_rapide_Ext_7
  
- Nom: Avancée du tueur 1/jour
  Classe: Tueur
  Source: MCA
  Niveau: 13
  Auto: true
  Description: "Au niveau 13, le tueur peut, une fois par jour, se déplacer du double\
    \ de sa vitesse de base lors d’une action de mouvement. Il peut utiliser la Discrétion\
    \ lors de ce déplacement mais subit alors un malus de –10 au test. Au niveau 17,\
    \ il peut utiliser ce pouvoir deux fois par jour. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Avancée_du_tueur_Ext_8
  
- Nom: Proie du chasseur
  Classe: Tueur
  Source: MCA
  Niveau: 14
  Auto: true
  Description: "Au niveau 14, le tueur choisit une cible située dans son champ de\
    \ vision et en fait sa proie par une action simple. Quand il suit la piste que\
    \ laisse sa proie, il peut faire 10 à son test de Survie en se déplaçant à sa\
    \ vitesse normale, sans subir de malus. De plus, il gagne un bonus d’intuition\
    \ de +2 aux jets d’attaque contre sa proie et confirme automatiquement tous les\
    \ critiques à son encontre. \n\nLe tueur ne peut pas avoir plus d’une proie à\
    \ la fois et elle doit faire partie des cibles qu’il a étudiées. Il peut dissiper\
    \ cet effet quand il le désire par une action libre mais il ne peut pas choisir\
    \ une nouvelle proie avant 24 heures. S’il a la preuve que sa proie est morte,\
    \ il peut en choisir une nouvelle une heure plus tard.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Proie_du_chasseur_Ext_9
  
- Nom: Proie du maître chasseur
  Classe: Tueur
  Source: MCA
  Niveau: 19
  Auto: true
  Description: 'Au niveau 19, le tueur développe son art de traquer les proies.
    Il choisit sa proie par une action libre et peut faire 20 au test de Survie pour
    suivre sa piste en se déplaçant à sa vitesse normale, sans subir de malus. Son
    bonus d’intuition aux jets d’attaque à son encontre passe à +4. Si sa proie succombe
    ou s’il dissipe l’effet, il peut choisir une nouvelle proie au bout de 10 minutes
    seulement.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Proie_du_maître_chasseur_Ext_10
  
- Nom: Armes et armures
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Voici les aptitudes de classe du cinétiste.



    Les cinétistes sont formés au maniement de toutes les armes courantes ainsi qu’au
    port des armures légères. Ils ne sont cependant pas formés au maniement des boucliers.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Armes_et_armures_0
  
- Nom: Élément de prédilection
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le cinétiste choisit un élément principal sur lequel\
    \ il se focalise. Cet élément détermine la manière dont il accède à la puissance\
    \ brute du plan Éthéré et lui permet d’obtenir des talents sauvages spécifiques\
    \ (voir plus bas) et des compétences de classe supplémentaires. \n\nIl peut choisir\
    \ entre l’élément de l’Air (aérocinétique), de l’Eau (hydrocinétique), de l’Éther\
    \ (télécinétique), du Feu (pyrocinétique) ou de la Terre (géocinétique). \n\n\
    Il obtient le talent sauvage utilitaire simple de son élément de prédilection\
    \ (aérocinétique basique, hydrocinétique basique, télécinétique basique, pyrocinétique\
    \ basique ou géocinétique basique) en talent sauvage supplémentaire. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Élément_de_prédilection_Sur_1
  
- Nom: Talent sauvage utilitaire
  Classe: Cinétiste
  Source: AO
  Niveau: 2
  Auto: true
  Description: "Un cinétiste utilise des talents sauvages : des aptitudes magiques\
    \ semblables aux sorts mais qu’il produit à volonté grâce à son talent psychique\
    \ inné. Les talents sauvages sont, pour l’essentiel, des pouvoirs magiques (certains\
    \ sont surnaturels) et, sauf indication contraire, il faut accomplir une action\
    \ simple pour les activer. \n\nUn talent sauvage possède toujours le ou les registres\
    \ élémentaires (Air, Eau, Éther, Feu ou Terre) qui correspondent à l’élément qui\
    \ s’y rapporte. Un talent sauvage que l’on peut utiliser en sélectionnant un élément\
    \ parmi une liste qui en comporte plusieurs obtient le registre élémentaire correspondant\
    \ lorsqu’il est utilisé avec l’élément choisi. \n\nChaque talent sauvage possède\
    \ un niveau de sort effectif. Un cinétiste peut toujours choisir les talents sauvages\
    \ de niveau 1. Il peut également choisir un talent sauvage d’un niveau supérieur\
    \ dès que son niveau de cinétiste est au moins égal à deux fois le niveau de sort\
    \ effectif du talent sauvage. \n\nOn considère que le niveau de sort effectif\
    \ des talents sauvages d’explosion cinétique et de défense est toujours égal à\
    \ la moitié du niveau de cinétiste (jusqu’à un niveau de sort effectif maximum\
    \ de 9 pour un cinétiste de niveau 18).\n\n\nSauf indication contraire, le DD\
    \ des jets de sauvegarde effectués contre un talent sauvage est égal à 10 + le\
    \ niveau de sort effectif du talent sauvage + le modificateur de Constitution\
    \ du cinétiste. Le cinétiste applique son modificateur de Constitution aux tests\
    \ de concentration effectués quand il utilise des talents sauvages.\n\n\nEn plus\
    \ des talents sauvages obtenus grâce à ses autres aptitudes de classe, un cinétiste\
    \ choisit un nouveau talent sauvage utilitaire au niveau 2 et tous les 2 niveaux\
    \ par la suite parmi ceux de la liste de talents à laquelle il a accès. \n\nUn\
    \ cinétiste peut uniquement choisir les talents sauvages universels ou ceux qui\
    \ correspondent à son élément. Aux niveaux 6, 10 et 16, un cinétiste peut remplacer\
    \ l’un de ses talents sauvages utilitaires par un autre de niveau égal ou inférieur.\
    \ Il ne peut pas remplacer un talent sauvage qui satisfait les conditions d’obtention\
    \ d’un ou plusieurs de ses autres talents sauvages.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Talents_sauvages_2
  
- Nom: Brûlure
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: " Dès le niveau 1, un cinétiste peut puiser dans ses ressources personnelles\
    \ pour canaliser plus de pouvoir qu’à l’accoutumée. Il outrepasse ainsi les limites\
    \ que son corps peut normalement endurer en s’infligeant des brûlures. Certains\
    \ de ses talents sauvages lui permettent d’accepter une brûlure pour produire\
    \ un effet plus important tandis que d’autres l’obligent à accepter un certain\
    \ montant de brûlure pour pouvoir simplement les utiliser. \n\nPour chaque point\
    \ de brûlure accepté, le cinétiste subit 1 point de dégât non létal par niveau\
    \ de personnage. Ces dégâts ne peuvent être soignés par aucun moyen autre que\
    \ celui qui consiste à se reposer une nuit entière, ce qui élimine toutes les\
    \ brûlures et les dégâts non létaux qui leur sont associés. Les dégâts non létaux\
    \ infligés par des brûlures ne peuvent pas être réduits ou redirigés et un cinétiste\
    \ qui ne peut subir de dégâts non létaux ne peut pas non plus accepter des brûlures.\
    \ \n\nUn cinétiste peut accepter 1 point de brûlure par round seulement. Cette\
    \ limite s’élève à 2 points de brûlure au niveau 6 et à un point supplémentaire\
    \ tous les 3 niveaux par la suite. Un cinétiste ne peut accepter une brûlure si,\
    \ suite à cette acceptation, son nombre total de points de brûlure est supérieur\
    \ à 3 + son modificateur de Constitution (mais une source indépendante de sa volonté\
    \ peut l’obliger à accepter davantage de brûlures). Un cinétiste qui a accepté\
    \ une brûlure ne bénéficie jamais des avantages conférés par des pouvoirs qui\
    \ lui permettent d’ignorer ou de modifier les effets obtenus par des dégâts non\
    \ létaux.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Brûlure_Ext_3
  
- Nom: Explosion cinétique
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Dès le niveau 1, un cinétiste obtient un talent sauvage d’explosion\
    \ cinétique de son choix. Cette explosion cinétique doit être une explosion simple\
    \ associée à son élément. \n\nPar une action simple, le cinétiste peut projeter\
    \ une explosion cinétique sur une cible unique située à 9 mètres (6 c) ou moins.\
    \ Il doit avoir au moins une main de libre (ou un appendice préhensile s’il n’a\
    \ pas de mains) avec laquelle il désigne la cible de l’explosion. Tous les dégâts\
    \ infligés par l’explosion cinétique sont considérés comme magiques lorsqu’il\
    \ s’agit d’ignorer la réduction de dégâts. L’explosion cinétique est considérée\
    \ comme une arme dans le cadre des dons comme Arme de prédilection. On ne considère\
    \ jamais que le cinétiste manie ou empoigne l’explosion cinétique (quels que soient\
    \ les effets des injections) et il ne peut pas utiliser le don Frappe décisive\
    \ avec les explosions cinétiques. Même la moins puissante des explosions cinétiques\
    \ produit une importante quantité de matière ou d’énergie élémentaire, voilà pourquoi\
    \ elles infligent toujours leurs dégâts normaux aux nuées de toutes tailles (même\
    \ si seules les explosions de zone infligent des dégâts supplémentaires aux nuées).\
    \ Une explosion cinétique préparée peut être utilisée pour contrer n’importe quel\
    \ sort doté du même registre et d’un niveau égal ou inférieur.\n\nUne explosion\
    \ cinétique qui inflige des dégâts d’énergie destructive (y compris de force)\
    \ possède le registre correspondant à cette énergie.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Explosion_cinétique_Mag_4
  
- Nom: Accumulation de pouvoir
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'S’il a les deux mains libres (ou tous les appendices préhensiles
    libres pour les cinétistes aux formes inhabituelles), un cinétiste peut accumuler
    de l’énergie ou de la matière élémentaire par une action de mouvement. L’accumulation
    de pouvoir crée une manifestation d’énergie ou de matière tourbillonnante extrêmement
    bruyante et visible dans un rayon de 6 mètres (4 c) autour du cinétiste. Elle
    permet au cinétiste de réduire de 1 point le coût total de brûlure occasionné
    par un talent sauvage d’explosion utilisé au cours du même round. Le cinétiste
    peut à la place accumuler du pouvoir pendant un round complet afin de réduire
    de 2 points le coût total de brûlure occasionné par un talent sauvage d’explosion
    utilisé au cours du prochain round (jusqu’à un minimum de 0 point). Dans ce cas,
    il peut également accumuler du pouvoir par une action de mouvement lors de son
    prochain tour pour réduire de 3 points le coût de brûlure. Si le cinétiste subit
    des dégâts pendant ou après l’accumulation de pouvoir et avant d’utiliser l’explosion
    cinétique qui la déclenche, il doit réussir un test de concentration (DD = 10
    + dégâts subis + niveau effectif de sort de son explosion cinétique) pour ne pas
    que l’énergie se disperse de manière brutale, l’obligeant à accepter un nombre
    de points de brûlure égal au nombre de points de réduction du coût de brûlure
    que l’accumulation de pouvoir aurait dû lui conférer. Cette aptitude ne peut jamais
    réduire le coût de brûlure d’un talent sauvage en dessous de 0.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Accumulation_de_pouvoir_Sur_5
  
- Nom: Injection
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Dès le niveau 1, un cinétiste obtient un talent sauvage d’injection\
    \ issu de la liste des options disponibles en fonction de son élément de prédilection.\
    \ Il obtient une injection supplémentaire aux niveaux 3, 5, 9, 11, 13, 17 et 19.\
    \ \n\nEn associant les injections à ses explosions cinétiques, un cinétiste peut\
    \ modifier ses explosions cinétiques selon ses besoins. Il existe deux types d’injections\
    \ et chacune modifie à sa façon une explosion cinétique : une injection de substance\
    \ produit un effet supplémentaire tandis qu’une injection de forme modifie l’explosion\
    \ cinétique qui se manifeste alors différemment. Chaque injection peut modifier\
    \ certains types d’explosions cinétiques seulement ; celles-ci sont indiquées\
    \ dans l’entrée intitulée Explosions associées. Chaque fois que le cinétiste utilise\
    \ l’un de ses talents sauvages d’explosion cinétique, il peut appliquer une injection\
    \ de forme associée et une injection de substance associée. Certaines injections\
    \ changent l’action nécessaire pour activer une explosion cinétique ou modifient\
    \ complètement les effets normaux de l’explosion cinétique. Le coût de brûlure\
    \ indiqué dans l’entrée Brûlure de chaque injection est ajouté à celui de l’explosion\
    \ cinétique modifié par l’injection.\n\n\nLe DD des jets de sauvegarde effectués\
    \ contre l’injection prend pour base le niveau de sort effectif de l’explosion\
    \ cinétique associée, et non le niveau de l’injection. Le DD des injections de\
    \ forme se calcule en appliquant le modificateur de Dextérité du cinétiste à la\
    \ place de son modificateur de Constitution. \n\nQuand un cinétiste modifie une\
    \ explosion cinétique avec une injection de forme et de substance qui autorisent\
    \ toutes deux des jets de sauvegarde, chaque cible doit effectuer un jet de sauvegarde\
    \ d’abord contre l’injection de forme. Si la cible réussit son jet de sauvegarde\
    \ et que celui-ci annule les effets de l’injection, l’explosion cinétique dans\
    \ son ensemble est annulée ; sinon, la cible doit ensuite effectuer un jet de\
    \ sauvegarde contre l’injection de substance. Si les injections de forme et de\
    \ substance d’un cinétiste modifient toutes deux les dégâts de l’explosion cinétique,\
    \ appliquez d’abord la modification de l’injection de substance.\n\n\nAux niveaux\
    \ 5, 11 et 17, un cinétiste peut remplacer une de ses injections par une autre\
    \ dont le niveau effectif de sort est égal ou inférieur. Il ne peut pas remplacer\
    \ une injection qui satisfait les conditions d’obtention d’un ou plusieurs de\
    \ ses autres talents sauvages.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Injection_Sur_6
  
- Nom: Défense élémentaire
  Classe: Cinétiste
  Source: AO
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, un cinétiste obtient le talent sauvage de défense de
    son élément.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Défense_élémentaire_Sur_7
  
- Nom: Bouillonnement élémentaire +1
  Classe: Cinétiste
  Source: AO
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, l’énergie liée à l’élément de prédilection du cinétiste\
    \ traverse son corps chaque fois qu’il accepte une brûlure. Son corps est alors\
    \ auréolé de feu, de l’eau suinte des pores de sa peau ou un autre effet correspondant\
    \ au thème de l’élément choisi se manifeste. De plus, il bénéficie d’un bonus\
    \ aux jets d’attaque effectués avec ses explosions cinétiques égal au nombre total\
    \ de points de brûlure qu’il possède actuellement, jusqu’à un bonus maximum de\
    \ +1 tous les 3 niveaux de cinétiste. Il bénéficie également d’un bonus aux jets\
    \ de dégâts infligés par ses explosions cinétiques égal au double du bonus aux\
    \ jets d’attaque. Le cinétiste peut réprimer les effets visuels du bouillonnement\
    \ élémentaire en se concentrant pendant 1 round entier mais, ce faisant, il supprime\
    \ également tous les autres avantages conférés par cette aptitude. La prochaine\
    \ fois que le cinétiste utilise un talent sauvage, quel qu’il soit, les effets\
    \ visuels et les avantages réapparaissent instantanément.\n \nAlors que l’élément\
    \ se répand toujours davantage dans le corps du cinétiste, celui-ci obtient des\
    \ avantages toujours plus intéressants. Dès le niveau 6, chaque fois qu’il possède\
    \ au moins 3 points de brûlure, le cinétiste bénéficie d’un bonus de taille de\
    \ +2 à deux valeurs de caractéristique physique de son choix. Il gagne également\
    \ une chance d’ignorer les effets d’un coup critique ou d’une attaque sournoise\
    \ égale à 5 % × son nombre actuel de points de brûlure. Au niveau 11, chaque fois\
    \ que le cinétiste possède au moins 5 points de brûlure, ces bonus augmentent.\
    \ Il bénéficie ainsi d’un bonus de taille de +4 à une valeur de caractéristique\
    \ physique de son choix et d’un bonus de taille de +2 aux deux autres valeurs\
    \ de caractéristique physique. Au niveau 16, chaque fois que le cinétiste possède\
    \ au moins 7 points de brûlure, ces bonus augmentent encore. Il bénéficie ainsi\
    \ d’un bonus de taille de +6 à une valeur de caractéristique physique de son choix,\
    \ d’un bonus de taille de +4 à une seconde valeur de caractéristique physique\
    \ de son choix et d’un bonus de taille de +2 à la valeur de caractéristique physique\
    \ restante.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Bouillonnement_élémentaire_Ext_8
  
- Nom: Spécialiste des injections
  Classe: Cinétiste
  Source: AO
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, chaque fois que le cinétiste utilise une ou plusieurs
    injections avec une explosion, il réduit le coût de brûlure combiné des injections
    de 1 point. Cette aptitude ne peut pas réduire le coût total des injections utilisées
    en dessous de 0. Il réduit le coût de brûlure de 1 point supplémentaire aux niveaux
    8, 11, 14, 17 et 20.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Spécialiste_des_injections_Ext_9
  
- Nom: Métacinétique (extension)
  Classe: Cinétiste
  Source: AO
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, un cinétiste est désormais capable de modifier ses
    explosions cinétiques, comme avec les dons de métamagie, en acceptant des brûlures.
    S’il accepte 1 point de brûlure, il peut étendre l’effet de son explosion cinétique
    (comme s’il utilisait Extension d’effet). Au niveau 9, s’il accepte 2 points de
    brûlure, il peut produire l’effet maximal de son explosion cinétique comme s’il
    utilisait Quintessence des sorts. Au niveau 13, s’il accepte 3 points de brûlure,
    il peut accélérer la production de son explosion cinétique comme s’il utilisait
    Incantation rapide. Au niveau 17, s’il accepte 4 points de brûlure, le cinétiste
    peut utiliser son explosion cinétique deux fois lors de la même action simple
    ou lors de la même action rapide s’il utilise également la métacinétique pour
    accélérer la production de l’explosion. Lorsqu’il utilise une double explosion
    cinétique, toutes les modifications, comme celles de la métacinétique et des injections,
    s’appliquent aux deux explosions, mais le cinétiste ne règle le coût de brûlure
    qu’une seule fois.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Métacinétique_Sur_10
  
- Nom: Réserve interne 1
  Classe: Cinétiste
  Source: AO
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, l’analyse du cinétiste menée sur son corps et sur les
    forces élémentaires qui le traversent lui permettent de créer une réserve interne
    dans laquelle il stocke de l’énergie supplémentaire. Au départ, la réserve est
    vide et ne se remplit pas de nouveau chaque jour, mais le cinétiste peut accepter
    1 point de brûlure pour ajouter 1 point à sa réserve par une action complexe,
    jusqu’à un maximum total de 1 point. Ce maximum s’élève à 2 points au niveau 11
    et à 3 points au niveau 16. Les points stockés par le cinétiste restent dans sa
    réserve jusqu’à ce qu’il les dépense. Quand il a l’occasion d’accepter des brûlures,
    un cinétiste peut dépenser 1 point de sa réserve pour éviter d’accepter 1 point
    de brûlure. Il ne peut pas dépenser plus d’un point de sa réserve de cette façon
    par utilisation d’un unique talent sauvage. Les points dépensés de la réserve
    interne n’activent pas le bouillonnement élémentaire et ne déclenchent pas ses
    effets supplémentaires. De la même manière, cette réserve peut être utilisée pour
    dépasser la limite du nombre de points de brûlure que le cinétiste peut accepter
    au cours d’un round.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Réserve_interne_Sur_11
  
- Nom: Extension élémentaire
  Classe: Cinétiste
  Source: AO
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, Un cinétiste apprend à utiliser un autre élément ou
    approfondit sa compréhension de son élément de prédilection. Il peut choisir n’importe
    quel élément, y compris son élément de prédilection. Il obtient un des talents
    sauvages d’explosion simple de cet élément qu’il ne possède pas déjà. Il obtient
    également l’ensemble des talents sauvages d’explosion composite dont il satisfait
    les conditions d’acquisition, ainsi que le talent sauvage simple de l’élément
    choisi grâce à l’extension élémentaire (par exemple, l’aérocinétique simple s’il
    choisit l’Air). Il n’obtient pas le talent sauvage de défense de l’élément choisi
    grâce à l’extension élémentaire.



    Si l’élément choisi par le cinétiste grâce à l’extension élémentaire est différent
    de son élément de prédilection, il considère que son niveau de cinétiste est inférieur
    de 4 niveaux lorsqu’il s’agit de déterminer les talents sauvages qu’il peut apprendre
    par le biais de cette aptitude.



    Si le cinétiste décide d’approfondir sa compréhension d’un élément qu’il possède
    déjà, il obtient un talent sauvage utilitaire supplémentaire ou une injection
    de son choix conféré par cet élément, en respectant les mêmes règles d’acquisition
    indiquées pour les aptitudes de classe talent sauvage et injection.



    Au niveau 15, le cinétiste peut soit choisir un nouvel élément ou approfondir
    sa compréhension de son élément de prédilection. Il ne peut pas choisir le même
    élément que celui sélectionné au niveau 7, sauf si c’est son élément de prédilection.
    Il obtient tous les avantages conférés par son nouvel élément, comme indiqué plus
    haut. Toutefois, si le cinétiste choisit son élément de prédilection grâce à l’extension
    élémentaire aux niveaux 7 et 15, sa maîtrise de cet élément augmente. En ce qui
    concerne les talents sauvages de son élément, le cinétiste bénéficie d’un bonus
    de +1 aux jets d’attaque et de dégâts, ainsi qu’à son NLS et aux DD.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Extension_élémentaire_Sur_12
  
- Nom: Surcharge
  Classe: Cinétiste
  Source: AO
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, quand le cinétiste utilise l’accumulation de pouvoir
    par une action de mouvement, il peut réduire de 2 points au lieu de 1 le coût
    total de brûlure d’un unique talent sauvage. Quand il utilise l’accumulation de
    pouvoir pendant 1 round complet, il peut réduire de 3 points au lieu de 2 le coût
    total de brûlure d’un unique talent sauvage.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Surcharge_Sur_13
  
- Nom: Spécialisation composite
  Classe: Cinétiste
  Source: AO
  Niveau: 16
  Auto: true
  Description: 'Au niveau 16, un cinétiste améliore ses créations d’explosion composite.
    Il réduit de 1 point le coût de brûlure des explosions composites. Cette aptitude
    ne peut réduire en dessous de 0 le coût d’une telle explosion.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Spécialisation_composite_Sur_14
  
- Nom: Maître de la métacinétique
  Classe: Cinétiste
  Source: AO
  Niveau: 19
  Auto: true
  Description: 'Au niveau 19, un cinétiste choisit un type de métacinétique, tel
    qu’extension ou accélération. Il réduit de 1 point le coût de brûlure de cette
    métacinétique (jusqu’à un minimum de 0).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Maître_de_la_métacinétique_Sur_15
  
- Nom: Omnicinétique
  Classe: Cinétiste
  Source: AO
  Niveau: 20
  Auto: true
  Description: 'Au niveau 20, le cinétiste transcende la distinction entre les différents
    éléments et peut fusionner toute création selon son bon vouloir. En acceptant
    1 point de brûlure (en plus de tout autre coût de brûlure nécessaire imposé par
    l’explosion cinétique choisie), il peut utiliser n’importe quel talent sauvage
    d’explosion qu’il ne connaît pas. En acceptant 1 point de brûlure par une action
    simple, il peut changer un de ses talents sauvages en un autre talent sauvage
    de la même catégorie (comme les explosions simples ou les défenses) pendant 24
    heures. Il ignore toutes les conditions ou restrictions liées aux éléments (mais
    pas les autres conditions ou restrictions).



    ELÉMENTSUn cinétiste peut choisir les éléments de la liste suivante.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Omnicinétique_Sur_16
  
- Nom: Air
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Les cinétistes qui se focalisent sur l’élément de l’Air sont appelés
    des aérocinétistes. Ils contrôlent souvent les courants aériens ou l’électricité,
    ce qui leur permet d’augmenter leur mobilité et leur maîtrise du combat à distance.


    COMPÉTENCES DE CLASSE.Un aérocinétiste ajoute Connaissances (nature) et Vol à
    la liste de ses compétences de classe.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Air_17
  
- Nom: Eau
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Les cinétistes qui se focalisent sur l’élément de l’Eau sont des
    hydrocinétistes. Ils maîtrisent les courants aquatiques ou le froid qui engourdit
    les corps et sont connus pour leur polyvalence et leurs formes gracieuses à l’image
    des courants en perpétuel changement.


    COMPÉTENCES DE CLASSE.Un hydrocinétiste ajoute Connaissances (nature) et Natation
    à la liste de ses compétences de classe.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Eau_18
  
- Nom: Éther
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: ' Les cinétistes qui se focalisent sur l’élément de l’Éther, une
    substance rare qui apparaît aux endroits où l’énergie élémentaire interagit avec
    le plan Éthéré, sont des télécinétistes. Ils tissent les filaments d’éther pour
    déplacer des objets par la seule force de leur esprit.


    COMPÉTENCES DE CLASSE.Un télécinétiste ajoute Connaissances (ingénierie) et Escamotage
    à la liste de ses compétences de classe.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Éther_19
  
- Nom: Feu
  Classe: Cinétiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Les cinétistes qui se focalisent sur l’élément du Feu sont des pyrocinétistes.
    Ils manipulent le feu élémentaire telle une arme puissante et exploitent ainsi
    son redoutable potentiel d’agressivité.


    COMPÉTENCES DE CLASSE.Un pyrocinétiste ajoute Connaissances (nature) et Évasion
    à la liste de ses compétences de classe.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Feu_20
  
- Nom: Armes et armures
  Classe: Hypnotiseur
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Les aptitudes de l’hypnotiseur sont décrites ci-dessous.


    Les hypnotiseurs sont formés au maniement de toutes les armes courantes, ainsi
    qu’à celui des arbalètes de poing, des matraques, des cannes épées et des fouets.
    Ils sont également formés au port des armure légère mais pas au maniement des
    boucliers.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hypnotiseur.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Hypnotiseur
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un hypnotiseur peut lancer des sorts psychiques appartenant à la\
    \ liste des sorts d’hypnotiseur. Il peut lancer les sorts qu’il connaît sans devoir\
    \ les préparer à l’avance. Pour apprendre ou lancer un sort, l’hypnotiseur doit\
    \ avoir une valeur de Charisme au moins égale à 10 + le niveau du sort. Le degré\
    \ de difficulté des jets de sauvegarde contre ses sorts est égal à 10 + le niveau\
    \ du sort + le modificateur de Charisme de l’hypnotiseur. \n\nUn hypnotiseur ne\
    \ peut lancer qu’un nombre limité de sorts de chaque niveau quotidiennement. Son\
    \ quota quotidien d’emplacements de sort de base est indiqué dans la Table : \"\
    Sorts d'hypnotiseur connus\". En plus de ce quota, il reçoit des sorts quotidiens\
    \ en bonus s’il possède une valeur de Charisme élevée (voir la Table \"Modificateurs\
    \ de caractéristique et sorts en bonus\").\n \nL’hypnotiseur possède un répertoire\
