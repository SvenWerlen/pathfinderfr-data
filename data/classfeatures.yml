  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eclaireur%20(roublard).ashx#Charge_de_l’éclaireur_Ext_0
  
- Nom: Tirailleur (Ext)
  Classe: Roublard
  Archétype: Eclaireur
