- Nom: Attaque sournoise +2d6
  Classe: Tueur
  Source: MCA
  Niveau: 6
  Auto: true
  Description: "Au niveau 3, si un tueur attaque un adversaire incapable de se défendre\
    \ efficacement contre son assaut, il peut frapper un point vital pour infliger\
    \ des dégâts supplémentaires. L’attaque du tueur inflige des dégâts supplémentaires\
    \ à chaque fois que sa victime est privée de son bonus de Dextérité à la CA (qu’elle\
    \ possède un tel bonus ou non) ou quand le tueur la prend en tenaille. Ces dégâts\
    \ supplémentaires s’élèvent à 1d6 au niveau 3 et augmentent ensuite de 1d6 tous\
    \ les trois niveaux. \n\nSi le tueur réussit un coup critique lors d’une attaque\
    \ sournoise, il ne multiplie pas les dégâts supplémentaires.\n\nLes attaques à\
    \ distance fonctionnent comme des attaques sournoises à condition que la cible\
    \ se trouve à 9 mètres (6 c) ou moins.\n\nLe tueur peut effectuer une attaque\
    \ sournoise infligeant des dégâts supplémentaires non-létaux avec une arme conçue\
    \ pour infliger des dégâts non-létaux, comme une matraque, un fouet ou ses mains\
    \ nues. Si son arme inflige des dégâts létaux, il ne peut pas s’en servir pour\
    \ infliger des dégâts supplémentaires non-létaux, pas même avec le malus de –4.\
    \ \n\nLe tueur doit voir sa cible assez distinctement pour repérer un point vital\
    \ et doit être en mesure de l’atteindre. Il ne peut pas porter d’attaque sournoise\
    \ contre une créature qui bénéficie d’un camouflage.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Attaque_sournoise_4
  
