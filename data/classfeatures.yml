- Nom: Fantôme
  Classe: Spirite
  Source: AO
  Niveau: 1
  Auto: true
  Description: '

    Un spirite commence sa carrière en bénéficiant du soutien d’un fantôme, une entité
    spirituelle polyvalente et puissante. Le fantôme noue un lien avec le spirite
    et celui-ci peut, dès lors et jusqu’à sa mort, lui offrir sa conscience dans laquelle
    il se réfugie. Il peut également le manifester sous la forme d’une entité intangible
    ou ectoplasmique. L’alignement du fantôme est identique à celui du spirite et
    il sait parler les mêmes langues que son maître. Un spirite peut mettre son fantôme
    à l’abri dans sa conscience (voir l’aptitude de classe partage de conscience ),
    le manifester partiellement (voir l’aptitude de classe de manifestation interne)
    ou le manifester complètement. Un fantôme complètement manifesté est considéré
    comme une créature convoquée depuis le plan Éthéré. Toutefois, il retourne sur
    le plan Éthéré seulement si son total actuel de points de vie est réduit à un
    montant négatif égal ou supérieur à sa valeur de Constitution.


    Un spirite peut complètement manifester son fantôme en accomplissant un rituel
    pendant une minute. Une fois le fantôme complètement manifesté, le spirite peut
    changer la forme de sa manifestation (d’ectoplasmique à intangible ou inversement)
    par une action complexe qui provoque des attaques d’opportunité. Une fois le fantôme
    manifesté, son total actuel de points de vie reste identique à celui qu’il possédait
    lors de sa dernière manifestation, à moins qu’il ne soit tué ou qu’il soit retourné
    vers le plan Éthéré. Le cas échéant, le fantôme se manifeste avec la moitié de
    son total maximum de points de vie. Il ne guérit pas naturellement et peut être
    soigné uniquement grâce à la magie ou avec la compétence de Premiers secours lorsqu’il
    est complètement manifesté sous forme ectoplasmique. Le fantôme reste complètement
    manifesté jusqu’à son retour dans la conscience du spirite (par une action simple)
    ou son bannissement vers le plan Éthéré. Si le fantôme est banni vers le plan
    Éthéré, il faut attendre 24 heures avant qu’il puisse revenir dans la conscience
    du spirite ou se manifester à nouveau.


    Un fantôme complètement manifesté ne peut être forcé à retourner vers le plan
    Éthéré par le biais d’une dissipation de la magie, mais des sorts comme renvoi
    et bannissement fonctionnent normalement. Il retourne immédiatement dans la conscience
    du spirite si celui-ci s’endort ou tombe inconscient. Si le spirite meurt, le
    fantôme retourne vers le plan Éthéré et il faut attendre 24 heures après le retour
    à la vie du spirite pour qu’il puisse revenir dans la conscience du personnage.
    Un fantôme ne peut être banni ou renvoyé (par un sort ou tout autre effet similaire)
    tant qu’il réside dans la conscience du spirite car la puissance de la psyché
    de son maître le protège contre ce type d’effets.


    Les fantômes complètement manifestés peuvent porter des armures et manipuler des
    objets (mais ils ne peuvent pas manier des armes) adaptés à leur forme. Tous les
    objets portés, transportés ou tenus en main par un fantôme tombent par terre quand
    il retourne dans la conscience du spirite. Il faut alors les récupérer et les
    lui confier à nouveau si le fantôme souhaite les utiliser lors de sa prochaine
    manifestation complète.


    Les fantômes sont des créatures égocentriques, voire jalouses, qui n’interagissent
    pas avec d’autres compagnons convoqués. Un fantôme refuse de se manifester (de
    manière complète ou interne ; voir Manifestation interne) en présence d’un eidolon
    ou d’une ombre convoqué(e) par son maître. En outre, si le fantôme est déjà manifesté
    quand une telle créature est convoquée, il se réfugie immédiatement dans la conscience
    de son spirite et ne se manifestera à nouveau que si l’eidolon ou l’ombre est
    renvoyé(e).


    Les pouvoirs, les dons, les Dés de Vie, les  jets de sauvegarde et les compétences
    d’un fantôme complètement manifesté dépendent du niveau de spirite du personnage
    et augmentent au fur et à mesure que son maître gagne des niveaux dans cette classe.
    Voir la section Fantômes pour plus d’informations.





    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spirite.ashx#Fantôme_5
  
- Nom: Partage de conscience
  Classe: Spirite
  Source: AO
  Niveau: 1
  Auto: true
  Description: '

    Au niveau 1, tant que le fantôme est confiné dans la conscience d’un spirite (mais
    pas quand il est complètement manifesté ou banni sur le plan Éthéré), il confère
    au spirite le don de Talent pour deux compétences définies par l’émotion qui le
    domine, à moins que le spirite possède déjà un Talent pour ces deux compétences.
    Il confère également un bonus de +4 aux  jets de sauvegarde effectués contre les
    effets mentaux. Ce bonus passe à +8 au niveau 12. Enfin, une fois par jour quand
    le spirite rate un jet de sauvegarde contre un effet mental, il peut, à la place,
    dévier cet effet dans la partie de sa conscience réservée au fantôme par une action
    immédiate. Ce faisant, il n’est pas affecté par l’effet mental. Toutefois, pendant
    toute la durée normale de cet effet, le spirite perd les bonus aux  jets de sauvegarde
    contre les effets mentaux et les effets de Talent conférés par son fantôme, et
    il ne peut plus utiliser son partage de conscience pour dévier un effet mental
    dans la conscience du fantôme ou manifester celui-ci de quelque façon que ce soit.
    Quand un effet mental est dévié dans la conscience du fantôme, on peut lancer
    des sorts comme dissipation de la magie et annulation d’enchantement sur le spirite
    pour mettre fin à la durée de l’effet, comme si le spirite était véritablement
    affecté par cet effet mental.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spirite.ashx#Partage_de_conscience_Sur_6
  
- Nom: Laisse éthérée
  Classe: Spirite
  Source: AO
  Niveau: 1
  Auto: true
  Description: '

    Au niveau 1, un spirite peut forcer la manifestation de son fantôme à ses côtés
    en propulsant la conscience de l’entité au travers du voile de l’essence éthérée,
    ce qui permet sa complète manifestation sous forme ectoplasmique ou intangible.
    Dès que son fantôme manifesté subit un montant de dégâts suffisant pour le renvoyer
    vers le plan Éthéré, le spirite peut réagir à ces dégâts infligés en sacrifiant
    une partie de ses points de vie sans effectuer d’action. Chaque point de vie sacrifié
    de la sorte annule un point de dégât infligé au fantôme et peut ainsi empêcher
    le renvoi du fantôme vers le plan Éthéré.


    La longueur de la laisse est limitée. Quand le fantôme est complètement manifesté,
    lui et le spirite doivent rester à 15 mètres ou moins l’un de l’autre pour assurer
    la stabilité de la manifestation sans que le spirite n’ait véritablement besoin
    de se concentrer. Le spirite peut allonger la longueur de la laisse mais uniquement
    quand le fantôme est sous forme ectoplasmique. Quand le spirite commence son tour
    avec son fantôme ectoplasmique à plus de 15 mètres de lui (mais à 30 mètres ou
    moins), le spirite doit se concentrer sur le lien par une action complexe qui
    provoque des attaques d’opportunité. S’il ne se concentre pas, le fantôme ectoplasmique
    retourne immédiatement sur le plan Éthéré et ne peut plus être convoqué depuis
    ce plan avant que 24 heures ne se soient écoulées. Cette concentration peut être
    interrompue comme dans le cas d’un sort. Dans le cadre de cette concentration,
    le niveau de sort de l’effet est égal à 1 + 1 par tranche de 3 mètres au-delà
    des 15 mètres qui séparent le fantôme du spirite (jusqu’à un niveau de sort maximum
    de 6). Si la laisse est rompue ou si le test échoue, le fantôme retourne brutalement
    et immédiatement dans la conscience de son maître-spirite.


    Si le fantôme ectoplasmique se situe à plus de 30 mètres de son spirite, ou si
    le fantôme intangible se situe à plus de 15 mètres du spirite ou hors d’une ligne
    d’effet tracée entre lui et le spirite pendant plus d’un round par niveau de spirite,
    la laisse est automatiquement rompue. Dans l’un de ces cas, il retourne sur le
    plan Éthéré et ne peut plus être convoqué depuis ce plan avant que 24 heures ne
    se soient écoulées. Voir la section sur les Fantômes pour plus d’informations.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spirite.ashx#Laisse_éthérée_Sur_7
  
- Nom: Partage des sens
  Classe: Spirite
  Source: AO
  Niveau: 2
  Auto: true
  Description: '

    Au niveau 2, un spirite peut partager les sens de son fantôme manifesté par une
    action simple. Ce faisant, il reçoit toutes les informations sensorielles perçues
    par son fantôme (par l’ouïe, la vue, l’odorat, le goût et le toucher). Il peut
    utiliser cette aptitude un nombre de rounds par jour égal à son niveau de spirite
    mais il n’est pas nécessaire d’utiliser ces rounds de manière consécutive. Cette
    aptitude n’est pas limitée par la distance mais le fantôme et le spirite doivent
    se trouver sur le même plan. Le spirite peut mettre fin à cet effet par une action
    libre.




    '
