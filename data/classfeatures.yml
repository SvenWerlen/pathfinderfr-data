  Niveau: 1
  Auto: true
  Description: L'alchimiste des marais peut choisir le trait racial de grippli peau
    toxique au lieu d'une découverte alchimique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20des%20marais%20(alchimiste).ashx#Options_de_découverte_2
  
- Nom: Maîtrise de la respiration
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, l''alchimiste interne apprend à contrôler son souffle
    et le flot d''énergie vitale de son corps. Même sans préparation, il peut retenir
    son souffle pendant un nombre de minutes égal à sa valeur de Constitution (ensuite,
    il doit faire des tests de Constitution ou suffoquer). S''il passe une action
    complexe à se préparer, il peut faire passer cette durée à une heure par point
    de Constitution.


    L''alchimiste peut survivre deux fois plus longtemps que la normale sans nourriture
    ni eau avant de recevoir ses premiers malus. Il peut se placer en état d''animation
    suspendue par une action de mouvement. Il est alors inconscient et semble mort.
    Il se réveille à une date prédéterminée ou en réponse à une condition qu''il a
    fixée au moment d''entrer en animation suspendue. Ce pouvoir remplace lancer improvisé.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Maîtrise_de_la_respiration_0
  
- Nom: Dons supplémentaires
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 1
  Auto: true
  Description: L'alchimiste interne peut choisir Arme de prédilection (mains nues),
    Coup étourdissant, Ki supplémentaire, Réflexes surhumains, Science du combat à
    mains nues, Science du critique (mains nues), Science de l'initiative, Vigilance,
    Vigueur surhumaine ou Volonté de fer à la place d'une découverte alchimique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Dons_supplémentaires_1
  
- Nom: Résistance aux maladies
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, l''alchimiste interne gagne un bonus à tous les jets
    de sauvegarde contre la maladie. Ce bonus est égal à son bonus de classe contre
    les poisons. Quand il gagne le pouvoir de classe immunité aux poisons, il devient
    également immunisé contre les maladies.


    Ce pouvoir remplace alchimie rapide.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Résistance_aux_maladies_2
  
- Nom: Esquive instinctive
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 6
  Auto: true
  Description: 'À partir du niveau 6, un alchimiste interne peut réagir au danger
    avant que ses sens ne le perçoivent. Il ne peut plus être pris au dépourvu et
    il ne perd plus son bonus de Dextérité à la CA si son attaquant est invisible.
    Toutefois, il perd tout de même son bonus de Dextérité à la CA s''il est immobilisé
    ou si un adversaire réussit à le feinter (voir le Bluff). Si l''alchimiste interne
    possède déjà l''esquive instinctive grâce à une autre classe, il gagne aussitôt
    esquive instinctive supérieure (comme un roublard).


    Ce pouvoir remplace empoisonnement rapide.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Esquive_instinctive_3
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les découvertes suivantes viennent compléter l''archétype de l''alchimiste
    interne : cognatogène, cognatogène supérieur, élixir de vie, grand cognatogène,
    guérison spontanée, momification et retarder le départ.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Découvertes_4
  
- Nom: Mutagène d'animorphe
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le mutagène de l''animorphe lui donne des caractéristiques
    bestiales : celles d''un animal, d''une créature magique, d''un humanoïde à l''allure
    animale (comme un homme-lézard) ou d''un humanoïde monstrueux. Par exemple, quand
    l''alchimiste utilise son mutagène, il peut développer un museau pointu et couvert
    de fourrure ainsi que des oreilles de loup, une peau écailleuse comme celle d''un
    homme-lézard ou d''un sahuagin ou encore des yeux à facettes et des mandibules
    d''insecte. Il gagne également, au choix, l''un des pouvoirs du sort modification
    d''apparence. Ce pouvoir persiste aussi longtemps que le mutagène fait effet.
    Ce pouvoir remplace alchimie rapide.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Mutagène_d’animorphe_0
  
- Nom: Mutagène d'animorphe amélioré
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, le mutagène de l'animorphe lui donne des pouvoirs et
    des options supplémentaires. Il gagne deux pouvoirs de la liste du sort forme
    bestiale I, qui font effet tant que le mutagène est actif. Il peut changer de
    pouvoirs à chaque fois qu'il fabrique le mutagène. Ce pouvoir remplace empoisonnement
    rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Mutagène_d’animorphe_amélioré_1
  
- Nom: Mutagène d'animorphe supérieur
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 10
  Auto: true
  Description: Au niveau 10, le mutagène donne à l'animorphe trois pouvoirs de forme
    bestiale II, qui font effet tant que le mutagène est actif. Il peut changer ces
    pouvoirs à chaque fois qu'il fabrique le mutagène. Ce pouvoir remplace résistance
    au poison +2, +4 et +6, ainsi que l'immunité au poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Mutagène_d’animorphe_supérieur_2
  
- Nom: Grand mutagène d'animorphe
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, le mutagène de l'animorphe lui donne accès à quatre
    pouvoirs de la liste forme bestiale III qui font effet tant que le mutagène est
    actif. Il peut changer ces pouvoirs à chaque fois qu'il fabrique le mutagène.
    Ce pouvoir remplace mutagène persistant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Grand_mutagène_d’animorphe_3
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les découvertes qui viennent compléter l''archétype d''animorphe
    :

    ailes, grand mutagène, guérison spontanée, momification, mutagène imprégné, mutagène
    sauvage, mutagène supérieur et tentacule.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Découvertes_4
  
- Nom: Bombe silencieuse
  Classe: Alchimiste
  Archétype: Artificier des profondeurs (Svirfneblin)
  Source: MR
  Niveau: 2
  Auto: true
  Description: Au niveau 2, lorsqu'un artificier des profondeurs crée une bombe,
    il peut choisir de la faire exploser sans qu'elle ne fasse le moindre bruit, bien
    que les blessés puissent hurler. Cette capacité remplace utilisation des poisons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artificier%20des%20profondeurs%20(alchimiste).ashx#Bombe_silencieuse_0
  
- Nom: Bombe ciblée
  Classe: Alchimiste
  Archétype: Artificier des profondeurs (Svirfneblin)
  Source: MR
  Niveau: 3
  Auto: true
  Description: Au niveau 3, lorsqu'un artificier des profondeurs crée une bombe,
    il peut décider que sa détonation inclut un effet de lueur féerique s'appliquant
    à toutes les créatures situées dans le rayon de l'explosion (y compris la cible,
    s'il y en a une). Cette capacité remplace alchimie rapide (l'artificier des profondeurs
    gagne alchimie rapide au niveau 18 mais ne gagne jamais alchimie instantanée).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artificier%20des%20profondeurs%20(alchimiste).ashx#Bombe_ciblée_1
  
- Nom: Forme de pierre
  Classe: Alchimiste
  Archétype: Artificier des profondeurs (Svirfneblin)
  Source: MR
  Niveau: 6
  Auto: true
  Description: Au niveau 6, l'artificier des profondeurs apprend automatiquement
    forme d'arbre comme un extrait de niveau 2, à la seule différence qu'il prend
    la forme d'une stalagmite de la même taille que lui, pas celle d'un arbre. Au
    niveau 7, il apprend automatiquement fusion dans la pierre comme un extrait de
    niveau 3. Cette capacité remplace empoisonnement rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artificier%20des%20profondeurs%20(alchimiste).ashx#Forme_de_pierre_2
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Artificier des profondeurs (Svirfneblin)
  Source: MR
  Niveau: 1
  Auto: true
  Description: 'Ces découvertes complètent l''archétype de l''artificier des profondeurs
    : bombe à retardement, bombe de dissipation, bombes rapides, infusion, bombe de
    démence, bombe empoisonnée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artificier%20des%20profondeurs%20(alchimiste).ashx#Découvertes_3
  
- Nom: Bombes du roncier (Sur)
  Classe: Alchimiste
  Archétype: Brasseur d'épines (Demi-elfe)
  Source: MR
  Niveau: 2
  Auto: true
  Description: À partir du niveau 2, le brasseur d'épines fait la découverte bombe
    immobilisante, mais la durée d'immobilisation se poursuit pendant un nombre de
    rounds égal au modificateur d'Intelligence du brasseur (1 round au minimum). De
    plus, quand il lance une bombe immobilisante, elle transforme toutes les cases
    présentes dans son rayon d'aspersion en terrain difficile, aussi longtemps que
    la bombe fait effet. Ces bombes ne font pas de dégâts, mais leur rayon d'aspersion
    augmente de 1,50 m (1 c) par tranche de 1d6 points de dégâts que le brasseur inflige
    avec ses autres bombes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brasseur%20d%c3%a9pines%20(alchimiste).ashx#Bombes_du_roncier_Sur_0
  
- Nom: Mutagène de la dendrite (Sur)
  Classe: Alchimiste
  Archétype: Brasseur d'épines (Demi-elfe)
  Source: MR
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le mutagène du brasseur d'épines recèle un pouvoir\
    \ de transformation, mais donne la robustesse des arbres plutôt que la puissance\
    \ animale des mutagènes standard. Quand il boit ce mutagène, le brasseur gagne\
    \ un bonus d'armure naturelle de +4 à la CA, un bonus alchimique de +2 à une valeur\
    \ de caractéristique physique (Force, Constitution ou Dextérité) et un malus de\
    \ -2 à la caractéristique mentale correspondante (comme avec le pouvoir de mutagène\
    \ ordinaire. \n\nDe plus, l'alchimiste gagne guérison accélérée 1 tant qu'il se\
    \ trouve dans une zone de vive lumière (sous les rayons du soleil ou dans une\
    \ zone de lumière du jour, par exemple). En dehors de cela, ce pouvoir fonctionne\
    \ comme le pouvoir de mutagène standard et le remplace.\n\nUn brasseur d'épines\
    \ qui choisit la découverte mutagène supérieur crée un mutagène de dendrite qui\
    \ donne toujours un bonus d'armure naturelle de +4 à la CA, mais aussi un bonus\
    \ alchimique de +4 à une première valeur de caractéristique physique et de +2\
    \ à une deuxième. Tant que le mutagène fait effet, le brasseur subit un malus\
    \ de -2 aux deux valeurs de caractéristique mentales associées. Sa guérison accélérée\
    \ passe à 3 tant qu'il se trouve dans une zone de vive lumière. En dehors de cela,\
    \ ce pouvoir fonctionne comme la découverte mutagène supérieur et la remplace.\n\
    \nUn brasseur d'épines qui choisit la découverte grand mutagène crée un mutagène\
    \ de dendrite qui donne un bonus d'armure naturelle de +6 à la CA, un bonus alchimique\
    \ de +6 à une première valeur de caractéristique physique, de +4 à une deuxième\
    \ et de +2 à une troisième. Tant que le mutagène fait effet, le brasseur subit\
    \ un malus de -2 à l'Intelligence, la Sagesse et au Charisme. Sa guérison accélérée\
    \ passe à 5 tant qu'il se trouve dans une zone de vive lumière. En dehors de cela,\
    \ ce pouvoir fonctionne comme la découverte grand mutagène et la remplace."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brasseur%20d%c3%a9pines%20(alchimiste).ashx#Mutagène_de_la_dendrite_Sur_1
  
- Nom: Grande découverte
  Classe: Alchimiste
  Source: MJRA
  Niveau: 20
  Auto: true
  Description: "Au niveau 20, l’alchimiste fait une grande découverte. Il apprend\
    \ immédiatement deux découvertes normales ainsi qu’une troisième issue de la liste\
    \ des grandes découvertes, qui représente un véritable bond en avant dans le domaine\
    \ des connaissances alchimiques. La promesse de l’une de ces grandes découvertes\
    \ est le but premier de toutes les expériences et de tout le travail de bon nombre\
    \ d’alchimistes.\n\nVoir la liste des grandes découvertes d'alchimiste.\n\n\n\
    LES FORMULES DES ALCHIMISTESLes alchimistes ont accès à toutes sortes de formules\
    \ qui leur permettent de fabriquer des extraits à partir des sorts de la Liste\
    \ des formules d'alchimiste.\n\r\n\t"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste.ashx#Grande_découverte_Sur_14
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Brasseur d'épines (Demi-elfe)
  Source: MR
  Niveau: 1
  Auto: true
  Description: 'Voici les découvertes qui viennent compléter l''archétype de brasseur
    d''épines : bombe de précision, bombe défoliante, retarder le départ, bombe mitrailleuse
    et bombe soleil.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brasseur%20d%c3%a9pines%20(alchimiste).ashx#Découvertes_3
  
- Nom: Mutagène enragé
  Classe: Alchimiste
  Archétype: Chimiste enragé
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, quand le chimiste enragé crée un mutagène qui améliore
    sa Force, le bonus en Force du mutagène augmente de +2. De plus, tant que l'alchimiste
    est sous l'effet de ce mutagène, à chaque fois qu'il subit des dégâts sa rage
    grandit, et à son détriment. À la fin de chaque round où il a reçu des dégâts,
    il doit réussir un jet de Volonté (DD 15 ou DD 20 s'il a été victime d'un coup
    critique à ce round) ou subir un malus de -2 aux jets de Volonté et à l'Intelligence.
    Ces malus disparaissent une heure après que le mutagène cesse de faire effet et
    ils se cumulent. S'ils font passer l'Intelligence de l'alchimiste à 0, le personnage
    tombe dans le coma pendant 1 heure après la disparition du mutagène. Ce pouvoir
    remplace utilisation du poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20enrag%c3%a9%20(alchimiste).ashx#Mutagène_enragé_0
  
- Nom: Robustesse enragée
  Classe: Alchimiste
  Archétype: Chimiste enragé
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, quand l'alchimiste utilise son mutagène enragé, il gagne
    aussi un bonus de +4 à l'armure naturelle mais le malus aux jets de sauvegarde
    et à l'Intelligence passe à -4. Ce pouvoir remplace empoisonnement rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20enrag%c3%a9%20(alchimiste).ashx#Robustesse_enragée_1
  
- Nom: Rage pesante
  Classe: Alchimiste
  Archétype: Chimiste enragé
  Source: AG
  Niveau: 10
  Auto: true
  Description: Au niveau 10, quand l'alchimiste utilise son pouvoir de mutagène
    enragé, il peut bénéficier d'un bonus de moral supplémentaire de +2 à la Constitution
    mais, à chaque fois qu'il subit un malus aux jets de Volonté et à l'Intelligence,
    il reçoit également un malus de -1 à la Dextérité. Ce pouvoir remplace immunité
    au poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20enrag%c3%a9%20(alchimiste).ashx#Rage_pesante_2
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Chimiste enragé
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les découvertes qui viennent compléter l''archétype de chimiste
    enragé :

    bras vestigial, grand mutagène, mutagène imprégné, mutagène sauvage, mutagène
    supérieur et tentacule.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20enrag%c3%a9%20(alchimiste).ashx#Découvertes_3
  
- Nom: Cognatogène d'inspiration
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un chimiste inspiré apprend à préparer un cognatogène
    d'inspiration, comme décrit dans la découverte cognatogène d'inspiration. Cette
    aptitude remplace l'aptitude de classe mutagène (par conséquent, un chimiste inspiré
    ne peut pas préparer des mutagènes à moins qu'il ne sélectionne la découverte
    mutagène).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Cognatogène_d’inspiration_0
  
- Nom: Dons supplémentaires
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un chimiste inspiré peut choisir Talent (Art de la magie, Connaissances
    (au choix), Déguisement, Premiers secours, Psychologie, Sabotage ou Utilisation
    d'objets magiques) à la place d'une découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Dons_supplémentaires_1
  
- Nom: Talents d'enquêteur supplémentaires
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un chimiste inspiré peut choisir deux talents d'enquêteur à la place
    d'une découverte mais il peut utiliser ces talents uniquement lorsqu'il est sous
    l'effet d'un cognatogène d'inspiration.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Talents_d’enquêteur_supplémentaires_2
  
- Nom: Langues
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un chimiste inspiré peut apprendre trois langues à la place d'une
    découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Langues_3
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les découvertes suivantes viennent compléter l''archétype du chimiste
    inspiré : bombe inspirée, cognatogène d''inspiration supérieur et grand cognatogène
    d''inspiration.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Découvertes_4
  
- Nom: Cognatogène
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le chimiste spirituel apprend à créer un cognatogène,
    comme avec la découverte du même nom. Ce pouvoir remplace celui de mutagène (le
    chimiste spirituel ne peut pas créer de mutagène à moins de sélectionner mutagène
    comme découverte).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx#Cognatogène_0
  
- Nom: Souvenir parfait
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le personnage a développé sa mémoire. Quand il fait
    un test de Connaissances, il ajoute deux fois son bonus d'Intelligence au test.
    Ainsi, un chimiste qui possède 5 rangs en Connaissances (histoire) et un bonus
    d'Intelligence de +2 a un bonus total de compétence de +9 (5+2+2). Le chimiste
    spirituel peut utiliser ce pouvoir à chaque fois qu'il fait un test d'Intelligence
    pour se souvenir de quelque chose. Ce pouvoir remplace l'utilisation des poisons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx#Souvenir_parfait_1
  
- Nom: Dons supplémentaires
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un chimiste spirituel peut choisir un Talent (Art de la magie, toutes
    les compétences de Connaissances, Déguisement, Premiers secours, Psychologie ou
    Sabotage) au lieu d'une découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx#Dons_supplémentaires_2
  
- Nom: Langages
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un chimiste spirituel peut apprendre trois langues au lieu d'une
    découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx#Langages_3
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les découvertes suivantes viennent compléter l''archétype de chimiste
    spirituel : cognatogène supérieur, grand cognatogène et mutagène imprégné.'
