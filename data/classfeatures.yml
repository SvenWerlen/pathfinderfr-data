    total résultant du brouillard comme un camouflage partiel., L’arpenteur d’horizon
    peut lancer forme éthérée comme un pouvoir magique une fois par jour (niveau de
    lanceur de sorts égal au niveau du personnage). Il doit être de niveau 7 au moins
    pour choisir ce pouvoir.

    • PLAN DE L’AIR, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux
    tests de Vol et de +1 à tous les jets d’attaque et de dégâts contre les créatures
    volantes. Il gagne la capacité de respirer de l’air si ce n’était pas encore le
    cas., L’arpenteur d’horizon peut lancer vol comme un pouvoir magique un nombre
    de fois par jour égal à 3 + modificateur de Charisme du personnage (niveau de
    lanceur de sorts égal au niveau de personnage).

    • PLAN DE LA TERRE, L’arpenteur d’horizon gagne une RD 1/adamantium., L’arpenteur
    d’horizon gagne perception des vibrations sur 9 mètres (6 cases). Il doit être
    au moins niveau 5 avant de choisir ce pouvoir.

    • PLAN DE L’EAU, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux
    tests de Natation et de +1 à tous les jets d’attaque et de dégâts contre les créatures
    qui nagent. Il gagne la capacité de respirer sous l’eau si ce n’était pas encore
    le cas., L’eau ne gêne pas les mouvements ni les actions de l’arpenteur d’horizon,
    ce qui lui permet de parler, d’attaquer et de lancer des sorts normalement même
    s’il se trouve sous l’eau (comme s’il utilisait liberté de mouvement).

    • PLAN DU FEU, L’arpenteur d’horizon gagne une résistance au feu de 10., L’arpenteur
    d’horizon gagne une résistance au feu de 20 (qui remplace celle issue de la maîtrise
    du terrain) et un bonus de compétence de +1 à tous les jets d’attaque et de dégâts
    contre les créatures de sous-type feu.

    • SOUTERRAIN, L’arpenteur d’horizon gagne Combat en aveugle comme don supplémentaire.,
    L’arpenteur d’horizon gagne vision dans le noir à 18 mètres (12 cases). S’il la
    possédait déjà, sa portée augmente de 18 mètres (12 cases).

    • URBAIN, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux tests de
    Diplomatie., L’arpenteur d’horizon peut lancer charme-personne comme un pouvoir
    magique un nombre de fois par jour égal à 3 + modificateur de Charisme du personnage
    (niveau de lanceur de sorts égal au niveau de personnage).




