- Nom: Arme sacrée +4
  Classe: Prêtre combattant
  Source: MCA
  Niveau: 16
  Auto: true
  Description: "\nDès le niveau 1, les armes du prêtre combattant sont imprégnées\
    \ de la puissance de sa foi. Cela s’applique à l’arme de prédilection du prêtre\
    \ combattant mais aussi à toutes celles qui bénéficient du don Arme de prédilection.\
    \ Si le prêtre combattant a pris ce don à plusieurs reprises, toutes les armes\
    \ associées sont sacrées pour lui. \n\nQuand le prêtre combattant touche un adversaire\
    \ avec une arme sacrée, les dégâts se basent sur le niveau du prêtre combattant\
    \ et non sur le type de l’arme. Les dégâts des armes sacrées des prêtres combattants\
    \ de taille M figurent dans la table de la classe, ceux des prêtres de taille\
    \ P et G se trouvent dans la table ci-contre. Le prêtre combattant peut choisir\
    \ d’appliquer les dégâts de base de son arme au lieu des dégâts de l’arme sacrée\
    \ mais il doit l’annoncer avant de faire son jet (si les dégâts de base de l’arme\
    \ excèdent ceux de l’arme sacrée, ils ne changent pas). \n\nL’augmentation de\
    \ dégâts n’affecte pas les autres aspects de l’arme et ne s’applique pas aux objets\
    \ alchimiques, aux bombes et autres armes infligeant des dégâts d’énergie destructive.\n\
    \nAu niveau 4, le prêtre combattant apprend à améliorer une arme sacrée en l’imprégnant\
    \ de la puissance divine par une action rapide. L’arme bénéficie alors d’un bonus\
    \ d’altération de +1. Tous les quatre niveaux après le 4, ce bonus augmente de\
    \ 1, pour un maximum de +5 au niveau 20. Si le prêtre combattant possède plusieurs\
    \ armes sacrées, il peut en améliorer une autre au round suivant par une nouvelle\
    \ action rapide. \n\nChaque jour, le prêtre combattant peut utiliser ce pouvoir\
    \ un nombre de rounds égal à son niveau de classe, ces rounds n’étant pas forcément\
    \ consécutifs. Ces bonus se cumulent avec ceux que l’arme possède peut-être déjà,\
    \ sans jamais dépasser +5 au total. \n\nLe prêtre combattant peut améliorer une\
    \ arme en la dotant des propriétés spéciales d’arme suivantes : acérée, de destruction,\
    \ de feu, de froid, de lumière, gardienne ou de foudre. \n• S’il est Chaotique,\
    \ il peut aussi ajouter anarchique et vicieuse.\n• S’il est Mauvais, il peut aussi\
    \ ajouter d’enchaînement et impie.\n• S’il est Bon, il peut aussi ajouter spectrale\
    \ et sainte.\n• S’il est Loyal, il peut aussi ajouter axiomatique et miséricordieuse.\n\
    • S’il est Neutre (sans autre composante d’alignement), il peut aussi ajouter\
    \ de stockage de sorts et de tonnerre.Ces propriétés coûtent et remplacent un\
    \ bonus d’altération de valeur équivalente. Les propriétés en double ne se cumulent\
    \ pas. L’arme doit disposer d’un bonus d’altération d’au moins +1 avant de pouvoir\
    \ bénéficier de propriétés spéciales.\n\nSi le prêtre combattant améliore plusieurs\
    \ armes, elles consomment des rounds de pouvoir indépendamment les unes des autres.\n\
    \nLe bonus d’altération et les propriétés spéciales sont à déterminer quand le\
    \ prêtre combattant utilise ce pouvoir pour la première fois de la journée. Il\
    \ ne peut plus en changer jusqu’au lendemain. \n\nCes bonus ne s’appliquent pas\
    \ si une créature autre que le prêtre combattant manie l’arme mais ils restent\
    \ actifs si l’arme quitte sa main (s’il la lance, par exemple). Le prêtre combattant\
    \ peut mettre fin à cette aptitude par une action libre au début de son tour (ce\
    \ round n’est pas décompté de sa limite d’utilisations quotidiennes, à moins qu’il\
    \ ne réactive le pouvoir au cours du même round). Si le prêtre combattant utilise\
    \ ce pouvoir sur une arme double, l’effet s’applique sur l’une des têtes de l’arme\
    \ seulement.\n\n\n"
