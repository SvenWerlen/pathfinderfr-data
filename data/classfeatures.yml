- Nom: Sorts
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: '

    L''inquisiteur lance des sorts divins tirés de la liste de sorts de l''inquisiteur.
    Il peut lancer n''importe quel sort de sa connaissance quand il le désire, sans
    avoir besoin de le préparer à l''avance, en admettant qu''il lui reste des sorts
    utilisables dans la journée.


    Pour apprendre ou lancer un sort, l''inquisiteur doit avoir une valeur de Sagesse
    au moins égale à 10 + niveau du sort. Le DD du jet de sauvegarde contre les sorts
    de l''inquisiteur est de 10 + niveau du sort + modificateur de Sagesse de l''inquisiteur.


    Un inquisiteur ne peut lancer qu''un certain nombre de sorts par jour. Son nombre
    de sorts quotidien est donné dans la table "L''Inquisiteur". De plus, il reçoit
    des sorts supplémentaires quotidiens s''il a une grande valeur de Sagesse.


    La sélection de sorts de l''inquisiteur est extrêmement limitée. L''inquisiteur
    commence le jeu avec quatre sorts de niveau 0 et deux sorts de niveau 1, de son
    choix. A chaque nouveau niveau, il gagne un ou plusieurs sorts, comme indiqué
    sur la table Sorts connus par l''inquisiteur (contrairement aux sorts quotidiens,
    le nombre de sorts connus de l''inquisiteur ne dépend pas de sa Sagesse. Les données
    de cette table sont fixes).


    Au niveau 5 et par la suite tous les trois niveaux (8, 11, etc.), l''inquisiteur
    peut apprendre un nouveau sort à la place d''un qu''il connaît déjà. L''inquisiteur
    "perd" l''ancien sort au profit du nouveau. Le nouveau sort doit être du même
    niveau que celui contre lequel il l''échange et au moins d''un niveau de moins
    que le sort de plus haut niveau connu de l''inquisiteur. A chaque niveau possible,
    l''inquisiteur ne peut échanger qu''un seul sort et doit choisir de le faire ou
    non au moment où il apprend ses nouveaux sorts de niveau.



    '
