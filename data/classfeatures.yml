- Nom: Frappe du lutteur (alignement)
  Classe: Lutteur
  Source: MCA
  Niveau: 12
  Auto: true
  Description: 'Au niveau 5, les coups que le lutteur porte à mains nues sont considérés
    comme des armes magiques quand il s’agit de surmonter la réduction de dégâts.


    Au niveau 9, ils sont également considérés comme des armes en fer froid et en
    argent pour surmonter cette réduction.


    Au niveau 12, le lutteur choisit une composante d’alignement : Chaos, Mal, Bien
    ou Loi. Ses coups sont considérés comme étant de cet alignement vis-à-vis de la
    réduction de dégâts (cet alignement ne peut s’opposer à celui du lutteur, un lutteur
    Bon ne peut donc pas choisir des frappes Mauvaises).


    Au niveau 17, ses coups sont considérés comme des armes en adamantium quand il
    s’agit d’ignorer la réduction de dégâts et la solidité.



    '
