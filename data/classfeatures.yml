    d’alignement, il peut choisir de se faire détecter comme appartenant à cet alignement
    (et tromper ainsi toute forme de divination) par une action immédiate. Cet avantage
    dure jusqu’à ce que le personnage interrompe l’effet (par une action libre).,
    En ce qui concerne la réduction de dégâts, les armes manufacturées ou naturelles
    de l’arpenteur d’horizon sont considérées comme étant de l’alignement opposé à
    celui du plan dominé choisi. Si le plan choisi possède plus d’une caractéristique
