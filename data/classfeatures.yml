- Nom: Bombes 1d6
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'En plus des extraits magiques, les alchimistes sont capables de
    mélanger rapidement diverses composantes chimiques volatiles et de les imprégner
    de leur essence magique pour créer de puissantes bombes qu’ils lancent sur leurs
    ennemis. Chaque jour, l’alchimiste peut utiliser un nombre de bombes égal à son
    niveau de classe + modificateur d’Intelligence. Les bombes sont instables, et
    s’il ne les utilise pas dans le round qui suit leur création, elles se dégradent
    et deviennent inertes. Leur méthode de fabrication empêche de créer et de stocker
    de grosses quantités d’explosifs. Pour créer une bombe, l’alchimiste doit disposer
    d’une petite fiole qui contient une once de liquide catalyseur. Il crée ce dernier
    à partir de quelques produits chimiques en travaillant dans un laboratoire et
    il peut se réapprovisionner aussi facilement que les magiciens et leur sacoche
    à composantes. En début de journée, la plupart des alchimistes créent un nombre
    de fioles de catalyseur égal au nombre de bombes qu’ils peuvent lancer chaque
    jour. Une fois créée, la fiole de catalyseur est utilisable pendant des années.


    Saisir les composantes d''une bombe, la créer et lancer la bombe est une action
    simple qui provoque une attaque d’opportunité. Les bombes lancées ont une portée
    de 6 mètres (4 cases) et utilisent l’attaque spéciale lancer une arme à impact.
    Les bombes sont assimilées à des armes et s’utilisent avec des dons comme Tir
    à bout portant et Arme de prédilection. Si la bombe touche directement, elle inflige
    1d6 points de dégâts de feu + des dégâts supplémentaires égaux au modificateur
    d’Intelligence de l’alchimiste. Les dégâts de la bombe augmentent de 1d6 points
    de dégâts à chaque niveau impair d’alchimiste (ces dégâts supplémentaires ne sont
    pas doublés en cas de coup critique ni à l’aide d’un don comme Frappe décisive).
    Les dégâts d’aspersion de la bombe sont toujours égaux à ses dégâts minimums (une
    bombe qui inflige 2d6+4 points de dégâts de feu en cas de coup direct inflige
    donc également 6 points de dégâts d’aspersion de feu). Une créature prise dans
    la zone d’aspersion peut effectuer un jet de Réflexes pour réduire ces dégâts
    de moitié. Le DD de ce jet est égal à 10 + la moitié du niveau de l’alchimiste
    + modificateur d’Intelligence de l’alchimiste.


    Les alchimistes peuvent apprendre de nouveaux types de bombes sous forme de «
    découvertes » quand ils passent des niveaux. Comme les extraits, les bombes deviennent
    inertes si elles ne se trouvent plus en possession de l’alchimiste.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste.ashx#Bombes_Sur_3
  
