    niveau 8 et une fois de plus par jour tous les quatre niveaux par la suite.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Chaos.ashx
  
- Nom: Domaine du Charme
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: '

    D’un simple toucher ou d’un sourire, le personnage peut déconcerter ses ennemis
    ou les rendre confus. Sa beauté et sa grâce sont divines.


    TOUCHER HÉBÉTANT (MAG). Le personnage peut hébéter une créature vivante pendant
    un round en réussissant une attaque de contact au corps à corps. Les créatures
    qui possèdent un nombre de dés de vie supérieur au niveau de prêtre du personnage
    ne sont pas affectées par ce pouvoir. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    SOURIRE DÉSARMANT (MAG). Au niveau 8, le personnage peut lancer charme-personne
    en utilisant une action rapide. Le DD associé à cet effet vaut 10 + la moitié
    de son niveau de prêtre + son modificateur de Sagesse. Tant que la cible est charmée,
    ce pouvoir ne peut être utilisé sur une autre créature. Le personnage peut utiliser
    ce pouvoir de charme pendant un nombre total de rounds par jour égal à son niveau
    de prêtre. Ces rounds ne doivent pas forcément être consécutifs et le prêtre peut
    dissiper le charme à n’importe quel moment par une action libre. Chaque tentative
    d’utilisation de ce pouvoir consomme un round du quota quotidien, que la cible
    parvienne à y résister ou pas.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Charme.ashx
  
- Nom: Domaine du Climat
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: '

    Le personnage contrôle les tempêtes et le ciel et peut faire tomber les foudres
    divines sur le monde.


    COUP DE TONNERRE (MAG). Par une action simple, le personnage peut créer un coup
    de tonnerre ciblant un ennemi distant de 9 m (6 cases) ou moins. Si le personnage
    réussit un jet d’attaque de contact à distance, le coup de tonnerre inflige 1d6
    points de dégâts non-létaux + 1 point par deux niveaux de prêtre. Des rafales
    de vents et de pluie s’abattent également sur la cible, ce qui lui impose un malus
    de -2 aux jets d’attaque pendant un round. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    SEIGNEUR DES TEMPÊTES (MAG). Au niveau 8, le personnage peut faire tomber chaque
    jour un nombre total d’éclairs égal à son niveau de prêtre. Il peut créer autant
    d’éclairs qu’il veut par une action simple, mais aucun ennemi ne peut être pris
    pour cible par plus d’un de ces éclairs et chacune des cibles doit se trouver
    à 9 m (6 cases) ou moins de toutes les autres cibles. À part cela, ce pouvoir
    fonctionne comme le sort d’appel de la foudre.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Climat.ashx
  
- Nom: Domaine de la Communauté
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: '

    Le personnage peut soigner les blessures d’un simple toucher. Sa présence suffit
    pour créer un sentiment d’unité et renforcer les liens émotionnels.


    TOUCHER APAISANT (MAG). Par une action simple, le personnage peut toucher une
    créature de manière à la guérir de 1d6 points de dégâts non-létaux + 1 point par
    niveau de prêtre. Ce toucher supprime également les états préjudiciables fatigué,
    secoué et fiévreux (mais pas les conditions plus graves). Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    UNITÉ (SUR). Au niveau 8, chaque fois qu’un sort ou un effet prend pour cible
    le personnage et un ou plusieurs alliés dans un rayon de 9 m (6 cases) autour
    de lui, il peut permettre à ceux-ci d’utiliser son jet de sauvegarde pour résister
    à l’effet en question. Chaque allié décide individuellement s’il veut utiliser
    le résultat du prêtre ou lancer son propre jet de sauvegarde : cette décision
    doit être prise avant de lancer les dés. Ce pouvoir s’active par une action immédiate.
    Le personnage peut l’utiliser une fois par jour au niveau 8 et une fois de plus
    par jour tous les quatre niveaux par la suite.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Communaut%c3%a9.ashx
  
- Nom: Domaine de la Connaissance
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: '

    Le personnage est un érudit et un sage connaissant de nombreuses légendes. Toutes
    les compétences de Connaissances sont des compétences de classe pour lui.


    GARDIEN DU SAVOIR (MAG). Le personnage peut découvrir les capacités et les faiblesses
    d’une créature en la touchant. S’il réussit une attaque de contact au corps à
    corps contre sa cible, le personnage reçoit les mêmes informations que s’il avait
    effectué un test de Connaissances (pour la forme de Connaissances correspondant
    à la cible) et qu’il avait obtenu un résultat de 15 + son niveau de prêtre + son
    bonus de Sagesse.


    OBSERVATION À DISTANCE (MAG). Dès le niveau 6, le personnage peut utiliser clairaudience/clairvoyance
    comme un pouvoir magique disponible à volonté dont le niveau de lanceur de sorts
    est égal à son niveau de prêtre. Chaque jour, il peut utiliser ce pouvoir pendant
    un nombre total de rounds égal à son niveau de prêtre. Ces rounds ne doivent pas
    forcément être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Connaissance.ashx
  
- Nom: Domaine de la Destruction
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: '

    Le personnage aime détruire et ravager, et il sait comment porter des attaques
    particulièrement dévastatrices.


    COUP DESTRUCTEUR (SUR). Ce pouvoir permet au personnage d’obtenir un bonus de
    moral à un jet de dégâts égal à la moitié de son niveau de prêtre (+1 au minimum)
    pour une attaque au corps à corps. Il doit indiquer son intention de porter un
    coup destructeur avant le jet d’attaque. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    AURA DE DESTRUCTION (SUR). Au niveau 8, le personnage peut activer chaque jour
    une aura de destruction de 9 m (6 cases) de rayon pendant un nombre total de rounds
    égal à son niveau de prêtre. Toutes les attaques portées contre des cibles situées
    dans l’aura (le personnage y compris) obtiennent un bonus de moral aux dégâts
    égal à la moitié du niveau de prêtre du personnage et tous les coups critiques
    potentiels sont automatiquement confirmés. Ces rounds ne doivent pas forcément
    être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Destruction.ashx
  
- Nom: Domaine de la Duperie
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: '

    Le personnage est un maître de l’illusion et de la tromperie. Les compétences
    suivantes sont des compétences de classe pour lui : Bluff, Déguisement, Discrétion.


    DOUBLE (MAG). Le personnage se crée un double illusoire en utilisant une action
    de mouvement. Ce double fonctionne comme une image miroir unique qui persiste
    pour un nombre de rounds égal au niveau de prêtre du personnage ou jusqu’à ce
    qu’elle soit dissipée ou détruite. Le personnage ne peut jamais avoir plus d’un
    double en fonction. Cette capacité ne se cumule pas avec le sort d’image miroir.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + son modificateur de Sagesse.


    ILLUSION DE MAÎTRE (MAG). Au niveau 8, le personnage peut créer une illusion qui
    camoufle son apparence et celle de ses alliés distants de 9 m (6 cases) ou moins
    pendant un round par niveau de prêtre. Cette capacité fonctionne comme le sort
    voile. Le DD du jet de sauvegarde pour percer l''illusion vaut 10 + la moitié
    du niveau du prêtre + son modificateur de Sagesse. Ces rounds ne doivent pas forcément
    être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Duperie.ashx
  
- Nom: Domaine de l'Eau
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: '

    Le personnage peut manipuler l’eau, la brume et la glace et conjurer des créatures
    de l’Eau. Il acquiert également une certaine résistance au froid.


    TRAIT DE GLACE (MAG). Par une action simple, le personnage peut envoyer un trait
    de glace vers un ennemi distant de 9 m (6 cases) ou moins en réussissant une attaque
    de contact à distance. Le trait de glace inflige 1d6 points de dégâts de froid
    + 1 point par deux niveaux de prêtre. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    RÉSISTANCE AU FROID (EXT). Au niveau 6, le prêtre gagne une résistance au froid
    de 10. Cette résistance passe à 20 au niveau 12. Au niveau 20, elle se transforme
    en immunité.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20lEau.ashx
  
- Nom: Domaine de la Faune
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage peut aisément dialoguer et se lier d’amitié avec
    les animaux. De plus, Connaissances (nature) est une compétence de classe pour
    lui.


    COMMUNICATION AVEC LES ANIMAUX (MAG). Chaque jour, le personnage peut utiliser
    un effet similaire au sort de communication avec les animaux pendant un nombre
    de rounds égal à 3 + son niveau de prêtre.


    COMPAGNON ANIMAL (EXT). Au niveau 4, le personnage acquiert les services d’un
    compagnon animal. Pour déterminer les caractéristiques du compagnon animal, on
    considère que le personnage possède un niveau effectif de druide égal à son niveau
    de prêtre -3 (les druides qui choisissent ce pouvoir dans le cadre de leur aptitude
    de classe de pacte avec la nature utilisent leur niveau de druide -3 pour déterminer
    les capacités de leur compagnon animal).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Faune.ashx
  
- Nom: Domaine du Feu
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage peut créer des flammes et contrôler les créatures
    du Feu. Et sa chair ne brûle pas.


    TRAIT DE FEU (MAG). Par une action simple, le personnage peut créer une flèche
    de feu divin et l’envoyer sur un ennemi qu’il désigne de la main. La cible doit
    se trouver à 9 m (6 cases) ou moins et le personnage doit réussir une attaque
    de contact à distance. Si l’attaque touche, le trait de feu inflige 1d6 points
    de dégâts de feu + 1 point par deux niveaux de prêtre. Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    RÉSISTANCE AU FEU (EXT). Au niveau 6, le prêtre développe une résistance au feu
    de 10 points. Cette résistance passe à 20 au niveau 12. Au niveau 20, elle se
    transforme en immunité.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Feu.ashx
  
- Nom: Domaine de la Flore
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage se sent bien au sein des végétaux. Il peut développer
    des épines protectrices et communiquer avec les plantes.


    POING DE BOIS (SUR). Le personnage peut donner à ses mains la solidité du bois
    et les faire se recouvrir de minuscules épines par une action libre. Ses attaques
    à mains nues ne provoquent alors plus d’attaques d’opportunité, infligent des
    dégâts létaux et bénéficient d’un bonus aux dégâts égal à la moitié de son niveau
    de prêtre (au minimum +1). Il peut maintenir cette transformation chaque jour
    pendant un nombre total de rounds égal à 3 + son modificateur de Sagesse. Ces
    rounds ne doivent pas forcément être consécutifs.


    ARMURE DE RONCES (SUR). Au niveau 6, le personnage peut faire sortir des épines
    de bois de sa peau par une action libre. Les ennemis qui l’attaquent à mains nues
    ou avec une arme de corps à corps sans allonge subissent alors 1d6 points de dégâts
    (de type perforant) + 1 point par deux niveaux de prêtre du personnage. Chaque
    jour, le personnage peut utiliser ce pouvoir pendant un nombre total de rounds
    égal à son niveau de prêtre. Ces rounds ne doivent pas forcément être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Flore.ashx
  
- Nom: Domaine de la Folie
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage a laissé libre cours à la folie qui couvait en son
    sein et il peut la libérer pour déstabiliser ses ennemis ou sacrifier certaines
    capacités pour en améliorer d’autres.


    VISION DE FOLIE (MAG). Le personnage peut accorder une vision de folie à une créature
    via une attaque de contact au corps à corps. Il choisit une catégorie de jets
    parmi : jets d’attaque,  jets de sauvegarde et tests de compétence. La cible reçoit
    un bonus égal à la moitié du niveau de prêtre du personnage (minimum +1) aux jets
    de la catégorie choisie et un malus équivalent aux deux autres catégories de jets.
    Cet effet persiste pendant trois rounds. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    AURA DE FOLIE (SUR). Au niveau 8, vous pouvez émettre une aura de folie de 9 m
    (6 cases) de rayon pendant un nombre de rounds par jour égal à votre niveau de
    prêtre. Les ennemis qui se trouvent dans l’aura sont affectés de confusion sauf
    s’ils réussissent un jet de Volonté dont le DD est égal à 10 + la moitié du niveau
    de prêtre du personnage + le modificateur de Sagesse du personnage. Cet effet
    se termine immédiatement si la créature quitte la zone ou si l’aura disparaît.
    Les créatures qui réussissent leur jet de sauvegarde développent une immunité
    contre cette aura pendant vingt-quatre heures. Ces rounds ne doivent pas forcément
    être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Folie.ashx
  
- Nom: Domaine de la Force
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' La foi du personnage lui donne force et puissance et, selon lui,
    c’est dans ces deux qualités que se trouve la vérité.


    PIC DE FORCE (MAG). En utilisant une action simple, le personnage peut toucher
    une créature et accroître sa force. Pendant un round, la cible bénéficie d’un
    bonus d’altération égal à la moitié du niveau de prêtre du personnage (au minimum
    +1) aux jets d’attaque au corps à corps, aux tests de manœuvres offensives lorsqu’ils
    dépendent de la Force, aux tests de compétence associés à la Force et aux tests
    de Force. Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois
    égal à 3 + son modificateur de Sagesse.


    PUISSANCE DIVINE (SUR). Au niveau 8, le personnage peut ajouter chaque jour à
    sa Force un bonus d’altération égal à son niveau de prêtre pendant un nombre total
    de rounds égal lui aussi à son niveau de prêtre. Ce bonus ne s’applique que pour
    les tests de Force et les tests de compétence liés à la Force. Ces rounds ne doivent
    pas forcément être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Force.ashx
  
- Nom: Domaine de la Gloire
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage est le réceptacle d’une certaine gloire divine qui
    fait de lui un ennemi redoutable pour les morts-vivants. Chaque fois qu’il canalise
    de l’énergie positive dans le but de blesser des morts-vivants, le DD du jet de
    sauvegarde pour diminuer les dégâts de moitié est augmenté de +2.


    TOUCHER GLORIEUX (MAG). Le personnage peut créer un halo de lumière divine autour
    de sa main. S’il utilise une action simple pour toucher une créature, il lui confère
    un bonus égal à son niveau de prêtre utilisable sur n’importe quel test de compétence
    associé au Charisme ou test de Charisme. Ce bonus reste disponible pendant une
    heure ou jusqu’à ce que la créature affectée choisisse de l’appliquer à un jet.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + son modificateur de Sagesse.


    PRÉSENCE DIVINE (SUR). Au niveau 8, le personnage peut activer chaque jour une
    aura de présence divine de 9 m (6 cases) de rayon pendant un nombre total de rounds
    égal à son niveau de prêtre. Tous les alliés au sein de cette aura sont affectés
    par un effet similaire à un sort de sanctuaire de DD égal à 10 + la moitié du
    niveau du prêtre + le modificateur de Sagesse du prêtre. Ces rounds ne doivent
    pas forcément être consécutifs. Une action simple suffit pour activer ce pouvoir.
    Si un allié quitte la zone ou porte une attaque, l’effet se termine pour lui.
    Si le personnage effectue une attaque, l’effet se termine non seulement pour lui
    mais également pour tous ses alliés.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Gloire.ashx
  
- Nom: Domaine de la Guérison
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage peut repousser la douleur et la mort d’un simple
    toucher. Il accorde une grande importance aux sorts de soins, qu’il utilise d’ailleurs
    avec une grande efficacité.


    REPOUSSER LA MORT (MAG). Par une action simple, le personnage peut toucher une
    créature vivante et soigner 1d4 points de dégâts + 1 point par tranche de deux
    niveaux de prêtre. Seules les créatures qui ont moins de 0 point de vie peuvent
    être affectées. Chaque jour, le personnage peut utiliser ce pouvoir un nombre
    de fois égal à 3 + son modificateur de Sagesse.


    BÉNÉDICTION DU GUÉRISSEUR (SUR). Au niveau 6, tous les sorts de soin lancés par
    le personnage agissent comme s’ils étaient affectés par le don Extension d’effet
    (le nombre de points soignés est augmenté de 50%). Cet avantage ne s’applique
    pas lorsque le sort est utilisé pour blesser un mort-vivant et ne peut être cumulé
    avec les effets du don Extension d’effet.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Gu%c3%a9rison.ashx
  
- Nom: Domaine de la Guerre
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage est un croisé au service de son dieu, toujours prêt
    à combattre pour défendre sa foi.


    RAGE DE COMBAT (MAG). Par une action simple, le personnage peut toucher une créature
    et lui accorder pendant un round un bonus aux jets de dégâts au corps à corps
    égal à la moitié de son niveau de prêtre (au minimum +1). Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    MAÎTRISE MARTIALE (SUR). Au niveau 8, chaque jour, en une action rapide, le personnage
    peut choisir un don de combat et agir comme s’il le possédait pendant un nombre
    de rounds égal à son niveau de prêtre. Ces rounds ne doivent pas forcément être
    consécutifs et le prêtre peut choisir un nouveau don chaque fois qu’il utilise
    ce pouvoir. Il doit cependant remplir les conditions du don en question.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Guerre.ashx
  
- Nom: Domaine de la Libération
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage est un esprit libre et un fervent adversaire de tous
    ceux qui oppriment ou réduisent en esclavage.


    LIBÉRATION (SUR). Le personnage peut ignorer tout ce qui entrave sa mobilité.
    Chaque jour, il peut ignorer tous les effets magiques qui limitent ses mouvements
    (comme s’il était affecté par un sort de liberté de mouvement) pendant un nombre
    de rounds égal à son niveau de prêtre. Cet effet entre en jeu automatiquement
    dès le moment où il devient utile. Ces rounds ne doivent pas forcément être consécutifs.


    APPEL DE LA LIBERTÉ (SUR). Au niveau 8, le personnage peut activer une aura de
    liberté de 9 m (6 cases) de rayon chaque jour pendant un nombre de rounds égal
    à son niveau de prêtre. Les alliés qui se trouvent au sein de cette aura ne subissent
    pas les effets des états préjudiciables suivants : agrippé, confus, effrayé, immobilisé
    (en lutte), paniqué, paralysé, secoué. Cette aura ne fait que bloquer les effets
    de ces états préjudiciables. Ceux-ci réapparaissent dès que la créature sort de
    l’aura ou que l’aura disparaît (si l’état s’applique encore). Ces rounds ne doivent
    pas forcément être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Lib%c3%a9ration.ashx
  
- Nom: Domaine de la Loi
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage suit un ensemble de règles strictes et précises et,
    grâce à cela, il atteint l’illumination.


    TOUCHER DE LA LOI (MAG). Par une action simple, le personnage peut toucher une
    créature et instiller en elle la puissance de l’ordre divin, si elle l’accepte.
    Pendant un round, la créature peut alors traiter tous les jets d’attaque, les
    tests de compétence, les tests de caractéristiques et les jets de sauvegarde comme
    si le d20 avait indiqué 11 à chaque lancer. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    BÂTON DE LA LOI (SUR). Au niveau 8, le personnage peut accorder à une arme, par
    le toucher, la propriété axiomatique pour un nombre de rounds égal à la moitié
    de son niveau de prêtre. Il peut utiliser ce pouvoir une fois par jour au niveau
    8 et une fois de plus par jour tous les quatre niveaux par la suite.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Loi.ashx
  
- Nom: Domaine de la Magie
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage étudie tout ce qui touche à la magie et perçoit une
    certaine pureté divine dans celle-ci.


    MAIN DE L’ACOLYTE (SUR). Le personnage peut faire s’envoler l’arme de corps à
    corps qu’il tient et l’envoyer frapper un ennemi avant de la faire revenir instantanément
    dans sa main. Il peut utiliser une action simple pour attaquer un ennemi distant
    de 9 m (6 cases) ou moins avec son arme de corps à corps. On considère qu’il s’agit
    d’une attaque à distance avec une arme de jet mais c’est le modificateur de Sagesse
    du personnage (et non celui de Dextérité) qui s’applique au jet d’attaque (les
    dégâts, eux, restent basés sur la Force). Ce pouvoir ne permet pas de tenter une
    manœuvre offensive. Chaque jour, le personnage peut utiliser ce pouvoir un nombre
    de fois égal à 3 + son modificateur de Sagesse.


    TOUCHER DE DISSIPATION (MAG). Au niveau 8, le personnage peut utiliser un effet
    similaire à une dissipation de la magie ciblée en portant une attaque de contact
    au corps à corps. Ce pouvoir est utilisable une fois par jour au niveau 8 et une
    fois de plus par jour tous les quatre niveaux de prêtre par la suite.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Magie.ashx
  
- Nom: Domaine du Mal
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage est sinistre et cruel. Il a vendu son âme à la cause
    du Mal.



    TOUCHER MALÉFIQUE (MAG). Le personnage peut rendre une créature fiévreuse en lui
    portant une attaque de contact au corps à corps. Les créatures affectées par ce
    toucher sont considérées comme étant d’alignement Bon lorsqu’il s’agit de déterminer
    les effets qu’ont les sorts du registre Mal sur elles. L’effet du toucher maléfique
    persiste pendant un nombre de rounds égal à la moitié du niveau de prêtre du personnage
    (au minimum 1 round). Chaque jour, le personnage peut utiliser ce pouvoir un nombre
    de fois égal à 3 + son modificateur de Sagesse.



    FAUX MALÉFIQUE (SUR). Au niveau 8, le personnage peut accorder à une arme, par
    le toucher, la propriété impie pour un nombre de rounds égal à la moitié de son
    niveau de prêtre. Il peut utiliser ce pouvoir une fois par jour au niveau 8 et
    une fois de plus par jour tous les quatre niveaux par la suite.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Mal.ashx
  
- Nom: Domaine de la Mort
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' D''un simple toucher, le personnage peut faire saigner les créatures
    vivantes. Il apprécie la compagnie des morts.


    TOUCHER SANGLANT (MAG). Le personnage peut porter une attaque de contact au corps
    à corps qui inflige 1d6 points de dégâts par round à la créature touchée. Cet
    effet de saignement persiste pendant un nombre de rounds égal à la moitié du niveau
    de prêtre du personnage (au minimum 1 round) ou jusqu’à ce qu’on y mette un terme
    avec un test de Premiers secours (DD 15) ou un sort ou un effet qui soigne les
    blessures. Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois
    égal à 3 + son modificateur de Sagesse.


    ÉTREINTE DE LA MORT (EXT). À partir du niveau 8, le personnage n’est plus blessé
    mais est soigné par les canalisations d’énergie négative. Si la canalisation d’énergie
    négative cible les morts-vivants, les blessures du personnage guérissent comme
    s’il était lui aussi un mort-vivant.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Mort.ashx
  
- Nom: Domaine de la Noblesse
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage est un grand chef qui inspire tous ceux qui suivent
    les enseignements de sa foi.


    PAROLE INSPIRANTE (MAG). Le personnage peut utiliser une action simple pour prononcer
    des paroles inspirées visant à encourager une créature distante de 9 m (6 cases)
    ou moins. Cette créature reçoit un bonus de moral de +2 aux jets d’attaque, aux
    tests de compétence, aux tests de caractéristiques et aux jets de sauvegarde pendant
    un nombre de rounds égal à la moitié du niveau de prêtre du personnage (au minimum
    un). Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal
    à 3 + son modificateur de Sagesse.


    PRESTIGE (EXT). Au niveau 8, le personnage reçoit Prestige comme don supplémentaire.
    Il gagne également un bonus de +2 à sa valeur de Prestige tant qu’il continue
    à suivre la doctrine de son dieu (ou de son concept divin s’il ne vénère pas de
    dieu).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Noblesse.ashx
  
- Nom: Domaine de l'Obscurité
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage peut manipuler les ombres et les ténèbres. Il reçoit
    également Combat en aveugle en tant que don supplémentaire.


    TOUCHER DES TÉNÈBRES (MAG). En réussissant une attaque de contact au corps à corps,
    le personnage peut troubler la vue d’une créature en lui faisant voir des ombres
    et des ténèbres. Toutes les autres créatures bénéficient d’un camouflage contre
    les attaques de la créature touchée (qui subit donc une chance d’échec de 20%
    pour chacune de ses attaques). Cet effet persiste pendant un nombre de rounds
    égal à la moitié du niveau de prêtre du personnage (au minimum 1 round). Chaque
    jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Sagesse.


    VISION DANS L’OBSCURITÉ (SUR). À partir du niveau 8, les capacités visuelles du
    personnage ne sont plus influencées par les conditions d’éclairage, même dans
    le cas de ténèbres profondes ou magiques. Il peut utiliser ce pouvoir chaque jour
    pendant un nombre total de rounds égal à la moitié de son niveau de prêtre. Ces
    rounds ne doivent pas forcément être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20lObscurit%c3%a9.ashx
  
- Nom: Domaine de la Protection
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' La foi du personnage est son bouclier, et il peut également l’utiliser
    pour défendre les autres. Il reçoit de plus un bonus de résistance de +1 aux jets
    de sauvegarde. Ce bonus augmente de +1 tous les cinq niveaux.


    TOUCHER DE RÉSISTANCE (MAG). Par une action simple, le personnage peut toucher
    un allié et lui transférer son bonus de résistance pendant une minute. Lorsqu’il
    utilise cette capacité, le personnage perd pendant une minute le bonus de résistance
    que lui octroie le domaine de la Protection. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    AURA DE PROTECTION (SUR). Au niveau 8, le prêtre peut activer une aura de protection
    de 9 m (6 cases) de rayon chaque jour pendant un nombre total de rounds égal à
    son niveau de prêtre. Le personnage et ses alliés au sein de l’aura gagnent un
    bonus de parade de +1 à la CA ainsi qu’une résistance de 5 contre tous les types
    d’énergie (acide, électricité, feu, froid et son). Le bonus de parade augmente
    de +1 tous les quatre niveaux de prêtre au-delà du niveau 8. Au niveau 14, la
    résistance passe à 10. Ces rounds ne doivent pas forcément être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Protection.ashx
  
- Nom: Domaine du Repos
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage ne considère pas la mort comme quelque chose qu’il
    faut craindre mais plutôt comme un repos final et une récompense après une vie
    bien remplie. Les morts-vivants sont une injure à tout ce en quoi il croit.


    ENGOURDISSEMENT (MAG). D’un simple toucher, le personnage peut rendre une créature
    vivante léthargique. En cas d’attaque de contact au corps à corps réussie, la
    cible devient chancelante pendant un round. Si la créature touchée est déjà chancelante,
    elle est endormie pendant un round. Si la créature touchée est un mort-vivant,
    elle devient chancelante pendant un nombre de rounds égal au modificateur de Sagesse
    du personnage. Chaque jour, le personnage peut utiliser ce pouvoir un nombre de
    fois égal à 3 + son modificateur de Sagesse.


    PROTECTION CONTRE LA MORT (SUR). Au niveau 8, le personnage peut activer une aura
    qui repousse la mort. Celle-ci fait 9 m (6 cases) de rayon et peut être maintenue
    chaque jour pendant un nombre de rounds égal au niveau de prêtre du personnage.
    Les créatures vivantes au sein de l’aura sont immunisées contre tous les effets
    de mort, l’absorption d’énergie et les effets qui infligent des niveaux négatifs.
    Cette protection ne supprime pas les niveaux négatifs déjà infligés mais ceux-ci
    n’ont aucun effet tant que la créature affectée se trouve au sein de l’aura. Ces
    rounds ne doivent pas forcément être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Repos.ashx
  
- Nom: Domaine des Reptiles
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage est capable de communiquer avec les créatures écailleuses
    et d''utiliser leurs pouvoirs.


    REGARD VENIMEUX (SUR). Le personnage est un véritable seigneur des reptiles, capable
    d''infliger douleur, confusion et fascination d''un seul regard hypnotique, et
    un simple regard lui permet de faire sombrer les plus faibles dans l''inconscience.
    Par une action simple, il peut activer une attaque de regard avec une portée de
    6 mètres (4c). La cible de cette attaque doit faire un jet de Volonté (DD 10 +
    1/2 niveau de prêtre + modificateur de Sagesse). Si elle échoue, elle subit 1d6
    points de dégâts non-létaux et est fascinée jusqu''au début de votre prochain
    tour. Le personnage peut utiliser ce pouvoir un nombre de fois par jour égal à
    3 + son modificateur de Sagesse. C''est un effet mental.


    COMPAGNON SERPENT (EXT). Au niveau 4, le personnage acquiert les services d’un
    compagnon animal. Pour déterminer les caractéristiques du compagnon animal, on
    considère que le personnage possède un niveau effectif de druide égal à son niveau
    de prêtre -2 (les druides qui choisissent ce pouvoir dans le cadre de leur aptitude
    de classe de pacte avec la nature utilisent leur niveau de druide -2 pour déterminer
    les capacités de leur compagnon animal). Il doit s''agir d''une vipère ou d''un
    serpent constricteur



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20des%20Reptiles.ashx
  
- Nom: Domaine des Runes
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage élabore de puissants effets magiques à partir de
    runes ésotériques. Il gagne Écriture de parchemins comme don supplémentaire.


    RUNE DÉTONANTE (MAG). Le personnage peut utiliser une action simple pour créer
    une rune détonante dans un emplacement adjacent à sa position. Une créature qui
    pénètre dans cet espace subit 1d6 points de dégâts + 1 point par deux niveaux
    de prêtre. La rune peut infliger des dégâts d’acide, d’électricité, de feu, ou
    de froid ; le choix revient au personnage et doit être effectué lorsque la rune
    est créée. La rune est invisible et reste active pendant un nombre de rounds égal
    au niveau de prêtre du personnage ou jusqu’à ce qu’elle soit déclenchée. Il est
    impossible de créer une rune explosive dans un espace occupé par une créature.
    On considère la rune comme un sort de 1er niveau lorsqu’il s’agit de déterminer
    si un effet peut la dissiper. Un test de Perception (DD 26) permet de la repérer,
    et un test de Désamorçage/Sabotage (DD 26), de la rendre inoffensive. Chaque jour,
    le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur
    de Sagesse.


    RUNE DE SORT (MAG). Au niveau 8, le personnage peut associer à l’une de ses runes
    détonantes un sort qu’il est capable de lancer, de sorte que la créature qui déclenche
    la rune détonante subisse les effets du sort en plus des dégâts de l’explosion.
    Le sort en question doit être d’au moins un niveau inférieur au plus haut niveau
    de sorts de prêtre auquel le personnage a accès et il doit pouvoir prendre comme
    cible une ou plusieurs créatures. Quel que soit le nombre de cibles que le sort
    peut normalement affecter, seule la créature qui déclenche la rune détonante en
    subit les effets.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20des%20Runes.ashx
  
- Nom: Domaine du Soleil
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage trouve la vérité dans la lumière pure et brillante
    du soleil et il peut en invoquer la bénédiction ou la colère pour accomplir de
    grandes choses.


    BÉNÉDICTION SOLAIRE (SUR). Chaque fois que le personnage canalise de l’énergie
    positive de manière à blesser des morts-vivants, il ajoute son niveau de prêtre
    aux dégâts infligés. De plus, les morts-vivants qui tentent de résister aux canalisations
    d’énergie positive du personnage ne peuvent pas ajouter leur résistance à la canalisation
    comme bonus à leurs jets de sauvegarde.


    HALO LUMINEUX (SUR). Au niveau 8, le personnage peut activer un halo de lumière
    de 9 m de rayon chaque jour pendant un nombre total de rounds égal à son niveau
    de prêtre. Ce halo a le même effet qu’un sort de lumière du jour. De plus, chaque
    round, les morts-vivants situés dans la zone d’effet du halo subissent 1 point
    de dégât par niveau de prêtre du personnage. Les sorts et les pouvoirs magiques
    du registre de l’obscurité sont automatiquement dissipés lorsqu’ils entrent en
    contact avec le halo. Ces rounds ne doivent pas forcément être consécutifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Soleil.ashx
  
- Nom: Domaine de la Terre
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: ' Le personnage acquiert un pouvoir sur la terre, le métal et la
    pierre. Il peut lancer des projectiles d’acide et contrôler les créatures de la
    Terre.


    FLÉCHETTE D’ACIDE (MAG). Par une action simple, le personnage peut envoyer une
    fléchette d’acide vers un ennemi distant de 9 m (6 c) ou moins en réussissant
    une attaque de contact à distance. Cette fléchette d’acide inflige 1d6 points
    de dégâts d’acide + 1 point par deux niveaux de prêtre. Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.


    RÉSISTANCE À L’ACIDE (EXT). Au niveau 6, le personnage développe une résistance
    à l’acide de 10 points. Cette résistance passe à 20 au niveau 12. Au niveau 20,
    elle se transforme en immunité.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Terre.ashx
  
- Nom: Domaine du Vide
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: " Le personnage peut faire appel aux ténèbres glacées du vide entre\
    \ les étoiles pour voler, se rendre sur d’autres mondes ou convoquer des monstres\
    \ à son service.\n\nESPRIT BIEN GARDÉ (EXT). Le personnage gagne un bonus d’intuition\
    \ de +2 aux jets de sauvegarde contre tous les effets mentaux. \n\nDÉCHIRER LE\
    \ VOILE (SUR). Au niveau 8, le personnage peut instiller une part de la folie\
    \ brute tapie dans les ténèbres extérieures dans les sorts qu’il lance. L’activation\
    \ de ce pouvoir coûte une action rapide que le personnage doit dépenser lorsqu’il\
    \ lance un sort visant une seule créature et autorisant un jet de Volonté pour\
    \ annuler ou réduire l’effet principal du sort. Si la cible échoue à résister\
    \ au sort, elle est également confuse pendant un nombre de rounds égal au niveau\
    \ du sort puisque les visions du vide qui l’assaillent provoquent une aliénation\
    \ mentale temporaire. La victime doit réussir un nouveau jet de sauvegarde tous\
    \ les rounds pour mettre fin à l’effet : ces jets supplémentaires ne s’appliquent\
    \ qu’à l’effet de confusion en plus, pas à l’effet de sort initial. Déchirer le\
    \ voile est un effet mental. Le personnage peut utiliser ce pouvoir un nombre\
    \ de fois par jour égal à 1/2 son niveau de classe.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Vide.ashx
  
- Nom: Domaine du Voyage
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "\n Le personnage est un explorateur qui trouve son plaisir dans\
    \ le simple fait de voyager, que ce soit à pied, dans un véhicule ou par magie.\
    \ Sa vitesse de déplacement de base augmente de 3 mètres.\n\nPIED AGILE (SUR).\
    \ Par une action libre, le personnage peut accroître sa mobilité pour un round.\
    \ Pendant ce round, il ignore les difficultés du terrain et ne subit aucune pénalité\
    \ lorsqu’il traverse des zones de terrain difficile. Chaque jour, le personnage\
    \ peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\
    \nSAUT DIMENSIONNEL (MAG). Au niveau 8, le personnage peut se téléporter chaque\
    \ jour sur une distance totale de 3 m par niveau de prêtre. Chaque saut nécessite\
    \ une action de mouvement, ne provoque pas d’attaque d’opportunité et doit parcourir\
    \ une distance exprimable sous la forme d’un multiple de 1,50 m. Le personnage\
    \ doit également avoir sa destination en ligne de mire. Il peut emmener d’autres\
    \ créatures avec lui (pour autant qu’elles soient d’accord) mais il doit alors\
    \ décompter plusieurs fois la distance parcourue de son quota journalier (une\
    \ fois pour lui et une fois de plus pour chaque personne qui l’accompagne).\n\n\
    \n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Voyage.ashx
  
