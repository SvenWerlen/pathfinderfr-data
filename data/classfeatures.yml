- Nom: Esprit
  Classe: Médium
  Source: AO
  Niveau: 1
  Auto: true
  Description: '

    Un médium est le réceptacle d’esprits qu’il canalise. Ces esprits sont les échos
    astraux d’âmes puissantes et antiques qui peuplent les mythes et les légendes.
    Chaque jour, un médium peut canaliser un esprit en accomplissant un rituel appelé
    SÉANCE MÉDIUMNIQUE. L’accomplissement de ces séances prend une heure et nécessite
    toute la concentration du médium. À la fin d’une séance, le médium invite un esprit
    local à occuper son corps, qui devient son esprit pour la journée en cours. Chaque
    esprit provient d’une des six légendes, voir les esprits du Médium.


    Même si le médium choisit la légende à laquelle appartient l’esprit qu’il canalise,
    il doit tout de même le canaliser dans un lieu approprié. Les esprits possèdent
    chacun un SITE DE PRÉDILECTION qu’ils occupent le plus souvent, mais on peut également
    les trouver dans d’autres endroits appropriés à leur légende. Ces sites sont indiqués
    dans la section intitulée Sites de prédilection de chaque légende.


    Le médium acquiert L’AUBAINE DE SÉANCE MÉDIUMNIQUE indiquée et le POUVOIR SPIRITUEL
    MINEUR de l’esprit pendant 24 heures. Le médium acquiert également LE POUVOIR
    SPIRITUEL INTERMÉDIAIRE de l’esprit au niveau 6, le POUVOIR SPIRITUEL MAJEUR au
    niveau 11 et le POUVOIR SPIRITUEL SUPRÊME AU NIVEAU 17.Au bout de 24 heures, le
    médium perd le contact avec l’esprit canalisé et peut accomplir une nouvelle séance
    médiumnique.


    Un médium peut inviter ses compagnons à participer à ses séances médiumniques :
    ces séances de groupe et certains pouvoirs spirituels affectent alors les autres
    participants. On considère qu’un personnage participe à une séance médiumnique
    tant qu’il reste en contact physique avec un autre participant et accueille consciemment
    l’esprit. À la différence du médium, les autres personnages participants peuvent
    accomplir d’autres actions pendant une séance médiumnique. Seules les créatures
    avec une valeur d’Intelligence d’au moins 3 peuvent participer à une séance.


    En plus de lui conférer des pouvoirs, un esprit canalisé peut influencer le médium.
    En canalisant un esprit, le médium lui permet d’acquérir 1 point d’INFLUENCE sur
    lui. Si le médium perd ce point d’influence, il perd également le contact avec
    l’esprit et ne peut pas accomplir une nouvelle séance médiumnique avant que la
    période normale de 24 heures ne se soit écoulée depuis la précédente. Quand l’esprit
    s’en va au bout de 24 heures et avant la prochaine séance, l’influence de l’esprit
    sur le médium retombe à 0. Certains pouvoirs permettent au médium d’acquérir davantage
    de puissance s’il autorise l’esprit à renforcer son influence sur lui. Quand un
    esprit obtient 3 points d’influence au moins sur le médium, le dualisme des pulsions
    qui agitent un même corps oblige le médium à fusionner avec la conscience de son
    esprit. La perception embrouillée de son identité propre et la lutte pour reprendre
    le contrôle qui en résultent infligent au médium un malus de -2 aux tests d’initiative
    ainsi qu’un MALUS D''INFLUENCE supplémentaire particulier indiqué dans la section
    de chaque esprit. Toutefois, la présence mentale de l’esprit confère au médium
    un bonus de +4 contre les effets de possession et un bonus de +2 aux jets de sauvegarde
    effectués contre les effets mentaux non apparentés à la possession. Dès qu’un
    esprit accumule 5 points d’influence ou plus sur le médium, ce dernier perd tout
    contrôle de l’esprit. Dans les faits, il devient un PNJ contrôlé par le MJ jusqu’à
    ce qu’il se réveille le lendemain et que l’esprit s’en soit allé.


    Pendant une séance médiumnique, le médium peut choisir de CANALISER UN ESPRIT
    PLUS FAIBLE pour obtenir son aide sans véritablement s’exposer à son influence.
    Le cas échéant, il peut renoncer à n’importe quel nombre de pouvoirs, en commençant
    par le plus puissant de ses POUVOIRS SPIRITUELS. Pour chaque pouvoir spirituel
    auquel il renonce, le médium acquiert deux utilisations quotidiennes de son aptitude
    d’accès de puissance spirituelle sans subir d’influence.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Esprit_Sur_3
  
- Nom: Bonus spirituel +1
  Classe: Médium
  Source: AO
  Niveau: 1
  Auto: true
  Description: " Quand un médium canalise un esprit, il acquiert un bonus sur certains\
    \ tests et sur certaines statistiques en fonction de l’esprit canalisé. Un médium\
    \ de niveau 1 bénéficie d’un bonus spirituel de +1 ; ce bonus augmente de 1 au\
    \ niveau 4 et tous les 4 niveaux par la suite. \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Bonus_spirituel_Sur_4
  
- Nom: Accès de puissance spirituelle 1d6
  Classe: Médium
  Source: AO
  Niveau: 1
  Auto: true
  Description: '

    Après avoir raté une action modifiée par son bonus spirituel en lançant un d20,
    un médium peut autoriser son esprit à acquérir 1 point d’influence supplémentaire
    sur lui afin d’ajouter 1d6 au résultat du test sans effectuer d’action. Cette
    aptitude peut ainsi transformer un test échoué en réussite. Le médium doit être
    conscient et utiliser volontairement cette aptitude. Il ne peut l’utiliser qu’une
    seule fois par round.


    Un médium de niveau 10 ajoute 1d8 lorsqu’il utilise son accès de puissance spirituelle
    et un médium de niveau 20 ajoute 1d10.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Accès_de_puissance_spirituelle_Sur_5
  
- Nom: Séance médiumnique de groupe
  Classe: Médium
  Source: AO
  Niveau: 2
  Auto: true
  Description: "\n Au niveau 2, un médium peut partager le soutien de son esprit\
    \ canalisé avec ses alliés. Tous les alliés qui participent à la séance du médium\
    \ obtiennent l’aubaine de séance médiumnique de l’esprit canalisé pendant 24 heures.\
    \ \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Séance_médiumnique_de_groupe_Sur_6
  
- Nom: Tabou
  Classe: Médium
  Source: AO
  Niveau: 2
  Auto: true
  Description: "\n Dès le niveau 2, un médium peut accepter un tabou pendant sa\
    \ séance médiumnique quotidienne pour apaiser son esprit. Des exemples de tabous\
    \ sont indiqués pour chaque esprit et le MJ peut également autoriser des tabous\
    \ supplémentaires.\n\nL’acceptation d’un tabou permet au médium d’acquérir deux\
    \ utilisations quotidiennes de son aptitude d’accès de puissance spirituelle sans\
    \ subir d’influence. Le médium ne peut choisir qu’un seul tabou. Il n’est pas\
    \ magiquement contraint de le respecter mais, s’il le brise, quelle qu’en soit\
    \ la raison, il subit un malus de -2 aux jets d’attaque, aux jets de dégâts, aux\
    \ tests de caractéristique, aux test de compétence et aux jets de sauvegarde pendant\
    \ une heure et son esprit acquiert 1 point d’influence sur lui. Si le médium continue\
    \ de briser le tabou tout en subissant le malus, la durée de ce malus se prolonge\
    \ mais l’esprit n’obtient aucune influence supplémentaire sur lui. Si un esprit\
    \ accumule 5 points d’influence à cause d’un tabou non respecté, il abandonne\
    \ complètement le corps du médium au lieu de le posséder et le médium ne peut\
    \ plus utiliser ses pouvoirs spirituels, ni ses aptitudes de bonus spirituel et\
    \ d’accès de puissance spirituelle jusqu’au prochain moment où il peut accomplir\
    \ une séance médiumnique.\n\nLe départ d’un esprit de cette façon endommage le\
    \ lien du médium avec la légende de cet esprit et le médium ne peut alors plus\
    \ canaliser les esprits de cette légende pendant une semaine. De plus, la prochaine\
    \ fois que le médium canalise un esprit de cette légende, celui-ci commence avec\
    \ 2 points d’influence sur lui au lieu de 1. \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Tabou_Ext_7
  
- Nom: Canalisation d'apparitions
  Classe: Médium
  Source: AO
  Niveau: 3
  Auto: true
  Description: '

    Au niveau 3, un médium peut exploiter son accointance avec les esprits pour améliorer
    ses interactions avec les apparitions. Il peut toujours agir lors du round de
    surprise contre une apparition et son contact physique avec l’une d’elles lui
    permet de transférer un fragment de l’apparition vers lui. Ce transfert inflige
    à l’apparition 1d6 points de dégâts par tranche de 2 niveaux de médium, comme
    si l’énergie positive était utilisée, et le médium peut lui poser une unique question.


    L’apparition peut répondre à la question comme elle l’entend. De plus, le médium
    peut renoncer au jets de sauvegarde contre les effets d’une apparition pour transférer
    l’apparition toute entière vers lui. Le cas échéant, le médium subit tous les
    effets de l’apparition mais celle-ci n’affecte personne d’autre (même si c’est
    normalement le cas). L’apparition peut dès lors contrôler le corps du médium pendant
    24 heures. Une fois par minute, le médium peut tenter de mettre prématurément
    fin à cette possession en réussissant un jet de Volonté (DD = 20 + la moitié du
    niveau de médium).




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Canalisation_dapparitions_Sur_8
  
- Nom: Canalisation de sites
  Classe: Médium
  Source: AO
  Niveau: 5
  Auto: true
  Description: "\nAu niveau 5, un médium peut accomplir une séance médiumnique spéciale\
    \ à l’endroit où une personne a rendu l’âme, ou sur un site cher à une personne\
    \ de son vivant, pour invoquer son esprit et l’inviter à occuper le corps du médium\
    \ afin que ses alliés puissent le questionner. Les effets sont similaires au sort\
    \ appel d’un esprit, sauf qu’ils durent 1 round par niveau de médium et que l’esprit\
    \ investit le corps du médium au lieu d’apparaître sous la forme d’une silhouette\
    \ vaporeuse.\n\nLes autres participants à la séance doivent poser des questions.\
    \ Quand le médium tente d’appeler un esprit, il ne peut plus tenter d’appeler\
    \ de nouveau le même pendant les 24 heures suivantes. Une fois par round, le médium\
    \ peut tenter de mettre fin à la séance en réussissant un jet de Volonté (DD =\
    \ 20 + la moitié du niveau de médium). \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Canalisation_des_sites_Mag_9
  
- Nom: Canalisation liée
  Classe: Médium
  Source: AO
  Niveau: 7
  Auto: true
  Description: "\nAu niveau 7, un médium peut utiliser son aptitude de canalisation\
    \ des sites n’importe où tant qu’il est lié d’une façon ou d’une autre au défunt.\
    \ Si un autre participant à la séance a plus d’accointances que le médium avec\
    \ le défunt, le médium peut substituer l’accointance de ce participant à la sienne\
    \ pour déterminer le DD de l’effet d’appel d’un esprit. \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Canalisation_liée_Mag_10
  
- Nom: Conciliation
  Classe: Médium
  Source: AO
  Niveau: 9
  Auto: true
  Description: "\nAu niveau  9, un médium a appris des techniques et des rites secrets\
    \ qui lui permettent d’apaiser son esprit canalisé une fois par jour en réduisant\
    \ l’influence qu’il exerce sur lui de 1 point (jusqu’à un minimum de 1 point d’influence).\
    \ Les détails du rituel de conciliation varient en fonction des esprits mais le\
    \ médium doit toujours y consacrer 10 minutes pour le réaliser et il n’impose\
    \ jamais de coût supplémentaire (tel qu’une offrande de richesses ou le sacrifice\
    \ d’une créature vivante). \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Conciliation_Sur_11
  
- Nom: Questionnement des esprits
  Classe: Médium
  Source: AO
  Niveau: 13
  Auto: true
  Description: "\nAu niveau 13, un médium peut envoyer sa conscience vers le plan\
    \ Astral autant de fois qu’il \nle souhaite par jour pour demander des conseils\
    \ auprès des esprits, comme s’il utilisait contact avec les plans pour entrer\
    \ en contact avec le plan Astral. Le médium réussit automatiquement le test d’Intelligence\
    \ pour éviter l’éventuelle diminution de son Intelligence et de son Charisme.\
    \ \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Questionnement_des_esprits_Mag_12
  
- Nom: Voyage astral
  Classe: Médium
  Source: AO
  Niveau: 14
  Auto: true
  Description: "\n Au niveau 14, un médium peut entrer volontairement dans un coma\
    \ profond afin de se rendre sur le plan Astral, comme avec une projection astrale,\
    \ sauf qu’il est le seul à pouvoir s’y rendre, qu’il ne peut pas se rendre sur\
    \ d’autres plans et que son équipement projeté ne possède plus aucune propriété\
    \ magique. \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Voyage_astral_Mag_13
  
- Nom: Transe des trois
  Classe: Médium
  Source: AO
  Niveau: 15
  Auto: true
  Description: "\nAu niveau 15 et par une action rapide, un médium peut permettre\
    \ à son esprit d’acquérir 1 point d’influence sur lui afin d’autoriser le fragment\
    \ d’esprit mythique d’une autre légende à investir son corps pendant 1 round par\
    \ niveau, ce qui lui confère le pouvoir spirituel intermédiaire de cette légende.\
    \ Si ce pouvoir possède un nombre limité d’utilisations quotidiennes, le médium\
    \ doit noter les utilisations restantes même lorsque l’esprit secondaire est parti\
    \ car, si le médium appelle cet esprit secondaire plusieurs fois lors d’une même\
    \ journée, il pourra lui conférer les utilisations restantes de ce pouvoir. Si\
    \ le médium utilise une aptitude qui l’expose à l’influence, l’esprit principal\
    \ du médium, et non l’esprit secondaire, obtient ce montant d’influence sur lui.\
    \ Le médium ne bénéficie pas des avantages de son bonus spirituel conféré par\
    \ l’esprit secondaire. Le médium peut mettre prématurément fin à la transe des\
    \ trois par une action libre. \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Transe_des_trois_Sur_14
  
- Nom: Grande âme
  Classe: Médium
  Source: AO
  Niveau: 18
  Auto: true
  Description: '

    Au niveau  18, l’âme d’un médium est suffisamment spacieuse pour y accueillir
    ses alliés morts si tel est son désir. Si l’un des alliés ayant participé à sa
    séance médiumnique du jour meurt dans la ligne d’effet et de mire du médium, celui-ci
    peut effectuer une action immédiate pour accueillir l’esprit de cet allié dans
    son âme. Puisque l’allié occupe la partie de l’âme du médium normalement réservée
    à un esprit, cela supprime les aptitudes d’esprit, de bonus spirituel et d’accès
    de puissance spirituelle du médium tant que celui-ci conserve l’esprit de l’allié.
    L’esprit de l’allié et le médium partagent le corps de ce dernier et ils peuvent
    décider chaque round, lors du tour du médium, lequel des deux effectuera les actions
    du médium pendant ce round. S’ils ne parviennent pas à se mettre d’accord sur
    celui qui agira, les deux effectuent un test de Charisme opposé pour déterminer
    qui prendra le dessus pendant l’heure suivante. C’est le personnage dominant qui
    décide qui agira lors de chaque round. L’esprit de l’allié possède tous les sorts
    et toutes les aptitudes au nombre limité d’utilisations (telles que la canalisation
    d’énergie, le ki et le panache) qu’il lui restait au moment de sa mort mais il
    est incapable de récupérer les aptitudes, les points, les sorts ou les utilisations
    d’aptitude déjà dépensés. Quand l’esprit de l’allié agit, il applique son bonus
    de base à l’attaque, son niveau de lanceur de sorts et ses aptitudes spéciales
    (comme ses formations au maniement des armes) mais il applique les valeurs de
    caractéristiques physiques du médium. Si l’allié revient à la vie, cette aptitude
    prend fin immédiatement. Sinon, le médium peut la maintenir indéfiniment. Le médium
    peut mettre fin à cet effet par une action simple mais, si l’allié ne souhaite
    pas partir, le médium doit réussir un jet de Volonté (DD = 10 + la moitié des
    dés de vie de l’allié + le modificateur de Charisme de l’allié) pour ne pas que
    la tentative échoue et que l’allié prenne le dessus pendant 24 heures.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Grande_âme_Sur_15
  
- Nom: Maîtrise spirituelle
  Classe: Médium
  Source: AO
  Niveau: 19
  Auto: true
  Description: "\nAu niveau 19, le médium devient une légende parmi les esprits\
    \ et plus particulièrement parmi les esprits mineurs. Il acquiert deux utilisations\
    \ quotidiennes supplémentaires de son aptitude d’accès de puissance spirituelle\
    \ sans subir d’influence, qu’il ait accepté un tabou ou canalisé un esprit mineur\
    \ ou non. Quand il canalise un esprit mineur, il acquiert quatre utilisations\
    \ quotidiennes supplémentaires de son aptitude d’accès de puissance spirituelle\
    \ pour chaque pouvoir auquel il renonce, au lieu de deux utilisations quotidiennes\
    \ supplémentaires seulement par pouvoir renoncé. \n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium.ashx#Maîtrise_spirituelle_Ext_16
  
- Nom: Armes et armures
  Classe: Occultiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Les aptitudes de l''occultiste sont décrites ci-dessous.


    Les occultistes sont formés au maniement de toutes les armes courantes et de guerre,
    ainsi qu’au port des armures légères et intermédiaires. Ils sont également formés
    au maniement des boucliers (à l’exception des pavois).




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Occultiste.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Occultiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: "\nUn occultiste peut lancer les sorts psychiques de la liste de\
    \ sorts d’occultiste, en prenant en compte les restrictions imposées par les groupes\
    \ d’instruments qu’il connaît. Il peut lancer les sorts de son répertoire sans\
    \ devoir les préparer à l’avance. Chaque sort d’occultiste possède une composante\
    \ instrumentale.\n\nPour apprendre ou lancer un sort, l’occultiste doit avoir\
    \ une valeur d’Intelligence au moins égale à 10 + le niveau du sort. Le DD des\
    \ jets de sauvegarde contre ses sorts est égal à 10 + le niveau du sort + le modificateur\
    \ d’Intelligence de l’occultiste.\n\nUn occultiste ne peut lancer qu’un certain\
    \ nombre de sorts de chaque niveau chaque jour. Son quota quotidien d’emplacements\
    \ de sort de base est indiqué dans la Table 1-6 : L’occultiste. En plus de ce\
    \ quota, il reçoit des sorts quotidiens en bonus s’il possède une valeur d’Intelligence\
    \ élevée (voir ici). \n\nL’occultiste possède un répertoire de sorts limité. Pour\
    \ chaque école instrumentale qu’il apprend à utiliser, il peut ajouter un sort\
    \ par niveau qu’il est capable de lancer à son répertoire. Il les choisit dans\
    \ la liste de sorts de cette école. S’il choisit la même école instrumentale plusieurs\
    \ fois, il ajoute à chaque fois un sort de chaque niveau issu de la liste de cette\
    \ école. \n\nQuand l’occultiste apprend à lancer un nouveau niveau de sort, il\
    \ ajoute immédiatement un sort de ce niveau à son répertoire pour chaque école\
    \ instrumentale qu’il connaît (en plus des éventuels sorts supplémentaires conférés\
    \ par les écoles sélectionnées plusieurs fois). \n\nLorsqu’il atteint le niveau\
    \ 5 et tous les trois niveaux par la suite (aux niveaux 8, 11, et ainsi de suite),\
    \ un occultiste peut apprendre un nouveau sort à la place d’un autre qu’il connaît\
    \ déjà. \n\nDans les faits, l’occultiste perd l’ancien sort qu’il remplace par\
    \ le nouveau. Le niveau de ce nouveau sort doit être identique à celui du sort\
    \ remplacé et d’au moins un niveau inférieur au plus haut niveau de sorts que\
    \ l’occultiste est capable de lancer. Le sort nouvellement appris doit faire partie\
    \ de la même liste de sorts de l’école instrumentale à laquelle appartenait le\
    \ sort perdu. L’occultiste ne peut échanger qu’un seul sort de cette façon et\
    \ doit choisir s’il procède à un échange au moment où il apprend de nouveaux sorts\
    \ lors du passage de niveau.\n\nUn occultiste n’a pas besoin de préparer ses sorts\
    \ à l’avance. Il peut lancer n’importe quel sort de son répertoire quand il le\
    \ souhaite, à condition qu’il lui reste encore les emplacements de sort quotidiens\
    \ des niveaux appropriés.\n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Occultiste.ashx#Sorts_1
  
- Nom: Pouvoir de focalisation
  Classe: Occultiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un occultiste apprend le pouvoir de focalisation de\
    \ base conféré par chacune de ses deux écoles instrumentales (voir Instruments)\
    \ et peut choisir un pouvoir de focalisation supplémentaire dans la liste de ceux\
    \ qui lui sont disponibles grâce à ces écoles. Chaque fois que l’occultiste apprend\
    \ une nouvelle école instrumentale, il obtient le pouvoir de base de cette école.\
    \ \n\nDe plus, au niveau 3 et tous les 2 niveaux par la suite, il apprend un nouveau\
    \ pouvoir de focalisation choisi parmi les options proposées par toutes les écoles\
    \ instrumentales qu’il connaît. L’occultiste peut utiliser les pouvoirs de focalisation\
    \ uniquement en dépensant de la focalisation mentale (voir Focalisation mentale).\
    \ \n\nSauf indication contraire, le DD des jets de sauvegarde effectués pour résister\
    \ aux pouvoirs de focalisation est égal à 10 + la moitié du niveau d’occultiste\
    \ + le modificateur d’Intelligence de l’occultiste. \nL’occultiste ne peut pas\
    \ choisir plusieurs fois le même pouvoir de focalisation. L’occultiste doit avoir\
    \ atteint un niveau spécifique d’occultiste avant de pouvoir choisir certains\
    \ pouvoirs de focalisation.\n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Occultiste.ashx#Pouvoir_de_focalisation_Sur_2
  
- Nom: Instruments 2
  Classe: Occultiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: "\nAu niveau 1, un occultiste apprend à utiliser deux écoles instrumentales.\
    \ Au niveau 2 et tous les 4 niveaux d’occultiste par la suite, il apprend l’utilisation\
    \ d’une école instrumentale supplémentaire, jusqu’à un maximum de sept écoles\
    \ au niveau 18. \n\nChaque école  instrumentale permet d’ajouter un sort par niveau\
    \ de sort à la liste des sorts de l'occultiste. Aucun des sorts issus des autres\
    \ écoles n’est considéré comme faisant partie de la liste des sorts de l'occultiste\
    \ tant que celui-ci n’a pas choisi l’école instrumentale. L’occultiste ne peut\
    \ pas utiliser les objets magiques à potentiel magique et à fin d’incantation\
    \ des écoles qu’il ne connaît pas, à moins qu’il ne réussisse un test d’Utilisation\
    \ d’objets magiques approprié. Un occultiste peut choisir une école instrumentale\
    \ plusieurs fois afin d’apprendre des sorts supplémentaires de cette école.\n\n\
    Une courte liste d’objets représente chaque école instrumentale.\nChaque jour,\
    \ l’occultiste choisit un objet de la liste de chaque école instrumentale qu’il\
    \ connaît. Ces objets seront ses instruments pour la  journée. L’occultiste a\
    \ besoin d’un seul de ces objets pour lancer les sorts de l’école correspondante.\
    \ S’il a choisi plusieurs fois une même école instrumentale, il doit choisir un\
    \ objet pour chaque ensemble de sorts conférés par cette école instrumentale.\
    \ Les instruments ne sont pas nécessairement des objets magiques  et les instruments\
    \ non magiques n’occupent aucun emplacement d’objet magique, même s’ils sont portés.\
    \ Les instruments non magiques, tels que le doigt squelettique d’un saint, le\
    \ sceptre brisé d’un roi mort depuis longtemps, le crâne du familier d’un mentor\
    \ ou l’oeil de verre d’un mystérieux ancêtre, sont souvent importants pour l’occultiste\
    \ d’un point de vue historique ou personnel.\n\nChaque fois qu’un occultiste lance\
    \ un sort, il doit posséder l’instrument correspondant et le pointer vers la cible\
    \ ou la zone d’effet du sort. Ce geste fait partie de l’incantation du sort et\
    \ ne nécessite aucune action supplémentaire. Si l’occultiste ne possède pas l’instrument\
    \ correspondant, il peut tout de même lancer le sort s’il réussit un test de concentration\
    \ (DD = 20 + le niveau du sort). Les sorts lancés par un occultiste sans l’instrument\
    \ approprié sont toujours considérés comme étant lancés au niveau de lanceur de\
    \ sorts minimum (niveau de lanceur de sorts de 1 pour les sorts de niveau 1, niveau\
    \ de lanceur de sorts de 4 pour les sorts de niveau 2, etc.).\n\nChaque école\
    \ instrumentale confère également un pouvoir de focalisation de base. Ce pouvoir\
    \ est ajouté à la liste de pouvoirs de focalisation possédés par l’occultiste\
    \ (voir Focalisation mentale, plus bas). En outre, chaque école instrumentale\
    \ propose un certain nombre de pouvoirs de focalisation supplémentaires que l’occultiste\
    \ peut sélectionner en utilisant son aptitude de classe de focalisation mentale.\
    \ \n\nVoir la section Écoles instrumentales, à partir de la page 49, pour obtenir\
    \ la liste complète des instruments et des pouvoirs de focalisation qui leur sont\
    \ associés.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Occultiste.ashx#Instruments_Sur_3
  
- Nom: Astuces
  Classe: Occultiste
  Source: AO
