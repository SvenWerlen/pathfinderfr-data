- Nom: Cercle d'entrave
  Classe: Occultiste
  Source: AO
  Niveau: 12
  Auto: true
  Description: '

    Au niveau 12, chaque fois que l’occultiste

    crée un cercle magique, il peut dépenser un point de focalisation

    mentale supplémentaire pour le transformer en cercle d’entrave. Un

    tel cercle est invisible et fait office de piège. Si une créature vivante de

    l’alignement correspondant entre dans ce cercle, le piège se déclenche

    et séquestre la créature à l’intérieur. Elle peut se déplacer à l’intérieur

    mais ne peut pas le quitter, attaquer des cibles situées à l’extérieur,

    lancer des sorts qui passent au travers des limites du cercle (le cercle

    bloque les lignes d’effet depuis l’intérieur) ou utiliser un pouvoir ou une

    aptitude qui lui permettrait de quitter le cercle ou de le briser d’une

    façon ou d’une autre. Quand le cercle piège une créature de cette façon,

    celle-ci peut effectuer un jet de Réflexes pour s’en écarter avant que la

    magie ne l’emprisonne (DD = 10 + la moitié du niveau d’occultiste +

    le modificateur d’Intelligence de l’occultiste). Une créature qui peut

    voir le cercle bénéficie d’un bonus de +4 sur son jet de sauvegarde.


    Si elle rate ce jet, elle doit rester à l’intérieur du cercle mais peut

    effectuer un jet de Volonté contre le même DD à la fin de chaque heure

    d’emprisonnement pour tenter d’en sortir. Un cercle d’entrave peut

    être repéré en réussissant un test de Perception (DD = 25 + la moitié

    du niveau d’occultiste). Il est également possible de le désamorcer en

    réussissant un test de Sabotage contre le même DD. Toute chose qui

    traverse les limites du cercle depuis l’extérieur, comme une arme, un

    effet de sort ou un pouvoir spécial, brise immédiatement le cercle et

    libère la créature prisonnière.





    '
