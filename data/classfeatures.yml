- Nom: 'Exploitation: Arme arcanique (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: 'L’arcaniste peut, par une action simple, dépenser 1 point de son
    réservoir arcanique pour améliorer son arme. Cette dernière est alors considérée
    comme magique vis-à-vis de la réduction de dégâts. À partir du niveau 5, elle
    bénéficie d’un bonus d’altération de +1 qui augmente ensuite de 1 tous les quatre
    niveaux, pour un maximum de +4 au niveau 17. Ces bonus peuvent s’ajouter à une
    arme et se cumulent avec ceux qu’elle possède peut-être déjà jusqu’à un maximum
    de +5. Un arcaniste peut aussi utiliser cette exploitation pour ajouter l’une
    des propriétés spéciales d’arme suivantes : dansante, gardienne, longue portée,
    de feu, de feu intense, de froid, de froid intense, acérée, de foudre, de foudre
    intense, de rapidité, stockage de sort et de lancer. Chaque propriété spéciale
    coûte aussi cher en points de réservoir que le bonus d’altération auquel elle
    équivaut.Les propriétés en double ne se cumulent pas. Si l’arme améliorée n’a
    rien de magique, il faut d’abord lui donner un bonus d’altération de +1 au minimum
    avant de lui ajouter une propriété magique. L’arcaniste doit décider des avantages
    conférés à son arme au moment où il utilise son exploitation.Il ne peut pas les
    changer à moins d’utiliser de nouveau cette exploitation. Ces avantages s’appliquent
    uniquement à l’arme entre les mains de l’arcaniste : si une autre créature tente
    de la manier, elle perd ses pouvoirs mais ils reviennent dès qu’elle est de nouveau
    en possession de l’arcaniste. Ce dernier ne peut activer qu’une utilisation de
    cette aptitude à la fois. Cet effet dure un nombre de minutes égal au modificateur
    de Charisme de l’arcaniste (1 au minimum).'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Arme_arcanique_Sur_2
  
- Nom: 'Exploitation: Barrière arcanique (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: Par une action libre, l’arcaniste peut dépenser 1 point de son réservoir
    arcanique pour créer une barrière de protection magique.Elle lui offre un nombre
    de points de vie temporaires égal à son niveau d’arcaniste + son modificateur
    de Charisme et dure 1 minute/niveau d’arcaniste ou jusqu’à ce que le personnage
    perde tous ses points de vie temporaires. Si l’arcaniste utilise ce pouvoir plusieurs
    fois par jour, le nombre de points de réservoir à dépenser augmente de 1 à chaque
    utilisation (la deuxième utilisation coûte donc 2 points, la troisième 3 points
    etc.) Les points de vie temporaires issus de ce pouvoir ne se cumulent pas mais,
    à chaque utilisation supplémentaire, le nombre de points de vie temporaire et
    leur durée se réinitialisent.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Barrière_arcanique_Sur_3
  
- Nom: 'Exploitation: Bouclier d’énergie (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste peut se protéger contre les dégâts d’énergie destructive
    par une action simple, en dépensant 1 point de son réservoir arcanique. Il choisit
    un type d’énergie destructive et gagne une résistance de 10 contre lui pendant
    1 minute par niveau d’arcaniste. Cette protection augmente de 5 par tranche de
    5 niveaux d’arcaniste (pour un maximum de 30 au niveau 20).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Bouclier_d’énergie_Sur_4
  
- Nom: 'Exploitation: Bricolage de sorts (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste peut modifier un sort actif en dépensant 1 point de son
    réservoir arcanique. Pour cela, il doit être adjacent à l’effet de sort (ou à
    sa cible) et être conscient de l’effet. Il peut augmenter ou réduire la durée
    du sort de 50%. L’arcaniste peut utiliser ce pouvoir sur des cibles non-consentantes
    mais, pour cela, il doit réussir une attaque de contact au corps à corps. La cible
    a droit à un jet de Volonté pour annuler l’effet. Ce pouvoir ne s’utilise qu’une
    seule fois par sort et reste sans effet sur les sorts instantanés ou permanents.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Bricolage_de_sorts_Sur_5
  
- Nom: 'Exploitation: Compréhension des écoles'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste choisit une école de magie profane issue de la liste
    des écoles de magie des magiciens mais il n’a pas à choisir d’école d’opposition.
    Il gagne un pouvoir de cette école, comme s’il était un magicien de niveau 1,
    en appliquant son modificateur de Charisme et non d’Intelligence. Il doit choisir
    un pouvoir s’obtenant au niveau 1 et son nombre d’utilisations quotidiennes est
    limité à 3 + son modificateur de Charisme. Par une action rapide, l’arcaniste
    peut dépenser 1 point de son réservoir arcanique pour développer sa compréhension.
    Il remplace alors le niveau de magicien par son niveau d’arcaniste vis-à-vis de
    ce pouvoir pendant un nombre de rounds égal à son modificateur de Charisme (1
    au minimum). Pendant cette période, il a aussi accès à l’autre pouvoir disponible
    au niveau 1 pour l’école choisie. Quand il utilise cette exploitation, il ne bénéficie
    pas des autres pouvoirs liés à l’école, comme ceux que l’on obtient au niveau
    8. Si l’arcaniste possède déjà une école (ou s’il en obtient une plus tard), cette
    exploitation lui permet de cumuler ses niveaux d’arcaniste avec ceux qu’il possède
    dans l’autre classe pour déterminer ses pouvoirs et aptitudes d’école.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Compréhension_des_écoles_6
  
- Nom: 'Exploitation: Connaissances en métamagie'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste choisit un don de métamagie comme don supplémentaire.
    Il doit remplir les conditions requises.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Connaissances_en_métamagie_7
  
- Nom: 'Exploitation: Contresort (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste peut tenter de contrer un sort lors de son incantation
    en dépensant un point de réservoir arcanique. Il doit d’abord identifier le sort
    lancé, comme d’habitude. S’il réussit, il peut essayer de contrer le sort par
    une action immédiate en dépensant un emplacement de sort d’arcaniste disponible
    d’au moins un niveau de plus que le sort à contrer. Pour contrer le sort, l’arcaniste
    doit réussir un test de dissipation, comme s’il utilisait dissipation de la magie.
    Si l’arcaniste a préparé le même sort que celui qu’il veut contrer, il peut dépenser
    un emplacement de sort du même niveau et reçoit un bonus de +5 au test de dissipation.
    Cette manière de contrer un sort ne déclenche aucun don ou pouvoir qui fonctionne
    habituellement quand un lanceur de sorts réussit à contrer un sort.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Contresort_Sur_8
  
- Nom: 'Exploitation: Développement du lignage'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste choisit un lignage d’ensorceleur quand il apprend cette
    exploitation. Il obtient les pouvoirs de lignage d’ensorceleur comme s’il était
    un ensorceleur de niveau 1. Il doit choisir un lignage ordinaire et non un lignage
    modifié par un archétype. L’arcaniste peut, par une action rapide, dépenser 1
    point de son réservoir arcanique pour renforcer sa nature latente et remplacer
    le niveau d’ensorceleur par son niveau d’arcaniste quand il utilise ce pouvoir.
    Cet effet dure un nombre de rounds égal à son modificateur de Charisme (1 au minimum).Quand
    il utilise ainsi son exploitation, il ne gagne pas d’autres pouvoirs tels que
    les arcanes de lignage ou les pouvoirs de lignage obtenus au niveau 3 ou plus.
    Si l’arcaniste utilise le développement du lignage pour sceller un pacte magique
    avec un objet fétiche, il utilise cet objet pour lancer des sorts d’un niveau
    accessible au niveau d’ensorceleur équivalent (c’est-à-dire qu’il est limité aux
    sorts de niveau 1, à moins de dépenser des points du réservoir arcanique). Si
    l’arcaniste a déjà un lignage d’ensorceleur (ou s’il en obtient un par la suite),
    cette exploitation lui permet de cumuler ses niveaux d’arcaniste avec ses niveaux
    dans la classe qui lui donne accès à un lignage quand il s’agit de déterminer
    les pouvoirs et capacités associés.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Développement_du_lignage_9
  
- Nom: 'Exploitation: Étude rapide (Ext)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste peut préparer un sort à la place d’un autre déjà préparé,
    en dépensant 1 point de son réservoir arcanique. Ce pouvoir demande une action
    complexe et provoque des attaques d’opportunité. Pour l’utiliser, l’arcaniste
    doit être en mesure de consulter son grimoire. Le sort préparé doit être du même
    niveau que celui qu’il remplace.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Étude_rapide_Ext_10
  
- Nom: 'Exploitation: Fabrication d’objet'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste choisit un don de création d’objet comme don supplémentaire.
    Il doit remplir les conditions requises.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Fabrication_d’objet_11
  
- Nom: 'Exploitation: Familier (Ext)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: Un arcaniste qui apprend cette exploitation acquiert un familier,
    comme avec le pacte magique du magicien. Il remplace le niveau de magicien par
    son niveau d’arcaniste pour déterminer les statistiques et les pouvoirs de ce
    familier. S’il possède un familier grâce aux pouvoirs d’une autre classe, ses
    niveaux d’arcaniste se cumulent avec ceux de l’autre classe pour déterminer les
    statistiques et les pouvoirs du familier (ce pouvoir ne se cumule pas avec le
    familier issu du pouvoir développement du lignage, il faut choisir l’un ou l’autre).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Familier_Ext_12
  
- Nom: 'Exploitation: Frappe de force (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste projette une décharge de force en dépensant 1 point de
    son réservoir arcanique. Cette attaque frappe automatiquement une cible située
    dans un rayon de 9 mètres (comme un projectile magique) et inflige 1d4 points
    de dégâts de force, plus 1 point de dégâts par niveau d’arcaniste. Les sorts et
    effets qui annulent les projectiles magiques annulent aussi cet effet.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Frappe_de_force_Sur_13
  
- Nom: 'Exploitation: Glissement dimensionnel (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste peut dépenser 1 point de son réservoir arcanique pour
    créer une fissure dimensionnelle qu’il franchit pour se rendre ailleurs. Ce pouvoir
    s’utilise au cours d’une action de mouvement ou de retraite qui permet à l’arcaniste
    de se déplacer de 3 mètres (2 c) par niveau de classe en direction d’un endroit
    situé dans son champ de vision. Ce mouvement compte comme un déplacement de 1,50
    mètre (1 c). L’arcaniste peut utiliser ce pouvoir une fois par round seulement.
    Quand il se déplace ainsi, il ne provoque pas d’attaque d’opportunité mais les
    autres déplacements effectués lors de son action de mouvement déclenchent les
    attaques d’opportunité appropriées.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Glissement_dimensionnel_Sur_14
  
- Nom: 'Exploitation: Jet acide (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste peut projeter un jet d’acide en dépensant 1 point de
    son réservoir arcanique à condition de réussir une attaque de contact à distance
    contre une cible située à 9 mètres (6 c) ou moins. S’il touche, il inflige 1d6
    points de dégâts d’acide plus son modificateur de Charisme plus 1d6 points d’acide
    par tranche de 2 niveaux après le premier (pour un maximum de 10d6 au niveau 19).
    De plus, la cible est fiévreuse pendant 1d4 rounds, à moins de réussir un jet
    de Vigueur pour annuler cet état préjudiciable.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Jet_acide_Sur_15
  
- Nom: 'Exploitation: Jet de feu (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste envoie un jet de feu en dépensant 1 point de son réservoir
    arcanique. Il crée une ligne de feu de 9 mètres (6 c) qui inflige à toutes les
    cibles présentes sur la trajectoire 1d6 points de dégâts de feu + son modificateur
    de Charisme, plus 1d6 points de dégâts de feu par tranche de deux niveaux d’arcaniste
    après le premier (pour un maximum de 10d6 au niveau 19). Les créatures situées
    dans la zone d’effet ont droit à un jet de Réflexes pour réduire les dégâts de
    moitié.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Jet_de_feu_Sur_16
  
- Nom: 'Exploitation: Lance de foudre (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste envoie une lance de foudre en dépensant 1 point de son
    réservoir arcanique avant de faire une attaque de contact à distance contre une
    cible située dans un rayon de 9 mètres (6 c). S’il touche, il inflige 1d6 points
    de dégâts d’électricité + son modificateur de Charisme plus 1d6 points de dégâts
    d’électricité par tranche de 2 niveaux après le premier (pour un maximum de 10d6
    au niveau 19). La cible voit sa vision se troubler et considère toutes les créatures
    comme bénéficiant d’un camouflage (20% de chances de les rater) pendant 1 round.
    Elle peut tenter un jet de Vigueur pour annuler le problème de vue.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Lance_de_foudre_Sur_17
  
- Nom: 'Exploitation: Métamixage (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste peut dépenser un point de son réservoir arcanique pour
    ajouter un don de métamagie de sa connaissance à un sort qu’il lance, sans affecter
    sa durée d’incantation (mais en utilisant un emplacement de sort plus élevé, comme
    d’habitude).Il peut utiliser ce pouvoir pour ajouter un don de métamagie à un
    sort qu’il a déjà préparé avec un don de métamagie mais il ne peut pas ajouter
    deux fois le même don au même sort.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Métamixage_Sur_18
  
- Nom: 'Exploitation: Perturbation des sorts (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste peut perturber temporairement un sort un dépensant 1
    point de son réservoir arcanique avant de réussir un test de dissipation contre
    le sort, comme avec dissipation de la magie. Le pouvoir supprime l’effet du sort
    pendant un nombre de rounds égal au modificateur de Charisme de l’arcaniste (1
    au minimum). Si le sort affecte plusieurs créatures, ce pouvoir supprime l’effet
    sur l’une d’entre elles seulement. Une fois que le pouvoir cesse de faire effet,
    le sort supprimé se réactive et les rounds d’annulation ne sont pas décomptés
    de sa durée totale. L’arcaniste peut utiliser ce pouvoir sur des cibles non-consentantes
    mais, pour cela, il doit réussir une attaque de contact au corps à corps. La cible
    a droit à un jet de Volonté pour annuler l’effet. Ce pouvoir reste sans effet
    sur les sorts instantanés ou permanents.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Perturbation_des_sorts_Sur_19
  
- Nom: 'Exploitation: Projectile de glace (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste envoie un projectile glacé en dépensant 1 point de son
    réservoir arcanique avant de faire une attaque de contact à distance contre une
    cible située dans un rayon de 9 mètres (6 c). S’il touche, il inflige 1d6 points
    de dégâts de froid + son modificateur de Charisme plus 1d6 points de dégâts de
    froid par tranche de 2 niveaux après le premier (pour un maximum de 10d6 au niveau
    19). De plus, la cible est chancelante pendant 1 round. Elle peut tenter un jet
    de Vigueur pour annuler cet état préjudiciable.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Projectile_de_glace_Sur_20
  
- Nom: 'Exploitation: Puissante magie (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: Quand l’arcaniste dépense 1 point de son réservoir arcanique pour
    augmenter son niveau de lanceur de sorts, il l’augmente de 2 au lieu de 1. Quand
    il dépense 1 point de son réservoir arcanique pour augmenter le DD d’un sort,
    il l’augmente également de 2 au lieu de 1.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Puissante_magie_Sur_21
  
- Nom: 'Exploitation: Résistance à la magie (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: L’arcaniste peut se doter d’une résistance à la magie pendant un
    nombre de rounds égal à son modificateur de Charisme (1 au minimum) par une action
    simple, à condition de dépenser 1 point de son réservoir arcanique. Cette RM est
    égale à 6 + son niveau d’arcaniste. Il est impossible de la supprimer mais l’arcaniste
    peut la dissiper définitivement par une action libre lors de son tour.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Résistance_à_la_magie_Sur_22
  
- Nom: 'Exploitation: Vision de la magie (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 2
  Description: 'L’arcaniste voit les auras magiques. S’il dépense 1 point de réservoir
    arcanique, il reconnaît instantanément les auras

    magiques des objets et les effets de sort pendant 1 minute (comme avec détection
    de la magie). Pendant cette période, on considère qu’il a étudié chaque aura pendant
    3 rounds et qu’il a fait 15 sur le d20 aux tests de Connaissances (mystères).
    De plus, s’il touche un objet magique pendant cette période, il peut immédiatement
    identifier ses propriétés avec un test d’Art de la magie sans passer 3 rounds
    à l’examiner. Si l’objet est en possession d’un ennemi, l’arcaniste doit réussir
    une attaque de contact au corps à corps avant de pouvoir identifier l’objet.'
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Vision_de_la_magie_Sur_23
  
- Nom: 'Exploitation: Absorption d’énergie (Sur)'
  Classe: Arcaniste
  Source: MCA
  Niveau: 11
  Description: Quand l’arcaniste utilise l’exploitation bouclier d’énergie et que
    le bouclier absorbe 10 points de dégâts ou plus, il peut utiliser une partie de
    cette énergie pour alimenter ses exploitations. Une fois que le bouclier a absorbé
    les dégâts, l’arcaniste peut utiliser une exploitation infligeant le même type
    de dégâts d’énergie destructive que ceux absorbés pour 1 point de réservoir arcanique
    de moins que la normale.Il doit utiliser cette énergie dans la minute qui suit
    son absorption, sans quoi, elle est perdue. Il ne peut pas utiliser cette énergie
    plus d’une fois par round et ne peut pas stocker plus d’une utilisation à la fois.
    Pour choisir ce pouvoir, l’arcaniste doit déjà connaître l’exploitation bouclier
    d’énergie.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Absorption_d’énergie_Sur_24
  
- Nom: 'Exploitation: Absorption de contresort (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Quand l’arcaniste réussit à contrer un sort, il récupère un nombre
    de points de réservoir arcanique déterminé en fonction du niveau du sort contré.
    Les sorts de niveau 2 ou moins ne rendent aucun point, les sorts de niveau 3 ou
    plus restaurent 1 point de réservoir par tranche de trois niveaux de sort (arrondi
    à l’inférieur), pour un maximum de 3 points pour les sorts de niveau 9. Pour choisir
    ce pouvoir, l’arcaniste doit déjà connaître l’exploitation contresort.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Absorption_de_contresort_Sur_25
  
- Nom: 'Exploitation: Absorption de résistance (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Quand l’arcaniste utilise l’exploitation résistance à la magie, il
    peut mettre un terme à l’effet par une action immédiate dès que sa résistance
    à la magie parvient à le protéger d’un sort adverse. Dans ce cas, il ajoute à
    son réservoir arcanique un nombre de points égal à la moitié du niveau du sort
    absorbé. Ces points sont temporaires et disparaissent au bout d’une minute s’ils
    n’ont pas été utilisés avant. Les points qui dépassent la capacité maximale du
    réservoir sont perdus. Pour choisir ce pouvoir, l’arcaniste doit déjà connaître
    l’exploitation résistance à la magie supérieure.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Absorption_de_résistance_Sur_26
  
- Nom: 'Exploitation: Acide persistant (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Quand l’arcaniste utilise l’exploitation jet acide, il peut dépenser
    2 points de réservoir arcanique au lieu d’un seul. Dans ce cas, la cible subit
    des dégâts supplémentaires au cours des rounds suivant en cas d’échec au jet de
    sauvegarde. Elle subit 1d6 points de dégâts d’acide au round suivant par tranche
    de 2d6 points de dégâts de l’attaque initiale. Elle continue de subir des dégâts,
    pour un montant de 1d6 points de dégâts d’acide par tranche de 2d6 points de dégâts
    d’acide subis au round précédent. Ce phénomène continue jusqu’à ce que la cible
    ait subi seulement 1d6 points de dégâts d’acide au round précédent. Par exemple,
    un arcaniste de niveau 9 inflige 5d6 points de dégâts d’acide plus son modificateur
    de Charisme, 2d6 au round suivant et 1d6 au troisième et dernier round. Pour choisir
    ce pouvoir, l’arcaniste doit déjà connaître l’exploitation jet d’acide.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Acide_persistant_Sur_27
  
- Nom: 'Exploitation: Connaissances douloureuses (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: L’arcaniste peut apprendre à lancer un sort lorsqu'il en subit les
    effets. Quand il rate un jet de sauvegarde contre un sort ennemi, il peut, par
    une action immédiate, dépenser 1 point de réservoir arcanique pour l’apprendre
    temporairement. Il peut le lancer avec ses emplacements de sorts comme s’il l’avait
    préparé pour la journée. Le sort doit figurer sur la liste des sorts d’ensorceleur/magicien
    et être d’un niveau qui permet à l’arcaniste de le lancer. L’arcaniste peut lancer
    ce sort pendant un nombre de rounds égal à son modificateur de Charisme (1 au
    minimum).
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Connaissances_douloureuses_Sur_28
  
- Nom: 'Exploitation: Connaissances supérieures en métamagie'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: L’arcaniste choisit un don de métamagie comme don supplémentaire.
    Il doit remplir les conditions requises. Chaque matin, quand il prépare ses sorts,
    il peut dépenser 1 point de réservoir arcanique pour échanger ce don supplémentaire
    contre un autre don de métamagie pour lequel il remplit les conditions requises.
    Pour choisir ce pouvoir, l’arcaniste doit déjà connaître l’exploitation connaissances
    en métamagie.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Connaissances_supérieures_en_métamagie_29
  
- Nom: 'Exploitation: Contresort supérieur (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Quand un arcaniste utilise l’exploitation contresort, il peut dépenser
    n’importe quel emplacement du même niveau que le sort à contrer ou de niveau supérieur
    (au lieu de dépenser obligatoirement un emplacement de sort d’un niveau égal à
    celui du sort à contrer +1). Pour choisir ce pouvoir, l’arcaniste doit déjà connaître
    l’exploitation contresort.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Contresort_supérieur_Sur_30
  
- Nom: 'Exploitation: Électricité dansante (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Quand l’arcaniste utilise l’exploitation lance de foudre, il peut
    dépenser 2 points de réservoir arcanique au lieu d’un seul. Dans ce cas, toutes
    les créatures adjacentes à la cible subissent un montant de dégâts égal à la moitié
    du montant de dégâts d’électricité obtenu aux dés. Les créatures adjacentes ont
    droit à un jet de Réflexes pour réduire leurs dégâts de moitié. Que la cible première
    réussisse ou non son jet de sauvegarde, cela n’a aucun impact sur les créatures
    adjacentes. Pour choisir ce pouvoir, l’arcaniste doit déjà connaître l’exploitation
    lance de foudre.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Électricité_dansante_Sur_31
  
- Nom: 'Exploitation: Feu dévorant (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Quand l’arcaniste utilise l’exploitation jet de feu, il peut dépenser
    2 points de réservoir arcanique au lieu d’un pour que les cibles prennent feu
    si elles ratent leur jet de sauvegarde. Une telle cible subit 3d6 points de dégâts
    de feu au début de chacun de ses tours jusqu’à ce qu’elle éteigne les flammes.
    Pour ce faire, elle a droit à un jet de Réflexes au prix d’une action complexe.
    Une créature réussit automatiquement à éteindre les flammes si elle verse 4,50
    litres d’eau sur la cible. Pour choisir ce pouvoir, l’arcaniste doit déjà connaître
    l’exploitation jet de feu.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Feu_dévorant_Sur_32
  
- Nom: 'Exploitation: Modification d’altération (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Grâce à cette exploitation, l’arcaniste peut modifier l’altération
    apportée à une arme, une armure ou un bouclier. Il peut ainsi changer une propriété
    spéciale d’arme ou d’armure pour une autre de prix équivalent. Ce pouvoir sert
    uniquement à changer les propriétés spéciales de l’objet, pas son bonus d’altération.
    Pour utiliser ce pouvoir, l’arcaniste doit toucher l’objet par une action complexe
    et dépenser 1 point de réservoir arcanique, ce qui provoque des attaques d’opportunité.
    Le pouvoir ne fonctionne pas sur un objet en possession d’une créature non-consentante.
    Le changement dure un nombre de minutes égal au modificateur de Charisme de l’arcaniste
    (1 au minimum). Pour choisir ce pouvoir, l’arcaniste doit déjà connaître l’exploitation
    arme arcanique.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Modification_d’altération_Sur_33
  
- Nom: 'Exploitation: Perturbation des sorts supérieure (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: L’arcaniste peut dissiper un effet de sort ou d’objet magique en
    dépensant 1 point de son réservoir arcanique. Ce pouvoir fonctionne comme une
    dissipation de la magie ciblée avec une portée au contact. L’arcaniste ajoute
    son modificateur de Charisme au test de dissipation. Pour choisir ce pouvoir,
    l’arcaniste doit déjà connaître l’exploitation perturbation des sorts.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Perturbation_des_sorts_supérieure_Sur_34
  
- Nom: 'Exploitation: Redirection de sort (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: L’arcaniste peut prendre le contrôle d’un sort jeté par un autre
    lanceur. S’il dépense 1 point de réservoir arcanique et une action simple, il
    peut effectuer un test de niveau de lanceur de sorts opposé à celui de la créature
    qui contrôle le sort. S’il réussit, il peut rediriger le sort par une action libre
    pendant 1 round et prendre n’importe quelle décision autorisée par le sort. Ce
    pouvoir fonctionne seulement sur les sorts que l’on peut diriger ou modifier une
    fois lancés, comme sphère de feu ou arme spirituelle. Le sort repasse sous le
    contrôle de son lanceur au début du prochain tour de l’arcaniste, à moins que
    ce dernier ne dépense un autre point de réservoir arcanique au début de son tour
    pour prolonger le contrôle d’un round. Il peut contrôler le sort pour la totalité
    de sa durée, à condition de dépenser les points de réservoir arcanique nécessaires.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Redirection_de_sort_Sur_35
  
- Nom: 'Exploitation: Résistance à la magie supérieure (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Quand l’arcaniste utilise l’exploitation résistance à la magie, sa
    RM est égale à 11 + son niveau d’arcaniste. Pour choisir ce pouvoir, l’arcaniste
    doit déjà connaître l’exploitation résistance à la magie.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Résistance_à_la_magie_supérieure_Sur_36
  
- Nom: 'Exploitation: Siphon à sorts (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Quand l’arcaniste utilise l’exploitation perturbation des sorts supérieure,
    il peut siphonner une partie de la puissance du sort visé pour restaurer son réservoir
    arcanique. Si le niveau de lanceur de sorts du sort est égal ou supérieur à celui
    de l’arcaniste et que ce dernier dépasse le DD du test de dissipation de 5 ou
    plus, il ajoute 1 point à son réservoir arcanique. S’il dépasse le DD de 10 ou
    plus, il ajoute à la place 2 points à son réservoir arcanique. Ce pouvoir est
    sans effet sur les objets magiques. Pour choisir ce pouvoir, l’arcaniste doit
    déjà connaître l’exploitation perturbation des sorts supérieure.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Siphon_à_sorts_Sur_37
  
- Nom: 'Exploitation: Tombe gelée (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: Quand l’arcaniste utilise l’exploitation projectile de glace, il
    peut dépenser 2 points de réservoir arcanique au lieu d’un seul. Dans ce cas,
    si la cible rate son jet de sauvegarde, elle se couvre de givre. Tant que cette
    pellicule de glace la recouvre (généralement une minute par niveau dans les zones
    tempérées), elle est enchevêtrée, mais pas immobilisée, et subit un affaiblissement
    temporaire d’un point de Dextérité au début de chacun de ses tours. Elle peut
    se libérer de la gangue de glace par une action simple, à condition de réussir
    un test de Force contre un DD égal à 10 + modificateur de Charisme de l’arcaniste.
    Si la cible subit plus de 10 points de dégâts de feu lors d’une unique attaque,
    la glace fond et l’effet prend fin. Pour choisir ce pouvoir, l’arcaniste doit
    déjà connaître l’exploitation projectile de glace.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Tombe_gelée_Sur_38
  
- Nom: 'Exploitation: Voleur de sorts (Sur)'
  Classe: Arcaniste
  Source: MJ
  Niveau: 11
  Description: L’arcaniste peut voler un sort affectant une créature en dépensant
    1 point de réservoir arcanique. Si la créature n’est pas consentante, il doit
    réussir une attaque de contact au corps à corps pour subtiliser le sort. La cible
    peut annuler l’effet en réussissant un jet de Vigueur. L’arcaniste peut préciser
    le sort qu’il compte voler à la cible, mais, s’il se trompe ou s’il ignore quels
    sorts l’affectent, le sort volé est déterminé au hasard parmi ceux actifs sur
    elle. Si l’arcaniste réussit à voler le sort, ce dernier l’affecte pour le restant
    de sa durée. À moins que l’effet n’accorde habituellement un nouveau jet de sauvegarde
    pendant sa durée (par exemple à la fin de chaque round), ce pouvoir ne permet
    pas à l’arcaniste d’effectuer un jet de sauvegarde contre le sort volé. Ce pouvoir
    ne permet pas de voler un sort de portée personnelle ou de durée permanente. Pour
    choisir ce pouvoir, l’arcaniste doit déjà connaître l’exploitation bricolage de
    sort.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Voleur_de_sorts_Sur_39
  
- Nom: Compétences de classe
  Classe: Paladin
  Archétype: Chevalier des pièces
  Source: MM
  Niveau: 1
  Auto: true
  Description: "Un Chevalier des pièces ajoute Connaissances (folklore local), Estimation,\
    \ Perception et Utilisation d'Objets Magiques à sa liste de compétences de classe.\
    \ Il obtient aussi un nombre de rangs de compétences égal à 4 + son modificateur\
    \ d'Intelligence à chaque niveau, au lieu du nombre de rangs de compétences de\
    \ 2 + son modificateur d'Intelligence. \n\nCela altère les compétences de classe\
    \ et les rangs de compétence du paladin."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20des%20pi%c3%a8ces%20(paladin).ashx#Compétences_de_classe_1
  
- Nom: Œil de l'expert
  Classe: Paladin
  Archétype: Chevalier des pièces
  Source: MM
  Niveau: 1
  Auto: true
  Description: À volonté, un chevalier des pièces peut se concentrer sur un unique
    objet dans les 9 mètres par une action de mouvement. Lorsqu'il le fait, le chevalier
    des pièces peut détecter s'il est magique, comme par le sort détection de la magie.
    Le chevalier des pièces ne peut se concentrer sur plus d'un unique objet à la
    fois. Cette capacité remplace détection du mal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20des%20pi%c3%a8ces%20(paladin).ashx#Œil_de_lexpert_2
  
- Nom: Bénédiction de prospérité (Sur)
  Classe: Paladin
  Archétype: Chevalier des pièces
  Source: MM
  Niveau: 1
  Auto: true
  Description: "Un chevalier des pièces est un mécène de la prospérité et cherche\
    \ à égaliser les chances de ceux qui sont injustement désavantagés sur le plan\
    \ économique. Au 3ème niveau et tous les 6 niveaux suivants, le paladin peut choisir\
    \ une bénédiction (voir Bénédictions ci-dessous). En dépensant une utilisation\
    \ d'imposition des mains, le chevalier des pièces peut, à la place, accorder un\
    \ bienfait soi à lui-même, soit à une créature touchée au prix d'une action simple.\
    \ \n\nCes bienfaits ne se cumulent pas avec eux-mêmes ou avec les bénédictions\
    \ d'autres chevaliers des pièces. \n\nUne bénédiction de prospérité dure jusqu'à\
    \ 1 heure, bien que le chevalier des pièces qui l'a accordé puisse y mettre un\
    \ terme plus tôt (qu'elle l'affecte ou qu'elle affecte une autre créature) au\
    \ prix d'une action libre. Utiliser cette capacité nécessite qu'il dispose d'une\
    \ main libre et lui prend une action simple, à moins que la cible ne soit lui-même,\
    \ auquel cas, c'est une action rapide.\n\nS'il connait plusieurs bénédictions\
    \ de prospérité, le chevalier des pièces peut accorder de multiples bienfaits\
    \ à une unique cible dans le cadre de l'action en dépensant une utilisation d'imposition\
    \ des mains pour utiliser cette capacité. S'il accorde plusieurs bienfaits différents,\
    \ ceux-ci se cumulent. Par exemple, un chevalier des pièces de niveau 9 qui utilise\
    \ bénédiction de prospérité pourrait accorder un bonus sacré de +4 aux test d'Estimation\
    \ et de Psychologie et également un bonus sacré de +4 sur les tests de Perception\
    \ et au DMD contre les manœuvres de combat Désarmement et Subtilisation.\n\nUn\
    \ Chevalier des pièces qui prend le don Grâce supplémentaire peut obtenir à la\
    \ place une bénédiction de prospérité supplémentaire au lieu d'une grâce. Une\
    \ fois qu'une bénédiction de prospérité est choisie, elle ne peut plus être remplacée.\
    \ Un personnage qui a bénéficié d'une bénédiction de prospérité ne peut plus bénéficier\
    \ de la même bénédiction pendant 24 heures (qu'elle lui ait été octroyée par le\
    \ chevalier des pièces ou par un autre).\n\nLes bénédictions suivantes sont accessibles\
    \ aux chevaliers des pièces.\n• La cible ajoute 10% supplémentaire à la valeur\
    \ en po obtenue lorsqu'il revend un trésor (normalement revendu à 50% de sa valeur\
    \ originelle). Cette bénédiction ne peut permettre de vendre un trésor au dessus\
    \ de 100% de sa valeur originelle.\n• La cible obtient un bonus sacré de +4 à\
    \ ses tests d'Estimation et de Psychologie.\n• La cible obtient un bonus sacré\
    \ de +4 aux tests de Perception et à son DMD contre les manoeuvres de combats\
    \ de Désarmement et de Subtilisation.\n• La cible obtient un bonus sacré de +4\
    \ sur les tests d'Artisanat, de Représentation et de Profession.\n• La cible peut\
    \ utiliser localisation d'objet comme pouvoir magique une unique fois, en utilisant\
    \ le niveau de classe du Chevalier des pièces comme niveau de lanceur de sorts.\n\
    • La cible peut considérer qu'une communauté voit la valeur de base et sa limite\
    \ d'achat augmentée de 30%. La cible doit choisir la communauté affectée au moment\
    \ où le chevalier des pièces accorde sa bénédiction.\n• La cible peut traiter\
    \ une communauté comme étant d'une taille supérieure à la sienne pour déterminer\
    \ les objets magiques disponibles. La cible doit choisir la communauté affectée\
    \ au moment où le chevalier des pièces accorde sa bénédiction.\n\nCeci remplace\
    \ les grâces obtenues aux niveaux 3, 9 et 15."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20des%20pi%c3%a8ces%20(paladin).ashx#Bénédiction_de_prospérité Sur_3
  
