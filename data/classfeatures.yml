    et un bonus d’aptitude de +1 aux jets de Vigueur. Les dés de vie supplémentaires
    entrent en ligne de compte pour déterminer l’effet des sorts qui dépendent du
    nombre de dés de vie. L’inspiration glorieuse est un effet mental qui utilise
    des composantes sonores et visuelles.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Inspiration_glorieuse_Sur_7
  
- Nom: Représentation apaisante
  Classe: Barde
  Source: MJ
  Niveau: 12
  Auto: true
  Description: '

    Un barde de niveau 12 ou plus peut utiliser sa capacité de représentation bardique
    pour créer un effet similaire à un sort de soins importants de groupe en utilisant
    son niveau de barde comme niveau de lanceur de sorts. Cet effet enlève également
    les états préjudiciables fatigué, fiévreux et secoué chez toutes les cibles. Quatre
    rounds consécutifs de représentation bardique sont nécessaires pour produire cet
    effet, et les cibles doivent être capables de voir et d’entendre le barde tout
    au long de ce spectacle. Une représentation apaisante affecte toutes les cibles
    qui restent dans un rayon de 9 m (6 cases) autour du barde pendant ces quatre
    rounds et utilise des composantes sonores et visuelles.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Représentation_apaisante_Sur_8
  
- Nom: Mélodie effrayante
  Classe: Barde
  Source: MJ
  Niveau: 14
  Auto: true
