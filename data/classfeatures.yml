    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Savoir_bardique_Ext_2
  
- Nom: Représentation bardique
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Un barde peut utiliser la compétence Représentation pour créer des effets magiques
    affectant ceux qui sont proches de lui, y compris lui-même s’il le désire. Chaque
    jour, il peut utiliser cette capacité pendant un nombre de rounds égal à 4 + son
    modificateur de Charisme. Ce nombre augmente de +2 à chaque niveau de barde après
    le premier. Au fil des niveaux, le barde apprend à produire différents effets.
    Chaque round, il peut choisir celui qu’il désire utiliser.


    Il faut utiliser une action simple pour activer un effet de représentation bardique
    mais, pour maintenir en place un effet déjà activé un round de plus, une action
    libre suffit. Pour passer à un autre effet, le barde doit arrêter le précédent
    et utiliser une action simple pour activer le nouvel effet. Un adversaire ne peut
    interrompre une représentation bardique mais l’effet se termine immédiatement
    si le barde est tué, paralysé, étourdi, s’il tombe inconscient ou s’il lui est
    impossible, pour une raison ou pour une autre, de dévouer une action libre chaque
    round pour le maintenir. Un barde ne peut appliquer qu’un seul effet de représentation
    bardique à la fois.


    À partir du niveau 7, le barde n’a besoin que d’une action de mouvement pour activer
    un effet de représentation bardique. À partir du niveau 13, une action rapide
    suffit.


    Chaque représentation bardique possède une composante sonore, une composante visuelle,
    ou les deux.


    Dans le cas de composantes sonores, les cibles doivent être capables d’entendre
    le barde et, dans la plupart des cas (voir les descriptions individuelles pour
    plus de précision) de comprendre le langage utilisé pour être affectées par la
    représentation. Un barde sourd a 20% de chances d’échec lorsqu’il entreprend une
    représentation à composante sonore. En cas d’échec, la tentative est quand même
    décomptée de son quota journalier. Les créatures sourdes ne peuvent pas être affectées
    par une représentation bardique à composante sonore.


    Dans le cas de composantes visuelles, les cibles doivent disposer d’une ligne
    de mire jusqu’au barde pour être affectées par sa représentation. Un barde aveugle
    a 50% de chances d’échec lorsqu’il entreprend une représentation à composante
    visuelle. En cas d’échec, la tentative est quand même décomptée de son quota journalier.
    Les créatures aveugles ne peuvent pas être affectées par une représentation bardique
    à composante visuelle.


    Voir la liste des représentations bardiques.


    En remplacement de sa représentation bardique, le barde peut exécuter, sous certaines
    conditions, un chef-d’œuvre lui permettant de réaliser un exploit incroyable.
    Voir la description des chefs-d’œuvre.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Représentation_bardique_3
  
- Nom: Tours de magie
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Les bardes apprennent un certain nombre de tours de magie (ou sorts de niveau
    0) comme indiqué dans la Table "Sorts connus par le barde". Ces sorts sont lancés
