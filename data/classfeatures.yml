- Nom: Maître du savoir 2/jour
  Classe: Barde
  Source: MJ
  Niveau: 11
  Auto: true
  Description: '

    Au niveau 5, le barde devient un maître érudit et peut « faire 10 » chaque fois
    qu’il doit réaliser un test de compétence relatif à une catégorie de Connaissances
    dans laquelle il a investi des points de compétence. Le barde n’est pas obligé
    de « faire 10 » et peut choisir de lancer le dé normalement. De plus, une fois
