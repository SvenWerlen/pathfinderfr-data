- Nom: 'Don supplémentaire #2'
  Classe: Bretteur
  Source: MCA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 4 puis tous les quatre niveaux, le bretteur gagne un don
    supplémentaire, en plus de ceux obtenus grâce à son évolution normale. Il doit
    les choisir parmi les dons de combat. Il considère ses niveaux de bretteur comme
    des niveaux de guerrier quand il s’agit de remplir les conditions requises.


    De plus, quand le bretteur atteint le niveau 4 puis tous les quatre niveaux, il
    peut apprendre un nouveau don à la place d’un autre qu’il connaît déjà. En pratique,
    il perd l’usage de l’ancien don pour bénéficier du nouveau. Il ne peut pas abandonner

    un don qui sert de condition requise pour un autre ou pour une classe de prestige
    ou une aptitude. Le bretteur ne peut échanger qu’un seul don à chaque niveau autorisé
    et doit décider de cela au moment où il choisit le nouveau don supplémentaire
    du niveau.


    Il peut également dépenser un des dons supplémentaires pour choisir une bravade
    utilisable lorsqu''il n''a plus de point de panache qui lui accorde des pouvoirs
    et lui permet également de regagner du panache lorsqu''il n''en a plus.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur.ashx#Don_supplémentaire_6
  
