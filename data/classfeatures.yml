  Auto: true
  Description: 'Au niveau 3, le rôdeur urbain établit un lien avec une communauté.
    Tant qu''il se trouve au sein de celle-ci, il gagne un bonus de +2 aux jets d''initiative
    ainsi qu''aux tests de Connaissances (folklore local), Discrétion, Perception
    et Survie. Un rôdeur urbain ne laisse aucune trace en se déplaçant au sein de
    sa communauté de prédilection et il ne peut pas y être pisté (à moins qu''il ne
    choisisse de laisser une trace).


    Au niveau 8 et tous les cinq niveaux par la suite, un rôdeur urbain peut choisir
    une nouvelle communauté de prédilection. De plus, à chacun de ces niveaux, il
    peut augmenter de +2 le bonus appliqué à certaines compétences et à l''initiative
    dans une de ses communautés de prédilection (qui peut être celle qu''il vient
    de choisir).


    Dans le cadre de cette capacité, une communauté désigne n''importe quel lieu rassemblant
    au moins 100 habitants. Les communautés peuvent être bien plus grandes que ce
    minimum. Les fermes, champs et maisons des alentours ne sont pas considérées comme
    partie intégrante d''une communauté. Cette capacité remplace Environnements de
    prédilection.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20urbain%20(r%c3%b4deur).ashx#Communauté_de_prédilection_Ext_1
  
