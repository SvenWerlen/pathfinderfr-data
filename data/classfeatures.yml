    de Natation et de +1 à tous les jets d’attaque et de dégâts contre les créatures
    qui nagent., L’arpenteur d’horizon gagne une vitesse de nage de 6 mètres (4 cases).
    S’il avait déjà une vitesse de nage, elle augmente de 6 mètres (4 cases).

