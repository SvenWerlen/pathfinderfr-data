- Nom: Mutagène
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, l’alchimiste découvre comment créer un mutagène qu’il
    peut boire afin d’améliorer ses prouesses physiques, au prix de sa personnalité.
    Il lui faut une heure pour préparer une dose de mutagène qui, une fois prête,
    reste active jusqu’à ce qu’il l’utilise. L’alchimiste ne peut avoir qu’une dose
    de mutagène de prête à la fois. S’il en prépare une seconde, la première devient
    inerte. Comme pour les extraits et les bombes, le mutagène devient inerte quand
    il ne se trouve plus en possession de l’alchimiste et se réactive quand il revient
    entre ses mains.


    Quand un alchimiste prépare un mutagène, il choisit une valeur de caractéristique
    physique (Force, Dextérité ou Constitution). Boire le mutagène nécessite une action
    simple. Une fois avalé, le mutagène rend l’alchimiste plus imposant et plus bestial,
    ce qui lui donne un bonus d’armure naturelle de +2 et un bonus alchimique de +4
    à la caractéristique choisie pendant 10 minutes par niveau d’alchimiste. De plus,
    tant que le mutagène fait effet, l’alchimiste subit un malus de -2 à une valeur
    de caractéristique mentale. Si le mutagène s’applique à la Force, c’est un malus
    d’Intelligence, s’il s’applique à la Dextérité c’est un malus de Sagesse et pour
    la Constitution, c’est un malus de Charisme.


    Si quelqu’un boit le mutagène alors qu’il n’est pas alchimiste, il doit réussir
    un jet de Vigueur (DD 10 +1/2 niveau de l’alchimiste + modificateur d’Intelligence
    de l’alchimiste) ou être nauséeux pendant 1 heure. Un non-alchimiste  ne peut
    jamais bénéficier des avantages d’un mutagène, mais si un alchimiste boit le mutagène
    d’un confrère, il profite de ses effets (bien que, si l’autre alchimiste crée
    un second mutagène, les effets de celui qui a été « volé » disparaissent immédiatement).
    Les effets des mutagènes ne se cumulent pas et ceux précédemment avalés disparaissent
    si l’alchimiste en absorbe un autre.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste.ashx#Mutagènes_Sur_5
  
