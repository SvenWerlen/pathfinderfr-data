- Nom: Manifestation interne
  Classe: Spirite
  Source: AO
  Niveau: 3
  Auto: true
  Description: '

    Au niveau 3, par une action rapide, le spirite peut puiser dans la conscience
    de son fantôme et la substance du plan Éthéré pour partiellement les manifester
    dans son propre corps. Ce faisant, il exploite cette manifestation interne pour
    améliorer ses propres capacités pendant que le fantôme est toujours à l’intérieur
    de sa conscience. Le fantôme doit être confiné dans la conscience du spirite pour
    que celui-ci puisse utiliser cette aptitude ; le spirite ne peut donc pas le manifester
    d’une quelconque autre façon.


    Pendant une manifestation interne, le fantôme ne peut être blessé, renvoyé ou
    banni. Un spirite peut utiliser la manifestation interne pendant un nombre quotidien
    de rounds égal à 3 + son niveau de spirite. Ces rounds ne sont pas nécessairement
    consécutifs. Il peut mettre fin aux effets d’une manifestation interne par une
    action libre mais, même s’il met fin à une telle manifestation lors du round pendant
    lequel il l’utilise, il défalque quand même un round de son nombre d’utilisations
    quotidiennes.


    Quand un spirite utilise cette aptitude, il doit choisir la forme ectoplasmique
    ou intangible. Une fois ce choix effectué, il bénéficie de l’ensemble des pouvoirs
    basés sur la forme choisie et son niveau de spirite.





    Quand un spirite utilise cette aptitude et choisit la forme ectoplasmique, il
    bénéficie d’un bouclier ectoplasmique qui le protège sans restreindre ses mouvements
    ou ses actions. Il bénéficie d’un bonus de bouclier de +4 à la Classe d’Armure
    qui s’applique même contre les attaques de contact intangible. Le bouclier ectoplasmique
    n’impose aucun malus d’armure aux tests ou risque d’échec des sorts profanes.
    Au niveau 8, le spirite peut faire surgir deux vrilles ectoplasmiques de son corps.
    Une fois par round par une action simple ou rapide (au choix du spirite), le spirite
    peut utiliser une de ses vrilles ou les deux pour attaquer les créatures à portée
    de son allonge au corps à corps (en appliquant le bonus d’attaque et les dés de
    dégâts de son fantôme manifesté sous forme ectoplasmique) ou pour manipuler des
    objets. Il peut même utiliser cette action pour effectuer une attaque avec une
    vrille et manipuler un objet avec l’autre, tant que cet objet peut être manipulé
    à une main. Au niveau 13, l’ectoplasme du fantôme colle à la peau du spirite comme
    une armure. Il lui confère un bonus d’armure de +6 à la CA sans imposer aucun
    malus d’armure aux tests, risque d’échec des sorts profanes ou réduction de sa
    vitesse de déplacement. Au niveau 18, le spirite peut attaquer toutes les créatures
    à portée de son allonge au corps à corps avec ses vrilles par une action complexe
    (en appliquant le bonus d’attaque et les dés de dégâts de son fantôme manifesté
    sous forme ectoplasmique). Ce faisant, il effectue deux jets d’attaque, conserve
    le meilleur résultat et l’applique contre toutes les créatures situées à portée
    de son allonge au corps à corps. Si le meilleur des deux résultats aboutit à une
    probabilité de coup critique, le spirite choisit une cible contre laquelle il
    effectue son jet de confirmation de coup critique. Les autres attaques qui touchent
    sont considérées comme des coups normaux et non comme des probabilités de coup
    critique.





    Quand un spirite utilise cette aptitude et choisit la forme intangible, il provoque
    l’apparition d’une brume éthérée autour de lui qui lui confère un camouflage contre
    les attaques à distance. Au niveau 8, ses attaques au corps à corps contre les
    créatures intangibles deviennent plus efficaces. En effet, on considère que ses
    attaques à mains nues ou avec des armes de corps à corps bénéficient de la propriété
    spéciale d’arme magique spectrale. Au niveau 13, le spirite peut accomplir une
    action simple pour devenir invisible (comme avec le sort d’invisibilité) jusqu’au
    début de son prochain tour. Au niveau 18, le spirite acquiert le sous-type intangible
    et une vitesse de déplacement en vol de 9 mètres (bonne) lorsqu’il prend cette
    forme de manifestation interne.




    '
