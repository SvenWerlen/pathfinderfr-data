- Nom: Cruauté
  Classe: Antipaladin
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau  3 et tous les trois niveaux par la suite, un antipaladin
    peut choisir une cruauté. Chaque cruauté ajoute un effet supplémentaire à sa capacité
    de toucher de corruption. Chaque fois que l’antipaladin inflige des dégâts par
    un toucher de corruption, la cible subit également les effets d’une des cruautés
    de l’antipaladin (le choix est fait lors de l’utilisation du toucher de corruption).
    La cible bénéficie d’un jet de Vigueur pour éviter cette cruauté. Si le jet est
    réussi, la cible subit les dégâts normaux mais pas les effets de la cruauté. Le
    DD de ce jet de sauvegarde vaut 10 + la moitié du niveau de l’antipaladin + son
    modificateur de Charisme.


    Au niveau 3, l''antipaladin peut sélectionner une des cruautés suivantes :

    • Fatigué : la cible est fatiguée.

    • Fiévreux : la cible est fiévreuse pendant 1 round par niveau d’antipaladin.

    • Secoué : la cible est secouée pendant 1 round par niveau d’antipaladin.


    Au niveau 6, les choix suivants s’ajoutent à la liste des cruautés disponibles
    :

    • Chancelant : la cible est chancelante, pendant 1 round par deux niveaux d’antipaladin.

    • Hébété : la cible est hébétée pendant un round.

    • Malade : la cible contracte une maladie comme si l’antipaladin avait lancé un
    sort de contagion avec un NLS égal à son niveau d’antipaladin.


    Au niveau 9,  les choix suivants s’ajoutent à la liste des cruautés disponibles
    :

    • Effrayé : la cible est plus effrayée pendant 1 round par deux niveaux d’antipaladin
    (L''antipaladin doit posséder la cruauté Secoué avant de pouvoir choisir cette
    option).

    • Épuisé : la cible est épuisée (l’antipaladin doit posséder la cruauté Fatigué
    avant de pouvoir choisir cette option).

    • Empoisonné : la cible est empoisonnée, comme si l’antipaladin avait lancé un
    sort d’empoisonnement avec un NLS égal à son niveau d’antipaladin.

    • Maudit : la cible est maudite, comme si l’antipaladin avait lancé un sort de
    malédiction avec un NLS égal à son niveau d’antipaladin.

    • Nauséeux : la cible est nauséeuse pendant 1  round par trois niveaux d’antipaladin
    (l’antipaladin doit posséder la cruauté Fiévreux avant de pouvoir choisir cette
    option).


    Au niveau 12,  les choix suivants s’ajoutent à la liste des cruautés disponibles
    :

    • Aveugle : la cible est aveugle pendant 1  round par niveau d’antipaladin.

    • Assourdi : la cible est assourdie pendant 1  round par niveau d’antipaladin.

    • Étourdi : la cible est étourdie pendant 1  round par quatre niveaux d’antipaladin.

    • Paralysé : la cible est paralysée pendant 1  round.


    Ces effets ne se cumulent pas. Par exemple, lorsqu’un antipaladin de niveau 12
    utilise son toucher de corruption, il inflige 6d6 points de dégâts et peut également
    rendre la cible fatiguée, hébétée, empoisonnée ou malade. Une fois qu’une cruauté
    a été sélectionnée, ce choix ne peut plus être modifié.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Antipaladin.ashx#Cruauté_Sur_8
  
