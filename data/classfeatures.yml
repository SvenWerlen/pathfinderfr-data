  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Talent_de_maître_roublard_7
  
- Nom: Représentations bardiques
  Classe: Barde
  Archétype: Archiviste
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un archiviste maîtrise les types de représentation bardique suivants.

    • Naturaliste (Ext). Un archiviste parvenu à identifier une créature grâce à un
    test de connaissance approprié peut durant le combat partager avec ses compagnons
    des tactiques visant à la vaincre. Lui et les alliés situés dans un rayon de 9
    mètres (6 c) bénéficient d''un bonus d''intuition de +1 à la CA, aux jets d''attaque
    et aux jets de sauvegarde contre les capacités exceptionnelles et surnaturelles
    et contre les pouvoirs magiques utilisés par les créatures d''un certain type
    (par exemple les géants du froid, et non tous les géants ou tous les humanoïdes).
    Ce bonus augmente de +1 au niveau 5 et par tranche de six niveaux au-delà. Cette
    aptitude dépend du langage, possède une composante sonore et visuelle et remplace
    inspiration vaillante.

    • Lamentable injure (Ext). Au niveau 6, le personnage peut déconcentrer une créature
    déjà fascinée par sa représentation. Utiliser cette aptitude n''interrompt pas
    la fascination, mais son activation nécessite une action simple, en plus de l''action
    libre permettant de prolonger la fascination. La cible doit effectuer un jet de
    Volonté (DD 10 + la moitié du niveau de barde + son modificateur de Charisme)
    et si elle le réussit, elle sera immunisée à ce pouvoir durant 24 heures. Si elle
    échoue, elle sera éblouie ou confuse (au choix de l''archiviste) aussi longtemps
    que le barde poursuivra sa représentation ou jusqu''à ce qu''elle subisse des
    dommages. Cette aptitude affectant l''esprit possède une composante sonore et
    remplace suggestion.

    • Lecture pédante (Sur). Au niveau 18, un archiviste peut affecter à l''aide de
    lamentable injure autant de créatures qu''il en a fascinées. De plus, il peut
    choisir de les faire dormir plutôt que de les rendre confuses ou éblouies. Cette
    aptitude remplace suggestion de groupe'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Représentations_bardiques_0
  
- Nom: Maître du savoir (Ext)
  Classe: Barde
  Archétype: Archiviste
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2 un archiviste peut décider de faire 20 sur un test de
    Connaissances une fois par jour plus une fois tous les six niveaux au-delà du
    niveau 2. Cette aptitude remplace versatilité artistique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Maître_du_savoir_Ext_1
  
- Nom: Savoir magique (Ext)
  Classe: Barde
  Archétype: Archiviste
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l'archiviste bénéficie d'un bonus sur ses tests d'Art
    de la magie lorsqu'il s'agit d'identifier des objets magiques ou de déchiffrer
    des parchemins égal à la moitié de son niveau de barde et peut également choisir
    de faire 10 sur de tels tests. Il peut utiliser la compétence Sabotage pour neutraliser
    les pièges magiques comme s'il possédait l'aptitude de classe du roublard recherche
    de pièges. Il gagne un bonus de +4 sur ses jets de sauvegarde contre les pièges
    magiques et les effets dépendant du langage, ainsi que sur les symboles, les glyphes
    et les écritures magiques de n'importe quel type. Cette aptitude remplace érudition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Savoir_magique_Ext_2
  
- Nom: Touche à tout (Ext)
  Classe: Barde
  Archétype: Archiviste
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, l'archiviste peut utiliser n'importe quelle compétence
    et ce même si elle exige qu'il soit formé. Au niveau 11, toutes les compétences
    deviennent des compétences de classe pour lui et au niveau 17, il peut choisir
    de faire 10 sur n'importe quel test de compétence même si cela n'est pas autorisé.
    Cette aptitude remplace maître du savoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Touche_à_tout_Ext_3
  
- Nom: Chemin des possibles (Ext)
  Classe: Barde
  Archétype: Archiviste
  Source: MJRA
  Niveau: 10
  Auto: true
  Description: Au niveau 10, un archiviste peut déterminer l'action la moins risquée
    et qui aura le plus de chances de réussir. Il peut choisir de « faire 10 » sur
    n'importe quel jet utilisant un d20 une fois par jour, plus une fois par tranche
    de trois niveaux au-delà du niveau 10. Cette aptitude remplace touche-à-tout (du
    barde de base, niveau 10).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Chemin_des_possibles_Ext_4
  
- Nom: Représentations bardiques
  Classe: Barde
  Archétype: Artiste des rues
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un artiste des rues maîtrise les types de représentation bardique
    suivants.

    • Disparition (Sur). Un artiste des rues peut détourner l''attention de ses alliés.
    Toutes les créatures situées dans un rayon de 9 mètres (6 c) doivent faire un
    jet de Volonté (DD 10 + la moitié du niveau de barde + son modificateur de Charisme).
    Si elles le ratent, l''allié choisi par le barde sera invisible. S''il venait
    à agir de manière à annuler cet avantage, il redeviendrait visible aux yeux de
    tous. Il peut ainsi rendre invisible une créature supplémentaire au niveau 5,
    plus une créature par tranche de 6 niveaux au-delà. Cette aptitude affectant l''esprit
    utilise une composante visuelle, ne fonctionne pas sur le barde et remplace inspiration
    vaillante.

    • Sans défense (Sur). Au niveau 3, un artiste des rues peut donner l''impression
    d''être inoffensif et de ne même pas mériter qu''on l''agresse. Si un adversaire
    choisit le personnage pour cible lorsqu''il entreprend sa représentation, il doit
    réussir un jet de Volonté (DD 10 + la moitié du niveau de barde + son modificateur
    de Charisme) sous peine de l''ignorer, comme si le personnage était protégé par
    un sanctuaire. L''ennemi perd l''attaque qui visait le barde, mais peut porter
    ses attaques supplémentaires sur d''autres créatures. S''il voulait lui jeter
    un sort, il devra effectuer un test de Concentration avec le même DD pour ne pas
    le perdre et s''il le réussit, il pourra cibler quelqu''un d''autre. Cette aptitude
    affectant l''esprit utilise une composante sonore ou visuelle et remplace inspiration
    talentueuse.

    • Farce impulsive (Sur). Au niveau 9, l''artiste des rues peut choisir quelqu''un
    dans un rayon de 9 m autour de lui et le rendre complètement ridicule. Ses vêtements
    s''emmêlent, ce qu''il a sur la tête lui tombe sur les yeux et il peut même glisser
    et tomber. La victime devra faire un jet de Réflexes (DD 10 + la moitié du niveau
    de barde + son modificateur de Charisme) à chaque round et tout le temps qu''il
    entendra ou verra la représentation. S''il le rate, il subira pendant 1 round
    l''un des effets suivants, déterminé aléatoirement : 1 : aveuglé, 2 : ébloui,
    3 : sourd, 4 : enchevêtré, 5 : à terre, 6 : nauséeux. Cette représentation remplace
    inspiration glorieuse.

    • À l''abri de la foule (Sur). Au niveau 15, la disparition de l''artiste des
    rues permet aux créatures protégées par cette représentation de traverser sans
    encombre des espaces occupés par la foule ou par des ennemis, comme si elles étaient
    sous l''influence d''une invisibilité suprême. Cependant, leurs adversaires bénéficient
    d''un nouveau Jet de sauvegarde chaque fois qu''ils sont attaqués. Cette représentation
    remplace inspiration héroïque.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20des%20rues%20(barde).ashx#Représentations_bardiques_0
  
- Nom: À votre bon coeur
  Classe: Barde
  Archétype: Artiste des rues
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Lorsqu'il effectue un test de Représentation, un artiste des rues
    gagne deux fois plus d'argent que la normale. Par une action simple, il peut effectuer
    un test de Bluff au lieu d'un test de Diplomatie. Cela améliorera pendant 1 minute
    l'attitude de sa cible mais l'empirera d'un degré après ce laps de temps. Cette
    aptitude remplace contrechant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20des%20rues%20(barde).ashx#À_votre_bon_coeur_1
  
- Nom: Connaissance de la rue
  Classe: Barde
  Archétype: Artiste des rues
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Lorsqu'il veut influencer les gens, l'artiste des rues gagne un bonus
    égal à la moitié de son niveau de barde (minimum +1) sur ses tests de Bluff, Déguisement,
    Connaissance (folklore local), Escamotage et sur ses tests de Diplomatie ou Intimidation
    dans le but d'influencer la foule. Il gagne le même bonus sur ses ses tests de
    Diplomatie visant à récolter des informations. Cette aptitude remplace savoir
    bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20des%20rues%20(barde).ashx#Connaissance_de_la_rue_2
  
- Nom: Transformiste (Ext)
  Classe: Barde
  Archétype: Artiste des rues
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5 et s'il accepte de subir une pénalité de -5 sur son jet,
    un artiste des rues n'aura besoin que d'une action simple pour se fabriquer un
    déguisement. Il peut faire 10 sur ses compétences de Bluff et de déguisement.
    Il peut également utiliser par une action rapide sa compétence de Bluff pour créer
    une diversion afin de se cacher. Il peut enfin faire 20 sur ses compétences de
    Bluff et de Déguisement, une fois par jour plus une fois par tranche de six niveaux
    au-delà du niveau 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20des%20rues%20(barde).ashx#Transformiste_Ext_3
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Barde de cour
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un barde de cour maîtrise les types de représentation bardique suivants.

    • Satire (Sur). Le personnage peut utiliser cette aptitude pour saper la confiance
    des ennemis qui l''entendent et infliger un malus de -1 sur leurs jets d''attaque
    et de dégâts (minimum 1), ainsi que sur leurs jets de sauvegarde contre les effets
    de terreur et de charme, et ce tant qu''il continue sa représentation. Cette pénalité
    s''accroît de -1 au niveau 5, et de -1 par tranche de six niveaux au-delà. La
    satire est une aptitude dépendant du langage et affectant l''esprit qui utilise
    une composante verbale. Cette représentation remplace inspiration vaillante.

    • Moquerie (Sur). Un barde de cour de niveau 3 ou plus peut ridiculiser et diffamer
    subtilement un individu précis. Il choisit une cible qui peut entendre sa représentation
    et lui inflige une pénalité de -2 à ses tests de Charisme et de compétence qui
    lui sont rattachés tant qu''il poursuit sa représentation. Cette pénalité augmente
    de -1 par tranche de quatre niveaux au-delà. Moquerie est un pouvoir dépendant
    du langage et affectant l''esprit qui utilise une composante verbale. Cette représentation
    remplace inspiration talentueuse.

    • Glorieuse épopée (Sur). Un barde de cour de niveau 8 ou plus peut raconter de
    fascinantes histoires qui captivent littéralement son auditoire. Les ennemis qui
    se tiennent dans un rayon de 9 mètres (6 c) autour de lui deviennent surpris à
    moins de réussir un jet de Volonté (DD 10 + la moitié du niveau de barde + son
    modificateur de Charisme), ce qui les immunisera durant 24 heures. Cette aptitude
    dépendant du langage et affectant l''esprit utilise une composante verbale. cette
    représentation remplace chant funeste.

    • Scandale (Sur). Un barde de cour de niveau 14 ou plus peut associer commérages
    salaces et calomnie mordante dans le but de provoquer une émeute. Les ennemis
    qui se trouvent dans un rayon de 9 mètres (6 c) autour de lui se retrouvent sous
    l''influence d''un chant de discorde tant qu''ils entendent sa représentation.
    Un jet de Volonté (DD 10 + la moitié du niveau de barde + son modificateur de
    Charisme), annulera cet effet et immunisera la créature pour 24 heures. Cette
    aptitude dépendant du langage et affectant l''esprit utilise une composante verbale
    et remplace mélodie effrayante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20de%20cour%20(barde).ashx#Représentation_bardique_0
  
- Nom: Expert en héraldique (Ext)
  Classe: Barde
  Archétype: Barde de cour
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un barde de cour bénéficie d'un bonus égal à la moitié de son niveau
    de barde (minimum 1) sur ses tests de Diplomatie, Connaissances (histoire), Connaissances
    (folklore local) et Connaissances (noblesse). Il peut, une fois par jour, choisir
    de relancer l'un de ses tests de compétence mais devra garder le nouveau résultat,
    et ce même s'il est moins bon. Il pourra utiliser cette capacité une fois de plus
    par jour au niveau 5, et une fois par tranche de cinq niveaux au-delà. Cette aptitude
    remplace savoir bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20de%20cour%20(barde).ashx#Expert_en_héraldique_Ext_1
  
- Nom: Large public (Ext)
  Classe: Barde
  Archétype: Barde de cour
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un barde de cour peut choisir de placer sous l'influence
    de sa représentation un cône de 18 mètres (12 c) et non plus un rayon de 9 mètres
    (6 c). De plus, la zone d'influence s'agrandira de 3 mètres (2 c) (rayon) ou de
    6 mètres (4 c) (cône) par tranche de cinq niveaux au-delà du niveau 5, ou bien
    d'une créature supplémentaire si le pouvoir affecte un nombre de créatures précis.
    Il n'a aucun effet sur les pouvoirs qui ne ciblent qu'une seule créature. Cette
    aptitude remplace maitre du savoir et touche-à-tout.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20de%20cour%20(barde).ashx#Large_public_Ext_2
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Barde funèbre
  Source: AM
  Niveau: 2
  Auto: true
  Description: "Le barde funèbre obtient les représentations bardiques suivantes.\n\
    \n\n\nRegard hanté (Ext). Au niveau 2, le barde funèbre gagne un bonus de +4 aux\
    \ jets contre la peur, les absorptions d’énergie, les effets de mort et les effets\
    \ de nécromancie. Ce pouvoir remplace érudition. \n\nSecrets de la tombe (Ext).\
    \ Au niveau 2, le barde funèbre gagne un bonus aux tests de Connaissances (religion)\
    \ quand il essaye d’identifier les créatures mortes-vivantes et leurs pouvoirs.\
    \ Ce bonus est égal à la moitié du niveau du barde. Le barde funèbre peut utiliser\
    \ des sorts mentaux sur les morts-vivants comme s’ils étaient encore en vie, même\
    \ s’ils sont dépourvus d’intelligence (bien que les sorts qui n’affectent que\
    \ les humanoïdes ne les touchent pas, même s’ils étaient humanoïdes de leur vivant).\
    \ De plus, le barde peut ajouter un sort de nécromancie issu de la liste de n’importe\
    \ quel lanceur de sorts profanes à sa liste de sorts connus et, par la suite,\
    \ faire de même tous les quatre niveaux. Ce pouvoir remplace la versatilité artistique.\
    \ \n\nRefrain terrifiant (Sur). Au niveau 5, le barde funèbre est capable de faire\
    \ naître une terreur primitive dans le coeur de ses auditeurs. Il peut faire un\
    \ test de Représentation (clavier) ou Représentation (percussions) au lieu d’un\
    \ test d’Intimidation pour démoraliser un adversaire, avec un bonus égal à la\
    \ moitié de son niveau de barde. De plus, les jets de sauvegarde contre les effets\
    \ de peur qui émanent de lui subissent un malus de -2. Ce malus augmente de -1\
    \ tous les 5 niveaux après le 5. Ce pouvoir remplace maître du savoir. \n\nDanse\
    \ des morts (Sur). Au niveau 10, le barde funèbre peut utiliser sa représentation\
    \ pour que les os ou les corps des défunts se lèvent, se déplacent et se battent\
    \ pour lui. Ce pouvoir fonctionne comme l’animation des morts mais les zombis\
    \ et les squelettes créés restent animés tant que le barde continue sa représentation.\
    \ Dès qu’il s’arrête, tous les morts-vivants qu’il a créés s’effondrent et retournent\
    \ à l’état de charogne. Contrairement à l’animation des morts, la danse des morts\
    \ ne demande aucune composante et n’appartient pas au registre du Mal. Cette représentation\
    \ remplace touche-à-tout."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20fun%c3%a8bre%20(barde).ashx#Représentation_bardique_0
  
- Nom: Agile (Ext)
  Classe: Barde
  Archétype: Casse cou
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le casse-cou ajoute la moitié de son niveau de classe (1 au minimum)
    à ses tests d'Acrobaties, de Bluff, d'Escalade et d'Évasion. Ce pouvoir remplace
    savoir bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Agile_Ext_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Casse cou
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Le casse-cou obtient les représentations bardiques suivantes.


    • Grâce téméraire (Sur). Le casse-cou utilise sa représentation pour donner un
    peu de grâce à ses alliés, même les plus maladroits. Lui et tous les alliés qui
    le voient reçoivent un bonus de moral de +1 aux jets de Réflexes et un bonus de
    compétence de +2 aux tests de Dextérité. Les alliés qui se déplacent d''au moins
    3 m (2 c) pendant leur tour gagnent un bonus d''esquive de +1 à la CA jusqu''au
    début de leur prochain tour. Au niveau 5 et par la suite tous les six niveaux
    de barde, le bonus au jet de sauvegarde et à la CA augmente de +1, avec un maximum
    de +4 au niveau 17. Le bonus au test de compétence augmente de +2, pour un maximum
    de +8 au niveau 17. C''est un effet mental qui utilise des composantes visuelles.
    Ce pouvoir remplace inspiration vaillante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Représentation_bardique_1
  
- Nom: Adversaire rusé (Ext)
  Classe: Barde
  Archétype: Casse cou
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le casse-cou peut choisir un type de manœuvre de combat.
    Il gagne un bonus de +2 aux tests de cette manœuvre et au DMD pour lui résister.
    Au niveau 6 et ensuite tous les six niveaux, il gagne un bonus de +2 pour une
    nouvelle manœuvre. Il ne peut pas choisir la même à plusieurs reprises. Ce pouvoir
    remplace versatilité artistique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Adversaire_rusé_Ext_2
  
- Nom: Audacieux (Ext)
  Classe: Barde
  Archétype: Casse cou
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le casse-cou gagne un bonus de moral de +1 aux jets
    de sauvegarde contre les effets mentaux, y compris contre les effets de terreur.
    Ce bonus augmente de +1 tous les quatre niveaux après le 2, avec un maximum de
    +5 au niveau 18. Ce pouvoir remplace érudition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Audacieux_Ext_3
  
- Nom: Chance de pendu (Ext)
  Classe: Barde
  Archétype: Casse cou
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le casse-cou peut, une fois par jour, choisir de lancer
    deux dés au lieu d'un seul, pour faire un test de compétence. Il conserve le meilleur
    résultat. Il peut utiliser ce pouvoir une fois de plus par jour tous les trois
    niveaux après le 5, avec un maximum de huit fois par jour au niveau 20. Ce pouvoir
    remplace maître du savoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Chance_de_pendu_Ext_4
  
- Nom: Célèbre
  Classe: Barde
  Archétype: Célébrité
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, la célébrité choisit la région dans laquelle elle est
    connue. Là, les gens auront tendance à réagir favorablement envers elle. Le barde
    gagne un bonus aux tests de Diplomatie et d''Intimidation quand il se trouve dans
    cette région ou tente d''influencer des gens qui en sont originaires.


    Au niveau 1, cette région est un village ou un groupe de villages qui ne dépasse
    pas les 1 000 habitants. Il gagne un bonus de +1 aux tests de Diplomatie et d''Intimidation.
    Alors que sa renommée se répand, de nouvelles contrées entendent parler de lui
    (généralement des endroits où il a vécu ou qu''il a traversés ou encore des villages
    adjacents à ceux qui le connaissent), ses bonus s''appliquent donc à plus de monde.
    Au niveau 5, il est connu dans une région qui regroupe 5 000 personnes ou moins
    et son bonus passe à +2 ; au niveau 9, la région comprend jusqu''à 25 000 habitants
    et le bonus est de +3 ; au niveau 13 la région compte jusqu''à 100 000 personnes
    et le bonus passe à +4 et enfin, au niveau 17 et plus, la renommée du barde s''est
    étendue si loin que la plupart des gens civilisés ont entendu parler de lui (à
    la discrétion du MJ) et son modificateur est de +5. Ce pouvoir remplace inspiration
    vaillante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.C%c3%a9l%c3%a9brit%c3%a9%20(barde).ashx#Célèbre_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Célébrité
  Source: AM
  Niveau: 5
  Auto: true
  Description: 'La célébrité obtient les représentations bardiques suivantes.

    • Rassembler les foules (Ext). Au niveau 5, la célébrité est très douée pour rassembler
    les foules lors de ses représentations. Si elle se trouve dans un village ou une
    zone peuplée, elle peut crier, chanter ou se faire remarquer pour attirer des
    spectateurs vers une scène improvisée. La taille de la foule dépend de la population
    locale mais en général, le barde rassemble un nombre de spectateurs égal à 1/2
    niveau de barde x résultat de son test de Représentation. La foule se regroupe
    en 1d10 rounds. Si le barde n''arrive pas à garder l''attention de ses spectateurs
    (en donnant une représentation, en embrassant les bébés, en usant de fascination
    ou autre), ils se dispersent en 1d10 rounds. Ce pouvoir remplace maître du savoir.

    • Étoile (Sur). Au niveau 8, la célébrité a appris à concentrer l''attention sur
    elle au point que la foule en adoration ne se laisse pas distraire, même par le
    danger. Quand elle utilise fascination, la cible qui tente de se libérer en raison
    d''une menace potentielle reçoit un malus de -4 au jet de sauvegarde et même les
    dangers évidents nécessitent un jet au lieu de briser automatiquement la fascination.
    Les créatures affectées par la fascination du barde ignorent la condition secoué.
    Ce pouvoir remplace chant funeste.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.C%c3%a9l%c3%a9brit%c3%a9%20(barde).ashx#Représentation_bardique_1
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Chantemer
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un chantemer maîtrise les types de représentation bardique suivants.

    • Chanson de marin (Sur). Un chantemer apprend à lutter contre le mal de mer et
    l''épuisement des longs voyages en bateau. Lorsqu''il décide d''utiliser cette
    aptitude, il effectue un test de Représentation à chaque round. Tous les alliés
    situés dans un rayon de 9 mètres (6 c) (dont le barde) peuvent utiliser le résultat
    de son test en lieu et place de leur propre jet de sauvegarde contre l''épuisement,
    la fatigue, la nausée ou la fièvre. S''ils sont déjà affectés par l''un de ces
    états préjudiciables, un nouveau jet leur est accordé à chaque round de la chanson
    de marin, avec comme base le résultat du test de Représentation du barde. Une
    chanson de marin n''a aucune influence sur les effets instantanés ou ceux qui
    n''autorisent pas de sauvegarde. Cette aptitude utilise une composante sonore
    et remplace contrechant.

    • Mer calme (Sur). Au niveau 3, un chantemer peut calmer des eaux agitées dans
    un rayon de 9 mètres (6 c) autour de lui et réduit d''un nombre égal à son niveau
    de barde le DD des tests de Profession (marin) et de Natation, ainsi que les tests
    d''Acrobaties et d''Escalade effectués à bord d''un navire (minimum 10), et ce
    tant qu''il poursuit sa représentation. Il peut prolonger cette durée à une heure
    en jouant pendant 10 rounds consécutifs. Cette aptitude utilise une composante
    sonore et remplace inspiration talentueuse.

    • Siffler le vent (Sur). À partir du niveau 6, un chantemer peut créer une bourrasque
    qui dure tant qu''il continue sa représentation. Il peut prolonger cette durée
    à une minute en jouant pendant 5 rounds consécutifs. Cette aptitude remplace suggestion.

    • Appeler la tempête (Sur). Au niveau 18, un chantemer peut imiter les effets
    des sorts contrôle de l''eau, contrôle du climat, contrôle des vents ou tempête
    vengeresse. Il utilisera son niveau de barde comme NLS et devra mener sans discontinuer
    sa représentation pendant 1 round par niveau de sort, comme s''il était un druide.
    Les effets continuent aussi longtemps que le barde poursuit sa performance (les
    effet de contrôle du climat ont lieu immédiatement), mais pas plus longtemps que
    la durée normale du sort. Cette aptitude remplace suggestion de groupe.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantemer%20(barde).ashx#Représentation_bardique_0
  
- Nom: Globe trotteur (Ext)
  Classe: Barde
  Archétype: Chantemer
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un chantemer gagne un bonus égal à la moitié de son niveau de barde
    sur les tests de Connaissances (géographie), Connaissances (folklore local), Connaissances
    (nature) et Linguistique. Il peut relancer le test d'une des compétences énumérées
    ci-dessus, mais doit garder le second résultat, et ce même s'il est plus mauvais.
    Il pourra relancer un test de plus une fois au niveau 5, puis une fois de plus
    par tranche de cinq niveaux au-delà. Cette aptitude remplace savoir bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantemer%20(barde).ashx#Globe_trotteur_Ext_1
  
- Nom: Familier
  Classe: Barde
  Archétype: Chantemer
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un chantemer acquiert un animal de compagnie exotique
    – un singe ou un perroquet (considérez qu'il est équivalent à un corbeau). Le
    niveau du barde servira de niveau de magicien pour déterminer les caractéristiques
    du familier. Cette aptitude remplace versatilité artistique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantemer%20(barde).ashx#Familier_2
  
- Nom: Pied marin (Ext)
  Classe: Barde
  Archétype: Chantemer
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un chantemer bénéficie d'un bonus de +4 sur ses jets
    de sauvegarde contre les effets du vent et de l'eau, ainsi que contre les effets
    qui pourraient le faire glisser, chuter ou tomber à terre. Il bénéficie d'un +2
    à son DMD contre la lutte, le renversement et le croc-en-jambe. Cette aptitude
    remplace érudition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantemer%20(barde).ashx#Pied_marin_Ext_3
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Danseur des flammes
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Un danseur des flammes reçoit les représentations bardiques suivantes.

    • Danse du feu (Sur)Au niveau 1, un danseur des flammes apprend à se protéger
    et à protéger autrui de la douleur infligée par le feu. Il découvre également
    comment contrôler les flammes tout en supportant leur chaleur. Chaque round pendant
    lequel il exécute la danse du feu, il effectue un test de Représentation (danse
    ou chant). Les alliés situés à 9 mètres ou moins du barde qui ont pris feu ou
    qui sont affectés par un effet de feu ou de chaleur épouvantable peuvent utiliser
    le résultat du test de Représentation du barde en guise de jet de sauvegarde contre
    ce feu. Les alliés situés à 9 mètres ou moins du barde et qui souffrent d''une
    insolation peuvent ignorer la fatigue occasionnée par l''exposition à la chaleur
    aussi longtemps que la représentation est maintenue. La danse du feu utilise une
    composante visuelle ou sonore. Cette aptitude remplace contrechant.

    • Chant du regard brûlant (Sur)Au niveau 3, un danseur des flammes peut permettre
    à ses alliés de voir au travers des flammes et d''ignorer les distorsions qu''elles
    provoquent. Les alliés situés à 9 mètres ou moins du barde et qui peuvent entendre
    la représentation voient au travers du feu, du brouillard et de la fumée sans
    subir de malus tant que la lumière est suffisante pour y voir correctement. Cet
    effet est similaire à l''effet de base produit par la révélation d''oracle regard
    de braise (voir Mystère des flammes). Le chant du regard brûlant utilise une composante
    sonore. Cette aptitude remplace Inspiration talentueuse.

    • Marche dans les flammes (Sur)Au niveau 6, cette représentation du danseur des
    flammes peut obliger les flammes à s''écarter d''autrui. Les alliés situés à 9
    mètres ou moins du barde et qui entendent ou voient la représentation bardique
    gagnent une résistance au feu de 20 aussi longtemps que la représentation est
    maintenue. Au niveau 11, la résistance s''élève à 30. Marche dans les flammes
    utilise une composante sonore ou visuelle. Cette aptitude remplace suggestion.

    • Attisement des feux (Sur)Au niveau 8, un danseur des flammes ajoute mains brûlantes,
    sphère de feu et boule de feu à sa liste des sorts de barde connus (en tant que
    sort de niveau 1, 2 et 3 respectivement). Cette aptitude remplace chant funeste.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20des%20flammes%20(barde).ashx#Représentation_bardique_0
  
- Nom: Célèbre
  Classe: Barde
  Archétype: Démagogue
  Source: AM
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le démagogue devient célèbre dans une région donnée.
    Ce pouvoir fonctionne comme celui de l'archétype de barde célébrité mais le talent
    du démagogue s'applique aux tests de Bluff et d'Intimidation au lieu des tests
    de Diplomatie et d'Intimidation. Ce pouvoir remplace inspiration vaillante +1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9magogue%20(barde).ashx#Célèbre_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Démagogue
  Source: AM
  Niveau: 5
  Auto: true
  Description: 'Le démagogue obtient les représentations bardiques suivantes.

    • Rassembler les foules (Ext). Au niveau 5, le démagogue est capable de rassembler
    rapidement une foule de gens. Ceci fonctionne comme le pouvoir de rassembler les
    foules de l''archétype de barde célébrité. Ce pouvoir remplace maître du savoir.

    • Incitation à la violence (Ext). Au niveau 6, le démagogue peut profiter de sa
    représentation pour attiser la fureur d''une foule qu''il vient de fasciner. Ce
    pouvoir ne met pas un terme à la fascination mais le barde doit dépenser une action
    simple pour l''activer (en plus d''utiliser une action libre pour prolonger l''effet
    de fascination). Le barde choisit un nombre de cibles égal à son niveau. Elles
    doivent faire un jet de Volonté (DD 10 + 1/2 niveau du barde + modificateur de
    Charisme du barde) ou se retrouver sous l''emprise d''un sort de rage pendant
    un nombre de rounds égal au niveau du barde. Le barde doit désigner la cible de
    cette explosion de violence (soit après avoir utilisé ce pouvoir, soit lors de
    la représentation qui l''a précédé) et, s''ils le peuvent, les membres enragés
    de la foule attaquent immédiatement la cible. Cette dernière n''a pas besoin d''être
    présente (« Tuez le roi » convient parfaitement) et il peut s''agir d''un objet
    aussi bien que d''une personne (« Détruisez la prison » est tout à fait valable).
    D''autres membres de la foule peuvent suivre l''exemple des enragés mais ne profitent
    pas des avantages du sort. C''est un effet sonore sujet à un contrechant. Si deux
    bardes ou plus tentent de retourner la foule contre des cibles différentes, ils
    doivent faire des tests de Charisme opposés, la foule suivant les indications
    du vainqueur. Ce pouvoir remplace suggestion.

    • Juste cause (Ext). Au niveau 18, le démagogue peut soulever l''enthousiasme
    des foules et les pousser vers un objectif défini. Il doit tout d''abord fasciner
    la foule, ensuite l''inciter à la violence sans désigner de cible et enfin lui
    indiquer une juste cause. Au lieu de mettre la foule en colère, il lui donne un
    but. Une créature fascinée doit réussir un jet de Volonté (DD 10 + 1/2 niveau
    du barde + modificateur de Charisme du barde) pour résister. Tous ceux qui échouent
    sont affectés par une suggestion de groupe. Il doit s''agir d''une idée plausible
    qui leur reste en tête pour une journée. Ce pouvoir sert généralement à enflammer
    une rébellion, à renverser un roi, à construire un bâtiment d''utilité publique
    (comme un orphelinat) ou à faire un don pécuniaire à une cause. Ce pouvoir remplace
    suggestion de groupe.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9magogue%20(barde).ashx#Représentation_bardique_1
  
- Nom: Armes et armures
  Classe: Barde
  Archétype: Derviche
  Source: AG
  Niveau: 1
  Auto: true
  Description: Les derviches sont formés au maniement du cimeterre et du kukri.
    Ce pouvoir remplace le maniement de la rapière et du fouet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Armes_et_armures_0
  
- Nom: Danse de bataille
  Classe: Barde
  Archétype: Derviche
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Le derviche danseur a suivi une formation en Représentation, surtout
    en danse, pour apprendre à générer des effets magiques sur lui. Ceci fonctionne
    comme la représentation bardique mais le derviche affecte seulement sa personne.
    Il n''a pas besoin de se voir ou s''entendre pour être affecté. En ce qui concerne
    les dons, les pouvoirs, les effets et autres éléments en rapport avec la représentation
    bardique, la danse de bataille est considérée comme une représentation bardique.
    En revanche, elle ne profite pas de la Représentation obsédante ni des pouvoirs
    qui permettent de continuer à bénéficier de la représentation une fois qu''elle
    est terminée. Les avantages de la danse de bataille fonctionnent uniquement sur
    le barde qui porte une armure légère ou pas d''armure.


    Comme la représentation bardique, il ne peut pas la maintenir en même temps qu''une
    autre représentation. La danse de bataille commence par une action de mouvement
    mais il suffit d''une action libre pour la maintenir à chaque round. Si le derviche
    veut changer l''effet de sa représentation, il doit cesser sa danse actuelle et
    en entamer une nouvelle, par une action de mouvement. Comme pour le barde, la
    représentation du derviche se termine automatiquement s''il se fait tuer, s''il
    est paralysé, étourdi, inconscient ou s''il ne peut pas faire d''action libre.
    Le derviche ne peut exécuter qu''une danse à la fois.


    Au niveau 10, il démarre la danse par une action rapide au lieu d''une action
    de mouvement. Les derviches exécutent des danses guerrières qui équivalent à inspiration
    vaillante, inspiration glorieuse et inspiration héroïque mais ne profitent qu''à
    eux.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Danse_de_bataille_1
  
- Nom: Rapide (Sur)
  Classe: Barde
  Archétype: Derviche
  Source: AG
  Niveau: 1
  Auto: true
  Description: Quand le derviche exécute une danse de bataille, il gagne un bonus
    d'altération de +3 m (2 c) à la vitesse de base. Ce bonus augmente de 1,50 m (1
    c) tous les quatre niveaux après le 1, pour un maximum de 9 m (6 c) au niveau
    19. Ce pouvoir remplace savoir bardique et maître du savoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Rapide_Sur_2
  
- Nom: Danseur polyvalent (Ext)
  Classe: Barde
  Archétype: Derviche
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le derviche gagne un bonus égal à la moitié de son niveau
    aux tests de Représentation (danse). Il peut l'appliquer aux tests d'Acrobaties
    à la place de son bonus habituel. Ce pouvoir remplace la versatilité artistique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Danseur_polyvalent_Ext_3
  
- Nom: Pluie de coups (Sur)
  Classe: Barde
  Archétype: Derviche
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, le derviche danseur peut utiliser cette danse pour accélérer
    le rythme de ses attaques. Quand il fait une attaque à outrance, il peut faire
    une attaque de plus avec n'importe quelle arme qu'il tient en main, comme avec
    un sort de rapidité. Il bénéficie aussi d'un bonus de +1 aux jets d'attaque et
    un bonus d'esquive de +1 à la CA et aux jets de Réflexes. Au niveau 9 et ensuite
    tous les trois niveaux, ces bonus augmentent de +1, avec un maximum de +5 au niveau
    18. Ces bonus ne se cumulent pas avec ceux du sort de rapidité. Ce pouvoir remplace
    suggestion et suggestion de groupe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Pluie_de_coups_Sur_4
  
- Nom: Baiser du rasoir (Sur)
  Classe: Barde
  Archétype: Derviche
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le derviche peut utiliser sa danse de bataille pour
    améliorer la zone de critique de son arme. On considère que toutes les attaques
    qu'il porte avec des armes manufacturées bénéficient du don Science du critique.
    Ce pouvoir n'affecte pas les armes naturelles ni les sorts. Il remplace chant
    funeste.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Baiser_du_rasoir_Sur_5
  
- Nom: Danse de la fureur (Sur)
  Classe: Barde
  Archétype: Derviche
  Source: AG
  Niveau: 12
  Auto: true
  Description: Au niveau 12, le derviche peut attaquer plusieurs fois, même s'il
    se déplace, tant qu'il exécute une danse de bataille. Il peut coupler une attaque
    à outrance avec un mouvement. Il place ses attaques à n'importe quel stade de
    ce mouvement mais il doit se déplacer d'au moins 1,50 m (1 c) entre chacune. Ce
    déplacement provoque des attaques d'opportunité normales. Ce pouvoir remplace
    représentation apaisante.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Danse_de_la_fureur_Sur_6
  
- Nom: Feuille emportée par le vent (Sur)
  Classe: Barde
  Archétype: Derviche
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, le derviche peut utiliser sa danse de bataille pour
    éviter les attaques avec une grâce surnaturelle et se débarrasser des effets de
    ses blessures. Contrairement aux autres danses de bataille, celle-ci nécessite
    une action simple par round, que ce soit pour la commencer ou pour la maintenir.
    À chaque round où elle est maintenue (et au round où elle démarre), le derviche
    gagne un bonus d'esquive de +6 à la CA et aux jets de Réflexes. S'il est blessé,
    il guérit de 1 point de dégâts par niveau de barde. Ce pouvoir remplace mélodie
    effrayante.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Feuille_emportée_par_le_vent_Sur_7
  
- Nom: Fureur guerrière (Sur)
  Classe: Barde
  Archétype: Derviche
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le derviche peut déchaîner une tornade de coups lors
    de sa danse de bataille. Par une action complexe, il peut faire une unique action
    de mouvement et lancer une seule attaque avec son bonus maximal contre toutes
    les cibles situées à portée, à n'importe quel stade du déplacement. Il peut toucher
    un nombre maximal de cibles égal à son niveau de personnage. Ce déplacement provoque
    des attaques d'opportunité normales. Ce pouvoir remplace représentation mortelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Fureur_guerrière_Sur_8
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Détective
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un détective maîtrise les types de représentation bardique suivants.

    • Travail en équipe (Sur). Le détective coordonne son équipe et fait en sorte
    qu''elle soit toujours en alerte et prête à l''action. Tous les alliés qui se
    trouvent dans un rayon de 9 mètres (6 c) autour de lui bénéficient pendant 1 heure
    d''un bonus de +1 à leur jet d''initiative ainsi que sur leurs tests de Perception
    et de Sabotage. Ils gagnent également un bonus d''intuition de +1 sur leurs jets
    de Réflexes, sur leur CA contre les pièges et lorsqu''ils sont surpris. Ces bonus
    augmentent de +1 au niveau 5 puis tous les 6 niveaux ensuite. Il faut 3 rounds
    complets de représentation pour activer le pouvoir et les alliés du barde doivent
    pouvoir le voir et l''entendre tout au long de ces 3 rounds. Cette aptitude, dépendant
    du langage, utilise une composante verbale et visuelle et remplace inspiration
    vaillante.

    • Confession sincère (Sur). Au niveau 9, un détective peut conduire une créature
    à lui révéler ses secrets. S''il réussit un test de Psychologie, il parviendra
    à discerner la vérité derrière le Bluff ou à remarquer une contrainte mentale.
    Après 3 rounds complets de représentation, la cible effectue un jet de Volonté
    (DD 10 + la moitié du niveau de barde + son modificateur de Charisme). Si elle
    le réussit, elle sera immunisée durant 24 heures sinon, elle révèlera par inadvertance
    la vérité qui se cache derrière son mensonge. Si elle est sous l''influence d''un
    charme ou d''une contrainte, elle révèlera la nature de l''enchantement et l''identité
    de celui qui en est responsable (si elle le sait). De plus, elle pourra faire
    un nouveau jet de sauvegarde afin de s''en libérer. Cette aptitude dépendant du
    langage utilise une composante verbale et remplace inspiration glorieuse. Son
    utilisation ne requiert plus que 2 rounds au niveau 15 et 1 round au niveau 20.

    • Montre-toi (Ext). Au niveau 15, le détective peut obliger une créature à sortir
    de sa cachette. Tous les adversaires qui se trouvent dans un rayon de 9 mètres
    (6 c) autour de lui doivent effectuer un jet de Volonté (DD 10 + la moitié du
    niveau de barde + son modificateur de Charisme). S''ils le ratent, ils cessent
    immédiatement de faire usage de Discrétion, déverrouillent et ouvrent les portes
    entre eux et le détective, et enlèvent, suppriment ou dissipent si nécessaire
    les effets magiques qui leur confèrent l''invisibilité ou les dissimulent d''une
    manière ou d''une autre à ses yeux. Tant qu''elles sont en mesure d''entendre
    la représentation, les créatures affectées doivent faire un jet de sauvegarde
    chaque round et ce tant que dure la représentation. Elles ne peuvent ni attaquer
    ni fuir tant qu''elles n''ont pas éliminé tous les effets qui les dissimulent.
    Cependant, la contrainte cesse si elles sont attaquées. Cette aptitude, dépendant
    du langage, utilise une composante verbale et remplace inspiration héroïque.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tective%20(barde).ashx#Représentation_bardique_0
  
- Nom: Le sens du détail (Ext)
  Classe: Barde
  Archétype: Détective
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un détective bénéficie d'un bonus égal à la moitié de son niveau
    de barde (minimum +1) sur ses tests de Connaissances (folklore local), Perception
    et Psychologie, ainsi que sur les tests de Diplomatie visant à récolter des informations.
    Cette aptitude remplace savoir bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tective%20(barde).ashx#Le_sens_du_détail_Ext_1
  
- Nom: Intuition magique (Ext)
  Classe: Barde
  Archétype: Détective
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le détective peut localiser et neutraliser les pièges
    magiques comme s'il possédait l'aptitude de classe du roublard recherche de pièges.
    Il bénéficie de plus d'un bonus de +4 sur ses jets de sauvegarde contre les illusions,
    sur ses tests de NLS et sur les jets de sauvegarde visant à percer à jour les
    déguisements et les protections contre la divination (comme par exemple aura magique,
    détection faussée et antidétection). Cette aptitude remplace érudition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tective%20(barde).ashx#Intuition_magique_Ext_2
  
- Nom: Investigation magique (Ext)
  Classe: Barde
  Archétype: Détective
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'La liste des sorts de classe du détective inclut les sorts suivants
    : 1 : détection du Chaos/Mal/Loi/Bien ; 2 : zone de vérité ; 3 : communication
    avec les morts, communication avec les plantes, oeil du mage ; 4ème : détection
    du mensonge ; 5 : oeil indiscret, pierres commères ; 6 : localisation suprême,
    oeil indiscret suprême, orientation, moment de prescience.

    Au niveau 2 puis tous les quatre niveaux au-delà, un détective peut ajouter l''un
    de ces sorts ou tout autre sort de divination figurant sur la liste de sorts du
    barde sur sa propre liste de sorts connus. Cette aptitude remplace versatilité
    artistique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tective%20(barde).ashx#Investigation_magique_Ext_3
  
- Nom: Frappe magique
  Classe: Barde
  Archétype: Duelliste des arcanes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le personnage gagne en bonus le don Frappe magique.
    Cette aptitude remplace savoir bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Frappe_magique_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Duelliste des arcanes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un duelliste des arcanes maîtrise les types de représentation bardique
    suivants.

    • Cri de ralliement (Sur). Au niveau 1, le personnage peut rallier des compagnons
    découragés. Il effectue chaque round un test d''Intimidation. Tout allié (y compris
    le barde) se trouvant dans un rayon de 9 mètres (6 c) autour de lui peut utiliser
    le résultat de ce test en lieu et place de son propre jet de sauvegarde contre
    un effet de terreur ou de désespoir. Les alliés qui sont déjà sous l''influence
    d''un tel effet peuvent également utiliser le résultat de son test d''Intimidation
    pour effectuer un nouveau jet de sauvegarde chaque round. Le cri de ralliement
    ne fonctionne pas sur les effets qui ne permettent pas de jet de sauvegarde. Ce
    pouvoir affectant l''esprit possède une composante sonore et remplace contrechant.

    • Soif de l''acier (Sup). Un duelliste des arcanes de niveau 6 ou plus peut utiliser
    sa représentation bardique pour conférer à une arme, à une arme naturelle, à l''une
    des extrémités d''une arme double ou à 50 munitions du même type un bonus d''altération
    de +1, +1 par tranche de trois niveaux au-delà du niveau 6, pour un maximum de
    +5 au niveau 18. Ces bonus se cumulent avec ceux déjà existants et améliorent
    le bonus d''altération de l''objet jusqu''à un maximum de +5. Ils peuvent à la
    place conférer à l''arme n''importe laquelle des propriétés suivantes : acérée,
    à longue portée, à tête chercheuse, boomerang, de foudre, de foudre intense, d''enchaînement,
    de rapidité, gardien, sanglant ou spectrale. Si l''arme n''est pas magique, il
    faut d''abord conférer un bonus d''altération minimum de +1 avant d''ajouter des
    capacités spéciales. Cette aptitude remplace suggestion.

    • Soif de l''acier de masse (Sur). Un duelliste des arcanes de niveau 18 ou plus
    peut utiliser sa soif de l''acier pour conférer aux armes de ses alliés situés
    dans un rayon de 9 mètres (6 c) autour de lui un bonus d''altération qui sera
    égal à +4 pour deux alliés, +3 pour 3 alliés, +2 pour quatre alliés et +1 au-delà.
    Le pouvoir conféré à chaque arme doit être identique. Cette aptitude remplace
    suggestion de groupe.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Représentation_bardique_1
  
- Nom: Dons supplémentaires
  Classe: Barde
  Archétype: Duelliste des arcanes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un duelliste des arcanes allie puissance et magie dans sa manière
    de combattre et bénéficie gratuitement des dons suivants : niveau 2 : Magie de
    guerre, niveau 6 : Perturbateur, niveau 10 : Briseur de sorts, niveau 14 : Frappe
    puissante, niveau 18 : Frappe puissante supérieure. Cette capacité remplace versatilité
    artistique et érudition.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Dons_supplémentaires_2
  
- Nom: Pacte magique (Ext)
  Classe: Barde
  Archétype: Duelliste des arcanes
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le duelliste des arcanes bénéficie de l''aptitude du
    magicien du même nom et fera d''une arme son objet fétiche. Il ne pourra pas choisir
    de familier ou un autre type d''objet. Il peut utiliser la main qui

    tient l''arme pour la composante gestuelle de son sort. Cette aptitude remplace
    maître du savoir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Pacte_magique_Ext_3
  
- Nom: Armure magique (Ext)
  Classe: Barde
  Archétype: Duelliste des arcanes
  Source: MJRA
  Niveau: 10
  Auto: true
  Description: Au niveau 10, un duelliste des arcanes est formé au port des armures
    intermédiaires. Il peut lancer ses sorts de barde en ayant revêtu une armure intermédiaire
    sans risque d'échec de ses sorts. Au niveau 16, il gagne port des armures lourdes.
    Il peut lancer ses sorts de barde en ayant revêtu une armure lourde sans risque
    d'échec de ses sorts.Cette aptitude remplace touche à tout.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Armure_magique_Ext_4
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Frappeson
  Source: AM
  Niveau: 3
  Auto: true
  Description: "Le frappeson obtient les représentations bardiques suivantes. Aucune\
    \ de ces représentations ne s'exécute plus vite qu'une action simple.\n• Frappemot\
    \ (Sur). Au niveau 3, le frappeson peut utiliser un round de représentation bardique\
    \ par une action simple pour envoyer une salve de mots chargés de puissance sonore\
    \ en direction d'une créature ou d'un objet. Cette représentation inflige 1d4\
    \ points de dégâts plus le niveau du barde à un objet ou la moitié à une créature\
    \ vivante. Cette représentation remplace inspiration talentueuse.\n• Paroles étranges\
    \ (Sur). Au niveau 6, le frappeson peut utiliser une action simple pour démarrer\
    \ une représentation et prononcer un mot par tranche de 4 niveaux de barde tout\
    \ en chargeant ces mots d'énergie sonique. Chaque mot inflige 4d6 points de dégâts\
    \ de son sous la forme d'une attaque de contact à distance avec une portée de\
    \ 9 mètres (6 c). Le barde ajoute son modificateur de Charisme aux dégâts pour\
    \ chacun des mots mystiques. Il peut diriger plusieurs mots sur une même cible,\
    \ les combinant en une attaque unique plus puissante et n'appliquant la résistance\
    \ aux énergies et les bonus aux jets de dégâts qu'une seule fois. Le frappeson\
    \ peut diriger tous les mots vers une unique cible ou viser des cibles différentes,\
    \ mais il les prononce tous simultanément. Chaque mot lui coûte 1 round de représentation\
    \ bardique. Cette représentation remplace suggestion. \n\n\n\n\nParoles étranges\
    \ a fait l'objet d'un erratum"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappeson%20(barde).ashx#Représentation_bardique_0
  
- Nom: Armes et armures
  Classe: Barde
  Archétype: Geisha
  Source: AM
  Niveau: 1
  Auto: true
  Description: La geisha est formée au maniement de toutes les armes courantes et
    d'une arme de moine. Elle n'est pas entraînée au port des armures ni du bouclier.
    Contrairement aux bardes, elle est sujette aux risques d'échec des sorts profanes,
    même si elle incante en armure légère ou avec un bouclier. Ce pouvoir remplace
    les aptitudes habituelles du barde de maniement des armes et des armures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Geisha%20(barde).ashx#Armes_et_armures_0
  
- Nom: Cérémonie du thé (Sur)
  Classe: Barde
  Archétype: Geisha
  Source: AM
  Niveau: 1
  Auto: true
  Description: Si la geisha passe 10 minutes à préparer une cérémonie du thé élaborée,
    elle peut offrir à ses alliés une inspiration vaillante, talentueuse, glorieuse
    ou héroïque. Cet effet dure 10 minutes. La geisha doit dépenser 4 rounds de représentation
    bardique pour chaque créature affectée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Geisha%20(barde).ashx#Cérémonie_du_thé_Sur_1
  
- Nom: Savoir de la geisha
  Classe: Barde
  Archétype: Geisha
  Source: AM
  Niveau: 1
  Auto: true
  Description: La geisha ajoute la moitié de son niveau de classe (1 au minimum)
    à ses tests d'Artisanat (calligraphie), Diplomatie, Connaissances (noblesse) et
    à un type de Représentation (art oratoire, chant, danse, instruments à cordes,
    jeu d'acteur ou percussion). Elle peut faire des tests dans ces compétences sans
    y être entraînée. Ceci remplace le savoir bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Geisha%20(barde).ashx#Savoir_de_la_geisha_2
  
- Nom: Écriture de parchemins
  Classe: Barde
  Archétype: Geisha
  Source: AM
  Niveau: 1
  Auto: true
  Description: La geisha gagne Écriture de parchemins comme don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Geisha%20(barde).ashx#Écriture_de_parchemins_3
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Marchand de sable
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: "Un marchand de sable maîtrise les types de représentation bardique\
    \ suivants. \n• Vol de sort (Sur). Le personnage peut dérober les sorts de ses\
    \ adversaires et les ajouter temporairement à sa propre liste de sorts connus.\
    \ Une fois qu'il a commencé sa représentation, il peut voler à une créature un\
    \ sort qu'elle a préparé ou qu'elle connait s'il réussit par une action simple\
    \ à porter une attaque de contact. La cible pourra faire un jet de Volonté (DD\
    \ 10 + 1/2 niveau de barde + son modificateur de Charisme) pour annuler cet effet.\
    \ Le barde peut dire quel sort il souhaite dérober, mais si la victime ne l'a\
    \ pas, la représentation cesse immédiatement. Sinon, le sortilège est déterminé\
    \ aléatoirement et son niveau sera toujours si possible égal au plus haut niveau\
    \ de sort que le personnage est capable de lancer. La victime perd le sort préparé\
    \ ou connu et le barde l'ajoute à sa liste le temps de la représentation, après\
    \ quoi il retournera à son légitime propriétaire. Tant qu'il l'a en sa possession,\
    \ le marchand de sable peut le lancer en utilisant ses propres emplacements de\
    \ sorts et sans qu'il ne disparaisse de sa liste. S'il décide de dérober un autre\
    \ sort, le premier reviendra à son propriétaire. Cette aptitude dépendant du langage\
    \ utilise une composante visuelle et remplace inspiration vaillante.\n• Berceuse\
    \ (Mag). Au niveau 6, un marchand de sable peut endormir une créature qu'il a\
    \ auparavant fascinée, comme s'il utilisait sommeil mais sans la limite de DV.\
    \ Pour tout le reste, cette aptitude fonctionne de la même manière qu'une suggestion\
    \ et remplace la représentation du même nom.\n• Sous-entendu dramatique (Sur).\
    \ Au niveau 9 et lorsqu'il lance un sort, un marchand de sable peut se dispenser\
    \ de la composante verbale ou visuelle sans que cela en affecte les effets. Ceux\
    \ qui l'observent doivent réussir un test de Perception contre la compétence d'Escamotage\
    \ du barde pour remarquer qu'il est à l'origine du sort (mais cela provoque toujours\
    \ des attaques d'opportunité). Il doit poursuivre sa représentation pendant au\
    \ moins 2 rounds avant de faire usage de sa magie, sinon il est automatiquement\
    \ repéré et le pouvoir cesse. Cette aptitude remplace inspiration glorieuse.\n\
    • Vol de sort suprême (Sur). Au niveau 15, le pouvoir de vol de sort d'un marchand\
    \ de sable s'améliore. Lorsque sa cible rate le jet de sauvegarde contre le vol\
    \ de sort, le barde connait sa résistance à la magie si elle en possède une et\
    \ tous les sorts qu'elle a préparés ou qu'elle connait, et il peut choisir celui\
    \ qu'il souhaite dérober. Le marchand de sable peut aussi décider de ne pas voler\
    \ de sort mais de diminuer la RM de la cible d'une valeur égale à la moitié de\
    \ son niveau de barde, et de se l'attribuer. Il bénéficiera donc d'une RM le temps\
    \ de sa représentation et s'il renouvelle l'opération, les RM dérobées se cumulent.\
    \ S'il vole un sort ou arrête sa représentation, la RM est restaurée à son légitime\
    \ propriétaire. Cette aptitude remplace inspiration héroïque.\n• Berceuse de masse\
    \ (Mag). Au niveau 18, la berceuse d'un marchand de sable affecte toutes les créatures\
    \ fascinées qui se trouvent dans un rayon de 9 mètres (6 c). Pour tout le reste,\
    \ cette aptitude fonctionne de la même manière qu'une suggestion de groupe et\
    \ remplace la représentation du même nom.\n• Capture de sort (Sur). Au niveau\
    \ 20 et lorsqu'il lance un jet de sauvegarde contre un sort ou un pouvoir magique\
    \ qui le prend pour cible unique (ce qui exclut les sorts de zone), le personnage\
    \ peut, par une action immédiate, faire un test de NLS (DD 10 + NLS original du\
    \ sort). S'il réussit, il absorbe sans dommage l'énergie magique et renvoie sur-le-champ\
    \ ce sort (en utilisant le NLS et le DD du jet de sauvegarde originel), ou tout\
    \ autre sort qu'il connait d'un niveau inférieur ou égal. Utiliser cette aptitude\
    \ consomme un nombre de rounds de représentation égal au niveau du sort renvoyé,\
    \ et ce même si le barde échoue. Elle remplace représentation mortelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Représentation_bardique_0
  
- Nom: Maître des dupes (Ext)
  Classe: Barde
  Archétype: Marchand de sable
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un marchand de sable ajoute un bonus égal à la moitié de son niveau
    de barde sur ses tests de Bluff, Discrétion et Escamotage. Il peut également neutraliser
    les pièges magiques comme s'il possédait l'aptitude de classe du roublard recherche
    de pièges. Cette aptitude remplace savoir bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Maître_des_dupes_Ext_1
  
- Nom: Sort sournois (Ext)
  Classe: Barde
  Archétype: Marchand de sable
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un marchand de sable ajoute un bonus de +1 au DD des
    jets de sauvegarde de ses sorts et représentations bardiques lorsqu'il affronte
    des adversaires qui ne bénéficient pas de leur bonus de Dextérité. Ce bonus passe
    à +2 au niveau 10 et à +3 au niveau 18. De plus, il ajoute un bonus de +2 au niveau
    6 et de +4 au niveau 14 à ses tests de lanceur de sort quand il s'agit de surpasser
    leur résistance magique. Cette aptitude remplace versatilité artistique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Sort_sournois_Ext_2
  
- Nom: Sens des pièges (Ext)
  Classe: Barde
  Archétype: Marchand de sable
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3 et tous les trois niveaux au-delà, un marchand de sable
    ajoute un bonus de +1 sur ses jets de Réflexes et à sa CA contre les pièges. Cette
    aptitude remplace inspiration talentueuse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Sens_des_pièges_Ext_3
  
- Nom: Attaque sournoise (Ext)
  Classe: Barde
  Archétype: Marchand de sable
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un marchand de sable inflige +1d6 points de dégâts +1d6
    par tranche de cinq niveaux au-delà du niveau 5 aux adversaires situés dans un
    rayon de 9 mètres (6 c) autour de lui s'il peut les prendre en tenaille ou s'ils
    ne peuvent bénéficier de leur bonus de Dextérité contre lui. Cette aptitude remplace
    maître du savoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Attaque_sournoise_Ext_4
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Marionnettiste des ombres
  Source: MR
  Niveau: 1
  Auto: true
  Description: "Le marionnettiste des ombres gagne ces types de représentation bardique.\
    \ Le personnage doit pouvoir réaliser un théâtre de marionnettes des ombres pour\
    \ activer ces capacités. Les théâtres de marionnettes des ombres nécessitent Représentation\
    \ (théâtre) et une source de lumière. Ces capacités remplacent tous les niveaux\
    \ d'inspiration vaillante et d'inspiration talentueuse. \n• Marionnettes d'ombre\
    \ (Mag). Au niveau 1, le marionnettiste de l'ombre peut utiliser représentation\
    \ bardique pour créer une créature d'ombre pratiquement réelle qui ressemble à\
    \ un monstre issu de la liste de convocation de monstres I. En outre, ces créatures\
    \ d'ombre fonctionnent comme convocation d'ombres et les cibles interagissant\
    \ avec elles doivent réussir un jet de Volonté (DD 10 + 1/2 le niveau de barde\
    \ du marionnettiste + son bonus de Charisme) pour ne les traiter comme réelles\
    \ qu'à 20 %. Au niveau 4 et tous les trois niveaux après cela, cette capacité\
    \ fonctionne comme la version supérieure suivante de convocation de monstres (convocation\
    \ de monstres II au niveau 4, etc.)\n• Serviteur de l'ombre (Mag). Au niveau 1,\
    \ le marionnettiste peut créer un serviteur de l'ombre pour réaliser des tâches\
    \ simples. Le serviteur de l'ombre est identique à un serviteur invisible (niveau\
    \ de lanceur de sorts égal au niveau de barde du marionnettiste), à la seule différence\
    \ qu'il apparaît comme une ombre informe. Le serviteur de l'ombre dépend de composantes\
    \ visuelles."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marionnettiste%20des%20ombres%20(barde).ashx#Représentation_bardique_0
  
- Nom: Ami des animaux
  Classe: Barde
  Archétype: Orateur animal
  Source: AM
  Niveau: 1
  Auto: true
  Description: "L'orateur animal choisit un type d'animaux comme les primates, les\
    \ blaireaux, les ours, les sangliers, les chats, les serpents, etc. Il gagne un\
    \ bonus de +4 aux tests de Dressage pour influencer les créatures du type choisi.\
    \ Ces animaux ont toujours, au pire, une attitude indifférente envers le barde\
    \ et ne l'attaquent jamais à moins qu'il ne les attaque en premier. \n\nOn peut\
    \ ordonner à un compagnon animal ou à un animal contrôlé par magie (du même type\
    \ que celui que le barde a choisi) d'attaquer le barde, mais il ne s'exécute que\
    \ si la personne qui donne l'ordre gagne un test de Charisme opposé à celui du\
    \ barde (la personne peut faire ce test une fois par round, jusqu'à ce qu'elle\
    \ réussisse, ensuite, elle n'a plus besoin de le faire). Les animaux surnaturels\
    \ (comme ceux qui possèdent l'archétype fiélon) peuvent tenter un test de Charisme\
    \ opposé à celui du barde avec un bonus de +4 pour vaincre leur hésitation. Ce\
    \ pouvoir n'a aucun effet sur les créatures autres que les animaux. Il remplace\
    \ la fascination."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur%20animal%20(barde).ashx#Ami_des_animaux_0
  
- Nom: Orateur naturel
  Classe: Barde
  Archétype: Orateur animal
  Source: AM
  Niveau: 1
  Auto: true
  Description: Aux niveaux 5, 11 et 17, l'orateur naturel choisit un nouveau type
    d'animal dont il devient l'ami. Le barde peut utiliser communication avec les
    animaux à volonté sur les animaux qu'il a choisis. Ce pouvoir remplace érudition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur%20animal%20(barde).ashx#Orateur_naturel_1
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Orateur animal
  Source: AM
  Niveau: 3
  Auto: true
  Description: 'L''orateur animal obtient les représentations bardiques suivantes.

    • Représentation apaisante. Au niveau 3, l''orateur animal peut utiliser sa représentation
    pour influencer les animaux. Ceci fonctionne comme le pouvoir d''empathie sauvage
    du druide mais le barde doit dépenser 1 round de représentation bardique et faire
    un test de Représentation. Si le barde dispose déjà de l''empathie sauvage par
    le biais d''une autre classe, il ajoute le niveau de cette classe au résultat
    de son test de Représentation pour influencer l''animal. Ce pouvoir remplace inspiration
    talentueuse.

    • Attirer les rats. Au niveau 6, l''orateur animal peut utiliser sa représentation
    pour attirer 1d3 nuées de rats. Elles restent tant qu''il continue de jouer. Au
    niveau 11, il convoque 2d3 nuées au lieu de 1d3 et les nuées possèdent l''archétype
    évolué. Au niveau 17, le nombre de nuées passe à 3d3. Ce pouvoir remplace suggestion.

    • Convocation d''alliés naturels. Au niveau 1, l''orateur animal ajoute convocation
    d''alliés naturels I à sa liste de sorts de barde et aux sorts qu''il connaît,
    comme sort de niveau 1. Au niveau 4 (quand il accède aux sorts de niveau 2), il
    ajoute convocation d''alliés naturels II à sa liste de sorts de barde et aux sorts
    qu''il connaît, comme sort de niveau 2 et ainsi de suite tous les trois niveaux,
    jusqu''au niveau 16 où il ajoute convocation d''alliés naturels VI à sa liste
    de sorts de barde et aux sorts qu''il connaît, comme sort de niveau 6. Ce pouvoir
    remplace suggestion de groupe.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur%20animal%20(barde).ashx#Représentation_bardique_2
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Prestidigitateur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Le prestidigitateur maîtrise les types de représentation bardique
    suivants.

    • Fabrication d''enchantement (Sur). Un prestidigitateur manipule les énergies
    magiques. Ses alliés bénéficient d''un bonus de +1 sur leurs tests de NLS et de
    Concentration, ainsi que sur leurs jets d''attaque lorsqu''ils font usage de sorts
    et de pouvoirs magiques. Ce bonus augmente de +1 au niveau 5, +1 par tranche de
    six niveaux au-delà. Cette aptitude utilise une composante verbale et visuelle
    et remplace inspiration vaillante.

    • Suppression de sortilège (Sur). Au niveau 8, un prestidigitateur peut contrer
    les sorts de ses adversaires. Il commence la représentation et garde une trace
    du nombre de rounds pendant lesquels elle est utilisée. Dans le même temps, par
    une action immédiate, il peut tenter de contrer un sort qu''il aura reconnu grâce
    à Art de la magie, et ce tant que le niveau de ce sort est inférieur ou égal au
    nombre total de rounds qu''a duré sa représentation. Cette tentative de contre-sort
    fonctionne de la même manière que dissipation de la magie et le NLS sera le niveau
    du barde dans sa classe. En cas de réussite, la représentation bardique cesse
    immédiatement. Cette aptitude dépendant du langage utilise une composante verbale
    et remplace chant funeste.

    • Maîtrise de la métamagie (Ext). Au niveau 14, le prestidigitateur peut appliquer
    les effets d''un don de métamagie à un sort qu''il est sur le point de lancer,
    sans rallonger le temps d''incantation. Le barde doit toujours y consacrer un
    emplacement de sort de niveau supérieur. La représentation cesse immédiatement.
    Cette aptitude dépendant du langage utilise une composante verbale et remplace
    mélodie effrayante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Représentation_bardique_0
  
- Nom: Talent magique (Ext)
  Classe: Barde
  Archétype: Prestidigitateur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un prestidigitateur gagne un bonus égal à la moitié de son niveau
    de barde sur les tests d'Art de la magie, de Connaissances (mystères) et d'Utilisation
    d'objets magiques. Cette aptitude remplace savoir bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Talent_magique_Ext_1
  
- Nom: Science du contresort
  Classe: Barde
  Archétype: Prestidigitateur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Le prestidigitateur gagne le don Science du contresort en bonus à
    la place de l'aptitude de classe contrechant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Science_du_contresort_2
  
- Nom: Représentation étendue (Sur)
  Classe: Barde
  Archétype: Prestidigitateur
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2 et par une action rapide, un prestidigitateur peut étendre
    la durée de sa représentation bardique après qu'il ait cessé de se concentrer.
    Il doit sacrifier un emplacement de sort, ce qui prolonge les effets de cette
    représentation durant 1 round par niveau du sort sacrifié. Il ne peut y consacrer
    qu'un seul sort à la fois. Cette aptitude n'affecte pas les représentations qui
    prennent effet après un certain nombre de rounds, et remplace érudition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Représentation_étendue_Sur_3
  
- Nom: Répertoire étendu (Sur)
  Classe: Barde
  Archétype: Prestidigitateur
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2 et tous les quatre niveaux au-delà, un prestidigitateur
    peut choisir un nouveau sort parmi ceux disponibles pour n'importe quelle classe
    de jeteur de sort profane, et l'ajouter à la liste de ceux qu'il connait. Le sortilège
    doit être d'un niveau accessible. Cette aptitude remplace versatilité artistique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Répertoire_étendu_Sur_4
  
- Nom: Pacte magique (Ext)
  Classe: Barde
  Archétype: Prestidigitateur
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le prestidigitateur gagne l'aptitude de magicien pacte
    magique. Il ne peut choisir ni un familier, ni une arme comme objet fétiche. Cette
    aptitude remplace maître du savoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Pacte_magique_Ext_5
  
- Nom: Maîtrise des baguettes (Ext)
  Classe: Barde
  Archétype: Prestidigitateur
  Source: MJRA
  Niveau: 10
  Auto: true
  Description: Au niveau 10 et lorsqu'il utilise une baguette contenant un sort
    présent sur sa liste, le DD du jet de sauvegarde sera calculé en tenant compte
    du modificateur de Charisme du barde. Au niveau 16, il utilisera son NLS à la
    place de celui de la baguette. Cette aptitude remplace touche à tout.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Maîtrise_des_baguettes_Ext_6
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Scalde sauvage
  Source: MJRA
  Niveau: 6
  Auto: true
  Description: 'Un scalde sauvage maîtrise les types de représentation bardique
    suivants.

    • Coup inspiré (Sur). Le scalde sauvage rugit ses cris de guerre à chaque fois
    qu''il frappe. Lorsqu''il confirme un coup critique par une action immédiate,
    il peut commencer sa représentation, ce qui met fin à toutes celles qu''il avait
    déjà lancées. Il gagne un nombre de points de vies temporaires égal à son modificateur
    de Charisme (s''il est positif ), et tous ses alliés dans un rayon de 9 mètres
    (6 c) bénéficient d''un bonus de moral de +1 à leur prochain jet d''attaque avant
    le début du tour suivant. Ces points de vie temporaires demeurent jusqu''à la
    fin de sa représentation. Cette aptitude remplace Fascination.

    • Rage incitée (Sur). Au niveau 6, un scalde sauvage peut provoquer une rage furieuse
    chez une créature située dans un rayon de 9 mètres (6 c) autour de lui. Cet effet
    fonctionne comme un sort de rage, mais il ne peut pas cibler le barde et dure
    tant que la cible est en mesure d''entendre sa représentation. Cependant, les
    créatures non volontaires peuvent tenter d''y résister en réussissant un jet de
    Volonté (DD 10 + la moitié du niveau de barde + son modificateur de Charisme),
    ce qui les immunise pour une durée de 24 heures. Si la cible possède déjà la rage
    comme aptitude de classe, elle peut entrer immédiatement en rage et y rester sans
    avoir besoin de consacrer ses rounds de rage quotidiens tant que le barde poursuit
    sa représentation. Cette aptitude affectant l''esprit utilise une composante sonore
    et remplace suggestion.

    • Chant des défunts (Mag). Au niveau 10, un barde sauvage peut imiter les effets
    d''un cor du Valhalla. Il faut 10 rounds de représentation continus avant que
    le personnage ne puisse convoquer la horde de barbares d''un cor d''argent au
    niveau 10, d''un cor de cuivre au niveau 13, d''un cor de bronze au niveau 16
    et d''un cor d''acier au niveau 19. Les guerriers convoqués restent aux côtés
    du barde tant que celui-ci poursuit sa représentation. Cette aptitude utilise
    une composante sonore et remplace touche à tout.

    • Horde de berserkers (Ext). Au niveau 12, un scalde sauvage peut inspirer une
    transe guerrière frénétique qui annule la douleur, l''étourdissement et les effets
    de la terreur sur une créature, plus une par tranche de trois niveaux au-delà
    du niveau 12. Les créatures affectées gagnent une RD 5/- (RD 10/- contre les dégâts
    non-létaux) qui se cumule avec l''aptitude de classe du même nom du barbare. Cette
    aptitude affectant l''esprit utilise une composante sonore et remplace représentation
    apaisante.

    • Chant de guerre (Sur). Au niveau 18, un scalde sauvage peut dans un rayon de
    9 mètres (6 c) autour de lui provoquer la rage chez tous ses alliés. Cette aptitude
    remplace suggestion de groupe.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde%20sauvage%20(barde).ashx#Représentation_bardique_0
  
- Nom: Guérison améliorée (Sur)
  Classe: Barde
  Archétype: Soignechant
  Source: AM
  Niveau: 1
  Auto: true
  Description: Chaque jour, un nombre de fois égal à son modificateur de Charisme,
    le soignechant peut faire fonctionner un objet à fin d'incantation ou à potentiel
    magique ayant un effet de soins avec un niveau de lanceur de sorts égal à son
    niveau de classe. Ce pouvoir remplace la versatilité artistique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Soignechant%20(barde).ashx#Guérison_améliorée_Sur_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Soignechant
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le soignechant obtient les représentations bardiques suivantes.

    • Représentation curative (Sur). Un barde de niveau 14 ou plus peut utiliser une
    représentation pour provoquer un effet semblable à un sort de guérison suprême
    sur une cible vivante (ou de mise à mal sur un mort-vivant), en utilisant son
    niveau de barde comme niveau de lanceur de sorts. Il faut 5 rounds de représentation
    continus pour utiliser ce pouvoir et la cible doit entendre et voir le barde pendant
    tout ce temps. La représentation curative repose sur des composantes visuelles
    et auditives. Ce pouvoir remplace mélodie effrayante.

    • Ballade funéraire (Sur). Un barde de niveau 20 ou plus peut utiliser sa représentation
    pour créer un effet similaire à un sort de résurrection. Il affecte une créature
    morte et utilise le niveau du barde comme niveau de lanceur de sorts. Pour utiliser
    ce pouvoir, il faut dépenser 20 rounds continus de représentation bardique. La
    cible doit se trouver à moins de 3 mètres (2 c) du barde pendant tout ce temps.
    La ballade funéraire repose sur des composantes visuelles et auditives. Ce pouvoir
    remplace représentation mortelle.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Soignechant%20(barde).ashx#Représentation_bardique_1
  
- Nom: Connaissance de la nature (Ext)
  Classe: Barde
  Archétype: Voix de la nature
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, la voix de la nature ajoute la moitié de son niveau
    (minimum 1) à ses tests de Connaissances (nature). Elle peut utiliser Connaissances
    (géographie) et Connaissances (nature) sans formation. Cette aptitude remplace
    savoir bardique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20nature%20(barde).ashx#Connaissance_de_la_nature_Ext_1
  
- Nom: Magie de la nature
  Classe: Barde
  Archétype: Voix de la nature
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, la voix de la nature peut choisir un sort de druide
    ou de rôdeur de niveau 1 pour l'ajouter à ses sorts de barde connus au lieu de
    choisir un sort de la liste des sorts de barde. La voix de la nature peut choisir
    un autre sort de druide ou de rôdeur (d'un niveau de sort de barde qu'il est capable
    de lancer) aux niveau 4, 7, 10, 13 et 16. S'il choisit de remplacer un ancien
    sort par un nouveau, il peut échanger un sort de druide ou de rôdeur contre un
    autre. Cette aptitude remplace contrechant, tous les ajouts de la versatilité
    artistique et touche-à-tout.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20nature%20(barde).ashx#Magie_de_la_nature_2
  
- Nom: représentation bardique
  Classe: Barde
  Archétype: Voix de la nature
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "La voix de la nature reçoit la représentation bardique suivante.\n\
    Au niveau 3, la voix de la nature peut utiliser représentation bardique pour conférer\
    \ un aspect animal à un allié, comme si elle utilisait l'aptitude de classe du\
    \ chasseur Imitation animale. L'allié doit être capable d'entendre ou de voir\
    \ la représentation. La voix de la nature remplace le niveau de chasseur par son\
    \ niveau de barde pour déterminer l'effet de l'aspect animal. Le barde peut affecter\
    \ un deuxième allié au niveau 10 et un troisième allié au niveau 17 à l'aide de\
    \ cette représentation. \n\nLe chant de la nature utilise une composante sonore\
    \ ou visuelle. Cette aptitude remplace toutes les améliorations de l'inspiration\
    \ talentueuse, le chant funèbre et l'inspiration héroïque."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20nature%20(barde).ashx#représentation_bardique_3
  
- Nom: Environnement de prédilection (Ext)
  Classe: Druide
  Archétype: Arpenteur de monde
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l'arpenteur de monde gagne le pouvoir de rôdeur environnement
    de prédilection. Il utilise son niveau de druide comme niveau de rôdeur. S'il
    possède des niveaux dans les deux classes, il les cumule quand il s'agit de déterminer
    les effets de ce pouvoir qui remplace passage sans trace et résistance à l'appel
    de la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20de%20monde%20(druide).ashx#Environnement_de_prédilection_Ext_0
  
- Nom: Sentier d'arbres (Sur)
  Classe: Druide
  Archétype: Arpenteur de monde
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le druide peut, une fois par jour, entrer dans un arbre
    et se téléporter dans un autre, comme avec voyage par les arbres. Au niveau 12,
    il peut se servir de ce pouvoir une fois de plus par jour et une troisième fois
    au niveau 15. De plus, un arpenteur de monde de niveau 13 ou plus peut utiliser
    le sentier d'arbres pour arriver dans un arbre de même type que celui de départ
    mais situé dans un rayon de 150 km. Ce pouvoir remplace immunité aux venins et
    éternelle jeunesse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20de%20monde%20(druide).ashx#Sentier_d’arbres_Sur_1
  
- Nom: Inspiration (Ext)
  Classe: Druide
  Archétype: Chuchoteur sauvage
  Source: MCA
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, un chuchoteur sauvage gagne une réserve d''inspiration
    comme avec l''aptitude de classe d''enquêteur. Il remplace le niveau d''enquêteur
    par son niveau de druide pour déterminer les effets de cette aptitude. Au lieu
    d''utiliser gratuitement l''inspiration sur les tests de Connaissances, de Linguistique
    ou d''Art de la magie, le chuchoteur sauvage peut utiliser cette inspiration sur
    les tests de Dressage, Premiers secours, Connaissances (géographie), Connaissances
    (nature), Équitation, Psychologie et Survie sans dépenser une utilisation d''inspiration,
    à condition qu''il soit

    formé à ces compétences. Il peut également utiliser l''inspiration sur ses tests
    d''empathie sauvage sans dépenser d''utilisation d''inspiration. La réserve d''inspiration
    d''un chuchoteur sauvage revient à son maximum chaque jour quand le personnage
    prépare ses sorts. Cette aptitude remplace déplacement facilité, passage sans
    trace et résistance à l''appel de la nature.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20sauvage%20(druide).ashx#Inspiration_Ext_0
  
- Nom: Forme animale (Ext)
  Classe: Druide
  Archétype: Chuchoteur sauvage
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un chuchoteur sauvage gagne l'aptitude de forme animale,
    mais ne peut pas prendre la forme d'un élémentaire ou d'une plante. Cette aptitude
    modifie forme animale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20sauvage%20(druide).ashx#Forme_animale_Ext_1
  
- Nom: Expert de la nature (Ext)
  Classe: Druide
  Archétype: Chuchoteur sauvage
  Source: MCA
  Niveau: 6
  Auto: true
  Description: Au niveau 6, les capacités d'observation d'un chuchoteur sauvage
    lui donnent un avantage lorsqu'il combat des créatures naturelles. Quand il utilise
    l'inspiration sur un jet d'attaque effectué contre un animal ou une vermine ou
    sur un jet de sauvegarde contre un effet produit par un animal ou une vermine,
    un chuchoteur sauvage doit dépenser une utilisation d'inspiration seulement au
    lieu de deux. Cette aptitude remplace l'amélioration de la forme animale conférée
    au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20sauvage%20(druide).ashx#Expert_de_la_nature_Ext_2
  
- Nom: Talent d'enquêteur
  Classe: Druide
  Archétype: Chuchoteur sauvage
  Source: MCA
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le chuchoteur sauvage choisit un talent d'enquêteur.
    Cette aptitude remplace l'amélioration de la forme animale au niveau 8.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20sauvage%20(druide).ashx#Talent_d’enquêteur_3
  
- Nom: Talents d'enquêteur
  Classe: Druide
  Archétype: Chuchoteur sauvage
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents d''enquêteur suivants viennent compléter l''archétype
    de chuchoteur sauvage : aide facile, empathie, expertise inspirante, incroyable
    inspiration, inspiration tenace, intimidation inspirée, pistage perspicace, souvenir
    eidétique, vigilance inspirée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20sauvage%20(druide).ashx#Talents_d’enquêteur_4
  
- Nom: Cible étudiée (Ext)
  Classe: Druide
  Archétype: Croc de la nature
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le croc de la nature gagne l'aptitude de classe cible
    étudiée du tueur. Au niveau 5 et tous les 5 niveaux par la suite, le bonus dont
    bénéficie le croc de la nature contre sa cible étudiée augmente de 1. À la différence
    du tueur, un croc de la nature ne peut pas maintenir plus d'une cible étudiée
    en même temps. Cette aptitude remplace instinct naturel, empathie sauvage et déplacement
    facilité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croc%20de%20la%20nature%20(druide).ashx#Cible_étudiée_Ext_0
  
- Nom: Talent de tueur (Ext)
  Classe: Druide
  Archétype: Croc de la nature
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4 et tous les 2 niveaux par la suite, un croc de la nature
    choisit un talent de tueur. À partir du niveau 12, il peut choisir un talent de
    maître tueur à la place. Il remplace le niveau de tueur par son niveau de druide
    pour déterminer les talents qu'il peut choisir. Cette aptitude remplace forme
    animale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croc%20de%20la%20nature%20(druide).ashx#Talent_de_tueur_Ext_1
  
- Nom: Attaque sournoise (Ext)
  Classe: Druide
  Archétype: Croc de la nature
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un croc de la nature gagne attaque sournoise +1d6. Ceci
    fonctionne comme l'aptitude d'attaque sournoise du roublard. Si le croc de la
    nature acquiert un bonus d'attaque sournoise par le biais d'une autre source,
    les bonus aux dégâts se cumulent. Cette aptitude remplace résistance à l'appel
    de la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croc%20de%20la%20nature%20(druide).ashx#Attaque_sournoise_Ext_2
  
- Nom: Étude rapide de la cible (Ext)
  Classe: Druide
  Archétype: Croc de la nature
  Source: MCA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, un croc de la nature peut étudier une cible par une
    action de mouvement ou une action rapide. Cette aptitude remplace immunité aux
    venins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croc%20de%20la%20nature%20(druide).ashx#Étude_rapide_de_la_cible_Ext_3
  
- Nom: Empathie sauvage (Ext)
  Classe: Druide
  Archétype: Druide aquatique
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Cette aptitude ne marche qu'avec les créatures qui ont une vitesse
    de déplacement dans l'eau ou qui possèdent le sous-type aquatique ou Eau. Le druide
    peut cependant améliorer l'attitude de celles ayant une Intelligence de 2 ou moins,
    y compris celles dénuées d'intelligence, et ce quel que soit le type de ces créatures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20aquatique%20(druide).ashx#Empathie_sauvage_Ext_0
  
- Nom: Adaptation à l'eau (Ext)
  Classe: Druide
  Archétype: Druide aquatique
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2 et lorsqu'il se trouve en terrain aquatique, le personnage
    reçoit un bonus d'intuition égal à la moitié de son niveau de druide sur ses jets
    d'initiative, ses tests de Connaissances (géographie), Discrétion, Natation, Perception
