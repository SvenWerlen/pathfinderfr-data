    de Charisme à tous les jets de sauvegarde. Il est immunisé contre la confusion,
    la fatigue, la nausée et la fièvre. Il peut faire 20 à n'importe quel test de
    Connaissances. S'il meurt, il renaît trois jours plus tard, comme une incarnation
    de la philosophie qu'il a embrassée (considérez ceci comme un sort de réincarnation).
    Ceci remplace la révélation finale de son mystère.
