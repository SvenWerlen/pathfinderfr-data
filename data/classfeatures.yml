    • Don de prophétie (Sur). Une fois par jour, le personnage peut rentrer en transe
    pour avoir un aperçu du futur. La transe dure une minute (ininterrompue) pendant
    laquelle il ne peut pas entreprendre la moindre action. Au niveau 3, l''oracle
