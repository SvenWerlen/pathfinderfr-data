  Auto: true
  Description: 'Une fois par jour, un antipaladin peut faire appel aux puissances
    du mal pour écraser les forces du bien. Par une action rapide, l’antipaladin désigne
    un ennemi situé dans son champ de vision et le prend pour cible de son châtiment
    du bien. Si la cible est d’alignement bon, l’antipaladin ajoute son bonus de Charisme
    (s’il en a un) à ses jets d’attaques et son niveau d’antipaladin à tous les jets
    de dégâts contre elle. Si la cible est un Extérieur du sous-type bien, un dragon
    d’alignement bon ou un individu d’alignement bon possédant des niveaux de prêtre
    ou de paladin, le bonus aux dégâts passe à 2 points de dégâts par niveau de l’antipaladin
    pour la première attaque réussie. Dans tous les cas, les attaques du châtiment
    du Bien ignorent toutes les réductions de dégâts dont la cible pourrait bénéficier.


    De plus, lorsqu’un châtiment du Bien est en cours, l’antipaladin gagne un bonus
    de parade à sa CA égal à son bonus de Charisme (s’il en a un) contre les attaques
    portées par la cible du châtiment du Bien. Si l’antipaladin désigne une créature
    qui n’est pas d’alignement bon, le châtiment est dépensé, mais il n’a aucun effet.


    L’effet du châtiment du Bien persiste jusqu’à ce que la cible soit morte ou jusqu’à
    ce que l’antipaladin se repose et récupère son quota quotidien d’utilisations
    de cette capacité. Au niveau 4 et tous les trois niveaux par la suite, l’antipaladin
    obtient une utilisation quotidienne supplémentaire de ce pouvoir, comme indiqué
    sur la Table 2-13, avec un maximum de sept utilisations quotidiennes au niveau
    19.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Antipaladin.ashx#Châtiment_du_Bien_Sur_3
  
