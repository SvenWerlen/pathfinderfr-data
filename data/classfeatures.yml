- Nom: Focalisation mentale
  Classe: Occultiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Un occultiste peut investir

    une partie de ses facultés mentales dans les instruments

    sélectionnés pour la journée en cours pour pouvoir utiliser divers

    pouvoirs en fonction des instruments choisis et du montant de

    focalisation mentale investi dans chacun d’eux. Un occultiste

    possède un nombre de points de focalisation mentale égal à son

    niveau d’occultiste + son modificateur d’Intelligence. L’occultiste

    récupère ce nombre de points chaque jour. Il peut les répartir

    comme il l’entend entre ses instruments. Si un instrument est perdu

    ou détruit, la focalisation mentale investie l’est également, ce qui

    n’empêche pas l’occultiste de la récupérer normalement.


    Une fois la focalisation mentale investie dans un instrument,

    celui-ci obtient le pouvoir de résonance de son école instrumentale

    (voir page 50) et l’occultiste peut dépenser la focalisation mentale

    investie dans l’instrument pour activer les pouvoirs de focalisation

    associés qu’il connaît. Si un pouvoir de résonance confère un bonus

    qui varie en fonction du nombre de points de focalisation mentale

    investis dans l’instrument, on détermine ce bonus au moment

    de l’investissement et il n’est ni réduit ni modifié par la dépense

    ultérieure des points dans l’objet. Dès que la totalité des points de

    focalisation mentale investis dans un instrument sont dépensés,

    celui-ci perd son pouvoir de résonance tant qu’aucune focalisation

    mentale n’est à nouveau investie dans l’objet.


    L’instrument confère son pouvoir de résonance à quiconque le

    possède. L’occultiste peut donc le confier à un allié pour l’assister mais,

    le cas échéant, cela complique l’incantation des sorts de cet instrument

    (voir Instruments à la page 47) et il ne peut pas dépenser la focalisation

    investie dans l’objet prêté pour utiliser les pouvoirs de focalisation tant

    qu’il n’a pas récupéré l’instrument ou sa focalisation mentale.

    L’occultiste récupère ses points de focalisation mentale une fois

    par jour après avoir dormi huit heures au moins. Une fois ses points

    récupérés, l’occultiste doit consacrer une heure à la préparation de ses

    instruments grâce à cette aptitude. Les points de focalisation mentale

    non utilisés avant la prochaine période de récupération de l’occultiste

    sont perdus.


    L’occultiste peut décider de garder des points de focalisation mentale

    générique à l’intérieur de son propre corps au lieu d’investir la totalité

    à chaque fois. Toutefois, la dépense ultérieure de cette focalisation

    est plus élevée. Un pouvoir de focalisation activé par l’occultiste avec

    de la focalisation mentale générique coûte deux fois plus de points

    pour l’utiliser (et pour maintenir son effet, le cas échéant). L’occultiste

    peut dépenser sa focalisation générique par le biais d’un instrument

    approprié pour activer un pouvoir de focalisation qu’il connaît mais

    un instrument dans lequel il n’a investi aucune focalisation mentale au

    début de la journée ne confère aucun pouvoir de résonance.



    '
