    entraînement aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Esquive_Ext_4
  
- Nom: Volée (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, le personnage peut, par une action complexe, porter
