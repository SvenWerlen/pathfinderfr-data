    \ spirite doit avoir une valeur de Sagesse au moins égale à 10 + le niveau du\
    \ sort. Le DD des jets de sauvegarde contre ses sorts est égal à 10 + le niveau\
    \ du sort + le modificateur de Sagesse du spirite.\n\nUn spirite ne peut lancer\
    \ qu’un certain nombre de sorts de chaque niveau chaque jour. Son quota quotidien\
    \ d’emplacements de sort de base est indiqué dans la Table 1-9 : Le spirite. En\
    \ plus de ce quota, il reçoit des sorts quotidiens en bonus s’il possède une valeur\
    \ de Sagesse élevée (voir la Table 1-3 à la page 17 du Manuel des joueurs Pathfinder\
