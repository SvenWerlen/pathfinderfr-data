  Auto: true
  Description: "Au niveau 2, le prêtre combattant puise dans sa foi pour soigner\
    \ les blessures ou blesser ses ennemis. Il peut aussi se servir de cette aptitude\
    \ pour lancer rapidement un sort susceptible de l’aider dans sa lutte. Chaque\
    \ jour, il peut utiliser cette aptitude un nombre de fois égal à 1/2 niveau de\
    \ prêtre combattant + son modificateur de Sagesse. \n\nEn dépensant une utilisation\
    \ de cette aptitude, un prêtre combattant Bon (ou vénérant une divinité Bonne)\
    \ touche une créature pour la guérir de 1d6 points de dégâts, plus 1d6 points\
    \ tous les trois niveaux de prêtre combattant après le deuxième (pour un maximum\
    \ de 7d6 au niveau 20). Cette aptitude s’utilise par une action simple (à moins\
    \ que le prêtre ne se prenne pour cible, auquel cas c’est une action rapide).\
    \ Le prêtre combattant peut aussi utiliser cette aptitude pour blesser un mort-vivant\
    \ et lui infliger alors, par une attaque de contact au corps à corps, le même\
    \ montant de dégâts que celui qu’il aurait soigné. Utilisée ainsi, la ferveur\
    \ demande une action simple et provoque des attaques d’opportunité. Les morts-vivants\
    \ n’ont pas droit à un jet de sauvegarde contre ces dégâts assimilés à de l’énergie\
    \ positive. \n\nUn prêtre combattant Mauvais (ou vénérant une divinité Mauvaise)\
    \ peut utiliser ce pouvoir pour blesser des créatures vivantes avec une attaque\
    \ de contact au corps à corps ou pour soigner des morts-vivants en contact avec\
    \ lui. C’est une manipulation d’énergie négative.\n\nUn prêtre combattant Neutre\
    \ (ou qui ne vénère pas de divinité particulière) utilise ce pouvoir comme un\
    \ prêtre combattant Bon s’il a choisi de lancer spontanément des sorts de soins\
    \ ou comme un prêtre combattant Mauvais s’il a choisi les sorts de blessure.\n\
