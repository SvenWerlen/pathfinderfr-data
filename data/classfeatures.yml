    arme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Pacte_magique_Sur_1
  
- Nom: Combat magique (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le forgeâme peut utiliser ce pouvoir uniquement quand il manie son
    arme fétiche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Combat_magique_Sur_2
  
- Nom: Frappe magique (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le forgeâme peut utiliser ce pouvoir uniquement quand il manie son
    arme fétiche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Frappe_magique_Sur_3
  
- Nom: Maître forgeron (Ext)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 7
  Auto: true
  Description: Le forgeâme ajoute son niveau de magus à ses tests d'Artisanat pour
    créer une armure, un bouclier ou une arme. Ce bonus s'applique aux tests de compétence
    qui accompagnent l'utilisation du don Création d'armes et d'armures magiques.
    Au niveau 7, le forgeâme utilise le dixième de la valeur en po des objets ordinaires
    qu'il fabrique pour déterminer le temps que cela lui prend et il met deux fois
    moins de temps que les autres pour enchanter les armes et les armures. Ce pouvoir
    remplace réserve de connaissances.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Maître_forgeron_Ext_4
  
- Nom: Pacte renforcé (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 4
  Auto: true
  Description: Un forgeâme de niveau 4 peut dépenser 1 point de réserve magique
    pour augmenter la solidité et les points de vie de son arme fétiche, d'un nombre
    de point égal à son niveau de magus. Ces points de vie persistent jusqu'à ce qu'ils
    soient dépensés ou que le forgeâme prépare de nouveau ses sorts. S'il utilise
    ce pouvoir plusieurs fois, ses effets ne se cumulent pas. Ce pouvoir remplace
    souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Pacte_renforcé_Sur_5
  
- Nom: Reforger (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le forgeâme peut, par une action simple, rendre un
    nombre de points de vie égal à son niveau de magus à un objet abîmé. Pour cela,
    il doit le toucher et dépenser 1 point de réserve magique. Pour réparer un objet
    détruit, il lui faut une minute et du matériel (1/4 de la valeur de vente de l'objet).
    L'objet restauré a alors 1 point de vie. Si le forgeâme veut restaurer l'enchantement
    d'un objet magique détruit, il doit dépenser un nombre de points de réserve magique
    supplémentaire égal au niveau de lanceur de sorts de l'objet. Si le niveau de
    lanceur de sort de l'objet est inférieur à celui du forgeâme, ce dernier reçoit
    un niveau négatif, deux s'il est supérieur (et aucun si l'objet magique s'avère
    être son objet fétiche). Pour se débarrasser de ces niveaux négatifs, le DD est
    de 10 + niveau de lanceur de sorts de l'objet. Ce pouvoir remplace science du
    souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Reforger_Sur_6
  
- Nom: Riposte destructrice (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 16
  Auto: true
  Description: Au niveau 16, quand un adversaire active un objet magique dans la
    zone contrôlée par un forgeâme, il provoque une attaque d'opportunité qui permet
    au magus de l'attaquer ou de tenter de détruire l'objet. S'il parvient à le détruire,
    ses effets sont annulés. Ce pouvoir remplace riposte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Riposte_destructrice_Sur_7
  
- Nom: Reconstruction instantanée (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, le forgeâme peut reforger un objet détruit d'un simple
    contact, grâce à une action simple qui ne provoque pas d'attaque d'opportunité.
    Ce pouvoir remplace accès aux sorts supérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Reconstruction_instantanée_Sur_8
  
- Nom: Arcanes de magus conseillés
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les arcanes qui viennent compléter le forgeâme : frappe de
    dissipation, lame dédiée, lame fantôme, lame longue durée, lame tueuse et précision
    arcanique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Arcanes_de_magus_conseillés_9
  
- Nom: Armes et armures
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le kensai est formé au maniement des armes courantes et d'une unique
    arme de guerre ou exotique de son choix. Il n'est pas formé au port des armures
    ni au maniement du bouclier et subit les risques habituels d'échec des sorts profanes
    quand il lance des sorts de magus en armure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Armes_et_armures_0
  
- Nom: Arme de prédilection (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le kensai gagne Arme de prédilection comme don supplémentaire
    pour l'arme de son choix.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Arme_de_prédilection_Ext_1
  
- Nom: Incantation réduite
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le kensai lance un sort de moins de chaque niveau de sort que les
    magi ordinaires. Si ce changement fait passer son nombre de sorts à 0, il peut
    lancer des sorts de ce niveau uniquement si son Intelligence lui accorde des sorts
    supplémentaires pour ce niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Incantation_réduite_2
  
- Nom: Défense astucieuse (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, quand le kensai manie son arme de prédilection, il gagne
    le pouvoir défense astucieuse. Il fonctionne comme le pouvoir de la classe de
    prestige duelliste mais son arme de prédilection peut être de n'importe quel type.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Défense_astucieuse_Ext_3
  
- Nom: Coup parfait (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, quand le kensai touche une cible avec son arme de prédilection,
    il peut dépenser 1 point de sa réserve magique pour optimiser les dégâts. Il ne
    lance pas les dés, l'arme inflige automatiquement les dégâts maximaux. Ce pouvoir
    affecte uniquement les dés de dégâts de base, pas les dégâts supplémentaires d'une
    attaque sournoise, des propriétés magiques d'une arme, d'une frappe magique ou
    d'un coup critique. Si le kensai confirme un coup critique, il peut à la place
    dépenser 2 points pour augmenter le multiplicateur de critique de 1. Ce pouvoir
    remplace souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Coup_parfait_Ext_4
  
- Nom: Entraînement de guerrier (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 7
  Auto: true
  Description: À partir du niveau 7, le kensai considère qu'il a un niveau de guerrier
    égal à son niveau de magus -3 quand il s'agit de remplir des conditions requises
