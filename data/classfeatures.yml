- Nom: Rappel du fantôme 2/jour
  Classe: Spirite
  Source: AO
  Niveau: 10
  Auto: true
  Description: '

    Au niveau 6, par une action rapide ou immédiate, un spirite peut rappeler son
    fantôme manifesté à ses côtés ou dans sa conscience. Cette aptitude fonctionne
    comme une porte dimensionnelle, en appliquant le niveau de spirite en guise de
    niveau de lanceur de sorts. Quand le spirite rappelle son fantôme de cette façon,
    celui-ci apparaît dans un emplacement adjacent à son maître (ou le plus près possible
    si toutes les cases adjacentes sont occupées).


    Quand un spirite utilise cette aptitude pour rappeler un fantôme dans sa conscience,
    il peut activer la manifestation interne au cours de la même action, mais cette
    activation provoque la dépense d’un round d’utilisation supplémentaire de la manifestation
    interne. Le spirite peut utiliser cette aptitude une fois par jour au niveau 6,
    plus une fois quotidienne supplémentaire tous les 4 niveaux de spiritiste accumulés
    par le personnage après le sixième.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spirite.ashx#Rappel_du_fantôme_Sur_12
  
