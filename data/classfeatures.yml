    à sa Classe d’Armure et d’un bonus de circonstances de +2 aux  jets de sauvegarde.
    Ces bonus s’élèvent à +4 dans le cas du spirite. Le spirite et ses alliés à portée
    ne bénéficient plus de ces bonus si le fantôme manifesté est agrippé, sans défense
    ou inconscient. Les alliés situés à 9 mètres ou moins d’un fantôme manifesté sous
    forme intangible bénéficient d’un bonus de circonstances de +2 aux  jets de sauvegarde
    effectués contre les effets mentaux. Ce bonus s’élève à +4 dans le cas du spirite.
