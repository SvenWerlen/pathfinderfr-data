- Nom: Sorts combinés (2e)
  Classe: Théurge mystique
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Le théurge mystique peut préparer et lancer des sorts de magie profane
    ou divine en utilisant indifféremment ses niveaux de sorts dans les deux classes.
    Les sorts préparés de la sorte sont considérés comme étant d''un niveau supérieur
    à leur niveau effectif. Ce pouvoir ne peut servir à lancer de sort à un niveau
    inférieur à son niveau réel, s''il existe dans les deux listes de sorts. Au niveau
    1, il peut donc préparer des sorts de 1 niveau de l''une de ses classes de lanceur
    de sorts, en utilisant les emplacements de sorts de 2 niveau de son autre classe.
    Le niveau des sorts qui peuvent être lancés de cette façon augmente de 1 tous
    les niveaux impairs, et ce jusqu''à atteindre le 5 niveau au niveau 9 (ces sorts
    utilisent des emplacements de sorts de 6 niveau). Les composantes de ces sorts
    ne changent pas, mais elles suivent les règles applicables au lancement des sorts
    de la classe utilisée.


    Les lanceurs de sorts spontanés ne peuvent lancer de cette manière que des sorts
    qu’ils ont préparés avec une classe de lanceur de sorts non spontanés, et ce même
    si le sort a déjà été utilisé. Par exemple, un prêtre/ensorceleur/théurge mystique
    peut lancer un sort de bénédiction en utilisant un emplacement de sort d’ensorceleur
    de 2 niveau seulement s''il a préparé un sort de bénédiction en utilisant un sort
    de 1 niveau, et ce même s''il l''a déjà utilisé.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20mystique.ashx#Sorts_combinés_Sur_2
  
