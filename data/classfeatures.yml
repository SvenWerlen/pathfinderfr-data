- Nom: Don supplémentaire
  Classe: Guerrier
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Au niveau 1 et tous les niveaux pairs suivants, le guerrier peut choisir un don
    supplémentaire qui vient s’ajouter à ceux auxquels tous les personnages ont droit
    en montant de niveau (le guerrier gagne donc un don à chaque niveau). Ces dons
    supplémentaires doivent être choisis parmi ceux qui sont indiqués comme étant
    des « dons de combat ».


    Lorsqu’il atteint le niveau 4 et tous les quatre niveaux par la suite (aux niveaux
    8, 12, et ainsi de suite), le guerrier peut choisir de remplacer un des dons supplémentaires
    qu’il a appris par un autre. Concrètement, le guerrier perd le don supplémentaire
    en question et en gagne un nouveau. Le don perdu ne peut avoir été utilisé comme
    condition permettant d’avoir accès à un autre don, à une classe de prestige ou
    à un autre avantage. Le guerrier ne peut remplacer qu’un seul don à chacun de
    ces niveaux et doit choisir de le faire ou non au moment où il sélectionne le
    nouveau don pour ce niveau.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier.ashx#Dons_supplémentaires_1
  
- Nom: Courage +1
  Classe: Guerrier
  Source: MJ
  Niveau: 2
  Auto: true
  Description: '

    À partir du niveau 2, le guerrier gagne un bonus de +1 aux jets de sauvegarde
    contre la terreur. Ce bonus augmente de +1 tous les quatre niveaux après le niveau
    2.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier.ashx#Courage_Ext_2
  
- Nom: Entraînement aux armures 1
  Classe: Guerrier
  Source: MJ
  Niveau: 3
  Auto: true
  Description: '

    Dès le niveau 3, le guerrier apprend à rester mobile même en armure. Lorsqu’il
    porte une armure, il réduit de 1 le malus d’armure aux tests de compétence (jusqu’à
    un minimum de 0) et augmente de 1 le bonus de Dextérité maximal autorisé par cette
    armure. Tous les quatre niveaux par la suite (aux niveaux 7, 11 et 15), ces modificateurs
    augmentent de 1, jusqu’à une réduction de -4 au malus d’armure et une augmentation
    de +4 au bonus de Dextérité maximal.


    De plus, un guerrier peut se déplacer à sa vitesse normale même lorsqu’il porte
    une armure intermédiaire. Au niveau 7, cela est valable également lorsqu’il porte
    une armure lourde.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier.ashx#Entraînement_aux_armures_Ext_3
  
- Nom: Entraînement aux armes 1
  Classe: Guerrier
  Source: MJ
  Niveau: 5
  Auto: true
  Description: '

    Dès le niveau 5, le guerrier peut choisir un groupe d’armes et obtenir un bonus
    de +1 à tous les jets d’attaque et de dégâts relatifs aux attaques avec ces armes.


    Tous les quatre niveaux de guerrier par la suite (aux niveaux 9, 13 et 17), son
    entraînement s’étend pour inclure un nouveau groupe d’armes. Il obtient un bonus
    de +1 aux jets d’attaque et de dégâts pour les attaques effectuées avec les armes
    de ce nouveau groupe et chacun des bonus associés aux groupes d’armes qu’il a
    choisis précédemment augmente de +1. Par exemple, un guerrier de niveau 9 dispose
    d’un bonus de +1 aux jets d’attaque et de dégâts avec un groupe d’armes et d’un
    bonus de +2 aux jets d’attaque et de dégâts avec le groupe d’armes qu’il a choisi
    au niveau 5. Si le guerrier utilise une arme qui appartient à plusieurs groupes,
    les bonus ne se cumulent pas : seul le bonus le plus élevé s’applique.


    Le bonus s’applique également aux tests des manœuvres offensives réalisées à l’aide
    d’une arme appartenant à un de ces groupes. Il s''applique aussi à la défense
    contre les manœuvres offensives contre une tentative de désarmement ou de destruction
    effectuée par un adversaire avec l''une de ces armes.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier.ashx#Entraînement_aux_armes_Ext_4
  
