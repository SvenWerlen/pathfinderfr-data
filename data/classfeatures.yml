- Nom: Domaine ou inquisition
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: "\nLa divinité de l'inquisiteur influe, comme celle des prêtres,\
    \ sur son alignement, sa magie et ses valeurs. L'inquisiteur n'est pas aussi attaché\
    \ aux préceptes de sa religion qu'un prêtre, mais il doit les tenir en haute estime,\
    \ même s'ils les enfreint lorsque cela peut servir les intérêts de ses croyances.\
    \ L'inquisiteur choisit un domaine parmi ceux de son dieu mais il ne peut pas\
    \ choisir un domaine d'alignement qui ne corresponde pas au sien. Avec l'accord\
    \ du MJ, l'inquisiteur peut se consacrer à un idéal au lieu d'une divinité et\
    \ choisir un domaine ou une inquisition qui représente ses inclinaisons et ses\
    \ aptitudes personnelles. Les restrictions sur les domaines d'alignement s'appliquent\
    \ toujours.\n\nChaque domaine accorde un certain nombre de pouvoirs de domaine\
    \ qui dépendent du niveau de l'inquisiteur. Ce dernier ne gagne aucun sort supplémentaire\
    \ lié au domaine ni aucun emplacement de sort supplémentaire. Il utilise son niveau\
    \ comme niveau de prêtre quand il détermine les pouvoirs et les effets de ses\
    \ pouvoirs de domaine. Si l'inquisiteur a des niveaux de prêtres, l'un de ses\
    \ deux domaines doit être le même que son domaine d'inquisiteur. Les niveaux de\
    \ prêtre et d'inquisiteur se cumulent quand il s'agit de déterminer les pouvoirs\
    \ et aptitudes de domaine mais pas pour les sorts supplémentaires.\n\nCependant,\
    \ comme l’inquisiteur dispose des pouvoirs liés à un domaine mais pas de sorts\
    \ associés, certains domaines de prêtre constituent un mauvais choix car ils se\
    \ basent sur des pouvoirs de prêtre que l’inquisiteur n’a pas. Par exemple, le\
    \ pouvoir de niveau 1 du domaine du Soleil augmente les effets de la canalisation\
    \ mais les inquisiteurs n’y ont pas accès et ne bénéficient donc d’aucun avantage\
    \ lié au choix du domaine avant le niveau 8 où ils obtiennent un second pouvoir.\n\
    \nC’est pour remédier à ce problème que les inquisiteurs peuvent choisir de bénéficier\
    \ d'une inquisition. \n\nMême si les inquisiteurs adoptent souvent des domaines\
    \ ouverts aux prêtres de leur religion, ils ont accès à des connaissances spéciales\
    \ ignorées des prêtres et des autres agents de leur religion. Ces objectifs divins,\
    \ que l’on appelle des inquisitions, fournissent aux inquisiteurs les outils indispensables\
    \ à la lutte contre les ennemis de la foi. \n\nL’inquisiteur peut choisir une\
    \ inquisition au lieu d’un domaine.\n\nSi un pouvoir d’inquisition autorise un\
    \ jet de sauvegarde, le DD est égal à 10 + 1/2 niveau de l’inquisiteur + modificateur\
    \ de Sagesse. Sauf indication contraire, le niveau de lanceur de sorts des pouvoirs\
    \ magiques est égal à son niveau d’inquisiteur.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Domaine_et_inquisition_2
  
- Nom: Jugement 1/jour
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: '

    A partir du niveau 1, l''inquisiteur peut juger ses ennemis par une action rapide.
    A partir du moment où il prononce ce jugement, l''inquisiteur reçoit un bonus
    ou un pouvoir spécial basé sur le type de jugement effectué.


    Au niveau 1, l''inquisiteur peut utiliser ce pouvoir une fois par jour. Au niveau
    4 et, par la suite, tous les trois niveaux, il peut le faire une fois de plus
    par jour. Une fois activé, ce pouvoir se prolonge jusqu''à la fin du combat, il
    prend alors immédiatement fin. Pour obtenir le bonus, l''inquisiteur doit participer
    au combat. S''il est effrayé, paniqué, paralysé, étourdi, inconscient ou s''il
    ne peut pas combattre, le pouvoir ne se termine pas, mais les bonus disparaissent
    jusqu''à ce qu''il puisse se battre à nouveau.


    Quand l''inquisiteur se sert de ce pouvoir, il doit choisir un type de jugement.
    Il peut changer de type par une action rapide. Si l''inquisiteur est d''alignement
    Mauvais, il reçoit des bonus de malfaisance au lieu de bonus sacrés. Les inquisiteurs
    Neutres doivent choisir s''ils veulent des bonus sacrés ou de malfaisance et ne
    peuvent plus en changer par la suite.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inquisiteur.ashx#Jugement_Sur_3
  
