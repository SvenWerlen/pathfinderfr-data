- Nom: 'Rage: Absorption d’énergie (Sur)'
  Classe: Barbare
  Prérequis: Résistance à l’énergie, majeur, niveau 12
  Source: MJRA
  Niveau: 12
  Description: Lorsqu’il est en rage et une fois par jour, le barbare peut absorber
    l’énergie d’une unique attaque s’il s’agit du même type d’énergie que celui qu’il
    a choisi. Il n’a pas besoin de faire de jet de sauvegarde et ne subit aucun dommage.
    Il gagne à la place 1 pv temporaire par tranche de 3 points de dégâts que l’attaque
    aurait infligés, et ce jusqu’à la fin de sa rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#Absorption_d’énergie_Sur_0
  
- Nom: 'Rage: Ailes totémiques draconiques (Sur)'
  Classe: Barbare
  Prérequis: Totem draconique, Résilience totémique draconique, niveau 10
  Source: AG
  Niveau: 10
  Description: Quand un barbare choisit ce pouvoir de rage, il obtient Vol (Dex)
    comme compétence de classe. Quand il est enragé et qu’il porte une armure intermédiaire
    ou plus légère, il peut dépenser une action simple pour générer une paire d’ailes
    draconiques spirituelles qui lui donnent une vitesse de vol égale à sa vitesse
    de base (manœuvrabilité moyenne). Il peut dépenser 2 rounds de rage pour obtenir
    cette vitesse de vol par une action immédiate. Il peut renvoyer les ailes quand
    il le souhaite, même si ce n’est pas son tour. Chaque round où il est enragé et
    qu’il vole consomme 2 rounds de rage. Il ne peut plus voler dès qu’il n’est plus
    en rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#Ailes_totémiques_draconiques_Sur_1
  
