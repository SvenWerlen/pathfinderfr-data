- Nom: Forme mutée
  Classe: Maître chimiste
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'La forme mutée du maître chimiste est un alter ego qui possède une
    personnalité différente de celle de sa forme normale, une évolution des changements
    mentaux provoqués par toutes les potions mutagènes consommées au cours de sa carrière.
    La forme mutée partage les souvenirs et les objectifs basiques de la forme normale
    mais elle cherche à les atteindre de façon différente. La forme mutée est souvent
    laide et monstrueuse et peut même sembler appartenir à une race ou un sexe différent
    de la forme normale, au point que les deux formes ne semblent pas avoir le moindre
    point commun. La forme mutée a d’ailleurs son propre nom et peut essayer d’entretenir
    son propre réseau de relations et ses propres places fortes (bien que son existence
    limitée dans le temps lui complique la tâche). La forme mutée possède même son
    propre alignement (choisi par le joueur mais obligatoirement différent de l’alignement
    normal du maître chimiste). Ce changement d’alignement affecte le chimiste uniquement
    quand il se trouve sous forme mutée.



    Exemple. Darabont est une gnome Neutre Bonne alchimiste 7/maître chimiste 4. Sa
    forme mutée est une créature difforme et contrefaite appelée le Boucher. Le Boucher
    est Neutre et cherche plus à préserver l’équilibre du monde qu’à faire prévaloir
    le bien. Le Boucher sait qu’il n’existe que lorsque que Darabont fait appel à
    lui mais, pendant ses périodes d’existence, il cherche à rassembler un cercle
    d’amis avec une tournure d’esprit similaire à la sienne. Ce n’est pas que le Boucher
    n’apprécie pas Darabont, mais il la trouve trop douce et innocente pour survivre
    dans le rude monde du chimiste. Quand le personnage est sous la forme de Darabont,
    il est détecté comme Bon et affecté comme tel par les sorts dont les effets varient
    en fonction de l’alignement. Sous la forme du Boucher, ce même personnage est
    Neutre et les sorts de détection du bien ne l’affectent pas, il est considéré
    comme Neutre pour les sorts et effets.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chYmiste.ashx#Forme_mutée_Ext_3
  
- Nom: Mutation 2/jour
  Classe: Maître chimiste
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, à cause de ses expositions répétées aux agents mutagènes,
    le maître chimiste peut prendre une forme mutée deux fois par jour, sans absorber
    de mutagène. Sous cette forme, elle gagne tous les avantages et inconvénients
    du mutagène et ajoute ses niveaux d’alchimiste et de maître chimiste pour déterminer
    la durée de cette transformation en fonction de son niveau d’alchimiste effectif.
    Si le chimiste utilise un mutagène, il revêt également cette forme. S’il prend
    un mutagène ou utilise à nouveau le pouvoir de mutation alors qu’il est déjà sous
    forme mutée, la transformation se passe normalement (les nouveaux modificateurs
    de mutation remplacent les anciens et la durée de mutation la plus longue prend
    le pas sur l’autre). Le maître chimiste reste sous forme mutée jusqu’à expiration
    de sa durée d’effet, jusqu’à ce que l’on interrompe sa magie (comme avec une  zone
    d’antimagie) ou jusqu’à ce qu’il dépense une autre utilisation de son pouvoir
    de mutation.



    Le chimiste peut être obligé de revêtir sa forme mutée contre sa volonté à cause
    d’un excès de stress ou de dégâts. À chaque fois que le personnage est sous sa
    forme normale et qu’il dispose encore d’une utilisation de sa forme mutée, il
    peut être contraint de l’utiliser après avoir subi un coup critique ou raté un
    jet de Vigueur. Dans ce cas, le chimiste doit réussir un jet de Volonté DD 25
    ou  utiliser sa forme mutée au tour suivant, par une action simple (décomptée
    de son nombre d’utilisations quotidiennes).



    Au niveau 5, le maître chimiste peut prendre une forme mutée trois fois par jour,
    quatre fois au niveau 8 et cinq fois au niveau 10.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chYmiste.ashx#Mutation_Sur_4
  
- Nom: Mutagène évolué
  Classe: Maître chimiste
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: " \nÀ partir du niveau 2, la forme mutée du maître chimiste continue\
    \ d’évoluer et de se développer alors qu’il gagne en puissance. Le maître chimiste\
    \ choisit alors un mutagène évolué, un pouvoir qui modifie le mode de fonctionnement\
    \ de sa forme mutée et auquel il ne peut accéder que sous cette forme. Il gagne\
    \ de nouveaux mutagènes évolués aux niveaux 4, 6, 8 et 10. Il ne peut pas choisir\
    \ le même mutagène évolué à plusieurs reprises.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\
    \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chYmiste.ashx#Mutagène_évolué_Sur_5
  
- Nom: Armes et armures
  Classe: Maître des ombres
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les particularités et aptitudes de la classe de prestige du
    maître des ombres.


    Le maître des ombres est formé au maniement de l’arbalète (lourde, légère ou de
    poing), de l’arc court (composite ou non), du bâton, de la dague (toutes), des
    dards, de l’épée courte, du gourdin, de la masse d’armes, de la matraque, de la
    morgenstern et de la rapière. Il est formé au port de l’armure légère mais pas
    au maniement des boucliers.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Armes_et_armures_0
  
- Nom: Discrétion totale
  Classe: Maître des ombres
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Le maître des ombres peut, à partir du niveau 1, utiliser sa compétence
    de Discrétion même si on l''observe. Tant qu’il se trouve à 3 m (2 cases), ou
    moins, d''une zone de lumière faible, il peut se cacher, quand bien même il se
    trouve à découvert, sans le moindre endroit où se dissimuler. Il ne peut pas se
    cacher dans sa propre ombre.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Discrétion_totale_Sur_1
  
- Nom: Esquive totale
  Classe: Maître des ombres
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le maître des ombres acquiert le pouvoir d’esquive
    totale. S’il réussit son jet de Réflexes contre une attaque dont les dégâts sont
    normalement réduits de moitié en cas de jet de Réflexes réussi, il l’évite totalement
    et ne subit pas le moindre dégât. Cette aptitude ne peut être utilisée que si
    le personnage ne porte aucune armure ou une armure légère.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Esquive_totale_Ext_2
  
- Nom: Vision dans le noir
  Classe: Maître des ombres
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le maître des ombres voit dans l’obscurité la plus
    totale, jusqu''à une distance de 18 m (12 cases). S''il bénéficie déjà de ce pouvoir,
    son champ de vision augmente de 9 m (6 cases).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Vision_dans_le_noir_Sur_3
  
- Nom: Esquive instinctive
  Classe: Maître des ombres
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Dès le niveau 2, le maître des ombres conserve son éventuel bonus
    de Dextérité à la CA et ne peut être pris au dépourvu, même s''il est attaqué
    par un adversaire invisible (il perd toujours ce bonus s’il est immobilisé ou
    s’il est victime d’une feinte). Si un maître des ombres possède déjà cette aptitude
    grâce à une autre classe, il obtient l''esquive instinctive supérieure au lieu
    de l’esquive instinctive.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Esquive_instinctive_Ext_4
  
- Nom: Talent de roublard
  Classe: Maître des ombres
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Aux niveaux 3, 6 et 9, le maître des ombres gagne une capacité qui
    lui permet de confondre ses adversaires. Cela fonctionne comme les talents de
    la classe de roublard. Il ne peut sélectionner un talent plus d''une fois. S''il
    a accès aux talents de maître roublard, il peut faire son choix dans cette liste.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Talents_de_roublard_5
  
- Nom: Ombres illusoires
  Classe: Maître des ombres
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Quand le maître des ombres atteint le niveau 3, il peut créer des
    illusions visuelles. Ce pouvoir magique produit un effet similaire au sort image
    silencieuse et utilise le niveau de maître des ombres du personnage pour déterminer
    son niveau de lanceur. Ce pouvoir peut être utilisé une fois par jour par tranche
    de deux niveaux dans la classe. Le DD de ce pouvoir est basé sur le Charisme.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Ombres_illusoires_Mag_6
  
- Nom: Appel du compagnon d’ombre
  Classe: Maître des ombres
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le personnage peut convoquer un compagnon ombre, qui
    est une créature morte-vivante. Contrairement aux ombres normales, le compagnon
    est du même alignement que le personnage et il ne peut créer de rejetons. Il reçoit
    un bonus de +4 sur ses jets de Volonté pour réduire les dommages causés par l''énergie
    positive et ne peut être ni repoussé ni contrôlé. L’ombre accompagne fidèlement
    le maître des ombres, avec qui elle peut communiquer intelligiblement. Elle a
    un nombre de points de vie égal à la moitié des points de vie totaux de son maître.
    Elle utilise le bonus de base à l''attaque, ainsi que les bonus aux jets de sauvegarde
    du maître des ombres. À part cela, cette ombre est identique à celle que l''on
    trouve dans le Bestiaire Pathfinder.


    Si le compagnon ombre est détruit (ou si le personnage le renvoie volontairement),
    son maître doit réussir un jet de Vigueur (DD 15). S''il le rate, il gagne un
    niveau négatif permanent. Un jet de sauvegarde réussi annule le niveau négatif.
    Une ombre détruite ou renvoyée ne peut pas être remplacée avant trente jours.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Appel_du_compagnon_d’ombre_Sur_7
  
- Nom: Convocation d’ombre
  Classe: Maître des ombres
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'À parti du niveau 4, le maître des ombres peut créer des créatures
    et des effets à partir d''ombre brute. Ce pouvoir fonctionne comme convocation
    d''ombres. Le niveau du lanceur de sort effectif est celui du maître des ombres.
    Le personnage peut utiliser ce pouvoir une fois par jour au niveau 4, puis une
    fois supplémentaire tous les deux niveaux au-delà (2/jour au niveau 6, 3/jour
    au niveau 8 et 4/jour au niveau 10). Au niveau 10, cette faculté devient une convocation
    d''ombres suprême. Le DD de ce pouvoir est basé sur le Charisme.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Convocation_dombres_Mag_8
  
- Nom: Téléportation par les ombres (12 m / 8 cases)
  Classe: Maître des ombres
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le maître des ombres acquiert la faculté de se déplacer
    d’une zone d’ombre à une autre comme s’il employait le sort porte dimensionnelle.
    Ce pouvoir est toutefois plus limité que le sort, en ce sens que le personnage
    doit impérativement partir d’une zone d’ombre et apparaître au niveau d’une autre.
    Il peut parcourir jusqu’à 12 m (8 cases) par jour de cette manière, qu’il peut
    décomposer en quatre sauts (de 3 m (2 cases) chacun) s’il le souhaite. Tous les
    deux niveaux au-delà du niveau 4, la distance qu’il peut parcourir double (24
    m (16 cases) au niveau 6, 48 (32 cases) au niveau 8 et 96 m (64 cases) au niveau
    10). Il peut diviser ce total en autant de sauts qu’il le souhaite mais chaque
    saut, aussi court soit-il, compte pour 3 m (2 cases).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Téléportation_par_les_ombres_Sur_9
  
- Nom: Roulé-boulé
  Classe: Maître des ombres
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'À partir du niveau 5, le maître des ombres peut accompagner les
    coups mortels. Cette capacité est la même que le pouvoir spécial Roulé-boulé de
    la classe de roublard.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Roulé-boulé_Ext_10
  
- Nom: Esquive instinctive supérieure
  Classe: Maître des ombres
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le maître des ombres ne peut plus être pris en tenaille.
    Les roublards ne peuvent plus lui porter d’attaques sournoises de cette manière,
    à moins d’avoir au moins quatre niveaux de roublard de plus que le personnage
    n’a de niveaux de maître des ombres.


    Si un personnage possède déjà l’aptitude d’esquive instinctive grâce à une autre
    classe, les niveaux des différentes classes proposant cette aptitude se cumulent
    pour déterminer le niveau de roublard nécessaire pour le prendre en tenaille.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Esquive_instinctive_supérieure_Ext_11
  
- Nom: Esprit fuyant
  Classe: Maître des ombres
  Source: MJ
  Niveau: 7
  Auto: true
  Description: 'Ce pouvoir acquis au niveau 7 représente l’aisance avec laquelle
    le maître des ombres parvient à échapper aux effets magiques cherchant à le contrôler.
    Il fonctionne comme le pouvoir spécial Esprit fuyant de la classe de roublard.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Esprit_fuyant_Ext_12
  
- Nom: Pouvoir des ombres
  Classe: Maître des ombres
  Source: MJ
  Niveau: 8
  Auto: true
  Description: 'Une fois par jour au niveau 8, et une fois supplémentaire au niveau
    10, le maître des ombres peut utiliser l''ombre brute pour infliger des dégâts
    à ses adversaires, de la même manière que le sort magie des ombres. Le DD de ce
    pouvoir est basé sur le Charisme.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Pouvoir_des_ombres_Mag_13
  
- Nom: Esquive extraordinaire
  Classe: Maître des ombres
  Source: MJ
  Niveau: 10
  Auto: true
  Description: 'À partir du niveau 10, ce pouvoir fonctionne comme l’esquive totale.
    Les dégâts infligés par une attaque autorisant un jet de Réflexes pour réduire
    les dégâts de moitié sont réduits de moitié même si le personnage rate son jet
    de Réflexes (s’il le réussit, il l’esquive totalement).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Esquive_extraordinaire_Ext_14
  
- Nom: Armes et armures
  Classe: Maître espion
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Voici les caractéristiques de la classe de prestige de maître espion.


    Un maître espion ne gagne aucune compétence dans le maniement des armes ni dans
    le port des armures.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Armes_et_armures_0
  
- Nom: Art de la tromperie
  Classe: Maître espion
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un maître espion ajoute ses niveaux de classe aux tests de Bluff,
    de Déguisement et de Psychologie.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Art_de_la_tromperie_Ext_1
  
- Nom: Maître des déguisements
  Classe: Maître espion
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un maître espion crée un déguisement en moitié moins de temps que
    la normale. De plus, tous les malus liés à un déguisement d’un sexe, d’une race,
    d’un âge ou d’une taille différente sont réduits de 1.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Maître_des_déguisements_Ext_2
  
- Nom: Attaque sournoise +1d6
  Classe: Maître espion
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Ce pouvoir fonctionne comme le pouvoir de roublard du même nom.
    Les dégâts supplémentaires augmentent de +1d6 tous les trois niveaux (1, 4, 7
    et 10). Si le maître espion possède des bonus d’attaque sournoise issus d’une
    autre source, ils se cumulent.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Attaque_sournoise_Ext_3
  
- Nom: Mensonge désinvolte
  Classe: Maître espion
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'Un maître espion de niveau 2 ou plus peut même tromper la magie
    qui décèle habituellement la vérité. Toute créature qui use de ce genre de magie
    contre l’espion doit réussir un test de niveau de lanceur de sorts contre un DD
    de 15 + niveau de classe du maître espion (comme s’il était sous l’effet d’un
    sort de bagou). En cas d’échec, le sort ne détecte pas les mensonges de l’espion
    ou ne l’oblige pas à dire la vérité. Ce pouvoir ne donne pas le bonus de bagou
    lors des tests de Bluff.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Mensonge_désinvolte_Sur_4
  
- Nom: Masquer son alignement
  Classe: Maître espion
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'Un maître espion de niveau 2 ou plus peut modifier l’aura de son
    alignement pour tromper des sorts capables de détecter l’alignement (comme détection
    du mal). Il peut décider de se faire détecter comme appartenant à un alignement
    particulier ou comme s’il n’en avait pas. Ce pouvoir ne protège pas contre les
    sorts ou les effets qui provoquent des dégâts basés sur l’alignement. Le camouflage
    de l’alignement est une action simple et il persiste jusqu’à ce que le maître
    espion le change ou y mette un terme.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Masquer_son_alignement_Sur_5
  
- Nom: Aura non magique 2/jour
  Classe: Maître espion
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le maître espion peut lancer aura magique deux fois
    par jour mais seulement pour faire croire qu’un objet n’est pas magique.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Aura_non_magique_Mag_6
  
- Nom: Connaissances superficielles
  Classe: Maître espion
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Le maître espion donne l’impression de savoir plus de choses que
    ce n’est réellement le cas. À partir du niveau 3, quand il cherche à préserver
    sa couverture ou à se faire passer pour quelqu’un, il peut faire des tests de
    Connaissances et de Profession sans y être entraîné comme s’il l’était et gagne
    un bonus égal à la moitié de son niveau de classe. Par exemple, un maître espion
    qui se fait passer pour un noble peut faire un test de Connaissances (histoire)
    à propos du royaume et de Connaissances (noblesse) sur les familles nobles et
    royales comme s’il y était entraîné, bien que ce ne soit pas le cas. En revanche,
    il ne peut pas faire de test de Connaissances (nature) pour identifier des herbes
    alors qu’il n’y est pas entraîné.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Connaissances_superficielles_Ext_7
  
- Nom: Pensées dissimulées
  Classe: Maître espion
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le maître espion peut dissimuler ses complots contre
    la magie qui permet de lire dans les esprits. Quand une créature utilise détection
    de pensées ou une magie similaire pour lire dans l’esprit du maître, c’est lui
    qui décide quelles pensées superficielles seront détectées, ses véritables pensées
    restant inviolées. Ce pouvoir ne le protège pas contre les attaques mentales ou
    la lecture de pensées qui va plus loin que les pensées superficielles.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Pensées_dissimulées_Sur_8
  
- Nom: Changement rapide
  Classe: Maître espion
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'À partir du niveau 4, le maître espion peut se déguiser en seulement
    2d4 rounds s’il accepte un malus de -10 au test de Déguisement. Ce malus tombe
    à -5 au niveau 8.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Changement_rapide_Ext_9
  
- Nom: Échapper à la détection
  Classe: Maître espion
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le maître espion peut tromper la magie de divination
    employée contre lui comme s’il était sous l’effet d’un sort d’antidétection avec
    un niveau de lanceur de sorts égal à son niveau de personnage. Il peut annuler
    ou réactiver cette protection par une action simple. Si quelqu’un dissipe l''effet
    d’antidétection, le maître espion ne peut pas la réactiver avant 1d4 rounds.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Échapper_à_la_détection_Mag_10
  
- Nom: Esprit fuyant
  Classe: Maître espion
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le maître espion peut échapper au contrôle mental.
    Ceci fonctionne comme le talent de roublard du même nom. Si l’espion dispose déjà
    de ce pouvoir grâce à une autre classe, leurs nombres d’utilisations se cumulent
    mais le personnage ne peut l’utiliser qu’une fois par round.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Esprit_fuyant_Sur_11
  
- Nom: Changer son alignement
  Classe: Maître espion
  Source: MJRA
  Niveau: 6
  Auto: true
  Description: 'À partir du niveau 6, le maître espion améliore le contrôle qu’il
    exerce sur son aura. Quand il endosse un alignement factice, il peut décider que
    tous les sorts et objets magiques l’affectent comme s’il appartenait réellement
    à cet alignement. Ceci inclut les effets bénéfiques et néfastes. Par exemple,
    un maître espion Neutre Bon peut faire passer son aura pour Loyal Mauvais pour
    franchir une porte qui envoie une décharge sur toute créature qui ne serait pas
    Loyale Mauvaise. En revanche, s’il est frappé par un châtiment sacré avec cette
    aura factice, il subira les mêmes dégâts que s’il était réellement Mauvais. Le
    maître espion peut faire passer son aura d’un alignement masqué (comme avec le
    pouvoir de classe de niveau 2, quand les effets l’affectent encore en fonction
    de son véritable alignement) à un changement d’alignement (comme le fait ce pouvoir,
    quand les effets l’affectent en fonction de son alignement factice) par une action
    simple. Changer son alignement est une action simple et l’effet persiste jusqu’à
    ce qu’il en change à nouveau ou mette un terme à l’effet.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Changer_son_alignement_Sur_12
  
- Nom: Attaque mortelle
  Classe: Maître espion
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, le maître espion apprend l’art de tuer ou de paralyser
    un ennemi d’un coup précis. Ceci fonctionne comme le pouvoir d’assassin du même
    nom. Si le maître espion a des niveaux dans une classe qui accorde également ce
    pouvoir, ses niveaux s’ajoutent à ceux d’espion quand il s’agit de déterminer
    le DD de l’attaque mortelle, même s’il n’a pas encore atteint le niveau 8 en tant
    que maître espion.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Attaque_mortelle_Ext_13
  
- Nom: Tromper la magie
  Classe: Maître espion
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: 'Un maître espion de niveau 8 ou plus peut faire croire à un adversaire
    qu’il est charmé ou dominé. Quand le maître espion réussit un jet de sauvegarde
    contre un effet magique qui permet d’exercer un contrôle continu (comme  charme-personne,
    domination ou le pouvoir de domination d’un vampire), il peut laisser le sort
    l’affecter partiellement. Le lanceur de sorts croit que l’espion a raté son jet
    mais ce dernier n’est pas sous son contrôle. Si le sort établit un lien télépathique,
    ce dernier fonctionne normalement mais le maître espion n’est pas obligé d’obéir
    aux ordres qui lui sont donnés. Le maître espion peut utiliser tromper la magie
    s’il réussit un jet de sauvegarde ultérieur contre un effet persistant, comme
    l’y autorise l’esprit fuyant.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Tromper_la_magie_Sur_14
  
- Nom: Esprit secret
  Classe: Maître espion
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, le maître espion profite des avantages d’un sort d’esprit
    impénétrable permanent avec un niveau de lanceur de sorts égal à son niveau de
    personnage. L’espion peut activer ou désactiver cette protection par une action
    simple. Si quelqu’un dissipe l’esprit impénétrable, le maître espion ne peut pas
    le réactiver avant 1d4 rounds.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20espion.ashx#Esprit_secret_Mag_15
  
- Nom: Armes et armures
  Classe: Mystificateur profane
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les particularités et aptitudes de la classe de prestige du
    mystificateur profane.


    Le mystificateur profane n’est pas formé au maniement des armes ni au port des
    armures.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystificateur%20profane.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Mystificateur profane
  Source: MJ
  Niveau: 1
  Auto: true
  Description: "À chaque niveau, un mystificateur profane gagne de nouveaux sorts\
    \ quotidiens de la même manière que s’il avait gagné un niveau dans une classe\
    \ de lanceur de sorts qui était sienne avant de devenir mystificateur profane.\
    \ Il ne gagne cependant pas les autres avantages fournis par ce gain de niveau,\
    \ à l’exception du nombre de sorts par jour, des sorts connus (dans le cas d’un\
    \ lanceur de sorts spontanés), et de son niveau de lanceur de sorts. Si le personnage\
    \ possédait plus d’une classe de lanceur de sorts avant de devenir mystificateur\
    \ profane, il doit choisir à quelle classe il ajoute ce nouveau niveau pour ce\
    \ qui est de déterminer les sorts quotidiens. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystificateur%20profane.ashx#Sorts_1
  
- Nom: Prestidigitation à distance
  Classe: Mystificateur profane
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Un mystificateur profane peut employer les compétences Sabotage
    et Escamotage à distance dans un rayon de 9 mètres (6 c). Exécuter ces actions
    de loin augmente le DD habituel du jet de compétence de +5 et interdit de faire
    10. Il peut manipuler ainsi un objet de deux kilos et demi ou moins. Le personnage
    doit posséder au moins 1 rang dans une compétence pour l’utiliser à distance.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystificateur%20profane.ashx#Prestidigitation_à_distance_2
  
- Nom: Attaque sournoise +1d6
  Classe: Mystificateur profane
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Cette aptitude est en tout point semblable à l’aptitude d''attaque
    sournoise du roublard. Les dégâts supplémentaires augmentent de +1d6 tous les
    niveaux pairs (niveaux 2, 4, 6, 8 et 10). Si le mystificateur profane bénéficie
    également d''un bonus sur son attaque sournoise par un autre biais, les bonus
    sur les dégâts se cumulent.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystificateur%20profane.ashx#Attaque_sournoise_3
  
- Nom: Attaque imprévisible 1/jour
  Classe: Mystificateur profane
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'À partir du niveau 3 et une fois par jour, le mystificateur profane
    peut faire de n’importe laquelle de ses attaques au corps à corps ou à distance
    une attaque sournoise. Dans le cas d’une attaque à distance, la cible doit se
    trouver à neuf mètres ou moins. La cible perd son éventuel bonus de Dextérité
    à la CA, mais uniquement contre cette attaque. Ce pouvoir peut être utilisé contre
    n’importe quelle créature, mais celles qui sont immunisées contre les coups critiques
    ne subissent pas les dégâts supplémentaires (bien qu’elles perdent tout de même
    leur bonus de Dextérité à la CA).


    Un mystificateur profane de niveau 7 peut utiliser ce pouvoir deux fois par jour.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystificateur%20profane.ashx#Attaque_imprévisible_4
  
- Nom: Sorts vicieux 3/jour
  Classe: Mystificateur profane
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'À partir du niveau 5, un mystificateur profane peut lancer ses sorts
    sans leurs composantes gestuelles ou verbales, comme s''il avait les dons Incantation
    statique et Incantation silencieuse. Cela ne change ni le temps d''incantation,
    ni le niveau du sort. Le personnage peut utiliser ce pouvoir trois fois par jour
    au niveau 5, puis une fois de plus tous les deux niveaux, jusqu''à un maximum
    de cinq fois par jour au niveau 9. Le mystificateur profane choisit d''en faire
    usage au moment où il lance son sort.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystificateur%20profane.ashx#Sorts_vicieux_Sur_5
  
- Nom: Voleur invisible
  Classe: Mystificateur profane
  Source: MJ
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, le personnage peut, au prix d''une action libre, décider
    de se rendre invisible, comme s''il était sous l''influence d''une invisibilité
    suprême, et ce pendant un nombre de rounds par jour égal à son niveau dans la
    classe de prestige de mystificateur profane. Ces rounds n''ont pas besoin d''être
    consécutifs. Son niveau de lanceur de sorts pour cette capacité est équivalent
    à son niveau de lanceur de sorts total.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystificateur%20profane.ashx#Voleur_invisible_Sur_6
  
- Nom: Armes et armures
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Voici les caractéristiques de la classe de prestige de prophète
    enragé.


    Un prophète enragé ne gagne aucune compétence dans le maniement des armes ni dans
    le port des armures.


    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Armes_et_armures_0
  
- Nom: Sorts par jour
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Aux niveaux indiqués, le personnage gagne de nouveaux sorts par
    jour comme s’il avait également gagné un niveau dans une classe de lanceur de
    sorts divins à laquelle il appartenait avant de choisir cette classe de prestige.
    En revanche, il ne bénéficie pas des autres avantages de cette classe, seulement
    des sorts par jour, des sorts connus (si c’est un lanceur de sorts spontané) et
    de l’augmentation de niveau de lanceur de sorts effectif. Si le personnage appartenait
    à plusieurs classes de lanceur de sorts divins avant de devenir un prophète enragé,
    il doit choisir celle à laquelle il veut ajouter son niveau de prophète pour déterminer
    son nombre de sorts par jour.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Sorts_par_jour_1
  
- Nom: Féroce devin
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les niveaux de prophète enragé se cumulent avec ceux de barbare
    pour déterminer les effets des pouvoirs de rage, des révélations d’oracle et des
    malédictions d’oracle. Cela ne lui donne pas de pouvoirs supplémentaires.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Féroce_devin_2
  
- Nom: Guide spirituel
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Chaque prophète enragé possède un guide spirituel, un fantôme intangible
    qui lui parle, veille sur lui et lui prête sa force et sa sagesse. Grâce à cet
    esprit, quand le prophète devient enragé, il bénéficie des avantages d’un sort
    d’assistance divine. Il peut utiliser les bonus accordés à n’importe quel moment
    tant qu’il est en rage. Le guide spirituel lui permet aussi de lancer lumières
    dansantes, son imaginaire et  manipulation à distance comme des pouvoirs magiques
    une fois par jour pour chacun (niveau de lanceur de sorts égal au niveau de classe
    de prophète enragé). Les DD sont basés sur le Charisme.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Guide_spirituel_Mag_3
  
- Nom: Mystère du prophète enragé
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: "À partir du niveau 2 et par la suite à tous les niveaux pairs, le\
    \ prophète enragé apprend un nouveau sort de son guide spirituel. \nCes sorts\
    \ viennent s’ajouter à ceux de la liste donnée dans la table :  Sorts connus de\
    \ l’oracle . Comme les sorts appris grâce au mystère de l’oracle, il est impossible\
    \ de les échanger une fois arrivé à un niveau supérieur. Pour apprendre un de\
    \ ces sorts auprès de son guide spirituel, le prophète enragé doit être capable\
    \ de lancer des sorts d’oracle du niveau indiqué. Il considère le sort comme un\
    \ sort d’oracle du niveau indiqué. \n\nVoici les sorts disponibles  :  œil du\
    \ mage (4), augure (2), divination (4), songe (5), orientation (6), main du berger\
    \ (3), détection de linvisibilité (2), traversée des ombres (6),  communication\
    \ avec les morts  (3),  main spectrale  (2),  arme spirituelle (2),  serviteur\
    \ invisible(1), vision (7), vent de murmures (2).\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Mystère_du_prophète_enragé_4
  
- Nom: Guérisseur enragé
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le prophète enragé est capable de lancer des  sorts
    de soins sur sa personne même s’il est enragé et ce, sans avoir besoin d’utiliser
    moment de lucidité.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Guérisseur_enragé_Sur_5
  
- Nom: Mage indomptable
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le prophète enragé ajoute son bonus de Constitution
    (le cas échéant) à ses tests de Concentration.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Mage_indomptable_Ext_6
  
- Nom: Mage enragé (niveau de lanceur de sorts)
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'À partir du niveau 4, les sorts du prophète gagnent en puissance
    quand il est enragé. Quand il utilise moment de lucidité, il ajoute son niveau
    de barbare à son niveau de lanceur de sorts. Au niveau 7, il ajoute son bonus
    de Constitution au DD de tout sort qu’il lance alors qu’il est enragé.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Mage_enragé_Sur_7
  
- Nom: Esprit gardien
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le bonus de compétence apporté par l’assistance divine
    du guide spirituel passe à la moitié du niveau de classe de prophète s’il l’utilise
    pour combattre des fées, des Extérieurs, des morts-vivants ou des créatures intangibles.
    Par une action rapide, le prophète peut dépenser 1 round de rage (qu’il soit enragé
    ou non) pour accorder la capacité spectrale à ses armes et à son armure pendant
    1 round. Cet effet se termine si l’objet n’est plus en possession du prophète.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Esprit_gardien_Mag_8
  
- Nom: Rage prolongée
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, par une action libre, le prophète enragé peut prolonger
    la durée de sa rage en sacrifiant un emplacement de sort. Ceci rallonge la durée
    de la rage d’un nombre de rounds égal au niveau de l’emplacement de sort utilisé.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Rage_prolongée_Sur_9
  
- Nom: Sort enragé
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, le prophète enragé peut lancer des sorts avec une portée
    personnelle alors qu’il est enragé sans avoir besoin d’utiliser moment de lucidité.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Sort_enragé_Sur_10
  
- Nom: Guerrier spirituel
  Classe: Prophète enragé
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: " \nAu niveau 9, le bonus de compétence fourni par l’assistance divine\
    \ du prophète augmente pour atteindre son niveau de classe s’il l’utilise pour\
    \ combattre des fées, des Extérieurs, des morts-vivants ou des créatures intangibles.\
    \ Il peut à présent donner la propriété spectrale à ses armes et à son armure\
    \ par une action immédiate.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proph%c3%a8te%20enrag%c3%a9.ashx#Guerrier_spirituel_Sur_11
  
- Nom: Armes et armures
  Classe: Théurge mystique
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les particularités et aptitudes de la classe de prestige du
    théurge mystique.


    Le théurge mystique n’est pas formé au maniement des armes ni au port des armures.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20mystique.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Théurge mystique
  Source: MJ
  Niveau: 1
  Auto: true
  Description: "À chaque niveau, un théurge mystique gagne de nouveaux sorts quotidiens\
    \ de la même manière que s’il avait gagné un niveau dans une classe de lanceur\
    \ de sorts profanes et dans une classe de lanceur de sorts divins qui étaient\
    \ siennes avant de devenir théurge mystique. Cela signifie essentiellement qu’il\
    \ ajoute son niveau de mystique théurge à une classe de lanceur de sorts profanes\
    \ et à une classe de lanceurs divins qu’il possède, puis détermine les sorts quotidiens,\
    \ les sorts connus, et le niveau de lanceur de sorts. Si le personnage possédait\
    \ plus d’une classe de lanceur de sorts profanes ou de lanceur de sorts divins\
    \ avant de devenir théurge mystique, il doit choisir à quelle classe il ajoute\
    \ ce nouveau niveau obtenu en tant que théurge mystique pour ce qui est de déterminer\
    \ les sorts quotidiens. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20mystique.ashx#Sorts_1
  
- Nom: Sorts combinés (1er)
  Classe: Théurge mystique
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Le théurge mystique peut préparer et lancer des sorts de magie profane
    ou divine en utilisant indifféremment ses niveaux de sorts dans les deux classes.
    Les sorts préparés de la sorte sont considérés comme étant d''un niveau supérieur
    à leur niveau effectif. Ce pouvoir ne peut servir à lancer de sort à un niveau
    inférieur à son niveau réel, s''il existe dans les deux listes de sorts. Au niveau
    1, il peut donc préparer des sorts de 1 niveau de l''une de ses classes de lanceur
    de sorts, en utilisant les emplacements de sorts de 2 niveau de son autre classe.
    Le niveau des sorts qui peuvent être lancés de cette façon augmente de 1 tous
    les niveaux impairs, et ce jusqu''à atteindre le 5 niveau au niveau 9 (ces sorts
    utilisent des emplacements de sorts de 6 niveau). Les composantes de ces sorts
    ne changent pas, mais elles suivent les règles applicables au lancement des sorts
    de la classe utilisée.


    Les lanceurs de sorts spontanés ne peuvent lancer de cette manière que des sorts
    qu’ils ont préparés avec une classe de lanceur de sorts non spontanés, et ce même
    si le sort a déjà été utilisé. Par exemple, un prêtre/ensorceleur/théurge mystique
    peut lancer un sort de bénédiction en utilisant un emplacement de sort d’ensorceleur
    de 2 niveau seulement s''il a préparé un sort de bénédiction en utilisant un sort
    de 1 niveau, et ce même s''il l''a déjà utilisé.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20mystique.ashx#Sorts_combinés_Sur_2
  
- Nom: Armes et armures
  Classe: Vengeur sacré
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Voici les caractéristiques de la classe de prestige de vengeur sacré.


    Un vengeur sait manier toutes les armes courantes et de guerre et il est formé
    au port de toutes les armures et de tous les boucliers (sauf le pavois).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeur%20sacr%c3%a9.ashx#Armes_et_armures_0
  
- Nom: Sorts par jour
  Classe: Vengeur sacré
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Aux niveaux indiqués, le personnage gagne de nouveaux sorts par
    jour comme s’il avait également gagné un niveau dans une classe de lanceur de
    sorts divins à laquelle il appartenait avant de choisir cette classe de prestige.
    En revanche, il ne bénéficie pas des autres avantages de cette classe, seulement
    des sorts par jour, des sorts connus et de l’augmentation de niveau de lanceur
    de sorts effectif. Si le personnage appartenait à plusieurs classes de lanceur
    de sorts divins avant de devenir un vengeur, il doit choisir celle à laquelle
    il veut ajouter son niveau de vengeur pour déterminer son nombre de sorts par
    jour.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeur%20sacr%c3%a9.ashx#Sorts_par_jour_1
  
- Nom: Canalisation d’énergie
  Classe: Vengeur sacré
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les niveaux de vengeur se cumulent avec tout autre niveau de classe
    qui permet de canaliser de l’énergie.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeur%20sacr%c3%a9.ashx#Canalisation_d’énergie_Sur_2
  
- Nom: Bouclier du vengeur
  Classe: Vengeur sacré
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Par une action simple, un vengeur peut canaliser de l’énergie dans
    son bouclier. Ce dernier lui offre alors un bonus sacré (s’il s’agit d’énergie
    positive) ou de malfaisance (s’il s’agit d’énergie négative) à la CA égal au nombre
    de dés lancés par le personnage quand il canalise de l’énergie. Ce bonus dure
    24 heures ou jusqu’à ce que le personnage se fasse toucher au combat. Si quelqu’un
    d’autre s’empare du bouclier, il ne bénéficiera pas pour autant du bonus, en revanche,
    le vengeur n’a pas besoin de porter son bouclier pour qu’il conserve son pouvoir.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeur%20sacr%c3%a9.ashx#Bouclier_du_vengeur_Sur_3
  
- Nom: Stigmate
  Classe: Vengeur sacré
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'Un vengeur verse volontairement son sang au nom de sa foi. Il est
    marqué de scarifications appropriées à sa divinité. Par une action simple et par
    la seule force de sa volonté, il peut arrêter le flot de sang ou le faire redémarrer.
    Au niveau 6, c’est une action de mouvement et au niveau 10 une action rapide.
    Un stigmate actif inflige au vengeur des dégâts de saignement égaux à la moitié
    de son niveau de classe. La magie de guérison ne peut pas y mettre un terme. Tant
    que les stigmates saignent, le vengeur gagne un bonus sacré ou de malfaisance
    (selon qu’il canalise de l’énergie positive ou négative) égal à la moitié de son
    niveau de classe. À chaque activation des stigmates, le personnage doit décider
    si son bonus s’applique aux jets d’attaque, de dégâts des armes, à la CA, aux
    tests de niveau de lanceur de sorts ou aux jets de sauvegarde. Il doit désactiver
    ses stigmates et les réactiver s’il veut changer la cible du bonus.


    Tant que les stigmates saignent, le personnage ignore tout drain de sang ou dégâts
    de saignement issu d’une autre source et il peut utiliser saignement et stabilisation
    à volonté par une action simple.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeur%20sacr%c3%a9.ashx#Stigmate_Sur_4
  
- Nom: Guérison miraculeuse (extension d’effet)
  Classe: Vengeur sacré
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, tout sort de soin que le vengeur lance sur sa propre
    personne bénéficie d’une Extension d’effet, en revanche, il n’est pas considéré
    comme un sort de plus haut niveau et ne demande pas un temps d’incantation plus
    important que la normale. Si le vengeur se lance un sort de soin qui affecte plusieurs
    créatures, ce pouvoir ne s’applique qu’à lui. Au niveau 8, les sorts de soins
    bénéficient de la Quintessence des sorts plutôt que de l’Extension d’effet.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeur%20sacr%c3%a9.ashx#Guérison_miraculeuse_Sur_5
  
- Nom: Colère divine
  Classe: Vengeur sacré
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, quand le vengeur confirme un coup critique, il peut
    sacrifier un emplacement de sort de niveau 1 préparé ou disponible pour lancer
    l’anathème sur la cible, par une action immédiate (en utilisant le niveau de lanceur
    de sorts du vengeur). Le DD du jet de sauvegarde augmente de +2 si le multiplicateur
    de critique de son arme est de x3 et de +4 s’il est de x4. Le vengeur peut également
    utiliser ce pouvoir en réponse à un coup critique, même si l’attaque le met hors
    de combat ou le tue.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vengeur%20sacr%c3%a9.ashx#Colère_divine_Mag_6
  
- Nom: Sang enflammé
  Classe: Vengeur sacré
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, quand les stigmates du personnage saignent, son sang
    se déverse sur son arme comme une énergie liquide sacrée ou malfaisante. S’il
    utilise le Châtiment canalisé, ses dégâts sont augmentés de 1d6 et, si la cible
    rate son jet de sauvegarde, elle est fiévreuse et subit 1d6 points de dégâts de
    saignement par round à son tour. La cible peut tenter un nouveau jet de sauvegarde
    à chaque round pour se débarrasser de l’effet de fièvre et de saignement.



    '
