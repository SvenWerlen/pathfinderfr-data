    \ à la liste de sorts qu’il lance grâce à sa magie des esprits. Il ajoute également\
    \ les maléfices propres à cet esprit à la liste de maléfices qu’il lance grâce\
    \ à l’aptitude de classe de maléfice et de maléfice errant.\n• Au niveau 8, le\
