- Nom: Sorts
  Classe: Psychiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: '

    Un psychiste peut lancer des sorts psychiques appartenant à la liste des sorts
    du psychiste. Il les lance sans avoir à les préparer à l’avance. Pour apprendre
    ou lancer un sort, un psychiste doit avoir une valeur d''Intelligence au moins
    égale à 10 + le niveau du sort. Le DD des jets de sauvegarde contre ses sorts
    est égal à 10 + le niveau du sort + le modificateur d''Intelligence du psychiste.


    Comme les autres lanceurs de sorts, le psychiste ne peut lancer qu’un nombre de
    sorts donné de chaque niveau chaque jour. Son quota de sorts quotidiens est indiqué
    dans la Table "Le Psychiste". En plus de cela, il reçoit des sorts en bonus si
    sa valeur d''Intelligence est suffisamment élevée (voir la Table "Modificateurs
    de caractéristique et sorts en bonus").



    Le répertoire de sorts d’un psychiste est très limité. Il commence sa carrière
    en connaissant seulement quatre sorts du niveau 0 et deux sorts de 1er niveau,
    tous choisis par le joueur. Lors de chaque passage de niveau, un psychiste apprend
    un ou plusieurs sorts supplémentaires, comme indiqué dans la Table "Sorts connus
    par le psychiste" (contrairement au quota de sorts quotidiens, le nombre de sorts
    connus par un psychiste n’est pas modifié par son éventuel bonus d''Intelligence
    : les nombres de cette table sont fixes).


    Lorsqu’il atteint le niveau 4, et tous les deux niveaux suivants, un psychiste
    peut choisir d’apprendre un nouveau sort à la place de l’un de ceux qu’il connaît
    déjà. Il oublie alors un sort au profit d’un autre. Le niveau du nouveau sort
    doit être identique à celui du sort oublié. Un psychiste ne peut remplacer qu’un
    seul sort à chaque fois, et doit choisir de le faire ou non au moment où il apprend
    de nouveaux sorts lors du passage de niveau.


    Contrairement à un magicien ou à un prêtre, un psychiste n’a pas besoin de préparer
    ses sorts à l’avance. Il peut lancer n’importe quel sort de son répertoire à n’importe
    quel moment, à condition de ne pas avoir épuisé son quota de sorts de ce niveau
    pour la journée.



    '
