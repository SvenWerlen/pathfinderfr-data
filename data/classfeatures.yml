- Nom: Réserve phrénique
  Classe: Psychiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: '

    Un psychiste dispose d’une réserve d’énergie mentale surnaturelle dans laquelle
    il puise pour modifier ses sorts psychiques au cours de leur incantation. Le nombre
    maximum de points que contient la réserve phrénique d’un psychiste est égal à
    la moitié de son niveau de psychiste + son modificateur de Sagesse ou de Charisme,
    selon la discipline psychique suivie par le personnage. Le psychiste récupère
    la totalité des points de sa réserve phrénique chaque matin s’il se repose ou
    médite pendant 8 heures ; ces heures de repos ou de méditation n’ont pas besoin
    d’être consécutives. Un psychiste peut également récupérer des points de sa réserve
    phrénique dans des circonstances particulières dictées par sa discipline psychique.
    Les éventuels points obtenus en excès du total maximum sont perdus.



    '
