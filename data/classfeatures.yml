- Nom: Monture exotique (Ext)
  Classe: Chevalier
  Archétype: Cavalier des bêtes
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le cavalier des bêtes tisse un lien étroit avec une\
    \ créature loyale assez forte pour lui servir de monture. Elle fonctionne comme\
    \ le compagnon animal du druide et utilise le niveau du chevalier comme niveau\
    \ de druide effectif. \n\nL'animal choisi doit être assez grand pour supporter\
    \ le poids du chevalier (M ou G pour un personnage P, G ou TG pour un M). Le chevalier\
    \ ne subit pas de malus d'armure aux tests d'Équitation quand il chevauche sa\
    \ monture. On considère toujours que cette dernière est formée au combat et elle\
    \ commence le jeu avec le don Endurance. Elle ne peut pas acquérir le pouvoir\
    \ transfert de sorts. À chaque fois que le cavalier des bêtes gagne un niveau,\
    \ il peut choisir une nouvelle monture, plus impressionnante et plus adaptée à\
    \ sa nouvelle puissance.\n• Un cavalier de taille P peut choisir un poney ou un\
    \ loup au niveau 1. Au niveau 4 il a droit à un allosaure, un ankylosaure, un\
    \ arsinoithérium, un auroch, un bison, un brachiosaure, un chien, un éléphant,\
    \ un glyptodon, un hippopotame, un mégalocéros, un sanglier, une tortue happante\
    \ géante, un tricératops ou un tyrannosaure. Au niveau 7, il peut choisir d'autres\
    \ dinosaures (le déinonychus ou le vélociraptor).\n• Un cavalier de taille M peut\
    \ choisir un chameau ou un cheval au niveau 1. Au niveau 4 il a droit à un allosaure,\
    \ un ankylosaure, un arsinoithérium, un auroch, un bison, un brachiosaure, une\
    \ tortue happante géante, un éléphant, un glyptodon, un hippopotame, un lion,\
    \ un mastodonte, un mégalocéros, un tigre, un tricératops ou un tyrannosaure.\
    \ Le MJ peut autoriser d'autres montures. Au niveau 7, un cavalier M peut choisir\
    \ n'importe quelle créature de taille G ou TG, à condition qu'elle se trouve dans\
    \ la liste des compagnons animaux de taille M de niveau 7 (comme l'ours).\n\n\
    Pour connaître le profil de ces montures, appliquez les modifications suivantes\
    \ : Taille G ; Caractéristiques For +2, Dex -2, Con +2. Augmentez les dégâts des\
    \ attaques naturelles de la monture d'une catégorie de dé. \n\nUn cavalier des\
    \ bêtes ne peut pas choisir une monture incapable de supporter son poids ni une\
    \ qui a moins de quatre pattes ou encore qui possède une vitesse de vol (mais\
    \ le MJ peut accepter une monture douée d'une vitesse de nage dans certains environnements).\
    \ À chaque fois qu'un don ou un pouvoir de chevalier ordinaire permet à la monture\
    \ de faire une attaque de sabot, celle du cavalier peut faire à la place une attaque\
    \ de griffe, de coup ou autre. Ce pouvoir remplace les pouvoirs monture et dresseur\
    \ expérimenté."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cavalier%20des%20b%c3%aates%20(chevalier).ashx#Monture_exotique_Ext_1
  
- Nom: Armes et armures
  Classe: Chevalier
  Archétype: Champion audacieux
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Les champions audacieux sont formés au maniement de toutes les armes
    courantes et de guerre. Ils sont également formés au port des armures légères
    et intermédiaires, ainsi qu'un maniement des targes. Ceci remplace la section
    Armes et armures du chevalier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20audacieux%20(chevalier).ashx#Armes_et_armures_0
  
- Nom: Finesse du champion (Ext)
  Classe: Chevalier
  Archétype: Champion audacieux
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un champion audacieux bénéficie des avantages conférés
    par le don Attaque en finesse avec des armes de corps à corps perforantes légères
    ou à une main. Il peut appliquer son Charisme à la place de l'Intelligence pour
    satisfaire les conditions requises par les dons de combat. On considère également
    qu'un champion audacieux possède le don Attaque en finesse lorsqu'il s'agit de
    remplir les conditions requises par les dons. Cette aptitude remplace la monture.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20audacieux%20(chevalier).ashx#Finesse_du_champion_Ext_1
  
- Nom: Agilité (Ext)
  Classe: Chevalier
  Archétype: Champion audacieux
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un champion audacieux gagne un bonus d'esquive de +1
    à la CA quand il ne porte aucune armure ou une armure légère seulement et s'il
    transporte une charge légère au maximum. Tous les effets qui provoquent la perte
    du bonus de Dextérité à la CA provoquent également la perte de ce bonus d'esquive.
    Ce bonus augmente de +1 tous les 4 niveaux au-delà du troisième ( jusqu'à un maximum
    de +5 au niveau 19). Cette aptitude remplace charge de cavalerie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20audacieux%20(chevalier).ashx#Agilité_Ext_2
  
- Nom: Panache et exploits (Ext)
  Classe: Chevalier
  Archétype: Champion audacieux
  Source: MCA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, un champion audacieux acquiert l''aptitude de classe
    de panache du bretteur, ainsi que les exploits de bretteur suivants : attaque
    précise, esquive pleine de panache, et initiative du bretteur. Cette aptitude
    remplace dresseur expérimenté.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20audacieux%20(chevalier).ashx#Panache_et_exploits_Ext_3
  
- Nom: Exploits avancés (Ext)
  Classe: Chevalier
  Archétype: Champion audacieux
  Source: MCA
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, un champion audacieux acquiert les exploits de bretteur
    suivants : défense étourdissante, feinte de qualité, frappe handicapante et lame
    subtile. Cette aptitude remplace charge puissante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20audacieux%20(chevalier).ashx#Exploits_avancés_Ext_4
  
- Nom: Maîtrise des armes du champion (Ext)
  Classe: Chevalier
  Archétype: Champion audacieux
  Source: MCA
  Niveau: 20
  Auto: true
  Description: Au niveau 20, quand un champion audacieux obtient une possibilité
    de coup critique avec une arme de corps à corps perforante légère ou à une main,
    le coup critique est automatiquement confirmé. De plus, le modificateur de critique
    de ces armes augmente de 1 (×2 devient ×3, par exemple). Cette aptitude remplace
    charge suprême.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20audacieux%20(chevalier).ashx#Maîtrise_des_armes_du_champion_Ext_5
  
- Nom: Armes et armure
  Classe: Chevalier
  Archétype: Émissaire
  Source: AG
  Niveau: 1
  Auto: true
  Description: L'émissaire n'est pas formé au port des armures lourdes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89missaire%20(chevalier).ashx#Armes_et_armure_0
  
- Nom: Dons supplémentaires
  Classe: Chevalier
  Archétype: Émissaire
  Source: AG
  Niveau: 1
  Auto: true
  Description: L'émissaire peut choisir Course, Endurance ou Rapide en plus des
    dons de combat quand il choisit un don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89missaire%20(chevalier).ashx#Dons_supplémentaires_1
  
- Nom: En selle ou non (Ext)
  Classe: Chevalier
  Archétype: Émissaire
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, l'émissaire obtient Combat monté comme don supplémentaire.
    De plus, il se déplace à sa vitesse normale quand il porte une armure intermédiaire.
    Ce pouvoir remplace tacticien.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89missaire%20(chevalier).ashx#En_selle_ou_non_Ext_2
  
- Nom: Agilité sur le champ de bataille (Ext)
  Classe: Chevalier
  Archétype: Émissaire
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, l'émissaire apprend à se montrer plus réactif vis-à-vis
    des dangers qui l'entourent et il partage cette réactivité avec sa monture. Ils
    obtiennent tous les deux Souplesse du serpent comme don supplémentaire. Ce pouvoir
    remplace bannière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89missaire%20(chevalier).ashx#Agilité_sur_le_champ_de_bataille_Ext_3
  
- Nom: Voltige (Ext)
  Classe: Chevalier
  Archétype: Émissaire
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, l'émissaire apprend à descendre de cheval et remonter
    d'un bond et même à se laisser pendre le long de son flanc en plein galop. Il
    obtient Astuce d'équitation comme don supplémentaire, même s'il ne remplit pas
    les conditions requises. Il peut même en profiter en armure intermédiaire. Ce
    pouvoir remplace grand tacticien.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89missaire%20(chevalier).ashx#Voltige_Ext_4
  
- Nom: Derviche monté (Ext)
  Classe: Chevalier
  Archétype: Émissaire
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, l'émissaire devient un adversaire terrifiant de par
    sa mobilité. Il gagne Tirailleur monté comme don supplémentaire, même s'il ne
    remplit pas les conditions requises. De plus, quand il charge avec sa monture,
    il ajoute 3 mètres (2 c) à la vitesse de cette dernière. Ce pouvoir remplace grande
    bannière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89missaire%20(chevalier).ashx#Derviche_monté_Ext_5
  
- Nom: Charge erratique (Ext)
  Classe: Chevalier
  Archétype: Émissaire
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, l'émissaire apprend à traverser le coeur de la mêlée,
    à frapper et à s'éloigner à toute vitesse. Quand il charge sur une monture, il
    peut avancer de 3 mètres (2 c) et faire une attaque. Cette première attaque n'est
    pas une charge, c'est une attaque de corps à corps ordinaire et le déplacement
    est décompté du total autorisé pour le round. Après cette attaque, l'émissaire
    doit se déplacer en ligne droite pour atteindre la cible de sa charge. Il subit
    un malus de -5 au test de l'attaque de charge. Ce pouvoir remplace charge suprême.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89missaire%20(chevalier).ashx#Charge_erratique_Ext_6
  
- Nom: Jurer de protéger (Ext)
  Classe: Chevalier
  Archétype: Garde d'honneur
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, quand le garde d'honneur lance un défi, il peut choisir
    un allié qu'il protège pendant toute la durée du défi. Quand il est adjacent à
    son protégé, il subit un malus de -1 à la CA tandis que le protégé gagne un bonus
    d'esquive de +1 à la CA. Ce pouvoir modifie celui de défi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Garde%20dhonneur%20%20(chevalier).ashx#Jurer_de_protéger_Ext_0
  
- Nom: Ange gardien (Ext)
  Classe: Chevalier
  Archétype: Garde d'honneur
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le garde d'honneur apprend à perturber les attaques
    ennemies. Il obtient Garde du corps comme don supplémentaire, même s'il ne remplit
    pas les conditions requises. De plus, quand il se sert de l'action aider autrui
    pour augmenter la CA d'un allié, le bonus qui en découle augmente de +1. Ce pouvoir
    remplace charge de cavalerie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Garde%20dhonneur%20%20(chevalier).ashx#Ange_gardien_Ext_1
  
- Nom: Objet de la protection (Ext)
  Classe: Chevalier
  Archétype: Garde d'honneur
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le garde d'honneur peut traverser le champ de bataille
    en un éclair pour défendre son protégé contre la cible de son défi. Quand cette
    dernière porte une attaque contre son protégé, le garde d'honneur peut se déplacer
    à sa vitesse et faire une unique attaque de corps à corps contre la cible de son
    défi, par une action immédiate. Si le déplacement le permet, l'attaque et le déplacement
    peuvent prendre la forme d'une charge. Ce pouvoir remplace charge puissante.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Garde%20dhonneur%20%20(chevalier).ashx#Objet_de_la_protection_Ext_2
  
- Nom: Défi défensif (Ext)
  Classe: Chevalier
  Archétype: Garde d'honneur
  Source: AG
  Niveau: 12
  Auto: true
  Description: Au niveau 12, quand le garde d'honneur lance un défi, sa cible doit
    lui prêter une attention particulière à cause de ses capacités à intercepter les
    attaques. Tant que la cible se trouve dans la zone que menace le garde, elle subit
    un malus de -2 aux jets d'attaque contre les créatures autres que le garde d'honneur.
    Ce pouvoir remplace défi éprouvant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Garde%20dhonneur%20%20(chevalier).ashx#Défi_défensif_Ext_3
  
- Nom: Don supplémentaire
  Classe: Chevalier
  Archétype: Hussard
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Le hussard s''entraîne pour devenir une véritable terreur montée,
    au détriment de tout le reste. Il obtient des dons supplémentaires aux niveaux
    1 et 5 puis tous les trois niveaux mais il doit obligatoirement les sélectionner
    dans la liste suivante : Attaque éclair, Attaque au galop, Attaque en puissance,
    Charge dévastatrice, Combat monté, Désarçonner et Science de la bousculade. Si
    le hussard connaît déjà tous ces dons, il peut choisir ceux qui lui restent dans
    la liste des dons de combat. Ce pouvoir remplace tacticien, grand tacticien, maître
    tacticien et la liste habituelle de dons supplémentaires du chevalier.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hussard%20(chevalier).ashx#Don_supplémentaire_0
  
- Nom: Charge stupéfiante (Ext)
  Classe: Chevalier
  Archétype: Hussard
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le hussard devient un maître du combat monté. Quand
    il charge avec sa monture, il inflige le triple des dégâts normaux (quatre fois
    plus s'il manie une lance d'arçon). Ces dégâts incluent ceux du don Charge dévastatrice
    et l'usage de la lance d'arçon. De plus, s'il confirme un coup critique lors d'une
    charge montée, il inflige automatiquement le maximum des dégâts de l'arme. Il
    lance normalement les dés pour déterminer les dégâts dus aux propriétés de cette
    arme, aux effets magiques, aux bonus de précision ou autres améliorations. Ce
    pouvoir remplace charge suprême.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hussard%20(chevalier).ashx#Charge_stupéfiante_Ext_1
  
- Nom: Armes et armures
  Classe: Chevalier
  Archétype: Mousquetaire
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le mousquetaire n'est pas formé au port de l'armure lourde. Il est
    formé au maniement de toutes les armes courantes et de guerre et à celui des armes
    à feu. Ses niveaux de chevalier se cumulent avec ses éventuels niveaux de guerrier
    quand il s'agit de déterminer s'il remplit les conditions requises pour choisir
    un don qui implique une arme à feu, comme la Spécialisation martiale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mousquetaire%20(chevalier).ashx#Armes_et_armures_0
  
- Nom: Arme à feu cadeau (Ext)
  Classe: Chevalier
  Archétype: Mousquetaire
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, l'ordre du mousquetaire lui remet une arme à feu (un\
    \ pistolet ou un mousquet). Elle symbolise son devoir et sert de focalisateur\
    \ pour ses talents. Il ne peut pas la vendre. Il obtient également le don Armurier.\n\
    \nÀ partir du niveau 8, le mousquetaire peut se concentrer lorsqu'il utilise l'arme\
    \ qui lui a été offerte. Par une action simple, il obtient des avantages qui durent\
    \ 1 minute par niveau de chevalier. Il peut utiliser ce pouvoir deux fois par\
    \ jour et une fois de plus tous les quatre niveaux après le 8, avec un maximum\
    \ de cinq fois par jour au niveau 20.\n\nAu niveau 8, il obtient les mêmes avantages\
    \ qu'avec le don Science du critique. Au niveau 11, il peut réduire les risques\
    \ que son arme fasse long feu de 1 (avec un minimum de 1, comme avec la propriété\
    \ spéciale fiable). Au niveau 17, il peut doubler la portée de son arme (comme\
    \ avec la propriété longue portée). Ces pouvoirs ne se cumulent pas avec les propriétés\
    \ magiques qu'ils imitent. \n\nEnfin, au niveau 20, quand le mousquetaire se concentre,\
    \ il peut tirer une volée de coups de feu. Il dépense une utilisation quotidienne\
    \ de défi pour faire une attaque à outrance avec son arme à feu. Il ignore alors\
    \ le temps de rechargement ordinaire de son arme mais il doit tout de même dépenser\
    \ les doses de poudre adéquates et assez de balles pour exécuter ces attaques.\
    \ Si l'arme que le mousquetaire a reçue en cadeau est détruite, il ne peut plus\
    \ se servir de ce pouvoir pendant 30 jours, le temps que son ordre lui en fabrique\
    \ une nouvelle. Pendant cette période, il subit un malus de -1 aux jets de dégâts\
    \ et d'attaque. Ce pouvoir remplace monture."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mousquetaire%20(chevalier).ashx#Arme_à_feu_cadeau_Ext_1
  
- Nom: Poudre rapide (Ext)
  Classe: Chevalier
  Archétype: Mousquetaire
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le mousquetaire gagne Rechargement rapide (pistolet)
    ou (mousquet) comme don supplémentaire. Au niveau 14, à chaque fois qu'il lance
    un défi, il peut recharger son arme à feu par une action libre. Ce pouvoir remplace
    dresseur expérimenté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mousquetaire%20(chevalier).ashx#Poudre_rapide_Ext_2
  
- Nom: Bannière (Ext)
  Classe: Chevalier
  Archétype: Porte-étendard
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le porte-étendard gagne le pouvoir bannière. Il fonctionne
    comme le pouvoir ordinaire de chevalier mais les bonus de moral aux jets de sauvegarde
    contre les effets de peur et les bonus aux jets d'attaque des charges augmentent
    au niveau 5 et, par la suite, tous les cinq niveaux. Ce pouvoir remplace la monture
    ordinaire du chevalier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte-%c3%a9tendard%20(chevalier).ashx#Bannière_Ext_0
  
- Nom: Monture (Ext)
  Classe: Chevalier
  Archétype: Porte-étendard
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le porte-étendard gagne les services d'une fidèle monture.
    Elle est identique à celle d'un chevalier ordinaire. Ce pouvoir remplace la bannière
    ordinaire du chevalier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte-%c3%a9tendard%20(chevalier).ashx#Monture_Ext_1
  
- Nom: Bannière de réconfort (Ext)
  Classe: Chevalier
  Archétype: Porte-étendard
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le porte-étendard devient un véritable symbole de protection
    et d'inspiration pour tous ceux qui l'entourent. Une fois par jour, quand sa bannière
    flotte au vent, il peut l'agiter dans les airs pendant une action complexe. Tous
    les alliés situés dans les 18 mètres (12 c) gagnent alors un montant de points
    de vie temporaires égal à 1/2 niveau de chevalier et un bonus de moral de +2 aux
    prochains jets d'attaque. Ce bonus augmente de +1 au niveau 15 et au niveau 19.
    Les points de vie temporaires persistent 10 minutes ou jusqu'à utilisation, selon
    ce qui se produit en premier. Ce pouvoir remplace charge puissante.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte-%c3%a9tendard%20(chevalier).ashx#Bannière_de_réconfort_Ext_2
  
- Nom: Merveilleux pennon (Ext)
  Classe: Chevalier
  Archétype: Porte-étendard
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le porte-étendard devient un point de ralliement capital
    pour ses alliés et une malédiction pour ses ennemis. Quand sa bannière est en
    vue, les alliés situés dans les 18 mètres (12 c) gagnent un bonus de moral de
    +1 aux jets d'attaque. Ils sont immunisés contre les effets de terreur et gagnent
    un bonus de +3 aux jets de sauvegarde contre les effets mentaux. Ce pouvoir remplace
    charge suprême.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte-%c3%a9tendard%20(chevalier).ashx#Merveilleux_pennon_Ext_3
  
- Nom: Tacticien (Ext)
  Classe: Chevalier
  Archétype: Stratège
  Source: AG
  Niveau: 1
  Auto: true
  Description: Ce pouvoir fonctionne comme celui d'un chevalier ordinaire mais le
    stratège peut l'utiliser une fois par jour au niveau 1 et une fois de plus au
    niveau 5 puis tous les quatre niveaux (cinq fois par jour au maximum au niveau
    17).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20(chevalier).ashx#Tacticien_Ext_0
  
- Nom: Instructeur militaire (Ext)
  Classe: Chevalier
  Archétype: Stratège
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le stratège apprend comment initier ses compagnons d'aventure
    aux subtilités du combat en escouade. S'il passe 10 minutes à les former et dépense
    une utilisation quotidienne du défi, il permet à quatre d'entre eux d'utiliser
    un don de travail en équipe qu'il connaît, comme avec tacticien. Comme avec ce
    pouvoir, les alliés n'ont pas besoin de remplir les conditions requises mais ont
    accès au don pendant 10 minutes seulement, plus 1 par tranche de deux niveaux
    de chevalier, tant qu'ils peuvent le voir et l'entendre. Si le chevalier tombe
    inconscient ou si ses alliés ne peuvent plus le voir ni l'entendre, ils ne peuvent
    plus utiliser le don tant que ces conditions ne sont pas de nouveau remplies.
    Ce pouvoir remplace dresseur expérimenté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20(chevalier).ashx#Instructeur_militaire_Ext_1
  
- Nom: Avantage tactique (Ext)
  Classe: Chevalier
  Archétype: Stratège
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, quand le stratège utilise le pouvoir tacticien pour
    faire profiter ses alliés d'un don de travail en équipe, il peut se déplacer à
    sa vitesse par une action libre avant d'accorder le don ou après. Ce déplacement
    provoque une attaque d'opportunité. Ce pouvoir remplace grande bannière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20(chevalier).ashx#Avantage_tactique_Ext_2
  
- Nom: Suprématie stratégique (Ext)
  Classe: Chevalier
  Archétype: Stratège
  Source: AG
  Niveau: 18
  Auto: true
  Description: Au niveau 18, le stratège peut améliorer les aptitudes de ses alliés
    mais aussi perturber celles de ses adversaires. Quand il utilise son pouvoir de
    tacticien, il peut annuler les effets d'un don de travail en équipe chez les ennemis
    qui se trouvent dans un rayon de 9 mètres (6 c) au lieu de faire bénéficier ses
    alliés d'un don similaire. Ce pouvoir remplace le don supplémentaire de chevalier
    de niveau 18.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20(chevalier).ashx#Suprématie_stratégique_Ext_3
  
- Nom: Coup iaijutsu (Ext)
  Classe: Chevalier
  Archétype: Lame sainte
  Source: AG
  Niveau: 1
  Auto: true
  Description: La lame sainte peut infliger des dégâts extraordinaires à la cible
    de ses défis en dégainant sa lame en effectuant un coup iaijutsu. Par une action
    complexe, après avoir défié un ennemi mais avant de l'avoir attaqué, il peut effectuer
    une attaque contre cet ennemi. Sa lame doit être dans son fourreau pour qu'il
    puisse utiliser ce pouvoir. S'il touche l'ennemi avec un coup iaijutsu, il inflige
    1d6 dégâts supplémentaires. Ces dégâts augmentent de 1d6 pour chaque 2 niveaux
    de samouraï après le premier (pour un maximum de 10d6 au niveau 19). Ces dégâts
    sont considérés comme des dégâts de précision et ne sont pas multipliés par un
    coup critique. Après avoir fait un coup iaijutsu, le samourai subit un malus de
    -4 à la CA pour un tour, mais peut se battre normalement, la lame dégainée. Il
    ne peut utiliser ce pouvoir plus d'une fois par jour contre le même adversaire.
    Au niveau 10, il peut utiliser un coup iaijutsu par une action simple et le malus
    à la CA est réduit à -2. Ce pouvoir remplace monture.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lame%20sainte%20(chevalier).ashx#Coup_iaijutsu_Ext_0
  
- Nom: Tranchant brutal (Ext)
  Classe: Chevalier
  Archétype: Lame sainte
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le coup iaijutsu d'une lame sainte devient encore plus
    mortel. S'il menace de faire un coup critique avec son coup iaijutsu, il ajoute
    la moitié de son niveau de samouraï au jet de confirmation de critique. Ce pouvoir
    remplace archer monté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lame%20sainte%20(chevalier).ashx#Tranchant_brutal_Ext_1
  
- Nom: Iaijutsu terrifiant (Ext)
  Classe: Chevalier
  Archétype: Lame sainte
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le coup iaijutsu d'une lame sainte provoque la terreur
    de tous ceux qui le voient. Lorsqu'il réussit un coup iaijutsu, tous les ennemis
    dans un rayon de 9 mètres (6 c) doivent faire un jet de Volonté (DD 10 + 1/2 niveau
    de samouraï + modificateur de Charisme) ou être secoués pendant 1d4+1 rounds.
    Ce pouvoir remplace bannière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lame%20sainte%20(chevalier).ashx#Iaijutsu_terrifiant_Ext_2
  
- Nom: Iaijutsu rugissant (Ext)
  Classe: Chevalier
  Archétype: Lame sainte
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, le coup iaijutsu d'une lame sainte assourdit les ennemis
    lors de l'impact.. Lorsqu'il réussit un coup iaijutsu, tous les ennemis dans un
    rayon de 9 mètres (6 c) doivent faire un jet de Vigueur (DD 10 + 1/2 niveau de
    samouraï + modificateur de Force) ou être assourdis pendant 1d4 minutes. Ce pouvoir
    remplace grande bannière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lame%20sainte%20(chevalier).ashx#Iaijutsu_rugissant_Ext_3
  
- Nom: Mutation d'eidolon (Sur)
  Classe: Conjurateur
  Archétype: Évolutionniste
  Source: AM
  Niveau: 6
  Auto: true
  Description: Au niveau 6, l'évolutionniste peut changer les évolutions de son
    eidolon comme s'il venait de gagner un niveau. Pour ce faire, il doit accomplir
    un rituel magique qui lui demande 24 heures de concentration ininterrompue et
    coûte 200 po par niveau de conjurateur en composantes matérielles. Ce pouvoir
    remplace appel du créateur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%a9volutionniste%20(conjurateur).ashx#Mutation_d’eidolon_Sur_0
  
- Nom: Évolution de la forme de base (Sur)
  Classe: Conjurateur
  Archétype: Évolutionniste
  Source: AM
  Niveau: 8
  Auto: true
  Description: À partir du niveau 8, quand l'évolutionniste gagne un niveau, il
    peut changer la forme de base de son eidolon et en choisir une nouvelle. Une fois
    cette forme choisie, il ne peut plus en changer tant qu'il n'a pas gagné un nouveau
    niveau. Ce pouvoir remplace transposition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%a9volutionniste%20(conjurateur).ashx#Évolution_de_la_forme_de_base_Sur_1
  
- Nom: Transformation (Mag)
  Classe: Conjurateur
  Archétype: Évolutionniste
  Source: AM
  Niveau: 12
  Auto: true
  Description: Au niveau 12, l'évolutionniste peut lancer transformation comme un
    pouvoir magique, et ce une fois par jour, sans avoir besoin de composante matérielle.
    Ce pouvoir nécessite 1 minute de temps d'incantation et remplace protection d'allié
    supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%a9volutionniste%20(conjurateur).ashx#Transformation_Mag_2
  
- Nom: Esprit (Sur)
  Classe: Conjurateur
  Archétype: Invocateur d'esprit
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Un invocateur d'esprit noue un lien mystique avec un esprit choisi\
    \ parmi ceux de la classe du chaman (Voir les Esprits du Chaman). Il acquiert\
    \ le pouvoir de cet esprit et remplace le niveau de chaman par son niveau d'invocateur\
    \ pour déterminer ses effets. \n\nL'invocateur d'esprit peut choisir des sorts\
    \ conférés par cet esprit et les ajouter à sa liste de sorts de conjurateur connus.\
    \ Le personnage les considère comme des sorts de conjurateur de niveau équivalent.\
    \ L'invocateur d'esprit ne peut pas choisir des sorts d'esprit de niveau supérieur\
    \ à 6. Au niveau 9, l'invocateur gagne les pouvoirs décrits dans la version supérieure\
    \ de l'esprit choisi.\n\nAu niveau 17, l'invocateur d'esprit gagne les pouvoirs\
    \ décrits dans la version suprême de l'esprit choisi. Cette aptitude remplace\
    \ convocation de monstres."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocateur%20desprit%20(conjurateur).ashx#Esprit_Sur_0
  
- Nom: Eidolon
  Classe: Conjurateur
  Archétype: Invocateur d'esprit
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, un invocateur d''esprit commence le jeu avec un puissant
    extérieur appelé un eidolon. La forme et les

    pouvoirs de l''eidolon doivent correspondre à l''esprit choisi, à l''appréciation
    du MJ. Par exemple, un invocateur qui a choisi

    un esprit du feu ne peut pas posséder un eidolon doté de pouvoirs liés à l''eau
    ou à la glace tandis qu''un autre qui a choisi un esprit des cieux ne peut pas
    posséder un eidolon semblable à un fiélon, etc. L''invocateur peut appliquer des
    effets temporaires (comme ceux du sort évolution) pour donner une forme inappropriée
    à son eidolon mais il ne peut pas utiliser d''effet permanent (comme ceux du sort
    de transformation) pour ce faire. Cette aptitude modifie l''aptitude de classe
    eidolon.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocateur%20desprit%20(conjurateur).ashx#Eidolon_1
  
- Nom: Maléfice
  Classe: Conjurateur
  Archétype: Invocateur d'esprit
  Source: MCA
  Niveau: 6
  Auto: true
  Description: "Au niveau 6, un invocateur d'esprit peut choisir un maléfice de\
    \ chaman approprié à son esprit, qu'il sélectionne parmi ceux de la liste générale\
    \ des maléfices de chaman ou parmi la liste des maléfices spécifiques conférés\
    \ par son esprit. \n\nCette aptitude fonctionne par ailleurs comme un maléfice\
    \ de chaman, en remplaçant le niveau de chaman par le niveau d'invocateur. \n\n\
    Comme un chaman, l'invocateur d'esprit applique son modificateur de Sagesse pour\
    \ déterminer le DD des maléfices. Aux niveaux 8, 10 et 16, l'invocateur peut choisir\
    \ un maléfice supplémentaire.\n\nCette aptitude remplace aspect, appel du créateur,\
    \ fusion des formes et transposition."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocateur%20desprit%20(conjurateur).ashx#Maléfice_2
  
- Nom: Couvée d'eidolons
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, le conjurateur peut convoquer deux eidolons de taille\
    \ P au lieu d'un seul d'une autre taille. Ils sont tous deux moins puissants que\
    \ l'eidolon unique des autres conjurateurs. Chacun possède sa propre forme de\
    \ base, des statistiques et des évolutions associées. Quel que soit le nombre\
    \ d'eidolons de la couvée, ils ont tous le même bonus de base à l'attaque et les\
    \ mêmes jets de sauvegarde, mais le reste de leurs statistiques est à diviser\
    \ entre eux (y compris les DV (1 au minimum), les points de compétence, le nombre\
    \ de dons, le bonus d'armure, le bonus de For/Dex, la réserve de points d'évolution\
    \ (voir plus bas) et le nombre maximal d'attaques naturelles). \n\nChaque eidolon\
    \ doit acheter ses évolutions séparément. Une fois que le maître des couvées a\
    \ décidé de la forme et des aptitudes de ses eidolons, il ne peut plus les changer\
    \ tant qu'il n'a pas pris un niveau.\n\nExemple. Un maître des couvées de niveau\
    \ 2 peut invoquer deux eidolons. Chacun possède 1 DV, BBA +2, bonus de +3 aux\
    \ deux bons jets de sauvegarde et de +0 au mauvais. Le maître des couvées décide\
    \ de donner 4 points de compétence, 1 don, un bonus d'armure de +1, un bonus de\
    \ Force de +1, 2 points de réserve d'évolution et deux attaques au maximum au\
    \ premier. Le second obtient le reste : 4 points de compétence, +1 de bonus à\
    \ l'armure, +1 bonus de Dex et 2 points d'évolution ; en revanche, il ne gagne\
    \ pas de don et n'a droit qu'à une attaque naturelle.\n\nLe maître des couvées\
    \ doit renvoyer tous ses eidolons en même temps. De même, ils sont tous bannis\
    \ si leur maître tombe inconscient, s'endort ou se fait tuer. Pourtant, chacun\
    \ est renvoyé individuellement dans son plan d'origine quand ses points de vie\
    \ atteignent une valeur négative égale ou supérieure à sa valeur de Constitution.\
    \ Ce pouvoir remplace le pouvoir classique d'eidolon du conjurateur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Couvée_d’eidolons_0
  
- Nom: Pouvoirs de classe spécifiques du Maître des couvées
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 1
  Auto: true
  Description: Voici de nouveaux pouvoirs de classe spécifiques à l'archétype de
    maître des couvées. Ceux qui possèdent le même nom qu'un pouvoir de conjurateur
    classique peuvent suivre des règles légèrement différentes mais, en dehors de
    ces exceptions, ils fonctionnent comme les pouvoirs classiques éponymes et les
    remplacent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Pouvoirs_de_classe_spécifiques_du_Maître_des_couvées_1
  
- Nom: Lien de la couvée (Sur)
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 14
  Auto: true
  Description: Au niveau 14, la vie de l'invocateur est liée à celle de sa couvée.
    Ceci fonctionne comme le lien vital mais le maître ne peut transférer ses dégâts
    qu'à un eidolon à la fois. Si cet eidolon reçoit assez de dégâts pour retourner
    dans son plan natal, les dégâts en excès sont infligés au maître des couvées et
    le tuent. Ce pouvoir remplace lien vital.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Lien_de_la_couvée_Sur_9
  
- Nom: Sens liés (Sur)
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le maître des couvées ne partage ses sens qu'avec un seul eidolon
    de la couvée à la fois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Sens_liés_Sur_3
  
- Nom: Protection d'allié (Ext)
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le maître des couvées ou l'un de ses alliés ne bénéficie des bonus
    de ce pouvoir qu'à une reprise, quel que soit le nombre d'eidolons de la couvée
    qui se trouvent à portée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Protection_d’allié_Ext_4
  
- Nom: Appel du créateur (Sur)
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 1
  Auto: true
  Description: À chaque fois que le maître des couvées utilise ce pouvoir, il ne
    peut appeler qu'un eidolon de la couvée à ses côtés à la fois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Appel_du_créateur_Sur_5
  
- Nom: Transposition (Sur)
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le maître des couvées échange sa place avec celle de tout eidolon
    de la couvée à portée à chaque fois qu'il utilise ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Transposition_Sur_6
  
- Nom: Grande couvée
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, le maître des couvées peut dépenser 4 points d''évolution
    issus de la réserve pour acheter l''évolution grand. Contrairement aux autres
    évolutions, il distribue ces points avant d''assigner des points d''évolution
    à ses eidolons (par exemple, un invocateur de niveau 8 qui possède 11 points d''évolution
    aura encore 7 points à répartir parmi ses eidolons). Ceci lui permet d''invoquer
    deux eidolons M, quatre eidolons P ou un M et deux P.


    Au niveau 13, s''il a acheté l''évolution grand pour sa couvée, il peut dépenser
    6 points de plus pour prendre l''évolution très grand avant de distribuer les
    points qui restent entre ses eidolons. Ceci lui permet d''invoquer deux eidolons
    G, quatre M, huit P ou toute combinaison dans laquelle deux eidolons d''une catégorie
    de taille comptent comme un de la catégorie supérieure.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Grande_couvée_7
  
- Nom: Protection d'allié supérieure (Sur)
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le maître des couvées ou l'un de ses alliés ne bénéficie des bonus
    de ce pouvoir qu'à une reprise, quel que soit le nombre d'eidolons de la couvée
    qui se trouvent à portée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Protection_d’allié_supérieure_Sur_8
  
- Nom: Lien de la couvée supérieure (Sur)
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 14
  Auto: true
  Description: Au niveau 14, la vie de l’invocateur est liée à celle de sa couvée.
    Ceci fonctionne comme le lien vital mais le maître ne peut transférer ses dégâts
    qu’à un eidolon à la fois. Si cet eidolon reçoit assez de dégâts pour retourner
    dans son plan natal, les dégâts en excès sont infligés au maître des couvées et
    le tuent. Ce pouvoir remplace lien vital.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Lien_de_la_couvée_Sur_9
  
- Nom: Fusion des formes (Sur)
  Classe: Conjurateur
  Archétype: Maître des couvées
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le maître des couvées ne peut fusionner qu'avec un eidolon à la fois.
    En dehors de ceci, ce pouvoir fonctionne comme fusion des formes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couv%c3%a9es%20(conjurateur).ashx#Fusion_des_formes_Sur_10
  
- Nom: Eidolon inférieur
  Classe: Conjurateur
  Archétype: Maître invocateur
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le maître conjurateur voit son niveau de classe réduit de moitié
    (1 au minimum) quand il s'agit de déterminer les pouvoirs de son eidolon, ses
    DV, sa réserve d'évolution, etc. En dehors de ceci, l'eidolon se comporte comme
    à l'accoutumée. Ce pouvoir remplace le pouvoir classique d'eidolon.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20invocateur%20(conjurateur).ashx#Eidolon_inférieur_0
  
- Nom: Maîtrise de l'invocation (Mag)
  Classe: Conjurateur
  Archétype: Maître invocateur
  Source: AM
  Niveau: 1
  Auto: true
  Description: Chaque jour, à partir du niveau 1, le maître conjurateur peut lancer
    convocation de monstres I comme un pouvoir magique un nombre de fois égal à 5
    + modificateur de Charisme. Le conjurateur peut utiliser ce pouvoir même si son
    eidolon est présent. En revanche, il ne peut y avoir qu'un seul sort de convocation
    de monstres actif si l'eidolon est invoqué. S'il n'est pas là, le nombre de créatures
    que le personnage peut invoquer ainsi est seulement limité par le nombre d'utilisations
    quotidiennes du pouvoir. En dehors de ceci, ce pouvoir fonctionne comme le pouvoir
    classique de convocation de monstres I du conjurateur et, à part les restrictions
    indiquées, il n'y a pas de limite au nombre de sorts de convocation de monstres
    et de portail que le conjurateur peut avoir d'actifs en même temps. Ce pouvoir
    remplace le pouvoir classique de convocation de monstres et celui de protection
    d'allié.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20invocateur%20(conjurateur).ashx#Maîtrise_de_l’invocation_Mag_1
  
- Nom: Amélioration des créatures convoquées
  Classe: Conjurateur
  Archétype: Maître invocateur
  Source: AM
  Niveau: 2
  Auto: true
  Description: À partir du niveau 2, le maître conjurateur obtient Amélioration
    des créatures convoquées comme don supplémentaire. Il n'a pas besoin de remplir
    les conditions requises. Ce pouvoir remplace sens liés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20invocateur%20(conjurateur).ashx#Amélioration_des_créatures_convoquées_2
  
- Nom: Appel de la nature (Mag)
  Classe: Conjurateur
  Archétype: Naturaliste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: À partir du niveau 1, le naturaliste peut lancer convocation d'alliés
    naturels I comme un pouvoir magique un nombre de fois par jour égal à 3 + son
    modificateur de Charisme. Il peut utiliser ce pouvoir magique uniquement pour
    convoquer des créatures de type animal, créature magique ou vermine. Ce pouvoir
    magique fonctionne, par ailleurs, comme l'aptitude de classe convocation de monstres
    I (le niveau augmentant en fonction de celui du naturaliste et en appliquant les
    mêmes restrictions). Cette aptitude remplace convocation de monstres I.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Naturaliste%20(conjurateur).ashx#Appel_de_la_nature_Mag_0
  
- Nom: Imitation animale (Sur)
  Classe: Conjurateur
  Archétype: Naturaliste
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, par une action rapide, un naturaliste peut améliorer\
    \ son eidolon en lui ajoutant un aspect animal. Chaque fois qu'il utilise cette\
    \ aptitude, il peut choisir un aspect animal de chasseur et l'appliquer à son\
    \ eidolon. Son niveau de chasseur dans le cadre de cette aptitude est égal à son\
    \ niveau de conjurateur -2. Il ne peut pas appliquer un aspect animal sur lui-même\
    \ (voir Imitation partagée ci-dessous). Cet effet persiste jusqu'à ce que l'eidolon\
    \ soit révoqué ou renvoyé vers son plan d'origine. Quand un aspect animal est\
    \ appliqué à un eidolon, sa forme change et subit des transformations physiques\
    \ superficielles appropriées à l'aspect en question. \n• Par exemple, l'application\
    \ de l'aspect de la chauve-souris agrandit les oreilles et les yeux de l'eidolon,\
    \ et une peau membraneuse se développe entre ses membres et son corps. Avec l'aspect\
    \ du cerf, des bois pourraient pousser sur le front de l'eidolon et ses pieds\
    \ pourraient prendre l'aspect de sabots. Ces transformations physiques ne modifient\
    \ en rien les pouvoirs magiques et les aptitudes naturelles de l'eidolon.\n\n\
    Cette aptitude remplace protection d'allié et protection d'allié supérieure."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Naturaliste%20(conjurateur).ashx#Imitation_animale_Sur_1
  
- Nom: Deuxième imitation animale (Sur)
  Classe: Conjurateur
  Archétype: Naturaliste
  Source: MCA
  Niveau: 10
  Auto: true
  Description: Au niveau 10, quand un naturaliste utilise imitation animale, il
    peut appliquer deux aspects animaux différents à son eidolon. L'eidolon subit
    des transformations physiques superficielles et appropriées aux aspects choisis.
    Cette aptitude remplace l'aptitude de classe aspect de l'invocateur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Naturaliste%20(conjurateur).ashx#Deuxième_imitation_animale_Sur_2
  
- Nom: Imitation partagée (Sur)
  Classe: Conjurateur
  Archétype: Naturaliste
  Source: MCA
  Niveau: 14
  Auto: true
  Description: Au niveau 14, le naturaliste commence à imiter certaines facettes
    de la nature sauvage de son eidolon. À chaque fois qu'il utilise imitation animale
    pour conférer un aspect à son eidolon, il bénéficie également des effets de l'aspect
    choisi. Le naturaliste conserve cet aspect jusqu'à ce que son eidolon soit révoqué
    ou renvoyé vers son plan d'origine. Le naturaliste bénéficie des effets d'un seul
    aspect (il choisit lequel), même si l'eidolon bénéficie de plusieurs aspects.
    Cette aptitude remplace vies liées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Naturaliste%20(conjurateur).ashx#Imitation_partagée_Sur_3
  
- Nom: Troisième imitation animale (Sur)
  Classe: Conjurateur
  Archétype: Naturaliste
  Source: MCA
  Niveau: 18
  Auto: true
  Description: Au niveau 18, à chaque fois qu'un naturaliste utilise son aptitude
    d'imitation animale, il peut appliquer trois aspects animaux différents à son
    eidolon (l'un d'eux reste en place jusqu'à ce que l'invocateur décide de le changer).
    Cette aptitude remplace aspect supérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Naturaliste%20(conjurateur).ashx#Troisième_imitation_animale_Sur_4
  
- Nom: Fusion avec l'eidolon
  Classe: Conjurateur
  Archétype: Synthétiseur
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Le synthétiseur convoque l'essence d'un puissant extérieur et la\
    \ mêle à la sienne. Le synthétiseur porte l'eidolon comme une armure vivante et\
    \ translucide. L'eidolon mime tous les mouvements du synthétiseur qui perçoit\
    \ le monde à travers ses sens et parle par sa bouche, car les deux ne font plus\
    \ qu'un.\n\nTant qu'ils fusionnent, le synthétiseur utilise les caractéristiques\
    \ physiques de l'eidolon (Force, Dextérité et Constitution) mais conserve ses\
    \ caractéristiques mentales (Intelligence, Sagesse et Charisme).\n\nLe synthétiseur\
    \ ajoute les points de vie de l'eidolon aux siens, comme points de vie temporaires.\
    \ Quand ils tombent à 0, l'eidolon est tué et retourne dans son plan d'origine.\
    \ \n\nLe synthétiseur utilise le bonus de base à l'attaque de son eidolon, remplace\
    \ son armure par celle de son eidolon et de ses bonus d'armure naturelle ainsi\
    \ que de ses modificateurs aux valeurs de caractéristique. Le synthétiseur accède\
    \ également aux pouvoirs spéciaux de son eidolon et à ses évolutions. Il est limité\
    \ au nombre d'attaques naturelles de l'eidolon. Ce dernier ne possède pas de compétences\
    \ ni de dons. Il doit être au moins de la même taille que le synthétiseur. L'eidolon\
    \ doit posséder des membres pour que le synthétiseur puisse lancer des sorts à\
    \ composante gestuelle. Les points de vie temporaires de l'eidolon sont récupérés\
    \ à l'aide du sort régénération d'eidolon.\n\nTant que le synthétiseur a fusionné\
    \ avec son eidolon, il est considéré à la fois comme étant de son type originel\
    \ et comme un extérieur en ce qui concerne tous les effets basés sur le type de\
    \ créature, en tenant compte du type le plus désavantageux. Les sorts comme bannissement\
    \ ou renvoi fonctionnent normalement sur l'eidolon mais n'affectent pas le synthétiseur.\
    \ Il est impossible de viser le synthétiseur séparément de l'eidolon ou inversement\
    \ car ils ne font qu'un. Ils ne peuvent donc pas entreprendre d'actions séparées.\n\
    \nLe synthétiseur peut se servir de toutes ses capacités et de la totalité de\
    \ son équipement (excepté son armure) lorsqu'il a fusionné avec son eidolon. En\
    \ dehors de ces spécificités, ce pouvoir fonctionne comme celui d'eidolon classique.\
    \ (Par exemple, le synthétiseur ne peut pas utiliser convocation de monstres si\
    \ l'eidolon est présent.) \n\nCe pouvoir remplace le pouvoir classique d'eidolon,\
    \ de sens liés et de lien vital."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synth%c3%a9tiseur%20(conjurateur).ashx#Fusion_avec_l’eidolon_0
  
- Nom: Pouvoirs de classe modifiés
  Classe: Conjurateur
  Archétype: Synthétiseur
  Source: AM
  Niveau: 1
  Auto: true
  Description: Voici les pouvoirs de classe qui fonctionnent différemment chez un
    synthétiseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synth%c3%a9tiseur%20(conjurateur).ashx#Pouvoirs_de_classe_modifiés_1
  
- Nom: Lien fusionné (Sur)
  Classe: Conjurateur
  Archétype: Synthétiseur
  Source: AM
  Niveau: 1
  Auto: true
  Description: À partir du niveau 1, le synthétiseur forme un lien étroit avec son
    eidolon. Quand les points de vie temporaires issus de l'eidolon devraient tomber
    à 0, le synthétiseur peut, par une action libre, sacrifier un certain nombre de
    ses propres points de vie. Chaque point permet d'éviter 1 point de dégâts à l'eidolon
    (ce qui empêche le conjurateur de perdre des points de vie temporaires) et évite
    qu'il ne soit renvoyé dans son plan d'origine. Ce pouvoir remplace lien vital.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synth%c3%a9tiseur%20(conjurateur).ashx#Lien_fusionné_Sur_2
  
- Nom: Fusion du bouclier (Ext)
  Classe: Conjurateur
  Archétype: Synthétiseur
  Source: AM
  Niveau: 4
  Auto: true
  Description: Au niveau 4, quand le synthétiseur fusionne avec son eidolon, il
    gagne un bonus de bouclier de +2 à la CA et un bonus de circonstance de +2 aux
    jets de sauvegarde. Ce pouvoir remplace protection d'allié.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synth%c3%a9tiseur%20(conjurateur).ashx#Fusion_du_bouclier_Ext_3
  
- Nom: Saut du créateur (Mag)
  Classe: Conjurateur
  Archétype: Synthétiseur
  Source: AM
  Niveau: 6
  Auto: true
  Description: Au niveau 6, quand le synthétiseur fusionne avec son eidolon, il
    peut lancer porte dimensionnelle comme un pouvoir magique basé sur son niveau
    de lanceur de sorts. Ce pouvoir affecte seulement la fusion entre l'eidolon et
    son conjurateur. Le synthétiseur peut utiliser ce pouvoir une fois par jour au
    niveau 6 et une fois de plus tous les six niveaux. Ce pouvoir remplace appel du
    créateur et transposition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synth%c3%a9tiseur%20(conjurateur).ashx#Saut_du_créateur_Mag_4
  
- Nom: Fusion de bouclier supérieure (Ext)
  Classe: Conjurateur
  Archétype: Synthétiseur
  Source: AM
  Niveau: 12
  Auto: true
  Description: Au niveau 12, quand le synthétiseur fusionne avec son eidolon, il
    gagne un bonus de bouclier de +4 à la CA et un bonus de circonstance de +4 aux
    jets de sauvegarde. Ce pouvoir remplace protection d'allié supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synth%c3%a9tiseur%20(conjurateur).ashx#Fusion_de_bouclier_supérieure_Ext_5
  
- Nom: Séparation des formes (Sur)
  Classe: Conjurateur
  Archétype: Synthétiseur
  Source: AM
  Niveau: 16
  Auto: true
  Description: 'Au niveau 16, par une action rapide le synthétiseur fusionné à son
    eidolon peut s''en séparer pour avoir deux créatures distinctes : l''eidolon et
    lui. Ils possèdent tous deux les mêmes évolutions. Le synthétiseur émerge dans
    une case adjacente à son eidolon, si possible. Tous les sorts et effets qui affectaient
    la fusion entre le synthétiseur et son eidolon affectent encore les deux créatures.
    Chaque jour, le synthétiseur peut utiliser ce pouvoir pendant un nombre de rounds
    égal à son niveau de conjurateur.


    Il peut mettre un terme à cet effet par une action complexe. Pendant toute la
    durée de l''effet, l''eidolon fonctionne comme un eidolon ordinaire. Ce pouvoir
    remplace fusion des formes.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synth%c3%a9tiseur%20(conjurateur).ashx#Séparation_des_formes_Sur_6
  
- Nom: Forte volonté (Ext)
  Classe: Inquisiteur
  Archétype: Brise-sortilège
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le brise-sortilège est capable de résister aux effets
    magiques qui visent à le contrôler, le contraindre ou le persuader. Quand il fait
    un jet de sauvegarde contre un effet mental, il lance deux dés et choisit le meilleur.
    Ce pouvoir remplace connaissance des monstres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brise-sortil%c3%a8ge%20(inquisiteur).ashx#Forte_volonté_Ext_0
  
- Nom: Défense contre la magie (Ext)
  Classe: Inquisiteur
  Archétype: Brise-sortilège
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le brise-sortilège choisit une école de magicien. Il
    gagne un bonus de +1 aux jets de sauvegarde contre les sorts de magie profane
    de cette école. Tous les quatre niveaux après le 3, il choisit une nouvelle école
    et obtient le même bonus contre les sorts profanes qui lui appartiennent (avec
    un maximum de cinq écoles de magie au niveau 19). De plus, chaque fois que le
    brise-sortilège choisit une nouvelle école, les bonus des écoles précédentes augmentent
    de 1. Ce pouvoir remplace tous les bonus de travail en équipe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brise-sortil%c3%a8ge%20(inquisiteur).ashx#Défense_contre_la_magie_Ext_1
  
- Nom: Empêcher l'incantation (Sur)
  Classe: Inquisiteur
  Archétype: Brise-sortilège
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, quand un ennemi tente de lancer un sort profane dans
    la zone que contrôle le brise-sortilège, le DD d'incantation sur la défensive
    augmente de 2. Cet effet se cumule avec ceux du don Perturbateur. De plus, le
    brise-sortilège sait exactement où frapper ses ennemis pour les empêcher de lancer
    un sort de loin. À chaque fois qu'il touche à distance un lanceur de sorts profanes
    ou une créature qui utilise des pouvoirs magiques, le DD du test de Concentration
    de la cible augmente de 2 pour 1 round. Ce pouvoir remplace tactique solitaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brise-sortil%c3%a8ge%20(inquisiteur).ashx#Empêcher_l’incantation_Sur_2
  
- Nom: Imperméable (Ext)
  Classe: Inquisiteur
  Archétype: Brise-sortilège
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le brise-sortilège est immunisé contre les effets d'une
    école de magie profane. Il s'agit forcément de la première qu'il a choisie pour
    le pouvoir défense contre la magie (voir plus haut). Les sorts de cette école
    ne l'affectent absolument plus, qu'ils soient bénéfiques ou néfastes. Si le sort
    a un effet de zone il fonctionne normalement, sauf sur le brise-sortilège qui
    ne subit aucun effet. Une fois par jour et par une action rapide, le brise-sortilège
    peut offrir cette imperméabilité à tous les alliés situés dans un rayon de 18
    mètres (12 c) pendant 1 minute. Ce pouvoir remplace jugement véritable.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brise-sortil%c3%a8ge%20(inquisiteur).ashx#Imperméable_Ext_3
  
- Nom: Connaisseur en sorts (Ext)
  Classe: Inquisiteur
  Archétype: Chasseur de sorcières
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le chasseur de sorcières ajoute son modificateur de
    Sagesse à ses tests d'Art de la magie (en plus de son modificateur d'Intelligence)
    quand il essaye d'identifier un sort au moment où une personne le lance, de déterminer
    les propriétés magiques d'un objet avec détection de la magie ou de déchiffrer
    un parchemin. Ce pouvoir remplace connaissance des monstres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20sorci%c3%a8res%20(inquisiteur).ashx#Connaisseur_en_sorts_Ext_0
  
- Nom: Défense savante
  Classe: Inquisiteur
  Archétype: Chasseur de sorcières
  Source: AG
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le chasseur de sorcières qui identifie un sort à l''aide
    d''Art de la magie gagne un bonus contre ses effets : soit un bonus de +1 aux
    jets de sauvegarde, soit un bonus d''esquive de +1 à la CA contre ce sort. Ce
    bonus augmente tous les quatre niveaux (pour un maximum de +5 au niveau 18). Au
    niveau 20, le chasseur peut, une fois par jour et par une action rapide, octroyer
    ce bonus à tous les alliés situés dans les 18 mètres (12 c) pendant 1 minute.
    Les alliés bénéficient du bonus quand le chasseur de sorcières identifie un sort
    et, si certains possèdent des rangs en Art de la magie, ils peuvent, par une action
    rapide, l''aider à faire son prochain test tant qu''ils sont sous l''effet de
    la défense savante. Ce pouvoir remplace détection de l''alignement, détection
    du mensonge et véritable jugement.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20sorci%c3%a8res%20(inquisiteur).ashx#Défense_savante_1
  
- Nom: Odeur de sort
  Classe: Inquisiteur
  Archétype: Chasseur de sorcières
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, le chasseur de sorcières apprend à identifier les différentes
    empreintes magiques et peut remonter la piste d'un sort lancé ou d'un effet de
    sort jusqu'à sa source. Une fois par jour, quand il entre en contact avec un effet
    de sort ou un objet magique ou qu'il est exposé à ses effets, il peut passer une
    action complexe à examiner l'effet ou l'objet. Il bénéficie ensuite des effets
    d'un sort de localisation de créature. Il peut utiliser ce pouvoir même si le
    sort a un effet instantané mais doit commencer à l'étudier dans le round qui suit
    cet effet. Le chasseur ne localise pas une créature connue mais l'être à l'origine
    de l'effet du sort ou le créateur de l'objet magique. Ce pouvoir ne lui permet
    pas d'obtenir d'autres informations sur le lanceur de sorts. Il remplace pistage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20sorci%c3%a8res%20(inquisiteur).ashx#Odeur_de_sort_2
  
- Nom: Jugement du fléau des sorcières (Ext)
  Classe: Inquisiteur
  Archétype: Chasseur de sorcières
  Source: AG
  Niveau: 14
  Auto: true
  Description: 'Au niveau 14, le chasseur de sorcières obtient le jugement suivant.
    Ce pouvoir remplace exploiter les faiblesses.

    • Fléau des sorcières. Une créature qui lance un sort profane à moins de 9 mètres
    (6 c) du chasseur de sorcières reçoit un malus de -2 à la CA contre les attaques
    du chasseur et un malus de -2 aux jets de sauvegarde contre ses sorts tant que
    le jugement est actif.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20sorci%c3%a8res%20(inquisiteur).ashx#Jugement_du_fléau_des_sorcières_Ext_3
  
- Nom: Verdict de l'exorcisme (Sur)
  Classe: Inquisiteur
  Archétype: Exorciste
  Source: AM
  Niveau: 8
  Auto: true
  Description: "Au niveau 8, l'inquisiteur qui utilise un jugement peut déchaîner\
    \ un verdict d'exorcisme sur une créature. Le jugement se termine alors mais la\
    \ créature est étourdie pendant un 1 round (Volonté pour annuler). \n\nSi celle-ci\
    \ est possédée, l'entité responsable doit réussir un jet de sauvegarde (DD 10\
    \ + 1/2 niveau d'inquisiteur + bonus de Sagesse). Si elle échoue, elle est exorcisée\
    \ et ne pourra jamais revenir dans le même corps. \n\nCe pouvoir remplace second\
    \ jugement."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exorciste%20(inquisiteur).ashx#Verdict_de_l’exorcisme_Sur_0
  
- Nom: Verdict d'exil (Sur)
  Classe: Inquisiteur
  Archétype: Exorciste
  Source: AM
  Niveau: 16
  Auto: true
  Description: "Au niveau 16, l'inquisiteur qui utilise un jugement peut déchaîner\
    \ un verdict d'exil sur une créature. Le jugement se termine alors mais la créature\
    \ est étourdie pendant 1 round (Volonté pour annuler DD 10 + 1/2 niveau d'inquisiteur\
    \ + bonus de Sagesse). \n\nSi la créature est possédée ou s'il s'agit d'un extérieur,\
    \ l'entité concernée est affectée par un renvoi (Volonté pour annuler). Ce pouvoir\
    \ remplace troisième jugement."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exorciste%20(inquisiteur).ashx#Verdict_d’exil_Sur_1
  
- Nom: Esprit fermé (Sur)
  Classe: Inquisiteur
  Archétype: Exorciste
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'L''exorciste peut fermer son esprit pour priver ses ennemis de la
    moindre emprise sur lui. Au niveau 17, il est immunisé contre les effets de coercition
    et les tentatives de possession (y compris possession).


    Ce pouvoir remplace tueur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exorciste%20(inquisiteur).ashx#Esprit_fermé_Sur_2
  
- Nom: Verdict d'anathème (Sur)
  Classe: Inquisiteur
  Archétype: Exorciste
  Source: AM
  Niveau: 20
  Auto: true
  Description: "Au niveau 20, l'inquisiteur qui utilise un jugement peut déchaîner\
    \ un verdict d'anathème sur ses ennemis. Le jugement se termine alors, mais tous\
    \ les ennemis situés dans un rayon de 3 mètres (2 c) sont affectés par un verdict\
    \ d'exorcisme. \n\nCe pouvoir remplace véritable jugement."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exorciste%20(inquisiteur).ashx#Verdict_d’anathème_Sur_3
  
- Nom: Cible étudiée (Ext)
  Classe: Inquisiteur
  Archétype: Exterminateur sacré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un exterminateur sacré gagne l'aptitude de classe cible
    étudiée du tueur. Il remplace le niveau de tueur par son niveau d'inquisiteur
    pour déterminer les effets de cette aptitude. Cette aptitude remplace jugement
    1/jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exterminateur%20sacr%c3%a9%20(inquisiteur).ashx#Cible_étudiée_Ext_0
  
- Nom: Attaque sournoise (Ext)
  Classe: Inquisiteur
  Archétype: Exterminateur sacré
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, si un exterminateur sacré surprend un adversaire de\
    \ manière à l'empêcher de se défendre efficacement contre ses attaques, il peut\
    \ frapper un point vital pour infliger des dégâts supplémentaires. L'attaque de\
    \ l'exterminateur sacré inflige des dégâts supplémentaires à chaque fois que sa\
    \ cible ne bénéficie plus de son bonus de Dextérité à la CA (qu'elle possède un\
    \ tel bonus ou non) ou quand l'exterminateur sacré prend sa cible en tenaille.\
    \ Ces dégâts supplémentaires s'élèvent à 1d6 au niveau 4 et augmentent de 1d6\
    \ tous les 3 niveaux par la suite. Si l'exterminateur sacré inflige un coup critique\
    \ avec l'attaque sournoise, les dégâts supplémentaires du coup critique ne sont\
    \ pas multipliés.\n\nLes attaques à distance peuvent devenir des attaques sournoises\
    \ si la cible se situe à 9 mètres ou moins de l'exterminateur sacré.\n\nAvec une\
    \ arme qui inflige des dégâts non-létaux (comme une matraque, un fouet ou une\
    \ attaque à mains nues), un exterminateur sacré peut effectuer une attaque sournoise\
    \ qui inflige des dégâts eux aussi non-létaux. Il ne peut pas utiliser une arme\
    \ qui inflige des dégâts létaux pour infliger des dégâts non-létaux en effectuant\
    \ une attaque sournoise, même en subissant le malus habituel de -4. \n\nUn exterminateur\
    \ sacré doit voir correctement sa cible pour repérer un point vital et doit pouvoir\
    \ atteindre ce point. \nUn exterminateur sacré ne peut pas utiliser l'attaque\
    \ sournoise lorsqu'il cible une créature qui bénéficie d'un camouflage. Cette\
    \ aptitude remplace les itérations ultérieures de l'aptitude de jugement."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exterminateur%20sacr%c3%a9%20(inquisiteur).ashx#Attaque_sournoise_Ext_1
  
- Nom: Tueur talentueux (Ext)
  Classe: Inquisiteur
  Archétype: Exterminateur sacré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Aux niveaux 8, 16, 17 et 20, un exterminateur sacré peut gagner un
    unique talent de tueur ou un talent de roublard accessible aux tueurs, mais pas
    un talent de maître tueur. Cette aptitude remplace deuxième jugement, troisième
    jugement, tueur et véritable jugement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exterminateur%20sacr%c3%a9%20(inquisiteur).ashx#Tueur_talentueux_Ext_2
  
- Nom: Jugement (Sur)
  Classe: Inquisiteur
  Archétype: Hérétique
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'L''hérétique obtient les jugements suivants, en plus de ceux des
    autres inquisiteurs.

    • Fuite (Sur). À chaque fois que l''inquisiteur qui utilise ce jugement frappe
    un adversaire au corps à corps ou à distance, il peut utiliser une action de mouvement
    pour tenter de créer une diversion et se cacher (avec la compétence Discrétion).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9r%c3%a9tique%20(inquisiteur).ashx#Jugement_Sur_0
  
- Nom: Art de la fuite (Ext)
  Classe: Inquisiteur
  Archétype: Hérétique
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, l'hérétique peut utiliser tous les tours qu'il connaît\
    \ pour échapper à ses poursuivants. Il ajoute son modificateur de Sagesse à ses\
    \ tests de Bluff et de Discrétion en plus de ses modificateurs de caractéristique\
    \ habituels. \n\nCe pouvoir remplace connaissance des monstres."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9r%c3%a9tique%20(inquisiteur).ashx#Art_de_la_fuite_Ext_1
  
- Nom: Cacher ses traces (Ext)
  Classe: Inquisiteur
  Archétype: Hérétique
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, l''hérétique devient expert dans l''art de dissimuler
    ses traces. Les créatures qui le traquent subissent un malus de -5 aux jets destinés
    à le trouver ou à le suivre.


    LES ANCIENS INQUISITEURSUn inquisiteur déchu peut, avec la permission de son MJ,
    adopter l''archétype d''hérétique et remplacer ses pouvoirs de classe par ceux
    de l''archétype. Si le personnage s''amende ou rejoint une autre religion, il
    perd ses pouvoirs d''hérétique et récupère ses anciens pouvoirs de classe.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9r%c3%a9tique%20(inquisiteur).ashx#Cacher_ses_traces_Ext_2
  
- Nom: Halte aux effets (Ext)
  Classe: Inquisiteur
  Archétype: Iconoclaste
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, l'iconoclaste gagne un bonus de +2 à tous les jets de
    sauvegarde contre les effets d'un objet magique. Ce pouvoir remplace connaissance
    des monstres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Iconoclaste%20(inquisiteur).ashx#Halte_aux_effets_Ext_0
  
- Nom: Détection de la magie (Mag)
  Classe: Inquisiteur
  Archétype: Iconoclaste
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l'iconoclaste peut lancer détection de la magie à volonté.
    Ce pouvoir remplace détection de l'alignement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Iconoclaste%20(inquisiteur).ashx#Détection_de_la_magie_Mag_1
  
- Nom: Attaque dissipatrice (Mag)
  Classe: Inquisiteur
  Archétype: Iconoclaste
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5 et une fois par jour, l'iconoclaste peut, par une action
    simple, faire une attaque de contact ou à distance contre un adversaire. S'il
    touche, la cible est victime d'une dissipation de la magie qui fonctionne avec
    l'option dissipation ciblée. Si son attaque ne touche pas, le pouvoir est perdu.
    L'inquisiteur utilise son niveau de classe comme niveau de lanceur de sorts. Ce
    pouvoir remplace détection du mensonge.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Iconoclaste%20(inquisiteur).ashx#Attaque_dissipatrice_Mag_2
  
- Nom: Critique d'annulation (Mag)
  Classe: Inquisiteur
  Archétype: Iconoclaste
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, quand un iconoclaste confirme un coup critique, sa
    victime doit réussir un jet de Vigueur (DD 10 + 1/2 niveau de lanceur de sorts
    + modificateur de Sagesse de l'iconoclaste) pour chaque objet magique (autres
    que les artefacts) qu'il porte ou qu'il transporte. En cas d'échec, la cible du
    critique ne peut pas utiliser ni bénéficier de tous ses objets magiques mineurs
    pendant 1d4 rounds. Ce pouvoir fonctionne avec les dons de critique. Il remplace
    exploiter les faiblesses.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Iconoclaste%20(inquisiteur).ashx#Critique_d’annulation_Mag_3
  
- Nom: Destruction d'artefact (Mag)
  Classe: Inquisiteur
  Archétype: Iconoclaste
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, l'iconoclaste est capable de détruire un artefact mineur.
    Il doit le garder en sa possession pendant une semaine au minimum et, pendant
    tout ce temps, il doit rester en contemplation, à étudier sa nature, sans interruption.
    Il fait ensuite un test d'Art de la magie DD 30 pour défaire le tissu de l'objet.
    S'il réussit, l'artefact est détruit. S'il échoue, il ne peut plus utiliser ce
    pouvoir pour détruire l'objet mais un autre iconoclaste peut essayer. Ce pouvoir
    remplace véritable jugement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Iconoclaste%20(inquisiteur).ashx#Destruction_d’artefact_Mag_4
  
- Nom: Détection faussée (Mag)
  Classe: Inquisiteur
  Archétype: Infiltrateur
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, chaque jour, quand l'inquisiteur prépare ses sorts,\
    \ il peut choisir un alignement. Il répond à la détection comme s'il appartenait\
    \ à celui-ci, comme avec une détection faussée lancée sur une créature de l'alignement\
    \ choisi (ceci ne change pas les résultats des divinations qui ne concernent pas\
    \ son alignement). \n\nCe pouvoir remplace regard sévère."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Infiltrateur%20(inquisiteur).ashx#Détection_faussée_Mag_0
  
- Nom: Art du mensonge (Ext)
  Classe: Inquisiteur
  Archétype: Infiltrateur
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, l'infiltrateur se consacre aux subterfuges et aux mensonges.\
    \ Il ajoute son bonus de Sagesse aux tests de Bluff et de Diplomatie en plus de\
    \ ses modificateurs de caractéristique habituels. \n\nCe pouvoir remplace connaissance\
    \ des monstres."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Infiltrateur%20(inquisiteur).ashx#Art_du_mensonge_Ext_1
  
- Nom: Connaissances interdites (Ext)
  Classe: Inquisiteur
  Archétype: Infiltrateur
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Tandis que les autres inquisiteurs apprennent à traquer les infidèles,\
    \ l'infiltrateur apprend comment lancer les mêmes sorts qu'eux. Il peut lancer\
    \ des sorts d'un alignement opposé au sien et à celui de sa divinité (il ignore\
    \ les restrictions liées au pouvoir des sorts du Bien, du Chaos, de la Loi et\
    \ du Mal. \n\nCe pouvoir remplace pistage."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Infiltrateur%20(inquisiteur).ashx#Connaissances_interdites_Ext_2
  
- Nom: Mensonges nécessaires (Sur)
  Classe: Inquisiteur
  Archétype: Infiltrateur
  Source: AM
  Niveau: 1
  Auto: true
  Description: "L'infiltrateur ajoute son niveau de classe aux jets de sauvegarde\
    \ contre les pouvoirs qui détectent les mensonges, révèlent la vérité ou obligent\
    \ à la révéler comme détection du mensonge et zone de vérité. \n\nCe pouvoir remplace\
    \ détection des mensonges."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Infiltrateur%20(inquisiteur).ashx#Mensonges_nécessaires_Sur_3
  
- Nom: Manger un péché (Mag)
  Classe: Inquisiteur
  Archétype: Mangeur de pêchés
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, par une action libre, l''inquisiteur peut manger les
    péchés d''un ennemi qu''il vient de tuer s''il passe 1 minute à côté de son cadavre.
    Ceci provoque des attaques d''opportunité. L''inquisiteur peut accélérer ce rituel
    et l''accomplir par une action complexe qui provoque des attaques d''opportunité,
    mais il ne bénéficie alors que de la moitié des avantages normaux (voir plus loin).


    Quand l''inquisiteur mange les péchés d''un ennemi, il guérit de 1d8 points de
    vie + niveau d''inquisiteur (+5 au maximum). Cet ennemi doit avoir été tué de
    la main de l''inquisiteur dans l''heure qui précède et devait avoir au moins moitié
    autant de DV que lui. L''inquisiteur peut utiliser ce pouvoir une fois par ennemi
    tué. Ce pouvoir n''a aucun effet sur les créatures dépourvues d''intelligence
    ou celles qui possèdent une valeur d''Intelligence de 2 ou moins.


    Au niveau 5, la guérison passe à 2d8 + niveau d''inquisiteur (+10 au maximum),
    au niveau 9 à 3d8 + niveau (+15 au

    maximum) et au niveau 13 à 4d8 + niveau (+20 au maximum).


    Dans certaines religions, ce « festin » est un acte purement symbolique mais dans
    d''autres, l''inquisiteur doit absorber une petite quantité d''eau et de nourriture
    lors du rituel.


    Dans quelques pratiques extrémistes, l''inquisiteur mange une partie du cadavre
    de son ennemi.


    Au niveau 8, quand l''inquisiteur mange les péchés d''une créature qui devrait
    se relever sous forme de mort-vivant (comme une personne tuée par une ombre, un
    spectre ou un vampire), il peut décider de recevoir un niveau négatif temporaire
    pour absorber la souillure du cadavre et l''empêcher de se relever. Il se débarrasse
    ensuite du niveau négatif à l''aide de la magie adéquate ou attend 24 heures qu''il
    se dissipe automatiquement. Ce niveau ne devient jamais permanent. Si le MJ le
    souhaite, ce pouvoir peut empêcher un fantôme de se servir de sa reconstitution.


    Ce pouvoir remplace un domaine d''inquisiteur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mangeur%20de%20p%c3%aach%c3%a9s%20(inquisiteur).ashx#Manger_un_péché_Mag_0
  
- Nom: Communication avec les morts (Mag)
  Classe: Inquisiteur
  Archétype: Mangeur de pêchés
  Source: AM
  Niveau: 6
  Auto: true
  Description: "Au niveau 6, quand l'inquisiteur dévore les péchés d'un ennemi,\
    \ il peut, dans les 10 minutes qui suivent, poser des questions à son âme, comme\
    \ s'il utilisait communication avec les morts avec un niveau de lanceur de sorts\
    \ égal à son niveau d'inquisiteur. \n\nIl n'a pas besoin de disposer du cadavre\
    \ ennemi (il peut manger les péchés, s'éloigner et utiliser ensuite communication\
    \ avec les morts). L'âme a droit à un jet de sauvegarde, comme le cadavre. Ce\
    \ pouvoir remplace le don supplémentaire de travail en équipe du niveau 6."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mangeur%20de%20p%c3%aach%c3%a9s%20(inquisiteur).ashx#Communication_avec_les_morts_Mag_1
  
- Nom: Poids du péché (Mag)
  Classe: Inquisiteur
  Archétype: Mangeur de pêchés
  Source: AM
  Niveau: 14
  Auto: true
  Description: 'Au niveau 14, le mangeur de péchés peut utiliser une action complexe
    pour transférer une affliction, une condition ou un effet de sort néfaste d''une
    créature sur lui (ce qui comprend les malédictions, les possessions et les effets
    permanents comme la pétrification ou toute condition que l''on peut dissiper ou
    inverser à l''aide d''une annulation d''enchantement). C''est au mangeur de péchés
    de choisir quel effet transférer. Il est ensuite affecté comme s''il était la
    cible originelle de l''effet. Il se poursuit jusqu''au terme de sa durée (le cas
    échéant) et n''affecte plus la cible originelle. L''inquisiteur peut, par exemple,
    transférer une maladie mortelle sur lui ou se pétrifier pour libérer un camarade.
    Le mangeur de péchés peut utiliser ce pouvoir aussi souvent qu''il le souhaite,
    même à plusieurs reprises sur une même créature.


    Ce pouvoir remplace exploiter les faiblesses.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mangeur%20de%20p%c3%aach%c3%a9s%20(inquisiteur).ashx#Poids_du_péché_Mag_2
  
- Nom: Compagnon animal (Ext)
  Classe: Inquisiteur
  Archétype: Maître chasseur sacré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un maître-chasseur sacré forme un lien avec un compagnon
    animal. Cette aptitude fonctionne comme l'aptitude de classe du chasseur, en remplaçant
    le niveau de chasseur par son niveau d'inquisiteur. Cette aptitude remplace jugement
    1/jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chasseur%20sacr%c3%a9%20(inquisiteur).ashx#Compagnon_animal_Ext_0
  
- Nom: Tactique du chasseur (Ext)
  Classe: Inquisiteur
  Archétype: Maître chasseur sacré
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un maître-chasseur sacré confère automatiquement ses
    dons de travail en équipe à son compagnon animal. Il n'est pas nécessaire que
    le compagnon animal satisfasse les conditions requises par ces dons. Cette aptitude
    remplace Tactique solitaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chasseur%20sacr%c3%a9%20(inquisiteur).ashx#Tactique_du_chasseur_Ext_1
  
- Nom: Imitation animale (Sur)
  Classe: Inquisiteur
  Archétype: Maître chasseur sacré
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un maître-chasseur sacré peut imiter l'aspect d'un animal
    par une action rapide. Cette aptitude fonctionne comme l'aptitude de classe imitation
    animale du chasseur, en remplaçant le niveau de chasseur par le niveau d'inquisiteur
    du personnage. Cette aptitude remplace les itérations ultérieures de l'aptitude
    de jugement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chasseur%20sacr%c3%a9%20(inquisiteur).ashx#Imitation_animale_Sur_2
  
- Nom: Lien empathique renforcé (Sur)
  Classe: Inquisiteur
  Archétype: Maître chasseur sacré
  Source: MCA
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le lien entre le maître-chasseur sacré et son compagnon
    animal se renforce. Ceci fonctionne comme un lien empathique avec un familier,
    sauf que le maître-chasseur sacré peut également voir au travers des yeux de son
    compagnon par une action rapide et maintenir cette connexion aussi longtemps qu'il
    le souhaite (tant que le compagnon reste à 1,5 kilomètres ou moins de lui). Il
    peut y mettre un terme par une action libre. Le maître-chasseur sacré est aveuglé
    quand il maintient cette connexion. Cette aptitude remplace second jugement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chasseur%20sacr%c3%a9%20(inquisiteur).ashx#Lien_empathique_renforcé_Sur_3
  
- Nom: Rappel de compagnon animal (Mag)
  Classe: Inquisiteur
  Archétype: Maître chasseur sacré
  Source: MCA
  Niveau: 16
  Auto: true
  Description: Au niveau 16, un maître-chasseur sacré peut lancer rappel de compagnon
    animal comme un pouvoir magique (qui ne se limite pas à son propre compagnon animal
    uniquement). L'utilisation de ce pouvoir inflige au maître-chasseur sacré un niveau
    négatif qu'il ne peut supprimer d'aucune façon (pas même avec une restauration),
    mais celui-ci disparaît automatiquement au bout de 24 heures. Ce pouvoir fonctionne
    comme résurrection au lieu de rappel à la vie mais, en dehors de cela, il fonctionne
    normalement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chasseur%20sacr%c3%a9%20(inquisiteur).ashx#Rappel_de_compagnon_animal_Mag_4
  
- Nom: Deuxième imitation animale (Ext)
  Classe: Inquisiteur
  Archétype: Maître chasseur sacré
  Source: MCA
  Niveau: 17
  Auto: true
  Description: "Au niveau 17, à chaque fois que le maître-chasseur sacré utilise\
    \ son aptitude d'imitation animale, il choisit deux aspects animaux différents\
    \ au lieu d'un seul qu'il s'applique à lui-même et il peut assigner deux aspects\
    \ à son compagnon animal au lieu d'un seul. \n\nComme dans le cas du premier aspect\
    \ du compagnon, l'utilisation du deuxième n'est pas défalquée du nombre de minutes\
    \ quotidiennes dont dispose le maître-chasseur sacré pour bénéficier d'un aspect.\
    \ Si son compagnon animal meurt et que le maître-chasseur sacré applique cet aspect\
    \ sur lui-même, celui-ci compte dans le maximum de deux aspects applicables en\
    \ même temps. Le maître-chasseur sacré peut transférer un seul des aspects de\
    \ son compagnon mort sur lui-même, pas les deux. Cette aptitude remplace Exterminer."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chasseur%20sacr%c3%a9%20(inquisiteur).ashx#Deuxième_imitation_animale_Ext_5
  
- Nom: Lien empathique supérieur (Sur)
  Classe: Inquisiteur
  Archétype: Maître chasseur sacré
  Source: MCA
  Niveau: 20
  Auto: true
  Description: Au niveau 20, la portée du lien empathique d'un maître-chasseur sacré
    avec son compagnon animal s'élève à 15 kilomètres. Si le compagnon animal reste
    à 1,5 kilomètre ou moins de lui, lui et le maître-chasseur sacré peuvent communiquer
    par télépathie. Cette aptitude remplace véritable jugement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chasseur%20sacr%c3%a9%20(inquisiteur).ashx#Lien_empathique_supérieur_Sur_6
  
- Nom: Détermination (Ext)
  Classe: Inquisiteur
  Archétype: Prêcheur
  Source: AM
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, le prêcheur parle peu une fois sur le champ de bataille,\
    \ mais chacun de ses mots traduit son pouvoir et son autorité. Une fois par jour,\
    \ l'inquisiteur peut utiliser ce pouvoir pour créer l'un des effets suivants.\
    \ Chacun nécessite une action libre.\n \t\n• Agression. Le prêcheur peut refaire\
    \ un jet d'attaque avant d'en connaître le résultat. Il doit accepter le second\
    \ jet, même s'il est pire que le premier.\n• Avertissement. Quand un allié du\
    \ prêcheur qui se trouve dans sa ligne de mire devrait se faire toucher par une\
    \ attaque au corps à corps ou à distance, l'inquisiteur peut lui crier un avertissement.\
    \ L'assaillant doit refaire son jet d'attaque et utiliser le résultat du second\
    \ jet. Pour que ce pouvoir fonctionne, l'allié doit entendre le prêcheur et il\
    \ ne doit pas être sans défense.\n• Défense. Quand l'inquisiteur devrait se faire\
    \ toucher par une attaque au corps à corps ou à distance, il peut, par une action\
    \ immédiate, ajouter un bonus d'intuition de +4 à sa CA contre cette attaque.\
    \ Si cette augmentation fait passer sa CA au-dessus du résultat du jet d'attaque,\
    \ cette dernière le rate.À chaque fois que le prêcheur a l'occasion de choisir\
    \ un don supplémentaire de travail en équipe (aux niveaux 3, 6, 9, 12, 15 et 18)\
    \ il peut choisir de gagner une utilisation supplémentaire quotidienne de ce pouvoir\
    \ à la place. Ce pouvoir remplace tactique solitaire."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aacheur%20(inquisiteur).ashx#Détermination_Ext_0
  
- Nom: Sorts supplémentaires
  Classe: Oracle
  Archétype: Chercheur psychique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'augure (niveau 4), localisation d''objet (niveau 6), divination
    (niveau 8), orientation (niveau 12), localisation suprême (niveau 16), prémonition
    (niveau 18).


    Ces sorts remplacent les sorts de mystères supplémentaires normalement conférés
    aux oracles aux niveaux indiqués.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chercheur%20psychique%20(oracle).ashx#Sorts_supplémentaires_0
  
- Nom: Inspiration (Ext)
  Classe: Oracle
  Archétype: Chercheur psychique
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, un chercheur psychique dispose d'une réserve d'inspiration,\
    \ comme avec l'aptitude de classe de l'enquêteur. Il remplace le niveau d'enquêteur\
    \ par son niveau d'oracle pour déterminer les effets de cette aptitude. \n\nIl\
    \ peut utiliser gratuitement l'inspiration sur les tests de Diplomatie, de Connaissances\
    \ (mystères, histoire, folklore local, noblesse, plans, religion) et de Psychologie\
    \ sans dépenser une utilisation d'inspiration, à condition qu'il soit formé à\
    \ leur utilisation. \n\nLes points de la réserve d'inspiration d'un chercheur\
    \ psychique reviennent à leur maximum chaque jour, généralement quand il récupère\
    \ ses sorts. Les points de cette réserve sont déterminés en fonction de son modificateur\
    \ de Sagesse et non d'Intelligence. Cette aptitude remplace le sort de mystère\
    \ obtenu au niveau 2."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chercheur%20psychique%20(oracle).ashx#Inspiration_Ext_1
  
- Nom: Talent psychique (Sur)
  Classe: Oracle
  Archétype: Chercheur psychique
  Source: MCA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, un chercheur psychique maîtrise si bien ses intuitions
    surnaturelles qu''elles lui confèrent un nouveau talent d''enquêteur qu''il peut
    choisir parmi les suivants : connaissance des objets, empathie, incroyable inspiration,
    inspiration tenace, pistage perspicace (sauf qu''il utilise Psychologie à la place
    de Perception ou de Survie), souvenir eidétique, vigilance inspirée. À chaque
    fois qu''un chercheur psychique peut choisir une nouvelle révélation, il peut,
    à la place, choisir un talent d''enquêteur ou de roublard de la liste ci-dessus.
    Cette aptitude remplace la révélation obtenue au niveau 3.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chercheur%20psychique%20(oracle).ashx#Talent_psychique_Sur_2
  
- Nom: Mystères recommandés
  Classe: Oracle
  Archétype: Chercheur psychique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Ancêtres, nature, savoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chercheur%20psychique%20(oracle).ashx#Mystères_recommandés_3
  
- Nom: Flexibilité martiale (Ext)
  Classe: Oracle
  Archétype: Combattant intuitif
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, un combattant intuitif peut effectuer une action de
    mouvement pour bénéficier des avantages d''un don de combat qu''il ne possède
    pas. Cet effet dure une minute. Le combattant intuitif doit par ailleurs satisfaire
    toutes les conditions requises par ce don. Il peut utiliser cette aptitude un
    nombre de fois par jour égal à 3 + la moitié de son niveau d''oracle.


    Le combattant intuitif peut utiliser cette aptitude à nouveau avant que la durée
    n''arrive à son terme pour remplacer le don de combat par un autre de son choix.
    Si un don de combat est doté d''une limite en termes d''utilisations quotidiennes
    (Coup étourdissant par exemple), toutes les utilisations de ce don de combat dépensées
    pendant qu''il utilise cette aptitude sont défalquées du nombre d''utilisations
    quotidiennes du don. Aux niveaux suivants, quand il acquiert plusieurs dons grâce

    à cette aptitude, il peut les utiliser pour satisfaire les conditions d''autres
    dons également obtenus grâce à elle. Ce faisant, il ne peut pas remplacer un don
    qui sert de condition requise pour un autre, à moins de remplacer également le
    don qui le mentionne dans ses conditions requises. Chaque don choisi de cette
    façon compte comme une utilisation quotidienne de cette aptitude.


    Au niveau 7, un combattant intuitif peut utiliser cette aptitude pour bénéficier
    des avantages de deux dons de combat en

    même temps. Il peut choisir un don par une action rapide ou deux dons par une
    action de mouvement.


    Au niveau 11, un combattant intuitif peut utiliser cette aptitude pour bénéficier
