  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Versatilité_artistique_Ext_6
  
- Nom: Rage inspirée +3 (+4 For/Con)
  Classe: Scalde
  Source: MCA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 1, les alliés affectés gagnent un bonus de moral de +2
    à la Force et la Constitution et un bonus de moral de +1 aux jets de Volonté mais
    ils subissent également un malus de –1 à la CA. Les alliés (autres que le scalde)
    sous l’effet de la rage inspirée ne peuvent pas utiliser de compétences basées
    sur le Charisme, la Dextérité ou l’Intelligence (sauf Acrobaties, Intimidation,
    Équitation et Vol) ni d’aptitude qui demande patience ou concentration. Au niveau
    4 puis tous les quatre niveaux, le bonus aux jets de Volonté augmente de 1 mais
    le malus à la CA ne change pas. Le bonus à la Force et à la Constitution augmente
    de 2 aux niveaux 8 et 16 (contrairement à l’aptitude de rage du barbare, celui-ci
    ne fatigue pas ses bénéficiaires une fois le chant terminé.)


    Si un allié possède sa propre aptitude de rage (comme la rage du barbare, la rage
    sanguine du sanguin ou la rage inspirée du scalde), il peut utiliser ses propres
    bonus à la Force, à la Constitution et au jet de Volonté, ainsi que ses malus
    à la CA, en fonction de son aptitude et de son niveau plutôt que ceux du scalde
    (qui n’inflige aucune fatigue par la suite). En revanche, l’allié ne peut pas
    profiter de la rage inspirée pour activer un de ses propres pouvoirs qui dépendent
    de l’aptitude de classe de rage, comme les pouvoirs de rage, l’incantation sanguine
    ou les lignages du sanguin. Pour cela, l’allié doit activer sa propre aptitude
    de rage.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chants%20de%20rage.ashx#Rage_inspirée_Sur_0
  
