    • Science de la frappe décisive (2 points de ki)



    POUVOIRS DE KI DE NIVEAU 18• Éternelle jeunesse (pouvoir de moine, 0 point de
    ki)

    • Langue du soleil et de la lune (pouvoir de moine, 0 point de ki)



    POUVOIRS DE KI DE NIVEAU 20• Critique assourdissant (3 points de ki)

    • Critique aveuglant (3 points de ki)

    • Critique fatiguant (3 points de ki)

    • Critique handicapant (APG) (3 points de ki)

    • Désertion de l''âme (pouvoir de moine, 3 points de ki)

    • Frappe puissante supérieure (3 points de ki)

    • Perfection de l''être (pouvoir de moine, niveau 20)'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20qinggong%20(moine).ashx#Pouvoirs_de_ki_0
  
- Nom: Mystique ki (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le mystique ki gagne une réserve de points de ki égale
    à son modificateur de Sagesse. Cette réserve augmente jusqu'à atteindre la moitié
    de son niveau de moine + son modificateur de Sagesse + 2 au niveau 4. Si le moine
    possède au moins 1 point de ki dans sa réserve, il gagne un bonus de +2 à tous
    les tests de Connaissances. Par une action rapide, le moine peut dépenser 1 point
    de ki juste avant d'effectuer un test de caractéristique ou de compétence afin
    de gagner un bonus d'intuition de +4. Cette capacité remplace Sérénité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Mystique_ki_Sur_0
  
- Nom: Intuition du mystique (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un mystique ki devient capable de dire précisément et
    rapidement les mots qu'il faut pour conseiller quelqu'un. Par une action immédiate,
    le moine peut dépenser 2 points de ki pour permettre à un allié situé à au plus
    9 mètres (6 c) de lui de relancer un unique jet d'attaque ou jet de sauvegarde.
    L'allié doit être capable d'entendre le moine pour bénéficier de cette seconde
    chance. Cette capacité remplace Pureté physique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Intuition_du_mystique_Sur_1
  
- Nom: Visions du mystique (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, un mystique ki peut recevoir des visions mystiques
    lorsqu''il se repose. Ces visions peuvent prendre la forme d''un rêve, d''une
    épiphanie ou même de la voix d''un vieil ami qui murmure à l''esprit du moine.

    L''effet est semblable à celui d''un sort de divination avec un NLS égal au niveau
    du moine. Cette divination ne nécessite aucun temps d''incantation. Elle fait
    tout simplement partie des rêves et visions normales qui se produisent chaque
    nuit. Cette capacité coûte 2 points de ki qui sont prélevés dans le total de points
    du jour qui suit. Elle remplace Corps de diamant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Visions_du_mystique_Sur_2
  
- Nom: Prescience du mystique (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le mystique ki gagne un bonus d'intuition de +2 à la
    CA et au DMD. Au niveau 20, ces bonus passent à +4. Cette capacité remplace Âme
    de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Prescience_du_mystique_Sur_3
  
- Nom: Persévérance du mystique (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, le mystique ki peut créer une aura une fois par jour
    en utilisant une action rapide et en dépensant au moins 2 points de ki. L'aura
    s'étend sur un rayon de 6 mètres (4 c). Le moine et tous ses alliés au sein de
    l'aura peuvent lancer deux dés pour chaque jet d'attaque ou jet de sauvegarde
    et choisir le meilleur résultat des deux. L'aura persiste pendant 1 round plus
    1 round de plus par tranche de 2 points de ki dépensés par le moine lors de son
    activation. Le moine peut supprimer l'aura à n'importe quel moment par une action
    libre, mais les points de ki dépensés restent perdus. Cette capacité remplace
    Désertion de l'âme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Persévérance_du_mystique_Sur_4
  
- Nom: Compétences
  Classe: Moine
  Archétype: Sensei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le sensei gagne Diplomatie, Linguistique et toutes les compétences
    de Connaissances comme compétences de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensei%20(moine).ashx#Compétences_0
  
- Nom: Conseil (Ext)
  Classe: Moine
  Archétype: Sensei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Les conseils du sensei fonctionnent comme la représentation bardique
    (Arts oratoires). Ils donnent inspiration vaillante au niveau 1, inspiration talentueuse
    au niveau 3 et inspiration glorieuse au niveau 9, en utilisant les niveaux du
    sensei comme niveaux de barde. Chaque jour, il peut prodiguer ses conseils pendant
    un nombre de rounds égal à son niveau + modificateur de Sagesse (1 au minimum).
    Ce pouvoir remplace déluge de coups, déplacement accéléré et esquive surnaturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensei%20(moine).ashx#Conseil_Ext_1
  
- Nom: Frappe perspicace (Ext)
  Classe: Moine
  Archétype: Sensei
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le sensei utilise son bonus de Sagesse au lieu de son
    bonus de Force ou de Dextérité pour les jets d'attaque et les tests de manoeuvre
    offensive quand il se bat à mains nues ou utilise une arme de moine. Ce pouvoir
    remplace esquive instinctive et le don supplémentaire de niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensei%20(moine).ashx#Frappe_perspicace_Ext_2
  
- Nom: Sagesse mystique (Sur)
  Classe: Moine
  Archétype: Sensei
  Source: AG
  Niveau: 6
  Auto: true
  Description: "Au niveau 6, le sensei peut utiliser le pouvoir conseil quand il\
    \ dépense des points de réserve de ki pour activer un pouvoir de classe (en exécutant\
    \ l'action appropriée) et en faire bénéficier un allié présent dans les 9 mètres\
    \ (6 c) au lieu de l'utiliser lui-même. Au niveau 12, le sensei peut affecter\
    \ tous les alliés situés dans un rayon de 9 mètres (6 c) au lieu de profiter de\
    \ son pouvoir (il dépense ses points de ki une seule fois, pas une fois par allié).\
    \ \n\nAu niveau 10, il peut dépenser 1 point de ki (par une action rapide) tout\
    \ en utilisant un conseil pour faire bénéficier un allié présent dans les 9 mètres\
    \ (6 c) de l'esquive instinctive, du déplacement accéléré, des sauts puissants,\
    \ de la pureté physique ou de la chute ralentie. \n\nAu niveau 14, il peut dépenser\
    \ 2 points pour offrir l'un des pouvoirs suivants à tous les alliés dans un rayon\
    \ de 9 mètres (6 c) ou pour donner corps de diamant, âme de diamant ou esquive\
    \ surnaturelle à un seul allié situé dans le même rayon. Ces pouvoirs se basent\
    \ sur le niveau du sensei et durent 1 round. \n\nIls remplacent les dons supplémentaires\
    \ des niveaux 6, 10 et 14."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensei%20(moine).ashx#Sagesse_mystique_Sur_3
  
- Nom: Compétences
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le sohei ajoute Dressage à ses compétences de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Compétences_0
  
- Nom: Armes et amures
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le sohei est formé au maniement de toutes les armes courantes et
    de guerre, ainsi qu'au port de l'armure légère.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Armes_et_amures_1
  
- Nom: Don supplémentaire
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le sohei peut choisir des dons de combat monté comme dons supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Don_supplémentaire_2
  
- Nom: Gardien dévoué (Ext)
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le sohei peut toujours agir lors du round de surprise,
    même s'il ne repère pas les ennemis. Dans ce cas, il est considéré comme pris
    au dépourvu jusqu'à ce qu'il agisse. De plus, il gagne un bonus aux tests d'initiative
    égal à 1/2 niveau de moine. Au niveau 20, il fait automatiquement un 20 naturel
    au test d'initiative. Ce pouvoir remplace coup étourdissant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Gardien_dévoué_Ext_3
  
- Nom: Mains nues
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Les dégâts des attaques à mains nues du sohei n'augmentent pas, ni
    au niveau 4 ni par la suite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Mains_nues_4
  
- Nom: Monture monastique (Sur)
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le sohei peut dépenser 1 point de ki pour ajouter des
    points de vie supplémentaires à sa monture, pour un montant égal au double de
    son niveau, et ce pendant 1 heure par niveau. De plus, tant que le sohei et sa
    monture sont adjacents (y compris quand le sohei est en selle), la monture gagne
    les pouvoirs suivants (si le sohei en dispose) : âme de diamant, bonus à la CA,
    esquive instinctive, esquive surnaturelle, frappe ki (tant que le sohei a au moins
    1 point de ki dans sa réserve), perfection de l''être, sauts puissants et sérénité.
    Quand le sohei dépense des points de sa réserve de ki, sa monture obtient les
    mêmes avantages que lui. Ce pouvoir remplace déplacement accéléré et augmentation
    des dégâts à mains nues.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Monture_monastique_Sur_5
  
- Nom: Arme ki (Sur)
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le sohei peut, par une action rapide, dépenser 1 point
    issu de sa réserve de ki pour donner un bonus d'altération de +1 à ses jets d'attaque
    et de dégâts à une arme (ou à ses attaques à mains nues). Ce bonus augmente de
    +1 tous les quatre niveaux après le 4, avec un bonus maximal de +5 au niveau 20.
    Le bonus persiste jusqu'à la fin de son prochain tour. Ce pouvoir remplace chute
    ralentie et pas chassé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Arme_ki_Sur_6
  
- Nom: Entraînement aux armes (Ext)
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, le sohei bénéficie de l''entraînement aux armes, comme
    le guerrier, dans l''un des groupes suivants : arbalètes, arcs, armes d''hast,
    armes de jet, armes de moine ou lances. Il gagne un nouveau groupe tous les six
    niveaux après le 6, pour un maximum de trois groupes au niveau 18. Le sohei peut
    utiliser déluge de coups et frappe ki avec toutes les armes pour lesquelles il
    dispose d''un entraînement martial. Ce pouvoir remplace corps de diamant, éternelle
    jeunesse, langues du soleil et de la lune, paume vibratoire et pureté physique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Entraînement_aux_armes_Ext_7
  
- Nom: Don supplémentaire
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Le tetori gagne les dons supplémentaires suivants : au niveau 1
    Science de la lutte, au niveau 2 Étourdir l''immobile, au niveau 6 Lutte supérieure,
    au niveau 10 KO sur l''immobile, au niveau 14 Étreinte étouffante et au niveau
    18 Briser le cou. Ces dons remplacent les dons supplémentaires du moine ordinaire.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Don_supplémentaire_0
  
- Nom: Lutteur gracieux (Ext)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un tetori utilise ses niveaux de moine à la place de son bonus de
    base à l'attaque pour déterminer son BMO et son DMD. Au niveau 4, il ne subit
    plus de malus aux jets d'attaque, il peut faire des attaques d'opportunité quand
    il est en lutte et il conserve son bonus de Dextérité à la CA quand il immobilise
    un adversaire ou qu'il est en train de lutter. Au niveau 8, il gagne le pouvoir
    de monstre étreinte quand il se bat à mains nues et peut utiliser ce pouvoir contre
    des créatures de sa taille ou plus petites pour 1 point de ki, ou contre des créatures
    plus grandes pour 2 points de ki. Au niveau 15, il gagne constriction et inflige
    des dégâts à mains nues à chaque fois qu'il réussit un test de lutte. Ce pouvoir
    remplace déluge de coups.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Lutteur_gracieux_Ext_1
  
- Nom: Contre-lutte (Ext)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le lutteur tetori peut faire une attaque d'opportunité
    contre une créature qui tente d'entamer une lutte avec lui. Ce pouvoir ne lui
    permet pas de le faire si la créature dispose de Lutte supérieure. Au niveau 6,
    il peut utiliser contre-lutte même si son adversaire a un camouflage ou un camouflage
    total et au niveau 8, même s'il est pris au dépourvu. Au niveau 10, le pouvoir
    fonctionne même si son adversaire a une allonge exceptionnelle. Ce pouvoir remplace
    chute ralentie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Contre-lutte_Ext_2
  
- Nom: Se libérer (Ext)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le tetori ajoute son niveau de moine aux tests de manoeuvre
    offensive et d'Évasion pour échapper à une lutte. Si le tetori rate un jet de
    sauvegarde contre un effet qui l'enchevêtre, le paralyse, le ralentit ou le fait
    chanceler il peut, par une action immédiate, dépenser 1 point de ki pour tenter
    un nouveau jet. Ce pouvoir remplace sauts puissants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Se_libérer_Ext_3
  
- Nom: Étreinte inévitable (Sur)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le tetori peut dépenser 1 point de ki pour priver son
    adversaire de liberté de mouvement et des bonus magiques aux tests d'Évasion et
    aux tests pour échapper à une lutte. Au niveau 13, ce pouvoir reproduit aussi
    les effets d'une ancre dimensionnelle. Au niveau 17, les attaques à mains nues
    du tetori gagnent la propriété spectrales et il agrippe les créatures intangibles
    qu'il touche (Réflexes pour annuler, DD 10 + 1/2 niveau de moine + modificateur
    de Sagesse). L'étreinte inévitable demande une action rapide et dure jusqu'au
    début du prochain tour du tetori. Ce pouvoir remplace esquive instinctive, éternelle
    jeunesse, langue du soleil et de la lune et pas chassé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Étreinte_inévitable_Sur_4
  
- Nom: Blocage de forme (Sur)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le tetori peut annuler un effet de métamorphose d'un
    simple contact, grâce à un test de Sagesse auquel il ajoute son niveau de moine.
    Il doit battre un DD de 11 + niveau de lanceur de sorts de l'effet (ou DV de la
    créature pour les effets de métamorphose surnaturelle). C'est une action simple
    qui coûte 2 points de ki. Si le tetori est en lutte avec la créature qui tente
    de lancer l'effet, c'est une action immédiate. Ce pouvoir remplace âme de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Blocage_de_forme_Sur_5
  
- Nom: Corps de fer (Sur)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, le tetori peut, par une action de mouvement, rendre
    ses tissus incroyablement denses pendant une minute, comme avec un sort de corps
    de fer. Il doit dépenser 3 points de ki. Ce pouvoir remplace désertion de l'âme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Corps_de_fer_Sur_6
  
- Nom: Bastion du bien (Sur)
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le bouclier béni peut demander aux pouvoirs du bien
    de les protéger, ses alliés et lui, contre les forces du mal. Ce pouvoir fonctionne
    comme châtiment du mal mais le paladin ne gagne aucun avantage aux jets d'attaque
    et de dégâts. En revanche, les attaques que sa cible porte contre ses alliés (situés
    dans les 3 mètres (2 c)) infligent seulement la moitié des dégâts. Les attaques
    qui visent le paladin lui infligent la totalité des dégâts mais il bénéficie d'un
    bonus de parade à la CA égal à son bonus de Charisme contre les attaques qui viennent
    de la cible de ce pouvoir. Ce bonus augmente de +1 tous les quatre niveaux (avec
    un maximum de +6 au niveau 20). Comme pour le châtiment du mal, si le paladin
    vise une créature qui n'est pas Mauvaise, le pouvoir est gâché et n'a aucun effet.
    Les dons, les pouvoirs et autres éléments qui augmentent le nombre d'utilisations
    quotidiennes du châtiment s'appliquent aussi au bastion du bien. Ce pouvoir remplace
    châtiment du mal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Bastion_du_bien_Sur_0
  
- Nom: Bouclier saint (Sur)
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le bouclier béni peut imprégner son bouclier de sa foi
    et protéger ainsi ses alliés. Tous les alliés adjacents gagnent un bonus de bouclier
    égal à celui du bouclier béni (ce qui inclut tout éventuel bonus d'altération).
    Ce bonus ne se cumule pas avec un autre bonus de bouclier. Le paladin émet autant
    de luminosité qu'un sort de lumière tant que la protection est active. Au niveau
    11, sa protection s'étend à tous les alliés situés dans les 3 mètres (2 c) et
    la luminosité atteint celle d'un sort de lumière du jour. Au niveau 20, le paladin
    protège tous les alliés dans les 6 mètres (4 c). Quand le bouclier béni utilise
    ce pouvoir, il consomme deux utilisations quotidiennes de l'imposition des mains.
    Les effets durent 3 rounds plus un nombre de rounds égal à son bonus de Charisme.
    Ce pouvoir remplace canalisation de l'énergie positive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Bouclier_saint_Sur_1
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, au lieu de forger un lien avec une arme ou une monture,\
    \ le paladin se lie à son bouclier. Par une action simple, il peut l'imprégner\
    \ de l'esprit d'un céleste. Le lien dure 1 minute par niveau de paladin. Quand\
    \ l'esprit arrive, le bouclier émet autant de lumière qu'une torche. Au niveau\
    \ 5, l'esprit donne un bonus d'altération de +1 au bouclier. Ensuite, le bonus\
    \ augmente de +1 tous les trois niveaux, jusqu'à un maximum de +6 au niveau 20.\
    \ Le paladin peut ajouter ces bonus au bouclier, jusqu'à un maximum de +5. Ils\
    \ se cumulent avec les éventuels bonus d'altération existants. Le paladin peut\
    \ aussi les utiliser pour ajouter l'une des propriétés spéciales suivantes au\
    \ bouclier : antiprojectiles, d'attaque, aveuglant, de défense (au choix), réflechissant,\
    \ de résistance à la magie (au choix). \n\nLe paladin peut utiliser la propriété\
    \ réflechissant à chaque fois qu'il active son lien divin. L'ajout de ces propriétés\
    \ consomme un nombre de bonus égal au prix de la propriété. Ces bonus s'ajoutent\
    \ aux propriétés spéciales que le bouclier possède déjà mais si une propriété\
    \ figure en double, elle n'apporte aucun avantage supplémentaire. Si le bouclier\
    \ du paladin n'est pas magique, il faut lui ajouter un bonus d'altération minimum\
    \ de +1 avant de lui donner une propriété spéciale. Le paladin choisit le bonus\
    \ et les propriétés spéciales quand il appelle l'esprit et ne peut plus les changer\
    \ par la suite. L'esprit céleste n'améliore pas le bouclier s'il se trouve entre\
    \ les mains de quelqu'un d'autre que le paladin mais il les réactive dès qu'il\
    \ entre de nouveau en sa possession. Le bouclier béni peut utiliser ce pouvoir\
    \ une fois par jour au niveau 5 et, par la suite, une fois de plus tous les quatre\
    \ niveaux, pour un maximum de quatre fois par jour au niveau 17. Si le bouclier\
    \ est détruit alors que l'esprit céleste se trouve à l'intérieur, le paladin ne\
    \ peut plus utiliser ce pouvoir pendant 30 jours ou jusqu'à ce qu'il gagne un\
    \ niveau, selon ce qui se produit en premier. Pendant cette période, il subit\
    \ un malus de -1 à la CA et aux jets de sauvegarde."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Pacte_divin_Sur_2
  
- Nom: Science du bastion
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le rayon d'action du bastion du bien passe à 6 mètres
    (4 c). Ce pouvoir remplace aura de justice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Science_du_bastion_3
  
- Nom: Bastion parfait
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le bouclier béni et ses alliés situés dans les 6 mètres
    (4 c) gagnent régénération 10 contre la cible du bastion du bien (cette régénération
    n'affecte pas les dégâts qui ne viennent pas de la cible). Ce pouvoir remplace
    champion sacré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Bastion_parfait_4
  
- Nom: Sorts
  Classe: Paladin
  Archétype: Champion du temple
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un champion du temple ne peut pas lancer de sorts de paladin et ne
    possède ni niveau de lanceur de sorts de paladin ni liste de sorts. Cet archétype
    n'est pas considéré comme une classe de lanceur de sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20temple%20(paladin).ashx#Sorts_0
  
- Nom: Pouvoir conféré par un domaine
  Classe: Paladin
  Archétype: Champion du temple
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un champion du temple choisit un domaine conféré par
    sa divinité (ou un domaine qui correspond à sa philosophie ou à ses objectifs,
    à l'appréciation du MJ). Il gagne le pouvoir de niveau 1 conféré par ce domaine
    et remplace le niveau de prêtre par son niveau de paladin pour déterminer ses
    effets. Tous les aspects de ce pouvoir qui appliquent la Sagesse appliquent à
    la place le Charisme du champion du temple. Il n'a pas accès à la liste de sorts
    de ce domaine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20temple%20(paladin).ashx#Pouvoir_conféré_par_un_domaine_1
  
- Nom: Bénédiction (Sur)
  Classe: Paladin
  Archétype: Champion du temple
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, un champion du temple gagne la bénédiction mineure\
    \ (comme l'aptitude de classe du prêtre combattant) correspondant au domaine choisi\
    \ au niveau 1. Il remplace le niveau de prêtre combattant par son niveau de paladin\
    \ pour déterminer les effets de cette bénédiction. Tous les aspects de cette bénédiction\
    \ qui appliquent la Sagesse appliquent à la place le Charisme du champion du temple.\
    \ \n\nAu niveau 11, il obtient la bénédiction majeure du domaine choisi. Cette\
    \ aptitude remplace pacte divin et aura de justice."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20temple%20(paladin).ashx#Bénédiction_Sur_2
  
- Nom: Tir de précision
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le chasseur divin gagne Tir de précision comme don supplémentaire
    au niveau 1, même s'il ne remplit pas les conditions requises. Ce pouvoir remplace
    port des armures lourdes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Tir_de_précision_0
  
- Nom: Précision partagée (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, quand le chasseur divin touche une créature avec une
    attaque à distance, il fait bénéficier tous les alliés situés dans les 3 m des
    avantages du don Tir de précision jusqu'au début de son prochain tour. Pour profiter
    de cet avantage, les alliés doivent rester à moins de 3 m de lui et doivent pouvoir
    le voir et l'entendre. Ce pouvoir remplace l'aura de bravoure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Précision_partagée_Sur_1
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le chasseur divin tisse un lien avec sa divinité. Ce
    pouvoir fonctionne comme le don de paladin ordinaire mais le chasseur se lie obligatoirement
    à une arme de jet ou à distance (mais pas à des munitions). En plus des propriétés
    citées, il peut appliquer longue portée, boomerang ou traqueuse à son arme. En
    revanche, il ne peut pas la faire bénéficier de défense ou destruction. Les propriétés
    spéciales d'une arme de jet fonctionnent normalement quand le paladin se sert
    de l'arme au corps à corps. Ce pouvoir remplace le pacte divin du paladin ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Pacte_divin_Sur_2
  
- Nom: Grâce à distance (Mag)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, le paladin peut dépenser deux utilisations quotidiennes
    de l'imposition des mains pour guérir une cible située à 1,50 m de distance par
    niveau de paladin. Ce pouvoir reste sans effet sur les créatures que blessent
    l'énergie positive, comme les morts-vivants. Ce pouvoir remplace la grâce de paladin
    de niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Grâce_à_distance_Mag_3
  
- Nom: Aura d'attention (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le chasseur divin et ses alliés sont étrangement conscients
    de la position que chacun d'eux occupe sur le champ de bataille. Le paladin et
    les alliés situés à moins de 3 mètres (2 c) de lui n'offrent plus d'abri contre
    leurs propres attaques à distance, à moins qu'ils ne le désirent. En revanche,
    les alliés incapables de bouger ou d'entreprendre une action donnent toujours
    un abri aux ennemis, tout comme ceux qui sont pris au dépourvu. Pour utiliser
    ce pouvoir, le paladin et ses alliés doivent se voir et s'entendre. Ce pouvoir
    remplace aura de fermeté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Aura_d’attention_Sur_4
  
- Nom: Bénédiction du chasseur (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le chasseur divin peut, par une action rapide, dépenser
    une utilisation quotidienne de châtiment du mal pour bénéficier (ainsi que ses
    alliés) de Viser, Tir de précision et Science du tir de précision, même s'ils
    ne remplissent pas les conditions requises. Les effets durent une minute. Les
    créatures Mauvaises ne bénéficient pas des avantages de ce pouvoir qui remplace
    aura de justice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Bénédiction_du_chasseur_Sur_5
  
- Nom: Chasseur vertueux (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, les armes du chasseur divin sont considérées comme
    Bonnes quand il s'agit de vaincre la réduction de dégâts. De même, toutes les
    attaques à distance de ses alliés situés à moins de 3 mètres (2 c) sont d'alignement
    Bon. Ce pouvoir fonctionne uniquement quand le chasseur est conscient et remplace
    aura de foi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Chasseur_vertueux_Sur_6
  
- Nom: Voix des sphères
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le chevalier empyréen apprend à lire et parler le céleste
    s'il en était incapable. Ce pouvoir remplace grâce divine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Voix_des_sphères_0
  
- Nom: Allié céleste (Mag)
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le chevalier empyréen peut convoquer un allié céleste
    par une action complexe. Ce pouvoir fonctionne comme convocation de monstres I
    mais sert seulement à invoquer des créatures célestes, des archons et des anges.
    Au niveau 6, il fonctionne comme convocation de monstres II et augmente ensuite
    d'un niveau de sort tous les deux niveaux, avec au maximum convocation de monstres
    IX au niveau 20. Chaque jour, le chevalier empyréen peut utiliser ce pouvoir un
    nombre de fois égal à son modificateur de Charisme (1 au minimum). Il ne peut
    convoquer qu'un allié à la fois. Ce pouvoir remplace imposition des mains et canalisation
    d'énergie positive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Allié_céleste_Mag_1
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le chevalier empyréen forge un lien avec sa monture,
    comme avec le pouvoir de paladin ordinaire. La monture gagne l'archétype céleste
    au niveau 8. Au niveau 12, elle obtient des ailes (si elle était incapable de
    voler) et gagne une vitesse de vol égale à deux fois sa vitesse de base. Elle
    a une bonne manoeuvrabilité. Si elle savait déjà voler, sa vitesse et sa manoeuvrabilité
    augmentent jusqu'à atteindre au moins ce niveau. En dehors de ceci, ce pouvoir
    fonctionne comme celui du paladin ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Pacte_divin_Sur_2
  
- Nom: Coeur céleste (Sur)
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au fur et à mesure que le chevalier empyréen évolue, ses liens avec
    les royaumes célestes lui octroient une partie des pouvoirs et des défenses des
    anges. Au niveau 18, par une action rapide, le chevalier empyréen génère une aura
    de protection contre le mal. Elle se traduit par un bonus de parade de +4 à la
    CA et un bonus de résistance de +4 aux jets de sauvegarde contre les pouvoirs
    et les effets qui émanent de créatures Mauvaises. L'aura affecte toutes les créatures
    situées dans un rayon de 6 m. En dehors de ceci, ce pouvoir fonctionne comme un
    cercle de protection contre le Mal. Chaque jour, le chevalier empyréen peut utiliser
    ce pouvoir pendant 1 round par niveau de paladin. Ces rounds ne sont pas forcément
    successifs. Ce pouvoir remplace grâce.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Coeur_céleste_Sur_3
  
- Nom: Champion empyréen
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le chevalier empyréen transcende les limites de sa
    condition mortelle. Sa RD passe à 10/Mal. Il est considéré comme un extérieur
    vis-à-vis des sorts et des effets magiques. Il obtient vision dans le noir à 18
    m et vision nocturne. Il gagne un pouvoir surnaturel qui lui permet de déployer
    des ailes par une action simple. Sa vitesse de vol est égale à deux fois sa vitesse
    de base et il a une manoeuvrabilité moyenne. Quand il utilise ce pouvoir, ses
    habits et son armure se modifient pour s'accommoder des ailes. Il peut les faire
    disparaître par une action gratuite. Contrairement aux autres extérieurs, on peut
    toujours ramener le chevalier empyréen d'entre les morts, comme s'il appartenait
    encore à son ancienne race. Ce pouvoir remplace champion sacré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Champion_empyréen_4
  
- Nom: Cavalier doué (Ext et Sur)
  Classe: Paladin
  Archétype: Chevalier étincelant
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le chevalier étincelant ne tient plus compte de sa pénalité
    d'armure lorsqu'il effectue un test d'Équitation. De plus, les montures qu'il
    chevauche bénéficient de sa capacité de Grâce divine et ajoutent donc son bonus
    de Charisme (s'il en a un) à tous leurs jets de sauvegarde. Cette capacité remplace
    Santé divine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20%c3%a9tincelant%20(paladin).ashx#Cavalier_doué_Ext_et_Sur_0
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Chevalier étincelant
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'En atteignant le niveau 5, le chevalier étincelant

    doit former un lien avec une monture. À part cette restriction,

    cette capacité fonctionne comme celle des paladins ordinaires.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20%c3%a9tincelant%20(paladin).ashx#Pacte_divin_Sur_1
  
- Nom: Charge du chevalier (Sur)
  Classe: Paladin
  Archétype: Chevalier étincelant
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, chaque fois que

    le chevalier étincelant est monté et charge un ennemi, son

    mouvement ne provoque pas d''attaque d''opportunité, ni contre

    lui ni contre sa monture. De plus, si sa cible est également la

    cible de son châtiment du Mal et que l''attaque de charge touche,

    elle doit effectuer un jet de Volonté pour ne pas être paniquée

    pendant un nombre de rounds égal à la moitié du niveau du

    chevalier étincelant. Le DD de ce jet de sauvegarde vaut 10 + la

    moitié du niveau du chevalier étincelant + son modificateur de charisme. Cette
    capacité remplace Aura de justice.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20%c3%a9tincelant%20(paladin).ashx#Charge_du_chevalier_Sur_2
  
- Nom: Défense commune (Sur)
  Classe: Paladin
  Archétype: Défenseur divin
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un défenseur divin peut dépenser une utilisation de\
    \ sa capacité d'imposition des mains par une action simple pour donner un bonus\
    \ à tous ses alliés adjacents (y compris à lui-même). Au niveau 3, les alliés\
    \ adjacents reçoivent un bonus sacré de +1 à la CA, au DMD et aux jets de sauvegarde.\
    \ Ces bonus persistent pendant un nombre de rounds égal au modificateur de Charisme\
    \ du défenseur divin. Aux niveaux 9 et 15, ces bonus augmentent de +1. \n\nAu\
    \ niveau 6, ces bonus sont étendus à tous les alliés situés dans un rayon de 3\
    \ mètres (2c) autour du paladin. De plus, les alliés situés dans cette zone et\
    \ possédant moins de 0 point de vie sont automatiquement stabilisés.\n\nAu niveau\
    \ 12, les bonus s'étendent à tous les alliés dans un rayon de 4,50 mètres (3 c)\
    \ autour du paladin et ceux-ci sont immunisés contre les dégâts de saignement.\
    \ \n\nAu niveau 18, ces bonus s'étendent à tous les alliés dans un rayon de 6\
    \ mètres (4 c) autour du paladin et ceux-ci ont 25% de chances d'annuler toute\
    \ attaque critique ou sournoise portée à leur encontre. Ce pourcentage ne se cumule\
    \ pas avec celui conféré par les\npropriétés d'armure défense légère, intermédiaire\
    \ ou lourde. Les avantages octroyés par l'aura s'ajoutent les uns aux autres,\
    \ mais les alliés n'en bénéficient que lorsqu'ils se trouvent au sein de la zone\
    \ indiquée.\n\nCette capacité remplace Grâce."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fenseur%20divin%20(paladin).ashx#Défense_commune_Sur_0
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Défenseur divin
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, au lieu de développer un lien divin avec une arme ou\
    \ une monture, un défenseur divin peut le\nfaire avec son armure. Par une action\
    \ simple, il peut améliorer son armure en faisant appel à un esprit céleste. L'aide\
    \ persiste pendant 1 minute par niveau de paladin. Lorsque l'esprit est appelé,\
    \ il fait briller l'armure comme une torche. Au niveau 5, l'esprit donne un bonus\
    \ d'altération de +1 à l'armure. Ce bonus augmente de +1 pour chaque tranche de\
    \ trois niveaux au-delà du niveau 5, jusqu'à un maximum de +6 au niveau 20.\n\n\
    Ces bonus peuvent être ajoutés à l'armure et cumulés avec les bonus qu'elle possède\
    \ déjà jusqu'à un maximum de +3, ou ils peuvent être utilisés pour ajouter n'importe\
    \ quelle(s) propriété(s) spéciale(s) parmi la liste suivante : championne, défense\
    \ légère, défense intermédiaire, défense lourde, invulnérabilité, résistance à\
    \ la magie (13, 15, 17 ou 19) ou spectrale. Chacune de ces propriétés nécessite\
    \ une quantité de bonus égal à son coût. \n\nLes bonus peuvent également être\
    \ dépensés (selon les montants indiqués ci-après) pour ajouter une ou plusieurs\
    \ des propriétés suivantes : résistance aux énergies (pour un bonus de +3), résistance\
    \ aux énergies supérieure (pour un bonus de +5) ou vertueuse (pour un bonus de\
    \ +4). \n\nCes bonus sont ajoutés aux propriétés que l'armure possède déjà, mais\
    \ les propriétés dupliquées ne se cumulent pas.\n\nSi l'armure n'est pas magique,\
    \ il faut lui ajouter un bonus d'altération minimal de +1 avant de pouvoir lui\
    \ octroyer d'autres propriétés. Les bonus et propriétés conférés par l'esprit\
    \ sont déterminés lorsque celui-ci\nest appelé et ne peuvent pas être changés\
    \ avant qu'il ne soit appelé à nouveau. L'esprit céleste n'accorde aucun bonus\
    \ à l'armure si elle est portée par qui que ce soit d'autre que le défenseur divin,\
    \ mais les bonus reprennent effet dès qu'il la revêt à nouveau. Un défenseur divin\
    \ peut utiliser cette capacité une fois par jour au niveau 5 et une fois de plus\
    \ par jour par tranche de quatre niveaux au-delà du niveau 5, pour un total de\
    \ 4 fois par jour au niveau 17.\n\nSi une armure dotée d'un esprit céleste est\
    \ détruite, le défenseur divin perd l'accès à cette capacité pendant 30 jours,\
    \ ou jusqu'à ce qu'il gagne un niveau si cela se produit avant. Pendant cette\
    \ période d'attente, le défenseur divin subit un malus de –1 aux jets d'attaque\
    \ et de dégâts par armes."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fenseur%20divin%20(paladin).ashx#Pacte_divin_Sur_1
  
- Nom: Dépourvu de pacte
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 1
  Auto: true
  Description: L'élu ne dispose pas de la capacité de pacte divin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Dépourvu_de_pacte_0
  
- Nom: Émissaire divin (Ext)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 1
  Auto: true
  Description: Au niveau 1, l'élu gagne un familier, en comptant son niveau de paladin
    comme niveau de magicien pour ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Émissaire_divin_Ext_1
  
- Nom: Mentor religieux (Ext)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 1
  Auto: true
  Description: Le devoir du familier est de guider l'élu vers sa future gloire.
    Le familier possède des rangs en Connaissances (Religion) égaux au niveau du paladin.
    L'élu ne gagne pas Connaissances (Religion) comme compétence de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Mentor_religieux_Ext_2
  
- Nom: Grâce retardée (Sur)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 1
  Auto: true
  Description: 'L''élu commence son aventure sans être pleinement conscient de son
    potentiel. L''élu utilise la colonne des barbares, ensorceleurs et roublards pour
    déterminer son âge de départ. Il apprend à châtier le mal au niveau 2, et reçoit
    la capacité de grâce divine au niveau 4. Cela n''affecte pas la fréquence à laquelle
    l''élu gagne des utilisations supplémentaires de châtiment du mal : une seconde
    au niveau 4, une troisième au niveau 7, etc.


    Cette capacité altère le châtiment du mal et la grâce divine du paladin.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Grâce_retardée_Sur_3
  
- Nom: Imposition des pattes (Sur)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le familier de l''élu est capable d''emprunter l''énergie
    du paladin pour se guérir ainsi que guérir autrui. Il peut utiliser l''impositions
    des mains du paladin, ainsi que toutes ses grâces, mais chaque utilisation coûte
    deux impositions des mains au paladin. Au niveau 4, il peut également canaliser
    l''énergie positive, mais cela lui coûte quatre utilisations d''imposition des
    mains.


    Cette capacité altère l''impositions des mains du paladin et sa capacité à canaliser
    l''énergie positive.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Imposition_des_pattes_Sur_4
  
- Nom: Véritable forme (Sur)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le familier de l'élu se métamorphose en un Extérieur,
    comme avec le don de familier supérieur, correspondant à l'alignement de la divinité
    ou de l'entité protégeant le paladin. Il gagne la capacité à changer librement
    de forme entre cette nouvelle forme et la forme précédente.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Véritable_forme_Sur_5
  
- Nom: Châtiment de l'émissaire (Sur)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le familier de l'élu bénéficie également de l'effet
    de châtiment du mal dès que le paladin utilise son châtiment du mal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Châtiment_de_lémissaire_Sur_6
  
- Nom: Châtiment du Mal (Sur)
  Classe: Paladin
  Archétype: Fléau des morts-vivants
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Cette capacité fonctionne comme l'aptitude de paladin de même nom,
    si ce n'est que le fléau des morts-vivants n'inflige pas 2 points de dégâts par
    niveau lors de la première attaque réussie contre les dragons et les Extérieurs
    maléfiques. Par contre, il inflige 2 points de dégâts par niveau lors de toutes
    les attaques de châtiment effectuées contre un mort-vivant Maléfique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9au%20des%20morts-vivants%20(paladin).ashx#Châtiment_du_Mal_Sur_0
  
- Nom: Aura de vie (Sur)
  Classe: Paladin
  Archétype: Fléau des morts-vivants
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: Au niveau 8, un fléau des morts-vivants irradie une aura de vie de
    3 mètres (2 c) de rayon qui affaiblit les morts-vivants. Ces derniers subissent
    une pénalité de –4 aux jets de Volonté pour résister à l'énergie positive. De
    plus, l'énergie négative ne permet pas aux morts-vivants situés dans l'aura de
    récupérer des points de vie. Cette capacité remplace Aura de fermeté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9au%20des%20morts-vivants%20(paladin).ashx#Aura_de_vie_Sur_1
  
- Nom: Éradication des morts-vivants (Sur)
  Classe: Paladin
  Archétype: Fléau des morts-vivants
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, un fléau des morts-vivants peut, par une action simple,
    sacrifier une utilisation de sa capacité de châtiment du Mal et porter une unique
    attaque au corps à corps contre un mort-vivant. Si l''attaque touche, le mort-vivant
    doit réussir un jet de Volonté pour ne pas être détruit. Le DD du jet de sauvegarde
    est égal à 10 + la moitié du niveau du fléau des morts-vivants + son modificateur
    de Charisme.


    Les morts-vivants qui possèdent (au moins) deux fois plus de dés de vie que le
    fléau des morts-vivants ne sont pas affectés par cette capacité. Si l''attaque
    échoue, le châtiment du Mal est perdu et sans effet. Cette capacité remplace Aura
    de justice.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9au%20des%20morts-vivants%20(paladin).ashx#Éradication_des_morts-vivants_Sur_2
  
- Nom: Pouvoir de la foi (Sur)
  Classe: Paladin
  Archétype: Guerrier de la lumière sainte
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, un guerrier de la lumière sainte apprend à utiliser
    le pouvoir de sa foi pour accroître ses défenses et aider ses alliés. Cette capacité
    de classe remplace la capacité de lancement de sorts des paladins ordinaires.
    Un guerrier de la lumière sainte ne gagne aucun sort ni capacité de lancement
    de sorts : il ne possède aucun niveau de lanceur de sorts et ne peut utiliser
    ni objets à potentiel magique ni objets à fin d''incantation.


    Au niveau 4, le guerrier de la lumière sainte acquiert une utilisation quotidienne
    supplémentaire de sa capacité d''imposition des mains. Il en gagne une autre tous
    les quatre niveaux au-delà du niveau 4. Par une action simple, il peut se servir
    d''une utilisation quotidienne d''imposition des mains pour faire appel au pouvoir
    de sa foi. Une aura lumineuse de 9 mètres (6 c) de rayon émane alors de lui. Tous
    les alliés situés dans cette zone (y compris le guerrier de la lumière sainte)
    reçoivent un bonus de moral de +1 à la CA ainsi qu''aux jets d''attaque, de dégâts
    et de sauvegarde contre la terreur qui persiste tant qu''ils restent dans la zone
    lumineuse. L''aura reste active pendant 1 minute.


    Au niveau 8, l''aura lumineuse soigne le paladin et ses alliés de 1d4 points d''affaiblissement
    temporaire de caractéristiques comme le sort de restauration partielle. Chaque
    créature ne peut être soignée de la sorte qu''une seule fois par jour.


    Au niveau 12, l''aura lumineuse fonctionne comme un sort de lumière du jour pour
    tout ce qui touche aux créatures sensibles à la lumière. De plus, elle donne aux
    alliés situés dans la zone une résistance de 10 points à un type d''énergie (choisi
    par le guerrier de la lumière sainte lors de l''activation de cette capacité).


    Au niveau 16, l''aura lumineuse protège le guerrier de la lumière sainte et ses
    alliés contre les coups critiques. Chaque coup critique à l''encontre du guerrier
    de la lumière sainte ou d''un de ses alliés situé dans la zone de l''aura a 25%
    de chance d''être traité comme une attaque réussie normale. Cet effet ne se cumule
    pas avec les autres protections similaires (comme la propriété d''armure de défense).


    Au niveau 20, l''aura lumineuse s''étend sur un rayon de 18 mètres (12 c). De
    plus, tous les bonus qu''elle offre augmentent. Le bonus moral à la CA et aux
    jets d''attaque, de dégâts et de sauvegarde contre la terreur passe à +2. La quantité
    d''affaiblissement temporaire guérie passe à 2d4. La résistance contre un type
    d''énergie passe à 20 points. Et, finalement, la protection contre les coups critiques
    passe à 50%.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20de%20la%20lumi%c3%a8re%20sainte%20(paladin).ashx#Pouvoir_de_la_foi_Sur_0
  
- Nom: Lumière éclatante (Sur)
  Classe: Paladin
  Archétype: Guerrier de la lumière sainte
  Source: MJRA
  Niveau: 14
  Auto: true
  Description: Au niveau 14, un guerrier de la lumière sainte peut projeter un rayonnement
    de 9 mètres (6 c) de rayon de pure lumière blanche par une action simple. Les
    créatures Mauvaises situées dans ce rayonnement subissent 1d6 points de dégâts
    par tranche de 2 niveaux du paladin et sont aveuglées pendant 1 round. Les dragons
    maléfiques, les Extérieurs maléfiques et les morts-vivants maléfiques sont aveuglés
    pendant 1d4 rounds en cas d'échec du jet de sauvegarde. Un jet de Réflexes permet
    de diviser les dégâts par deux et d'annuler l'aveuglement. Le DD de ce jet vaut
    10 + la moitié du niveau du guerrier de la lumière sainte + son modificateur de
    Charisme. Les créatures d'alignement Bon situées dans ce rayonnement sont guéries
    de 1d6 points de vie par 2 niveaux du paladin et reçoivent un bonus sacré de +2
    aux tests de caractéristiques, jets d'attaque, jets de sauvegarde et tests de
    compétence pendant 1 round. Un guerrier de la lumière sainte peut utiliser cette
    capacité une fois par jour au niveau 14 et une fois de plus par jour aux niveaux
    17 et 20. Cette capacité remplace Aura de foi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20de%20la%20lumi%c3%a8re%20sainte%20(paladin).ashx#Lumière_éclatante_Sur_1
  
- Nom: Compétences de classe
  Classe: Paladin
  Archétype: Guide saint
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Connaissances (géographie) et Survie sont des compétences de classe
    pour le guide saint.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20saint%20(paladin).ashx#Compétences_de_classe_0
  
- Nom: Environnement de prédilection (Ext)
  Classe: Paladin
  Archétype: Guide saint
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un guide saint choisit un environnement de prédilection\
    \ parmi ceux de la table des environnements de prédilection du rôdeur. Cette aptitude\
    \ fonctionne par ailleurs comme celle de rôdeur du même nom. Elle remplace la\
    \ grâce obtenue au niveau 3. \n\nÀ chaque fois qu'un guide saint peut choisir\
    \ une autre grâce, il peut, à la place choisir un autre environnement de prédilection\
    \ et augmenter ses bonus pour ceux qu'ils possèdent déjà, exactement comme dans\
    \ le cas du rôdeur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20saint%20(paladin).ashx#Environnement_de_prédilection_Ext_1
  
- Nom: Don de travail en équipe (Ext)
  Classe: Paladin
  Archétype: Guide saint
  Source: MCA
  Niveau: 6
  Auto: true
  Description: Au niveau 6, un guide saint gagne un don de travail en équipe en
    don supplémentaire. Il doit satisfaire les conditions requises par ce don. Par
    une action simple, il peut dépenser une utilisation de l'aptitude châtiment du
    mal pour conférer ce don à ses alliés situés à 9 mètres ou moins qui peuvent le
    voir et l'entendre. Les alliés continuent à utiliser ce don supplémentaire pendant
    3 rounds plus 1 round par tranche de 2 niveaux possédés par le guide saint. Les
    alliés n'ont pas à satisfaire les conditions requises par ce don supplémentaire.
    Les créatures Mauvaises ne bénéficient pas des avantages de ce don de travail
    en équipe, même si le paladin les considère comme des alliées. Cette aptitude
    remplace la grâce obtenue au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20saint%20(paladin).ashx#Don_de_travail_en_équipe_Ext_2
  
- Nom: Châtiment du Mal (Sur)
  Classe: Paladin
  Archétype: Hospitalier
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Cette capacité fonctionne comme la capacité de paladin, mais l'hospitalier
    peut l'utiliser une fois de plus par jour au niveau 7 et tous les six niveaux
    par la suite (au lieu du niveau 4 et de tous les trois niveaux par la suite).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hospitalier%20(paladin).ashx#Châtiment_du_Mal_Sur_0
  
- Nom: Canalisation d'énergie positive (Sur)
  Classe: Paladin
  Archétype: Hospitalier
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Lorsqu'un hospitalier atteint le niveau 4, il acquiert la capacité
    de canaliser de l'énergie positive comme un prêtre dont le niveau est égal à son
    niveau de paladin –3. Il peut utiliser cette capacité un nombre de fois par jour
    égal à 3 + son modificateur de Charisme. Cela ne consomme pas d'utilisation de
    sa capacité d'imposition des mains comme c'est le cas pour les autres paladins.
    Cette capacité remplace la capacité de canalisation d'énergie positive des paladins
    ordinaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hospitalier%20(paladin).ashx#Canalisation_d’énergie_positive_Sur_1
  
- Nom: Aura de guérison (Sur)
  Classe: Paladin
  Archétype: Hospitalier
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, un hospitalier peut sacrifier une utilisation de sa
    capacité de canalisation d''énergie positive pour activer une aura de guérison
    de 9 mètres (6 c) de rayon pendant un nombre de rounds égal à son niveau de paladin.
    Les alliés situés dans cette aura (y compris l''hospitalier lui-même) sont automatiquement
    stabilisés s''ils ont moins de 0 point de vie, et ils sont immunisés contre les
    dégâts de saignement. De plus, les alliés qui passent un round entier au sein
    de l''aura (y compris le paladin) sont guéris d''une quantité de points de vie
    égale à leur nombre total de DV et ils peuvent

    effectuer un jet de sauvegarde contre chacune des afflictions dont ils souffrent
    (les malédictions, les poisons et les maladies par exemple). Le résultat de ce
    jet de sauvegarde est seulement utilisé pour progresser vers la rémission. Un
    échec n''entraîne

    aucune conséquence négative. Chaque allié ne peut être soigné qu''une seule fois
    par utilisation de cette aura et ne peut bénéficier du jet de sauvegarde supplémentaire
    qu''une seule fois par jour, même en cas d''expositions multiples à ce type d''aura.
    Cette capacité remplace Aura de justice.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hospitalier%20(paladin).ashx#Aura_de_guérison_Sur_2
  
- Nom: Divinité
  Classe: Paladin
  Archétype: Paladin assermenté
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Certains serments sont plus compatibles avec certaines religions.


    D''autres dieux peuvent autoriser ce genre de serment mais une divinité accepte
    rarement un serment qui entre en conflit avec ses enseignements.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin%20asserment%c3%a9%20(paladin).ashx#Divinité_0
  
- Nom: Code de conduite
  Classe: Paladin
  Archétype: Paladin assermenté
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le paladin assermenté doit obéir aux préceptes de son serment en
    plus du code de conduite spécifique exigé par son dieu. Dans certains cas, le
    code d'une divinité ou d'un ordre de paladins peut entrer en conflit avec les
    préceptes du serment. La plupart du temps, ceci veut dire qu'un paladin de ce
    dieu ou de cet ordre ne peut pas prêter ce serment (par exemple, un serment contre
    les wyrms est incompatible avec une divinité draconique bienveillante ou un ordre
    de paladins montés sur des dragons).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin%20asserment%c3%a9%20(paladin).ashx#Code_de_conduite_1
  
- Nom: Sorts de serment
  Classe: Paladin
  Archétype: Paladin assermenté
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le serment du paladin influe sur sa magie. Le paladin assermenté
    ajoute un sort de paladin à sa liste à chaque niveau de sort qu''il peut lancer
    (y compris pour ceux où il ne devrait gagner que des sorts supplémentaires si
    son bonus de Charisme le lui permet). C''est la nature du serment qui détermine
    les sorts à ajouter à la liste. Si le paladin a prêté plusieurs serments, il ajoute
    les sorts de chacun à sa liste.


    Si un paladin assermenté a prêté plus d''un serment, il peut préparer le sort
    de serment qu''il désire dans l''emplacement attitré (comme un prêtre qui choisit
    entre ses deux sorts de domaine pour savoir celui qu''il place dans l''emplacement
    de sort de domaine).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin%20asserment%c3%a9%20(paladin).ashx#Sorts_de_serment_2
  
- Nom: Serments
  Classe: Paladin
  Archétype: Paladin assermenté
  Source: AM
  Niveau: 2
  Auto: true
  Description: 'Voici quelques exemples de serments pour un paladin assermenté.
    Il peut en exister d''autres, en rapport avec un ennemi ou un événement de campagne
    spécifique (comme l''élimination d''une guilde d''assassins ou la destruction
    d''un temple maléfique).



    SERMENT CONTRE LE CHAOSCertains paladins voient comme véritable ennemi les créatures
    du chaos et de la destruction.


    DÉTECTION DU CHAOS (SUR). Ce pouvoir fonctionne comme la paladin du paladin, mais
    il détecte le chaos et non le mal.


    CHÂTIMENT DU CHAOS (SUR). Ce pouvoir fonctionne comme le paladin du paladin, mais
    s''applique vis à vis des créatures Chaotiques et non Mauvaises. Les dégâts supplémentaires
    s''appliquent vis à vis des Extérieurs du sous-type Chaos, des dragons d''alignement
    Chaotique et des aberrations, et non des un Extérieurs du sous-type Mal, des dragons
    d''alignement Mauvais ou des morts-vivants.


    ORDRE DU BIEN (SUR). Quand le paladin assermenté atteint le niveau 4, il peut
    dépenser une utilisation de son imposition des mains lorsqu''il utilise son châtiment
    du chaos pour bénéficier à la place d''un châtiment du mal, comme un paladin de
    même niveau. Ce pouvoir remplace la canalisation d''énergie positive.


    CODE DE CONDUITE. Obéir à la loi tant que cette loi est juste ; ne jamais être
    le jouet d''un tyran. Combattre vaillammant les serviteurs du Chaos.


    SORTS DE SERMENT. 1– injonction, 2– apaisement des émotions, 3– suggestion, 4–
    courroux de l''ordre



    SERMENT DE CHARITÉLa charité ne se limite pas à donner de l''argent à un temple
    ou une cause, elle représente la nécessité de faire des sacrifices pour aider
    les autres. Ceux qui prêtent ce serment dédient leur vie à la protection de tous
    ceux qui ne peuvent pas se protéger eux-mêmes et donnent à ceux qui sont dans
    le besoin. Ces paladins sont généreux à l''excès, ce sont des amis fidèles et
    ils donnent sans qu''il soit besoin de demander. Les paladins qui font serment
    de charité donnent souvent un cinquième ou plus de leurs richesses à leur temple
    ou à leur communauté.


    MAINS CHARITABLES (SUR). Au niveau 2, un paladin qui a prêté ce serment soigne
    50% de points de vie en moins quand il l''utilise sur lui mais 50% de points de
    vie en plus quand il l''utilise sur autrui. S''il l''utilise pour blesser un mort-vivant,
    il inflige des dégâts normaux. En dehors de ceci, ce pouvoir fonctionne comme
    imposition des mains et le remplace.


    GRÂCE DE CHARITÉ (SUR). Au niveau 5, le paladin qui a prêté ce serment possède
    une plus grande latitude au niveau de ses grâces que les autres. À l''aube de
    chaque jour, il peut choisir ses grâces dans la liste disponible. Ce pouvoir remplace
    lien divin.


    CODE DE CONDUITE. Toujours proposer d''aider des créatures Bonnes qui semblent
    en avoir besoin. Toujours proposer d''aider les pauvres et les démunis. (Dans
    les villages, cette aide se traduit souvent par un don à une organisation religieuse
    charitable, pas par un paladin qui distribue ses pièces de cuivre à tous les mendiants
    de la rue.)


    SORTS DE SERMENT. 1– pierre magique, 2– réparation intégrale, 3– panoplie magique,
    4– transfert de sorts



    SERMENT DE CHASTETÉLe paladin chaste prouve sa pureté par ses actions et son abstinence
    vis-à-vis des activités romanesques. Beaucoup pensent que ce serment ne concerne
    que le sexe mais en réalité, il refuse le fait qu''une unique personne puisse
    avoir plus d''importance que tout le mal qui assaille le monde. Le paladin chaste
    rejette cet égoïsme et gagne des pouvoirs purificateurs.


    PUR D''ESPRIT (SUR). Au niveau 2, le paladin gagne un bonus sacré de +4 aux jets
    de sauvegarde contre les effets de charme et les chimères et gagne un bonus égal
    à son modificateur de Charisme aux jets de Volonté. Ce pouvoir remplace grâce
    divine.


    PUR DE CORPS (SUR). Quand le paladin atteint le niveau 8, il a 50% de chances
    de transformer un coup critique ou une attaque sournoise en coup normal, comme
    s''il portait une armure de défense. Ce pouvoir remplace l''aura de fermeté.


    CODE DE CONDUITE. Ne jamais s''engager dans une relation amoureuse ni un acte
    sexuel.


    SORTS DE SERMENT. 1– regain d''assurance, 2– confession, 3– héroïsme, 4– liberté
    de mouvement


    SERMENT CONTRE LA CORRUPTIONLes curieuses entités étrangères qui remontent des
    profondeurs de la terre et des singulières contrées au-delà des cieux sont encore
    plus insidieuses que les diables sournois et plus destructeurs que des hordes
    en maraude. Quand un paladin prête ce serment, il devient un traqueur d''aberrations
    et protège les gens du peuple contre ces curieux dangers. Il travaille souvent
    en secret car il ne veut pas semer la panique en dévoilant sa mission. Les paladins
    ont parfois des bases secrètes dans les souterrains pour accéder aux égouts et
    aux étranges caveaux où vivent les créatures les plus aberrantes.


    AURA DE PURETÉ (SUR). Au niveau 3, le paladin gagne un bonus sacré de +4 aux jets
    de sauvegarde contre les sorts et les effets des créatures de type aberration.
    Les alliés qui se trouvent dans les 3 mètres gagnent un bonus sacré de +1 à ces
    mêmes jets. Ce pouvoir fonctionne uniquement si le paladin est conscient, pas
    s''il est inconscient ou mort. Ce pouvoir remplace l''aura de bravoure.


    FLAMME PURIFICATRICE (MAG). Au niveau 11, le personnage peut dépenser deux utilisations
    de châtiment contre le mal pour embraser sa lame d''une flamme bleue purificatrice
    pendant 1 minute. Cette flamme émet autant de lumière qu''une torche. Les aberrations
    qui se trouvent à moins de 6 mètres d''elle reçoivent un malus de -4 aux jets
    d''attaque contre le personnage et ses alliés tandis que les alliés qui se trouvent
    à moins de 6 mètres de la flamme gagnent un bonus sacré de +2 aux jets de sauvegarde
    contre les sorts et effets des aberrations. Ce pouvoir remplace aura de justice.


    JETÉ DANS LE VIDE (SUR). Au niveau 20, le paladin devient un conduit pour la puissance
    de son dieu. Sa RD passe à 10/mal. Quand il utilise le châtiment du mal et réussit
    à frapper une aberration, cette dernière doit réussir un jet de Volonté (DD 10
    + 1/2 niveau du paladin + modificateur de Charisme) ou être bannie dans l''oubli.
    Ce pouvoir ne tue pas la créature mais l''envoie dans un endroit reculé comme
    dans les profondeurs de la terre ou de l''espace (si c''est une créature issue
    de l''espace) et elle ne peut pas revenir d''elle-même avant au moins 100 ans.


    Quand le paladin canalise de l''énergie positive ou utilise son imposition des
    mains pour soigner une créature, il guérit le montant maximal de points de vie
    possible. Ce pouvoir remplace celui de champion sacré.


    CODE DE CONDUITE. Chasser les aberrations et les empêcher de se promener librement
    et de blesser autrui. Les détruire si possible, sinon, les bannir.


    SORTS DE SERMENT. 1– coup au but ; 2– sens aiguisés, 3– idiotie, 4– immunité contre
    les sorts


    SERMENT CONTRE LES FIÉLONSLe paladin qui prête serment contre les démons, les
    diables, les infernaux et autres extérieurs maléfiques est constamment à l''affût
    d''une insurrection fiélone en ce monde s''y oppose immédiatement avec détermination.
    Il travaille souvent de concert avec des inquisiteurs, en quête d''indices de
    manipulation ou de possession.


    AURA D''ANCRAGE (SUR). Au niveau 8, l''aura du paladin gêne les déplacements extra-dimensionnels
    des extérieurs maléfiques. Elle s''étend sur 6 mètres autour de lui. Les extérieurs
    Mauvais qui tentent d''utiliser des pouvoirs comme porte dimensionnelle, changement
    de plan ou téléportation pour entrer ou sortir de la zone touchée par l''aura
    doivent réussir un jet de Volonté (DD 10 + 1/2 niveau du paladin + modificateur
    de Charisme du paladin). En cas d''échec, le pouvoir ne fonctionne pas, comme
    si l''extérieur était affecté par une ancre dimensionnelle. Ce pouvoir fonctionne
    uniquement si le paladin est conscient, pas s''il est inconscient ou mort.


    De plus, par une action immédiate, le paladin peut dépenser une utilisation de
    son pouvoir de châtiment du Mal pour affecter un extérieur Mauvais situé dans
    les 9 mètres avec une ancre dimensionnelle. Cette ancre persiste même si le paladin
    meurt ou tombe inconscient.


    Ce pouvoir remplace l''aura de fermeté.


    RÉCEPTACLE SACRÉ (SUR). Au niveau 9, le paladin qui a créé un lien divin avec
    une arme peut aussi utiliser ce lien pour améliorer son armure ou son bouclier
    avec des bonus d''amélioration ou lui ajouter l''une des propriétés suivantes
    : d''attaque, de défense ou de résistance à la magie. L''ajout de ces propriétés
    consomme un montant de bonus égal au prix de la propriété choisie (voir table
    15-4 et 15-5 page 469 du Manuel des Joueurs). Le paladin peut répartir ses bonus
    de lien sacré entre son arme, son armure et son bouclier, comme bon lui semble.
    Ce pouvoir n''a aucun effet sur un paladin qui s''est lié à une monture. Ce pouvoir
    remplace la grâce du niveau 9.


    CODE DE CONDUITE. Ne jamais laisser un extérieur Mauvais en vie s''il peut le
    détruire. Bannir ceux qu''il ne peut pas tuer. Purger le mal de tous ceux qui
    sont possédés.


    SORTS DE SERMENT. 1– endurance aux énergies destructives, 2– détection de pensées
    3– négation de l''invisibilité, 4– changement de plan


    SERMENT DE LOYAUTÉPour la plupart des paladins, une parole donnée vaut plus que
    tout. Quand ils disent quelque chose, ils le font. Ceux qui prêtent ce serment
    mettent cet idéal à l''épreuve à chaque instant. La parole du paladin assermenté
    est une promesse, un lien sacré mais aussi une source de pouvoir au service du
    bien et de la loi. Il surveille chacune de ses paroles, de peur d''accepter quelque
    chose qu''il ne cautionne pas entièrement.


    SERMENT DE LOYAUTÉ (SUR). Dés le niveau 1, une fois par jour en une action libre,
    le paladin assermenté peut choisir une créature consentante qu''il a en ligne
    de mire comme cible de son serment de loyauté. Quand il se trouve à côté d''elle,
    il lui donne un bonus sacré égal à son bonus de Charisme aux jets de sauvegarde
    et à la CA. Le serment de loyauté dure 1 minute ou jusqu''à ce que le paladin
    l''annule (par une action libre) ou le décharge (voir plus bas), selon ce qui
    se produit en premier.


    Si la cible se fait toucher par un ennemi et que le paladin est à côté de cet
    ennemi, il peut, par une action immédiate, faire une unique attaque de corps à
    corps contre cet ennemi. Cela met un terme au serment de loyauté. Au niveau 4
    et, par la suite, tous les trois niveaux, le paladin peut utiliser ce pouvoir
    une fois de plus par jour. Ce pouvoir remplace châtiment du mal.


    GARDIEN LOYAL (SUR). Au niveau 8, quand la cible du serment de loyauté du paladin
    se fait toucher par une attaque de corps à corps ou à distance, si le paladin
    se trouve à côté d''elle, il peut dépenser une action immédiate pour que l''attaque
    le touche automatiquement à la place de la cible prévue. Ceci met un terme au
    serment de loyauté.


    CODE DE CONDUITE. Tenir toutes ses promesses. Ne jamais faire un serment ou une
    promesse à la légère. Ne jamais revenir sur un serment.


    SORTS DE SERMENT. 1– colère, 2– aide, 3– main du berger, 4– message


    SERMENT CONTRE LA NON-MORTUn paladin qui prête ce serment jure de restaurer l''état
    de mort naturel de tout cadavre animé qu''il rencontre et de détruire l''énergie
    du mort-vivant. Même si quelques paladins qui ont prêté ce serment reconnaissent
    que tous les morts-vivants ne sont pas maléfiques, la plupart sont plus que volontaires
    pour purger les morts-vivants Neutres et Bons avec les Mauvais.


    DÉTECTION DES MORTS-VIVANTS (SUR). Ce pouvoir fonctionne comme le pouvoir standard
    de paladin à détecter le mal mais sur les créatures mortes-vivantes et non Mauvaises.
    Ce pouvoir remplace détection du mal.


    AURA SPECTRALE (SUR). Au niveau 3, l''armure du paladin est traitée comme si elle
    possédait la propriété spectrale. Ceci n''affecte ni son prix ni ses autres propriétés.
    Au niveau 9, ce pouvoir s''applique également au bouclier du paladin. Ce pouvoir
    remplace les grâces de paladin des niveaux 3 et 9.


    AURA DE VIE (SUR). Au niveau 8, le paladin gagne un bonus de moral de +4 aux jets
    de sauvegarde contre les attaques qui infligent des niveaux négatifs et aux jets
    de sauvegarde pour s''en débarrasser. Chaque allié situé dans les 3 mètres gagne
    un bonus de moral de +2 aux jets de sauvegarde.


    Ce pouvoir fonctionne uniquement si le paladin est conscient, pas s''il est inconscient
    ou mort. Ce pouvoir remplace l''aura de fermeté.


    CANALISATEUR SUPÉRIEUR (SUR). Au niveau 11, le paladin peut canaliser l''énergie
    positive pour blesser les morts-vivants en dépensant une seule utilisation de
    son pouvoir d''imposition des mains au lieu de deux. Ce pouvoir remplace l''aura
    de justice.


    CODE DE CONDUITE. Détruire les morts-vivants. Apporter le repos aux pauvres âmes
    changées contre leur gré. Empêcher la souillure de la non-mort de contaminer les
    morts récents, en bénissant ou en brûlant leurs cadavres si nécessaire.


    SORTS DE SERMENTS. 1– sanctification de cadavre, 2– vision dans le noir, 3– lumière
    brûlante, 4– immobilisation de morts-vivants


    SERMENT CONTRE LA SAUVAGERIECertains paladins sont des champions de l''ordre qui
    jurent de lutter contre les hordes de gobelinoïdes, d''orques, de barbares hostiles
    et autres sauvages qui empiètent sur les frontières de la civilisation ainsi que
    contre tous ceux qui rongent la société de l''intérieur, comme les guildes d''assassins
    et de voleurs. Les paladins qui prêtent ce serment s''attendent donc, encore plus
    que les autres, à devoir combattre de nombreuses créatures à la fois et développent
    des capacités spéciales pour gérer ce nombre.


    ALLONGE SACRÉE (SUR). Au niveau 2, le paladin assermenté peut dépenser une utilisation
    de son pouvoir de châtiment du mal pour augmenter son allonge naturelle de 1,50
    mètre pendant 1 minute. Ce pouvoir ne se cumule pas avec le don Fente. Il remplace
    grâce divine.


    BRISEUR DE HORDE (SUR). Au niveau 11, quand le paladin touche -un humanoïde Mauvais
    avec une attaque d''opportunité, il lui inflige 1d6 points de dégâts supplémentaires.
    Quand il utilise allonge sacrée, le paladin peut, à chaque round, faire un nombre
    d''attaques d''opportunité supplémentaires égal à son bonus de Charisme. Cette
    augmentation se cumule avec celles issues d''autres sources comme Attaque réflexe.
    Ce pouvoir remplace aura de justice.


    CODE DE CONDUITE. Toujours répondre à l''appel d''une communauté que menacent
    des sauvages. Être en première ligne pour défendre un village et être le dernier
    à se retirer.


    SORTS DE SERMENT. 1– perception de la mort, 2– protection contre les projectiles,
    3– rapidité, 4– puissance divine


    SERMENT DE VENGEANCETous les paladins défendent les principes du bien et de la
    loi mais parfois, ces idées doivent prendre un tour impitoyable et dangereux.
    Le paladin doit souvent faire justice à l''aide d''une vengeance exercée à l''encontre
    des immondes personnages qui transgressent les lois et le bien. Ces paladins assermentés
    traquent sans cesse ceux qui ont fait du mal, ce sont les instruments les plus
    efficaces et les plus implacables du jugement du Paradis.


    CANALISATION DE LA COLÈRE (SUR). Quand un paladin assermenté atteint le niveau
    4, il peut dépenser deux utilisations de son pouvoir imposition des mains pour
    obtenir une utilisation supplémentaire de châtiment du mal. Ce pouvoir ne fonctionne
    pas chez un paladin qui ne dispose pas du châtiment du mal. Il remplace canalisation
    de l''énergie positive.


    PUISSANTE JUSTICE (SUR). Au niveau 11, le paladin assermenté peut dépenser une
    de ses utilisations de châtiment du mal pour accorder le même pouvoir à un allié
    situé dans les 3 mètres. L''allié bénéficie uniquement du bonus aux dégâts du
    paladin, pas de son bonus à l''attaque ni de sa capacité à franchir une RD. Ce
    pouvoir remplace aura de justice.


    CODE DE CONDUITE. Ne pas laisser le moindre mal me distraire de la poursuite d''une
    vengeance juste.


    SORTS DE SERMENT. 1– colère, 2– confession, 3– bénédiction de ferveur, 4– courroux
    de l''ordre


    SERMENT CONTRE LES WYRMSPeu de dragons considèrent les races de plus petite taille
    comme leurs égaux. Pour la majorité d''entre eux, les humanoïdes sont soit de
    la nourriture, soit une gêne. Certains paladins jurent donc de protéger les gens
    contre les déprédations des dragons et de leurs parents. Pour quelques-uns, cela
    inclut les créatures de sang draconique (comme les demi-dragons ou même les ensorceleurs
    de lignage draconique). Ils se liguent alors avec des inquisiteurs pour débusquer
    tous ceux dont les ancêtres ont été souillés par la magie des dragons. La plupart
    des paladins qui prêtent ce serment sont des amateurs de sensations dévoués à
    la cause du bien qui canalisent leurs pouvoirs divins de façon à affronter ces
    puissants ennemis de front.


    ÉCHAPPER AU SOUFFLE (SUR). Au niveau 4, le paladin qui a prêté ce serment gagne
    esquive totale, mais seulement contre le souffle de créatures de type draconique.
    Ce pouvoir remplace canalisation de l''énergie positive.


    LIEN DIVIN (MAG). Ce pouvoir fonctionne comme le pouvoir standard de paladin en
    dehors des modifications suivantes. Si le paladin se lie à une arme il ne peut
    pas s''en servir pour ajouter les propriétés de lumière, de destruction ou de
    miséricorde mais il peut lui ajouter le pouvoir tueur (seulement contre les dragons).
    Si le paladin s''est lié à une monture, cette dernière gagne les immunités basées
    sur l''aura mais cette aura n''affecte pas ses alliés. Ceci remplace le pouvoir
    de paladin standard lien divin.


    FRAPPE DU TUEUR DE DRAGONS (SUR). Au niveau 20, le paladin assermenté devient
    un véritable conduit pour la puissance divine. Sa DR passe à 10/mal. Quand il
    utilise châtiment du mal et réussit à frapper un dragon, ce dernier est soumis
    à une parole sacrée qui n''affecte que lui et utilise le niveau du paladin + 10
    comme niveau de lanceur de sorts. Le châtiment se termine dès que l''effet de
    bannissement et les dégâts de l''attaque ont été appliqués. Quand le paladin canalise
    de l''énergie positive ou utilise son imposition des mains pour soigner une créature,
    il guérit le montant maximal de points de vie possible. Ce pouvoir remplace celui
    de champion sacré.


    CODE DE CONDUITE. Tuer les dragons maléfiques et autres dragons dangereux, qu''ils
    soient Mauvais ou non. Empêcher que les dragons souillent la lignée d''autres
    créatures. Protéger les innocents contre les déprédations des dragons.


    SORTS DE SERMENT. 1– agrandissement, 2– endurance de l''ours, 3– vol, 4– peau
    de pierre'
