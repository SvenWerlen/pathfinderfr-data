- Nom: Maîtrise du terrain
  Classe: Arpenteur d'horizon
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, l’arpenteur d’horizon choisit un environnement de prédilection
    qu’il souhaite maîtriser. Quand il se trouve sur ce terrain, il peut, par une
    action de mouvement, accorder un bonus de +2 à tous les alliés situés dans un
    rayon de 9 mètres (6 cases) (et capables de l’entendre et de le voir) aux tests
    d’Escalade, de Discrétion, de Perception et de Survie. Ce bonus persiste pendant
    un nombre de rounds égal au modificateur de Sagesse de l''arpenteur d''horizon
    (au minimum 1 round). Il acquiert la maîtrise d’un terrain supplémentaire aux
    niveaux 4, 6 et 8.


    La maîtrise de chaque terrain s’accompagne d’avantages secondaires, listés ci-dessous,
    qui s’appliquent tout le temps à l’arpenteur, qu’il se trouve sur le terrain correspondant
    ou non.


    Terrain, Maîtrise du terrain, Domination du terrain

    • AQUATIQUE, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux tests
    de Natation et de +1 à tous les jets d’attaque et de dégâts contre les créatures
    qui nagent., L’arpenteur d’horizon gagne une vitesse de nage de 6 mètres (4 cases).
    S’il avait déjà une vitesse de nage, elle augmente de 6 mètres (4 cases).

    • DÉSERT, L’arpenteur d’horizon est immunisé contre l’épuisement et tout ce qui
    devrait l’épuiser ne fait que le fatiguer., L’arpenteur d’horizon est immunisé
    contre la fatigue et gagne une résistance au feu de 10.

    • FORÊT, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux tests de
    Discrétion., L’arpenteur d’horizon peut lancer  terrain hallucinatoire comme un
    pouvoir magique un nombre de fois par jour égal à 3 + modificateur de Charisme
    du personnage (niveau de lanceur de sorts égal au niveau de personnage). Il peut
    s’en servir uniquement pour créer des forêts illusoires.

    • FROID, L’arpenteur d’horizon gagne une résistance au froid de 10., L’arpenteur
    d’horizon gagne une résistance au froid de 20 (qui remplace celle issue de la
    maîtrise du terrain) et un bonus de compétence de +1 à tous les jets d’attaque
    et de dégâts contre les créatures de sous-type froid.

    • JUNGLE, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux tests d’Évasion
    et son DMD augmente de +4 contre les manœuvres de lutte., L’arpenteur d’horizon
    peut lancer charme-monstre comme un pouvoir magique un nombre de fois par jour
    égal à 3 + modificateur de Charisme du personnage (niveau de lanceur de sorts
    égal au niveau de personnage). Ce charme affecte uniquement les animaux, les créatures
    magiques et les créatures que l’on trouve principalement dans la jungle.

    • MARAIS, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux tests de
    Perception., L’arpenteur d’horizon gagne perception des vibrations dans un rayon
    de 9 mètres (6 cases). Il doit être de niveau supérieur ou égal à 5 pour pouvoir
    choisir cette capacité.

    • MONTAGNE, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux tests
    d’Escalade et ne perd pas son bonus de Dextérité à la CA quand il grimpe., L’arpenteur
    d’horizon gagne une RD 2/adamantium.

    • PLAINES, Les déplacements de l’arpenteur d’horizon ne sont pas réduits par les
    armures ni les charges intermédiaires., La vitesse de déplacement de base du personnage
    augmente de 3 mètres (2 cases).

    • PLAN ALIGNÉ, Si l’arpenteur d’horizon choisit un plan avec une caractéristique
    d’alignement, il peut choisir de se faire détecter comme appartenant à cet alignement
    (et tromper ainsi toute forme de divination) par une action immédiate. Cet avantage
    dure jusqu’à ce que le personnage interrompe l’effet (par une action libre).,
    En ce qui concerne la réduction de dégâts, les armes manufacturées ou naturelles
    de l’arpenteur d’horizon sont considérées comme étant de l’alignement opposé à
    celui du plan dominé choisi. Si le plan choisi possède plus d’une caractéristique
    d’alignement, il doit choisir l’une d’elles. Par exemple, s’il a choisi « les
    Enfers » (un plan Loyal mauvais) pour la domination de terrain, ses attaques pourront
    être loyales ou Mauvaises et ignoreront respectivement donc les résistances aux
    dégâts chaotiques ou bons. Si les créatures natives du plan choisi sont vulnérables
    à un matériau particulier (comme le fer froid ou l’argent), il peut décider que
    ses armes ignorent cette résistance, comme s’ils étaient faits de ce matériau.
    S’il choisit ce plan à plusieurs reprises pour le pouvoir domination du terrain,
    ses attaques bénéficient d’un alignement ou d’un matériau spécial supplémentaire
    (comme « bonne et en argent » ou « chaotique et bonne »).

    • PLAN ASTRAL, La vitesse de vol de l’arpenteur d’horizon augmente de +9 mètres
    (6 cases) quand il se trouve sur des plans sans gravité ou à gravité subjective.,
    L’arpenteur d’horizon gagne un bonus de compétence de +1 aux jets d’attaque et
    de dégâts contre tous les Extérieurs. Il peut lancer porte dimensionnelle comme
    un pouvoir magique un nombre de fois par jour égal à 3 + modificateur de Charisme
    du personnage (niveau de lanceur de sorts égal au niveau de personnage).

    • PLAN ÉTHÉRÉ, L’arpenteur d’horizon ignore les 20 % de chances de rater sa cible
    à cause du camouflage offert par le brouillard et il considère tout camouflage
    total résultant du brouillard comme un camouflage partiel., L’arpenteur d’horizon
    peut lancer forme éthérée comme un pouvoir magique une fois par jour (niveau de
    lanceur de sorts égal au niveau du personnage). Il doit être de niveau 7 au moins
    pour choisir ce pouvoir.

    • PLAN DE L’AIR, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux
    tests de Vol et de +1 à tous les jets d’attaque et de dégâts contre les créatures
    volantes. Il gagne la capacité de respirer de l’air si ce n’était pas encore le
    cas., L’arpenteur d’horizon peut lancer vol comme un pouvoir magique un nombre
    de fois par jour égal à 3 + modificateur de Charisme du personnage (niveau de
    lanceur de sorts égal au niveau de personnage).

    • PLAN DE LA TERRE, L’arpenteur d’horizon gagne une RD 1/adamantium., L’arpenteur
    d’horizon gagne perception des vibrations sur 9 mètres (6 cases). Il doit être
    au moins niveau 5 avant de choisir ce pouvoir.

    • PLAN DE L’EAU, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux
    tests de Natation et de +1 à tous les jets d’attaque et de dégâts contre les créatures
    qui nagent. Il gagne la capacité de respirer sous l’eau si ce n’était pas encore
    le cas., L’eau ne gêne pas les mouvements ni les actions de l’arpenteur d’horizon,
    ce qui lui permet de parler, d’attaquer et de lancer des sorts normalement même
    s’il se trouve sous l’eau (comme s’il utilisait liberté de mouvement).

    • PLAN DU FEU, L’arpenteur d’horizon gagne une résistance au feu de 10., L’arpenteur
    d’horizon gagne une résistance au feu de 20 (qui remplace celle issue de la maîtrise
    du terrain) et un bonus de compétence de +1 à tous les jets d’attaque et de dégâts
    contre les créatures de sous-type feu.

    • SOUTERRAIN, L’arpenteur d’horizon gagne Combat en aveugle comme don supplémentaire.,
    L’arpenteur d’horizon gagne vision dans le noir à 18 mètres (12 cases). S’il la
    possédait déjà, sa portée augmente de 18 mètres (12 cases).

    • URBAIN, L’arpenteur d’horizon gagne un bonus de compétence de +4 aux tests de
    Diplomatie., L’arpenteur d’horizon peut lancer charme-personne comme un pouvoir
    magique un nombre de fois par jour égal à 3 + modificateur de Charisme du personnage
    (niveau de lanceur de sorts égal au niveau de personnage).




    '
