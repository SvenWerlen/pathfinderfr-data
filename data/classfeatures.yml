- Nom: Coup sûr (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le personnage ne provoque pas d'attaque d'opportunité
    lorsqu'il porte des attaques à distance avec son arbalète. Cette capacité remplace
    entraînement aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Coup_sûr_Ext_5
  
- Nom: Viser juste (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 15
  Auto: true
  Description: Au niveau 15, l'arbalétrier reçoit le don du même nom gratuitement.
    Cette capacité remplace entraînement aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Viser_juste_Ext_6
  
- Nom: Tir météore (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, par une action simple, le personnage peut porter avec
    son arbalète une attaque avec un malus de -4. S'il parvient à toucher, il inflige
    des dégâts normaux et sa cible est victime d'une bousculade ou d'un croc-en-jambe.
    On utilise le résultat du jet d'attaque pour résoudre la manœuvre. Il choisit
    quelle attaque spéciale, mais doit le faire avant son jet d'attaque. Cette capacité
    remplace entraînement aux armes 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Tir_météore_Ext_7
  
- Nom: Tir pénétrant (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, lorsque l'arbalétrier confirme un coup critique avec
    son arbalète, le trait traverse la cible et peut atteindre une autre créature
    située derrière et qui se trouve sur sa trajectoire. Le personnage doit pouvoir
    tracer une ligne partant de son espace et traversant les deux cibles. La seconde
    attaque subira un malus de -4 en plus des modificateurs de portée. Si c'est également
    un coup critique, le carreau traverse à nouveau sa cible et continue sa course
    mais les pénalités se cumulent. Cette capacité remplace maîtrise des armures .
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Tir_pénétrant_Ext_8
  
- Nom: Maîtrise des armes (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Ce pouvoir est identique à celui du guerrier standard

