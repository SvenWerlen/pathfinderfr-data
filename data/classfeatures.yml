- Nom: Téléportation par les ombres (24 m / 16 cases)
  Classe: Maître des ombres
  Source: MJ
  Niveau: 6
  Auto: true
  Description: 'Au niveau 4, le maître des ombres acquiert la faculté de se déplacer
    d’une zone d’ombre à une autre comme s’il employait le sort porte dimensionnelle.
    Ce pouvoir est toutefois plus limité que le sort, en ce sens que le personnage
    doit impérativement partir d’une zone d’ombre et apparaître au niveau d’une autre.
    Il peut parcourir jusqu’à 12 m (8 cases) par jour de cette manière, qu’il peut
    décomposer en quatre sauts (de 3 m (2 cases) chacun) s’il le souhaite. Tous les
    deux niveaux au-delà du niveau 4, la distance qu’il peut parcourir double (24
    m (16 cases) au niveau 6, 48 (32 cases) au niveau 8 et 96 m (64 cases) au niveau
    10). Il peut diviser ce total en autant de sauts qu’il le souhaite mais chaque
    saut, aussi court soit-il, compte pour 3 m (2 cases).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20ombres.ashx#Téléportation_par_les_ombres_Sur_9
  
