- Nom: Défi à distance (Ext)
  Classe: Chevalier
  Archétype: Appât
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'L''appât peut utiliser son défi à distance une fois par jour, par
    une action rapide. Il choisit alors une cible en vue et la défie. Contre elle,
    ses attaques à distance infligent des dégâts supplémentaires égaux à son niveau
    de chevalier. Au niveau 1, il peut se servir de ce pouvoir une fois par jour et,
    par la suite, une fois de plus tous les trois niveaux, avec un maximum de sept
    fois par jour au niveau 19. De plus, une fois par jour, l''appât peut sacrifier
    une utilisation de son défi à distance pour doubler les dégâts supplémentaires
    de son attaque à distance. Il doit choisir de le faire avant de lancer le dé pour
    le jet d''attaque. S''il touche, il inflige des dégâts supplémentaires égaux à
    deux fois son niveau de chevalier, s''il rate sa cible, il a gaspillé une utilisation
    de défi.


    Pour défier un adversaire, l''appât fait preuve de stratégie et de fourberie.
    Il fait semblant d''être une proie facile et la cible du défi bénéficie d''un
    bonus de +4 aux jets d''attaque contre sa personne.


    Le défi reste actif jusqu''à ce que la cible meure ou tombe inconsciente, jusqu''à
    ce qu''elle touche le chevalier avec une attaque de corps à corps ou jusqu''à
    la fin du combat. Si le défi prend fin parce que la cible a touché l''appât au
    corps à corps, ses effets changent et il se mue en défi de chevalier ordinaire
    (le défi accorde alors les pouvoirs habituels de l''ordre du chevalier). Défi
    à distance remplace défi.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.App%c3%a2t%20(chevalier).ashx#Défi_à_distance_Ext_0
  
- Nom: Viser soigneusement (Ext)
  Classe: Chevalier
  Archétype: Appât
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, quand l'appât fait une attaque à distance avec son meilleur
    bonus de base à l'attaque, il peut ignorer les malus de tir jusqu'à trois facteurs
    de portée de distance. S'il utilise une arme à feu, il peut faire une attaque
    de contact jusqu'à deux facteurs de portée. Cet effet se cumule avec ceux qui
    permettent au chevalier de faire des attaques à distance plus loin que la normale
    sans malus ou de faire une attaque de contact avec une arme à feu au-delà du premier
    facteur de portée. Ce pouvoir remplace charge de cavalerie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.App%c3%a2t%20(chevalier).ashx#Viser_soigneusement_Ext_1
  
- Nom: Coup excédant (Ext)
  Classe: Chevalier
  Archétype: Appât
  Source: AG
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, quand l''appât confirme un coup critique alors qu''il
    effectue une attaque à distance avec son meilleur bonus contre la cible d''un
    défi à distance, cette dernière est excédée pendant 1 round. Elle doit alors obligatoirement
    passer son tour à se rapprocher du chevalier, par un déplacement, une course ou
    une charge (c''est à elle de

    choisir). C''est un effet mental. Ce pouvoir remplace charge puissante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.App%c3%a2t%20(chevalier).ashx#Coup_excédant_Ext_2
  
- Nom: Défi polyvalent (Ext)
  Classe: Chevalier
