- Nom: Menteur doué (Ext)
  Classe: Roublard
  Archétype: Espion
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Chaque fois qu'un espion utilise Bluff pour tenter de tromper un
    individu, il gagne un bonus sur son jet opposé. Ce bonus est égal à la moitié
    de son niveau de roublard (avec un minimum de +1). Il ne s'applique pas aux tests
    visant à feinter en combat ou à transmettre un message secret. Cette capacité
    remplace recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Espion%20(roublard).ashx#Menteur_doué_Ext_0
  
