- Nom: Sorts
  Classe: Conjurateur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: '

    Le conjurateur lance des sorts profanes tirés de la liste de sorts du conjurateur.
    Il peut lancer tout sort de sa connaissance quand il le désire, sans avoir besoin
    de le préparer à l’avance, en admettant qu’il n’ait pas utilisé tous les sorts
    utilisables dans la journée.


    Pour apprendre ou lancer un sort, le conjurateur doit avoir une valeur de Charisme
    au moins égale à 10 + niveau du sort. Le DD du jet de sauvegarde contre les sorts
    du conjurateur est de 10 + niveau du sort + modificateur de Charisme du conjurateur.
    Le MJ peut autoriser l''apprentissage de n''importe quel sort d''invocation d''un
    niveau qu''il peut lancer à la place d''un sort de la liste de sorts du conjurateur
    de même niveau.


    Un conjurateur ne peut lancer qu’un certain nombre de sorts de chaque niveau par
    jour. Son nombre de sorts

    quotidiens est donné sur la table ci-contre. En plus de cela, il reçoit des sorts
    en bonus si sa valeur de Charisme est suffisamment élevée (voir la Table "Modificateurs
    de caractéristique et sorts en bonus").


    La sélection de sorts du conjurateur est extrêmement limitée. Il commence le jeu
    avec quatre sorts de niveau 0 et deux sorts de niveau 1, de son choix. À chaque
    nouveau niveau, il gagne un ou plusieurs sorts, comme indiqué sur la table ci-contre
    (contrairement aux sorts quotidiens, le nombre de sorts connus du conjurateur
    ne dépend pas de son Charisme. Les données de la table ci-contre sont fixes).


    Au niveau 5 et par la suite tous les trois niveaux (8, 11, etc.), le conjurateur
    peut apprendre un nouveau sort à la place d’un qu’il connaît déjà. Le conjurateur
    « perd » l’ancien sort au profit du nouveau. Le nouveau sort doit être du même
    niveau que celui contre lequel il l’échange et au moins d’un niveau de moins que
    le sort de plus haut niveau connu du conjurateur. À chaque niveau possible, le
    conjurateur ne peut échanger qu’un seul sort et doit choisir de le faire ou non
    au moment où il apprend ses nouveaux sorts du niveau.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Sorts_1
  
- Nom: Tours de magie
  Classe: Conjurateur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Le conjurateur connaît un certain nombre de tours de magie, ou sorts
    de niveau 0, comme indiqué dans la table des « sorts connus. » Ils se lancent
    comme les autres mais ne sont pas dépensés au lancer et sont donc

    réutilisables. Les tours de magie qui utilisent d’autres emplacements de sorts,
    à cause d’un don de métamagie par exemple, sont dépensés de façon normale.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Tours_de_magie_2
  
- Nom: Eidolon
  Classe: Conjurateur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Le conjurateur commence le jeu avec le pouvoir d’invoquer un puissant
    Extérieur appelé un eidolon. Ce dernier forge un lien avec son conjurateur qui,
    par la suite, invoquera toujours un aspect de cette même créature. L’eidolon a
    le même alignement que le conjurateur qui l’appelle et parle les mêmes langues
    que lui. Les eidolons sont considérés comme des créatures invoquées, mais on ne
    peut pas les renvoyer dans leur plan à moins de réduire leur nombre de points
    de vie à une valeur négative égale ou inférieure à leur valeur de Constitution.
    De plus, grâce à leur lien avec leur conjurateur, les eidolons peuvent toucher
    et attaquer des créatures protégées par une protection contre le mal et autres
    effets similaires qui empêchent tout contact avec des créatures invoquées.


    Le conjurateur appelle son eidolon à l’aide d’un rituel durant une minute. Quand
    l’eidolon est invoqué, il a le même nombre de points de vie que la dernière fois
    où il a été appelé. La seule exception, c’est s’il s’est fait tuer, auquel cas
    il revient avec la moitié de ses points de vie. Un eidolon ne guérit pas naturellement.
    Il reste avec son conjurateur jusqu’à ce que celui‑ci le renvoie (par une action
    simple). Si l’eidolon retourne dans son plan d’origine parce qu’il s’est fait
    tuer, il est impossible de l’invoquer avant le lendemain. On ne peut pas renvoyer
    un eidolon avec une dissipation de la magie mais les sorts comme renvoi et bannissement
    fonctionnent normalement. L’eidolon est automatiquement banni si le conjurateur
    tombe inconscient, s’endort ou meurt.


    L’apparence de l’eidolon dépend des souhaits de son conjurateur. Ses DV, ses jets
    de sauvegarde, ses compétences, ses dons et ses pouvoirs sont liés au niveau de
    classe du conjurateur et augmentent au fur et à mesure qu’il gagne des niveaux.
    De plus, chaque eidolon reçoit une réserve de points d’évolution basée sur le
    niveau de classe du conjurateur. Ces points permettent de donner diverses aptitudes
    et divers pouvoirs à l’eidolon. Le conjurateur doit décider comment il souhaite
    répartir ces points quand il gagne un niveau et ne peut plus changer tant qu’il
    n’a pas gagné un autre niveau.


    L’apparence physique de l’eidolon dépend du conjurateur mais il apparaît toujours
    comme une créature fantastique. Le contrôle qu’exerce le conjurateur n’est cependant
    pas assez précis pour lui donner l’apparence d’une créature particulière. L’eidolon
    porte une rune luisante identique à celle qui apparaît sur le front du conjurateur
    tant que l’eidolon est à ses côtés. Le personnage peut cacher cette rune par des
    méthodes ordinaires mais pas par une magie qui modifie l’aspect comme modification
    d’apparence ou métamorphose (mais l’invisibilité la dissimule tant qu’elle dure).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Eidolon_3
  
- Nom: Lien vital
  Classe: Conjurateur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'À partir du niveau 1, le conjurateur tisse un lien étroit avec son
    eidolon. A chaque fois que l''eidolon reçoit assez de dégâts pour être obligé
    de retourner dans son plan d''origine, l''invocateur peut sacrifier le nombre
    de points de vie qu''il désire par une action libre. Chaque point sacrifié empêche
    l''eidolon de recevoir 1 point de dégâts, ce qui peut lui éviter de retourner
    dans son plan d''origine.


    De plus, l''eidolon et son invocateur doivent rester à moins de 30m l''un de l''autre,
    sans quoi l''eidolon ne dispose pas de toute sa puissance. Si l’eidolon est à
    plus de 30 mètres (20 cases) de son conjurateur mais à moins de 300, ses totaux
    de points de vie actuels et maximums sont réduits de 50%. Si l’eidolon se trouve
    à plus de 300 mètres de son conjurateur mais à moins de 3 kilomètres, ces totaux
    sont réduits de 75%. Si l’eidolon dépasse les 3 kilomètres, il est immédiatement
    renvoyé dans son plan d’origine. Les points de vie actuels de l’eidolon ne remontent
    pas quand il se rapproche de son conjurateur, mais son total maximum revient à
    la normale.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Lien_vital_Sur_4
  
- Nom: Convocation de monstres I
  Classe: Conjurateur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: "Chaque jour, à partir du niveau 1, un conjurateur peut lancer convocation\
    \ de monstres I comme un pouvoir magique un nombre de fois égal à 3 + modificateur\
    \ de Charisme. Pour utiliser ce pouvoir, le conjurateur doit puiser dans la même\
    \ puissance que celle qui lui permet d’invoquer son eidolon, il ne peut donc pas\
    \ se servir de ce pouvoir si son eidolon est présent. Il lance ce sort par une\
    \ action simple et les créatures restent avec lui une minute par niveau (au lieu\
    \ d’un round par niveau).\n\nAu niveau 3 et par la suite tous les deux niveaux,\
    \ la force de ce pouvoir augmente d’un niveau de sort, ce qui lui permet d’invoquer\
    \ des créatures plus puissantes (avec convocation de monstres IX au maximum au\
    \ niveau 17).\n \nAu niveau 19, le conjurateur peut utiliser ce pouvoir pour lancer\
    \ convocation de monstres IX ou portail. S’il choisit cette dernière option, il\
    \ doit payer les composantes matérielles nécessaires. Il ne peut pas avoir plus\
    \ d’un sort de convocation de monstres ou de portail actif à la fois. S’il en\
    \ utilise un à nouveau, les créatures issues du sort précédent disparaissent.\n\
    \nEn ce qui concerne les objets à potentiel magique et les objets à fin d’incantation,\
    \ ces sorts de convocation sont considérés comme appartenant à la liste de sorts\
    \ du conjurateur. De plus, il peut utiliser ce pouvoir pour remplir toute condition\
    \ requise dans la création d’un objet magique, tant qu’il est capable de s’en\
    \ servir.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Convocation_de_monstresPortail_Mag_5
  
- Nom: Sens liés
  Classe: Conjurateur
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'À partir du niveau 2, un conjurateur peut, par une action simple,
    partager les sens de son eidolon. Il entend, voit, sent, goûte et touche les mêmes
    choses que lui. Chaque jour, il peut utiliser ce pouvoir un nombre de rounds égal
    à son niveau de conjurateur. Cet effet n’a pas de limite de portée mais l’eidolon
    et le conjurateur doivent se trouver sur le même plan. L’invocateur peut mettre
    un terme à ce pouvoir par une action libre.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Sens_liés_Sur_6
  
- Nom: Protection d'allié
  Classe: Conjurateur
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, quand le conjurateur se trouve à portée de son eidolon,
    il reçoit un bonus de bouclier de +2 à la CA et un bonus de circonstances de +2
    aux jets de sauvegarde. Ce bonus ne s’applique pas si l’eidolon est agrippé, sans
    défense, paralysé, étourdi ou inconscient.



    '
