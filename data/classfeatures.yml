- Nom: Transformation torturée
  Classe: Alchimiste
  Archétype: Vivisectioniste
  Source: AM
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, le vivisectioniste ajoute animal anthropomorphe à son
