- Nom: Maître secret (Sur)
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le ninja est au sommet de son art. Par une action simple,
    il peut lancer invisibilité suprême sur sa personne. Il est alors impossible de
    le détecter, par quelque moyen que ce soit, même la négation de l'invisibilité,
    la détection de l'invisibilité et la vision lucide n'y font rien. Le ninja utilise
    son niveau de classe comme niveau de lanceur de sorts. Ce pouvoir consomme 3 points
    de sa réserve de ki. De plus, quand le ninja fait une attaque sournoise, il peut
    sacrifier des dés de dégâts supplémentaires pour pénaliser une caractéristique
    pendant une minute. Le malus est égal au nombre de dés sacrifiés. Ce malus ne
    se cumule pas avec lui-même et ne peut pas faire passer une caractéristique en
    dessous de 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Maître_secret_Sur_10
  
- Nom: 'Exploitation: Absorption des objets magiques (Sur)'
  Classe: Arcaniste
  Source: MCA
  Niveau: 2
  Description: L’arcaniste peut absorber le pouvoir des potions, des parchemins,
    des bâtons et des baguettes pour remplir son réservoir arcanique. Pour cela, il
    doit dépenser une action de mouvement qui provoque des attaques d’opportunité.Quand
    il utilise cette exploitation, il ajoute la moitié du niveau du sort contenu dans
    l’objet à son réservoir arcanique (les sorts de niveau 0 et de niveau 1 ne permettent
    pas de recharger le réservoir). Si ce pouvoir s’applique sur une potion ou un
    parchemin, l’objet est détruit. S’il s’applique sur une baguette, cette dernière
    perd 5 charges. Si la baguette a moins de 5 charges, elle est détruite et l’arcaniste
    ne recharge pas son réservoir. S’il s’applique sur un bâton, ce dernier perd 1
    charge et l’arcaniste gagne un nombre de points de réservoir égal au niveau du
    sort le plus puissant que le bâton contient et qui coûte seulement une charge.
    Si le bâton ne contient pas de sort coûtant 1 charge, l’arcaniste ne peut pas
    absorber sa magie. L’arcaniste ne peut pas absorber plus d’une charge par jour
    sur un même bâton. Les points qui dépassent la limite du réservoir sont perdus.
    Cette exploitation reste sans effet sur les armures, armes, anneaux et sceptres
    magiques, sur les objets merveilleux et sur tous les autres objets magiques à
    l’exception de ceux mentionnés plus haut.
  Référence: https://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitations.ashx#Absorption_des_objets_magiques_Sur_0
  
- Nom: 'Exploitation: Absorption rapide (Ext)'
