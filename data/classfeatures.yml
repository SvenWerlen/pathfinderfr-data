  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, lorsque le pyrobombardier utilise une découverte infligeant
    des dégâts autres que des dégâts de feu, il peut répartir équitablement les dés
    de dégâts entre le type principal de dégâts de la bombe et 1d6 points de dégâts
    de feu ; lorsqu''il a un nombre impair de dés de dégâts, le dé impair est du type
    principal de dégâts. Par exemple, un pyrobombardier de niveau 8 peut lancer une
    bombe assourdissante infligeant 2d6 points de dégâts de feu et 3d4 points de dégâts
    soniques. Les effets supplémentaires de la bombe s''appliquent toujours, mais
    le DD des bombes mélangées est réduit de 2.


    Cette capacité remplace la Découverte au niveau 4.'
