  Auto: true
  Description: 'Au niveau 4, le héraut peut utiliser son ordre exaltant pour inspirer
    la grandeur (comme la représentation bardique de niveau 9 inspiration glorieuse).
    Ce pouvoir affecte une créature au niveau 4, deux au niveau 7 et trois au niveau
    10.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut.ashx#Inspiration_glorieuse_Ext_5
  
