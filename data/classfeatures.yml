- Nom: Don de style de combat
  Classe: Rôdeur
  Source: MJ
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, un rôdeur choisit de se spécialiser dans un des deux\
    \ styles de combat suivants : combat à deux armes ou combat à distance. \n\nIl\
    \ peut également choisir de se spécialiser dans un des styles de combat suivants\
    \ : arbalète, arme à deux mains, arme et bouclier, arme naturelle ou combat monté.\n\
    \nCette spécialisation se traduit par des dons supplémentaires gagnés aux niveaux\
    \ 2, 6, 10, 14 et 18. Le rôdeur choisit ces dons supplémentaires dans la liste\
    \ appropriée. Il peut sélectionner un don même s’il ne remplit pas les conditions\
    \ qui lui sont associées.\n\nSi le rôdeur choisit le style de COMBAT À DISTANCE,\
    \ il peut choisir un des dons suivants chaque fois qu’il gagne un don de style\
    \ de combat : Tir à bout portant, Tir de loin, Tir de précision et Tir rapide.\
    \ Au niveau 6, les dons Feu nourri,Maîtrise du tir à bout portant, Science du\
    \ tir de précision et Tir avec concentration s’ajoutent à la liste. Au niveau\
    \ 10, les dons Tir en mouvement et Viser juste s’ajoutent à la liste.\n\nSi le\
    \ rôdeur choisit le style de COMBAT À DEUX ARMES, il peut choisir un des dons\
    \ suivants chaque fois qu’il gagne un don de style de combat : Arme en main, Combat\
    \ à deux armes, Double frappe et Science du coup de bouclier. Au niveau 6, les\
    \ dons Défense à deux armes et Science du combat à deux armes s’ajoutent à la\
    \ liste. Au niveau 10, les dons Éventration à deux armes et Combat à deux armes\
    \ supérieur viennent s’ajouter à la liste.\n\n Si le rôdeur choisit le style de\
    \ combat ARBALÈTE, il peut choisir un des dons suivants chaque fois qu’il gagne\
    \ un don de style de combat : Rechargement rapide, Tir avec concentration, Tir\
    \ de précision ou Viser. Au niveau 6, les dons Maîtrise des arbalètes et Science\
    \ du tir de précision s'ajoutent à la liste. Au niveau 10, les dons Tir en mouvement\
    \ et Viser juste viennent s'ajouter à la liste.\n\nSi le rôdeur choisit le style\
    \ de combat ARME À DEUX MAINS, il peut choisir un des dons suivants chaque fois\
    \ qu’il gagne un don de style de combat : Assaut repoussant, Attaque en puissance,\
    \ Coups protecteurs ou Enchaînement. Au niveau 6, les dons Concentration malgré\
    \ la fureur et Succession d’enchaînements s'ajoutent à la liste. Au niveau 10,\
    \ les dons Carnage effroyable et Science de la destruction viennent s'ajouter\
    \ à la liste.\n\nSi le rôdeur choisit le style de combat ARME ET BOUCLIER, il\
    \ peut choisir un des dons suivants chaque fois qu’il gagne un don de style de\
    \ combat : Art du bouclier, Frappe du bouclier, Combat à deux armes ou Science\
    \ du coup de bouclier. Au niveau 6, les dons Bouclier salvateur et Maîtrise du\
    \ bouclier s'ajoutent à la liste. Au niveau 10, les dons Art du bouclier supérieur\
    \ et Coup de bouclier opportuniste viennent s'ajouter à la liste.\n\nSi le rôdeur\
    \ choisit le style de combat ARME NATURELLE, il peut choisir un des dons suivants\
    \ chaque fois qu’il gagne un don de style de combat : Arme de prédilection, Arme\
    \ naturelle supérieure, Aspect bestial ou Griffes coupantes. Au niveau 6, les\
    \ dons Frappe décisive et Griffes magiques s'ajoutent à la liste. Au niveau 10,\
    \ les dons Attaques multiples et Science de la frappe décisive viennent s'ajouter\
    \ à la liste. \n\nSi le rôdeur choisit le style de combat COMBAT MONTÉ, il peut\
    \ choisir un des dons suivants chaque fois qu’il gagne un don de style de combat\
    \ : Astuce d’équitation, Attaque au galop, Combat monté ou Tir monté. Au niveau\
    \ 6, les dons Bouclier pour la monture et Charge dévastatrice s'ajoutent à la\
    \ liste. Au niveau 10, les dons Désarçonner et Tirailleur monté viennent s'ajouter\
    \ à la liste.\n\nLe rôdeur ne bénéficie de ses dons de style de combat que s’il\
    \ porte une armure légère, une armure intermédiaire ou s’il ne porte aucune armure.\
    \ Il perd leurs avantages s’il porte une armure lourde. Une fois qu’un rôdeur\
    \ a opté pour un style de combat, ce choix ne peut plus être modifié.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Style_de_combat_Ext_4
  
- Nom: Endurance
  Classe: Rôdeur
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Un rôdeur de niveau 3 reçoit gratuitement le don Endurance en tant
    que don supplémentaire.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Endurance_5
  
- Nom: 1er environnement de prédilection
  Classe: Rôdeur
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, un rôdeur choisit un type d’environnement sur la table
    des environnements de prédilection du rôdeur. Il bénéficie d’un bonus de +2 aux
    jets d’initiative et aux tests de Connaissances (géographie), Discrétion, Perception
    et Survie lorsqu’il se trouve dans cet environnement. De plus, lorsqu’il voyage
    dans son environnement de prédilection, le rôdeur ne laisse aucune trace et ne
    peut être suivi (il peut cependant laisser des traces s’il le désire).


    Au niveau 8 et tous les cinq niveaux par la suite, le rôdeur peut choisir un nouvel
    environnement de prédilection. En même temps, il peut augmenter de +2 le bonus
    dont il bénéficie dans l’un de ses environnements de prédilection (y compris celui
    qu’il vient de choisir, s’il le désire).


    Si l’endroit où le rôdeur se trouve entre dans plusieurs catégories d’environnements
    de prédilection, les bonus ne se cumulent pas : le rôdeur ne bénéficie que du
    bonus le plus élevé.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Environnements_de_prédilection_Ext_6
  
- Nom: Pacte du chasseur
  Classe: Rôdeur
  Source: MJ
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, un lien se tisse entre le rôdeur et ses compagnons\
    \ de chasse. Ce lien peut prendre l’une des deux formes suivantes. Une fois qu’une\
    \ forme a été choisie, cette décision ne peut plus être modifiée. \n\nLa première\
    \ forme est un lien entre le rôdeur et ses compagnons qui lui permet, en utilisant\
    \ une action de mouvement, de faire bénéficier tous ses alliés distants de 9 m\
    \ (6 cases) ou moins et qui peuvent le voir ou l’entendre de la moitié de son\
    \ bonus d’ennemi juré contre une cible unique (appartenant au type adéquat). Ce\
    \ bonus persiste pendant un nombre de rounds égal au modificateur de Sagesse du\
    \ rôdeur (au minimum 1 round) et ne se cumule pas avec les bonus d’ennemis jurés\
    \ que ses alliés pourraient posséder (ils ne bénéficient que du bonus le plus\
    \ élevé).\n\nSous sa seconde forme, le pacte permet au le rôdeur de tisser un\
    \ lien étroit avec un compagnon animal. Un rôdeur qui opte pour cette forme doit\
    \ choisir un animal dans la liste suivante : blaireau, chameau, cheval (lourd\
    \ ou léger), chien, loup, oiseau, petit félin, poney, rat sanguinaire ou serpent\
    \ (vipère ou serpent constricteur). Si la campagne se déroule en grande partie\
    \ ou entièrement en milieu aquatique, le rôdeur peut également choisir un requin.\
    \ Cet animal est un compagnon loyal qui accompagne le rôdeur au cours de ses aventures\
    \ et l’aide au mieux de ses possibilités. Le compagnon animal partage les bonus\
    \ d’ennemis jurés et d’environnements de prédilection du rôdeur.\n\nLe compagnon\
    \ suit les mêmes règles que les compagnons animaux des druides (voir la capacité\
    \ de druide de pacte avec la nature), avec un niveau de druide effectif égal au\
    \ niveau du rôdeur -3.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Pacte_du_chasseur_Ext_7
  
- Nom: Sorts
  Classe: Rôdeur
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'Dès le niveau 4, un rôdeur peut lancer un petit nombre de sorts
    divins appartenant à la liste des sorts de rôdeurs. Un rôdeur doit choisir et
    préparer ses sorts à l’avance.


    Pour préparer ou lancer un sort, un rôdeur doit avoir une valeur de Sagesse au
    moins égale à 10 + le niveau du sort. Le DD des jets de sauvegarde contre les
    sorts du rôdeur est égal à 10 + le niveau du sort + le modificateur de Sagesse
    du rôdeur.


    Comme les autres lanceurs de sorts, le rôdeur ne peut lancer qu’un nombre de sorts
    donné de chaque niveau chaque jour. Son quota de sorts quotidiens est indiqué
    dans la Table "Le Rôdeur". En plus de cela, il reçoit des sorts en bonus si sa
    valeur de Sagesse est suffisamment élevée (voir la Table "Modificateurs de caractéristique
    et sorts en bonus"). Quand la Table "Le Rôdeur" indique que le rôdeur peut lancer
    0 sort d’un niveau de sort par jour, il ne dispose, pour ce niveau de sorts, que
    des sorts en bonus que peut lui accorder une Sagesse élevée.


    Chaque jour, le rôdeur doit passer une heure à méditer afin de renouveler son
    quota journalier de sorts. Le rôdeur peut préparer et lancer n’importe quel sort
    de la liste des sorts de rôdeurs, pour autant qu’il puisse lancer des sorts de
    ce niveau. Il doit cependant choisir quels sorts préparer au cours de sa méditation
    quotidienne.


    Jusqu’au niveau 3, le rôdeur n’a pas de niveau de lanceur de sorts. À partir du
    niveau 4, son niveau de lanceur de sorts est égal son niveau de rôdeur -3.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Sorts_8
  
- Nom: Déplacement facilité
  Classe: Rôdeur
  Source: MJ
  Niveau: 7
  Auto: true
  Description: 'Un rôdeur de niveau 7 se déplace sans la moindre gêne dans toutes
    sortes de taillis, y compris les fourrés, les buissons (même épineux) et les autres
    zones de végétation dense. Il progresse normalement et ne subit aucun dégât.


    La végétation enchantée de manière à restreindre les mouvements continue toutefois
    à l’affecter.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Déplacement_facilité_Ext_9
  
- Nom: Pistage accéléré
  Classe: Rôdeur
  Source: MJ
  Niveau: 8
  Auto: true
  Description: 'Lorsqu’un rôdeur de niveau 8 suit une piste, il peut se déplacer
    à vitesse normale sans subir le malus de -5 sur ses tests de Survie. De plus,
    il ne subit qu’un malus de -10 (au lieu de -20) sur ses tests de Survie lorsqu’il
    suit une piste en se déplaçant au double de sa vitesse.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Pistage_accéléré_Ext_10
  
- Nom: Esquive totale
  Classe: Rôdeur
  Source: MJ
  Niveau: 9
  Auto: true
  Description: 'L’agilité phénoménale d’un rôdeur de niveau 9 lui permet d’esquiver
    les attaques magiques ou inhabituelles. S’il réussit un jet de Réflexes contre
    une attaque dont les dégâts devraient être réduits de moitié en cas de jet de
    Réflexes réussi, il évite l’attaque et ne subit pas le moindre dégât. Le rôdeur
    bénéficie de cet avantage uniquement s’il porte une armure légère, intermédiaire
    ou aucune armure. Un rôdeur sans défense ne bénéficie pas des avantages de l’esquive
    totale.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Esquive_totale_Ext_11
  
- Nom: Proie du chasseur
  Classe: Rôdeur
  Source: MJ
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, un rôdeur peut choisir une cible dans sa ligne de
    mire et la désigner comme proie en utilisant une action simple. Chaque fois qu’il
    suit les traces de sa proie, le rôdeur peut faire 10 sur ses tests de Survie tout
    en se déplaçant à vitesse normale sans pour autant subir de pénalité. De plus,
    il reçoit un bonus d’intuition de +2 aux jets d’attaque contre sa cible et toutes
    les possibilités de critique sont automatiquement confirmées. Le rôdeur ne peut
    avoir qu’une seule cible à la fois et celle-ci doit appartenir à une de ses catégories
    d’ennemis jurés. Il peut mettre fin à cet effet à n’importe quel moment (par action
    libre) mais il doit alors attendre vingt-quatre heures avant de désigner une nouvelle
    proie. Si le rôdeur a la preuve que sa cible est morte, ce délai d’attente est
    réduit à une heure.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Proie_du_chasseur_Ext_12
  
- Nom: Camouflage
  Classe: Rôdeur
  Source: MJ
  Niveau: 12
  Auto: true
  Description: 'Un rôdeur de niveau 12 ou plus peut utiliser la compétence Discrétion
    même s’il ne bénéficie pas d’un abri ou de camouflage, à condition de se trouver
    dans un de ses environnements de prédilection.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Camouflage_Ext_13
  
- Nom: Esquive surnaturelle
  Classe: Rôdeur
  Source: MJ
  Niveau: 16
  Auto: true
  Description: 'Au niveau 16, l’esquive totale du rôdeur s’améliore. Quand il est
    victime d’un attaque qui autorise un jet de Réflexes pour réduire les dégâts de
    moitié, il ne subit aucun dégât en cas de jet de sauvegarde réussi mais, en plus,
    il ne subit que la moitié des dégâts en cas d’échec du jet de sauvegarde. Un rôdeur
    sans défense perd les avantages de l’esquive surnaturelle.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Esquive_surnaturelle_Ext_14
  
- Nom: Discrétion totale
  Classe: Rôdeur
  Source: MJ
  Niveau: 17
  Auto: true
  Description: 'Un rôdeur de niveau 17 ou plus se trouvant dans un de ses environnements
    de prédilection peut utiliser la compétence Discrétion même s’il est observé.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Discrétion_totale_Ext_15
  
- Nom: Proie du maître chasseur
  Classe: Rôdeur
  Source: MJ
  Niveau: 19
  Auto: true
  Description: 'Au niveau 19, le rôdeur améliore sa capacité à chasser sa proie.
    Une action libre lui suffit désormais pour désigner une proie et il peut faire
    20 aux tests de Survie pour la pister tout en se déplacement à sa vitesse normale
    sans pour autant subir de pénalité. De plus, son bonus d’intuition aux jets d’attaque
    passe à +4. Si la cible est tuée ou si le rôdeur décide d’en changer, il ne doit
    plus attendre que dix minutes avant de pouvoir sélectionner une nouvelle cible.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Proie_du_maître_chasseur_Ext_16
  
- Nom: Maître chasseur
  Classe: Rôdeur
  Source: MJ
  Niveau: 20
  Auto: true
  Description: "Un rôdeur de niveau 20 devient un maître chasseur. Lorsqu’il suit\
    \ une piste, il peut toujours se déplacer à pleine vitesse sans subir de pénalité\
    \ aux tests de Survie. En utilisant une action simple, il peut porter une attaque\
    \ unique contre un ennemi juré en utilisant son bonus d’attaque maximal. Si cette\
    \ attaque touche, elle inflige des dégâts normaux et la cible doit réussir un\
    \ jet de Vigueur pour éviter de mourir. Le DD de ce jet de sauvegarde est de 10\
    \ + la moitié du niveau du rôdeur + le modificateur de Sagesse du rôdeur. Plutôt\
    \ que de tuer la cible en cas d’échec du jet de sauvegarde, le rôdeur peut choisir\
    \ de lui infliger autant de points de dégâts non létaux que celle-ci possède de\
    \ points de vie. Un jet de sauvegarde réussi annule ces dégâts. Le rôdeur peut\
    \ utiliser cette capacité une fois par jour par catégorie d’ennemis jurés qu’il\
    \ possède, mais jamais deux fois contre la même créature au cours d’une période\
    \ de vingt-quatre heures.\n\r\n\t"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Maître_chasseur_Ext_17
  
- Nom: Armes et armures
  Classe: Roublard
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Les aptitudes du roublard sont décrites ci-dessous.




    Le roublard est formé au maniement de toutes les armes courantes, des arbalètes
    de poing, des arcs courts, des épées courtes, des matraques et des rapières. Il
    est également formé au port des armures légères mais pas à l’utilisation des boucliers.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Armes_et_armures_0
  
- Nom: Attaque sournoise +1d6
  Classe: Roublard
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Lorsqu’un roublard attaque son adversaire dans une situation où ce dernier est
    incapable de se défendre efficacement, il peut lui infliger des dégâts supplémentaires
    en touchant un point sensible.


    L’attaque du roublard inflige des dégâts supplémentaires lorsque sa cible se trouve
    dans un cas de figure lui ôtant son bonus de Dextérité à la CA (qu’elle en ait
    un ou pas) ou qu’elle est prise en tenaille par le roublard et un compagnon de
    celui-ci. Les dégâts supplémentaires s’élèvent à 1d6 points au niveau 1, et ils
    augmentent de 1d6 points tous les deux niveaux de roublard suivants. Si le roublard
    obtient un coup critique sur une attaque sournoise, ces dégâts supplémentaires
    ne sont pas multipliés. Une attaque à distance ne peut être une attaque sournoise
    que si la cible se trouve à 9 m (6 cases) ou moins.


    S’il utilise une arme qui inflige des dégâts non létaux (comme une matraque, un
    fouet ou une attaque à mains nues), le personnage peut porter une attaque sournoise
    infligeant elle aussi des dégâts non létaux. Il ne peut pas choisir cette option
    avec une arme occasionnant normalement des dégâts létaux (même en acceptant une
    pénalité de -4 au jet d’attaque).


    Le roublard ne peut tenter une attaque sournoise que contre un adversaire qu’il
    peut observer suffisamment pour en repérer les points faibles et dont il peut
    toucher les organes vitaux. Les attaques sournoises sont impossibles lorsque la
    cible bénéficie d’un camouflage.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Attaque_sournoise_1
  
- Nom: Recherche des pièges
  Classe: Roublard
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Les roublards ajoutent la moitié de leur niveau (au minimum +1) aux tests de Perception
    destinés à repérer des pièges ainsi qu’aux tests de Sabotage. Seul un roublard
    peut utiliser la compétence Sabotage pour désarmer les pièges magiques.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Recherche_des_pièges_2
  
- Nom: Esquive totale
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Auto: true
  Description: '

    L’agilité phénoménale d’un roublard de niveau 2 lui permet d’esquiver les attaques
    magiques ou inhabituelles. S’il réussit un jet de Réflexes contre une attaque
    dont les dégâts devraient être réduits de moitié en cas de jet de Réflexes réussi,
    il évite l’attaque et ne subit pas le moindre dégât. Le roublard bénéficie de
    cet avantage uniquement s’il porte une armure légère ou aucune armure. Un roublard
    sans défense ne bénéficie pas des avantages de l’esquive totale.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Esquive_totale_Ext_3
  
- Nom: Talent de roublard
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Auto: true
  Description: '

    En gagnant de l’expérience, un roublard acquiert divers talents qui l’avantagent
    ou désavantagent ses ennemis. Il obtient un premier talent de roublard au niveau
    2, puis il gagne un talent de roublard supplémentaire tous les deux niveaux de
    roublard par la suite. Aucun talent ne peut être choisi plus d’une fois.


    Les talents marqués d’un astérisque ajoutent un effet aux attaques sournoises
    du roublard. Le roublard ne peut appliquer que l’un de ces effets à chaque attaque,
    et son choix doit être fait avant le jet d’attaque.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Talents_de_roublard_4
  
- Nom: Sens des pièges +1
  Classe: Roublard
  Source: MJ
  Niveau: 3
  Auto: true
  Description: '

    À partir du niveau 3, le roublard acquiert un sens intuitif lui permettant d’éviter
    les dangers des pièges, ce qui se traduit par un bonus de +1 aux jets de Réflexes
    effectués pour éviter les pièges et par un bonus d’esquive de +1 à la CA contre
    les attaques déclenchées par des pièges. Ces bonus passent à +2 lorsque le roublard
    atteint le niveau 6, à +3 lorsqu’il atteint le niveau 9, à +4 lorsqu’il atteint
    le niveau 12, à +5 lorsqu’il atteint le niveau 15 et enfin à +6 lorsqu’il atteint
    le niveau 18.


    Les bonus de sens des pièges provenant de classes différentes se cumulent entre
    eux.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Sens_des_pièges_Ext_5
  
- Nom: Esquive instinctive
  Classe: Roublard
  Source: MJ
  Niveau: 4
  Auto: true
  Description: '

    Au niveau 4, le roublard gagne la capacité de réagir aux dangers avant même que
    ses sens les perçoivent. Il ne peut pas être pris au dépourvu. De plus, il conserve
    son bonus de Dextérité à la classe d’armure lorsqu’il est attaqué par un adversaire
    invisible. La règle normale s’applique cependant lorsqu’il est immobilisé : dans
    ce cas, il perd son bonus de Dextérité à la classe d’armure. Un roublard disposant
    de cette capacité perd également son bonus de Dextérité à la classe d’armure si
    un adversaire parvient à réaliser une feinte en combat à son encontre.


    Si un roublard possède déjà la capacité d’esquive instinctive (grâce à une autre
    classe par exemple), il gagne à la place la capacité d’esquive instinctive supérieure.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Esquive_instinctive_Ext_6
  
- Nom: Esquive instinctive supérieure
  Classe: Roublard
  Source: MJ
  Niveau: 8
  Auto: true
  Description: '

    À partir du niveau 8, un roublard ne peut plus être pris en tenaille.


    Un autre roublard ne peut donc pas utiliser ses capacités pour lui porter une
    attaque sournoise en le prenant en tenaille, à moins de posséder au moins quatre
    niveaux de roublard de plus que lui.


    Si le personnage dispose déjà de la capacité d’esquive instinctive (voir plus
    haut) grâce à une autre classe, les niveaux de toutes les classes qui lui donnent
    cette capacité se cumulent pour déterminer le nombre de niveaux de roublard qu’un
    attaquant doit posséder pour pouvoir le prendre en tenaille.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Esquive_instinctive_supérieure_Ext_7
  
- Nom: Talent de maître-roublard
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Auto: true
  Description: '

    Au niveau 10 et tous les deux niveaux par la suite, le roublard peut choisir l’un
    des talents de maître roublard suivants au lieu d’un talent de roublard.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Talents_de_maître_roublard_8
  
- Nom: Coup de maître
  Classe: Roublard
  Source: MJ
  Niveau: 20
  Auto: true
  Description: "\nLorsque le roublard atteint le niveau 20, ses attaques sournoises\
    \ deviennent incroyablement létales. Chaque fois qu’il inflige des dégâts d’attaque\
    \ sournoise, il peut choisir un des trois effets suivants : la cible peut être\
    \ endormie pendant 1d4 heures, paralysée pendant 2d6 rounds ou tuée. Quel que\
    \ soit l’effet choisi, la cible bénéficie d’un jet de Vigueur pour annuler l’effet\
    \ additionnel. Le DD de ce jet de sauvegarde est égal à 10 + la moitié du niveau\
    \ du roublard + le modificateur d’Intelligence du roublard. Une créature prise\
    \ pour cible par un coup de maître ne peut plus être affectée par un autre coup\
    \ de maître du même roublard au cours des vingt-quatre heures qui suivent, et\
    \ ceci qu’elle ait réussi son jet de sauvegarde ou non. Les créatures qui sont\
    \ immunisées aux attaques sournoises le sont également aux coups de maître.\n\r\
    \n\t"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Coup_de_maître_Ext_9
  
- Nom: 'Talent: Acrobate inégalable (Ext)'
  Classe: Roublard
  Source: MR
  Niveau: 2
  Description: Une fois par jour, un roublard disposant de ce talent peut lancer
    deux dés lors d’un test d’Acrobaties et choisir le résultat le plus avantageux.
    Il doit décider d’utiliser cette capacité avant le test. Il peut utiliser cette
    capacité une fois de plus par jour par tranche de 5 niveaux de roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Acrobate_inégalable_Ext_6
  
- Nom: 'Talent: Appropriation d’histoire (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: 'Après avoir troublé le récit d’un autre au moyen de Brouiller les
    pistes, le roublard peut faire un autre test de Diplomatie pour altérer un peu
    plus les détails de l’histoire et ainsi discréditer, insulter ou humilier la cible.
    Si le test réussit, la cible reçoit un malus à ses tests de Diplomatie et d’Intimidation
    contre quiconque a entendu l’histoire altérée. Ce malus est égal au bonus d’Intelligence,
    de Sagesse ou de Charisme du roublard (le score le plus haut) et dure jusqu’à
    ce que la cible puisse laver sa réputation ou discréditer le roublard. Le roublard
    doit avoir le talent Brouiller les pistes pour prendre ce talent.

    Tous les roublards qui répondent aux conditions requises indiquées peuvent prendre
    ce nouveau talent de roublard, mais ils sont plus courants chez les kitsune.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Appropriation_d’histoire_Ext_7
  
- Nom: 'Talent: Astuce de ninja (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: 'Un roublard qui prend ce talent peut choisir une astuce de ninja.

    Le roublard ne peut pas choisir une astuce de ninja qui porte le même nom qu’un
    talent de roublard. Il peut choisir une astuce qui demande des points de ki mais
    ne pourra pas l’utiliser à moins de posséder le talent réserve de ki. Un roublard
    peut choisir ce talent à plusieurs reprises.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Astuce_de_ninja_Ext_8
  
- Nom: 'Talent: Attaque distrayante* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard possédant ce talent peut accompagner ses attaques sournoises
    de mouvements subtils qui désorientent et distraient son adversaire. Lorsqu’il
    touche une créature avec une attaque de corps à corps qui inflige des dégâts d’attaque
    sournoise, il peut choisir de ne pas compter les dégâts supplémentaires pour faire
    en sorte que la cible soit prise au dépourvue par les attaques portées par un
    allié (choisi par le roublard) jusqu’au début du prochain tour de la cible. Le
    roublard ne peut pas se désigner lui-même comme l’allié en question. Les créatures
    qui possèdent la capacité Esquive instinctive sont immunisées contre les attaques
    distrayantes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Attaque_distrayante_Ext_9
  
- Nom: 'Talent: Attaque et changement de position (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Une fois par jour, lorsqu’un roublard possédant ce talent porte une
    attaque de corps à corps réussie contre une créature, il peut se déplacer sur
    une distance totale de 9 mètres (6 c) sans provoquer d’attaques d’opportunité.
    Ce déplacement doit se terminer dans un espace adjacent à la créature touchée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Attaque_et_changement_de_position_Ext_10
  
- Nom: 'Talent: Attaque sanglante* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet au roublard de faire saigner la victime de son attaque
    sournoise. Chaque round, la cible subit un nombre de points de dégâts égal au
    nombre de dés d’attaque sournoise du roublard (par exemple 4 points de saignement
    dans le cas d’une attaque sournoise à +4d6). Ces dégâts se produisent chaque round
    au début du tour de la cible. Le saignement peut être arrêté par un test de Premiers
    secours (DD 15) ou par n’importe quel effet qui permet de récupérer des points
    de vie perdus. Les dégâts de saignement infligés par ce talent ne sont pas cumulatifs.
    Ils ignorent toutes les réductions de dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Attaque_sanglante_Ext_11
  
- Nom: 'Talent: Attaque sournoise puissante* (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Chaque fois qu’un roublard disposant de ce talent effectue une attaque
    à outrance, il peut choisir de subir une pénalité de –2 sur tous ses jets d’attaque
    jusqu’au début de son prochain tour. Dans ce cas, si une des attaques effectuées
    au cours de cette période est une attaque sournoise, tous les 1 affichés par les
    dés de dégâts d’attaque sournoise sont considérés comme des 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Attaque_sournoise_puissante_Ext_12
  
- Nom: 'Talent: Attaque surprise (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard possédant ce talent peut toujours considérer ses ennemis
    comme pris au dépourvu au cours du round de surprise et ce même s’ils ont déjà
    agi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Attaque_surprise_Ext_13
  
- Nom: 'Talent: Audace (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard qui possède ce talent gagne Pistolier amateur ainsi qu’un
    don d’audace de son choix comme dons supplémentaires. Il doit remplir les conditions
    requises du don d’audace. Le roublard doit connaître le talent entraînement aux
    armes à feu avant de prendre celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Audace_Ext_14
  
- Nom: 'Talent: Beau parleur (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Une fois par jour, le roublard peut lancer deux dés au cours d’un
    test de Bluff et choisir le meilleur résultat des deux. Il doit décider d’utiliser
    ce talent avant le test de Bluff . Le roublard gagne une utilisation quotidienne
    supplémentaire de ce talent par tranche de 5 niveaux de roublard qu’il possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Beau_parleur_Ext_15
  
- Nom: 'Talent: Botte secrète'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Ce talent permet au roublard de gagner un don de combat supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Botte_secrète_16
  
- Nom: 'Talent: Brasse vigoureuse (Ext)'
  Classe: Roublard
  Source: MR
  Niveau: 2
  Description: 'Un roublard qui dispose de ce talent lance deux fois les dés quand
    il fait un test de Natation et conserve le meilleur résultat. S’il a déjà fait
    deux jets grâce à un autre pouvoir, il gagne un bonus d’intuition de +2.

    S’il est sous l’effet d’un sort ou d’un pouvoir qui l’oblige à lancer deux dés
    et à choisir le pire, il lance juste 1d20 lors de ses tests de Natation.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Brasse_vigoureuse_Ext_17
  
- Nom: 'Talent: Brouiller les pistes (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: 'Quand un individu raconte un évènement, le roublard fait un test
    opposé de Diplomatie pour habilement ponctuer le cours de l’histoire de commentaires
    ou d’affirmations, troublant ainsi la capacité du conteur à se rappeler des détails
    spécifiques ou exacts. Si le roublard réussit, la cible ne réalise pas que les
    interjections du roublard l’ont embrouillée. Néanmoins, si le roublard échoue,
    la cible a droit à un test de Psychologie (DD égal au test de Diplomatie raté
    du roublard) pour s’apercevoir que celui-ci a délibérément tenté d’embrouiller
    son récit.

    Tous les roublards qui répondent aux conditions requises indiquées peuvent prendre
    ce nouveau talent de roublard, mais ils sont plus courants chez les kitsune.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Brouiller_les_pistes_Ext_18
  
- Nom: 'Talent: Camouflage (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Une fois par jour, un roublard possédant ce talent peut créer un
    camouflage simple mais efficace à partir de la végétation qui pousse sur place.
    Le roublard a besoin d’une minute pour préparer ce camouflage, mais une fois prêt,
    le camouflage peut être utilisé pendant tout le reste de la journée, à moins que
    le roublard ne rate un jet de sauvegarde contre un effet de zone infligeant des
    dégâts de feu, de froid ou d’acide, auquel cas son camouflage perd son efficacité.
    Le roublard gagne un bonus de +4 aux tests de Discrétion au sein de l’environnement
    dans lequel il a prélevé la végétation. Cette capacité ne peut pas être utilisée
    dans les zones qui ne comportent pas de végétation naturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Camouflage_Ext_19
  
- Nom: 'Talent: Charmeur (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Une fois par jour, le roublard peut lancer deux fois le dé lors d’un
    test de Diplomatie et choisir le résultat le plus avantageux. Il doit décider
    d’utiliser ce talent avant le test. Le roublard peut utiliser cette capacité une
    fois de plus par jour par tranche de 5 niveaux de roublard qu’il possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Charmeur_Ext_20
  
- Nom: 'Talent: Connaissances ésotériques (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard qui dispose de ce talent peut faire un test de Connaissances,
    une fois par jour, même sans entraînement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Connaissances_ésotériques_Ext_21
  
- Nom: 'Talent: Contacts au marché noir (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: 'TAILLE DE LA COMMUNAUTÉ, DD

    • Lieu-dit, 10

    • Hameau, 12

    • Village, 15

    • Petite ville, 18

    • Grande ville, 20

    • Petite cité, 25

    • Grande cité, 30

    • Capitale, 35

    Grâce à ce talent, le roublard peut obtenir de meilleurs objets magiques grâce
    à ses contacts au marché noir.

    Il considère toutes les villes comme d’une taille de plus qu’elles ne le sont
    réellement quand il s’agit de déterminer la valeur de base maximale (en pièces
    d’or) des objets à vendre, ainsi que le nombre d’objets magiques mineurs, moyens
    et majeurs à disposition. Si la ville est déjà une capitale, il a accès à tous
    les objets mineurs et moyens et à 3d8 objets majeurs.Un test de Diplomatie réussi
    lui permet de faire comme si la ville était de deux tailles de plus qu’elle ne
    l’est.

    Si la ville est déjà une capitale et que le roublard réussit son test, il a accès
    à la totalité des objets magiques.

    Si la ville est déjà une grande cité et qu’il réussit son test, il a accès à tous
    les objets mineurs et moyens et à 3d8 objets majeurs.Un test réussi lui permet
    aussi de vendre des objets volés sur le marché noir. S’il rate le test de 5 ou
    plus, il fait peur aux acteurs du marché et traite la ville normalement pendant
    1 semaine. De plus, les chefs du marché noir risquent d’avertir les autorités
    de sa présence, en guise de représailles pour avoir perturbé le marché ou pour
    détourner l’attention de leurs activités illicites.Le DD du test dépend de la
    taille de l’agglomération et figure dans la table ci-contre.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Contacts_au_marché_noir_Ext_22
  
- Nom: 'Talent: Coup bouleversant* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Lorsque le roublard inflige des dégâts d’attaque sournoise à un adversaire,
    celui-ci subit un malus de –2 aux jets d’attaque contre le roublard pendant 1d4
    rounds.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Coup_bouleversant_Ext_23
  
- Nom: 'Talent: Crochetage rapide (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut utiliser la compétence de
    Sabotage pour crocheter une serrure par une action simple au lieu d’une action
    complexe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Crochetage_rapide_Ext_24
  
- Nom: 'Talent: Déclenchement extraordinaire (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut utiliser une action rapide
    pour déclencher n’importe quelle piège de sa fabrication situé dans un rayon de
    9 mètres (6 c) autour de lui.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Déclenchement_extraordinaire_Ext_25
  
- Nom: 'Talent: Défense offensive* (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Lorsqu’un roublard disposant de ce talent porte contre une créature
    une attaque de corps à corps qui inflige des dégâts d’attaque sournoise, il gagne
    un bonus d’esquive de +1 à la CA pour chaque dé d’attaque sournoise utilisé contre
    cette créature pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Défense_offensive_Ext_26
  
- Nom: 'Talent: Debout (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet à un roublard de se relever en une action libre
    lorsqu’il est à terre. Se relever continue à provoquer des attaques d’opportunité
    si le roublard est dans un espace contrôlé par un ennemi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Debout_Ext_27
  
- Nom: 'Talent: Déguisement rapide (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: 'DÉGUISEMENT, TEMPS

    • Catégorie d’âge différente, 1 minute

    • Catégorie de taille différente, 1 minute

    • Petits détails seulement, 1 action complexe

    • Race différente, 1 minute

    • Sexe différent, 1 minute

    Un roublard disposant de ce talent peut utiliser les objets qu’il a à portée de
    main et quelques objets apparemment banals qu’il cache sur lui pour créer des
    déguisements étonnamment efficaces tout en réduisant le temps nécessaire à leur
    fabrication. Le temps nécessaire au roublard pour modifier son apparence de cette
    manière dépend de la complexité du déguisement, comme indiqué sur la table ci-contre.
    Les temps sont cumulatifs, de sorte que si une roublarde veut se déguiser en un
    homme d’une race différente, cela lui demande 2 minutes.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Déguisement_rapide_Ext_28
  
- Nom: 'Talent: Dénicheur de pièges (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Chaque fois qu’un roublard possédant ce talent passe à 3 mètres (2
    cases) ou moins d’un piège, il bénéficie d’un test de Perception automatique pour
    le repérer. Ce test devrait être réalisé en secret par le MJ.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Dénicheur_de_pièges_Ext_29
  
- Nom: 'Talent: Désamorçage rapide (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard possédant ce talent n’a besoin que de la moitié du temps
    normal (mais au minimum 1 round) pour désamorcer un piège grâce à la compétence
    Sabotage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Désamorçage_rapide_Ext_30
  
- Nom: 'Talent: Difficile à berner (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Une fois par jour, un roublard disposant de ce talent peut lancer
    deux dés lors d’un test de Psychologie et choisir le résultat le plus avantageux.
    Il doit décider d’utiliser cette capacité avant le test. Il peut utiliser cette
    capacité une fois de plus par jour par tranche de 5 niveaux de roublard qu’il
    possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Difficile_à_berner_Ext_31
  
- Nom: 'Talent: Discret et rapide (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet au roublard d’utiliser la compétence de Discrétion
    en se déplaçant à sa vitesse normale (non réduite) sans pénalité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Discret_et_rapide_Ext_32
  
- Nom: 'Talent: Doigts rapides (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Une fois par jour, un roublard disposant de ce talent peut lancer
    deux dés lors d’un test d’Escamotage et choisir le résultat le plus avantageux.
    Il doit décider d’utiliser ce talent avant le test. Il peut utiliser cette capacité
    une fois de plus par jour par tranche de 5 niveaux de roublard qu’il possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Doigts_rapides_Ext_33
  
- Nom: 'Talent: Empoisonnement rapide (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard disposant de ce talent peut appliquer du poison sur une
    arme par une action de mouvement au lieu d’une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Empoisonnement_rapide_Ext_34
  
- Nom: 'Talent: Entraînement aux armes à feu (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Un roublard qui dispose de ce talent obtient Maniement des armes
    exotiques (armes à feu).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Entraînement_aux_armes_à_feu_Ext_35
  
- Nom: 'Talent: Équilibriste (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet au roublard d’utiliser la compétence d’Acrobaties
    pour se mouvoir sur des surfaces étroites à sa vitesse normale (non réduite) sans
    pénalité. De plus, le roublard n’est pas pris au dépourvu s’il est attaqué alors
    qu’il se déplace sur une surface étroite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Équilibriste_Ext_36
  
- Nom: 'Talent: Expert en survie (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent ajoute Premiers secours et Survie
    à la liste de ses compétences de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Expert_en_survie_Ext_37
  
- Nom: 'Talent: Extraire des informations (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard disposant de ce talent peut utiliser Bluff ou Diplomatie
    au lieu d’Intimidation pour forcer un adversaire à agir de manière amicale envers
    lui.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Extraire_des_informations_Ext_38
  
- Nom: 'Talent: Faire le mur (Ext)'
  Classe: Roublard
  Source: MR
  Niveau: 2
  Description: 'Un roublard qui dispose de ce talent lance deux fois les dés quand
    il fait un test d’Escalade et conserve le meilleur résultat. S’il a déjà fait
    deux jets grâce à un autre pouvoir, il gagne un bonus d’intuition de +2.

    S’il est sous l’effet d’un sort ou d’un pouvoir qui l’oblige à lancer deux dés
    et à choisir le pire, il lance juste 1d20 lors de ses tests d’Escalade.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Faire_le_mur_Ext_39
  
- Nom: 'Talent: Faux ami (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: 'Un roublard qui possède ce talent reçoit un bonus de +4 à ses tests
    de Bluff pour convaincre quelqu’un qu’il n’a jamais rencontré ou connaît mal qu’ils
    se sont déjà rencontrés ou se connaissent bien.

    Tous les roublards qui répondent aux conditions requises indiquées peuvent prendre
    ce nouveau talent de roublard, mais ils sont plus courants chez les kitsune.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Faux_ami_Ext_40
  
- Nom: 'Talent: Fin observateur (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Lorsqu’un roublard disposant de ce talent réalise un test de Perception
    pour percevoir les détails d’une conversation ou pour trouver un objet caché ou
    secret (il peut s’agir d’une porte ou d’un piège par exemple), il gagne un bonus
    de +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Fin_observateur_Ext_41
  
- Nom: 'Talent: Formation martiale'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard possédant ce talent gagne le don Arme de prédilection
    comme don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Formation_martiale_42
  
- Nom: 'Talent: Forte impression (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent gagne le don Force intimidante
    comme don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Forte_impression_Ext_43
  
- Nom: 'Talent: Fuite rapide (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Après une attaque sournoise réussie ou un test d’Escamotage réussi,
    un roublard disposant de ce talent peut effectuer une action de retraite par une
    action de mouvement. Il ne peut pas se déplacer de plus de sa vitesse de déplacement
    de base au cours de cette retraite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Fuite_rapide_Ext_44
  
- Nom: 'Talent: Grimpeur agile (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Lorsqu’un roublard disposant de ce talent rate un test d’Escalade
    de 5 points ou plus, il peut immédiatement effectuer un nouveau test d’Escalade
    contre le DD de base de la surface escaladée + 10. En cas de réussite, il parvient
    à arrêter sa chute en s’agrippant à la surface et ne subit aucun dégât de chute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Grimpeur_agile_Ext_45
  
- Nom: 'Talent: Installation de pièges rapide (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Par une action complexe, un roublard disposant de ce talent peut
    installer un piège simple avec un FP ne dépassant pas la moitié de son niveau
    de roublard. Pour ce faire, il doit avoir acheté les composantes, avoir consacré
    le temps nécessaire à la construction du piège et avoir les composantes nécessaires
    sous la main. C’est au MD qu’il revient de décider quels types de pièges peuvent
    être construits de la sorte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Installation_de_pièges_rapide_Ext_46
  
- Nom: 'Talent: Magie majeure (Mag)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Un roublard possédant ce talent gagne la capacité de lancer deux
    fois par jour un sort de 1 niveau de la liste des sorts de magicien. Il s’agit
    d’un pouvoir magique dont le niveau de lanceur de sorts est égal au niveau du
    roublard. Le DD du jet de sauvegarde contre ce sort est égal à 11 + le modificateur
    d’Intelligence du roublard. Le roublard doit posséder une valeur d’Intelligence
    égale ou supérieure à 11 pour pouvoir choisir ce talent et il doit également posséder
    le talent de magie mineure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Magie_majeure_Mag_47
  
- Nom: 'Talent: Magie mineure (Mag)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard possédant ce talent gagne la capacité de lancer trois
    fois par jour un sort de niveau 0 de la liste des sorts de magicien. Il s’agit
    d’un pouvoir magique dont le niveau de lanceur de sorts est égal au niveau du
    roublard. Le DD du jet de sauvegarde contre ce sort est égal à 10 + le modificateur
    d’Intelligence du roublard. Le roublard doit posséder une valeur d’Intelligence
    égale ou supérieure à 10 pour pouvoir choisir ce talent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Magie_mineure_Mag_48
  
- Nom: 'Talent: Main agile (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard qui dispose de ce talent peut faire un test d’Escamotage
    pour cacher une arme alors qu’il la tient à la vue de tous, même si quelqu’un
    l’observe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Main_agile_Ext_49
  
- Nom: 'Talent: Maître des cordes (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard qui possède ce pouvoir peut se déplacer à sa vitesse
    de base quand il utilise une corde pour faire un test d’Escalade. Il peut aussi
    faire 10 quand il utilise Acrobaties pour se déplacer sur une surface étroite,
    même s’il est distrait ou en danger et gagne un bonus de +4 pour déterminer le
    DD à battre quand une créature veut s’échapper alors qu’il l’a attachée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Maître_des_cordes_Ext_50
  
- Nom: 'Talent: Maîtrise du terrain (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard qui possède ce talent gagne un environnement de prédilection,
    comme le pouvoir de rôdeur, mais il ne s’améliore pas au fil des niveaux. Le roublard
    peut choisir ce pouvoir à plusieurs reprises. Il s’applique alors chaque fois
    à un nouvel environnement et augmente le bonus de ceux précédemment choisis de
    +2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Maîtrise_du_terrain_Ext_51
  
- Nom: 'Talent: Mensonge convaincant (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Quand un roublard qui possède ce pouvoir ment, il invente quelque
    chose de tellement crédible que les autres pensent qu’il dit la vérité. Quand
    il utilise avec succès le Bluff pour convaincre quelqu’un que ce qu’il dit est
    vrai et que, plus tard, quelqu’un demande à cette personne ce qu’il a dit, la
    personne interrogée utilise le modificateur de Bluff du roublard (et non le sien)
    pour convaincre celui qui l’interroge. Si elle possède un modificateur de Bluff
    supérieur à celui du roublard, elle utilise le sien et lui ajoute un bonus de
    +2. L’effet dure un nombre de jours égal à 1/2 niveau du roublard + modificateur
    de Charisme du roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Mensonge_convaincant_Ext_52
  
- Nom: 'Talent: Mouvement à quatre pattes (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet à un roublard de se déplacer à la moitié de sa vitesse
    de base lorsqu’il est par terre. Ce mouvement provoque des attaques d’opportunité
    comme un mouvement normal. De plus, un roublard possédant ce talent peut réaliser
    un pas de placement lorsqu’il est à terre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Mouvement_à_quatre_pattes_Ext_53
  
- Nom: 'Talent: Oeil de l’archer (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut appliquer ses dégâts d’attaque
    sournoise aux attaques à distance visant des cibles situées dans un rayon de 9
    mètres (6 c) et bénéficiant d’un camouflage simple. Les cibles qui bénéficient
    d’un camouflage total restent immunisées aux attaques sournoises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Oeil_de_l’archer_Ext_54
  
- Nom: 'Talent: Organiser l’attaque (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Une fois par jour, après une attaque ratée contre un adversaire pris
    en tenaille, le roublard peut désigner un allié qui prend également en tenaille
    la cible de l’attaque qui a échoué. Par une action immédiate, cet allié peut porter
    une unique attaque de corps à corps contre cette cible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Organiser_l’attaque_Ext_55
  
- Nom: 'Talent: Poison persistant (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut appliquer du poison sur une
    arme de telle sorte que celui-ci reste efficace pour deux attaques réussies au
    lieu d’une seule. L’effet du poison est réduit, cependant, et les jets de sauvegarde
    pour y résister reçoivent un bonus de circonstances de +2. Il faut une action
    complexe pour appliquer le poison de cette manière, ou une action rapide si le
    roublard possède le talent empoisonnement rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Poison_persistant_Ext_56
  
- Nom: 'Talent: Polyglotte doué (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Un roublard disposant de ce talent et possédant au moins un rang
    en Linguistique gagne quatre langues supplémentaires. Un roublard disposant de
    ce talent mais ne possédant aucun rang en Linguistique gagne deux langues supplémentaires.
    S’il gagne des rangs en Linguistique par la suite, il acquiert alors deux langues
    supplémentaires (pour un total de quatre langues supplémentaires) en plus de celles
    octroyées par la compétence de Linguistique elle-même.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Polyglotte_doué_Ext_57
  
- Nom: 'Talent: Réactions lentes* (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Les adversaires blessés par l’attaque sournoise du roublard ne peuvent
    pas porter d’attaques d’opportunité pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Réactions_lentes_Ext_58
  
- Nom: 'Talent: Réserve de ki (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Un roublard qui dispose de ce talent obtient une petite réserve de
    ki. Elle ressemble à celle du ninja mais ne donne pas d’attaque supplémentaire.
    Elle contient un nombre de points de ki égal au modificateur de Sagesse du roublard
    (1 au minimum). Cette réserve se remplit chaque matin. Si le roublard possède
    déjà une réserve de ki ou qu’il en obtient une plus tard, il rajoute un montant
    de points de ki supplémentaires égal à 1/2 bonus de Sagesse (1 au minimum). Il
    peut dépenser 1 point de sa réserve de ki pour gagner un bonus de déplacement
    de +3 mètres (2 c) jusqu’à la fin de son tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Réserve_de_ki_Ext_59
  
- Nom: 'Talent: Résilience (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Une fois par jour, un roublard possédant ce talent peut gagner un
    nombre de points de vie temporaires égal à son niveau de roublard. Cette capacité
    s’active par une action immédiate qui ne peut se produire que lorsque le roublard
    est amené sous 0 point de vie. Ces points de vie temporaires, qui peuvent empêcher
    le roublard de mourir, persistent pendant une minute. Si les points de vie du
    roublard passent sous 0 lorsque ces points de vie temporaires disparaissent, celui-ci
    tombe inconscient et devient mourant (conformément à la règle normale).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Résilience_Ext_60
  
- Nom: 'Talent: Retenir son souffle (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Le roublard qui dispose de ce talent peut retenir son souffle 2 rounds
    de plus. Il peut choisir ce talent à plusieurs reprises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Retenir_son_souffle_Ext_61
  
- Nom: 'Talent: Roublard en finesse'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet au roublard de gagner le don Attaque en finesse
    en tant que don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Roublard_en_finesse_62
  
- Nom: 'Talent: Saut de l’expert (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Lorsque le roublard effectue un test de saut, on considère toujours
    qu’il a pris de l’élan (même si ce n’est pas le cas). De plus, en cas de chute
    délibérée, un test d’Acrobaties contre un DD de 15 permet au roublard d’ignorer
    les 6 premiers mètres de la chute (au lieu des 3 premiers mètres).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Saut_de_l’expert_Ext_63
  
- Nom: 'Talent: Sournois* (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: 'Un roublard qui dispose de ce talent gagne un bonus de circonstances
    de +4 aux tests d’Escamotage quand il essaie de dissimuler une arme. De plus,
    s’il fait une attaque sournoise pendant le round de surprise à l’aide d’une arme
    cachée dont son adversaire ignore l’existence, il n’a pas besoin de lancer les
    dés de dégâts supplémentaires : l’attaque sournoise inflige automatiquement le
    maximum. Chaque jour, il peut utiliser ce talent un nombre de fois égal à son
    modificateur de Charisme (0 au minimum).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Sournois_Ext_64
  
- Nom: 'Talent: Spécialiste de la fuite (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard qui possède ce talent ajoute Dressage, Équitation et
    Vol à ses compétences de classe et gagne un bonus de +2 aux tests pour conduire
    un véhicule.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Spécialiste_de_la_fuite_Ext_65
  
- Nom: 'Talent: Subtilisation au combat'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent gagne Science de la subtilisation
    comme don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Subtilisation_au_combat_66
  
- Nom: 'Talent: Suivre les indices (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut utiliser la compétence de
    Perception au lieu de celle de Survie pour suivre une piste.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Suivre_les_indices_Ext_67
  
- Nom: 'Talent: Tir soudain (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard disposant de ce talent peut agir comme s’il avait obtenu
    20 sur son dé d’initiative pendant le round de surprise et ce, quelle que soit
    sa valeur d’initiative réelle, mais il est contraint d’effectuer une action d’attaque
    avec une arme à distance. La valeur réelle du jet d’initiative est utilisée pour
    tous les rounds qui suivent. Si plusieurs roublards possédant ce talent participent
    au même combat, leurs initiatives réelles déterminent l’ordre dans lequel ils
    agissent mais leurs tours viennent en début de round, avant toutes les autres
    créatures. Si le roublard ne peut pas agir au cours du round de surprise, ce talent
    n’a aucun effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Tir_soudain_Ext_68
  
- Nom: 'Talent: Tripes d’acier (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Le roublard qui dispose de ce talent a un estomac en acier ou s’est
    entraîné à supporter les poisons, surtout ceux qui s’ingèrent. Il gagne un bonus
    de +1 aux jets de sauvegarde contre les poisons ingérés et un bonus de +4 aux
    jets de sauvegarde contre les sorts et effets qui rendent nauséeux  ou fiévreux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Tripes_d’acier_Ext_69
  
- Nom: 'Talent: Acrobaties rapides (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Lorsqu’un roublard disposant de ce talent utilise la compétence d’Acrobaties
    pour se déplacer à sa pleine vitesse à travers l’espace contrôlé par un ennemi
    sans provoquer d'attaques d’opportunité, le DD du test d’Acrobaties n’augmente
    pas de 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Acrobaties_rapides_Ext_70
  
- Nom: 'Talent: Allié involontaire (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: 'Un roublard qui possède ce talent utilise une action rapide pour
    pousser un adversaire à agir comme un allié en ce qui concerne la prise en tenaille,
    et ce jusqu’au début du prochain tour du roublard.

    L’adversaire doit entendre et voir le roublard qui doit réussir un test de Bluff
    opposé au test de Psychologie de sa victime. Si le roublard réussit, son adversaire
    est considéré comme un allié en ce qui concerne la prise en tenaille. Qu’il réussisse
    ou non, il ne peut plus utiliser ce tour contre le même adversaire pendant 24
    heures.

    Si le roublard rate son test de 5 ou plus, il ne peut plus utiliser ce pouvoir
    contre tous les adversaires qui le voient lors de son échec pendant 24 heures.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Allié_involontaire_Ext_71
  
- Nom: 'Talent: Attaque handicapante* (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Un roublard possédant ce talent peut porter des attaques sournoises
    tellement précises que ses coups handicapent ses adversaires. Un adversaire blessé
    par une attaque sournoise portée par le roublard subit un affaiblissement temporaire
    de 2 points de Force.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Attaque_handicapante_Ext_72
  
- Nom: 'Talent: Attaque dissipante* (Sur)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Lorsqu’un roublard possédant ce talent inflige des dégâts d’attaque
    sournoise à un ennemi, celui-ci est affecté par une dissipation de la magie ciblée
    qui vise l’effet magique de plus bas niveau dont il bénéficie pour l’instant.
    Le niveau de lanceur de sorts de cette capacité est égal au niveau du roublard.
    Le roublard doit posséder le talent de magie majeure pour pouvoir choisir ce talent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Attaque_dissipante_Sur_73
  
- Nom: 'Talent: Attaque redirigée (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Une fois par jour, lorsque le roublard disposant de ce talent est
    touché par une attaque au corps à corps, il peut la rediriger vers une créature
    adjacente par une action libre. La créature choisie doit pouvoir être atteinte
    par l’attaque qui était initialement dirigée vers le roublard et l’attaquant qui
    a porté cette attaque doit effectuer un nouveau jet d’attaque contre la cible
    désignée par le roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Attaque_redirigée_Ext_74
  
- Nom: 'Talent: Attaque sournoise mortelle* (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Chaque fois que le roublard disposant de ce talent utilise le talent
    Attaque sournoise puissante, tous les 1 et les 2 qui apparaissent sur les dés
    de dégâts d’attaques sournoises sont considérés comme des 3. Le roublard doit
    posséder le talent Attaque sournoise puissante avant de pouvoir gagner ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Attaque_sournoise_mortelle_Ext_75
  
- Nom: 'Talent: Caché en pleine lumière (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Un roublard qui dispose de ce talent peut choisir un environnement
    dans la liste des environnements de prédilection du rôdeur. Il passe maître dans
    l’art de se dissimuler dans cet environnement et peut utiliser Discrétion pour
    se cacher, même si quelqu’un l’observe. Un roublard peut choisir ce talent de
    maître à plusieurs reprises mais il s’applique à chaque fois à un nouvel environnement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Caché_en_pleine_lumière_Ext_76
  
- Nom: 'Talent: Cocktail mortel (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Un roublard disposant de ce talent peut appliquer deux doses de poison
    en même temps sur une arme. Il peut s’agir de poisons différents, auquel cas ils
    affectent tous les deux (et individuellement) la cible, ou de deux doses d’un
    même poison, auquel cas la fréquence du poison est augmentée de 50% et le DD du
    jet de sauvegarde, de +2. Ce talent est une exception à la règle indiquant que
    plusieurs poisons par blessure ne peuvent pas être administrés en même temps.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Cocktail_mortel_Ext_77
  
- Nom: 'Talent: Colporteur de rumeurs (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: "TAILLE DE LA COMMUNAUTÉ, DD\n• Petite ville, 18\n• Grande ville,\
    \ 20\n• Petite cité, 25\n• Grande cité, 30\n• Capitale, 35\n Un roublard doté\
    \ de ce talent peut tenter de répandre une rumeur dans une petite ville ou dans\
    \ une agglomération plus importante grâce à un test de Bluff. Chaque semaine,\
    \ il peut faire cela un nombre de fois égal à son modificateur de Charisme (0\
    \ au minimum).\nLe DD est basé sur la taille de la ville et il faut une semaine\
    \ pour que la rumeur se propage. En cas de réussite, la communauté accepte la\
    \ rumeur comme un fait avéré. Si le roublard bat le DD de 5 ou plus, il réduit\
    \ le temps que la nouvelle met pour se répandre de 1d4 jours. En cas d’échec,\
    \ la rumeur n’a aucun poids mais si le roublard rate son test de 5 ou plus, c’est\
    \ la rumeur inverse ou une théorie opposée qui se répand sur le sujet."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Colporteur_de_rumeurs_Ext_78
  
- Nom: 'Talent: Coup assommant (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Une fois par jour, le roublard peut choisir de ne pas compter ses
    dégâts d’attaques sournoise pour tenter d’assommer un adversaire. Il doit décider
    d’utiliser ce talent avant le jet d’attaque. Si l’attaque touche, elle inflige
    des dégâts normaux, mais au lieu des dégâts d’attaques sournoise (ou des autres
    effets déclenchés par les attaques sournoises) qui y seraient normalement ajoutés,
    la cible tombe inconsciente pendant 1d4 rounds. Si la cible réussit un jet de
    Vigueur, elle n’est pas inconsciente mais seulement chancelante pendant 1 round.
    Le DD de ce jet de sauvegarde vaut 10 + la moitié du niveau du roublard + le modificateur
    d’Intelligence du roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Coup_assommant_Ext_79
  
- Nom: 'Talent: Difficile à envoûter (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Un roublard doté de ce talent se laisse difficilement tromper par
    les illusions. Au début de son tour il peut faire un jet de Volonté pour révéler
    tout illusion qu'il peut voir, même s'il n'interagit pas avec. S'il échoue, il
    peut refaire le jet de sauvegarde au tour suivant contre le même DD. S'il échoue
    de nouveau, il ne dispose pas de nouvelle chance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Difficile_à_envoûter_Ext_80
  
- Nom: 'Talent: Don'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Un roublard peut choisir un don supplémentaire plutôt qu’un talent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Don_81
  
- Nom: 'Talent: Esprit fuyant (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Ce talent représente l’aisance avec laquelle de nombreux roublards
    parviennent à échapper aux effets magiques visant à les contrôler. Chaque fois
    que le personnage est pris pour cible par un sort ou effet de type enchantement
    et qu’il rate son jet de sauvegarde, il peut tenter un second jet de sauvegarde
    un round plus tard (avec le même DD). Il n’a droit qu’à une seule seconde chance
    par attaque.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Esprit_fuyant_Ext_82
  
- Nom: 'Talent: Esquive extraordinaire (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Ce talent a un effet similaire à la capacité d’esquive totale mais
    lorsque le roublard qui le possède est soumis à une attaque qui autorise un jet
    de Réflexes pour réduire les dégâts de moitié, il ne subit aucun dégât s’il réussit
    son jet de sauvegarde et seulement la moitié des dégâts dans le cas contraire.
    Le roublard perd les avantages de ce talent s’il est sans défense.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Esquive_extraordinaire_Ext_83
  
- Nom: 'Talent: Fabricant de pièges économe (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Lorsqu’un roublard disposant de ce talent construit un piège mécanique,
    il ne paie que 75% du coût normal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Fabricant_de_pièges_économe_Ext_84
  
- Nom: 'Talent: Familier (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Un roublard qui dispose de ce talent gagne un familier, comme le
    permet le pacte magique du magicien. Ce pouvoir fonctionne de la même manière
    mais le niveau de magicien effectif du roublard est égal à son niveau de classe
    -4. Le roublard doit avoir les talents magie mineure et magie majeure avant de
    choisir celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Familier_Ext_85
  
- Nom: 'Talent: Lames de confusion* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Quand un roublard qui dispose de ce talent réussit une attaque avec
    une arme de corps à corps, sa cible ne peut plus faire d’attaques d’opportunité
    avant le début du prochain tour du roublard. Le roublard doit connaître réactions
    lentes avant de choisir ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Lames_de_confusion_Ext_86
  
- Nom: 'Talent: Lames entremêlées* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Lorsqu’un roublard disposant de ce talent touche une créature avec
    une attaque de corps à corps qui inflige des dégâts d’attaques sournoises, la
    cible ne peut pas effectuer de pas de placement de 1,50 m avant le début du tour
    suivant du roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Lames_entremêlées_Ext_87
  
- Nom: 'Talent: Maintenant que j’y repense (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Une fois par jour, un roublard disposant de ce talent peut relancer
    un test de Connaissances, de Perception ou de Psychologie pour tenter d’obtenir
    de nouvelles ou de meilleures informations. Ce nouveau jet doit être fait le même
    jour que le jet initial.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Maintenant_que_j’y_repense_Ext_88
  
- Nom: 'Talent: Maître de la fuite (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Un roublard qui possède ce talent gagne un bonus de +10 aux tests
    de conduite de véhicule. Il doit connaître le talent spécialiste de la fuite avant
    de prendre celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Maître_de_la_fuite_Ext_89
  
- Nom: 'Talent: Maître du déguisement (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Une fois par jour, un roublard disposant de ce talent peut gagner
    un bonus de +10 à un unique test de Déguisement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Maître_du_déguisement_Ext_90
  
- Nom: 'Talent: Maîtrise des compétences'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: 'Le roublard est tellement sûr de lui qu’il peut utiliser certaines
    de ses compétences en toute confiance même dans les cas extrêmes.

    Lorsqu’il gagne ce talent, le roublard sélectionne un nombre de compétences égal
    à 3 + son modificateur d’Intelligence. Chaque fois qu’il se sert de l’une d’elles,
    il peut faire 10 même en situation de stress ou lorsqu’il est distrait. Le roublard
    peut choisir ce talent plusieurs fois, mais il doit alors l’associer à de nouvelles
    compétences à chaque fois.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Maîtrise_des_compétences_91
  
- Nom: 'Talent: Opportunisme (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Une fois par round, un roublard possédant ce talent peut tenter une
    attaque d’opportunité contre une créature venant juste d’être blessée au corps
    à corps par un autre personnage. Cette attaque est déduite du nombre d’attaques
    d’opportunité que le personnage peut effectuer au cours de ce round. Cette capacité
    ne peut pas être utilisée plus d’une fois par round et ce, même si le roublard
    possède le don Attaques réflexes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Opportunisme_Ext_92
  
- Nom: 'Talent: Roulé-boulé (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Un roublard possédant ce talent peut accompagner les coups mortels
    et ainsi encaisser moins de dégâts. Une fois par jour, alors qu’il vient d’être
    touché par une attaque qui le ferait tomber à 0 point de vie ou moins (mais pas
    s’il est victime d’un sort ou d’un pouvoir spécial), il peut tenter d’exécuter
    un roulé-boulé afin de réduire la violence du coup. Il effectue un jet de Réflexes
    (DD = points de dégâts encaissés) et, en cas de succès, les dégâts qu’il devait
    encaisser sont réduits de moitié. En cas d’échec, il reçoit les dégâts normaux.
    Pour tenter cette manœuvre désespérée, il doit voir venir l’attaque et pouvoir
    y réagir (c’est impossible s’il se trouve dans une situation où il perd son bonus
    de Dextérité à la CA). Comme ce type d’attaque n’autorise normalement pas un jet
    de Réflexes pour réduire les dégâts de moitié, le pouvoir d’esquive totale du
    roublard ne lui est d’aucune utilité dans un tel cas de figure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Roulé-boulé_Ext_93
  
- Nom: 'Talent: Subtilisation d’arme (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Un roublard qui possède ce talent peut faire un test d’Escamotage
    au lieu d’un test de manoeuvre offensive quand il tente de désarmer un adversaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Subtilisation_d’arme_Ext_94
  
- Nom: 'Talent: Surprise du chasseur (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Une fois par jour, un roublard disposant de ce talent peut désigner
    comme proie un unique ennemi qui lui est adjacent. Jusqu’à la fin du prochain
    tour du roublard, celui-ci peut ajouter ses dégâts d'attaques sournoises à toutes
    les attaques effectuées contre sa proie, même si celle-ci n’est ni prise en tenaille
    ni prise au dépourvu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Surprise_du_chasseur_Ext_95
  
- Nom: 'Talent: Tireur discret (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Lorsqu’un roublard disposant de ce talent utilise sa compétence de
    Discrétion pour un tir embusqué, son test de Discrétion ne subit qu’un malus de
    –10 (au lieu de –20).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Tireur_discret_Ext_96
  
- Nom: 'Talent: Un jour de plus (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Une fois par jour, lorsque le roublard devrait être réduit à 0 point
    de vie ou moins par une attaque au corps à corps, il peut effectuer un pas de
    placement de 1,50 m par une action immédiate. Si ce mouvement lui permet de sortir
    de la zone contrôlée par l’attaquant, il ne subit aucun dégât pour cette attaque.
    Le roublard est chancelant pendant 1 round au cours de son prochain tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#Un_jour_de_plus_Ext_97
  
- Nom: 'Lignage Aberrant: Rayon d’acide (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Dès le niveau 1, par une action simple, l’ensorceleur peut envoyer
    un rayon d’acide sur une cible distante de 9 m (6 cases) ou moins en réussissant
    une attaque de contact à distance. Le rayon d’acide inflige 1d6 points de dégâts
    d’acide + 1 point par deux niveaux d’ensorceleur. Chaque jour, l’ensorceleur peut
    utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Aberrant: Longs membres (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, l’allonge de l’ensorceleur augmente de 1,50 m (1 case)
    lorsqu’il porte une attaque de contact au corps à corps. Ce pouvoir ne modifie
    cependant pas la zone qu’il contrôle. Au niveau 11, cette augmentation passe à
    3 m (2 cases). Au niveau 17, elle passe à 4,50 m (3 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Aberrant: Anatomie hors du commun (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’anatomie du personnage change de sorte qu’il bénéficie
    de 25% de chances d’ignorer les coups critiques et les attaques sournoises à son
    encontre. Ce pourcentage de chances augmente à 50% au niveau 13.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Aberrant: Résistance de l’au-delà (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur gagne une résistance à la magie égale
    à son niveau d’ensorceleur + 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Aberrant: Forme aberrante (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le corps de l’ensorceleur prend une forme complètement
    bizarre. Il est immunisé aux coups critiques et aux attaques sournoises. De plus,
    il acquiert le pouvoir de vision aveugle avec une portée de 18 m (12 cases) et
    une réduction aux dégâts de 5/—.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Abyssal: Griffes (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut se doter de griffes par une action
    libre. Ces griffes fonctionnent comme des armes naturelles et lui permettent de
    porter deux attaques de griffes (en utilisant le bonus d’attaque maximal de l’ensorceleur)
    au cours d’une attaque à outrance. Les griffes infligent 1d4 points de dégâts
    chacune (1d3 si l’ensorceleur est de taille P) plus son modificateur de Force.
    Au niveau 5, ces griffes ignorent les RD comme s’il s’agissait d’armes magiques.
    Au niveau 7, les dégâts augmentent d’une catégorie, passant à 1d6 points (1d4
    pour les ensorceleurs de taille P). Au niveau 11, ces griffes deviennent des armes
    enflammées, chacune d'elles délivrant 1d6 points de dommages de feu supplémentaires
    à chaque attaque réussie. Chaque jour, le personnage peut utiliser ses griffes
    pendant un nombre de rounds égal à 3 + son modificateur de Charisme. Ces rounds
    ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Abyssal: Résistances démoniaques (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l’électricité de
    5 points et un bonus de +2 aux jets de sauvegarde contre le poison. Au niveau
    9, la résistance passe à 10 points et le bonus contre le poison à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Abyssal: Force de l’Abysse (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur gagne un bonus inné de +2 à la Force.
    Ce bonus passe à +4 au niveau 13 et à +6 au niveau 17.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Abyssal: Invocations supplémentaires (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, chaque fois que le personnage invoque une créature
    appartenant au sous-type démon ou possédant l’archétype fiélon grâce à un sort
    de convocation de monstres, le sort invoque une créature supplémentaire de même
    type.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Abyssal: Puissance démoniaque (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, la puissance de l’Abysse coule dans les veines du personnage.
    Il développe une immunité à l’électricité et au poison. Il gagne également une
    résistance à l’acide de 10 points, une résistance au froid de 10 points et une
    résistance au feu de 10 points. Enfin, il acquiert le pouvoir de télépathie avec
    une portée de 18 m (12 cases), ce qui lui permet de communiquer avec n’importe
    quelle créature capable de parler un langage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Aquatique: Toucher déshydratant (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Dès le niveau 1, l’ensorceleur peut effectuer par une action simple
    une attaque de contact au corps à corps qui inflige 1d6 points de dégâts non létaux
    +1 par tranche de deux niveaux d’ensorceleur et qui rend la cible fiévreuse pendant
    1 round. Les vases, les plantes et les créatures possédant le sous-type aquatique
    ou Eau subissent des dégâts létaux au lieu de non létaux. L’ensorceleur peut utiliser
    cette capacité un nombre de fois par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Aquatique: Adaptation aquatique (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne une vitesse de nage de 9 m (6 c).
    Au niveau 9, il gagne la particularité Amphibie et développe une couche de graisse
    qui lui accorde un bonus d’armure naturelle de +1 et une résistance au froid de
    5 points. Lorsqu’il est plongé dans l’eau, il gagne la capacité de perception
    aveugle à 9 m (6 c). Au niveau 15, il gagne une vitesse de nage de 18 m (12 c)
    et la capacité de vision aveugle à 18 m (12 c) dans l’eau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Aquatique: Télépathie aquatique (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur acquiert la capacité de télépathie (30
    m (20 c)) et peut communiquer avec toutes les créatures qui possèdent une vitesse
    de nage ou appartiennent au sous-type aquatique ou Eau, quelle que soit leur Intelligence.
    Il peut lancer suggestion sur ces mêmes créatures un nombre de fois par jour égal
    à son modificateur de Charisme. Cette capacité est télépathique et ne nécessite
    aucune composante sonore ou visuelle. Au niveau 15, une fois par jour, il peut
    lancer un appel télépathique et demander un service à une créature dotée d’une
    vitesse de nage ou appartenant au sous-type aquatique ou Eau comme s’il utilisait
    exigence ou allié suprême d’outreplan.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Aquatique: Soulèvement des profondeurs (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut soulever de l’eau comme avec un
    sort de contrôle de l’eau sans que la présence d’eau ne soit nécessaire. L’eau
    ainsi créée est stationnaire et ne coule pas hors de la zone où elle est créée.
    Elle reste en place 1 round par niveau d’ensorceleur puis disparaît. Au niveau
    20, les dimensions de cet effet sont doublées. L’ensorceleur peut utiliser cette
    capacité une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Aquatique: Créature des profondeurs (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur acquiert la capacité de perception aveugle
    à 18 m (12 c) et son corps se recouvre de petites écailles glissantes qui lui
    donnent une RD 10/perforant, une résistance au froid de 20 points et un effet
    continu de liberté de mouvement. Sous l’eau, il bénéficie des capacités d’esquive
    instinctive et de vision aveugle à 36 m (24 c) et il est immunisé contre les dégâts
    dus à la pression en eaux profondes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Boréal: Acier froid (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut toucher une arme ou un lot d’au plus
    50 munitions par une action simple et leur donner la propriété de froid pendant
    un nombre de rounds égal à la moitié de son niveau d’ensorceleur (au minimum 1).
    Au niveau 9, il peut choisir de conférer la propriété de froid intense au lieu
    de celle de froid mais la durée de cette capacité est alors divisée par deux.
    Il peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Boréal: Marche sur la glace (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne une résistance au froid de 5 points
    et il peut se déplacer sur la neige et les surfaces gelées sans subir de pénalité
    et sans laisser de traces. Au niveau 9, il gagne une résistance au froid de 10
    points et il peut escalader les surfaces gelées comme s’il était affecté par pattes
    d’araignée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Boréal: Linceul de neige (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut ignorer le camouflage (simple) et
    les pénalités de Perception dans la neige, la glace, le brouillard et les conditions
    similaires, que celles-ci soient d’origine naturelle ou magique. De plus, il peut
    s’entourer d’un manteau de neige tourbillonnante pendant un nombre de rounds par
    jour égal à son niveau d’ensorceleur. Cette capacité fonctionne et inflige des
    dégâts comme un bouclier de feu (version froide) qui n’émet aucune lumière. Celui-ci
    impose 20% d’échec aux attaques portées contre l’ensorceleur et lui donne un bonus
    aux tests de Discrétion dans les zones enneigées ou gelées égal à la moitié de
    son niveau d’ensorceleur. Il peut utiliser cette capacité une fois par jour au
    niveau 9, deux fois par jour au niveau 17 et trois fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Boréal: Blizzard (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut créer une forte tempête hivernale
    centrée sur lui. Cette capacité fonctionne comme contrôle des vents, mais en plus
    des effets normaux, la zone entière (à l’exception de « l’oeil » au centre de
    la tempête) est affectée comme par une tempête de neige et il y règne un froid
    extrême. L’ensorceleur peut utiliser cette capacité une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Boréal: Fils des hivers ancestraux (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: L’ensorceleur acquiert le sous-type froid et il devient immunisé
    contre la fatigue et l’épuisement. De plus, il développe une immunité contre les
    attaques sournoises et les coups critiques. Cette capacité lui fait également
    gagner une vulnérabilité au feu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Céleste: Feu céleste (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Dès le niveau 1 et par une action simple, l’ensorceleur peut attaquer
    une cible distante de 9 m (6 cases) ou moins avec un rayon de feu céleste qui
    nécessite une attaque de contact à distance. Le rayon inflige aux créatures d’alignement
    Mauvais 1d4 points de dégâts + 1 point par deux niveaux de l’ensorceleur. Il s’agit
    de dégâts divins qui ignorent les RD et les immunités. Lorsqu’il touche une créature
    d’alignement Bon, le rayon guérit 1d4 points de dégâts + 1 point par deux niveaux
    d’ensorceleur, mais une même créature d’alignement Bon ne peut bénéficier de ce
    pouvoir qu’une fois par jour. Les créatures d’alignement Neutre ne sont ni blessées
    ni guéries par cet effet. Ce pouvoir peut être utilisé chaque jour un nombre de
    fois égal à 3 + le modificateur de Charisme de l’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Céleste: Résistances célestes (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l’acide de 5 points
    et une résistance au froid de 5 points. Au niveau 9, ces résistances passent à
    10 points.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Céleste: Ailes du Paradis (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut se doter d’ailes d’oiseau et voler
    chaque jour pendant un nombre de minutes égal à son niveau d’ensorceleur avec
    une vitesse de 18 m (12 cases) et une bonne manœuvrabilité. Ces minutes ne doivent
    pas forcément être consécutives mais chaque utilisation dure un nombre entier
    de minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Céleste: Conviction (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, le personnage peut relancer n’importe quel test de
    caractéristique, jet d’attaque, test de compétence ou jet de sauvegarde qu’il
    vient d’effectuer. Il doit décider d’utiliser ce pouvoir après le premier jet
    de dé mais avant que le MJ n’en ait révélé le résultat. Il doit accepter le second
    résultat, même si celui-ci est moins bon que le premier. Ce pouvoir peut être
    utilisé une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Céleste: Ascension (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le pouvoir des êtres célestes se répand dans tout le
    corps du personnage. Celui-ci développe une immunité à l’acide, au froid et à
    la pétrification. Il gagne également une résistance à l’électricité de 10 points,
    une résistance au feu de 10 points et un bonus racial de +4 aux jets de sauvegarde
    contre le poison. Par ailleurs, il gagne la possibilité de se servir de sa capacité
    d’ailes du paradis à volonté. Finalement, il acquiert la capacité de dialoguer
    avec n’importe quelle créature possédant un langage (comme le sort don des langues).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Daémon: Rayon de Désolation (Mag)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut infliger une
    intense faim ou soif à une cible située dans les 9 mètres (6c). La créature doit
    donc faire un test de Constitution à chaque round (DD 10 +1 pour chaque test précédent)
    pour éviter de subir 1d6 points de dégâts non-létaux. La créature doit continuer
    à faire un jet par round jusqu'à étancher sa faim ou sa soif par le biais d'une
    action complexe (voir les règles se rapportant à la faim et à la soif). Chaque
    jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur
    de Charisme. Les créatures n'ayant pas besoin de manger sont immunisées à cet
    effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Daémon: Résistances de daémon (Ext)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l'acide de 5 points
    et un bonus de +2 aux jets de sauvegarde contre le poison. Au niveau 9, la résistance
    passe à 10 points et le bonus contre le poison à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Daémon: Surmonter par l''Âge (Sur)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 9
  Description: Au niveau 9, le personnage gagne la capacité de guérir de la plupart
    des afflictions en vieillissant de plusieurs décennies en l'espace d'un instant.
    Par une action simple, il vieillit temporairement, ce qui la fait passer à la
    catégorie d’âge supérieure. il subit immédiatement les malus de Force, de Dextérité
    et de Constitution de sa nouvelle catégorie d’âge mais ne gagne pas les bonus
    associés. Lorsqu'il le fait, chaque affliction qui permettait un jet de Volonté
    ou de Vigueur disparaît immédiatement. Il ne peut utiliser ce pouvoir pour vieillir
    au-delà de l'âge vénérable, soigner des points de vie perdus, ou retirer des effets
    qui ne permettaient aucun jet de sauvegarde. Il regagne son âge normal 24 heures
    après avoir utilisé ce pouvoir, et perd toutes les pénalités associées au changement
    d'âge.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Daémon: Distorsion des Plaies (Sur)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 15
  Description: Au niveau 15, le personnage est capable de se téléporter d'un endroit
    à l'autre du champ de bataille en s'extrayant littéralement des entrailles des
    morts. Par une action simple, une fois par jour, il peut se téléporter sur une
    case libre adjacente à une créature morte à moins de 3 mètres (2c) de lui par
    niveau de lanceur de sorts. Toutes les créatures adjacentes à la case ou le personnage
    se téléporte subit 4d6 dommages d'acide en conséquence de l'éruption de bile causée
    par son apparition. Un jet de Réflexes (DD 10 + ½ niveau d'ensorceleur + modificateur
    de Charisme) réduit ces dégâts de moitié. A l'exception de ces changements, ce
    pouvoir fonctionne comme celui de porte dimensionnelle. Ce pouvoir peut être utilisé
    deux fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Daémon: Osmose avec Abaddon (Sur)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 20
  Description: Au niveau 20, le corps du personnage assume pleinement les pouvoirs
    blasphématoires de son sang daémon. Celui-ci développe une immunité à l'acide,
    aux effets de mort et au poison. Il gagne également RD 5/Bien et Argent, et une
    résistance au froid, au feu et à l'électricité de 10 points.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Div: Toucher de Ruination (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut briser un
    objet de taille M ou plus petit qu'il touche. Les objets magiques, ou portés par
    des créatures, ont droit à un jet de Vigueur pour résister à cet effet. Les activations
    de cette capacité ne se cumulent pas. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Div: Résistances des Div (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au feu de 5 points
    et un bonus de +2 aux jets de sauvegarde contre le poison. Au niveau 9, la résistance
    passe à 10 points et le bonus contre le poison à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Div: Aura de Corruption (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9,  le personnage peut s'entourer d'une aura de corruption
    pour un nombre de rounds par jour égal à son niveau d'ensorceleur. Ces rounds
    n'ont pas besoin d'être consécutifs. Toute créature dans un rayon de 3 mètres
    (2c) subit 1d6 points de dégâts non-létaux +1 par deux niveaux d'ensorceleur et
    est fiévreuse pour un tour. De plus, toute créature dans cet aura souhaitant lancer
    un sort divin doit réussir un test de lanceur de sort (DD 15 + deux fois le niveau
    du sort) ou le perdre. Vous pouvez utiliser cette capacité une fois par jour au
    niveau 9, deux fois au niveau 17 et trois fois au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Div: Gaspillage (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage peut forcer les autres à gâcher leurs
    opportunités qu'ils possèdent. Une fois par jour, par une action simple, il peut
    rendre une cible dans un rayon de 9 mètres (6c) chancelante pour un nombre de
    rounds égal à son niveau d'ensorceleur. Cette durée est réduite de moitié si la
    cible réussit un jet de Vigueur (DD 10 + 1/2 niveau d'ensorceleur + modificateur
    de Charisme).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Div: Faveur d''Ahriman (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: Au niveau 20, le personnage est empli par la malveillance d'Ahriman.
    Il gagne une immunité au feu et au Poison. Il gagne de plus une résistance à l'acide,
    et à l'électricité de 10, ainsi qu'une vision dans le noir à 18 mètres (12c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Djinn: Rayon d’électricité (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: 'À partir du niveau 1, le personnage peut lancer un rayon élémentaire
    par une action simple en visant tout ennemi qui se trouve dans les 9 mètres (6c).
    C’est une attaque de contact à distance qui inflige 1d6 points de dégâts d’électricité
    +1 par tranche de deux niveaux d’ensorceleur.

    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Charisme.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Djinn: Résistance élémentaire (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l’électricité de
    10. Elle passe à 20 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Djinn: Tourbillon (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, le personnage gagne, chaque jour, le pouvoir de se transformer
    en un tourbillon de 3 mètres (2c) de haut pendant 1 round par niveau d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Djinn: Mouvements élémentaires (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage obtient une vitesse de vol de 18 mètres
    (12c) avec une manœuvrabilité moyenne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Djinn: Pouvoir du djinn (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: 'Au niveau 20, le personnage obtient le même pouvoir que les génies
    : il peut accorder des vœux. Une fois par jour, il peut lancer souhait limité
    comme un pouvoir magique. Ce souhait doit commencer par les mots « je souhaiterais
    » et ne doit pas dupliquer un souhait déjà accordé au cours des dernières 24 heures.
    Si le personnage utilise ce pouvoir pour imiter un sort avec une composante magique
    onéreuse, il doit la fournir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Draconique: Griffes (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut se doter de griffes par une action
    libre. Ces griffes fonctionnent comme des armes naturelles et lui permettent de
    porter deux attaques de griffes (en utilisant le bonus d’attaque maximal de l’ensorceleur)
    au cours d’une attaque à outrance. Les griffes infligent 1d4 points de dégâts
    chacune (1d3 si l’ensorceleur est de taille P) plus son modificateur de Force.
    Au niveau 5, ces griffes ignorent les RD comme s’il s’agissait d’armes magiques.
    Au niveau 7, les dégâts augmentent d’une catégorie, passant à 1d6 points (1d4
    pour les ensorceleurs de taille P). Au niveau 11, les griffes infligent chacune
    1d6 points de dégâts d'énergie supplémentaire du type associé à l'espèce de dragon
    choisie. Chaque jour, l’ensorceleur peut utiliser ses griffes pendant un nombre
    de rounds égal à 3 + son modificateur de Charisme. Ces rounds ne doivent pas forcément
    être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Draconique: Résistances draconiques (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance de 5 points contre
    le type d’énergie associée à l’espèce de dragon choisie ainsi qu’un bonus d’armure
    naturelle de +1. Au niveau 9, cette résistance passe à 10 points et le bonus d’armure
    naturelle à +2. Au niveau 15, le bonus d’armure naturelle devient +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Draconique: Souffle (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, le personnage gagne une attaque de souffle qui inflige
    1d6 points de dégâts par niveau d’ensorceleur dont le type d’énergie est associé
    à l’espèce de dragon choisie. Les créatures prises dans la zone du souffle bénéficient
    d’un jet de Réflexes pour tenter de diminuer de moitié les dégâts infligés. Le
    DD de ce jet de sauvegarde est égal à 10 + la moitié du niveau de l’ensorceleur
    + le modificateur de Charisme de l’ensorceleur. La forme du souffle dépend de
    l’espèce de dragon choisie (comme indiqué sur la table ci-dessus). L’ensorceleur
    peut utiliser ce pouvoir une fois par jour au niveau 9, deux fois par jour au
    niveau 17 et trois fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Draconique: Ailes (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut faire pousser des ailes membraneuses
    dans son dos par une action simple. Il gagne alors une vitesse de vol de 18 m
    (12 c) avec une manœuvrabilité moyenne. Il peut faire disparaître ces ailes par
    une action libre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Draconique: Pouvoir des dragons (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, l’héritage draconique de l’ensorceleur devient évident.
    Il développe une immunité à la paralysie, au sommeil et aux dégâts dont le type
    d’énergie est associé à l’espèce de dragon choisie. Il gagne également la capacité
    de perception aveugle à 18 m (12 c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Ectoplasmique: Ectoplasme enchevêtrant (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 1
  Description: Au niveau 1, le personnage peut projeter une boule d’ectoplasme sur
    des cibles situées à 9 mètres ou moins. Cet ectoplasme produit le même effet qu’une
    sacoche immobilisante qui peut également enchevêtrer les créatures intangibles.
    L’ectoplasme disparaît au bout de 1d3 rounds. Le personnage peut utiliser ce pouvoir
    un nombre de fois par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Ectoplasmique: Allonge ectoplasmique (Sur)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 3
  Description: Au niveau 3, le personnage peut provoquer l’apparition de petites
    vrilles d’ectoplasme sur son corps qu’il peut utiliser pour effectuer des attaques
    de contact au corps à corps au cours de l’incantation d’un sort dont la portée
    est « contact ». Le personnage peut effectuer des attaques de contact au corps
    à corps comme s’il bénéficiait d’une allonge supplémentaire de 1,50 mètre. Il
    doit avoir une main libre avec laquelle il dirige l’ectoplasme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Ectoplasmique: Forme ectoplasmique (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 9
  Description: Au niveau 9, le personnage peut prendre la forme d’un nuage d’ectoplasme.
    Traitez cet effet comme un état gazeux, sauf que le personnage peut voler à une
    vitesse de 9 mètres et qu’il peut suffisamment solidifier sa forme pour manipuler
    de petits objets, mais une manipulation fine et précise est impossible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Ectoplasmique: Ectoplasme nuisible (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 15
  Description: Au niveau 15, les vrilles ectoplasmiques du personnage peuvent violemment
    attaquer les créatures à proximité. Traitez ce pouvoir comme un effet de tentacules
    noirs centré sur la position du personnage, mais les tentacules peuvent également
    agripper les créatures intangibles et éthérées et n’affectent pas le personnage
    (mais ils affectent tout de même ses alliés). Le personnage peut utiliser ce pouvoir
    un nombre de rounds par jour égal à son niveau d’ensorceleur. Ces rounds ne sont
    pas nécessairement consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Ectoplasmique: Corps ectoplasmique (Ext)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 20
  Description: Au niveau 20, le corps du personnage est davantage composé d’ectoplasme
    que de chair. Il devient immunisé aux attaques sournoises et aux coups critiques.
    Il acquiert également une RD 5/tranchant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Éfrit: Rayon de feu (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: À partir du niveau 1, le personnage peut lancer un rayon élémentaire
    par une action simple en visant tout ennemi qui se trouve dans les 9 mètres (6c).
    C’est une attaque de contact à distance qui inflige 1d6 points de dégâts de feu
    + 1 par tranche de deux niveaux d’ensorceleur. Chaque jour, le personnage peut
    utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Éfrit: Résistance élémentaire (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au feu de 10. Elle
    passe à 20 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Éfrit: Forme d’éfrit (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, le personnage gagne, chaque jour, le pouvoir de se transformer
    en éfrit. Ceci fonctionne comme un sort de forme de géant I mais il ne peut se
    changer qu’en éfrit et seulement pendant 1 round par niveau. Sous cette forme,
    il bénéficie du pouvoir de chaleur de l’éfrit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Éfrit: Mouvements élémentaires (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage obtient une augmentation de sa vitesse
    de base de +9 mètres (+6c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Éfrit: Pouvoir de l’éfrit (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: 'Au niveau 20, le personnage obtient le même pouvoir que les génies
    : il peut accorder des vœux. Une fois par jour, il peut lancer souhait limité
    comme un pouvoir magique. Ce souhait doit commencer par les mots « je souhaiterais
    » et ne doit pas dupliquer un souhait déjà accordé au cours des dernières 24 heures.
    Si le personnage utilise ce pouvoir pour imiter un sort avec une composante magique
    onéreuse, il doit la fournir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Élémentaire: Rayon élémentaire (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Dès le niveau 1, par une action simple, l’ensorceleur peut attaquer
    une cible distante de 9 m (6 cases) ou moins avec un rayon élémentaire qui nécessite
    une attaque de contact à distance. Le rayon élémentaire inflige 1d6 points de
    dégâts  + 1 point par deux niveaux d’ensorceleur ; ces dégâts sont du type d’énergie
    associé à l’élément choisi. Chaque jour, l’ensorceleur peut utiliser ce pouvoir
    un nombre de fois égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Élémentaire: Résistances élémentaires (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance de 10 points contre
    le type d’énergie associé à l’élément choisi. Au niveau 9, cette résistance passe
    à 20 points.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Élémentaire: Explosion élémentaire (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut créer une puissante explosion élémentaire
    une fois par jour. Il s’agit d’un rayonnement de 6 m (4 cases) de rayon qui inflige
    1d6 points de dégâts (du type d’énergie associé à l’élément choisi) par niveau
    d’ensorceleur. Les créatures prises dans la zone de l’explosion bénéficient d’un
    jet de Réflexes pour tenter de diminuer de moitié les dégâts infligés. Le DD de
    ce jet de sauvegarde vaut 10 + la moitié du niveau de l’ensorceleur + le modificateur
    de Charisme de l’ensorceleur. En cas d'échec, la créature devient vulnérable au
    type d'énergie élémentaire correspondante jusqu'à la fin du prochain tour de l'ensorceleur.
    L’ensorceleur peut utiliser ce pouvoir une fois par jour au niveau 9, deux fois
    par jour au niveau 17 et trois fois par jour au niveau 20. La portée maximale
    de ce pouvoir est de 18 m (12 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Élémentaire: Mouvement élémentaire (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, le personnage acquiert un mode de déplacement spécial
    ou un bonus à sa vitesse de déplacement de base. Ce pouvoir dépend de l’élément
    choisi, comme indiqué dans la table ci-dessous.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Élémentaire: Corps élémentaire (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le pouvoir des éléments se répand dans tout le corps
    du personnage. Celui-ci développe une immunité aux attaques sournoises, aux coups
    critiques et aux dégâts du type d’énergie associé à l’élément choisi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Étoiles: Mini météores (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut invoquer une pluie de minuscules
    météores par une action simple. Ceux-ci tombent dans une colonne de 1,50 m (1
    c) de rayon et de 9 m (6 c) de hauteur. Ils infligent 1d4 points de dégâts de
    feu + 1 par 2 niveaux d’ensorceleur. Un jet de Réflexes permet d’annuler les dégâts.
    Le DD vaut 10 + la moitié du niveau de l’ensorceleur + son modificateur de Charisme.
    L’ensorceleur peut utiliser cette capacité un nombre de fois par jour égal à 3
    + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Étoiles: Arpenteur du vide (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne la capacité de vision nocturne et
    une résistance au froid et au feu de 5 points chacune. Au niveau 9, il n’a plus
    besoin de respirer, comme s’il portait un collier d’adaptation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Étoiles: Aurore boréale (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut créer une paroi de couleurs chatoyantes.
    Cette capacité fonctionne comme un mur de feu, mais la paroi inflige des dégâts
    de froid et n’irradie pas de chaleur. Cependant, un des côtés de l’aurore (choisi
    par l’ensorceleur) fascine les créatures situées à une distance d’au plus 3 m
    (2 c) (au plus 2 DV de créatures par niveau d’ensorceleur). Un jet de Volonté
    annule l’effet de fascination. Le DD est égal à 10 + la moitié du niveau de l’ensorceleur
    + son modificateur de Charisme. L’ensorceleur peut utiliser cette capacité pendant
    un nombre de rounds par jour égal à son niveau d’ensorceleur. Ces rounds ne doivent
    pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Étoiles: Traverser le gouffre (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, le NLS de l’ensorceleur est augmenté de 3 lorsqu’il
    lance des sorts de la sous-école de téléportation. De plus, une fois par jour,
    il peut téléporter une unique créature située à au plus 9 m (6 c) de lui vers
    le vide de l’espace si celle-ci rate un jet de Volonté contre un DD égal à 10
    + la moitié de son niveau d’ensorceleur + son modificateur de Charisme. Piégée
    dans le vide, la cible subit 6d6 points de dégâts de froid chaque round et elle
    commence immédiatement à suffoquer. Chaque round, elle peut effectuer un nouveau
    jet de sauvegarde pour tenter de revenir mais cela nécessite une action complexe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Étoiles: Fils des étoiles (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur est immunisé contre le froid et l’aveuglement
    et il peut voir parfaitement dans les ténèbres naturelles ou magiques. De plus,
    il gagne la capacité de guérison accélérée 1 lorsqu’il se trouve à l’extérieur
    pendant la nuit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Féerique: Toucher rieur (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, le personnage peut utiliser une action simple pour faire
    éclater de rire une créature pendant 1 round en réussissant une attaque de contact
    au corps à corps. La créature sujette aux rires ne peut entreprendre qu’une simple
    action de mouvement mais elle peut se défendre normalement. Une créature affectée
    par un toucher rieur est immunisée à ce pouvoir pendant vingt-quatre heures. Chaque
    jour, l’ensorceleur peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Féerique: Déplacement facilité (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur se déplace sans la moindre gêne dans toutes
    sortes de taillis, y compris les fourrés, les buissons (même épineux) et les autres
    zones de végétation dense. Il progresse à sa vitesse de déplacement normale et
    ne subit aucun dégât. La végétation enchantée de manière à restreindre les mouvements
    continue toutefois à l’affecter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Féerique: Regard furtif (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut devenir invisible chaque jour pendant
    un nombre de rounds égal à son niveau d’ensorceleur. Ce pouvoir fonctionne comme
    le sort d’invisibilité suprême. Ces rounds ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Féerique: Magie des fées (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut relancer un test de lanceur de sorts
    visant à surmonter une résistance à la magie. Il doit décider d’utiliser cette
    capacité avant que le MJ révèle les résultats de son premier jet. Il doit accepter
    le second résultat, même si celui-ci est moins bon que le premier. Ce pouvoir
    peut être utilisé à volonté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Féerique: Âme des fées (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, l’âme du personnage ne fait plus qu’un avec le monde
    des fées. Il développe une immunité au poison et une RD 10/fer froid. Les créatures
    du type Animal n’attaquent plus le personnage à moins d’y être forcées par magie.
    Une fois par jour, l’ensorceleur peut lancer traversée des ombres avec un niveau
    de lanceur de sorts égal à son niveau d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Goule: Griffes de goule (Sur)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 1
  Description: À partir du niveau 1, le personnage peut se faire pousser des griffes
    par une action libre. Elles fonctionnent comme des armes naturelles et lui permettent
    de faire deux attaques de griffes lors d’une attaque à outrance en utilisant son
    bonus maximal de base à l’attaque. Chacune de ces attaques inflige 1d4 points
    de dégâts + son modificateur de Force (1d3 s’il est de taille P). À partir du
    niveau 5, les créatures blessées par l’attaque de griffes sont paralysées pendant
    1 round, comme avec le pouvoir de goule (Vigueur pour annuler). Au niveau 7, la
    durée de la paralysie passe à 1d4+1 rounds et les griffes sont considérées comme
    des armes magiques vis-à-vis de la RD. Chaque jour, le personnage peut utiliser
    ses griffes pendant un nombre de rounds égal à 3 + son modificateur de Charisme.
    Ces rounds ne sont pas forcément consécutifs. Si le personnage est une goule dotée
    de ce lignage, au lieu d’obtenir ce pouvoir, il cumule ses niveaux d’ensorceleur
    avec ses DV raciaux pour déterminer le DD de ses pouvoirs de paralysie et de maladie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Goule: Peau tannée (Ext)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 3
  Description: À partir du niveau 3, le personnage développe une résistance au froid
    de 5 et un bonus d’armure naturelle à la CA de +1. Au niveau 9, la résistance
    au froid passe à 10 et le bonus d’armure naturelle à +2. Au niveau 15, le bonus
    d’armure naturelle passe à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Goule: Frénésie vorace (Ext)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 9
  Description: À partir du niveau 9, le personnage bénéficie des effets de rapidité
    pendant un nombre de rounds quotidiens égal à son niveau d’ensorceleur. Ces rounds
    ne sont pas forcément consécutifs. À chaque fois qu’il touche une créature avec
    deux attaques de griffes ou plus lors d’une attaque à outrance alors qu’il est
    sous l’effet de ce pouvoir, sa victime reçoit 1d4 points de dégâts de saignement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Goule: Ver de terre (Sur)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 15
  Description: À partir du niveau 15, le personnage obtient une vitesse de creusement
    de 9 mètres. De plus, tant qu’il est entouré de toutes parts d’au moins 1,50 mètre
    de terre ou de pierre naturelle, il gagne guérison accélérée 10. Grâce à ce pouvoir,
    il peut chaque jour soigner un nombre de points de vie égal à 10 × son niveau
    d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Goule: Aspect de goule (Sur)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 20
  Description: Au niveau 20, le personnage acquiert une partie de l’apparence et
    de la nature des goules. Il ne ressent plus le besoin de manger et il est immunisé
    contre la faim (bien qu’il soit toujours capable de manger de la chair s’il le
    désire). Il est immunisé contre le froid, les dégâts non létaux, la paralysie
    et le sommeil. Il gagne une RD 5/—. De plus, il obtient le pouvoir puanteur dans
    un rayon de 3 mètres. Les créatures qui ratent leur jet de Vigueur sont fiévreuses
    pendant 1d6+4 minutes. Le personnage utilise la moitié de son niveau d’ensorceleur
    au lieu de la moitié de ses dés de vie raciaux pour déterminer le DD du jet de
    sauvegarde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Impérieux: Étudiant en humanité (Ext)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 1
  Description: Au niveau 1, le personnage gagne Diplomatie, Connaissances (histoire),
    Connaissances (folklore local), Connaissances (noblesse) et Linguistique comme
    compétences de classe. De plus, quand il utilise ces compétences pour apprendre
    quelque chose sur les humains, les étudier ou rassembler des informations sur
    eux, il gagne un bonus d’intuition égal à son bonus de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impérieux: Écho héroïque (Sur)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 3
  Description: Au niveau 3, le personnage augmente de +1 les bonus de moral qu’il
    reçoit grâce à un sort, un pouvoir magique ou un objet magique, y compris si c’est
    lui le lanceur. Au niveau 9, ce pouvoir s’applique aussi aux bonus de compétence.
    S’il bénéficie d’un effet de moral (ou de compétence à partir du niveau 9) qui
    affecte une zone ou plusieurs cibles, il peut, par une action immédiate, étendre
    son augmentation de bonus aux autres bénéficiaires de l’effet. Pour eux, l’augmentation
    d’effet dure un nombre de rounds égal au bonus de Charisme du personnage. Ce dernier
    peut utiliser ce pouvoir une fois par jour et une fois de plus tous les trois
    niveaux après le 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impérieux: Fais de ton mieux (Sur)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 9
  Description: Au niveau 9, si le personnage est la cible d’un sort, d’un pouvoir
    magique ou d’un pouvoir surnaturel néfaste et qu’il ne souffre d’aucun effet adverse
    (grâce à un jet de sauvegarde réussi, une résistance à la magie, parce que l’attaque
    l’a raté ou autre), il peut, par une action immédiate, faire un test d’Intimidation
    pour démoraliser la créature à l’origine de l’effet, mais seulement si cette créature
    se trouve à moins de 9 mètres (6 c) et si elle peut clairement voir et entendre
    le personnage. Au niveau 13, le personnage peut utiliser ce pouvoir après avoir
    réussi un jet de sauvegarde pour réduire les effets d’une attaque (le pouvoir
    ne fonctionne pas si l’attaque n’autorise pas de jet de sauvegarde).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impérieux: Légendes héroïques (Sur)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 15
  Description: Au niveau 15, le personnage peut faire une inspiration glorieuse
    ou héroïque, comme un barde de même niveau que son niveau d’ensorceleur, à condition
    de sacrifier un emplacement de sort par une action rapide ou de mouvement. L’effet
    dure un nombre de rounds égal au niveau du sort sacrifié. Cette durée est doublée
    pour les bénéficiaires humains.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impérieux: Légende immortelle (Ext)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 20
  Description: Au niveau 20, le personnage ne vieillit plus. Il n’a plus besoin
    de manger, de boire ni de dormir. Il devient immunisé contre les effets de mort
    et l’absorption d’énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impossible: Toucher de désorientation (Mag)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut toucher une
    créature et perturber son sens de l'orientation. Cette créature est fiévreuse
    pour un nombre de rounds égal à la moitié du niveau d'ensorceleur du personnage
    (minimum 1). Chaque jour, l’ensorceleur peut utiliser ce pouvoir un nombre de
    fois égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Impossible: Génération spontanée (Ext)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 3
  Description: Dès le niveau 3, l’ensorceleur obtient le don création d'objets merveilleux
    en don bonus. De plus, lorsqu'il crée un objet merveilleux (excepté une potion
    ou un objet à fin d'incantation ou à potentiel magique), il peut ignorer une des
    conditions de fabrication de l'objet de type sort à connaître. Il peut ignorer
    une condition de type sort à connaître de plus aux niveaux 9, 15 et 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Impossible: Motifs perturbants (Sur)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 9
  Description: Au niveau 9, le personnage peut déformer la réalité autour de lui
    un nombre de rounds par jour égal à son niveau d'ensorceleur. Les attaques à distance
    envers le personnage ont alors 20% de chance de rater, et le personnage gagne
    un bonus égal à la moitié de son niveau d'ensorceleur à ses tests de Discrétion.
    Au niveau 17, il peut l’utiliser deux fois par jour, et trois fois au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Impossible: Relativité (Sur)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 15
  Description: Au niveau 15, le personnage peut marcher sur des surfaces verticales
    comme si elles étaient horizontales. De plus, lorsqu'il grimpe, il se déplace
    à sa vitesse normale et n'a pas besoin d'effectuer de tests d'Escalade. La surface
    doit malgré tout pouvoir soutenir son poids, et il subit normalement les pénalités
    de terrain difficile. Il devient également immunisé aux effets d'inversion de
    la gravité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Impossible:  Paradoxe vivant (Ext)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 20
  Description: Au niveau 20, l'apparence extérieure du personnage ne change pas,
    mais l'intérieur de son corps, des rouages, des galaxies miniatures, ou quelque
    chose de plus étrange encore, a remplacé la chair. Le personnage devient alors
    immunisé aux poisons et maladies, et ne subit pas de dommages supplémentaire de
    saignement, ni d'un coup critique ni d'une attaque sournoise.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Infernal: Toucher corrupteur (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, le personnage peut utiliser une action simple pour secouer
    une créature en réussissant une attaque de contact au corps à corps. L’effet persiste
    pendant un nombre de rounds égal à la moitié du niveau d’ensorceleur du personnage
    (1 round au minimum). Il émane des créatures secouées par ce pouvoir une aura
    de Mal similaire à celles des Extérieurs d’alignement mauvais (voir le descriptif
    du sort de détection du Mal). Si une créature est touchée plusieurs fois, les
    effets ne se cumulent pas mais la durée du premier effet est augmentée. Chaque
    jour, l’ensorceleur peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Infernal: Résistances infernales (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au feu de 5 points
    et un bonus de +2 aux jets de sauvegarde contre le poison. Au niveau 9, la résistance
    passe à 10 points et le bonus contre le poison à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Infernal: Feu infernal (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut faire s’abattre une colonne de flammes
    infernales sur ses ennemis. Il s’agit d’un rayonnement de 3 m (2 cases) de rayon
    qui inflige 1d6 points de dégâts de feu par niveau d’ensorceleur. Les créatures
    prises dans la zone de l’explosion bénéficient d’un jet de Réflexes pour tenter
    de diminuer de moitié les dégâts infligés. Le DD de ce jet de sauvegarde est égal
    à 10 + la moitié du niveau de l’ensorceleur + le modificateur de Charisme de l’ensorceleur.
    Les créatures d’alignement Bon qui ratent ce jet de sauvegarde sont secouées pendant
    un nombre de rounds égal au niveau d’ensorceleur du personnage. Celui-ci peut
    utiliser ce pouvoir une fois par jour au niveau 9, deux fois par jour au niveau
    17 et trois fois par jour au niveau 20. La portée maximale de ce pouvoir est de
    18 m (12 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Infernal: Ailes sombres (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut faire pousser de terrifiantes ailes
    de chauve-souris dans son dos par une action simple. Il gagne alors une vitesse
    de vol de 18 m (12 cases) avec une manœuvrabilité en vol moyenne. Il peut faire
    disparaître ces ailes par une action libre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Infernal: Pouvoir de la Fosse (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le pouvoir de la Fosse se répand dans tout le corps
    du personnage. Celui-ci développe une immunité au feu et au poison. Il gagne également
    une résistance à l’acide de 10 points et une résistance au froid de 10 points.
    Enfin, il acquiert la capacité de voir parfaitement dans les ténèbres de toute
    sorte, jusqu’à une distance de 18 m (12 c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Maestro: Charmante voix (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: Au niveau 1, le personnage peut utiliser le son de sa voix pour pousser
    une créature à ne pas agir. Ce pouvoir fonctionne comme un sort d’hébétement mais
    il dépend du langage, dure 1 round et affecte une créature vivante dont les DV
    ne dépassent pas le niveau de l’ensorceleur. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Maestro: Fascination (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage est capable d’utiliser une compétence
    de Représentation pour fasciner une ou plusieurs créatures. Ceci fonctionne comme
    le pouvoir de représentation bardique mais le DD du jet de sauvegarde est de 10
    + 1/2 niveau d’ensorceleur + bonus de Charisme et dure 1 round/niveau. Le personnage
    peut utiliser ce pouvoir une fois par jour au niveau 3, deux au niveau 8, trois
    au niveau 13 et quatre au niveau 18.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Maestro: Voix parfaite (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, le personnage comprend tous les efforts faits pour communiquer
    avec des sons et il peut se faire comprendre de toute créature capable de comprendre
    un langage. Il peut parler et comprendre le langage de toute créature qui possède
    au moins un langage oral. Le DD du jet de sauvegarde des sorts dépendants du langage
    que le personnage lance augmente de +1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Maestro: Inspiration (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, la magie artistique du personnage inspire ses alliés
    et les pousse à accomplir de grandes choses. Il peut utiliser héroïsme suprême
    comme un pouvoir magique et ce, une fois par jour au niveau 15, deux fois au niveau
    17 et trois fois au niveau 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Maestro: Grand maestro (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: Au niveau 20, le pouvoir de la musique magique pure court dans les
    veines du personnage. Il peut lancer tout sort à composante verbale comme s’il
    lui appliquait le don Incantation statique, sans augmenter son temps d’incantation
    ni le niveau d’emplacement requis pour le lancer. Le personnage est immunisé contre
    les dégâts sonores et les sorts dépendants du langage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Marid: Rayon de givre (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: 'À partir du niveau 1, le personnage peut lancer un rayon élémentaire
    par une action simple en visant tout ennemi qui se trouve dans les 9 mètres. C’est
    une attaque de contact à distance qui inflige 1d6 points de dégâts de froid +
    1 par tranche de deux niveaux d’ensorceleur.

    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Charisme.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Marid: Résistance élémentaire (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au froid de 10. Elle
    passe à 20 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Marid: Furie de l’eau (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, le personnage gagne, chaque jour, le pouvoir de convoquer
    une colonne d’eau qui jaillit du plan élémentaire de l’Eau qu’il peut diriger
    contre ses adversaires. Par une action simple, il peut créer un jet d’eau sur
    une ligne de 18 mètres (12c). Il inflige 1d6 points de dégâts par tranche de deux
    niveaux d’ensorceleur et aveugle la cible touchée pendant 1d6 rounds. Un jet de
    Réflexes (DD 10 +1/2 niveau d’ensorceleur + bonus de Charisme) réduit les dégâts
    de moitié et annule l’aveuglement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Marid: Mouvements élémentaires (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage obtient une vitesse de nage de 18 mètres
    (12c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Marid: Pouvoir du marid (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: 'Au niveau 20, le personnage obtient le même pouvoir que les génies
    : il peut accorder des vœux. Une fois par jour, il peut lancer souhait limité
    comme un pouvoir magique. Ce souhait doit commencer par les mots « je souhaiterais
    » et ne doit pas dupliquer un souhait déjà accordé au cours des dernières 24 heures.
    Si le personnage utilise ce pouvoir pour imiter un sort avec une composante magique
    onéreuse, il doit la fournir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Martyre: Bénédiction sacrificielle (Sur)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 1
  Description: Au niveau 1, par une action immédiate, le personnage peut sacrifier
    1 point de vie pour bénéficier d'un bonus sacré de +1 sur le prochain jet de dégâts,
    jet de sauvegarde ou jet de compétence qu'il effectue, jusqu'à son prochain tour.
    Il peut utiliser ce pouvoir un nombre de fois par jour égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Martyre: Cri de ralliement (Sur)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 3
  Description: Au niveau 3, une fois par jour par une action simple, le personnage
    peut pousser un cri imprégné des nobles sacrifices de son ancêtre. Le personnage
    et tous ceux qui l'entendent dans un rayon de 9 mètres (6 c) gagnent un bonus
    de moral de +1 aux jets d'attaque et de dommage pour un nombre de tours égal à
    la moitié du niveau d'ensorceleur du personnage (minimum 1). Au niveau 7 et à
    tous les 4 niveaux après celui-ci, le bonus augmente de +1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Martyre: Don de sang (Sur)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 9
  Description: Au niveau 9, une fois par jour par une action simple, le personnage
    peut choisir de sacrifier un certain nombre de points de vie pour donner le double
    de points de vies temporaires à un allié. Il peut sacrifier un nombre maximal
    de points de vie égal à son niveau. Ces points de vie temporaires durent une minute
    par niveau d'ensorceleur. Au niveau 13, le personnage peut utiliser ce pouvoir
    une fois de plus par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Martyre: Echange sacrificiel (Sur)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 15
  Description: Au niveau 15, une fois par jour par une action rapide, le personnage
    peut s'infliger 2 points de dégâts à une caractéristique de son choix pour bénéficier
    d'un bonus de +2 à une autre caractéristique. Ce bonus dure une heure, à moins
    d'être annulé prématurément par une action libre. Pendant la durée du bonus, les
    dégâts subis par cet effet ne peuvent être guéris d'une quelconque manière. Ce
    pouvoir peut être utilisé une fois de plus par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Martyre: Eternel martyre (Ext)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 20
  Description: Au niveau 20, le personnage est imprégné par le martyre de son ancêtre.
    Il devient immunisé aux effets de mort. Le coût des composantes matérielles pour
    le ramener à la vie est diminué de moitié. Son corps ne peut être transformé en
    mort-vivant, comme s'il était sous l'effet d'un sort permanent de sanctification
    (avec un NLS égal au niveau de l'ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Maudit: Visage horrifiant (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: Au niveau 1, le personnage peut puiser dans la puissance de son ancêtre
    guenaude pour qu’une cible croie qu’il possède une apparence terrifiante. Par
    une action simple, il peut obliger une cible située dans les 9 mètres (6c) à faire
    un jet de Volonté (DD 10 +1/2 niveau d’ensorceleur + modificateur de Charisme).
    Si elle échoue, elle est secouée pendant 1 round par tranche de deux niveaux (1
    round au minimum). C’est un effet mental de peur. Cette peur ne se cumule pas
    avec d’autres effets similaires. Chaque jour, le personnage peut utiliser ce pouvoir
    un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Maudit: Misérable endurance (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne un bonus de +2 à tous les jets de
    sauvegarde contre les effets de charme, de froid, de peur, de feu et de sommeil.
    Au niveau 9, ces bonus passent à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Maudit: Regard redouté (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: 'Au niveau 9, le personnage acquiert une forme du pouvoir de mauvais
    œil de la guenaude verte. Par une action simple, il peut river son regard sur
    une créature située dans les 18 mètres (12c). Cette dernière doit faire un jet
    de Volonté (DD 10 + 1/2 niveau d’ensorceleur + modificateur

    de Charisme). Si elle échoue, elle est chancelante pendant 1 round par tranche
    de deux niveaux d’ensorceleur. Le personnage peut utiliser ce pouvoir une fois
    au niveau 9, deux fois au niveau 17 et trois au niveau 20.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Maudit: Rêve éveillé (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage peut entrer dans le plan éthéré. Ceci
    fonctionne comme forme éthérée mais dure 1 minute par tranche de deux niveaux
    d’ensorceleur. Le personnage peut lancer cauchemar une fois pendant ce voyage,
    comme un pouvoir magique, sur une créature qu’il aperçoit dans le monde éthéré.
    (Ceci est une exception à la règle qui dit que les créatures éthérées ne peuvent
    pas affecter une cible qui se trouve sur le plan Matériel.)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Maudit: Terrifiante survie (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: Au niveau 20, le sang de la guenaude donne à l’ensorceleur une importante
    résistance. Il gagne une RD 10/fer froid et une RM égale à 6 + niveau d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Mort-vivant: Toucher du tombeau (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, le personnage peut utiliser une action simple pour secouer
    une créature vivante en réussissant une attaque de contact au corps à corps. L’effet
    persiste pendant un nombre de rounds égal à la moitié du niveau d’ensorceleur
    du personnage (1 round au minimum). Si le personnage touche à nouveau une créature
    déjà secouée par ce pouvoir, elle devient effrayée pendant 1 round si elle possède
    un nombre de DV inférieur au niveau d’ensorceleur du personnage. Chaque jour,
    l’ensorceleur peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Mort-vivant: Bienfait de la mort (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au froid de 5 points
    et une RD 5/— contre les dégâts non-létaux. Au niveau 9, la résistance passe à
    10 points et la RD devient 10/— contre les dégâts non-létaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Mort-vivant: Emprise de la mort (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut faire jaillir du sol un champ de
    bras squelettiques qui tentent alors de griffer ses ennemis. Les bras squelettiques
    apparaissent du sol dans un rayon de 6 m (4 cases). Toutes les créatures situées
    dans cette zone subissent 1d6 points de dégâts de type tranchant par niveau d’ensorceleur
    du personnage. Elles bénéficient d’un jet de Réflexes pour tenter de diminuer
    de moitié les dégâts infligés. Le DD de ce jet de sauvegarde est égal à 10 + la
    moitié du niveau de l’ensorceleur + le modificateur de Charisme de l’ensorceleur.
    Les créatures qui ratent ce jet de sauvegarde sont incapables de se déplacer pendant
    1 round. Les bras squelettiques, qui ne peuvent apparaître que sur une surface
    solide, disparaissent après 1 round. L’ensorceleur peut utiliser ce pouvoir une
    fois par jour au niveau 9, deux fois par jour au niveau 17 et trois fois par jour
    au niveau 20. La portée maximale de ce pouvoir est de 18 m (12 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Mort-vivant: Forme intangible (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, le personnage peut devenir intangible pendant 1 round
    par niveau d’ensorceleur. Lorsqu’il utilise ce pouvoir, l’ensorceleur devient
    une créature du sous-type intangible. Il ne subit que la moitié des dégâts provenant
    de sources tangibles magiques et aucun dégât dans le cas d’armes et d’objets qui
    ne sont pas magiques. Les sorts de l’ensorceleur n’infligent également que la
    moitié des dégâts normaux aux créatures tangibles. Les sorts et effets qui n’infligent
    pas de dégâts fonctionnent normalement. L’ensorceleur peut utiliser cette capacité
    une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Mort-vivant: Un d’entre nous (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le corps de l’ensorceleur commence à se putréfier (son
    apparence exacte est laissée au choix du joueur) et les morts-vivants le considèrent
    comme l’un des leurs. L’ensorceleur développe une immunité au froid, aux dégâts
    non-létaux, à la paralysie et au sommeil. Il gagne également une RD 5/—. Les morts-vivants
    sans intelligence ne le remarquent pas sauf s’il les attaque. Enfin, il bénéficie
    d’un bonus de moral de +4 aux jets de sauvegarde contre les sorts et les pouvoirs
    magiques des morts-vivants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Profane: Pacte magique (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, le personnage acquiert les bénéfices d’un pacte magique
    comme s’il était un magicien de même niveau. Ses niveaux d’ensorceleur se cumulent
    avec ses niveaux de magicien lorsqu’il s’agit de déterminer les capacités de son
    familier ou de son objet fétiche. Ce pouvoir ne lui permet pas de posséder à la
    fois un familier et un objet fétiche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Profane: Adepte de la métamagie (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, lorsque le personnage applique les effets d’un don de
    métamagie qu’il connaît à un sort qu’il est sur le point de lancer, ce pouvoir
    lui permet d’éviter d’augmenter le temps d’incantation du sort. Cela ne change
    cependant pas le fait qu’un emplacement de sort de plus haut niveau soit nécessaire.
    L’ensorceleur dispose d’une utilisation quotidienne de ce pouvoir au niveau 3
    et gagne une utilisation quotidienne supplémentaire tous les quatre niveaux d’ensorceleur
    au-delà du niveau 3, jusqu’à un maximum de cinq utilisations quotidiennes au niveau
    19. Au niveau 20, l’apothéose magique (voir ci-dessous) remplace ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Profane: Nouveaux arcanes (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, le personnage peut ajouter à son répertoire un sort
    provenant la liste des sorts d’ensorceleur et de magicien. Le sort choisi doit
    appartenir à un niveau de sort auquel l’ensorceleur a accès. Il peut ajouter à
    nouveau un sort supplémentaire aux niveaux 13 et 17.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Profane: École privilégiée (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur choisit une école de magie. Le DD des
    jets de sauvegarde contre les sorts de l’ensorceleur appartenant à cette école
    augmente de +2. Ce bonus se cumule avec celui provenant du don École renforcée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Profane: Apothéose magique (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, la magie envahit tout le corps de l’ensorceleur. Lorsqu’il
    lance un sort en y appliquant les effets d’un don de métamagie qu’il connaît,
    la durée de l’incantation n’est pas modifiée (mais il doit toujours utiliser un
    emplacement de sort d’un niveau plus élevé). De plus, chaque fois qu’il utilise
    un objet magique à charges, il peut choisir de sacrifier des emplacements de sorts
    pour réduire le nombre de charges consommées. Pour chaque tranche de trois niveaux
    de sorts sacrifiés, le coût en charges est réduit de un.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Ombres: Toucher des ombres (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut utiliser une action simple et effectuer
    une attaque de contact au corps à corps pour infliger 1d4 points de dégâts non
    létaux + 1 par tranche de deux niveaux d’ensorceleur. La cible est également éblouie
    pendant 1 minute. Les créatures bénéficiant d’une vision nocturne ou d’une vision
    dans le noir ne sont pas éblouies par cette capacité. L’ensorceleur peut utiliser
    le toucher des ombres un nombre de fois par jour égal à 3 + son modificateur de
    Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Ombres: OEil de la nuit (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne une vision dans le noir à 9 m (6
    c). Au niveau 9, celle-ci s’étend à 18 m (12 c). S’il est déjà capable de voir
    dans le noir, les distances citées ci-dessus s’ajoutent à la portée de sa vision
    dans le noir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Ombres: Puits d’ombre (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut utiliser la capacité de Discrétion
    même si on l’observe ou qu’il ne bénéficie pas d’un abri ni d’un camouflage, pour
    autant qu’il se trouve à au plus 3 m (2 c) d’une ombre autre que la sienne. De
    plus, lorsqu’il se trouve dans une zone de ténèbres ou de lumière ténue, il peut
    choisir de changer de place avec un allié situé à au plus 18 m (12 c) par une
    action simple. L’allié lui aussi doit être dans une zone d’ombre ou de lumière
    ténue et il doit accepter de changer de place avec l’ensorceleur. Au niveau 13,
    au lieu de cela, l’ensorceleur peut faire changer de place deux alliés qui se
    trouvent à au plus 18 m (12 c) de lui. À l’exception des particularités notées
    ci-dessus, ce pouvoir fonctionne comme porte dimensionnelle. L’ensorceleur peut
    effectuer un changement de place par jour au niveau 9 et un de plus par jour aux
    niveaux 17 et 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Ombres: Enveloppe de ténèbres (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut créer une zone de ténèbres profondes
    à travers laquelle il peut voir parfaitement. Toutes les créatures (sauf lui)
    sont enchevêtrées dans ces ténèbres, à moins qu’elles ne bénéficient d’un effet
    similaire à liberté de mouvement. Vous pouvez utiliser cette capacité une fois
    par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Ombres: Maître des ombres (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur peut parfaitement bien voir dans les
    ténèbres naturelles ou magiques. Lorsqu’il utilise convocation d’ombres ou magie
    des ombres, ses créations sont 20% plus réelles que la normale et toutes les créatures
    créées reçoivent les effets du don Amélioration des créatures convoquées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Oni: Contact d''agonie (Mag)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut effectuer
    une attaque de contact au corps à corps qui inflige une douleur effroyable à une
    unique créature vivante. A chaque tour, la créature subit 1d4 points de dégâts
    non-létaux, pour un nombre de tours égal à la moitié du niveau d'ensorceleur du
    personnage. Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois
    égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Oni: Forme modifiée (Mag)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 3
  Description: Au niveau 3, le personnage est capable de se métamorphoser, comme
    avec un sort de modification d'apparence pour un nombre de minutes par jour égal
    à son niveau d'ensorceleur. Ces minutes n'ont pas besoin d'être consécutives.
    Au niveau 17, cette durée n'est plus limitée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Oni: Porté par le vent (Mag)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 9
  Description: Au niveau 9,  le personnage est capable d'emprunter une apparence
    gazeuse, comme avec un sort d'état gazeux pour un nombre de rounds par jour égal
    à son niveau d'ensorceleur. Ces rounds n'ont pas besoin d'être consécutifs. Au
    niveau 11, et à tous les deux niveaux après celui-ci, sa vitesse de déplacement
    sous forme gazeuse augmente de 3 mètres (2c) pour un maximum de 18 mètres (12c)
    au niveau 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Oni: Guérison des Oni (Sur)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 15
  Description: Au niveau 15, si les points de vie du personnage deviennent inférieurs
    à 0, il se stabilise automatiquement et commence à regénérer 2 points de vie par
    round, pour un nombre de rounds égal à son niveau d'ensorceleur. Lorsqu'il se
    regénère ainsi, il est immunisé contre les effets de type saignement, mais s'il
    subit des dommages de feu ou d'acide, il ne peut plus se regénérer pour le reste
    de la journée (mais il reste stable). La regénération n'empêche pas le personnage
    de mourir si les points de vie atteignent une valeur négative égale à sa Constitution.  Cette
    capacité n'est efficace qu'une seule fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Oni: Maître hédoniste (Sur)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 20
  Description: Au niveau 20, le personnage accepte pleinement son héritage oni et
    développe ainsi son plein potentiel. Il gagne la capacité à se métamorphoser à
    volonté en n'importe quel humanoïde G de sous-type géant, comme avec forme de
    Géant I. La créature est choisie au niveau 20, et une fois choisie, ne peut plus
    être changée. Le personnage peut alterner entre les deux formes à volonté. De
    plus, il gagne une résistance à la magie égale à 6 + son niveau d'ensorceleur,
    et le DD de tous les sorts du registre du charme ou de la coercition qu'il lance
    augmente de 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Onirique: Berceuse (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut utiliser berceuse sous forme de pouvoir
    magique un nombre de fois par jour égal à 3 + son modificateur de Charisme. L’effet
    persiste pendant 1 minute et ne nécessite pas de concentration. Le malus aux jets
    de sauvegarde contre le sommeil devient -4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Onirique: Prémonition de combat (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: L’instinct de l’ensorceleur lui fait entrevoir le futur et l’avantage
    au combat. Au niveau 3 et tous les quatre niveaux par la suite, il gagne un bonus
    d’intuition de +1 aux tests d’initiative.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Onirique: Façonneur de rêves (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut manipuler le monde des rêves des
    autres créatures et utiliser ou modifier leur subconscient. Cette capacité lui
    permet d’altérer les souvenirs de la cible comme s’il utilisait modification de
    mémoire ou de poser des questions comme s’il utilisait communication avec les
    morts sur un cadavre. Un jet de Volonté réussi annule l’effet. Le DD de ce jet
    de sauvegarde vaut 10 + la moitié du niveau de l’ensorceleur + son modificateur
    de Charisme et utilise les mêmes modificateurs que le sort de cauchemar. L’ensorceleur
    peut utiliser cette capacité une fois par jour au niveau 9, deux fois par jour
    au niveau 17 et trois fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Onirique: OEil de Somnus (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut projeter sa conscience comme s’il
    utilisait oeil du mage. De plus, à n’importe quel moment, il peut rendre son oeil
    du mage visible. L’oeil ne peut plus être déplacé après cela, mais il agit comme
    un symbole de sommeil sur tous ceux qui le voient. L’ensorceleur peut utiliser
    ce pouvoir une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Onirique: Solipsisme (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur peut quitter le monde réel et glisser
    dans le monde des rêves. Il peut devenir intangible pendant 1 minute par niveau
    d’ensorceleur. Il acquiert le sous-type intangible et ne subit plus que la moitié
    des dégâts des attaques magiques d’origine tangible (et aucun dégât de la part
    des armes et objets non magiques). Ses sorts n’infligent que la moitié des dégâts
    normaux aux créatures tangibles mais les effets autres que les dégâts fonctionnent
    normalement. L’ensorceleur ne doit pas forcément utiliser toute la durée de cette
    capacité d’un coup, mais chaque utilisation doit correspondre à un nombre entier
    de minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Orque: Toucher de rage (Mag)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut toucher un personnage par une action
    simple  pour lui donner un bonus aux jets d'attaque, de dégâts et de Volonté égal
    à la moitié de son niveau d'ensorceleur (minimum 1) pour un round. Chaque jour,
    le personnage peut utiliser ce pouvoir un nombre de rounds égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Orque: Sans peur (Ext)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 3
  Description: Au niveau 3, le personnage gagne un bonus de +1 à l'armure naturelle
    et de +4 aux jets de sauvegarde contre la peur. Au niveau 9, le bonus à l'armure
    naturelle devient +2, le personnage devient immunisé à la peur, et perd sa sensibilité
    à la lumière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Orque: Force de la Bête (Ext)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur gagne un bonus inné de +2 à la Force.
    Ce bonus passe à +4 au niveau 13 et à +6 au niveau 17.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Orque: Pouvoir des géants (Mag)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 15
  Description: Au niveau 15, le personnage peut devenir de taille G par une action
    simple. Il gagne un bonus de taille de +6 à la Force, de +4 à la Constitution
    et un malus de -2 à la Dextérité ainsi qu'un bonus de +4 à l'armure naturelle.
    Il peut reprendre sa taille normale par une action simple. Il peut utiliser ce
    pouvoir un nombre de minutes par jour égal à son niveau d'ensorceleur; ces minutes
    ne doivent pas être consécutives.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Orque: Seigneur de guerre réincarné (Sur)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 20
  Description: Au niveau 20, le personnage devient un véritable seigneur orque digne
    des légendes. Il gagne une immunité au feu et une RD 5/-. Une fois par jour, il
    peut lancer transformation martiale comme pouvoir magique, comptabilisant son
    niveau d'ensorceleur comme son NLS.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Profondeurs: Secousse (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, par une action simple, l’ensorceleur peut faire trembler
    le sol sous une unique créature située à au plus 9 m (6 c) de lui. Cela fonctionne
    comme une tentative de croc-en-jambe utilisant le niveau de l’ensorceleur plus
    son modificateur de Charisme au lieu de son BMO. Il peut utiliser cette capacité
    un nombre de fois par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Profondeurs: Devin de la pierre (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne le trait Connaissance de la pierre
    (comme un nain). S’il s’agit d’un nain, son bonus passe à +4. Au niveau 9, il
    développe la capacité de perception des vibrations avec une portée de 9 m (6 c).
    Au niveau 15, il peut voir à travers les objets solides comme s’il utilisait un
    anneau de rayons X pendant un nombre de rounds par jour égal à son niveau d’ensorceleur.
    Ces rounds ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Profondeurs: Éclat de cristal (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut toucher une arme de métal ou de pierre
    (ou un lot de 50 munitions) par une action simple et leur accorder, pendant 1
    minute, la propriété tueur contre n’importe quelle vase, créature du sous-type
    Terre ou créature artificielle faite de pierre ou de métal. Il peut utiliser cette
    capacité une fois par jour au niveau 9, deux fois par jour au niveau 17 et trois
    fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Profondeurs: Nage dans la terre (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut traverser n’importe quel sol ou
    pierre naturelle aussi facilement qu’un poisson nage dans l’eau, avec une vitesse
    d’enfouissement égale à la moitié de sa vitesse normale. Il ne laisse pas de tunnel
    ni de trace de son passage derrière lui. Chaque jour, il peut utiliser cette capacité
    pendant 1 minute par niveau d’ensorceleur. Ces minutes ne doivent pas forcément
    être consécutives mais chaque utilisation doit correspondre à un nombre entier
    de minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Profondeurs: Force de la pierre (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, la chair de l’ensorceleur devient aussi dure que de
    la pierre, ce qui lui donne une RD 10/adamantium et l’immunise contre la pétrification.
    Il ne subit aucune pénalité lorsqu’il se faufile dans un passage étroit et, tant
    qu’il est en contact avec le sol, il est immunisé contre les manoeuvres de bousculade,
    de croc-en-jambe, d’entraînement, de lutte et de repositionnement ainsi que contre
    les attaques spéciales attirer et repousser.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Protéen: Protoplasme (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut créer une boule de protoplasme entropique
    et la lancer sur une cible située dans un rayon de 9 m (6 c). Ce protoplasme fonctionne
    comme une sacoche immobilisante qui infligerait également 1 point de dégâts d’acide
    par round aux créatures qu’elle enchevêtre. Le protoplasme se dissout en 1d3 rounds.
    L’ensorceleur peut utiliser cette capacité un nombre de fois par jour égal à 3
    + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Protéen: Résistances des protéens (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne une résistance à l’acide de 5 points
    et un bonus de +2 aux jets de sauvegarde contre les sorts et effets de métamorphose,
    de pétrification et de transmutation. Au niveau 9, il gagne une résistance à l’acide
    de 10 points et le bonus aux jets de sauvegarde augmente à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Protéen: Plis dans la réalité (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut s’entourer d’une émanation de 3 m
    (2 c) de rayon qui accompagne ses mouvements et où la réalité peut être modifiée.
    Cette zone de distorsion est similaire à un brouillard dense mais n’offre aucun
    camouflage et ne bloque pas le champ de vision. L’aura ne réduit pas les capacités
    de déplacement de l’ensorceleur. Les attaques provenant de l’extérieur subissent
    une chance d’échec de 20% contre les cibles situées dans l’aura. L’ensorceleur
    peut utiliser cette capacité pendant un nombre de rounds par jour égal à son niveau
    d’ensorceleur mais ces rounds ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Protéen: Déchirure spatiale (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, une fois par jour, l’ensorceleur peut détisser les
    fils de la réalité et glisser sur eux alors même qu’ils se remettent en place.
    Cette capacité fonctionne comme porte dimensionnelle tout en créant également
    une masse de tentacules noirs centrée à l’emplacement où l’ensorceleur se trouvait.
    Ces deux effets ont un NLS égal au niveau de l’ensorceleur. Au niveau 20, l’ensorceleur
    peut utiliser cette capacité deux fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Protéen: Avatar du Chaos (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur est complètement envahi par l’essence
    du Chaos. Il devient immunisé contre l’acide, la pétrification et la métamorphose
    et reçoit un bonus de +2 aux DD des jets de sauvegarde ainsi qu’aux tests visant
    à pénétrer la résistance à la magie des créatures du sous-type de la Loi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Psychique: Frappe psychique (Sur)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 1
  Description: Au niveau 1, le personnage peut écraser l’esprit des créatures à
    proximité. Il peut prendre pour cible une créature qu’il peut voir et située à
    9 mètres ou moins. Cette créature doit réussir un jet de Volonté (DD = 10 + la
    moitié du niveau d’ensorceleur du personnage + le modificateur de Charisme du
    personnage) pour ne pas être secouée pendant un round et subir 1d6 points de dégâts
    + 1 point tous les 2 niveaux d’ensorceleur. Le personnage peut utiliser ce pouvoir
    un nombre de fois par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Psychique: Résistance mentale (Ext)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 3
  Description: Au niveau 3, l’esprit du personnage bloque les tentatives d’agression
    contre lui. Le personnage bénéficie d’un bonus de +2 aux jets de sauvegarde contre
    les effets mentaux. Ce bonus passe à +4 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Psychique: Prodige de l’incantation réduite (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 9
  Description: À partir du niveau 9, chaque fois que le personnage peut lancer un
    nouveau niveau de sorts, il peut automatiquement remplacer, dans son répertoire
    de sorts connus, un sort du lignage psychique dont il est possible de lancer une
    version réduite par la version du niveau le plus élevé qu’il est capable de lancer.
    Par exemple, au niveau 9, le personnage pourrait remplacer coup mental I, insinuation
    du ça I et fouet d’ego I par coup mental IV, insinuation du ça III et fouet d’ego
    II, respectivement, dans son répertoire de sorts connus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Psychique: Perception des pensées (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 15
  Description: Au niveau 15, le personnage peut détecter les pensées des créatures
    à proximité, comme s’il était sous l’effet constant d’un sort de perception des
    pensées avec une portée de 9 mètres au lieu de 18.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Psychique: Pure pensée matérialisée (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 20
  Description: 'Au niveau 20, le personnage peut ignorer les contraintes de son
    corps physique pour devenir une véritable pensée matérialisée : un être qui existe
    indépendamment de sa substance. Chaque fois qu’une créature devrait le tuer, il
    peut tenter un échange d’esprits avec cette créature par une action immédiate,
    juste avant de mourir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Shaitan: Rayon acide (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: À partir du niveau 1, le personnage peut lancer un rayon élémentaire
    par une action simple en visant tout ennemi qui se trouve dans les 9 mètres (6c).
    C’est une attaque de contact à distance qui inflige 1d6 points de dégâts d’acide
    + 1 par tranche de deux niveaux d’ensorceleur. Chaque jour, le personnage peut
    utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Shaitan: Résistance élémentaire (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l’acide de 10.
    Elle passe à 20 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Shaitan: Avalanche (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, quand le personnage touche une cible unique avec un
    sort qui inflige des dégâts, il peut faire un test de bousculade par une action
    libre. Pour cette manœuvre, son BMO est égal à son niveau d’ensorceleur + bonus
    de Charisme. Il peut faire cette manœuvre même si sa cible n’est pas à sa portée
    au corps à corps, et sans provoquer d’attaque d’opportunité. Si la cible est en
    contact avec la terre, la pierre ou la roche, il gagne un bonus de +4 au BMO.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Shaitan: Mouvements élémentaires (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage obtient une vitesse de creusement de
    9 mètres (6 c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Shaitan: Pouvoir du shaitan (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: 'Au niveau 20, le personnage obtient le même pouvoir que les génies
    : il peut accorder des vœux. Une fois par jour, il peut lancer souhait limité
    comme un pouvoir magique. Ce souhait doit commencer par les mots « je souhaiterais
    » et ne doit pas dupliquer un souhait déjà accordé au cours des dernières 24 heures.
    Si le personnage utilise ce pouvoir pour imiter un sort avec une composante magique
    onéreuse, il doit la fournir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Serpentin: Croc du serpent (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut faire apparaitre des crocs par une
    action libre. Ces crocs fonctionnent comme des armes naturelles qui infligent
    1d4 points de dégâts plus son modificateur de Force (1d3 points s’il est de taille
    P) ainsi que du poison (Morsure – blessure ; JS Vig DD 10 + la moitié de son niveau
    d’ensorceleur + son modificateur de Constitution ; fréquence 1/round pendant 6
    rounds ; effet affaiblissement temporaire de 1 Con ; guérison 1 réussite). Au
    niveau 5, ces crocs fonctionnent comme des armes magiques pour ce qui est de percer
    les résistances aux dégâts, et l’affaiblissement causé par le poison passe à 1d2
    points de Constitution. Au niveau 7, il faut réussir deux jets de sauvegarde consécutifs
    pour guérir du poison. Au niveau 11, l’affaiblissement causé par le poison passe
    à 1d4 points de Constitution. L’ensorceleur peut utiliser cette capacité pendant
    un nombre de rounds par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Serpentin: Ami des serpents (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur peut utiliser communication avec les animaux
    à volonté pour dialoguer avec les reptiles (y compris les diverses espèces de
    dinosaures, de lézards et les autres créatures à sang froid). Il acquiert également
    un serpent venimeux/une vipère comme familier (son niveau de magicien effectif
    est son niveau d’ensorceleur -2).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Serpentin: Peau de serpent (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur gagne un bonus de +1 à son armure naturelle,
    un bonus racial de +2 aux jets de sauvegarde contre le poison et un bonus de +2
    aux tests d’Évasion. Aux niveaux 13 et 17, ces bonus augmentent de +1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Serpentin: Nid de vipères (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut convoquer un amas de serpents enchevêtrés.
    Cette capacité fonctionne comme le sort de mort rampante, mais le poison de cette
    nuée de serpents inflige un affaiblissement temporaire de Constitution et toutes
    les créatures (autres que l’ensorceleur) qui partagent l’espace de la nuée sont
    enchevêtrées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Serpentin: Âme écailleuse (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur gagne le sous-type métamorphe et il peut
    prendre, à volonté, la forme d’un humanoïde reptilien (cela fonctionne comme modification
    d’apparence) ou d’un serpent dont la taille peut aller de Min à TG (cela fonctionne
    comme forme bestiale III). Une fois transformé, il reste capable de parler et
    peut encore utiliser des composantes gestuelles. Il devient aussi immunisé contre
    le poison et la paralysie. Il peut utiliser la capacité de Croc du serpent aussi
    souvent qu’il le désire et peut choisir la caractéristique qui est affaiblie par
    le poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Tempêtes: Bâton-éclair (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut toucher une arme par une action simple
    et lui accorder la propriété de foudre pendant un nombre de rounds égal à la moitié
    de son niveau (au minimum 1 round). Au niveau 9, il peut choisir de conférer la
    propriété de foudre intense, mais la durée du pouvoir est alors divisée par deux.
    Il peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Tempêtes: Fils des tempêtes (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur développe une résistance à l’électricité
    de 5 points et une résistance au son de 5 points. De plus, il considère les effets
    du vent l'affectant comme si la force de celui-ci était diminuée d'une catégorie.
    Au niveau 9, il considère les effets du vent l'affectant comme si la force de
    celui-ci était diminuée de deux catégories et l’ensorceleur acquiert la capacité
    de perception aveugle avec une portée de 18 m (12 c) contre les camouflages octroyés
    par les brumes magiques ou naturelles, les brouillards et les effets du climat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Tempêtes: Foudre (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut invoquer un éclair qui vient frapper
    un cylindre de 1,50 m (1 c) de rayon et de 18 m (12 c) de hauteur. La foudre inflige
    1d6 points de dégâts par niveau d’ensorceleur. La moitié de ces dégâts sont des
    dégâts d’électricité et l’autre moitié, des dégâts de son. Un jet de Réflexes
    (contre un DD égal à 10 + la moitié du niveau de l’ensorceleur + son modificateur
    de Charisme) permet de diviser les dégâts par deux. Les créatures qui ratent leur
    jet de sauvegarde sont également assourdies pendant 1 round. Au niveau 9, l’ensorceleur
    peut utiliser cette capacité une fois par jour. Au niveau 17, il peut l’utiliser
    deux fois par jour et, au niveau 20, trois fois par jour. La portée de cette capacité
    est de 36 m.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Tempêtes: Filer comme l’éclair (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut utiliser une action complexe pour
    se transformer en un éclair vivant et se déplacer en ligne droite sur une distance
    pouvant aller jusqu’à 10 fois sa vitesse de déplacement normal. Ce mouvement ne
    provoque pas d’attaques d’opportunité. Les créatures et les objets qui se trouvent
    dans son chemin sont affectés par sa capacité de Foudre. Les créatures n’interrompent
    pas son mouvement mais les barrières solides le font, à moins qu’elles ne soient
    réduites à 0 point de vie. Il peut utiliser cette capacité une fois par jour et
    pendant un nombre de rounds égal à son niveau d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Tempêtes: Seigneur des tempêtes (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur ne fait plus qu’un avec la tempête. Il
    est immunisé à la surdité, à l’étourdissement et aux effets du vent. Il développe
    la capacité de vision aveugle avec une portée de 36 m (24 c) contre les camouflages
    octroyés par les brumes magiques ou naturelles, les brouillards et les effets
    du climat. Une fois par jour, quand il est attaqué par un effet d’électricité
    ou de son, il peut renoncer à faire un jet de sauvegarde et absorber l’énergie
    de l’attaque afin de guérir d’1 point de vie par tranche de 3 points de dégâts
    normalement infligés par l’attaque.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Verdoyant: Liane animée (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, par une action simple, l’ensorceleur peut créer une
    liane animée de 4,50 m (3 c) de long qui jaillit de sa paume. Cette liane reste
    en existence pendant 1 round et peut être utilisée pour accomplir une unique manoeuvre
    de désarmement, de subtilisation ou de croc-en-jambe en utilisant le niveau de
    l’ensorceleur plus son modificateur de Charisme au lieu de son BMO normal. Il
    peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Verdoyant: Photosynthèse (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur se nourrit de l’essence qui compose la
    nature. Ses besoins en matière de nutrition et de sommeil sont réduits, comme
    s’il portait un anneau de subsistance, et il gagne un bonus racial de +2 aux jets
    de sauvegarde contre le poison et les effets de sommeil. Au niveau 9, ces bonus
    passent à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Verdoyant: Transformation de groupe (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, par une action complexe, l’ensorceleur peut modifier
    la taille et la santé de la flore comme s’il utilisait croissance végétale ou
    rabougrissement des plantes. Au lieu de cela, il peut choisir de transformer un
    certain nombre de créatures volontaires qui ne sont pas des plantes (une créature
    par niveau d’ensorceleur, et chacune d’elle doit se trouver à 9 m (6 c) ou moins
    de toutes les autres) comme s’il utilisait forme d’arbre. Au niveau 15, il peut
    transformer les créatures comme s’il utilisait forme végétale I. Au niveau 20,
    comme s’il utilisait forme végétale II. Ce pouvoir permet une transformation de
    créatures par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Verdoyant: Racines (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, par une action de mouvement, le personnage peut s’enraciner
    dans le sol. Sa vitesse est réduite à 1,50 m (1 c), mais il gagne un bonus de
    +4 à son armure naturelle et un bonus de +10 à son DMD contre les tentatives de
    bousculade, de croc-en-jambe, de repositionnement et de renversement. Il gagne
    également la capacité de perception des vibrations avec une portée de 9 m (6 c)
    et celle de guérison accélérée 1. Il peut utiliser ce pouvoir pendant un nombre
    de minutes par jour égal à son niveau d’ensorceleur. Ces minutes ne doivent pas
    forcément être consécutives, mais chaque utilisation doit correspondre à un nombre
    entier de minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Verdoyant: Berger de la flore (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’héritage verdoyant de l’ensorceleur se manifeste
    pleinement. Il gagne un bonus d’armure naturelle de +4. Il est immunisé à la paralysie,
    au poison, à la métamorphose, au sommeil et à l’étourdissement. Et il bénéficie
    de la capacité de perception des vibrations avec une portée de 9 m (6 c), même
    quand il n’est pas enraciné.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Voué à un grand destin: Toucher de la destinée (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut toucher une
    créature et lui accorder un bonus d’intuition aux jets d’attaque, tests de compétence,
    tests de caractéristique et jets de sauvegarde égal à la moitié de son niveau
    d’ensorceleur (au minimum +1) pendant 1 round. Chaque jour, l’ensorceleur peut
    utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Voué à un grand destin: Destiné (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Dès le niveau 3, l’ensorceleur obtient un bonus de chance de +1 à
    tous ses jets de sauvegarde et à sa CA pendant les rounds de surprise ainsi que
    contre les attaques qui le prennent par surprise (pour une raison ou une autre).
    Au niveau 7 et tous les quatre niveaux par la suite, ce bonus augmente de +1,
    jusqu’à un maximum de +5 au niveau 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Voué à un grand destin: Accomplissement de la prophétie (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, le personnage peut relancer n’importe quel jet d’attaque,
    jet de confirmation de critique ou test de niveau de lanceur de sorts visant à
    ignorer une résistance à la magie. Il doit décider d’utiliser ce pouvoir après
    le premier jet mais avant que le MJ en révèle les résultats. Il doit accepter
    le second résultat, même si celui-ci est moins bon que le premier. L’ensorceleur
    dispose d’une utilisation quotidienne de ce pouvoir au niveau 9. Au niveau 17,
    il peut l’utiliser deux fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Voué à un grand destin: Près du but (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: 'Au niveau 15, le destin ultime du personnage est en vue. Une fois
    par jour, lorsqu’une attaque ou un sort infligeant des dégâts causerait la mort
    du personnage, celui-ci peut tenter un jet de Volonté (DD 20). Si celui-ci réussit,
    les effets de l’action mortelle sont réduits : les points de vie du personnage
    tombent à -1 et il est stabilisé. Le bonus provenant du pouvoir Destiné s’applique
    à ce jet de sauvegarde.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Voué à un grand destin: Réalisation du destin (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le destin du personnage est à portée de main. Les possibilités
    de critique à l’encontre de l’ensorceleur ne sont confirmées que par un résultat
    naturel de 20 sur le jet de confirmation. Toutes les possibilités de critique
    que le personnage obtient en lançant un sort sont, quant à elles, automatiquement
    confirmées. Une fois par jour, l’ensorceleur peut choisir de réussir automatiquement
    un test de niveau de lanceur de sorts visant à ignorer la résistance à la magie
    de sa cible. Ce choix doit être effectué avant de lancer le dé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Pestilence: Caresse du fléau (Mag)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 1
  Description: Au niveau 1, en une action simple, le personnage peut porter une
    attaque de contact au corps à corps qui cause l'apparition de pustules et de plaies
    malodorantes sur la peau d'une victime vivante pendant un nombre de rounds égal
    à la moitié de son niveau d'ensorceleur (au minimum 1 round). Ces plaies rendent
    la victime fiévreuse pendant toute la durée de cet effet. Il s'agit d'un effet
    de maladie. Le personnage peut utiliser cette capacité un nombre de fois par jour
    égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Pestilence: Habitué à l''horreur (Ext)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 3
  Description: Au niveau 3, le personnage devient immunisé contre l'état préjudiciable
    fiévreux et il gagne un bonus de +4 sur tous les jets de sauvegarde contre les
    effets qui causent des nausées ou rendent malades. Au niveau 9, il devient immunisé
    contre l'état préjudiciable nauséeux et aux effets affaiblissant des maladies
    (mais il peut encore être porteur d'une maladie).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Pestilence: Manteau de vermines (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 9
  Description: Au niveau 9, les nuées ne considèrent plus le personnage comme une
    victime potentielle. Il peut se déplacer au sein des nuées sans craindre d'être
    blessé par elles et, en une action simple, il peut diriger mentalement les attaques
    et les mouvement de la nuée au sein de laquelle il se tient, à condition qu'il
    possède un nombre de DV plus élevé que celui de la nuée. Même lorsqu'il ne se
    trouve pas dans une nuée, la vermine grouille partout sur son corps. Le corps
    chitineux des bestioles augmentent l'armure naturelle du personnage de +1. Au
    niveau 11, ce bonus passe à +2 et, au niveau 17, il devient +3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Pestilence: Souffle de pestilence (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 15
  Description: 'Au niveau 15, la maladie qui sommeille au sein de son corps devient
    finalement si puissante que même son souffle est mortel. Une fois par jour, en
    une action simple, il peut exhaler un nuage de pestilence dans un cône de 9 mètres.
    Ceux qui sont situés dans le nuage nauséabond peuvent effectuer un jet de sauvegarde
    unique pour résister aux effets de deux maladies. Le DD de ce jet de sauvegarde
    vaut 10 + la moitié du niveau d''ensorceleur du personnage + son modificateur
    de Charisme. Le personnage peut choisir quelles sont les deux maladies que ce
    souffle inflige à chacune des cibles qui rate ce jet de sauvegarde. Il doit s''agir
    de deux maladies choisies parmi la liste suivante : bouille-crâne, croupissure,
    fièvre des marais, fièvre gloussante, lèpre, mal rouge, mort vaseuse, peste bubonique,
    tremblotte. La victime subit immédiatement les effets initiaux des deux maladies.
    Utilisez ensuite les fréquences et DD des jets de sauvegarde normaux des maladies
    pour en appliquer les effets. Au niveau 17, le personnage peut utiliser cette
    capacité deux fois par jour. Au niveau 20, il peut utiliser cette capacité trois
    fois par jour.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Pestilence: Porteur du fléau (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 20
  Description: Au niveau 20, le personnage peut infliger la putréfaction de momie
    d'un simple contact. il peut choisir de désactiver cette capacité pendant 1 round
    en une action rapide. Il peut effectuer un jet d'attaque de contact pour infliger
    cette maladie à une cible ou le faire au cours d'une attaque utilisant une arme
    de corps à corps ou un sort de contact. La créature touchée peut résister et éviter
    de contacter la putréfaction de momie en réussissant un jet de Vigueur contre
    un DD égal à 10 + la moitié du niveau d'ensorceleur du personnage + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Rakshasa: Rayon de force de la griffe (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 1
  Description: Dès le niveau 1, le personnage peut lancer des rayons de force qui
    prennent la forme d'une griffe de tigre. Il s'agit d'une action simple qui cible
    un ennemi situé à 9 m (6 cases) ou moins et fonctionne comme une attaque de contact
    à distance. Le rayon inflige 1d4 points de dégâts de force + 1 par tranche de
    2 niveaux de lanceur de sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx
  
- Nom: 'Lignage Rakshasa: Barrière magique (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 3
  Description: Au niveau 3, le personnage gagne un bonus de +1 sur tous les jets
    de sauvegarde contre les sorts profanes. Au niveau 20, le bonus augmente à +3.
    Comme il parvient à contrôler son corps de mieux en mieux, le personnage gagne
    également une RD 1/perforant qui devient RD 2/perforant au niveau 2, RD 3/perforant
    au niveau 11, RD 4/perforant au niveau 15 puis RD 5/perforant au niveau 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx
  
- Nom: 'Lignage Rakshasa: Absence (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 9
  Description: Au niveau 9, le personnage peut devenir invisible pendant un nombre
    de rounds égal à son niveau de lanceur de sorts. Cette capacité fonctionne comme
    invisibilité suprême. Ces rounds ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx
  
- Nom: 'Lignage Rakshasa: Oeil qui voit tout (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 15
  Description: Au niveau 15, le personnage acquiert la capacité de voir les choses
    pour ce qu'elles sont réellement pendant un nombre de minutes par jour égal à
    la moitié de son niveau d'ensorceleur. Cette capacité fonctionne comme vision
    lucide mais les minutes d'utilisation ne doivent pas forcément être consécutives.
    Une action simple est nécessaire pour activer cette capacité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx
  
- Nom: 'Lignage Rakshasa: Corps vide, esprit vide (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 20
  Description: Au niveau 20, le personnage maîtrise sa forme physique et son esprit
    ; il bénéficie donc d'un effet constant similaire au sort esprit impénétrable.
    Il peut également devenir éthéré une fois par jour comme par le sort de forme
    éthérée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx
  
- Nom: 'École de magie: Invocation'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "L’invocateur étudie principalement les sorts qui lui permettent\
    \ de conjurer des monstres et de les soumettre à sa volonté.\n\n Maîtrise des\
    \ invocations (Sur). Chaque fois que l’invocateur lance un sort d’invocation (convocation),\
    \ la durée de celui-ci augmente d’un nombre de rounds égal à la moitié de son\
    \ niveau de magicien (au minimum +1 round). Au niveau 20, l’invocateur peut changer\
    \ la durée de n’importe quel sort de convocation de monstres en « permanente ».\
    \ Il ne peut cependant maintenir qu’un seul sort de convocation de monstres permanent\
    \ à la fois. S’il lance un autre sort de convocation de monstres en décidant de\
    \ le rendre permanent, le sort précédent prend immédiatement fin.\n\n Fléchette\
    \ d’acide (Mag). Par une action simple, l’invocateur peut envoyer une fléchette\
    \ d’acide sur un ennemi distant de 9 m (6 cases) ou moins en réussissant une attaque\
    \ de contact à distance. La fléchette d’acide inflige 1d6 points de dégâts d’acide\
    \ + 1 point par deux niveaux de magicien. Chaque jour, l’invocateur peut utiliser\
    \ ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence. Cette\
    \ attaque ignore la résistance à la magie. Pas interdimensionnels (Mag). Ce pouvoir\
    \ permet à un invocateur de niveau 8 de se téléporter chaque jour sur une distance\
    \ totale de 9 m (6 cases) par niveau de lanceur de sorts. Chaque utilisation de\
    \ ce pouvoir nécessite une action simple, ne provoque pas d’attaque d’opportunité\
    \ et doit correspondre à une distance exprimable sous la forme d’un multiple de\
    \ 1,50 m (1 case). L’invocateur peut emmener d’autres créatures avec lui (pour\
    \ autant qu’elles soient d’accord) mais il doit alors décompter plusieurs fois\
    \ la distance parcourue de son quota journalier (une fois pour lui et une fois\
    \ de plus pour chaque personne qui l’accompagne)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocation%20(%c3%a9cole).ashx
  
- Nom: 'Découverte: Ailes (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: 'L’alchimiste obtient des ailes fonctionnelles de chauve-souris,
    d’oiseau ou d’insecte qui lui permettent de voler, comme avec le sort de , pendant
    un nombre de minutes par jour égal à son niveau de lanceur. Cette durée n’est
    pas forcément consécutive mais doit se découper en tranches d’une minute. L’alchimiste
    peut faire cette découverte à plusieurs reprises : à chaque fois, il ajoute son
    niveau de lanceur à sa durée de vol quotidienne. Cette méthode de vol est un pouvoir
    surnaturel.  L’alchimiste doit être au moins de niveau 6 avant de faire cette
    découverte.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#AILES
  
- Nom: 'Découverte: Baptême à distance'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste utilise de l'eau bénite comme arme à impact, toutes
    les cases dans la zone affectée par l'eau bénite sont affectées par un sort de  pour
    un nombre de rounds égal au modificateur d'Intelligence de l'alchimiste. Les morts-vivants
    touchés par l'eau bénite subissent l'effet d'un sort de consécration pour la même
    durée. L’alchimiste doit être au moins de niveau 4 avant de faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BAPTEMEADISTANCE
  
- Nom: 'Découverte: Bombe acide*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée une bombe, il peut décider qu’elle inflige
    des dégâts d’acide. Les créatures directement touchées par la bombe subissent
    1d6 points de dégâts d’acide supplémentaires, 1 round après l’impact.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEACIDE
  
- Nom: 'Découverte: Bombe à éclats de verre*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Lorsque l’alchimiste crée une bombe, il peut décider de la créer
    de manière à ce qu’elle recouvre le sol d’éclats de cristaux explosifs en plus
    de ses effets normaux. Ces cristaux agissent comme des chausse-trappes, se dissipant
    en un gaz nauséabond, mais inoffensif en 2d6 rounds.  Tous les personnages peuvent
    accéder à cette découverte mais elle est plus commune chez les svirfneblins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEAECLATSDEVERRE
  
- Nom: 'Découverte: Bombe à éclats d''os'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L’alchimiste peut créer des bombes infligeant des dégâts perforants
    et non de feu, et infligeant 1d4 dégâts de saignement supplémentaires à moins
    que les cibles ne réussissent un jet de Vigueur. Une créature mourant des effets
    de la bombe à éclats d'os ou du saignement se relève aussitôt en tant que mort-vivant
    avec l'archétype squelette. Ces squelettes sont considérés comme animés avec animation
    des morts pour savoir combien de mort-vivants l'alchimiste peut contrôler à la
    fois. L'alchimiste doit avoir découverte de zombi alchimique avant de pouvoir
    faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEAECLATSDOS
  
- Nom: 'Découverte: Bombe à fragmentation* (Sur)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Lorsque l’alchimiste crée une bombe, il peut décider de la faire
    exploser en éclats d’obus infligeant des dégâts perforants. Une créature directement
    touchée par une bombe à fragmentation reçoit 1 point de saignement par dé de dégâts
    de la bombe, à moins de réussir un jet de Réflexes. Cette découverte est réservée
    aux alchimistes gobelins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEAFRAGMENTATION
  
- Nom: 'Découverte: Bombe aveuglante* (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: Quand l’alchimiste crée une bombe, il peut choisir une détonation
    particulièrement vive. Les créatures directement touchées par la bombe aveuglante
    sont aveuglées pendant une minute à moins qu’elles ne réussissent un jet de Vigueur.
    Celles qui se trouvent dans la zone d’aspersion et ratent leur jet sont éblouies
    pendant 1 minute. C’est un effet lumineux.  L’alchimiste doit être au moins de
    niveau 8 avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEAVEUGLANTE
  
- Nom: 'Découverte: Bombe assourdissante*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée une bombe, il peut lui faire infliger des
    dégâts sonores. Ce type de bombe inflige 1d4 points de dégâts sonores plus 1d4
    points par niveau impair (au lieu de 1d6). Les créatures directement touchées
    par une  sont sourdes pendant 1 minute sauf si elles réussissent un jet de Vigueur.
    L’alchimiste doit avoir atteint le niveau 6 avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEASSOURDISSANTE
  
- Nom: 'Découverte: Bombe à retardement'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L’alchimiste peut placer sa bombe de manière à ce qu’elle explose
    un certain nombre de rounds après qu’il n’est plus en contact avec elle. C’est
    à l’alchimiste de choisir ce nombre, entre 0 et un nombre de round maximal égal
    à son niveau. S’il récupère la bombe avant qu’elle n’explose, il peut arrêter
    le compte à rebours et empêcher la détonation. Une  explose immédiatement si une
    personne autre que l’alchimiste essaye de la toucher ou de la déplacer, ou si
    son contenu quitte sa fiole (si la fiole est brisée par exemple). Quand la bombe
    explose, elle inflige les mêmes dégâts que si elle avait directement touché les
    créatures qui se trouvent dans la même case qu’elle et inflige les dégâts d’aspersion
    habituels aux créatures qui se trouvent dans les cases adjacentes. Un alchimiste
    ne peut pas avoir plus d’une  à la fois. S’il en crée une seconde, la première
    devient inerte. La  permet de neutraliser une , tout comme un test de Sabotage
    réussi (DD égal à 10 + niveau de l’alchimiste + modificateur d’Intelligence de
    l’alchimiste). L’alchimiste doit avoir atteint le niveau 8 avant de pouvoir faire
    cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEARETARDEMENT
  
- Nom: 'Découverte: Bombe collante'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Les effets des bombes de l’alchimiste persistent en continuant de
    blesser les créatures touchées 1 round après les dégâts initiaux. Les créatures
    directement touchées par la bombe collante subissent les dégâts normaux d’aspersion,
    un round plus tard. Les bombes dont les effets devraient se déclencher un round
    après voient leurs effets frapper 2 rounds plus tard. L’alchimiste doit avoir
    atteint le niveau 8 avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBECOLLANTE
  
- Nom: 'Découverte: Bombe d’immolation*'
  Classe: Alchimiste
  Source: AG
  Niveau: 1
  Description: Quand l’alchimiste crée sa bombe, il peut choisir une substance qui
    va recouvrir le corps de la cible directe et lui infliger des dégâts sur la durée
    au lieu de dégâts immédiats. L’effet de la bombe se prolonge pendant un nombre
    de rounds égal au nombre de dés de dégâts qu’elle aurait dû infliger en un coup
    (par exemple, une bombe qui aurait dû faire 5d6 points de dégâts dure 5 rounds).
    Quand la bombe touche sa cible directe, elle lui inflige 1d6 points de dégâts
    + modificateur d’Int de l’alchimiste. Les créatures qui se trouvent dans la zone
    d’aspersion subissent 1 point de dégâts + modificateur d’Int de l’alchimiste.
    La bombe répète ses dégâts sur sa cible directe à chaque round où elle persiste.
    Les dégâts se produisent au début du tour de l’alchimiste. Quand la cible directe
    reçoit des dégâts de la part de la bombe d’immolation, elle inflige aussi des
    dégâts d’aspersion à toutes les créatures adjacentes. Une créature qui reçoit
    des dégâts directs à cause d’une bombe d’immolation peut faire un jet de Réflexes
    qui demande une action complexe (DD = 10 + 1/2 niveau de l’alchimiste + modificateur
    d’Int de l’alchimiste) pour éteindre les flammes. Comme le feu est de nature alchimique,
    la victime ne gagne aucun bonus au jet de sauvegarde en se roulant par terre et
    il ne suffit pas de l’asperger d’eau pour noyer les flammes. On peut utiliser
    ces bombes sous l’eau. L’alchimiste doit avoir atteint le niveau 3 avant de faire
    cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDIMMOLATION
  
- Nom: 'Découverte: Bombe de confusion* (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: La bombe de l’alchimiste perturbe la cible qui ne distingue plus
    ses amis de ses ennemis. Toute créature directement touchée par une bombe de confusion
    reçoit les dégâts appropriés et se retrouve sous l’effet d’un sort de  pendant
    1 round par niveau de lanceur de l’alchimiste. Réduisez les dégâts que la bombe
    devrait infliger de 2d6 (une bombe qui inflige habituellement 6d6+4 points de
    dégâts n’en inflige plus que 4d6+4). L’alchimiste doit être au moins de niveau
    8 avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDECONFUSION
  
- Nom: 'Découverte: Bombe de démence'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Les bombes de l’alchimiste font plus que blesser la chair, elles
    endommagent aussi l’esprit. Une créature directement touchée par une  subit les
    dégâts de la bombe + 1d4 points d’affaiblissement de Sagesse. Réduisez les dégâts
    normaux de la bombe de 2d6 (une bombe qui devrait infliger 6d6+4 points de dégâts
    n’en inflige plus que 4d6+4). L’affaiblissement de Sagesse de la bombe est réduit
    de 1 par  ayant touché la créature au cours des dernières 24 heures, jusqu’à un
    minimum de 1 point d’affaiblissement. L’alchimiste doit avoir atteint le niveau
    12 avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDEDEMENCE
  
- Nom: 'Découverte: Bombe de dissipation'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée une bombe, il peut lui faire dissiper la
    magie au lieu d’infliger des dégâts. Les créatures directement touchées par la  sont
    soumises à une  d’un NLS égal au niveau de l’alchimiste. La bombe ne peut pas
    servir à dissiper un effet spécifique. L’alchimiste doit avoir atteint le niveau
    6 avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDEDISSIPATION
  
- Nom: 'Découverte: Bombe de force*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée une bombe, il peut lui faire infliger des
    dégâts de force. Ce type de bombe inflige 1d4 points de dégâts de force plus 1d4
    points par niveau impair au lieu de 1d6. Les créatures directement touchées par
    une  tombent à terre à moins de réussir un jet de Réflexes. L’alchimiste doit
    avoir atteint le niveau 8 avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDEFORCE
  
- Nom: 'Découverte: Bombe de foudre*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée une bombe, il peut choisir de lui faire infliger
    des dégâts d’électricité. Les créatures directement touchées sont éblouies pendant
    1d4 rounds.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDEFOUDRE
  
- Nom: 'Découverte: Bombe de givre*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée une bombe, il peut décider qu’elle inflige
    des dégâts de froid. Les créatures directement touchées par la bombe sont chancelantes
    à leur prochain tour à moins de réussir un jet de Vigueur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDEGIVRE
  
- Nom: 'Découverte: Bombe de l''étoile noire*'
  Classe: Alchimiste
  Source: MC
  Niveau: 1
  Description: Cette découverte est réservé aux alchimistes drow. Cette bombe broie
    sa cible comme une bombe du néant puis repousse les créatures voisines avec une
    explosion de gravité. La cible reçoit les mêmes dégâts que si elle avait été victime
    d’une bombe du néant et toutes les créatures situées dans un rayon de 1,50 mètre
    autour de cette cible sont sujettes à une bousculade. Pour déterminer le résultat
    de sa bousculade, l’alchimiste utilise son niveau de classe au lieu de son bonus
    de manoeuvre offensive et ajoute son modificateur d’Intelligence au lieu de son
    modificateur de Force ou de Dextérité. Les créatures déplacées par la bombe de
    l’étoile noire sont repoussées en ligne droite à l’opposé de la cible de la bombe.
    L’alchimiste doit connaître la bombe du néant avant d’apprendre celle de l’étoile
    noire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDELETOILENOIRE
  
- Nom: 'Découverte: Bombe de précision'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste lance une bombe, il peut choisir un nombre de
    cases égal à son modificateur d’Intelligence et décider qu’elles ne seront pas
    affectées par les dégâts d’aspersion de la bombe. Si la bombe rate sa cible, cette
    découverte n’a aucun effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDEPRECISION
  
- Nom: 'Découverte: Bombe de siège*'
  Classe: Alchimiste
  Source: AG
  Niveau: 1
  Description: Par une action simple, l’alchimiste imprègne une munition déjà installée
    sur une arme de siège avec la puissance de sa bombe. Tant que l’arme de siège
    tire la munition avant le début du prochain tour de l’alchimiste, le projectile
    inflige des dégâts normaux mais aussi ceux de la bombe. Le rayon d’aspersion de
    la bombe est de 6 m (4 ) au lieu de 1,50 m (1 ). Les créatures qui reçoivent des
    dégâts à cause de la bombe (soit directement, soit à cause de l’aspersion) subissent
    1d6 points de dégâts de feu (ou d’un autre type d’énergie si l’alchimiste peut
    choisir) et ce à chaque round jusqu’à ce que les flammes s’éteignent. Pour ce
    faire, il faut une action complexe et un jet de Réflexes. Si la cible se roule
    par terre, elle bénéficie d’un bonus de +2 au jet. Si quelqu’un l’arrose d’au
    moins 8 litres d’eau, les flammes s’éteignent automatiquement. L’alchimiste doit
    avoir atteint le niveau 12 et connaître la bombe explosive avant de faire cette
    découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDESIEGE
  
- Nom: 'Découverte: Bombe de souffle*'
  Classe: Alchimiste
  Source: AG
  Niveau: 1
  Description: Au lieu de prendre les composantes d’une bombe, de la fabriquer et
    de la lancer, l’alchimiste peut sélectionner ces composantes, les boire, les mélanger
    dans son corps et les projeter comme une arme de souffle, par une action simple.
    Ce souffle englobe un cône de 4,50 m (3 ) et possède le même DD que la bombe ordinaire.
    Les créatures qui se trouvent dans le cône subissent les mêmes dégâts que si la
    bombe de l’alchimiste les avait touchées directement mais elles ont droit à un
    jet de Réflexes (DD = 10 + 1/2 niveau de l’alchimiste + modificateur d’Int de
    l’alchimiste) pour 1/2 dégâts. La sélection, le mélange et l’absorption des composantes
    et l’expulsion de la bombe de souffle ne provoquent pas d’attaque d’opportunité,
    contrairement aux bombes ordinaires. L’alchimiste doit avoir atteint le niveau
    6 avant de faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDESOUFFLE
  
- Nom: 'Découverte: Bombe du néant*'
  Classe: Alchimiste
  Source: MC
  Niveau: 1
  Description: Cette découverte est réservé aux alchimistes drow. Certains alchimistes
    drows parviennent à combiner les spores de curieux champignons avec des éclats
    de néant extra-dimensionnel pour créer des bombes capables de causer des explosions
    de gravité broyant les créatures prises dans leur champ d’action. Une bombe du
    néant inflige 1d4 points de dégâts contondants plus 1d4 points de dégâts contondants
    par tranche de deux niveaux d’alchimiste après le 1 , au lieu de 1d6. Une créature
    touchée par la bombe doit faire un jet de Réflexes contre le DD de la bombe. Si
    elle échoue, elle tombe au sol et ne peut pas se relever pendant 1 round. Si elle
    réussit, toutes ses vitesses de déplacement sont réduites à 1,50 mètre pendant
    1 round. Les créatures situées dans un rayon de 1,50 mètre autour de la cible
    de la bombe ne subissent pas de dégâts, mais doivent réussir un jet de Réflexes
    contre le DD de la bombe sous peine de voir leurs vitesses de déplacement réduites
    à 1,50 mètre pendant 1 round. Un alchimiste doit avoir atteint le niveau 6 avant
    de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDUNEANT
  
- Nom: 'Découverte: Bombe de ténèbres*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Lorsque l’alchimiste crée une bombe, il peut décider de la faire
    de manière à supprimer toutes les sources de lumière sur la cible. Elle éteint
    les sources de lumière non-magiques que porte la cible et dissipe les sources
    de lumière magiques pendant 1 round/niveau comme s’il s’agissait de ténèbres profondes.
    Tous les personnages peuvent accéder à cette découverte mais elle est plus commune
    chez les svirfneblins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDETENEBRES
  
- Nom: 'Découverte: Bombe défoliante'
  Classe: Alchimiste
  Source: MR
  Niveau: 1
  Description: . Cette bombe empoisonnée élimine le feuillage et inflige des dégâts
    supplémentaires aux créatures de type plante. Quand un alchimiste crée une bombe,
    il peut faire en sorte qu’elle inflige plus de dégâts aux créatures de type plante
    et moins aux autres. Elle inflige 1d8 points de dégâts aux plantes plus 1d8 points
    par niveau impair d’alchimiste, au lieu de 1d6. Elle inflige seulement 1d4 points
    de dégâts aux autres créatures plus 1d4 points par niveau impair l’alchimiste,
    au lieu de 1d6. C’est un effet de poison. La bombe défoliante tue la végétation
    ordinaire présente dans la case de la cible et dans la zone d’aspersion. Si cette
    zone comportait un terrain rendu difficile par la végétation, il se transforme
    en terrain normal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEDEFOLIANTE
  
- Nom: 'Découverte: Bombe ectoplasmique*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L'alchimiste peut intégrer à sa bombe un onguent qui inflige des
    dommages aux créatures intangibles et révèle la présence des mort-vivants cachés
    dans la zone. Les créatures intangibles touchées par une bombe ectoplasmique subissent
    l'entièreté des dégâts de la bombe. De plus, dans la zone d'effet de la bombe,
    les cases où un mort-vivant est passé au cours de la dernière minute se mettent
    à briller légèrement (même si le mort-vivant bénéficiait d'un effet d'invisibilité
    ou d'une autre forme de camouflage, comme forme éthérée). Tous les morts-vivants
    situés dans la zone affectée au moment de l'explosion se mettent également à briller
    légèrement. Cet effet de brillance persiste pendant 1 minute et fonctionne comme
    lueur féerique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEECTOPLASMIQUE
  
- Nom: 'Découverte: Bombe empoisonnée*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Les effets de la fumée créée par la bombe de l’alchimiste imitent
    les effets d’une  au lieu d’une  et emplissent une zone égale à deux fois le rayon
    d’aspersion de la bombe pendant 1 round par niveau. L’alchimiste doit avoir atteint
    le niveau 12 avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEEMPOISONNEE
  
- Nom: 'Découverte: Bombe explosive*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Les bombes de l’alchimiste ont à présent un rayon d’aspersion de
    3 m (2 ) au lieu de 1,50 m (1 ). Les créatures directement touchées par la  s’enflamment
    et subissent 1d6 points de dégâts de feu par round jusqu’à extinction des flammes.
    Pour les étouffer, il faut dépenser une action complexe et réussir un jet de Réflexes.
    Si la cible se roule par terre, elle reçoit un bonus de +2 au jet de sauvegarde.
    Si quelqu’un arrose la cible d’au moins 8 litres d’eau, les flammes sont automatiquement
    éteintes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEEXPLOSIVE
  
- Nom: 'Découverte: Bombe fumigène*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée une bombe, il peut choisir de lui faire dégager
    un épais nuage de fumée lors de l’explosion. Ce nuage fonctionne comme une  et
    emplit une zone égale à deux fois le rayon d’aspersion de la bombe pendant 1 round
    par niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEFUMIGENE
  
- Nom: 'Découverte: Bombe-fusée (Sur)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Les alchimistes ayant cette découverte peuvent préparer des fusées
    particulières lâchant leurs bombes. Les bombes-fusées parcourent une distance
    plus longue et explosent plus violemment que les bombes normales, mais elles ne
    peuvent pas cibler de créatures individuelles. Les bombes-fusées explosent dans
    un rayon de 6 mètres (4 ), et toutes les créatures situées dans la zone reçoivent
    les dégâts normaux d’aspersion de l’alchimiste. Le facteur de portée d’une bombe-fusée
    est de 15 mètres. Les bombes-fusées ne peuvent pas être utilisées avec les découvertes
    bombe de précision ni bombes rapides. L’alchimiste doit être au moins de niveau
    6 pour prendre cette découverte. Cette découverte est réservée aux alchimistes
    gobelins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEFUSEE
  
- Nom: 'Découverte: Bombe guérisseuse*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée une bombe, il peut choisir de la faire soigner
    au lieu d'infliger des dommages. Pour ça, il doit dépenser un extrait ou une potion
    contenant un sort de soin. Une créature subissant le plein effet d'une telle bombe
    est soignée du montant normal de l'extrait ou de la potion, et les créatures dans
    la zone d'aspersion sont soignés d'un montant égal au montant minimal de soins
    de l'extrait ou de la potion. Les morts-vivants sont blessés par cet effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEGUERISSEUSE
  
- Nom: 'Découverte: Bombe immobilisante* (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: Toute créature directement touchée par la bombe immobilisante doit
    réussir un jet de sauvegarde contre le DD de la bombe ou se retrouver enchevêtrée
    et collée au sol comme si elle avait raté un jet de sauvegarde contre une sacoche
    immobilisante. Les créatures qui se trouvent dans la zone d’aspersion et ratent
    leur jet sont enchevêtrées mais pas collées au sol, celles qui réussissent le
    jet ne sont même pas enchevêtrées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEIMMOBILISANTE
  
- Nom: 'Découverte: Bombe incendiaire*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Les effets de la fumée créée par la bombe de l’alchimiste reproduisent
    les effets d’un  au lieu de ceux d’une  et occupent une zone égale à deux fois
    le rayon d’aspersion de la bombe pendant 1 round par niveau. L’alchimiste doit
    avoir atteint le niveau 16 et découvert la  avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEINCENDIAIRE
  
- Nom: 'Découverte: Bombe inspirée (Sur)'
  Classe: Alchimiste
  Source: MCA
  Niveau: 1
  Description: Un alchimiste qui connait cette découverte et possède une réserve
    d’inspiration (par le biais d’une aptitude de classe, d’un don ou de la découverte
    cognatogène d’inspiration) peut dépenser deux utilisations d’inspiration pour
    augmenter d’1d6 les dégâts infligés par la bombe. Le type de dégâts infligés ne
    change pas. À la différence des autres découvertes qui affectent les bombes, celle-ci
    peut s’appliquer à une bombe bénéficiant d’une autre découverte, mais pas plus
    d’une fois par bombe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEINSPIREE
  
- Nom: 'Découverte: Bombe maudite* (Sur)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’Alchimiste crée sa bombe, il peut choisir de l'imprégner
    de substances maudites. Les cibles touchées par l'explosion doivent faire un jet
    de Volonté. Dans le cas contraire, elles subissent l'effet d'une malédiction.
    L’alchimiste doit être au moins de niveau 12 avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEMAUDITE
  
- Nom: 'Découverte: Bombe mitrailleuse (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste peut lancer une bombe à aspersion sur une ligne de 12
    mètres (8 ) et non dans un certain rayon. La ligne débute au niveau de l’alchimiste
    et se prolonge dans la direction qu’il choisit. Il désigne comme cible une créature
    située dans l’une des cases de la ligne. Il fait un jet d’attaque contre elle.
    Toutes les autres cases de la ligne reçoivent des dégâts d’aspersion. Si l’alchimiste
    a fait la découverte bombe explosive et qu’il lance une bombe explosive mitrailleuse,
    la ligne d’aspersion est de 24 mètres (16 ) de long au lieu de 12 (8 ).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEMITRAILLEUSE
  
- Nom: 'Découverte: Bombe pestiférée* (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: Les effets de la bombe fumigène de l’alchimiste reproduisent les
    effets d’un sort de  au lieu de . La fumée occupe une zone égale au double de
    la zone d’aspersion de la bombe pendant 1 round par niveau.  L’alchimiste doit
    être au moins de niveau 8 et doit avoir découvert la bombe fumigène avant de choisir
    cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEPESTIFEREE
  
- Nom: 'Découverte: Bombe pestiférée supérieure* (Sur)'
  Classe: Alchimiste
  Source: MR
  Niveau: 1
  Description: Les effets de la fumée que crée la bombe de l’alchimiste reproduisent
    les effets de  plutôt que ceux de , et remplissent une zone correspondant à deux
    fois le rayon de dispersion de la bombe pendant 1 round par niveau. L’alchimiste
    doit être au moins de niveau 16 et avoir les découvertes bombe pestiférée et bombe
    fumigène pour choisir cette découverte. Tous les personnages peuvent accéder à
    cette découverte mais elle est plus commune chez les hommes-rats.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEPESTIFEREESUPERIEURE
  
- Nom: 'Découverte: Bombe psychoactive*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée sa bombe, il peut choisir de l'imprégner
    de neurotoxines amplifiant certaines sensations et certains effets. La cible subit
    une pénalité de -1 sur tous ses jets de résistance contre les effets de charme,
    de peur, d'émotion et de douleur, et le DD des tests d'Intimidation le concernant
    est réduit de 2 pour la durée de l'effet. Cet effet dure 1 heure par niveau d'alchimiste,
    et ne se cumule pas avec lui-même. Une bombe psychoactive inflige 1d6 points de
    dégâts de moins. L’alchimiste doit être au moins de niveau 6 avant de choisir
    cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEPSYCHOACTIVE
  
- Nom: 'Découverte: Bombe puante*'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Les effets de la fumée créée par la bombe de l’alchimiste imitent
    les effets d’un  au lieu d’une  et emplissent une zone égale à deux fois le rayon
    d’aspersion de la bombe pendant 1 round. L’alchimiste doit avoir découvert la  avant
    de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBEPUANTE
  
- Nom: 'Découverte: Bombe soleil* (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste peut lancer des bombes qui explosent avec une lumière
    aussi vive que celle du soleil et agissent comme des bombes aveuglantes. Les morts-vivants,
    les champignons, les vases, les mucus et les créatures qui craignent la lumière
    du soleil reçoivent +2 points de dégâts par dé de la bombe. Si un mort-vivant
    susceptible d’être blessé par la lumière du soleil rate son jet de sauvegarde
    contre la bombe, il est chancelant pendant 1 round.  L’alchimiste doit être au
    moins de niveau 10 et doit avoir découvert la bombe aveuglante avant de choisir
    cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBESOLEIL
  
- Nom: 'Découverte: Bombes rapides'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Un alchimiste qui a fait cette découverte peut rapidement créer assez
    de bombes pour en lancer plus d’une par round. Il peut préparer et lancer des
    bombes supplémentaires lors d’une attaque à outrance si son bonus de base à l’attaque
    est assez élevé pour lui permettre de faire des attaques supplémentaires. Ceci
    fonctionne comme une attaque à outrance avec une arme à distance. L’alchimiste
    doit être au moins de niveau 8 avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BOMBESRAPIDES
  
- Nom: 'Découverte: Bras vestigial (Ext)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste gagne un nouveau bras (droit ou gauche) qui lui pousse
    sur le torse. Le bras est placé sous son contrôle absolu mais il ne peut pas le
    cacher, à moins d’user de magie ou de porter des vêtements particulièrement amples.
    Le bras ne permet pas de faire une attaque ou une action supplémentaire dans un
    round, mais il peut tenir une arme et attaquer lors de l’attaque habituelle de
    l’alchimiste (en utilisant le combat à deux armes). Le bras permet de manipuler
    ou de tenir un objet, tout comme les bras originaux de l’alchimiste (par exemple,
    l’alchimiste peut tenir une arme dans une main, une potion dans la deuxième et
    une bombe dans la troisième main). Le bras possède sa propre « main » et l'emplacement
    d’anneau associé (même si l’alchimiste ne peut porter que deux anneaux et deux
    baguettes magiques à la fois). L’alchimiste peut faire cette découverte à deux
    reprises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#BRASVESTIGIAL
  
- Nom: 'Découverte: Caméléon (Sur)'
  Classe: Alchimiste
  Source: MR
  Niveau: 1
  Description: Un alchimiste avec cette découverte peut changer la couleur de sa
    peau et de son équipement pour se fondre dans son environnement. Il reçoit un
    bonus d’altération de +4 à ses tests de Discrétion. Au niveau 10, ce bonus monte
    à +8. Tous les personnages peuvent accéder à cette découverte mais elle est plus
    commune chez les gripplis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#CAMELEON
  
- Nom: 'Découverte: Changement d''alignement'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Lorsqu'il prépare ses extraits, l'alchimiste peut choisir de préparer
    une infusion supplémentaire qui rend une créature Bonne. La créature a droit à
    un jet de Volonté pour résister à cet effet, qui dure 10 minutes par niveau d'alchimiste.
    L'alchimiste ne peut posséder qu'un seul extrait de ce type. L'utilisation d'un
    tel extrait n'est pas sans danger, et peut plonger certaines victimes dans la
    confusion et la folie, aussi de nombreuses écoles de pensée Bonnes en interdisent
    l'utilisation. L’alchimiste doit avoir atteint le niveau 12 au minimum et avoir
    déjà découvert l'infusion avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#CHANGEMENTDALIGNEMENT
  
- Nom: 'Découverte: Chair écoeurante'
  Classe: Alchimiste
  Source: AG
  Niveau: 1
  Description: L’alchimiste imprègne son corps de poison. Toute créature qui le
    mord, l’engloutit ou l’enveloppe doit réussir un jet de Vigueur ou être nauséeuse
    pendant 1d4 rounds. L’alchimiste doit avoir atteint le niveau 12 avant de faire
    cette découverte et ne souffre pas des effets du poison qui imprègne sa chair.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#CHAIRECOEURANTE
  
- Nom: 'Découverte: Charge de démolition'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée sa bombe, il peut choisir de lui faire infliger
    des dommages aux objets et structures, comme avec une manoeuvre de destruction.
    Si l'objet est sur une créature, cette dernière est considérée comme étant dans
    la zone d'aspersion. Cette bombe inflige 2d6 dégâts de plus à un objet qui n'est
    porté par aucune créature. L’alchimiste doit avoir atteint le niveau 8 avant de
    faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#CHARGEDEDEMOLITION
  
- Nom: 'Découverte: Cognatogène (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste apprend à créer un cognatogène, une mixture semblable
    à un mutagène qui augmente une caractéristique mentale au détriment d’une caractéristique
    physique. Si le cognatogène améliore l’Intelligence, le malus s’applique à la
    Force, s’il améliore la Sagesse, le malus s’applique à la Dextérité et s’il améliore
    le Charisme, le malus s’applique à la Constitution. En dehors de ceci, ce pouvoir
    se comporte comme un mutagène (y compris en ce qui concerne le bonus d’armure
    naturelle). L’alchimiste peut toujours préparer un cognatogène à la place d’un
    mutagène. Les cognatogènes obéissent aux mêmes limitations que les mutagènes,
    comme s’il s’agissait de la même substance. L’alchimiste ne peut donc posséder
    qu’un mutagène ou un cognatogène au même moment. Tout cognatogène qui ne se trouve
    plus en possession de l’alchimiste devient inerte, toute personne autre qu’un
    alchimiste qui boit un cognatogène est malade, etc. Quand les effets du cognatogène
    se dissipent, l’alchimiste reçoit 2 points d’affaiblissement dans la caractéristique
    qu’il pénalise. Les découvertes mutagène imprégné et mutagène persistant s’appliquent
    aussi aux cognatogènes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#COGNATOGENE
  
- Nom: 'Découverte: Cognatogène d’inspiration (Sur)'
  Classe: Alchimiste
  Source: MCA
  Niveau: 1
  Description: 'Un alchimiste qui connait cette découverte sait comment préparer
    un cognatogène d’inspiration, une mixture semblable au mutagène qui lui confère
    l’inspiration (comme l’aptitude de classe d’enquêteur) aux dépens de sa Force
    et de sa Constitution. En buvant ce cognatogène, l’alchimiste dispose d’une réserve
    d’inspiration égale à la moitié de son niveau d’alchimiste + son modificateur
    d’Intelligence (minimum 1). Il bénéficie également d’un bonus d’esquive de +2
    à la CA et subit un malus de -2 à sa Force et à sa Constitution. Par une action
    libre, l’alchimiste peut ajouter 1d6 au résultat d’un test de compétence ou de
    caractéristique (y compris s’il décide de faire 10 ou 20) en dépensant une utilisation
    d’inspiration. Cette aptitude fonctionne exactement comme l’aptitude d’inspiration
    de l’enquêteur, sauf que l’alchimiste obtient la réserve d’inspiration en buvant
    le cognatogène d’inspiration et toute l’inspiration non-dépensée est perdue lorsque
    l’effet du cognatogène prend fin. Si l’alchimiste a déjà accès à l’inspiration,
    celle conférée par ce cognatogène est ajoutée à sa réserve d’inspiration mais,
    chaque fois qu’il dépense au moins une utilisation d’inspiration pendant que cette
    aptitude est active, il doit réussir un jet de Volonté DD 20 pour ne pas être
    hébété pendant 1 round. Il ne peut pas utiliser l’inspiration pour améliorer ce
    jet de sauvegarde. Toutes les restrictions des mutagènes s’appliquent aux cognatogènes
    d’inspiration comme si leur substance était identique : un alchimiste peut maintenir
    actif un seul mutagène ou cognatogène à la fois (soit le cognatogène standard,
    soit le cognatogène  d’inspiration). Un cognatogène qui n’est plus en possession
    d’un alchimiste devient inerte, un non-alchimiste qui ingurgite un cognatogène
    devient nauséeux, et ainsi de suite. Quand l’effet d’un cognatogène d’inspiration
    prend fin, l’alchimiste subit un affaiblissement temporaire de 2 points à sa Force
    et à sa Dextérité. La découverte mutagène imprégné et l’aptitude de classe mutagène
    persistant s’appliquent à un cognatogène d’inspiration.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#COGNATOGENEDINSPIRATION
  
- Nom: 'Découverte: Cognatogène supérieur (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: Le cognatogène de l’alchimiste donne à présent un bonus de +4 à l’armure
    naturelle, un bonus alchimique de +6 à une caractéristique mentale (Intelligence,
    Sagesse ou Charisme) et un bonus alchimique de +4 à une seconde. L’alchimiste
    reçoit un malus de -2 à la caractéristique physique associée tant que le cognatogène
    fait effet et subit 2 points d’affaiblissement temporaire dans ces mêmes caractéristiques
    physiques quand son effet se dissipe. L’alchimiste doit avoir atteint le niveau
    12 au minimum et avoir déjà découvert le cognatogène ou l’obtenir comme pouvoir
    de classe avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#COGNATOGENESUPERIEUR
  
- Nom: 'Découverte: Cognatogène d’inspiration supérieur (Sur)'
  Classe: Alchimiste
  Source: MCA
  Niveau: 1
  Description: 'Le cognatogène d’inspiration de l’alchimiste confère désormais un
    bonus d’esquive de +2 à la CA, un bonus de +2 aux jets de Réflexes, un malus de
    -4 à la Force et à la Constitution et les effets des talents d’enquêteur suivants
    : incroyable inspiration, inspiration étendue et souvenir eidétique. Un alchimiste
    doit être de niveau 12 au moins et connaitre la découverte cognatogène d’inspiration
    pour pouvoir prendre cette découverte.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#COGNATOGENEDINSPIRATIONSUPERIEUR
  
- Nom: 'Découverte: Combinaison d’extraits'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée un extrait, il peut placer deux formules
    à l’intérieur. Elles font toutes deux effet quand l’alchimiste boit l’extrait.
    Ce dernier a un niveau supérieur de deux niveaux à celui de la formule la plus
    complexe qu’il contient. L’alchimiste doit avoir atteint le niveau 8 avant de
    pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#COMBINAISONDEXTRAITS
  
- Nom: 'Découverte: Compréhension intuitive (Sur)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Lorsqu'il est sous l'effet d'un cognatogène, le personnage utilise
    les extraits de divination qu'il consomme avec un NLS accru de +2. De plus, une
    seule fois par cognatogène, le personnage peut utiliser augure comme pouvoir magique.
    Au niveau 10, il peut utiliser divination à la place. L’alchimiste doit avoir
    atteint le niveau 4 au minimum et avoir déjà découvert le cognatogène ou l’obtenir
    comme pouvoir de classe avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#COMPREHENSIONINTUITIVE
  
- Nom: 'Découverte: Contact guérisseur (Ext)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste est capable de soigner d’autres créatures. Par une action
    simple, il peut en toucher une et lui appliquer ainsi les effets de sa découverte
    guérison spontanée pendant 1 round. Ceci est décompté de sa limite quotidienne.
    La limite de points de vie soignés par la guérison spontanée augmente à 5 × son
    niveau d’alchimiste. Ce pouvoir fonctionne uniquement si la cible est de même
    type que l’alchimiste (humanoïde, mort-vivant etc.). L’alchimiste doit avoir au
    minimum atteint le niveau 6 et avoir déjà découvert la guérison spontanée ou l’obtenir
    comme pouvoir de classe avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#CONTACTGUERISSEUR
  
- Nom: 'Découverte: Démolition sous-marine (Ext)'
  Classe: Alchimiste
  Source: MR
  Niveau: 1
  Description: Démolition sous-marine (Ext). L’alchimiste gagne la capacité à lancer
    des bombes sous l’eau (normalement, les armes de jet ne peuvent pas être utilisées
    sous l’eau), tout comme il peut les lancer des airs dans l’eau. Si la bombe traverse
    l’eau, le facteur de portée est réduit à 1,5 mètre (1 ). Tous les personnages
    peuvent accéder à cette découverte mais elle est plus commune chez les gripplis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#DEMOLITIONSOUSMARINE
  
- Nom: 'Découverte: Dilution'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Une fois par jour, l’alchimiste peut diluer une potion ou un élixir
    et créer ainsi deux doses de la même potion à partir d’une seule. La dilution
    coûte un quart du prix de la potion en po. Une potion diluée ne peut plus l’être
    à nouveau. L’alchimiste ne peut pas utiliser cette découverte pour diluer un extrait
    ou un mutagène. L’alchimiste doit avoir atteint le niveau 12 avant de pouvoir
    faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#DILUTION
  
- Nom: 'Découverte: Disciple inventif'
  Classe: Alchimiste
  Source: AO
  Niveau: 1
  Description: un alchimiste avec cette découverte connaît les techniques pour construire
    des créatures artificielles grâce à ses recherches alchimiques et non à la magie
    profane. Il acquiert Création de créatures artificielles en don supplémentaire
    sans avoir besoin de satisfaire les conditions d’acquisition. L’alchimiste remplace
    le niveau de lanceur de sorts par son nombre de rangs en Artisanat (alchimie)
    et doit utiliser cette compétence pour créer des créatures artificielles. Le DD
    pour créer une telle créature augmente toujours pour chaque condition de sort
    que l’alchimiste ne peut fournir. L’alchimiste peut cependant utiliser des extraits
    à la place des sorts pour remplir ces conditions. Un alchimiste doit avoir atteint
    le niveau 6 au moins avant de pouvoir choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#DISCIPLEINVENTIF
  
- Nom: 'Découverte: Élixir de vie'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Une fois par jour, l’alchimiste peut préparer un . Cette décoction
    spéciale coûte 25 000 po à créer et demande 1 heure de travail. Quand l’élixir
    est administré par l’alchimiste qui l’a préparé, il redonne vie à une créature
    décédée comme avec un sort de . Sinon, l’alchimiste peut boire lui-même la potion.
    Dans ce cas, il reviendra à la vie lors de sa prochaine mort, comme avec un sort
    de . Quand l’alchimiste utilise l’élixir de cette manière, ses effets durent un
    nombre de jours égal à son modificateur d’Intelligence. S’il ne meurt pas avant
    la fin de ce délai, l’élixir est perdu. L’alchimiste doit avoir atteint le niveau
    16 avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#ELIXIRDEVIE
  
- Nom: 'Découverte: Excrétions mortelles (Ext)'
  Classe: Alchimiste
  Source: MR
  Niveau: 1
  Description: Lorsqu’il utilise sa capacité de peau toxique, l’alchimiste] peut
    décider d’excréter un poison de Constitution plutôt qu’un poison de Dextérité.
    Ce poison fonctionne comme le poison normal de la peau toxique du grippli, à la
    seule différence qu’un jet de sauvegarde raté provoque un affaiblissement temporaire
    de 1 point de Constitution. L’alchimiste doit être d’au moins niveau 8 et doit
    avoir le trait racial peau toxique avant de pouvoir choisir cette découverte.
    Tous les personnages peuvent accéder à cette découverte mais elle est plus commune
    chez les gripplis.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#EXCRETIONSMORTELLES
  
- Nom: 'Découverte: Familier tumeur (Ext)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste crée une tumeur Min ou TP sur son corps, généralement
    dans le dos ou sur l’estomac. Par une action simple, il peut la détacher de lui
    pour obtenir une créature qui ressemble vaguement à un familier (une chauve-souris,
    un chat, etc.). Elle se déplace comme si elle était indépendante. Elle peut se
    rattacher à l’alchimiste par une action simple. La tumeur possède toutes les aptitudes
    de l’animal auquel elle ressemble (une tumeur en forme de chauve-souris vole,
    par exemple), ainsi que les pouvoirs de familier basés sur le niveau de lanceur
    de l’alchimiste (même si certains ne lui seront d’aucune utilité). La tumeur se
    comporte comme le familier de l’alchimiste, qu’elle soit attachée ou non (elle
    lui accorde donc un bonus à une compétence, aux points de vie ou au jets de sauvegarde,
    le don Vigilance, etc.) Tant qu’elle est attachée à l’alchimiste, elle obtient
    la guérison accélérée 5. On considère les extraits et les mutagènes comme des
    sorts en ce qui concerne les pouvoirs de familier comme le transfert de sorts
    et les sorts de contact. Si la tumeur meurt ou que l’alchimiste la perd, il peut
    la remplacer après une semaine, grâce à un processus spécial qui coûte 200 po
    par niveau d’alchimiste. Le rituel demande 8 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#FAMILIERTUMEUR
  
- Nom: 'Découverte: Grand cognatogène (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: Le cognatogène de l’alchimiste donne à présent un bonus de +6 à l’armure
    naturelle, un bonus alchimique de +8 à une caractéristique mentale (Intelligence,
    Sagesse ou Charisme), un bonus alchimique de +6 à une deuxième caractéristique
    mentale et un bonus alchimique de +4 à une troisième. L’alchimiste reçoit un malus
    de -2 à la Force, à la Dextérité et à la Constitution tant que le cognatogène
    fait effet et subit 2 points d’affaiblissement temporaire dans toutes ces caractéristiques
    physiques quand son effet se dissipe.  L’alchimiste doit avoir au minimum atteint
    le niveau 16 et avoir déjà découvert le cognatogène supérieur ou l’obtenir comme
    pouvoir de classe avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#GRANDCOGNATOGENE
  
- Nom: 'Découverte: Grand cognatogène d’inspiration (Sur)'
  Classe: Alchimiste
  Source: MCA
  Niveau: 1
  Description: 'Le cognatogène d’inspiration de l’alchimiste confère désormais un
    bonus d’esquive de +4 à la CA, un bonus de +4 aux jets de Réflexes, un malus de
    -6 à la Force et à la Constitution et les effets des talents d’enquêteur suivants
    : connaissance des objets, inspiration tenace et inspiration de la pègre. Un alchimiste
    doit être de niveau 16 au moins et connaitre la découverte cognatogène d’inspiration
    supérieur pour pouvoir choisir cette découverte.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#GRANDCOGNATOGENEDINSPIRATION
  
- Nom: 'Découverte: Grand mutagène'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: À présent, le mutagène donne à l’alchimiste un bonus d’armure naturelle
    de +6, un bonus alchimique à une caractéristique physique (Force, Dextérité, Constitution)
    de +8, un bonus alchimique de +6 à une deuxième caractéristique physique et un
    bonus alchimique de +4 à une troisième. Il subit un malus de -2 à l’Intelligence,
    la Sagesse et au Charisme tant que le mutagène fait effet. L’alchimiste doit avoir
    atteint le niveau 16 et avoir découvert le  avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#GRANDMUTAGENE
  
- Nom: 'Découverte: Guérison spontanée (Ext)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste apprend à soigner rapidement ses blessures. Par une
    action libre, une fois par round, il peut soigner 5 points de dégâts comme s’il
    bénéficiait de la guérison accélérée. Chaque jour, il peut soigner ainsi 5 points
    de dégâts par tranche de deux niveaux d’alchimiste. S’il tombe inconscient à cause
    d’une perte de points de vie et qu’il n’a pas encore dépensé toutes ses utilisations
    de guérison spontanée, le pouvoir s’active automatiquement à chaque round jusqu’à
    ce qu’il reprenne conscience ou que son pouvoir soit épuisé pour la journée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#GUERISONSPONTANEE
  
- Nom: 'Découverte: Infection prolongée'
  Classe: Alchimiste
  Source: MR
  Niveau: 1
  Description: Une créature qui doit réussir un jet de sauvegarde contre une maladie
    causée par l’extrait ou une autre capacité de classe de l’alchimiste doit faire
    un deuxième jet de sauvegarde 1 round plus tard pour éviter que la durée de l’effet
    de la maladie ne soit doublée. Si la maladie n’a pas de durée, cette découverte
    divise son temps d’incubation et sa fréquence par deux. L’alchimiste doit être
    au moins de niveau 8 pour prendre cette découverte. Tous les personnages peuvent
    accéder à cette découverte mais elle est plus commune chez les hommes-rats.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#INFECTIONPROLONGEE
  
- Nom: 'Découverte: Infusion'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée un extrait, il peut l’imprégner d’une part
    supplémentaire de sa propre puissance magique. L’extrait créé persiste même si
    l’alchimiste ne le tient plus en main. Tant qu’il existe, il continue d’occuper
    l’un des emplacements d’extraits quotidiens de l’alchimiste. Une personne qui
    n’est pas alchimiste peut boire l’extrait infusé pour bénéficier de ses avantages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#INFUSION
  
- Nom: 'Découverte: Infusion souillée'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée un extrait, il peut lui ajouter une bombe
    lors de la création, tant que la durée de l'extrait n'est pas instantanée. Il
    peut dans ce cas réduire la durée de l'effet à 1 round. Quand l'effet de l'infusion
    expire, la bombe détonne à l'intérieur de la victime en infligeant 150% des dommages
    d'une bombe normale. Elle n'a pas de rayon d'explosion. L'utilisation d'un tel
    pouvoir consomme une utilisation de bombe et une utilisation d'extrait. L’alchimiste
    doit avoir fait les découvertes d'infusion et de bombe à retardement avant de
    choisir celle-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#INFUSIONSOUILLEE
  
- Nom: 'Découverte: Jumeau parasite (Ext)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: Les membres vestigiaux qui dépassent du torse de l’alchimiste (une
    tête, un torse et deux bras issus de la découverte bras vestigial) appartiennent
    à un jumeau parasite. Normalement, ce jumeau est majoritairement caché dans le
    corps de l’alchimiste, ses bras, visibles, agissant comme la découverte bras vestigial,
    mais l’alchimiste peut le faire sortir ou rentrer par une action simple. Le jumeau
    est sans défense, entièrement soumis à l’alchimiste et il est impossible de le
    prendre pour cible ou de le blesser. Une fois par jour, si l’alchimiste succombe
    à un effet mental qui devrait le rendre inconscient, sans défense ou lui faire
    perdre le contrôle de ses actions (comme ,  ou ), il peut refaire le jet de sauvegarde.
    S’il réussit, c’est le jumeau qui a absorbé l’effet et l’alchimiste peut l’ignorer.
    Quand l’alchimiste utilise ce pouvoir, il est fiévreux pendant toute la durée
    de l’effet absorbé (dès que le jumeau n’est plus affecté, la fièvre disparaît)
    et il ne peut pas utiliser les membres du jumeau. En revanche, les effets passifs
    (comme un anneau porté sur un membre vestigial) se poursuivent normalement. L’alchimiste
    doit avoir fait la découverte bras vestigial à deux reprises avant de choisir
    celle-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#JUMEAUPARASITE
  
- Nom: 'Découverte: Marque de feu (Sur)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Un alchimiste ayant cette découverte peut dépenser une utilisation
    journalière de bombe pour en appliquer les agents réactifs à son arme par une
    action rapide. L’arme ainsi traitée inflige des dégâts de feu comme si elle avait
    la propriété spéciale de feu. Au niveau 10, l’arme est considérée comme ayant
    la propriété spéciale de feu intense. Les agents réactifs de la bombe continuent
    de brûler pendant 1 minute ou jusqu’à ce que l’arme soit plongée dans l’eau. L’alchimiste
    peut utiliser cette capacité avec ses armes naturelles, mais il reçoit 1d6 points
    de dégâts de feu par round pour chaque arme naturelle ainsi traitée. Cette découverte
    est réservée aux alchimistes gobelins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MARQUEDEFEU
  
- Nom: 'Découverte: Membre spectral (Ext)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L’alchimiste gagne un nouveau bras incorporel (droit ou gauche) qui
    lui pousse sur le torse. Le bras ne permet pas de faire une attaque ou une action
    supplémentaire dans un round, et il ne permet pas de tenir un objet, pas même
    immatériel. Il peut utiliser cette main pour faire une attaque de contact au corps
    à corps, infligeant à une cible 1d4 dégâts par niveau d'alchimiste (un jet de
    Vigueur réussi divise ces dégâts par 2). Les créatures immunisées à ce qui est
    incorporel le sont aussi à cet effet, mais toute autre réduction de dégâts (sauf
    la RD/épique) sont ignorées. L'alchimiste peut faire apparaître ou disparaître
    ce bras par une action rapide, et peut l'utiliser un nombre de rounds par jour
    égal à 3 + son modificateur d'Intelligence. Ces rounds ne doivent pas forcément
    être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MEMBRESPECTRAL
  
- Nom: 'Découverte: Mémoire collective (Sur)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L’alchimiste, s'il est sous l'effet d'un cognatogène, ajoute la moitié
    de son niveau aux tests de Connaissances et peut toutes les utiliser sans formation.
    Ce bonus ne se cumule pas avec le souvenir parfait du chimiste spirituel. L'alchimiste
    doit avoir déjà découvert le cognatogène avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MEMOIRECOLLECTIVE
  
- Nom: 'Découverte: Momification (Ext)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste maîtrise les processus de conservation de la chair et
    les applique à son propre corps, ce qui fait de lui une créature semblable à un
    mort-vivant. Une fois que l’alchimiste a fait cette découverte, il doit suivre
    un régime spécial pendant 30 jours, pratiquer des exercices rigoureux et boire
    un thé alchimique légèrement empoisonné. Au terme de cette période, il tombe inconscient
    pendant 24 heures et se réveille en tant que « momie vivante ». L’alchimiste ne
    change pas de type mais il est à présent immunisé contre le froid, les dégâts
    non létaux, la paralysie et le sommeil. Il doit avoir au minimum atteint le niveau
    10 et avoir déjà découvert la préservation des organes avant de choisir cette
    découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MOMIFICATION
  
- Nom: 'Découverte: Mutagène (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: Cette découverte permet à l’alchimiste de bénéficier du pouvoir de
    classe mutagène. (Cette découverte existe pour que les archétypes d’alchimistes
    qui possèdent des variantes de mutagène, comme le chimiste spirituel, puissent
    tout de même apprendre à fabriquer des mutagènes ordinaires.)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MUTAGENE
  
- Nom: 'Découverte: Mutagène de poupée de chiffon (Sur)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Lorsque l’alchimiste ingère un mutagène, son corps et ses os deviennent
    caoutchouteux, faciles à contorsionner. Il gagne un bonus égal à son niveau de
    classe à ses tests d’Évasion, il peut se faufiler dans certains endroits comme
    s’il était plus petit d’une catégorie de taille et peut faire un jet de Réflexes
    (DD égal à 15 + 1 par tranche de 3 mètres de chute) pour réduire de moitié les
    dégâts d’une chute. Au niveau 10, tous les dégâts de chute sont considérés comme
    non létaux et l’alchimiste peut se faufiler dans certains endroits comme s’il
    était plus petit de deux catégories de taille lorsqu’il est sous l’effet du mutagène.
    Cette découverte est réservée aux alchimistes gobelins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MUTAGENEAPOUPEEDECHIFFON
  
- Nom: 'Découverte: Mutagène élémentaire'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: 'L''alchimiste choisit un élément. Quand il absorbe un mutagène,
    il gagne une résistance de 5 points au type d''énergie associé, et un bonus de
    +2 à la compétence associée. La résistance augmente de 5 points et le bonus de
    +2 pour chaque découverte connue parmi les suivantes : mutagène supérieur, grand
    mutagène et mutagène absolu. Les éléments et leurs caractéristiques associées
    sont Feu (feu, Acrobaties), Eau (froid, Natation), Vent (électricité, Vol) et
    Terre (acide, Escalade). L''alchimiste peut choisir cette découverte quatre fois,
    mais elle s''applique à chaque fois à un élément différent. Il choisit malgré
    tout un seul élément à chaque mutagène qu''il consomme.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MUTAGENEELEMENTAIRE
  
- Nom: 'Découverte: Mutagène imprégné'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste crée un mutagène, il peut l’imprégner d’un supplément
    de son propre pouvoir magique. Cela lui inflige un affaiblissement temporaire
    de 2 points d’Intelligence et lui coûte 1 000 po de réactifs rares mais le mutagène
    créé persiste par lui-même et ne devient pas inerte si l’alchimiste en fabrique
    un autre. Ceci permet au personnage de créer différents types de mutagènes et
    de les garder à portée de main en cas d’urgence. En revanche, ceci ne permet pas
    à l’alchimiste de bénéficier des effets de plusieurs mutagènes à la fois, seulement
    du dernier qu’il a bu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MUTAGENEIMPREGNE
  
- Nom: 'Découverte: Mutagène sauvage'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Quand l’alchimiste absorbe un mutagène, il gagne deux attaques de
    griffe et une attaque de morsure. Ce sont des attaques principales qui utilisent
    le bonus de base à l’attaque maximum du personnage. Les attaques de griffe infligent
    1d6 points de dégâts (1d4 si l’alchimiste est de taille  P) et la morsure fait
    1d8 points de dégâts (1d6 si l’alchimiste est de taille P). Tant que le mutagène
    fait effet, l’alchimiste bénéficie d’un bonus de compétence de +2 aux tests d’Intimidation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MUTAGENESAUVAGE
  
- Nom: 'Découverte: Mutagène supérieur'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Maintenant, le mutagène donne à l’alchimiste un bonus d’armure naturelle
    de +4, un bonus alchimique à une caractéristique physique (Force, Dextérité, Constitution)
    de +6 et un bonus alchimique de +4 à une seconde caractéristique physique. Il
    subit un malus de -2 à aux caractéristiques mentales associées tant que le mutagène
    fait effet. L’alchimiste doit avoir atteint le niveau 12 avant de pouvoir faire
    cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#MUTAGENESUPERIEUR
  
- Nom: 'Découverte: Poison collant'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: 'Tous les poisons créés par l’alchimiste sont collants : quand il
    les applique sur une arme, cette dernière reste empoisonnée pendant un nombre
    de coups égal au modificateur d’Intelligence de l’alchimiste. L’alchimiste doit
    avoir atteint le niveau 6 avant de pouvoir faire cette découverte.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#POISONCOLLANT
  
- Nom: 'Découverte: Poison céleste'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L’alchimiste peut imprégner le poison qu'il prépare d'énergie céleste,
    ce qui lui permet d'affecter même les créatures immunisées au poison. Il peut
    désormais empoisonner les extérieurs Mauvais et les morts-vivants avec ses poisons,
    bien que certains effets restent inefficaces (par exemple les dégâts de Constitution
    sur les morts-vivants qui n'en possèdent pas)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#POISONCELESTE
  
- Nom: 'Découverte: Poison concentré'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L’alchimiste peut combiner deux doses du même poison pour augmenter
    son effet. Pour cela, il a besoin de deux doses du poison et de 1 minute de concentration.
    Quand il a terminé, il obtient une dose de poison dont la fréquence est prolongée
    de 50% et le DD augmenté de +2. Il doit utiliser le poison dans l’heure sinon
    il sera gâché.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#POISONCONCENTRE
  
- Nom: 'Découverte: Poison malin'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L’alchimiste peut par une action complexe accroître l'efficacité
    d'un poison. Sa fréquence est prolongée de 2 unités de temps, et le DD augmenté
    de +4. De plus, l'effet du poison est immédiat, et il n'a aucune durée d'incubation.
    L'effet demeure pendant un nombre de minutes égal au niveau de l'alchimiste, après
    quoi le poison retrouve son état d'origine. L’alchimiste doit avoir atteint le
    niveau 10 avant de pouvoir faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#POISONMALIN
  
- Nom: 'Découverte: Potion améliorée'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Chaque jour, un nombre de fois égal à son modificateur d’Intelligence,
    l’alchimiste peut donner à une potion qu’il boit un niveau de lanceur égal à son
    propre niveau de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#POTIONAMELIOREE
  
- Nom: 'Découverte: Potion éternelle'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Si l’alchimiste boit une potion dont il a prolongé l’effet, cet effet
    reste permanent à moins qu’il ne décide de rendre une autre potion permanente.
    L’alchimiste doit avoir atteint le niveau 16 et avoir découvert la  avant de pouvoir
    faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#POTIONETERNELLE
  
- Nom: 'Découverte: Potion prolongée'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: Chaque jour, un nombre de fois égal à son modificateur d’Intelligence,
    l’alchimiste peut faire fonctionner une potion qu’il boit deux fois plus longtemps
    qu’elle ne devrait, tant qu’elle n’a pas une durée instantanée. Ceci ne s’applique
    pas aux extraits.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#POTIONPROLONGEE
  
- Nom: 'Découverte: Préservation des organes (Ext)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste apprend comment préserver et protéger ses organes vitaux,
    ce qui réduit les risques de blessures mortelles. Quand il est victime d’un coup
    critique ou d’une attaque sournoise, il a 25% de chances d’annuler le critique
    ou l’attaque sournoise, l’attaque ne lui infligeant donc que les dégâts normaux.
    Ce pouvoir ne se cumule pas avec d’autres pouvoirs qui annulent les critiques
    (comme l’armure de défense).  L’alchimiste peut choisir cette découverte à trois
    reprises. Ses effets se cumulent et font passer les chances d’annulation à 50%
    puis 75%.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#PRESERVATIONDESORGANES
  
- Nom: 'Découverte: Projectile explosif'
  Classe: Alchimiste
  Source: AG
  Niveau: 1
  Description: Par une action simple, l’alchimiste peut imprégner un unique projectile
    (une flèche, un carreau ou une balle d’arme à feu à une main) avec la puissance
    de cette bombe. Il charge ensuite le projectile et tire. Pour cela, il doit être
    formé au maniement de l’arme à distance qu’il utilise. Quand le projectile imprégné
    touche sa cible, il inflige des dégâts normaux et explose, comme si l’alchimiste
    avait lancé une bombe. S’il rate sa cible, le projectile n’explose pas. L’alchimiste
    doit avoir atteint le niveau 4 avant de faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#PROJECTILEEXPLOSIF
  
- Nom: 'Découverte: Quasit en bouteille (Sur)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L’alchimiste a appris à conserver un quasit dans des bouteilles scellées.
    Il peut en préparer un en préparant un extrait. Quand il active l’extrait, il
    lance la bouteille dans une case située dans un rayon de 9 mètres (6 ), ce qui
    libère le quasit. Ce dernier n’est pas soumis au contrôle de l’alchimiste mais
    en dehors de cela, on la considère comme une créature invoquée. Le quasit reste
    1 round par niveau de lanceur et se réduit en poudre au terme de cette durée.
    Si l’alchimiste a fait la découverte infusion, il peut laisser un autre personnage
    utiliser le spécimen imprégné. Pour mettre un quasit en bouteille, il faut un
    extrait d’un niveau 4. L’alchimiste doit avoir au moins atteint le niveau 10 avant
    de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#QUASITENBOUTEILLE
  
- Nom: 'Découverte: Retarder le départ (Ext)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste connaît suffisamment les liens qui unissent son corps
    à son esprit pour s’attarder plus longtemps que les personnes ordinaires dans
    ce monde lorsque vient la mort. Quand il s’agit de déterminer le nombre de points
    de dégâts qui permet de le tuer, l’alchimiste considère qu’il possède 10 points
    de Constitution de plus que ce qu’il possède réellement (ainsi, un alchimiste
    avec 10 de Constitution et cette découverte meurt à -20 points de vie au lieu
    de -10). S’il tombe à 0 en Constitution ou équivalent (à cause d’un affaiblissement
    temporaire de caractéristique, d’une diminution permanente ou autre), il tombe
    inconscient et sombre dans le coma mais ne meurt pas tant qu’il n’a pas perdu
    5 points de Constitution de plus (par affaiblissement, diminution ou autre). En
    pratique, ces attaques doivent faire tomber l’alchimiste à -5 Constitution pour
    le tuer. L’alchimiste doit avoir au minimum atteint le niveau 4 avant de choisir
    cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#RETARDERLEDEPART
  
- Nom: 'Découverte: Simulacre alchimique (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste peut créer un simulacre mineur. Ceci fonctionne comme
    le sort de simulacre mineur mais coûte 100 po de matériel alchimique par DV du
    simulacre. Il faut 24 heures pour le faire grandir et, si quelqu’un le tue, il
    devient une masse de chairs inertes en décomposition au lieu d’un tas de glace
    ou de neige. L’alchimiste doit passer au moins niveau 8 avant de choisir cette
    découverte. Le simulacre ainsi créé est une créature et non un effet surnaturel.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#SIMULACREALCHIMIQUE
  
- Nom: 'Découverte: Simulacre alchimique supérieur (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste apprend à créer un simulacre. Ceci fonctionne comme
    le sort de  mais coûte 100 po en matériaux alchimiques par DV du simulacre. La
    croissance prend 24 heures et le simulacre se décompose en une masse de chairs
    inertes, pas en glace ou en neige. L’alchimiste doit avoir au minimum atteint
    le niveau 14 et avoir déjà découvert le simulacre alchimique avant de choisir
    cette découverte. Le simulacre ainsi créé est une créature, pas un effet surnaturel.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#SIMULACREALCHIMIQUESUPERIEUR
  
- Nom: 'Découverte: Simulacre de doppelganger (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste apprend à créer une réplique sans âme de son corps,
    dans laquelle il peut projeter sa conscience. Par une action complexe, il peut
    faire passer sa conscience de son corps actuel dans un simulacre doppelganger
    disponible, à condition que celui-ci se trouve sur le même plan que lui. Si le
    simulacre se fait tuer, il se transfère automatiquement dans son propre corps,
    si c’est ce dernier qui se fait tuer, l’alchimiste meurt. Un simulacre inutilisé
    (et le corps originel abandonné) ressemble à un cadavre même s’il ne se décompose
    pas. La création de ce double coûte 1 000 po en matériaux alchimiques et prend
    une semaine pour arriver à maturité. L’alchimiste doit avoir au minimum atteint
    le niveau 10 et avoir déjà découvert le simulacre alchimique avant de choisir
    cette découverte. Le simulacre ainsi créé est une créature, pas un effet surnaturel.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#SIMULACREDEDOPPELGANGER
  
- Nom: 'Découverte: Solution de sablepierre (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste peut par une action complexe transformer une potion
    ou extrait en substance qui une fois appliqué à la terre ou au sable, lui confère
    la solidité de la pierre pendant une heure, affectant une surface dans un rayon
    de 3 mètres (2 ) par niveau de l'objet. S'il est appliqué à un bloc de pierre
    de 1m30 (1 ), il réduit au contraire sa solidité d'un nombre de points égal au
    double du niveau de l'extrait pendant 1 minute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#SOLUTIONDESABLEPIERRE
  
- Nom: 'Découverte: Solution psychokinétique (Sur)'
  Classe: Alchimiste
  Source: MJRA
  Niveau: 1
  Description: L’alchimiste peut une fois par jour préparer une solution au goût
    immonde qui permet de s'approprier le pouvoir des esprits. En buvant cette solution
    par une action simple, il attire alors les esprits autour de lui. Il attire un
    esprit à lui pour chaque 4 niveaux d'alchimiste qu'il possède. Chaque esprit tourne
    autour de l'alchimiste, lui conférant un bonus de +1 à la CA. Par une action simple,
    l'alchimiste peut projeter un des esprits vers un ennemi par une attaque de contact
    à distance. S'il lance un esprit ainsi, le bonus à la CA diminue de 1. L'esprit
    traversant la cible émet un cri horrible qu'elle seule peut entendre, et elle
    se retrouve alors effrayée pour un round par niveau d'alchimiste (un jet de Volonté
    annule cet effet). Si elle réussit son jet de sauvegarde, elle est immunisée à
    cet effet pour 24 heures. L'effet de la solution dure dix minutes par niveau d'alchimiste,
    ou jusqu'à ce que tous les esprits aient été lancés. L’alchimiste doit passer
    au moins niveau 4 avant de choisir cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#SOLUTIONPSYCHOKINETIQUE
  
- Nom: 'Découverte: Tentacule (Ext)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste ajoute un tentacule préhensile, grand comme un bras,
    quelque part sur son corps. Le tentacule est placé sous son contrôle absolu mais
    il ne peut pas le cacher, à moins d’user de magie ou de porter des vêtements particulièrement
    amples. Le tentacule ne permet pas de faire une attaque ou une action supplémentaire
    au cours du round ; il sert à faire une attaque de tentacule (1d4 points de dégâts
    pour un alchimiste M, 1d3 pour un P) et à utiliser le pouvoir étreinte. Le tentacule
    permet de manipuler ou de tenir un objet, tout comme les bras originaux de l’alchimiste
    (par exemple, l’alchimiste peut tenir une arme dans une main, une potion dans
    le tentacule et une bombe dans la seconde main). Contrairement aux bras, le tentacule
    n’a pas d’emplacement d’objet magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#TENTACULE
  
- Nom: 'Découverte: Transformation de poison'
  Classe: Alchimiste
  Source: AG
  Niveau: 1
  Description: En 1 minute, l’alchimiste peut convertir une dose de poison d’un
    type en un autre (contact, ingestion, inhalation ou blessure). Par exemple, il
    peut reconvertir du poison de mille-pattes P (un poison de blessure) en poison
    inhalé. Ce processus nécessite un laboratoire d’alchimie. L’alchimiste doit avoir
    atteint le niveau 6 avant de faire cette découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#TRANSFORMATIONDEPOISON
  
- Nom: 'Découverte: Vase en bouteille (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste a appris à conserver des extraits de vase dans des bouteilles
    scellées. Il peut les utiliser pour préparer des extraits. Quand il active l’extrait,
    il lance la bouteille dans une case située dans un rayon de 9 mètres (6 ), ce
    qui libère la vase qui se reconstitue et attaque la créature la plus proche. La
    vase n’est pas soumise au contrôle de l’alchimiste mais en dehors de cela, on
    la considère comme une créature invoquée. La vase reste 1 round par niveau de
    lanceur et se réduit en poudre au terme de cette durée. Si l’alchimiste a fait
    la découverte infusion, il peut laisser un autre personnage utiliser le spécimen
    imprégné. Pour mettre une vase en bouteille, il faut un extrait d’un niveau équivalent
    au FP de la vase (une vase grise FP 4 aura donc besoin d’un extrait de niveau
    4). L’alchimiste doit avoir au moins atteint le niveau 6 avant de choisir cette
    découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#VASEENBOUTEILLE
  
- Nom: 'Découverte: Vecteur de la peste (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: 'La bombe pestiférée de l''alchimiste voit ses propriétés modifiées
    ainsi : le DD de la maladie devient égal à 10 + 1/2 niveau d''alchimiste + modificateur
    d''Intelligence, et les créatures affectées par la maladie deviennent des vecteurs
    de cette maladie, infectant tous ceux qu''ils touchent pour un nombre de jours
    égal au modificateur d''Intelligence de l''alchimiste. Le DD pour cet infection
    est identique à celui de la découverte.  L’alchimiste doit avoir au moins atteint
    le niveau 14 et avoir déjà découvert la bombe pestiférée avant de choisir cette
    découverte.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#VECTEURDELAPESTE
  
- Nom: 'Découverte: Zombi alchimique (Sur)'
  Classe: Alchimiste
  Source: AM
  Niveau: 1
  Description: L’alchimiste est capable d’animer un corps relativement intact et
    d’en faire un zombi qui se meut grâce à l’alchimie. Le processus prend 1 heure
    et coûte 100 po de réactifs par DV du cadavre à réanimer. La créature morte adopte
    l’archétype de zombi. Les zombis ainsi créés sont considérés comme des morts-vivants
    issus d’un sort d’ quand il s’agit de déterminer le nombre de morts-vivants que
    l’alchimiste peut contrôler. L’alchimiste doit avoir atteint au moins le niveau
    8 avant de choisir cette découverte. Le zombi ainsi créé est une créature et non
    un effet surnaturel.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.d%c3%a9couvertes.ashx#ZOMBIALCHIMIQUE
  
- Nom: Ordre de l’épée
  Classe: Chevalier
  Source: MJRA
  Niveau: 1
  Description: 'Les chevaliers qui rejoignent l’ordre de l’épée dédient leur vie
    au code de la chevalerie et vivent pour l’honneur, le courage et la justice. Ils
    jurent généralement fidélité à un seigneur ou une dame. De tous les ordres, c’est
    peut-être celui qui possède le plus large spectre d’objectifs et d’idéaux.


    ÉDITS. Le chevalier doit faire montre de courage face au danger, de clémence envers
    ceux qui lui ont fait du tort et de charité envers les pauvres et les faibles.
    Il doit être juste et honorable à tout moment et en toutes choses. Il doit défendre
    son honneur et, par-dessus tout, celui de ceux qu’il sert.


    DÉFI. Quand un chevalier de l’ordre de l’épée lance un Défi, il reçoit un bonus
    de moral de +1 aux jets d’attaque contre la cible du Défi tant qu’il se trouve
    sur sa monture. Ce bonus dure 1 minute. Il augmente de +1 par tranche de quatre
    niveaux de chevalier.


    COMPÉTENCES. Un chevalier de l’ordre de l’épée ajoute Connaissances (noblesse)
    (Int) et Connaissances (religion) (Int) à sa liste de compétences de classe. Quand
    il utilise la compétence Psychologie opposée à un test de Bluff, il reçoit un
    bonus au test égal à 1/2 niveau de chevalier (+1 au minimum).


    POUVOIRS DE L’ORDRE. Un chevalier qui appartient à l’ordre de l’épée bénéficie
    des pouvoirs suivants quand il gagne des niveaux.

    • Sur mon honneur (Ext). Au niveau 2, le chevalier doit choisir un alignement.
    Tant qu’il le conserve, il reçoit un bonus de moral de +2 à un jet de sauvegarde
    de son choix.

    • Maître du combat monté (Ext). Au niveau 8, le personnage ignore les malus d’armure
    quand il fait un test d’Équitation, que la créature qu’il chevauche soit sa monture
    ou non. Quand il fait une charge montée, il reçoit un bonus d’esquive de +4 à
    la CA pour éviter les attaques contre la charge. Quand il charge, il ajoute le
    modificateur de Force de sa monture à son jet de dégâts, en plus de son propre
    modificateur. Il reçoit également un don supplémentaire issu de la liste suivante
    : Combat monté, Attaque au galop, Talent (Équitation), Charge dévastatrice, Piétinement
    ou Désarçonner. Il doit remplir les conditions requises pour le don choisi.

    • Défi du chevalier (Ext). Au niveau 15, le chevalier peut lancer un Défi de chevalier
    une fois par jour. Cela fonctionne comme un Défi normal mais le chevalier ajoute
    son bonus de Charisme aux jets d’attaque et de dégâts contre la créature défiée.
    De plus, il reçoit un bonus de circonstance de +4 aux jets d’attaque pour confirmer
    un coup critique contre la cible du Défi.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_de_l’épée_0
  
- Nom: Ordre de l’étoile
  Classe: Chevalier
  Source: MJRA
  Niveau: 1
  Description: 'Les chevaliers qui rejoignent l’ordre de l’étoile dédient leur vie
    à la protection d’une religion et de ses membres. Ils ont tendance à suivre nombre
    des principes et guides de la foi qu’ils servent. Quand un chevalier rejoint cet
    ordre, il doit choisir une unique religion à servir.


    ÉDITS. Le chevalier doit protéger sa religion et tous ceux qui suivent ses enseignements,
    des prêtres aux gens du commun. Il doit adhérer aux préceptes de sa foi, les promouvoir
    dès qu’il le peut et servir les agents du divin.


    DÉFI. Quand un chevalier de l’ordre de l’étoile lance un Défi, il reçoit un bonus
    de moral de +1 aux jets de sauvegarde tant qu’il menace la cible de son Défi.
    Ce bonus augmente de +1 par tranche de quatre niveaux de chevalier.


    COMPÉTENCES. Un chevalier de l’ordre de l’étoile ajoute Premiers secours (Sag)
    et Connaissances (religion) (Int) à sa liste de compétences de classe. S’il a
    des rangs dans ces compétences, il reçoit un bonus au test égal à 1/2 niveau de
    chevalier (+1 au minimum) tant que le test implique un membre de sa religion.


    POUVOIRS DE L’ORDRE. Un chevalier qui appartient à l’ordre de l’étoile bénéficie
    des pouvoirs suivants quand il gagne des niveaux.

    • Vocation (Ext).Au niveau 2, le chevalier peut faire une courte prière par une
    action simple. Il déborde alors de confiance dans ses aptitudes. Dans la minute
    qui suit, il peut, quand il le souhaite, recevoir un bonus de compétence égal
    à son modificateur de Charisme à un test de caractéristique, d’attaque, de sauvegarde
    ou de compétence. Il doit annoncer qu’il souhaite utiliser ce bonus avant de lancer
    le dé. Il peut utiliser ce pouvoir jusqu’à quatre fois par jour, une fois par
    type de test ou de jet. De plus, le chevalier ajoute la moitié de son niveau de
    classe à ses éventuels niveaux de paladin ou de prêtre quand il détermine les
    effets de sa canalisation d’énergie ou d’imposition des mains.

    • Pour la foi (Ext). Au niveau 8, le chevalier peut puiser dans sa foi pour l’aider
    au combat. Par une action libre, il crie le nom de sa divinité, ce qui lui donne
    un bonus de moral égal à son modificateur de Charisme aux jets d’attaque pendant
    1 round. De plus, tous les alliés qui se trouvent dans les 9 m (6 cases) et partagent
    la même religion que lui bénéficient de la moitié de ce bonus (minimum +1). Le
    chevalier peut utiliser ce pouvoir une fois par jour, une fois de plus au niveau
    12 et par la suite une fois de plus tous les quatre niveaux.

    • Représailles (Ext). Au niveau 15, le chevalier fait subir de lourdes représailles
    à toute créature qui ose frapper un agent de sa foi. Quand un adversaire réussit
    une attaque de corps à corps contre le chevalier ou un allié adjacent dévoué au
    même dieu que lui, cet ennemi provoque une attaque d’opportunité de la part du
    chevalier. Ce dernier reçoit un bonus de moral de +2 pour cette attaque. Si l’adversaire
    a réussi un coup critique, le chevalier peut le traiter comme la cible d’un Défi
    pour cette attaque d’opportunité. Le chevalier peut utiliser ce pouvoir une fois
    par round.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_de_l’étoile_1
  
- Nom: Ordre de l’étoile orientale
  Classe: Chevalier
  Source: MJRA
  Niveau: 1
  Description: 'Cet ordre de chevaliers a pour objectif la conservation des secrets
    dangereux pour le monde et la protection secrète du monde contre des menaces étrangères
    et incompréhensibles pour les royaumes des mortels. Ces chevaliers partent en
    reconnaissance et observent. Les problèmes de moralité sont pour eux sans intérêt
    et ils préfèrent assurer la survie des sociétés dans leur ensemble.


    ÉDITS. Le chevalier doit protéger les secrets de son ordre en même temps que la
    civilisation contre les menaces occultes. Il doit déjouer les complots ourdis
    par les horreurs originaires d’autres mondes et rapporter aux autorités de son
    ordre toute présence de menaces potentielles.


    DÉFI. Quand un chevalier de l’ordre de l’étoile orientale lance un défi, il bénéficie
    d’un bonus d’esquive de +1 à la CA et d’un bonus d’intuition de +1 aux jets de
    sauvegarde contre les attaques et les pouvoirs de la créature défiée. Il doit
    porter une armure légère et transporter une charge légère tout au plus s’il souhaite
    bénéficier de ces bonus. Ces bonus augmentent de +1 tous les 4 niveaux de chevalier
    possédés par le personnage.


    COMPÉTENCES. Un chevalier de l’ordre de l’étoile orientale ajoute Connaissances
    (mystères) et Connaissances (plans) à sa liste de compétences de classe. Il peut
    effectuer des tests de Connaissances (mystères) et de Connaissances (plans) sans
    formation. S’il a investi des rangs dans ces compétences, il bénéficie d’un bonus
    à leurs tests égal à la moitié de son niveau de chevalier (+1 au minimum) s’ils
    concernent les domaines de l’occulte ou du surnaturel.


    DONS. Un chevalier de cet ordre acquiert Sensibilité psychique en don supplémentaire.


    POUVOIRS DE L’ORDRE. Un chevalier de l’ordre de l’étoile orientale acquiert les
    pouvoirs suivants au fur et à mesure de sa progression en niveaux.

    • Protégé (Ext). Au niveau 2, le chevalier acquiert une RD 1/- et un bonus de
    moral de +2 aux jets de sauvegarde quand il ne porte aucune armure ou une armure
    légère seulement, et se bat sur la défensive ou en utilisant l’Expertise du combat.
    Au niveau 6 et tous les 4 niveaux par la suite, la RD augmente de 1. Il perd les
    avantages conférés par ce pouvoir s’il transporte une charge intermédiaire ou
    lourde.

    • Percée des défenses (Ext). Au niveau 8, quand il attaque avec une arme légère
    ou à une main, le chevalier ignore le malus s’il combat sur la défensive ou s’il
    utilise l’Expertise du combat lors de son premier jet d’attaque au corps à corps
    à chaque round. S’il combat avec deux armes, il ignore le malus lors de la première
    attaque avec chaque arme, si l’arme tenue dans sa main non directrice est légère.
    Le chevalier ne peut pas utiliser ce pouvoir avec des armes doubles.

    • Un seul objectif (Ext). Au niveau 15, la monture du chevalier bénéficie elle
    aussi des avantages conférés par le pouvoir protégé du chevalier, tant que les
    deux ne portent aucune armure ou une armure légère seulement et que chacun transporte
    une charge légère au maximum. Le chevalier, et pas nécessairement sa monture,
    doit combattre sur la défensive ou utiliser l’Expertise du combat pour conférer
    ces avantages. En outre, la monture bénéficie de tous les avantages du défi du
    chevalier, quelle que soit le type d’armure qu’elle porte.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_de_l’étoile_orientale_2
  
- Nom: Ordre de la bête
  Classe: Chevalier
  Source: AO
  Niveau: 1
  Description: 'Un chevalier qui rejoint cet ordre sert la nature sous toutes ses
    formes. Ces chevaliers restent proches des créatures des bois et estiment que
    les animaux sont les plus fidèles des compagnons.


    ÉDITS. Un chevalier de l’ordre de la bête fait tout son possible pour protéger
    la nature, y compris les animaux et les créatures magiques, contre l’empiètement
    de la civilisation et de ceux qui cherchent à lui nuire. Il peut tuer des animaux
    et des créatures magiques enragés seulement si les tentatives pour les calmer
    ou les pacifier ont échoué.


    DÉFI. Quand un chevalier de l’ordre de la bête lance un défi, sa monture gagne
    un bonus de circonstance de +1 aux jets d’attaque au corps à corps contre la cible
    de son défi si le chevalier la menace. Ce bonus augmente de +1 pour chaque tranche
    de 4 niveaux de chevalier.


    COMPÉTENCES. Un chevalier de l’ordre de la bête ajoute Connaissances (nature)
    et Survie à sa liste des compétences de classe. Quand il utilise Survie pour suivre
    des traces, il gagne un bonus au test égal à la moitié de son niveau de chevalier
    (minimum +1).


    POUVOIRS DE L’ORDRE. Un chevalier de l’ordre de la bête gagne les pouvoirs suivants
    au fur et à mesure qu’il gagne des niveaux.

    • Empathie sauvage (Ext). Au niveau 2, le chevalier peut améliorer l’attitude
    d’un animal. Ce pouvoir fonctionne comme l’aptitude de druide du même nom. Le
    chevalier remplace le niveau de druide par son niveau de chevalier quand il utilise
    ce pouvoir.

    • Transformation de monture sauvage (Sur). Au niveau 8, une fois par jour, un
    chevalier de l’ordre de la bête peut temporairement transformer sa monture en
    un animal différent de taille M ou G. Il peut transformer sa monture en n’importe
    quelle créature de type animal. Ce pouvoir fonctionne comme forme bestiale II,
    à l’exception des indications suivantes.L’effet dure une heure par niveau de chevalier
    ou jusqu’à ce que le personnage souhaite que sa monture reprenne sa forme normale.Le
    changement de forme de la monture (pour prendre la forme d’un animal différent
    ou pour reprendre sa forme normale) nécessite que le chevalier la touche par une
    action simple qui ne provoque pas d’attaque d’opportunité.Le chevalier doit bien
    connaitre la forme animale choisie.La monture ne change pas de taille mais reçoit
    les bonus (mais pas les malus) décrits dans forme bestiale II pour les animaux
    de taille G.Le chevalier peut utiliser ce pouvoir une fois de plus par jour au
    niveau 10 et tous les 4 niveaux par la suite (jusqu’à un maximum de quatre fois
    par jour au niveau 18). Au niveau 15, le chevalier peut utiliser transformation
    de monture sauvage pour transformer sa monture en un dragon de taille M ou G.
    Sous cet aspect, la transformation de monture sauvage du chevalier fonctionne
    désormais comme le sort forme draconique I, à l’exception des indications ci-dessus.

    • L’effet dure une heure par niveau de chevalier ou jusqu’à ce que le personnage
    souhaite que sa monture reprenne sa forme normale.

    • Le changement de forme de la monture (pour prendre la forme d’un animal différent
    ou pour reprendre sa forme normale) nécessite que le chevalier la touche par une
    action simple qui ne provoque pas d’attaque d’opportunité.

    • Le chevalier doit bien connaitre la forme animale choisie.

    • La monture ne change pas de taille mais reçoit les bonus (mais pas les malus)
    décrits dans forme bestiale II pour les animaux de taille G.Le chevalier peut
    utiliser ce pouvoir une fois de plus par jour au niveau 10 et tous les 4 niveaux
    par la suite (jusqu’à un maximum de quatre fois par jour au niveau 18). Au niveau
    15, le chevalier peut utiliser transformation de monture sauvage pour transformer
    sa monture en un dragon de taille M ou G. Sous cet aspect, la transformation de
    monture sauvage du chevalier fonctionne désormais comme le sort forme draconique
    I, à l’exception des indications ci-dessus.

    • Charge féroce (Ext). Au niveau 15, le chevalier incarne la fureur de la nature.
    Quand il charge une créature, il peut effectuer un test d’Intimidation pour démoraliser
    son ennemi par une action libre. S’il réussit, la cible est effrayée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_de_la_bête_3
  
- Nom: Ordre de la patte
  Classe: Chevalier
  Source: MCA
  Niveau: 1
  Description: 'Seuls les halfelins qui chevauchent des chiens ou des loups ont
    le droit d’entrer dans cet ordre de chevaliers. Ils jurent alors de défendre les
    halfelins et leurs villages, ainsi que d’autres innocents, en patrouillant dans
    les étendues sauvages et en cherchant à débusquer tout ce qui pourrait menacer
    des individus ou des communautés entières. Ces chevaliers traquent les dangers
    potentiels avec une efficacité et une détermination impitoyables qui surprennent
    les non-halfelins et les inquiètent parfois.


    ÉDITS. Le chevalier doit protéger sa communauté contre les monstres en maraude
    et les conquérants. Il aide en priorité les communautés halfelines, mais il jure
    aussi de défendre tous ceux qui ne peuvent pas se protéger de ce genre de dangers.
    Il n’a pas le droit de faire quelque chose qui mettrait un village halfelin ou
    une créature innocente en danger. Un chevalier de l’ordre de la Patte doit obligatoirement
    choisir un chien ou un loup comme monture.


    DÉFI. Quand un chevalier de l’ordre de la Patte lance un défi, sa monture gagne
    un bonus d’esquive de +1 à la CA tant qu’elle menace la cible du défi de son chevalier
    et que ce dernier est en selle. Ce bonus augmente de +1 tous les quatre niveaux
    de chevalier.


    COMPÉTENCES. Un chevalier de l’ordre de la Patte ajoute Connaissances (nature)
    et Survie à sa liste de compétences de classe. Il peut faire un test de Connaissances
    (nature) sans formation. Un chevalier de l’ordre de la Patte est aussi entraîné
    à suivre une piste en selle. Pour ce faire, il utilise la vitesse de sa monture
    au lieu de la sienne pour déterminer le malus au pistage quand il se déplace,
    qu’il soit monté ou non.


    POUVOIRS DE L’ORDRE. En montant de niveau, le chevalier de l’ordre de la Patte
    gagne les pouvoirs suivants.


    • Anticiper le danger (Ext). Au niveau 2, le chevalier peut préparer ses alliés
    à affronter le danger. Par une action simple, il donne un bonus à un unique jet
    de sauvegarde (Réflexes, Vigueur ou Volonté) à tous les alliés dans un rayon de
    9 mètres (6 c). Il doit choisir le type de jet de sauvegarde à améliorer au moment
    où il utilise ce pouvoir. Dans la minute qui suit, chaque allié qui rate un jet
    de sauvegarde du type choisi peut relancer le dé avec un bonus de compétence de
    +4. C’est une action immédiate. L’allié doit conserver le résultat du second jet,
    même s’il est pire que le premier. Il peut utiliser ce pouvoir jusqu’à trois fois
    par jour, une pour chaque type de jet de sauvegarde.

    • Férocité canine (Ext). Au niveau 8, quand le chevalier utilise son chien ou
    son loup pour faire une manoeuvre de bousculade ou de renversement, sa monture
    est considérée comme étant d’une catégorie de taille de plus qu’en réalité quand
    il s’agit de déterminer la taille des créatures contre lesquelles elle peut effectuer
    sa manoeuvre et pour déterminer son BMO. Le chevalier reçoit aussi un don supplémentaire
    issu de la liste suivante : Combat monté, Attaque au galop, Talent (Équitation),
    Charge dévastatrice, Piétinement ou Désarçonner. Il doit remplir les conditions
    requises.

    • Tueur de géants (Ext). Au niveau 15, quand le chevalier touche la cible de son
    défi avec une attaque au corps à corps et qu’elle est au moins de deux catégories
    de taille de plus que lui, il gagne un bonus aux jets de dégâts égal à la moitié
    de son niveau de chevalier. Ces dégâts sont multipliés en cas de coup critique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_de_la_patte_4
  
- Nom: Ordre du bouclier
  Classe: Chevalier
  Source: MR
  Niveau: 1
  Description: 'Tout chevalier qui appartient à cet ordre a juré de dédier sa vie
    à la protection du petit peuple, du simple fermier à l’honnête artisan. Ces chevaliers
    luttent contre tout et protègent les innocents des maraudeurs et des monstres
    affamés.


    ÉDITS. Le chevalier doit protéger la vie et les intérêts des gens du commun, en
    les défendant contre les abus de ceux qui voudraient les malmener ou les exploiter.
    Il se doit de faire la charité quand il le faut et d’apporter son aide si besoin.
    Il ne doit jamais faire quoi que ce soit qui puisse causer du tort ou faire du
    mal à des gens incapables de se défendre.


    DÉFI. Quand un chevalier de l’ordre du bouclier lance un Défi, il reçoit un bonus
    de moral de +1 aux jets d’attaque contre la cible du Défi si elle attaque une
    personne autre que lui. Ce bonus dure 1 minute. Il augmente de +1 par tranche
    de quatre niveaux de chevalier.


    COMPÉTENCES. Un chevalier de l’ordre du bouclier ajoute Premiers secours (Sag)
    et Connaissances (folklore local) (Int) à sa liste de compétences de classe. Quand
    il utilise la compétence Premiers secours sur une créature autre que lui, il reçoit
    un bonus au test égal à 1/2 niveau de chevalier (+1 au minimum).


    POUVOIRS DE L’ORDRE.Un chevalier qui appartient à l’ordre du bouclier bénéficie
    des pouvoirs suivants quand il gagne des niveaux.


    • Résolu (Ext). Au niveau 2, quand le chevalier reçoit des dégâts à cause d’une
    attaque à distance ou au corps à corps alors qu’il porte une armure lourde, il
    peut convertir 1 point de dégâts létaux en dégâts non létaux. Il peut utiliser
    ce pouvoir une fois par coup reçu. En revanche, il ne peut pas s’en servir pour
    convertir des points d’affaiblissement de caractéristique, de diminution de caractéristique
    ou de dégâts d’énergie. Au niveau 6 et tous les quatre niveaux par la suite, le
    nombre de points de dégâts convertis augmente de 1.

    • Endiguer la marée (Ext). Au niveau 8, le chevalier reçoit Immobiliser comme
    don supplémentaire, même s’il ne remplit pas les conditions requises. Au lieu
    de faire un test de manœuvre offensive pour empêcher son ennemi de bouger, il
    peut faire une attaque normale. S’il touche et inflige des dégâts, la cible doit
    arrêter son mouvement, comme si le chevalier avait réussi un test de manœuvre
    offensive.

    • Protéger les faibles (Ext). Au niveau 15, le chevalier peut se déplacer pour
    intercepter un ennemi. Par une action immédiate, il peut faire un déplacement
    à sa vitesse de base (ou à celle de sa monture) et faire une unique attaque. Ce
    déplacement provoque des attaques d’opportunités, comme d’habitude. Le chevalier
    doit terminer son mouvement de façon à se trouver adjacent à un ennemi. Au tour
    suivant, il est chancelant et ne peut pas réutiliser ce pouvoir avant 1 round.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_du_bouclier_5
  
- Nom: Ordre du cockatrice
  Classe: Chevalier
  Source: MJRA
  Niveau: 1
  Description: 'Un chevalier qui appartient à cet ordre ne sert personne d’autre
    que lui et travaille à atteindre ses propres objectifs et à accroître son prestige.
    Les chevaliers de cet ordre sont généralement égoïstes et ne se soucient que de
    leurs propres intérêts et de leurs ambitions personnelles.


    ÉDITS. Le chevalier doit faire passer ses ambitions et ses propres désirs avant
    toute chose. Il doit toujours accepter d’être payé quand cela lui est dû, d’être
    récompensé quand il le mérite et de recevoir une part égale (ou supérieure) du
    butin. Le chevalier doit profiter de la moindre opportunité pour accroître son
    statut, son prestige et sa puissance.


    DÉFI. Quand un chevalier issu de l’Ordre du cockatrice lance un Défi, il reçoit
    un bonus de moral de +1 aux jets de dégâts au corps à corps contre la cible de
    son Défi tant qu’il est le seul à la menacer (sans compter sa monture). Ce bonus
    augmente de +1 par tranche de 4 niveaux de chevalier.


    COMPÉTENCES. Un chevalier de l’Ordre du cockatrice ajoute Estimation (Int) et
    Représentation (Cha) à sa liste de compétences de classe. De plus, il ajoute son
    modificateur de Charisme à son DD quand une créature tente de le démoraliser à
    l’aide de l’Intimidation (en plus du modificateur de Sagesse habituel).


    POUVOIRS DE L’ORDRE. Un chevalier qui appartient à l’Ordre du cockatrice bénéficie
    des pouvoirs suivants quand il progresse de niveaux.


    • Fanfaron (Ext). Au niveau 2, le chevalier peut utiliser une action simple pour
    vanter ses propres prouesses et exploits au combat. Il reçoit le don Démonstration
    comme don supplémentaire. Il n’a pas besoin de tenir une arme en main pour l’utiliser.
    Il gagne un bonus de moral de +2 aux jets d’attaque au corps à corps contre les
    créatures démoralisées.

    • Vol de gloire (Ext). Au niveau 8, le chevalier peut voler la gloire qu’une autre
    créature devrait obtenir quand elle réussit une attaque. Quand une créature autre
    que le chevalier donne un coup critique à une cible que le chevalier menace aussi,
    il peut faire une attaque d’opportunité contre cette cible.

    • Instant de triomphe (Ext). Au niveau 15, le chevalier peut, par une action libre,
    déclarer un instant de triomphe. Pendant 1 round, il reçoit un bonus de compétence
    égal à son modificateur de Charisme à tous les tests de caractéristique, d’attaque,
    de dégâts et de compétence, ainsi qu’à tous ses jets de sauvegarde. Ce bonus s’ajoute
    également à sa CA. De plus, il confirme automatiquement ses coups critiques possibles.
    Le chevalier ne peut utiliser ce pouvoir qu’une fois par jour.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_du_cockatrice_6
  
- Nom: Ordre du dragon
  Classe: Chevalier
  Source: MJRA
  Niveau: 1
  Description: 'Les chevaliers qui appartiennent à l’ordre du dragon se dévouent
    à un groupe d’individus qui possèdent la même tournure d’esprit qu’eux, qu’il
    s’agisse d’une compagnie mercenaire ou d’un petit groupe d’aventuriers. Ils croient
    à la loyauté et à l’amitié et sont prêts à sacrifier leur vie pour défendre leurs
    alliés.


    ÉDITS. Le chevalier doit rester loyal à ses alliés et travailler à atteindre les
    objectifs de son groupe. Il doit protéger ses alliés et défendre leur honneur
    si quelqu’un le met en doute.


    DÉFI. Quand un chevalier issu de l’ordre du dragon lance un Défi, ses alliés reçoivent
    un bonus de circonstances de +1 aux jets d’attaque au corps à corps contre la
    cible du Défi tant qu’il la menace. Ce bonus augmente de +1 par tranche de 4 niveaux
    de chevalier.


    COMPÉTENCES. Un chevalier de l’ordre du dragon ajoute Perception (Sag) et Survie
    (Sag) à sa liste de compétences de classe. De plus, quand il utilise la Survie
    pour chercher de l’eau et de la nourriture pour ses alliés ou pour les protéger
    des rudesses du climat, il reçoit un bonus au test égal à la moitié de son niveau
    de chevalier (avec un minimum de 1).


    POUVOIRS DE L’ORDRE. Un chevalier qui appartient à l’ordre du dragon bénéficie
    des pouvoirs suivants quand il gagne des niveaux.


    • Aider ses alliés (Ext). Au niveau 2, quand le chevalier de l’ordre du dragon
    utilise l’action aider autrui pour aider un allié, ce dernier reçoit un bonus
    de +3 à la CA, aux jets d’attaque et de sauvegarde ou aux tests de compétence.
    Au niveau 8 et tous les six niveaux par la suite, ce bonus augmente de +1

    • Stratégie (Ext). Au niveau 8, le chevalier peut utiliser une action simple pour
    accorder un bonus à tous les alliés situés dans les 9 m / 6 cases (y compris lui‑même).
    Pour recevoir ce bonus, les alliés doivent le voir et l’entendre. Il peut accorder
    un bonus d’esquive de +2 à la CA pour un round, un bonus de moral de +2 aux jets
    d’attaque pour un round ou la capacité de se déplacer à vitesse normale par une
    action immédiate une seule fois. Il peut donner un bonus différent à chaque allié
    à portée mais les alliés ne peuvent en bénéficier qu’une fois par combat.

    • Comme un seul homme (Ext). Au niveau 15, le chevalier peut utiliser une action
    simple pour se déplacer à sa vitesse et faire une attaque de corps à corps. Tous
    les alliés situés dans un rayon de 9 m (6 cases) peuvent faire de même par une
    action immédiate. Ce déplacement et cette attaque peuvent faire partie d’une charge
    si le mouvement le permet. Toutes les attaques bénéficient d’un bonus de +2 (qui
    se cumule avec le bonus de charge) et tous les participants reçoivent un bonus
    d’esquive de +2 à la CA pendant 1 round. Le chevalier ne peut utiliser ce pouvoir
    qu’une fois par combat.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_du_dragon_7
  
- Nom: Ordre du linceul
  Classe: Chevalier
  Source: MJRA
  Niveau: 1
  Description: 'Les chevaliers de cet ordre pourchassent et détruisent les mortsvivants
    et les créatures qui les créent ou les aident à se cacher. Ils fouillent d’anciennes
    cryptes, des cimetières et des champs de bataille pour leur apporter le repos
    éternel.


    ÉDITS. Le chevalier doit protéger les gens du peuple du fléau que représentent
    les morts-vivants. Il doit pourchasser et détruire les morts sans repos et aider
    ceux que ces créatures tourmentent. Il doit protéger les personnes incapables
    de se défendre et éradiquer les sources qui corrompent le cycle de la vie et de
    la mort.


    DÉFI. Quand un chevalier de l’ordre du linceul défie un mort-vivant, il bénéficie
    d’un bonus de moral de +1 aux jets d’attaque contre lui pendant une minute. Le
    bonus augmente de +1 tous les 4 niveaux de chevalier possédés par le personnage.


    COMPÉTENCES. Un chevalier du linceul ajoute Connaissances (folklore local) et
    Connaissances (religion) à la liste de ses compétences de classe. Il peut effectuer
    des tests de Connaissances (religion) sans formation. S’il a investi des rangs
    dans cette compétence, il bénéficie d’un bonus au test égal à la moitié de son
    niveau de chevalier (+1 au minimum) s’il concerne des morts-vivants ou des apparitions.


    POUVOIRS DE L’ORDRE. Un chevalier de l’ordre du linceul acquiert les pouvoirs
    suivants au fur et à mesure de sa progression en niveaux.

    • Bouclier spirituel (Sur). Un chevalier de niveau 2 peut demander aux esprits
    des morts de le protéger. Une fois par jour par une action immédiate, s’il est
    attaqué par un mort-vivant qu’il a défié, le chevalier bénéficie d’un bonus de
    parade à sa CA contre cette attaque égal à son modificateur de Charisme. Le chevalier
    doit décider s’il utilise ce pouvoir avant que le jets d’attaque ne soit effectué.

    • Destructeur de morts-vivants (Sur). On considère que les armes d’un chevalier
    de niveau 8 sont du même alignement que le personnage lorsqu’il s’agit d’ignorer
    l’éventuelle réduction de dégâts des morts-vivants. Contre un mort-vivant défié,
    le chevalier ignore automatiquement toutes les réduction de dégâts dont il bénéficie.

    • Rempart contre les ténèbres (Ext ou Sur). Un chevalier de niveau 15 peut se
    venger sur les morts-vivants qui osent le frapper lui ou ceux qu’il cherche à
    protéger. Quand un mort-vivant défié touche le chevalier ou un allié adjacent
    avec une attaque au corps à corps, la créature provoque une attaque d’opportunité
    de la part du chevalier. Celui-ci bénéficie d’un bonus de moral de +2 aux jets
    d’attaque d’opportunité résultant de ce pouvoir. Si un mort-vivant défié par le
    chevalier obtient une probabilité de coup critique contre lui, il bénéficie d’un
    bonus de parade contre le jet de confirmation égal à son modificateur de Charisme.
    Ce bonus fait office de pouvoir surnaturel.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_du_linceul_8
  
- Nom: Ordre du lion
  Classe: Chevalier
  Source: AO
  Niveau: 1
  Description: 'Tout chevalier qui appartient à cet ordre a juré fidélité à un souverain,
    qu’il s’agisse d’un roi, d’une reine ou même d’un seigneur de guerre local. Ces
    chevaliers sont loyaux et dévoués à leur cause, et ils sont prêts à tout pour
    assurer la sécurité de leur seigneur et de son domaine.


    ÉDITS. Le chevalier doit protéger la vie et les terres de son souverain à n’importe
    quel prix. Il doit également lui obéir sans poser de questions et chercher à augmenter
    la puissance et le prestige de son royaume.


    DÉFI. Quand un chevalier de l’ordre du lion lance un Défi, il reçoit un bonus
    d’esquive de +1 à la CA contre les attaques lancées par la créature défiée. Ce
    bonus augmente de +1 par tranche de quatre niveaux de chevalier.


    COMPÉTENCES. Un chevalier de l’ordre du lion ajoute Connaissances (folklore local)
    (Int) et Connaissances (noblesse) (Int) à sa liste de compétences de classe. Un
    chevalier de l’ordre du lion peut faire un test de Connaissances (noblesse) même
    sans formation. S’il possède un rang dans cette compétence, il reçoit un bonus
    au test égal à 1/2 niveau de chevalier (+1 au minimum) tant que le test implique
    son souverain.


    POUVOIRS DE L’ORDRE. Un chevalier qui appartient à l’ordre du lion bénéficie des
    pouvoirs suivants quand il gagne des niveaux.


    • Appel du lion (Ext). Au niveau 2, le chevalier de l’ordre du lion gagne le pouvoir
    de motiver ses alliés. Par une action simple, il prononce un discours encourageant
    qui donne à tout allié situé dans les 18 m (12 c) un bonus de compétence contre
    la peur égal à son modificateur de Charisme et un bonus de compétence de +1 aux
    jets d’attaque pour un nombre de rounds égal à son niveau de chevalier. Si un
    allié à portée se trouve sous l’effet d’un sort ou d’un pouvoir qui l’effraye
    ou le panique, il peut refaire immédiatement un jet de sauvegarde pour résister
    (si l’effet autorise un jet).

    • Pour le roi (Ext). Au niveau 8, le chevalier de l’ordre du lion peut lancer
    un appel à ses alliés pour leur inspirer des actes de grandeur. Par une action
    rapide, le chevalier accorde un bonus de compétence égal à son modificateur de
    Charisme à tous les jets d’attaque et de dégâts des alliés situés dans les 9 m
    (6 cases). Ce bonus dure 1 round. Ce pouvoir ne s’utilise qu’une fois par combat.

    • Bouclier du lige (Ext). Au niveau 15, un chevalier de l’ordre du lion peut protéger
    ceux qui l’entourent. Les alliés adjacents au chevalier reçoivent un bonus de
    bouclier de +2 à la CA. De plus, par une action immédiate, le chevalier peut rediriger
    l’attaque d’une créature adjacente vers sa propre personne, tant que l’attaquant
    est à sa portée. Il doit annoncer qu’il utilise ce pouvoir avant que l’attaquant
    ne fasse son jet d’attaque. Cette dernière se fait contre la CA et les défenses
    du chevalier, même si, normalement, la créature ne devrait pas toucher ni attaquer
    le chevalier. Ce dernier perd tout bonus d’abri ou de camouflage quand il est
    la cible d’une attaque redirigée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_du_lion_9
  
- Nom: Ordre du livre
  Classe: Chevalier
  Source: AG
  Niveau: 1
  Description: 'La connaissance est la pierre angulaire de la vérité et du pouvoir.
    Les membres de l’ordre du livre cherchent donc à la préserver. La plupart sont
    prêts à protéger le savoir écrit à n’importe quel prix mais certains membres de
    l’ordre pensent qu’il existe des connaissances trop dangereuses et cherchent à
    les détruire.


    ÉDITS. Un chevalier de l’ordre du livre doit protéger le savoir écrit (ou du moins
    approuvé), quel qu’en soit le prix. Certains se consacrent à l’annihilation des
    connaissances interdites et se montrent tout aussi zélés dans leur quête de destruction.
    La plupart des chevaliers du livre pensent que les textes valent plus qu’une vie,
    même la leur, car ce sont eux qui apporteront la sagesse aux générations futures.


    DÉFI. Quand un chevalier de l’ordre du livre lance un Défi, il reçoit un bonus
    de +2 aux jets de sauvegarde contre les sorts et les pouvoirs magiques de la cible
    et un bonus de +2 aux tests de Bluff et de Psychologie qui impliquent cette cible.


    COMPÉTENCES. Un chevalier de l’ordre du livre ajoute Connaissances (mystères)
    (Int), Connaissances (religion) (Int) et Linguistique à sa liste de compétences
    de classe. De plus, il peut utiliser la Linguistique sans entraînement. Il reçoit
    un bonus au test égal à 1/2 niveau de chevalier (1 au minimum).


    POUVOIRS DE L’ORDRE. Un chevalier de l’ordre du livre obtient les pouvoirs suivants,
    au fur et à mesure qu’il monte de niveau.


    • Connaissances spécialisées (Ext). Au niveau 2, le chevalier de l’ordre du livre
    choisit Connaissances (mystères) ou (religion). Il peut faire des tests dans la
    compétence choisie sans entraînement. Il ne peut pas revenir sur ce choix par
    la suite. S’il possède des rangs dans la compétence choisie, il reçoit un bonus
    au test égal à 1/2 niveau de chevalier (+1 au minimum) tant que le test concerne
    un livre, un ouvrage, un parchemin ou toute autre forme de connaissance écrite.

    • Puissance du savoir (Ext). Au niveau 8, le chevalier apprend à lire les parchemins
    et à s’en servir pour lancer des sorts profanes ou divins comme s’il avait un
    niveau de lanceur de sorts égal à son niveau de chevalier -4. Il peut déchiffrer
    n’importe quel parchemin en se servant de la Linguistique et non de l’Art de la
    magie et il n’a pas besoin de lancer lecture de la magie. Le genre de sort qu’il
    peut lancer dépend de la compétence de Connaissances qu’il a choisie en connaissances
    spécialisées. S’il a opté pour Connaissances (mystères), il peut lancer des sorts
    profanes à l’aide de parchemins et s’il a choisi Connaissances (religion), il
    peut lancer des sorts divins à partir des parchemins. De plus, il gagne un bonus
    de +1 à une valeur de caractéristique quand il s’agit de déterminer le niveau
    du sort qu’il lance à partir du parchemin. Ce bonus augmente de +1 au niveau 10
    et par la suite tous les cinq niveaux (avec un maximum de +4 au niveau 20). La
    valeur de caractéristique augmentée dépend de la compétence choisie avec connaissances
    spécialisées. Si le chevalier a opté pour Connaissances (mystères), il gagne un
    bonus à l’Intelligence et s’il a choisi Connaissances (religion), il gagne un
    bonus à la Sagesse.

    • Connaissances défensives (Ext). Au niveau 15, le chevalier de l’ordre du livre
    peut accorder certains des avantages de son Défi à ses alliés. Quand ils sont
    adjacents, ils gagnent un bonus de +2 aux jets de sauvegarde contre les sorts
    et les pouvoirs magiques de la cible du défi. De plus, chaque jour, le chevalier
    peut, par une action immédiate et un nombre de fois égal à son modificateur d’Intelligence
    ou de Sagesse (1 au minimum), permettre à un allié de refaire un jet de sauvegarde
    raté contre un sort ou un pouvoir magique qui émane de la cible de son Défi. Pour
    bénéficier de ce second jet, l’allié doit voir et entendre le chevalier. La valeur
    de caractéristique qui détermine le nombre de fois où le chevalier peut se servir
    de ce pouvoir chaque jour dépend de la compétence qu’il a choisie avec connaissances
    spécialisées. S’il a opté pour Connaissances (mystères), le nombre d’utilisations
    quotidiennes du pouvoir se base sur l’Intelligence et sur la Sagesse s’il a choisi
    Connaissances (religion).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_du_livre_10
  
- Nom: Ordre de la rose bleue
  Classe: Chevalier
  Source: AG
  Niveau: 1
  Description: 'Les chevaliers de l’ordre de la rose bleue défendent la paix sur
    les terres qu’ils traversent. Ce sont des guerriers talentueux et des diplomates
    hors pair qui conseillent la sagesse, la patience et la compréhension. Pourtant,
    ils sont toujours prêts à prendre les armes pour terrasser les agresseurs, les
    tyrans et les usurpateurs maléfiques. Ils croient sincèrement que la paix est
    un objectif et une fin en soi, mais ce sont avant tout des guerriers qui accordent
    une grande importance à leur rôle de protecteur de tous ceux qui ne peuvent ou
    ne veulent pas prendre les armes pour se défendre.


    ÉDITS. Le chevalier doit éviter toute violence inutile et protéger le pays et
    ses habitants contre les guerres qu’ils n’ont pas commencées et qu’ils ne veulent
    pas mener. Il doit chercher à mettre un terme aux conflits en versant le minimum
    de sang et encourager les solutions pacifiques aux désaccords entre créatures
    intelligentes. Il doit aussi s’efforcer de soigner les plaies que laisse la guerre.
    Quand il fait des prisonniers, il doit respecter sa décision et protéger les captifs
    qui se sont rendus, même contre ses propres alliés.


    DÉFI. Quand un chevalier de l’ordre de la rose bleue lance un Défi, il reçoit
    un bonus de moral de +1 aux jets d’attaque contre la cible du Défi, à condition
    qu’il s’agisse d’une créature intelligente à qui le chevalier a donné une chance
    de se rendre (ce qui lui coûte une action simple pour donner les termes de la
    reddition). Ce bonus augmente de +1 tous les quatre niveaux de chevalier (avec
    un maximum de +5 au niveau 17).


    COMPÉTENCES. Un chevalier de l’ordre de la rose bleue ajoute Connaissances (histoire)
    (Int) et Connaissances (noblesse) (Int) à sa liste de compétences de classe. À
    chaque fois qu’un chevalier de l’ordre de la rose bleue utilise la Diplomatie
    pour essayer d’arbitrer une dispute entre deux parties auxquelles il n’appartient
    pas, il reçoit un bonus au test égal à 1/2 niveau de chevalier (1 au minimum).


    POUVOIRS DE L’ORDRE. Un chevalier de l’ordre de la rose bleue obtient les pouvoirs
    suivants, au fur et à mesure qu’il monte de niveau.


    • Plat de la lame (Ext). Au niveau 2, le chevalier de l’ordre de la rose bleue
    apprend à modérer ses attaques pour capturer son adversaire vivant. Il ne subit
    plus de malus de -4 quand il choisit de faire des dégâts non létaux avec une arme
    létale. Quand il inflige des dégâts non létaux, il reçoit même un bonus de +2
    aux jets de dégâts. Quand le chevalier se sert de ce pouvoir, il peut tenter de
    soumettre sa cible sans la tuer. S’il utilise une force létale après avoir activé
    ce pouvoir ou qu’il laisse ses alliés tuer la cible, on considère qu’il viole
    son édit.

    • Paix intérieure (Ext). Au niveau 8, le chevalier sait que, même si tout ne se
    passe pas comme il le voudrait, il doit rester calme et concentré. Une fois par
    jour, par une action immédiate, il peut ignorer des dégâts d’une unique source
    (une attaque, un sort ou un effet) pour un montant égal à son niveau de chevalier
    + son modificateur de Charisme. Ce pouvoir lui permet seulement d’ignorer les
    points de dégâts. Il peut l’utiliser une fois de plus au niveau 12 et une autre
    tous les quatre niveaux (avec un maximum de quatre fois par jour au niveau 20).

    • Bouclier de lames (Ext). Au niveau 15, le chevalier devient extrêmement sensible
    à la violence qui se déchaîne autour de lui. Quand il se met en défense totale,
    il peut étendre sa protection à ceux qui l’entourent et leur accorder un bonus
    de circonstances de +2 à la CA (les alliés doivent être adjacents au chevalier).
    De plus, quand il est en défense totale, il peut, par une action immédiate, tenter
    de dévier une attaque. Il fait alors un jet d’attaque opposé à celui de l’assaillant
    originel. S’il réussit, il dévie l’attaque qui n’inflige pas de dégâts.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_de_la_rose_bleue_11
  
- Nom: Ordre du sceau
  Classe: Chevalier
  Source: AG
  Niveau: 1
  Description: 'Les chevaliers du sceau forment un ordre secret où chacun est chargé
    de protéger un objet spécifique (comme un dangereux objet magique), un lieu (un
    temple perdu) ou une information (comme de savoir qu’un certain paysan est en
    réalité le dernier descendant d’une lignée royale). Ces chevaliers défendent d’anciennes
    traditions ou servent un dirigeant qui cache d’importants secrets. Il leur faut
    parfois faire des recherches sur ces derniers pour les protéger.


    ÉDITS. Le chevalier doit protéger ce qu’il a juré de défendre à n’importe quel
    prix : sa santé, son honneur ou même sa vie. S’il garde un lieu, il doit en chasser
    les intrus, si c’est un objet, il doit empêcher qu’on ne le vole ou le récupérer
    si quelqu’un le subtilise.


    DÉFI. Un chevalier de l’ordre du sceau peut faire une manœuvre de bousculade ou
    de croc-en-jambe à chaque fois qu’il fait une attaque à outrance contre la cible
    de son Défi. Cette manœuvre offensive gratuite ne provoque pas d’attaque d’opportunité.


    COMPÉTENCES. Un chevalier de l’ordre du sceau ajoute Sabotage (Dex) et Linguistique
    (Int) à sa liste de compétences de classe. À chaque fois que le chevalier utilise
    le Bluff pour cacher une information sur ce qu’il a juré de protéger, il reçoit
    un bonus de compétence égal à 1/2 niveau de chevalier (+1 au minimum).


    POUVOIRS DE L’ORDRE. Un chevalier de l’ordre du sceau obtient les pouvoirs suivants,
    au fur et à mesure qu’il monte de niveau.


    • Garde (Ext). Au niveau 2, le chevalier peut, une fois par jour, choisir un lieu
    ou un secret qu’il a juré de protéger. Si c’est un lieu, il gagne un bonus de
    moral de +2 aux jets d’attaque quand il le défend directement. Si c’est un secret,
    il gagne un bonus de moral de +2 aux jets de sauvegarde et aux tests opposés quand
    il essaye de ne pas révéler d’information sur ce secret. Il bénéficie de ces bonus
    jusqu’à ce qu’il choisisse de protéger un nouvel objet, un nouveau lieu ou un
    nouveau secret.

    • Je ne bougerai pas (Ext). Au niveau 8, le chevalier peut faire appel à sa dévotion
    pour surmonter une faiblesse physique. Quand il ne fait pas plus d’un pas de 1,50
    m, il reçoit un bonus d’esquive de +2 au DMD pour résister aux manœuvres de bousculade,
    croc-en-jambe, d’entraînement, de renversement et de repositionnement, et ce jusqu’à
    son prochain tour.

    • Assaut et bousculade (Ext). Au niveau 15, le chevalier peut repousser un adversaire
    sans céder un pouce de terrain. Par une action complexe, il peut faire une unique
    attaque avec son meilleur bonus. S’il touche, l’attaque inflige des dégâts normaux
    et le chevalier peut faire une bousculade. Il gagne un bonus au test égal à la
    moitié des dégâts de l’attaque.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_du_sceau_12
  
- Nom: Ordre du guerrier
  Classe: Samouraï
  Source: MJRA
  Niveau: 1
  Description: 'La plupart des samouraïs jurent de suivre le code du guerrier qui
    privilégie le devoir, l’honneur, la loyauté et l’obéissance. Ce code s’applique
    non seulement à leur seigneur et maître mais aussi à leur famille et à leurs compagnons.
    Ceux qui suivent la voie du guerrier font partie des combattants les plus redoutés
    et les plus dignes de confiance du pays.


    ÉDITS. Le samouraï doit protéger la vie et les terres de son seigneur au péril
    de sa vie. Il doit être digne de confiance et se montrer courageux. Il respecte
    ses aînés et ses maîtres, il est loyal envers ses amis et ses vassaux. Il doit
    se conduire avec honneur et honnêteté.


    DÉFI. Quand un samouraï de l’ordre du guerrier lance un défi, il gagne une RD
    1/– contre les attaques qui viennent de la cible de son défi. Cette RD augmente
    de +1 par tranche de quatre niveaux de samouraï.


    COMPÉTENCES. Un samouraï de l’ordre du guerrier ajoute Connaissances (histoire)
    (Int) et Connaissances (noblesse) (Int) à sa liste de compétences de classe. Il
    peut faire un test de Connaissances (noblesse) sans entraînement. S’il possède
    des rangs dans cette compétence, il reçoit un bonus égal à 1/2 niveau de samouraï
    (+1 au minimum) au test tant que ce dernier concerne la noblesse ou la politique
    de son pays.


    POUVOIRS DE L’ORDRE. Un samouraï qui appartient à l’ordre du guerrier dispose
    des pouvoirs suivants quand il monte de niveau.


    • De l’honneur en toute chose (Ext). Au niveau 2, le samouraï de l’ordre du guerrier
    puise sa force dans son sens de l’honneur. Quand il fait un test de compétence
    ou un jet de sauvegarde, il peut, par une action libre, faire appel à son honneur
    pour bénéficier d’un bonus de moral de +4 au jet. Au niveau 2, il peut utiliser
    ce pouvoir une fois par jour et une fois de plus tous les quatre niveaux (avec
    un maximum de cinq fois par jour au niveau 18).

    • La voie du samouraï (Ext). Au niveau 8, le sens de l’honneur et de la loyauté
    du samouraï de l’ordre du guerrier le pousse à accomplir des tâches qui semblent
    pourtant impossibles. Par une action simple, il peut mobiliser toute sa force
    de caractère et, pendant la minute qui suit, il peut lancer trois fois le dé pour
    un jet d’attaque, de sauvegarde ou un test de compétence et choisir le meilleur
    résultat des trois. Il doit annoncer qu’il utilise ce pouvoir avant de faire le
    premier jet de dé. Ce pouvoir dépense une utilisation journalière de résolution.

    • Frapper juste (Ext). Au niveau 15, le samouraï peut tirer la quintessence de
    ses années d’entraînement et se concentrer pour faire une attaque parfaite. Quand
    il utilise ce pouvoir, il fait une attaque normale. Si elle touche, elle se transforme
    en coup critique. Le samouraï doit alors confirmer ce critique. L’attaque inflige
    le maximum de dégâts possibles mais, pour les dégâts supplémentaires dus à une
    propriété de celle-ci ou une attaque sournoise et ceux dus au critique, il lance
    les dés normalement. Les dégâts de cette attaque ignorent complètement la réduction
    de dégâts et rendent la cible aveugle, sourde, fiévreux ou chancelante pendant
    1d4 rounds (au choix du samouraï). Cette attaque demande une action simple. Le
    samouraï peut utiliser ce pouvoir une fois par jour.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_du_guerrier_13
  
- Nom: Ordre du ronin
  Classe: Samouraï
  Source: MJRA
  Niveau: 1
  Description: 'La plupart des samouraïs appartiennent à l’ordre du guerrier et
    mettent leurs immenses talents au service de leur seigneur, de leur pays et de
    leur peuple mais certains n’ont pas de maître, pour plusieurs raisons possibles
    : parfois ce dernier est mort, ou alors le samouraï est tombé en disgrâce ou,
    quelquefois, c’est un choix. Ces samouraïs errants que l’on appelle des ronins
    suivent leurs propres idéaux. Ils sont libres de leurs actes mais ne bénéficient
    pas du même respect que les samouraïs et ne reçoivent pas autant de soutien. Les
    chevaliers qui choisissent cet ordre sont appelés des chevaliers errants et non
    des ronins.


    DEVENIR UN RONIN. Quand un samouraï désire changer d’ordre, il doit suivre un
    long processus au cours duquel il adhère aux édits de son nouvel ordre sans en
    tirer le moindre bénéfice. Ce n’est pas le cas s’il veut devenir un ronin. Le
    samouraï perd immédiatement tous les bonus, compétences et pouvoirs de son ancien
    ordre et gagne ceux des ronins. S’il veut à nouveau se consacrer à un autre ordre,
    il doit suivre les règles habituelles.


    ÉDITS. Les ronins obéissent à une éthique et un code de l’honneur personnels,
    c’est pourquoi leurs édits sont extrêmement flexibles et sujets à modification.
    C’est à chacun d’eux de les déterminer. Un édit doit contenir trois clauses et
    est soumis à l’approbation du MJ.


    DÉFI. À chaque fois que le ronin est victime d’un défi, d’un châtiment ou qu’il
    est la proie d’un chasseur et qu’en retour, il lance un défi à l’adversaire, il
    reçoit un bonus de moral de +1 aux jets d’attaque contre la cible de ce défi et
    un bonus d’esquive à la CA de +1 contre les attaques qu’elle lui porte. Ces bonus
    augmentent de +1 tous les quatre niveaux de samouraï (avec un maximum de +5 au
    niveau 20).


    COMPÉTENCES. Les ronins ajoutent Connaissances (folklore local) (Int) et Survie
    (Sag) à leur liste de compétences de classe.


    POUVOIRS DE L’ORDRE. Un samouraï qui appartient à l’ordre du ronin dispose des
    pouvoirs suivants quand il monte de niveau.


    • Autosuffisant (Ext). À partir du niveau 2, le ronin ne compte que sur lui-même,
    même dans les pires situations. À chaque fois qu’il rate un jet de Volonté contre
    un effet qui dure plus d’un round, il peut refaire un jet de sauvegarde à la fin
    du deuxième round d’effet. S’il réussit, il se passe la même chose que s’il avait
    réussi le jet original (l’effet est annulé en totalité ou en partie). De plus,
    à chaque fois qu’un ronin tombe à moins de 0 point de vie, au prochain tour, il
    peut faire deux jets pour se stabiliser et conserver le meilleur résultat.

    • Sans maître (Ext). Au niveau 8, le ronin aime tellement son indépendance qu’elle
    lui permet de résister envers et contre tout. Par une action immédiate, le ronin
    peut rassembler toute sa force de caractère et l’utiliser de trois manières. Il
    peut faire appel à elle pour revenir à 1 point de vie et rester conscient quand
    il est victime d’une attaque qui devrait le faire passer à moins de 0 point de
    vie sans le tuer. Il peut aussi l’utiliser après avoir fait un jet d’attaque pour
    confirmer un critique, pour refaire le jet de confirmation. Enfin, il peut s’en
    servir pour faire 10 à un test de compétences en combat, même si la situation
    ou la compétence ne devrait pas le lui permettre. Le ronin peut utiliser ce pouvoir
    une fois par combat.

    • Choisir son destin (Ext). À partir du niveau 15, le ronin est le maître de sa
    propre destinée. Quand il fait un jet de sauvegarde contre un effet de charme
    ou de coercition, il peut lancer deux fois les dés et choisir le meilleur résultat.
    De plus, il peut, une fois par jour, considérer qu’un jet de d20 a fait un 20
    naturel. Il doit annoncer qu’il se sert de ce pouvoir avant de faire ses jets.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.ordres.ashx#Ordre_du_ronin_14
  
- Nom: 'Jugement: Châtiment'
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Ce jugement baigne les armes de l'inquisiteur d'une lumière divine.
    Elles sont considérées comme magiques pour ignorer la réduction de dégâts. Au
    niveau 6, elles sont aussi considérées comme alignées (chaos, mal, bien, loi)
    pour ignorer la réduction de dégâts. Le type choisi doit correspondre à une composante
    d'alignement de l'inquisiteur. S'il est Neutre, il ne bénéficie pas de ce bonus.
    Au niveau 10, ses armes sont considérées comme étant en adamantium quand il s'agit
    d'ignorer la réduction de dégâts (mais cela ne réduit pas la solidité).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.jugements.ashx#Châtiment_0
  
- Nom: 'Jugement: Destruction'
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: La colère divine emplit l'inquisiteur qui gagne un bonus sacré de
    +1 aux jets de dégâts des armes. Ce bonus augmente de +1 par tranche de trois
    niveaux d'inquisiteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.jugements.ashx#Destruction_1
  
- Nom: 'Jugement: Guérison'
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: L'inquisiteur est entouré d'une lumière guérisseuse et gagne une
    guérison accélérée 1. Il guérit donc de 1 point de dégâts par round tant qu'il
    est vivant et que son jugement reste actif. Le nombre de points guéris augmente
    de +1 par tranche de trois niveaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.jugements.ashx#Guérison_2
  
- Nom: 'Jugement: Justice'
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Ce jugement pousse l'inquisiteur à réclamer justice et lui accorde
    un bonus sacré de +1 aux jets d'attaque. Ce bonus augmente de +1 par tranche de
    cinq niveaux d'inquisiteur. Au niveau 10, ce bonus double pour tous les jets d'attaque
    destinés à confirmer un coup critique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.jugements.ashx#Justice_3
  
- Nom: 'Jugement: Pénétrant'
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Ce jugement aide l'inquisiteur à se concentrer et augmente la puissance
    de ses sorts. Il gagne un bonus sacré de +1 aux tests de Concentration et au niveau
    de lanceur de sorts pour vaincre la résistance aux sorts de ses cibles. Ce bonus
    augmente de +1 par tranche de trois niveaux d'inquisiteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.jugements.ashx#Pénétrant_4
  
- Nom: 'Jugement: Protection'
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: L'inquisiteur est entouré d'une aura protectrice qui donne un bonus
    sacré de +1 à la CA. Ce bonus augmente de +1 par tranche de cinq niveaux d'inquisiteur.
    Au niveau 10, ce bonus double pour tous les jets d'attaque destinés à confirmer
    un coup critique contre l'inquisiteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.jugements.ashx#Protection_5
  
- Nom: 'Jugement: Pureté'
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: L'inquisiteur est protégé contre la vile souillure de ses ennemis
    et gagne un bonus sacré de +1 aux jets de sauvegarde. Ce bonus augmente de +1
    par tranche de cinq niveaux d'inquisiteur. Au niveau 10, ce bonus double contre
    les malédictions, les maladies et les poisons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.jugements.ashx#Pureté_6
  
- Nom: 'Jugement: Résilience'
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Ce jugement permet à l'inquisiteur de résister aux nuisances et lui
    donne une RD 1/magie. Cette RD augmente de +1 par tranche de cinq niveaux d'inquisiteur.
    Au niveau 10, elle passe de magie à un alignement (chaotique, Mauvais, Bon ou
    loyal) opposé à celui de l'inquisiteur. Si ce dernier est Neutre, il ne bénéficie
    pas de cette amélioration.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.jugements.ashx#Résilience_7
  
- Nom: 'Jugement: Résistance'
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Une aura vacillante protège l'inquisiteur qui gagne 2 points de résistance
    à l'énergie contre un type d'énergie (acide, froid, électricité, feu ou son),
    à choisir au moment de porter le jugement. Cette protection augmente de 2 pour
    chaque tranche de trois niveaux d'inquisiteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.jugements.ashx#Résistance_8
  
- Nom: Inquisition de bannissement
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'La plupart des gens ont une vision stéréotypée de l’inquisiteur
    affublé d’un mélange d’habits officiels et de divers outils indispensables aux
    aventuriers. Bien souvent, sa parole est aussi respectée que la loi divine. Mais
    ce ne sont là que les aspects les plus superficiels de l’inquisiteur. Sa vie est
    rythmée par les connaissances secrètes, un danger constant et l’étrange politique
    des mortels et des extérieurs. Son chemin est jalonné de nombreux embranchements
    et autant de spécialisations qui proposent toutes une méthode différente pour
    débusquer les ennemis de la foi et les vaincre.



    Si un pouvoir d’inquisition autorise un jet de sauvegarde, le DD est égal à 10
    + 1/2 niveau de l’inquisiteur + modificateur de Sagesse. Sauf indication contraire,
    le niveau de lanceur de sorts des pouvoirs magiques est égal à son niveau d’inquisiteur.


    Un prêtre ou une classe avec un domaine peut choisir une inquisition à la place
    (en accord avec sa divinité) mais elle ne donne pas d’emplacement de sort de domaine
    ni de sort de domaine, les inquisitions sont donc un mauvais choix pour les autres
    classes. Celles-ci utilisent le niveau de classe adéquat comme niveau d’inquisiteur
    effectif en ce qui concerne les pouvoirs qu’accorde l’inquisition (les prêtres
    utilisent leur niveau de prêtre comme niveau d’inquisiteur etc.)


    La dévotion du personnage à sa divinité n''a d''égal que sa haine des fiélons,
    et il sait renvoyer les extérieurs malveillants à leurs plans d''origine.


    JUSTE COLÈRE (SUR). Lorsque le personnage fait une attaque de contact à mains
    nues contre une créature d''alignement Mauvais, elle doit faire un jet de Volonté
    ou être secouée pour 1d4 tours. Si la créature touchée est un extérieur, elle
    est effrayée et non secouée. Le personnage peut utiliser ce pouvoir un nombre
    de fois par jour égal à 3 + son modificateur de Sagesse.


    TOUCHER DE RENVOI (SUR). Au niveau 8, le personnage peut utiliser renvoi en tant
    que pouvoir magique une fois par jour en effectuant une attaque de contact à mains
    nues contre un Extérieur mauvais. Le DD de ce pouvoir est augmenté de 2.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_bannissement_0
  
- Nom: Inquisition de cavalerie
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le personnage suit la voie de la chevalerie, défendant son honneur
    et chevauchant un noble destrier.


    MONTURE (EXT). Ce pouvoir fonctionne comme celui du chevalier.


    FIDÈLE DESTRIER (SUR). Au niveau 8, quand le personnage rend un jugement, sa monture
    bénéficie également de l''effet d''un jugement. Au niveau 16, elle bénéficie de
    l''effet de deux jugements.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_cavalerie_1
  
- Nom: Inquisition de colère
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'La divinité protectrice de l’inquisiteur lui accorde une rage sacrée
    (ou impie) qui lui permet de remporter une victoire sanglante.


    RÉPLIQUE HAINEUSE (EXT). Une fois par jour, par une action immédiate, juste après
    que le personnage s’est fait toucher au corps à corps, il peut faire une attaque
    de mêlée contre la créature qui l’a touché. Cette attaque utilise son bonus d’attaque
    maximal, même si le personnage a déjà attaqué au cours du round.


    COLÈRE DIVINE (EXT). Au niveau 6, le personnage peut entrer en rage comme un barbare.
    Son niveau de barbare effectif est égal à son niveau d’inquisiteur -3. S’il possède
    également des niveaux de barbare, ces niveaux se cumulent pour déterminer la puissance
    de l’effet de rage. L’inquisiteur n’obtient aucun pouvoir de rage grâce à cette
    inquisition mais, s’il en possède déjà avec une autre classe, il peut les appliquer
    à ses rages d’inquisiteur. Chaque jour, il peut entrer en rage pendant un nombre
    de rounds égal à son bonus de Sagesse plus 1 round par niveau d’inquisiteur au-delà
    du 4.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_colère_2
  
- Nom: Inquisition de conversion
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le personnage possède de puissants pouvoirs de persuasion. Sa langue
    de miel renforcée par l’argumentation divine lui permet de ranger les indifférents
    comme les opposants à son avis.


    CHARME DE LA SAGESSE (EXT). Le personnage utilise son modificateur de Sagesse
    au lieu de son modificateur de Charisme quand il fait un test de Bluff, de Diplomatie
    ou d’Intimidation.


    PAROLE CONVAINCANTE (MAG). Au niveau 8, le personnage peut, une fois par jour,
    prononcer une parole inspirée par la sagesse divine et ainsi rallier une créature
    à sa cause. La cible doit se trouver dans sa ligne de mire et doit l’entendre.
    Si elle rate son jet de sauvegarde, elle est affectée par une domination de personne
    d’une durée de 1 minute seulement.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_conversion_3
  
- Nom: Inquisition de damnation
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'La perspective d''un au-delà de tourments est capable de faire frisonner
    même les individus les plus endurcis - ne serait-ce qu''un moment.


    CRAINTE DES FLAMMES (SUR). Le personnage peut donner à une créature dans un rayon
    de 15 mètres (12 c) une chance d''éviter une éternité de souffrance en lui ordonnant
    d''effectuer une action dont la durée ne dépasse pas un round. Les créatures d''alignement
    Bon ou Neutre qui refusent sont secouées pour un tour (un jet de Volonté annule
    cet effet) et les créatures d''alignement Mauvais qui obéissent reçoivent un bonus
    de morale de +2 à tous les tests et lancers de dé pour un tour. C''est un effet
    mental dépendant du langage. Le personnage peut utiliser ce pouvoir un nombre
    de fois par jour égal à 3 + son modificateur de Sagesse.


    COLLECTEUR D''ÂMES (MAG). Au niveau 8, le personnage peut, une fois par jour,
    invoquer par une action simple un fiélon illusoire pour plonger temporairement
    une créature vivante et intelligente dans un univers de douleur et de tourments.
    Ce pouvoir fonctionne comme celui d''assassin imaginaire si ce n''est que les
    créatures qui échouent leur jet de Vigueur sont paralysées pour un nombre de rounds
    égal à 1d4 + niveau d''Inquisiteur au lieu de mourir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_damnation_4
  
- Nom: Inquisition du destin
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le destin est un puissant outil pour ceux qui font justice au nom
    de leur dieu. Le personnage sait lire les fils du destin et ce sont eux qui le
    guident.


    AUGURE (MAG). Une fois par jour, l’inquisiteur peut lancer augure comme un pouvoir
    magique.


    AGENT DU DESTIN (SUR). Au niveau 8, quand le personnage utilise son pouvoir d’augure,
    ses bénéfices se prolongent jusqu’à la fin de son prochain combat. Si le résultat
    du sort est « fortune », tous les effets de soins utilisés sur le personnage soignent
    1d10 points de vie de plus. Si le résultat est « péril », ses attaques de corps
    à corps infligent +1d6 points de dégâts. Si le résultat est « fortune et péril
    » ou « rien », le personnage gagne un bonus d’intuition de +2 à la CA.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_du_destin_5
  
- Nom: Inquisition d’emprisonnement
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Parfois, il vaut mieux capturer ses ennemis que les tuer, car l’inquisiteur
    peut les punir pour leurs crimes ou les torturer pour obtenir des informations.


    FRAPPE DE LA PRISON (SUR). Des chaînes spectrales s’enroulent autour de la cible
    pendant une courte période, après une frappe dévastatrice. À chaque fois que le
    personnage confirme un coup critique avec une arme de corps à corps ou à distance
    (y compris les sorts qui nécessitent des jets d’attaque), il peut décider d’enchevêtrer
    la cible pendant 1d4 rounds (Vigueur pour annuler). Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Sagesse.


    PRISON DIVINE. Au niveau 8, chaque jour, quand l’inquisiteur réussit une attaque
    de corps à corps, il peut affecter sa cible avec immobilisation de monstre (Volonté
    pour annuler).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_d’emprisonnement_6
  
- Nom: Inquisition d’excommunication
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le personnage peut repousser l''influence de serviteurs divins égarés.


    TOUCHER DE SILENCE (SUR). Par une attaque de contact au corps à corps, le personnage
    peut rendre une créature silencieuse pour un tour, comme avec un sort de silence.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Sagesse.


    EXCOMMUNICATION. Au niveau 8, le personnage peut, une fois par jour, retirer par
    une action simple l''usage de la parole à une créature unique dans un rayon de
    9 mètres (6 c). Un jet de Volonté annule cet effet. Une créature qui échoue ce
    jet a droit à un second jet de sauvegarde au tour suivant. Si elle y échoue également,
    elle est privée de la parole et ne peut plus parler, lancer de sorts à composante
    verbale, écrire, mimer, ou communiquer de quelque manière que ce soit excepté
    pour répondre par l''affirmative ou la négative pour un jour.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_d’excommunication_7
  
- Nom: Inquisition de ferveur
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Seule une personne aussi passionnée et vertueuse que l’inquisiteur
    peut faire respecter la justice.


    FEUX DE LA FOI (MAG). L’inquisiteur peut déchaîner une colonne de feu sacré ou
    impie qui brûle une cible située à 9 mètres (6 c), comme une attaque de contact
    à distance. La cible subit 1d6 points de dégâts de feu plus la moitié du niveau
    de l’inquisiteur (avec un minimum de +1). Si l’inquisiteur est Bon, les flammes
    ne blessent que les cibles non Bonnes. S’il est Mauvais, elles ne blessent que
    les créatures non Mauvaises.


    Si l’inquisiteur n’est ni Bon ni Mauvais, il doit décider si les flammes blesseront
    des cibles Bonnes ou Mauvaises. Une fois qu’il a pris cette décision, il ne peut
    plus en changer (mais s’il change d’alignement, les effets des flammes se modifient
    en conséquence). Chaque jour, le personnage peut utiliser ce pouvoir un nombre
    de fois égal à 3 + modificateur de Sagesse.


    ACTION FERVENTE (EXT). Au niveau 8, une fois par jour, par une action rapide,
    l’inquisiteur peut faire une attaque de corps à corps avec son bonus d’attaque
    maximal, se déplacer à sa vitesse de base ou lancer un sort d’inquisiteur préparé
    (d’un niveau de sort inférieur de 1 au sort de plus haut niveau qu’il puisse lancer)
    comme avec Incantation rapide.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_ferveur_8
  
- Nom: Inquisition d’hérésie
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Il est souvent bien difficile de différencier les hérétiques des
    fidèles. L’inquisiteur utilise sa duplicité, sa discrétion et les propres arguments
    des hérétiques pour les débusquer et les traîner devant la justice.


    INFILTRATION VERTUEUSE (EXT). Le personnage utilise son modificateur de Sagesse
    au lieu de son modificateur de Charisme quand il fait ses tests de Bluff et d’Intimidation.


    INFILTRATION BÉNIE (EXT). Au niveau 4, quand le personnage fait un test de Bluff,
    de Diplomatie ou de Discrétion, il peut lancer le dé à deux reprises et choisir
    le meilleur résultat. Chaque jour, le personnage peut utiliser ce pouvoir un nombre
    de fois égal à son bonus de Sagesse.


    PAROLE ANATHÈME (MAG). Au niveau 8, une fois par jour, le personnage peut prononcer
    l’anathème contre une unique créature située dans les 18 mètres (12 c) (jet de
    Volonté pour annuler). Ceci fonctionne comme malédiction et dure 1 minute, ce
    qui donne à la cible un malus de -4 aux jets d’attaque et de sauvegarde et aux
    tests de caractéristique et de compétence.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_d’hérésie_9
  
- Nom: Inquisition d’héroïsme
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Il faut du courage pour affronter les ennemis de sa religion.


    CARESSE DE RÉSOLUTION (MAG). Chaque jour, le personnage peut utiliser regain d’assurance
    sur une créature un nombre de fois égal à 3 + modificateur de Sagesse.


    SANS PEUR (SUR). Au niveau 8, l’inquisiteur est immunisé contre la peur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_d’héroïsme_10
  
- Nom: Inquisition d’illumination
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Bien souvent, l’illumination la plus pure et la plus inébranlable
    représente la meilleure arme de l’inquisiteur, car la lumière et la sagesse débusquent
    les erreurs.


    CARESSE DE L’ILLUMINATION (MAG). La main de l’inquisiteur brille d’une lueur divine.
    Il peut alors toucher une créature, par une action simple, et lui donner un bonus
    à un unique jet de Volonté, test de Connaissances, test de Perception ou test
    de Psychologie. Ce bonus est égal à 1/2 du niveau de l’inquisiteur. Ce pouvoir
    persiste 1 heure ou jusqu’à ce que la cible choisisse de l’appliquer à un jet.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Sagesse.


    AURA D’ILLUMINATION (SUR). Au niveau 4, le personnage émet une aura de lumière
    normale de 9 mètres (6 c) de rayon. Les alliés situés à l’intérieur reçoivent
    un bonus d’intuition de +2 aux tests de compétence. Ce pouvoir compte comme un
    effet de lumière de niveau 2 quand il s’agit de contrer ou de dissiper un effet
    d’obscurité. Chaque jour, l’inquisiteur peut utiliser son aura un nombre de fois
    égal à son niveau d’inquisiteur. Ces rounds ne sont pas nécessairement consécutifs.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_d’illumination_11
  
- Nom: Inquisition de justice
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Certaines personnes doivent apprendre que se soumettre à son destin
    revient à se soumettre à la justice de l’inquisiteur.


    FORCE JUDICIEUSE (SUR). Si le personnage ou un allié situé dans les 3 mètres (2
    c) fait un coup critique avec une attaque de corps à corps ou à distance, il peut,
    par une action immédiate, ajouter un bonus de +4 au jet de confirmation. Ceci
    ne se cumule pas avec le Don pour les critiques. Chaque jour, l’inquisiteur peut
    utiliser ce pouvoir un nombre de fois égal à son bonus de Sagesse.


    CHAÎNES DE JUSTICE (SUR). Au niveau 6, une fois par jour, le personnage peut enchaîner
    un adversaire situé dans les 18 mètres (12 c) avec des chaînes spectrales (jet
    de Volonté pour annuler).


    Quand le personnage reçoit des dégâts de la part d’un ennemi, la cible enchaînée
    subit les mêmes dégâts. L’inquisiteur et sa cible ne sont pas physiquement attachés
    ensemble et ils peuvent tous deux mettre un terme à l’effet en brisant la ligne
    d’effet ou en sortant du rayon de portée du pouvoir. Le personnage peut renvoyer
    les chaînes par une action simple.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_justice_12
  
- Nom: Inquisition de l’ordre
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'La plupart des inquisiteurs combattent les aberrations et les créatures
    démoniaques mais aussi le chaos de l’hérésie. Ils se reposent sur les maximes
    et les atours de la loi pour les aider dans leur lutte.


    MANTEAU CONTRE LE CHAOS (MAG). Le personnage peut utiliser protection contre le
    chaos sur sa personne ou sur autrui, comme un pouvoir magique. Chaque jour, il
    peut lancer ce pouvoir un nombre de minutes égal à son niveau d’inquisiteur (1
    au minimum). Cette durée n’est pas forcément continue mais doit se découper en
    segments d’une minute.


    ORDRE IMPÉRIEUX (MAG). Au niveau 8, l’inquisiteur peut utiliser injonction suprême
    mais elle n’affecte qu’une cible. Chaque jour, il peut se servir de ce pouvoir
    un nombre de fois égal à 3 + modificateur de Sagesse.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_l’ordre_13
  
- Nom: Inquisition d’oubli
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Certains inquisiteurs croient qu’en dehors de la foi, il n’y a que
    l’oubli. Mais quelques serviteurs du divin en savent assez sur les ténèbres au-delà
    de la religion pour les utiliser comme outil et comme arme.


    ANCRE VITALE (SUR). Le personnage émet une aura de 3 mètres (2 c) qui aide les
    créatures mourantes à s’accrocher à la vie. Au sein de cette aura, toute créature
    à l’agonie (y compris l’inquisiteur) ajoute le bonus de Sagesse du personnage
    à ses tests de stabilisation (en plus des éventuels autres modificateurs).


    YEUX DE L’OUBLI (MAG). Au niveau 8, le personnage peut utiliser débilité comme
    attaque de regard contre une créature (Volonté pour annuler). Cet effet dure 1d4
    rounds. Au niveau 8, le personnage peut utiliser ce pouvoir une fois par jour
    et ensuite une fois de plus tous les quatre niveaux.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_d’oubli_14
  
- Nom: Inquisition de péché
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le personnage sait comment éveiller les sept péchés d''autrui et
    les manipuler pour satisfaire ses propres desseins.


    SENS DU PÉCHÉ (EXT). Par une action complexe, le personnage peut déterminer quel
    péché influence plus fortement une cible en lisant son esprit. Il bénéficie alors
    d''un bonus de +4 au prochain test dépendant du Charisme envers cette personne
    pourvu qu''il y incorpore une tentation en lien avec ce péché. Chaque jour, le
    personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur
    de Sagesse (1 au minimum).


    SUCCOMBER À LA TENTATION (SUR). Au niveau 8, le personnage peut, une fois par
    jour par une action simple, forcer un individu à succomber à son plus grand vice.
    La créature ciblée ne doit pas avoir été ciblée précédemment par le sens du péché,
    et a droit à un jet de Volonté pour annuler l''effet. Si elle échoue, pendant
    les prochaines 24 heures, dès que la créature a la possibilité de satisfaire ce
    péché, elle doit céder à la tentation ou faire un autre jet de Volonté, devenant
    fiévreuse pour une minute si elle échoue. C''est un effet mental.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_péché_15
  
- Nom: Inquisition de persévérance
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le dieu de l’inquisiteur l’a choisi pour sa persévérance. Il a juré
    de poursuivre tous les ennemis de la foi, jusqu’aux confins de la terre si nécessaire.
    Il reçoit S’avancer comme don supplémentaire.


    MARCHE ACHARNÉE (EXT). Par une action rapide, le personnage peut augmenter sa
    vitesse de 3 mètres (2 c). Cette augmentation compte comme un bonus d’altération
    et affecte la distance de saut, comme il se doit. Chaque jour, le personnage peut
    utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Sagesse (1 au
    minimum).


    FORCE INTÉRIEURE (SUR). Au niveau 6, le personnage peut, une fois par jour, se
    soigner par une action rapide. Il récupère 1d6 points de vie par tranche de deux
    niveaux d’inquisiteur. Quand il se sert de ce pouvoir, il peut également se débarrasser
    de l’une des conditions suivantes : aveugle, chancelant, confus, effrayé, étourdi,
    fiévreux, nauséeux, secoué ou sourd.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_persévérance_16
  
- Nom: Inquisition de possession
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le personnage peut investir le corps d''êtres inférieurs et les
    plier à sa volonté.


    CONTRÔLE DE SOI (EXT). Le personnage possède un contrôle remarquable de lui-même
    et gagne un bonus de +2 aux jets de sauvegarde contre les effets de charme et
    de coercition.


    POSSESSION D''ANIMAL (SUR). Au niveau 4, une fois par jour par une action simple,
    le personnage peut posséder le corps d''un animal à moins de 9 mètres (6 c) de
    lui pendant un nombre de rounds égal à son niveau d''inquisiteur. Pendant ce temps,
    le corps du personnage est sans défense. Le personnage peut se déplacer de n''importe
    quelle distance tant qu''il reste dans le même plan que son corps. Le personnage
    peut interrompre cet effet par une action libre. Si l''animal ou le corps reçoit
    des dommages, ou si le personnage tente de faire faire à l''animal une action
    illogique, l''effet s''interrompt immédiatement.


    VOL DE CORPS (SUR). Au niveau 10, le personnage peut, une fois par jour, par une
    action immédiate lorsqu''il devient inconscient après être passé en dessous de
    0 points de vie, projeter son âme hors de son corps et la faire posséder le corps
    d''une créature à moins de 9 mètres (6 c) de lui. Ce pouvoir fonctionne comme
    un sort de possession si ce n''est que le corps sert de réceptacle et que l''esprit
    de la cible n''est pas envoyée dans un réceptacle, seulement étouffé pendant la
    durée du sort. Le corps d''origine continue de saigner tant qu''il n''est pas
    stabilisé, et si ses PV passent en dessous d''une valeur négative égal au à la
    Constitution du personnage, l''effet s''interrompt prématurément et le personnage
    meurt.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_possession_17
  
- Nom: Inquisition de la poudre noire
  Classe: Inquisiteur
  Source: AG
  Niveau: 1
  Description: POUVOIRS ACCORDÉS. L’inquisiteur gagne Maniement d'une arme exotique
    (armes à feu) et Création d’armes à feu comme dons supplémentaires. Quand il utilise
    une arme à feu et touche un lanceur de sorts profane ou une créature qui utilise
    des pouvoirs magiques, la victime doit réussir un jet de Vigueur. Si elle échoue,
    elle reçoit un malus de -4 aux tests de Concentration pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_la_poudre_noire_18
  
- Nom: Inquisition de récupération
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Là ou certains chassent les secrets, le personnage traque des objets
    plus tangibles.


    RECHERCHE CONCENTRÉE (EXT). Le personnage peut, une fois par jour, choisir un
    personnage ou un objet comme objet de sa concentration. Ce pouvoir prend une minute
    de concentration pendant lequel il visualise l''objet ou la personne (s''il en
    est capable) ou médite sur sa description (dans le cas contraire). Jusqu''à ce
    qu''il ait choisi une nouvelle cible, il gagne un bonus égal à la moitié de son
    niveau d''inquisiteur sur ses tests de Perception pour le voir et l''entendre,
    et de Survie pour le pister, ou pister une créature en sa possession. Ce pouvoir
    se cumule avec les bonus de pistage de l''inquisiteur.


    LOCALISER LA CIBLE (MAG). Au niveau 8, une fois par jour, l''inquisiteur peut
    utiliser localisation d''objet ou localisation de créature en tant que pouvoir
    magique sur l''objet de sa concentration. La portée de cet effet est d''un kilomètre
    par niveau.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_récupération_19
  
- Nom: Inquisition de rédemption
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le personnage s''adresse à ses frères égarés et leur donne une chance
    de se racheter du conflit avec la véritable foi, même si ce différend passe par
    la violence.


    SENSIBILITÉ PATIENTE (EXT). Le personnage gagne un bonus de +2 aux tests de Diplomatie,
    Psychologie et Perception.


    MERCI DU RÉDEMPTEUR (EXT). Au niveau 4, toute arme maniée par l''inquisiteur gagne
    la propriété miséricordieuse tant qu''il la manie.


    SECONDE CHANCE (MAG). Au niveau 8, une fois par jour, l''inquisiteur peut par
    une action simple lancer un sort de pénitence, ciblant une unique créature ayant
    manqué à la foi d''une religion partagée avec l''inquisiteur, ou souhaitant prendre
    l''alignement du personnage. Si le sort de pénitence demandait normalement une
    offrande à cause d''une transgression volontaire, l''inquisiteur doit accepter
    à la place un niveau négatif permanent. En plus de l''effet d''un sort de pénitence,
    la cible reçoit également l''effet d''un sort de soins intensifs.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_rédemption_20
  
- Nom: Inquisition de réforme
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le personnage parle avec une éloquence divine.


    RHÉTORIQUE INSPIRÉE (EXT). Le personnage utilise sa Sagesse et non son Charisme
    pour ses tests de Diplomatie, Intimidation et Représentation (Arts oratoires),
    et Représentation (Arts oratoires) est toujours une compétence de classe pour
    lui.


    CORRECTION BÉNIE (EXT). Au niveau 4, si le personnage doit effectuer un test de
    Diplomatie, Intimidation ou Représentation (Arts oratoires), il peut lancer le
    dé deux fois et choisir le résultat le plus favorable. Il peut utiliser ce pouvoir
    un nombre de fois par jour égal à son modificateur de Sagesse.


    EVEILLER LE MÉCONTENTEMENT (SUR). Au niveau 8, l''inquisiteur peut énoncer une
    intense tirade condamnant les erreurs des individus au pouvoir et réclamant une
    réforme, faisant subir à la cible du discours l''effet d''un charme-personne (DD
    10 + 1/2 niveau d''Inquisiteur + modificateur de Sagesse). Il peut utiliser ce
    pouvoir un nombre de fois par jour égal à son modificateur de Sagesse.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_réforme_21
  
- Nom: Inquisition de repos éternel
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Les morts sont voués au repos - et les voir se déplacer est une
    aberration que rien n''excuse. Le personnage s''applique à protéger ce saint repos.


    DISSIPER L''ANIMATION (MAG).Le personnage peut utiliser destruction de mort-vivant
    comme pouvoir magique, ajoutant son modificateur de Sagesse aux dégâts infligés.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Sagesse (minimum 1).


    DÉCHIRER L''ANIMATION (SUR). Au niveau 8, quand l’inquisiteur ajoute à son arme
    la propriété tueuse de morts-vivants, il lui ajoute également la propriété destruction.
    Le DD pour y résister est égal à 10 + 1/2 niveau d''inquisiteur + modificateur
    de Sagesse'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_repos_éternel_22
  
- Nom: Inquisition de restauration
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le personnage est un guérisseur, non seulement pour les individus
    mais aussi pour les sites sacrés souillés par la corruption.


    GUÉRIR LES BRISÉS (SUR).Le personnage peut toucher une créature ou un objet et
    la soigner de 1d4 points +1 pour chaque deux niveaux d''inquisiteur. Ce pouvoir
    ne peut être utilisé que sur un objet cassé ou un individu dont les points de
    vie sont inférieurs à la moitié des points de vie maximum. Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Sagesse
    (minimum 1).


    DISSIPER L''IMPURETÉ (SUR). Au niveau 8, le personnage choisit un alignement opposé
    au sien, sur l''axe Bien/Mal ou Loi/Chaos. Une fois fait, ce choix ne peut plus
    être changé. Le personnage ajoute son bonus de Sagesse aux tests de lanceur de
    sort pour percer la RM de créatures avec cet alignement, dissiper les sorts avec
    cet alignement, et retirer les maladies, malédictions et poisons. Un inquisiteur
    neutre ne bénéficie que de ce dernier bonus.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_restauration_23
  
- Nom: Inquisition de révélation
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le mal emprunte souvent le visage d''un saint. Le personnage est
    un expert dans l''art de déceler ceux dont l''apparence est trompeuse, et utilise
    ses pouvoirs pour révéler le véritable visage des indignes.


    BRÛLER LE VOILE (SUR). Par une action simple, le personnage peut effectuer une
    attaque de contact à mains nues envers une cible. Cette cible subit alors 1d4
    points de dégâts de feu +1 par deux niveaux d''inquisiteur. Si la cible est sous
    un effet de métamorphose ou d''une illusion modifiant l''apparence, la elle subit
    à la place 1d6 points de dégâts de feu +1 par deux niveaux d''inquisiteur.  Chaque
    jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur
    de Sagesse (minimum 1).


    RÉVÉLER L''APPARENCE (SUR). Au niveau 8, une fois par jour en invoquant le nom
    de sa divinité par une action simple, le personnage peut tenter de forcer une
    cible  à moins de 9 mètres (6 c) à renoncer à tous ses effets de métamorphose.
    La cible doit faire un jet de Volonté pour annuler. Si elle échoue, au prochain
    tour, elle est contrainte de dissiper tous ses effets de changement d''apparence
    et d''adopter sa véritable forme. Si elle en est incapable pour une raison ou
    une autre, elle est chancelante pour un round. C''est un effet mental de coercition.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_révélation_24
  
- Nom: Inquisition de tactique
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Souvent, ce sont les froids esprits tactiques qui remportent la
    victoire. Un sacrifice approprié et soigneusement calculé peut inspirer les alliés
    d’autrui à rejoindre la cause de l’inquisiteur.


    MISE EN SCÈNE DE L’INQUISITEUR (SUR). Au début de son tour, l’inquisiteur peut
    entrer dans un état de réflexion tranquille et renoncer à faire la moindre action
    (ni simple, ni de mouvement, ni rapide, ni immédiate, ni libre, pas plus que des
    attaques d’opportunité) pour tout le round. Il choisit alors un allié situé dans
    les 9 mètres (6 c) et lui accorde les bénéfices d’un sort de rapidité pour 1 round.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Sagesse (minimum 1).


    DONNER L’INITIATIVE (EXT). Au niveau 8, l’inquisiteur et ses alliés situés à moins
    de 9 mètres (6 c) ajoutent le bonus de Sagesse de l’inquisiteur à leurs tests
    d’initiative.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_tactique_25
  
- Nom: Inquisition de torture
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Ce n’est que par la douleur que la vérité et la justice font surface.
    Et si cela ne fonctionne pas, l’inquisiteur a au moins appliqué la vengeance divine.


    PRÉSENCE DU TORTIONNAIRE (EXT). Le personnage gagne un bonus de +2 quand il utilise
    la compétence Intimidation. Ce bonus s’ajoute à celui de Regard sévère.


    CARESSE DU TORTIONNAIRE (EXT). L’inquisiteur peut utiliser fatigue comme un pouvoir
    magique. Ce pouvoir reste sans effet sur les créatures immunisées contre les effets
    de douleur. Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois
    égal à 3 + modificateur de Sagesse.


    PRÉCISION CRITIQUE (EXT). Au niveau 8, quand le personnage menace de faire un
    coup critique, il peut dépenser une utilisation de sa caresse du tortionnaire
    pour ajouter un bonus de +4 au jet de confirmation. Ceci ne se cumule pas avec
    Don pour les critiques.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_torture_26
  
- Nom: Inquisition de tueur de sorts
  Classe: Inquisiteur
  Source: AG
  Niveau: 1
  Description: 'Beaucoup de fidèles et d’ordres religieux sont souvent en conflit
    avec les pratiquants de la magie profane, c’est pourquoi ils ont créé des inquisitions
    et entraîné des régiments pour les combattre.


    POUVOIRS ACCORDÉS. L’inquisiteur gagne Perturbateur comme don supplémentaire,
    même s’il ne remplit pas les conditions requises. Quand il triomphe d’un ennemi
    (qu’il le réduise à 0 point de vie ou moins, qu’il le fasse prisonnier ou qu’il
    accepte une trêve), il gagne un bonus sacré ou impie de +2 à la CA pendant 1 minute
    par niveau. Le personnage gagne un bonus sacré s’il est Bon, impie s’il est Mauvais.
    S’il est Neutre, il choisit le type de bonus au moment où il apprend cette inquisition.
    Il ne peut pas changer d’avis par la suite. Quand l’inquisiteur touche une créature
    qui a des niveaux d’alchimiste ou d’une classe de lanceurs de sorts profanes ou
    encore une créature qui possède des pouvoirs magiques, il peut sacrifier son bonus
    pour rendre sa victime chancelante.


    À chaque tour, la victime a droit à un jet de sauvegarde contre l’effet (y compris
    lors du tour où elle subit la condition pour la première fois). Il suffit de réussir
    un jet de Volonté pour mettre un terme à l’effet.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_tueur_de_sorts_27
  
- Nom: Inquisition de vengeance
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'La vengeance n’est rien d’autre que la justice dépouillée de tout
    artifice. L’inquisiteur a juré de faire ainsi justice, sans contrainte.


    DIVINE VENGEANCE (MAG). Par une action simple, le personnage peut désigner une
    créature située dans les 9 mètres (6 c) pour indiquer qu’elle est la cible de
    la colère divine. Il lui arrive alors une mésaventure ou un accident en accord
    avec l’environnement, comme une branche qui lui tombe dessus, des pierres qui
    chutent d’une voûte ou autre incident non magique. Quelle que soit la cause de
    l’accident, il inflige 1d6 points de dégâts + 1 par tranche de deux niveaux d’inquisiteur
    (jet de Réflexes, 1/2 dégâts). C’est au MJ de décider si ces dégâts sont de nature
    contondante, tranchante ou perforante. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + modificateur de Sagesse.


    ULTIME VENGEANCE (SUR). Au niveau 8, l’inquisiteur peut, une fois par jour, faire
    une attaque de corps à corps contre un adversaire à portée en réponse à une attaque
    qui devrait faire tomber ses points de vie dans le négatif. Une fois l’attaque
    portée, l’inquisiteur subit les effets normaux de celle dont il est victime et
    qui a déclenché ce pouvoir. Les effets qui tuent le personnage ou ne font pas
    passer ses points de vie en négatif (comme les diminutions ou les affaiblissements
    de caractéristique, les niveaux négatifs ou la désintégration) ne déclenchent
    pas ce pouvoir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_vengeance_28
  
- Nom: Inquisition de vérité
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Pour trouver la vérité, il faut arracher l’honnêteté aux autres,
    de gré ou de force.


    VÉRITABLE CHEMIN DE LA JUSTICE (MAG). Par une action simple, le personnage peut
    toucher une créature et lui donner un bonus d’intuition à un jet d’attaque, un
    test de compétence, de caractéristique ou un jet de sauvegarde avant que ce ne
    soit à nouveau son tour. Ce bonus est égal à la moitié du niveau de l’inquisiteur
    (1 au minimum) et dure 1 round. Chaque jour, le personnage peut utiliser ce pouvoir
    un nombre de fois égal à 3 + modificateur de Sagesse.


    ÉTREINTE DE L’HONNÊTETÉ (SUR). Au niveau 8, toute créature en lutte contre l’inquisiteur
    ou immobilisée par ses soins est affectée par une zone de vérité (Volonté pour
    annuler). En dehors des combats, le personnage peut utiliser ce pouvoir en touchant
    sa cible des deux mains. Chaque jour, le personnage peut utiliser ce pouvoir un
    nombre de fois égal à son niveau d’inquisiteur. Ces rounds ne sont pas nécessairement
    consécutifs. L’effet se termine dès que le personnage arrête de lutter contre
    sa cible, de l’immobiliser ou de la toucher.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_vérité_29
  
- Nom: Inquisition de vraie mort
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'Le personnage voit les mort-vivants comme une perversion de l''ordre
    naturel, une insulte à la magie, ou un esclavage injuste du corps des défunts,
    et s''est juré de détruire ces abominations.


    RETOUR À LA TOMBE (SUR). Lorsque le personnage lance des sorts de soins pour blesser
    un mort vivant, il ajoute 2 dommages par niveau d''inquisiteur au lieu d''un.
    La limite des dégâts infligés de la sorte n''est pas modifiée.


    RITE SACRÉ (SUR). Au niveau 8, le personnage gagne le droit d''accomplir un rituel
    funéraire sacré. Ce rituel prend un jour entier, durant lequel le personnage brûle
    de l''encens en prononçant des paroles sacrées. Au bout d''un jour, le personnage
    doit assister à l''enterrement du cadavre. Ce dernier doit s''effectuer dans les
    24 heures suivant la fin du rituel. Une fois le corps enterré, il ne peut plus
    être transformé en mort-vivant, comme s''il bénéficiait d''un sort de sanctification
    avec un NLS égal au niveau de l''inquisiteur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_vraie_mort_30
  
- Nom: Inquisition de zèle
  Classe: Inquisiteur
  Source: AM
  Niveau: 1
  Description: 'L’inquisiteur doit faire preuve d’un zèle sans faille pour que la
    volonté de son dieu soit exécutée.


    EXCÈS DE ZÈLE (MAG). Une fois par jour, quand le personnage tombe à 0 point de
    vie ou moins, il guérit un nombre de points de vie égal à son niveau d’inquisiteur
    + modificateur de Sagesse.


    FLÉAU DE L’ENNEMI (EXT). Au niveau 8, le personnage choisit une religion rivale
    ou ennemie de la sienne. Il considère ses membres comme des ennemis jurés (comme
    le pouvoir du rôdeur) et gagne donc un bonus de +2 aux jets appropriés. Au niveau
    13, ce bonus passe à +4 et au niveau 18 il est de +6. Ces bonus ne se cumulent
    pas avec d’autres bonus d’ennemi juré (on applique uniquement le plus élevé).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.inquisitions.ashx#Inquisition_de_zèle_31
  
- Nom: 'Maléfice: Agacer les bêtes (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: 'Les animaux deviennent irritables en présence de la cible (Volonté
    pour annuler). Les animaux sont inquiets et agressifs : les chevaux ruent, les
    chiens aboient et claquent des mâchoires, les taureaux chargent, etc. Le maléfice
    dure un nombre d’heures égal au modificateur d’Intelligence de la sorcière. Une
    créature qui réussit son jet de sauvegarde ne peut plus être affectée par ce maléfice
    pendant 1 jour. La réaction des animaux est un effet mental de charme mais ce
    n’est pas le cas du sort lancé sur la cible.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Agacer_les_bêtes_Sur_0
  
- Nom: 'Maléfice: Aura de pureté (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière purifie l'air autour d'elle. Les maladies, poisons inhalés
    et effets de gaz nocifs sont annulés dans un rayon de 3 mètres (2 ) autour d'elle
    pour un nombre de minutes par jour égal à son niveau de sorcière. Ces minutes
    ne doivent pas forcément être consécutives. Les effets de sorts dont le niveau
    est supérieur à la moitié du niveau de la sorcière ne sont pas affectés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Aura_de_pureté_Sur_1
  
- Nom: 'Maléfice: Cercle (Ext)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière compte comme une guenaude quand il s’agit de rejoindre
    un cercle de ces créatures. Le cercle doit contenir au moins une véritable guenaude.
    Quand une sorcière qui dispose de ce maléfice se trouve à moins de 9 m d’une autre
    qui le possède aussi, elle peut utiliser l’action aider autrui pour donner à l’autre
    un bonus de +1 au niveau de lanceur de sorts pendant 1 round. Ce bonus s’applique
    aux sorts et aux maléfices de la sorcière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Cercle_Ext_2
  
- Nom: 'Maléfice: Chance (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière peut donner un peu de chance à une créature qui se trouve
    dans les 9 m pendant 1 round. La cible peut faire appel à cette chance une fois
    par round, ce qui lui permet de refaire un test de caractéristique, un jet d’attaque,
    un jet de sauvegarde ou un test de compétence et de choisir le meilleur résultat.
    La cible doit décider d’utiliser sa chance avant de faire son premier jet. La
    durée du sort s’allonge d’un round au niveau 8 puis au niveau 16. Une fois qu’une
    créature a profité de la chance, elle ne peut plus en bénéficier pendant 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Chance_Sur_3
  
- Nom: 'Maléfice: Charme (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière charme une créature animale ou humanoïde située dans
    les 9 m en lui faisant signe et en lui murmurant des paroles apaisantes. Ceci
    améliore l’attitude de la créature d’une catégorie, comme si la sorcière avait
    réussi un test de Diplomatie. Cet effet dure un nombre de rounds égal à son modificateur
    d’Intelligence. Un jet de Volonté annule cet effet. Que la créature ait réussi
    son jet ou non, elle n’est plus affectée par ce maléfice pendant 1 jour. Au niveau
    8, cet effet améliore l’attitude de la cible de 2 catégories. C’est un effet mental
    de charme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Charme_Sur_4
  
- Nom: 'Maléfice: Chaudron (Ext)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: 'La sorcière reçoit Préparation de potions comme don supplémentaire
    et un bonus d’intuition de +4

    aux tests d’Artisanat (alchimie).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Chaudron_Ext_5
  
- Nom: 'Maléfice: Cheveux préhensiles (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière peut faire pousser ses cheveux (ou même ses sourcils)
    instantanément, jusqu’à une longueur de 3 mètres ou les réduire à leur taille
    naturelle. Elle peut les manipuler comme s’il s’agissait d’un membre avec une
    valeur de Force égale à son Intelligence. Ses cheveux ont une allonge de 3 mètres
    et elle peut les utiliser comme attaque naturelle secondaire qui inflige 1d3 points
    de dégâts (1d2 pour une sorcière P). Elle peut s’en servir pour manipuler des
    objets (mais pas des armes) aussi habilement qu’avec une main humaine. Il est
    impossible de casser les cheveux ou de les attaquer comme une créature indépendante.
    Les mèches de cheveux allongés coupées se réduisent à néant. Quand la sorcière
    se sert de ses cheveux, elle ne risque pas de se blesser le cou ou la tête, même
    si elle soulève quelque chose de lourd. Chaque jour, elle peut manipuler ses cheveux
    pendant un nombre de minutes égal à son niveau. Cette durée n’est pas forcément
    continue mais doit se diviser en segments de 1 minute. Un sorcier qui connaît
    ce maléfice peut également manipuler sa barbe, ses moustaches ou ses sourcils.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Cheveux_préhensiles_Sur_6
  
- Nom: 'Maléfice: Cicatrice (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Ce maléfice maudit une unique cible touchée en lui infligeant d’horribles
    cicatrices, selon les désirs de la sorcière, qu’il s’agisse d’une simple lettre
    sur le front ou d’une grosse cicatrice aux allures de brûlure quelque part sur
    le corps. La cible doit faire un jet de Volonté pour résister à ce maléfice. Ces
    cicatrices ne gênent en rien les mouvements ni les pouvoirs de la cible mais elles
    peuvent affecter ses interactions sociales. Elles persistent malgré les déguisements
    et les changements de formes. La sorcière peut utiliser ses maléfices sur la cible
    de la cicatrice dans un rayon de 1,5 km et la cicatrice est considérée comme faisant
    partie du corps de la cible pour les sorts de scrutation et tous les sorts de
    Divination du même type. La sorcière peut débarrasser une victime de ce maléfice
    par une action de mouvement, quelle que soit la distance qui les sépare. Le nombre
    de cicatrices surnaturelles que la sorcière peut maintenir à la fois est égal
    à son bonus d’Intelligence. Une fois qu’elle a atteint sa limite, elle doit retirer
    une cicatrice déjà en place avant d’en infliger une à une nouvelle victime. On
    peut enlever une cicatrice à l’aide de tout effet qui dissipe les malédictions.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Cicatrice_Sur_7
  
- Nom: 'Maléfice: Déguisement (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière peut changer son apparence pendant un nombre d’heures
    égal à son niveau de classe, comme si elle utilisait le sort déguisement. Cette
    durée n’est pas forcément continue mais doit se découper en heure complètes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Déguisement_Sur_8
  
- Nom: 'Maléfice: Dépérissement (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: "La sorcière maudit un animal, une plante ou une parcelle de terre\
    \ qui dépérit et meurt. Il faut 1 round pour maudire une portion de terrain avec\
    \ laquelle la sorcière et son familier doivent être en contact. Dans ce cas, la\
    \ terre commence à dépérir le lendemain et, en une semaine, toutes les plantes\
    \ de la zone meurent. Rien ne repousse dans cette zone tant que la malédiction\
    \ persiste. La sorcière peut affecter une parcelle d’un rayon égal à son niveau\
    \ de classe × 3 m. Pour faire dépérir une créature, elle doit faire une attaque\
    \ de contact au corps à corps qui nécessite une action simple. Si la sorcière\
    \ jette ce sort sur une créature de type animal ou végétal, la cible est victime\
    \ de la malédiction suivante :\n Maléfice de dépérissement Type malédiction ;\
    \ JdS Volonté, annule ; Fréquence 1/jourEffet 1 point d’affaiblissement de Constitution.\
    \ \n\nOn peut se débarrasser des deux types de malédiction à l’aide d’une délivrance\
    \ des malédictions ou d’une magie similaire, en utilisant le DD du jet de sauvegarde\
    \ comme DD pour lever la malédiction. Une sorcière ne peut maintenir qu’un dépérissement\
    \ à la fois, si elle lance ce maléfice une deuxième fois, le premier se termine\
    \ immédiatement."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Dépérissement_Sur_9
  
- Nom: 'Maléfice: Discorde (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Une sorcière peut obliger un humanoïde ou un animal dans un rayon
    de 9 mètres (6 ) à se méfier d'un autre de son choix dans sa ligne de mire. L'attitude
    de la cible vis à vis de l'autre créature diminue d'un cran, et d'un cran supplémentaire
    au niveau 8. L'effet dure un nombre de tours égal au modificateur d'Intelligence
    de la sorcière. Un jet de Volonté réussi annule cet effet. Qu'il soit réussi ou
    non, la cible ne peut plus être affectée par ce maléfice pendant 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Discorde_Sur_10
  
- Nom: 'Maléfice: Don des langues (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Chaque jour, une sorcière qui dispose de ce maléfice comprend tous
    les langages parlés pendant un nombre de minutes égal à son niveau, comme avec
    un sort de compréhension des langages. Cette durée n’est pas forcément continue,
    mais elle doit se découper en minutes complètes. Au niveau 5, la sorcière peut
    utiliser ce pouvoir pour parler n’importe quelle langue, comme avec un don des
    langues.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Don_des_langues_Sur_11
  
- Nom: 'Maléfice: Fiole de la sorcière (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière peut une fois par jour préparer une potion contenant
    l'effet d'un de ses maléfices par un rituel de 10 minutes. Elle ne peut utiliser
    ce maléfice tant que la potion n'a pas été consommée ou rendue inactive. Seuls
    les maléfices qui ciblent une autre créature que la sorcière peuvent être utilités
    de la sorte. La sorcière peut dissiper l'effet de la potion par une action libre.
    La sorcière doit disposer du maléfice de chaudron avant de prendre celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Fiole_de_la_sorcière_Sur_12
  
- Nom: 'Maléfice: Guérison (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Une sorcière peut apaiser les blessures de ceux qu’elle touche, ce
    qui fonctionne comme un sort de soins légers avec le niveau de lanceur de sorts
    de la sorcière. Quand une créature a bénéficié de ce sort, elle ne peut plus en
    profiter pendant 24 heures. Au niveau 5, ce maléfice fonctionne comme soins modérés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Guérison_Sur_13
  
- Nom: 'Maléfice: Langage sauvage (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Ce maléfice permet à la sorcière de parler à n’importe quel animal
    et de comprendre sa réponse, comme avec communication avec les animaux, mais à
    chaque fois qu’elle utilise ce pouvoir, elle doit choisir si elle veut parler
    à des amphibiens, des oiseaux, des poissons, des mammifères ou des reptiles. Elle
    ne comprendra et ne sera comprise que de ces créatures. Elle peut se faire comprendre
    aussi loin que porte sa voix. Ce maléfice ne prédispose pas les animaux à réagir
    d’une manière ou d’une autre. Au niveau 12, la sorcière peut aussi utiliser ce
    pouvoir pour communiquer avec la vermine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Langage_sauvage_Sur_14
  
- Nom: 'Maléfice: Lien de paix (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Ce maléfice  empêche une cible unique de dégainer ses armes pour
    un nombre de rounds égal au niveau de la sorcière. Les armes naturelles ne sont
    pas affectées, pas plus que les armes dégainées, mais un archer ne peut plus décocher
    de flèches. Un jet de Volonté permet d’annuler ce maléfice. Que la créature ait
    réussi son jet de sauvegarde ou non, elle ne peut plus subir ce maléfice pendant
    24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Lien_de_paix_Sur_15
  
- Nom: 'Maléfice: Malchance (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière peut affliger une créature qui se trouve dans les 9 m
    d’une terrible malchance pendant 1 round. Quand la cible fait un test de caractéristique,
    un jet d’attaque, un jet de sauvegarde ou un test de compétence, elle doit lancer
    deux dés et choisir le pire. Un jet de Volonté permet d’annuler ce maléfice. La
    durée de ce maléfice s’allonge d’un round au niveau 8 puis au niveau 16. Que la
    créature ait réussi son jet de sauvegarde ou non, elle ne peut plus subir ce maléfice
    pendant 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Malchance_Sur_16
  
- Nom: 'Maléfice: Mauvais œil (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: 'La sorcière peut semer le doute dans l’esprit d’un ennemi visible
    situé à moins de 9 m d’elle. Il subit un malus de –2 sur l’un des éléments suivants
    : CA, test de caractéristique, jet d’attaque, jet de sauvegarde ou test de compétence.
    Ce maléfice dure un nombre de rounds égal à 3 + modificateur d’Intelligence de
    la sorcière. Un jet de Volonté permet de réduire cette durée à 1 round. C’est
    un effet mental. Au niveau 8, le malus passe à –4..'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Mauvais_œil_Sur_17
  
- Nom: 'Maléfice: Odeur d''enfant (Ext)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière gagne le pouvoir odorat mais il lui permet seulement
    de sentir les enfants humanoïdes et les animaux juvéniles. Elle sent donc des
    enfants cachés ou une tanière avec des louveteaux, mais ni les parents des enfants
    ni la louve.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Odeur_denfant_Ext_18
  
- Nom: 'Maléfice: Oiseau de mauvais augure (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière imprègne son familier d’une étrange magie qui lui permet
    de lancer un maléfice mineur sur le premier ennemi qui le voit. L’ennemi a droit
    à un jet de Volonté, s’il le rate, il est affecté par un sort d’Imprécation (niveau
    égal au niveau de lanceur de sorts de la sorcière). Elle peut lancer ce maléfice
    sur son familier à une distance de 18 mètres. Le familier affecté ne doit pas
    se trouver à plus de 18 mètres de la cible, si celle-ci se trouve plus loin, elle
    peut regarder le familier sans courir de risques (mais s’il se rapproche et arrive
    à portée, le maléfice prend effet). Le sort d’imprécation affecte la créature
    la plus proche du familier (en cas d’égalité, elle affecte celle qui possède la
    valeur d’initiative la plus élevée). Que la cible ait réussi son jet de sauvegarde
    ou non, elle ne peut plus être affectée par cet effet pendant 1 jour (les utilisations
    ultérieures ignorent la créature au moment de déterminer qui sera affecté).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Oiseau_de_mauvais_augure_Sur_19
  
- Nom: 'Maléfice: Ongle (Ext)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière a des ongles longs et acérés qui comptent comme des armes
    naturelles qui infligent 1d3 points de dégâts (1d2 pour une sorcière P). Ce sont
    des attaques secondaires. Si la sorcière se coupe les ongles, ils repoussent en
    1d4 jours.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Ongle_Ext_20
  
- Nom: 'Maléfice: Poumon aquatique (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Une cible terrestre peut respirer sous l’eau et une cible aquatique
    peut respirer sur terre. Ce pouvoir dure 1 minute. Si la sorcière utilise ce pouvoir
    sur elle-même, elle peut le maintenir tout en dormant, ce qui lui permet de sommeiller
    sous l’eau en toute sécurité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Poumon_aquatique_Sur_21
  
- Nom: 'Maléfice: Ricanement (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Par une action de mouvement, la sorcière se met à ricaner follement.
    Toute créature située dans les 9 m et affectée par un maléfice d’agonie, de charme,
    de mauvais oeil, de chance ou de malchance lancé par cette sorcière voit la durée
    de cet effet augmenter d’un round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Ricanement_Sur_22
  
- Nom: 'Maléfice: Rompre la connexion (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière peut par une action simple rompre le lien entre une créature
    invoquée et celui qui l'a convoquée. La cible a droit à un jet de Volonté pour
    ne pas être confuse pendant 1d4 rounds. Lorsqu'elle lance un dé pour déterminer
    la manière dont elle agit, si le résultat du dé est 76-100, la créature agit comme
    si c'est la sorcière qui l'avait convoqué. Au niveau 8, elle agit ainsi sur un
    51-100, et au niveau 16, sur un 26-100. La durée de ce maléfice est affectée par
    le maléfice de ricanement. Que la créature ait réussi son jet de sauvegarde ou
    non, elle ne peut plus subir ce maléfice pendant 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Rompre_la_connexion_Sur_23
  
- Nom: 'Maléfice: Sceau (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Une sorcière qui dispose de ce maléfice place un sceau protecteur
    sur une créature. Cette dernière reçoit un bonus de parade de +2 à la CA et un
    bonus de résistance de +2 aux jets de sauvegarde. Le sceau demeure jusqu’à ce
    que la créature protégée se fasse toucher ou rate un jet de sauvegarde. La sorcière
    sait quand la créature n’est plus protégée et ne peut activer qu’un sceau de protection
    à la fois, si elle utilise ce pouvoir une seconde fois, les effets du premier
    se dissipent immédiatement. La sorcière ne peut pas utiliser le sceau sur sa propre
    personne. Le bonus accordé par le sceau augmente de +1 au niveau 8 et au niveau
    16.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Sceau_Sur_24
  
- Nom: 'Maléfice: Sommeil (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière peut plonger une créature qui se trouve dans les 9 m
    dans un sommeil profond, comme avec le sort du même nom. La cible a droit à un
    jet de Volonté pour annuler l’effet. Si elle échoue, elle s’endort pendant un
    nombre de rounds égal au niveau de la sorcière. Ce maléfice affecte les créatures
    quel que soit leur nombre de DV. La créature ne se réveille pas à cause du bruit
    ni de la lumière, mais une tierce personne peut la réveiller par une action simple.
    Tout dégât infligé à la cible met immédiatement un terme au maléfice. Que la créature
    ait réussi son jet de sauvegarde ou non, elle ne peut plus subir ce maléfice pendant
    24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Sommeil_Sur_25
  
- Nom: 'Maléfice: Sorcière du marais (Mag)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Quand la sorcière traverse un marais, une tourbière, un marécage
    ou un terrain similaire, elle ne laisse aucune trace et il est impossible de la
    pister, comme le pouvoir de druide passage sans trace. La sorcière peut marcher
    dans la boue et même les sables mouvants comme sur un terrain normal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Sorcière_du_marais_Mag_26
  
- Nom: 'Maléfice: Sorcière de boue (Sur) (gobelin)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: Une sorcière connaissant ce maléfice peut se changer en boue brune
    et visqueuse. Son type change pour devenir vase) et elle peut se faufiler dans
    de minces fissures mais elle ne peut pas attaquer ni lancer de sorts à composante
    verbale, gestuelle ou matérielle ni à focalisateur divin. Sous cette forme, elle
    perd également ses pouvoirs surnaturels. Si la sorcière a un sort de contact prêt
    à l’emploi, il se décharge sans causer de dégâts quand elle utilise ce maléfice.
    Tant qu’elle est sous forme de boue, la sorcière possède une vitesse de déplacement
    de 3 m (2 ) et une vitesse de nage de 6 m (4 ). Elle gagne une RD 10/tranchant
    et une résistance au froid de 10. Au niveau 10, tant qu’elle est sous forme de
    boue, sa vitesse passe à 6 m (4 ) et sa vitesse de nage à 12 m (8 ). Chaque jour,
    elle peut utiliser ce pouvoir un nombre de minutes égal à son niveau. Cette durée
    n’est pas forcément continue mais doit se découper en portions d’une minute. Ce
    maléfice affecte uniquement la sorcière. La sorcière doit connaître le maléfice
    sorcière du marais avant d’apprendre celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Sorcière_de_boue_Sur_gobelin_27
  
- Nom: 'Maléfice: Tremper dans le poison (Mag)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: La sorcière peut utiliser son chaudron pour fabriquer une immonde
    toxine dans laquelle elle peut tremper des fruits ou autres denrées comestibles
    appétissantes. Une fois ingérées, elles ont alors le même effet qu’un sort d’empoisonnement.
    Il faut une heure pour préparer le poison et y tremper les aliments. La sorcière
    peut imbiber jusqu’à 500 grammes de nourriture. Elle est empoisonnée pendant 24
    heures et il est impossible de transférer le poison sur un autre objet. La nourriture
    a un goût normal mais on peut détecter le poison par magie. La sorcière doit connaître
    le maléfice de chaudron avant de choisir celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Tremper_dans_le_poison_Mag_28
  
- Nom: 'Maléfice: Vol (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 1
  Description: 'Plus la sorcière gagne en puissance, plus elle devient légère et
    elle finit par être capable de voler. Au

    niveau 1, elle peut utiliser feuille morte à volonté et gagne un bonus racial
    de +4 aux tests de Natation. Au niveau 3, elle peut lancer lévitation une fois
    par jour. Au niveau 5, elle peut voler chaque jour, comme avec le sort de vol,
    un nombre de minutes égal à son niveau. Cette durée n’est pas forcément continue
    mais doit se découper en minutes complètes. Ce maléfice n’affecte que la sorcière.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Vol_Sur_29
  
- Nom: 'Maléfice: Agonie (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: Accompagné de quelques paroles rapides, la sorcière peut lancer ce
    maléfice sur une créature qui se trouve à moins de 18 m et lui inflige ainsi d’immenses
    souffrances. La cible est nauséeuse pendant un nombre de rounds égal au niveau
    de la sorcière. Un jet de Vigueur permet d’annuler cet effet. Si la cible rate
    son jet, elle peut en refaire un à chaque round pour mettre un terme à la nausée.
    Que la créature ait réussi son jet de sauvegarde ou non, elle ne peut plus subir
    ce maléfice pendant 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Agonie_Sur_30
  
- Nom: 'Maléfice: Blessures infectées (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: Les blessures de la cible s’infectent (Vigueur pour annuler). La
    cible reçoit 1 point d’affaiblissement de Constitution par jour. Une fois la première
    journée écoulée, elle a droit à un jet de sauvegarde par jour pour soigner l’infection.
    C’est un effet de maladie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Blessures_infectées_Sur_31
  
- Nom: 'Maléfice: Brouet de la sorcière (Ext)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: Quand la sorcière utilise son chaudron pour préparer une potion,
    elle peut doubler le prix de création pour fabriquer deux potions identiques dans
    la journée au lieu d’une seule. Au niveau 15, elle peut tripler le prix pour en
    préparer trois dans la journée. La sorcière doit disposer du maléfice de chaudron
    avant de prendre celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Brouet_de_la_sorcière_Ext_32
  
- Nom: 'Maléfice: Cauchemars (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière fait appel à de viles puissances pour lancer un maléfice
    sur une créature qui se trouve à 18 m. Le sommeil de la malheureuse est alors
    troublé par d’horribles cauchemars. Ce pouvoir fonctionne comme un sort de cauchemar
    à chaque fois que la victime essaye de dormir. Un jet de Volonté annule cet effet.
    Si la cible le rate, elle peut en refaire un chaque nuit, sans quoi, elle n’arrive
    pas à se reposer.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Cauchemars_Sur_33
  
- Nom: 'Maléfice: Contrôle du climat (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: Une sorcière qui dispose de ce maléfice peut lancer contrôle du climat
    une fois par jour, mais pour cela, elle doit psalmodier, danser et communier avec
    son familier pendant une heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Contrôle_du_climat_Sur_34
  
- Nom: 'Maléfice: Couvert de givre (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La cible est recouverte d’une coquille d’aiguilles de givre qui s’enfoncent
    lentement dans ses chairs (Vigueur pour annuler). La cible devient pâle et bleue
    et reçoit 1 point d’affaiblissement de Constitution par minute, jusqu’à ce qu’elle
    meure, qu’elle réussisse un jet de sauvegarde (un par minute) ou qu’on la soigne.
    On peut mettre un terme à cet effet avec annulation d’enchantement, dissipation
    de la magie, dissipation des malédictions ou un sort similaire. Si la cible réussit
    un jet de sauvegarde, elle est immunisée contre ce maléfice pendant 1 jour. C’est
    un effet de froid.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Couvert_de_givre_Sur_35
  
- Nom: 'Maléfice: Cuisiner les gens (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: 'La sorcière peut créer des sorts fabuleux en faisant cuire un humanoïde
    intelligent dans son chaudron, qu’il soit mort ou vif. Ce maléfice donne un repas
    ou une portion de nourriture, au choix de la sorcière, généralement un délicieux
    ragoût ou une pâte pour faire des gâteaux, des pâtisseries ou autres desserts.
    Il faut une heure pour cuisiner la victime. L’ingestion de cette nourriture permet
    de bénéficier de l’un des avantages suivants : endurance de l’ours, force de taureau,
    grâce féline, guérison des maladies (instantanée), neutralisation du poison (instantanée),
    résistance à l’âge*, ruse du renard, splendeur de l’aigle, sagesse du hibou. Sinon,
    la sorcière peut façonner la pâte pour fabriquer une créature humanoïde P qui
    s’anime pendant 1 heure, comme un homoncule. La sorcière doit connaître le maléfice
    de chaudron avant de choisir celuici. L’utilisation de ce maléfice est un acte
    mauvais, tout comme l’absorption délibérée de son contenu.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Cuisiner_les_gens_Sur_36
  
- Nom: 'Maléfice: Demeure cachée (Mag)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière peut cacher ou déguiser sa maison et la zone qui l’entoure,
    comme avec mirage. Avant de se servir de ce maléfice, elle doit passer une journée
    à arpenter les frontières d’une zone d’environ 3 600 mètres carrés (environs 60
    mètres sur 60), pour définir l’emplacement de la demeure. Ensuite, elle peut utiliser
    le maléfice pour changer l’apparence de la zone par une action simple tant qu’elle
    se trouve à l’intérieur. L’illusion persiste jusqu’à ce qu’elle en change ou qu’elle
    la dissipe. En ce qui concerne ce pouvoir, la sorcière ne peut avoir qu’une «
    demeure » à la fois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Demeure_cachée_Mag_37
  
- Nom: 'Maléfice: Délicieuse peur (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière peut se nourrir de la peur d'une cible. Celle-ci devient
    secouée pour un nombre de rounds égal à 3 + le modificateur d'Intelligence de
    la sorcière. De plus, tant que la cible est à moins de 9 mètres (6 ) de la sorcière,
    celle-ci gagne un bonus de moral de +1 à ses jets de sauvegarde et ses jets d'attaque.
    Un jet de Volonté réussi réduit à un round cette durée. C'est un effet mental
    de peur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Délicieuse_peur_Sur_38
  
- Nom: 'Maléfice: Emissaire de la sorcière (sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: Une fois par jour en préparant ses sorts, la sorcière peut désigner
    une créature consentante comme son émissaire. Cette créature bénéficie d'un effet
    de rapport constant et peut bénéficier de sorts inoffensifs de portée contact
    comme si elle était au contact, et ce dans un rayon de 9 mètres (6 ). Une fois
    un émissaire choisi, il garde ces effets jusqu'à ce que la sorcière en choisisse
    un autre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Emissaire_de_la_sorcière_sur_39
  
- Nom: 'Maléfice: Faveur de la sorcière (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière peut bénir un arbre ou un buisson pour lui conférer une
    délicieuse récolte. A l'aube, à tous les matins, des baies nourricières poussent
    sur l'arbre jusqu'à atteindre un nombre égal à deux fois son niveau de sorcière.
    Ces baies demeurent jusqu'à avoir été cueillies. La sorcière peut déplacer sa
    bénédiction sur un autre arbre, mais pour ce faire elle doit accomplir un rituel
    d'une heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Faveur_de_la_sorcière_Sur_40
  
- Nom: 'Maléfice: Guérison majeure (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière fait appel à des pouvoirs étranges et soigne les blessures
    les plus graves d’un simple contact. Ce pouvoir fonctionne comme soins importants
    et utilise le niveau de la sorcière comme niveau de lanceur de sorts. Quand une
    créature a bénéficié de ce maléfice, elle ne peut plus en profiter pendant 24
    heures. Pour une sorcière de niveau 15, la guérison majeure fonctionne comme des
    soins intensifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Guérison_majeure_Sur_41
  
- Nom: 'Maléfice: Oeil de guenaude (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière qui possède ce maléfice crée un capteur magique visuel.
    Ceci fonctionne comme le sort oeil du mage. Si la sorcière dispose du maléfice
    cercle, toutes les sorcières qui se trouvent dans les 9 mètres possèdent aussi
    le maléfice de cercle peuvent voir à travers ce capteur, même si seule la sorcière
    qui l’a créé peut le contrôler. Chaque jour, elle peut utiliser cet oeil pendant
    un nombre de minutes égal à son niveau de classe. Cette durée n’est pas forcément
    continue mais doit se découper en minutes complètes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Oeil_de_guenaude_Sur_42
  
- Nom: 'Maléfice: OEil de la bête (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: 'La sorcière projette ses perceptions dans un animal situé dans les
    30 mètres et ressent le monde à travers ses sens. Elle ne peut pas contrôler les
    actions de la bête. Par une action simple, elle peut faire passer ses

    perceptions de cet animal à un autre situé à moins de 30 mètres de lui. Rien ne
    l’empêche de continuer ces bonds sensoriels, ce qui lui permet de voir ce qui
    se passe très loin d’elle. Elle peut rapatrier ses sensations dans son propre
    corps par une action libre. Les animaux normaux n’ont pas droit à un jet de sauvegarde
    contre ce pouvoir mais les compagnons animaux, les montures de paladin et autres
    bêtes inhabituelles peuvent faire un jet de Volonté pour résister. La sorcière
    peut utiliser ce pouvoir sur son propre familier comme si c’était un animal. Si
    la sorcière possède le maléfice de cercle, toutes les sorcières qui se trouvent
    à moins de 3 mètres d’elle et disposent aussi du cercle peuvent, à volonté, voir
    à travers l’animal, même si c’est la sorcière qui a initié l’utilisation du pouvoir
    qui le contrôle. Chaque jour, la sorcière peut utiliser ce pouvoir un nombre de
    minutes égal à son niveau. Cette durée n’est pas forcément continue mais doit
    se diviser en segments de 1 minute.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#OEil_de_la_bête_Sur_43
  
- Nom: 'Maléfice: Paria (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière peut forcer une unique créature dans un rayon de 18 mètres
    (12 ) à être rejetée par ses alliés pendant un nombre de rounds égal à son modificateur
    d'Intelligence. Toute créature cherchant à l'aider ou à la faire bénéficier d'un
    sort inoffensif doit faire un test de Volonté. S'il réussit, la cible n'est plus
    affectée par le maléfice. Dans le cas contraire, l'action est perdue, son effet
    est annulé et la créature ne peut plus aider la cible pour la durée du maléfice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Paria_Sur_44
  
- Nom: 'Maléfice: Parler en rêve (Mag)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière peut entrer en contact avec une créature comme si elle
    utilisait songe. Chaque jour, elle peut se servir de ce pouvoir sur un nombre
    de créatures égal à son bonus d’Intelligence mais, pendant cette journée, elle
    peut leur parler aussi souvent qu’elle le désire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Parler_en_rêve_Mag_45
  
- Nom: 'Maléfice: Peau animale (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière peut se transformer en animal de taille TP à G dont elle
    porte la peau. Ce pouvoir fonctionne comme forme bestiale II à l'exception que
    la sorcière peut prendre l'apparence précise de la créature dont elle porte la
    peau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Peau_animale_Sur_46
  
- Nom: 'Maléfice: Poupée de cire (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: 'La sorcière peut passer une action complexe à modeler une réplique
    de cire grossière mais

    inquiétante d’une créature visible située dans les 9 m. Une fois la réplique terminée,
    la cible doit faire un jet de Volonté. Si elle échoue, la sorcière exerce un contrôle
    limité sur elle. À chaque fois qu’elle décide de se servir de ce contrôle, la
    cible a droit à un nouveau jet de sauvegarde pour mettre fin à l’effet. Ce dernier
    se déclenche au tour de la sorcière et n’empêche pas sa cible d’agir comme elle
    le souhaite à son tour. La sorcière peut utiliser la poupée de cire un nombre
    de fois égal à son modificateur d’Intelligence avant qu’elle ne fonde. Par une
    action simple, la sorcière peut obliger sa cible à exécuter l’un des ordres suivants
    : se déplacer à sa vitesse dans n’importe quelle direction, s’attaquer une seule
    fois avec n’importe quelle arme déjà en main (cette attaque touche automatiquement),
    se coucher par terre ou lâcher tout ce qu’elle tient. Sinon, la sorcière peut
    se servir d’une de ses utilisations de la poupée pour la torturer. La créature
    est alors fiévreuse et chancelante quand vient son tour. Dès que la créature a
    réussi un jet de sauvegarde contre cet effet, elle est immunisée pendant 24 heures.
    C’est un effet d’enchantement (coercition).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Poupée_de_cire_Sur_47
  
- Nom: 'Maléfice: Représailles (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: La sorcière lance un maléfice de représailles sur une créature située
    dans les 18 m pour que de terribles blessures s’ouvrent dans sa chair à chaque
    fois qu’elle inflige des dégâts au corps à corps à une autre créature. Tout de
    suite après que la cible a fait des dégâts au corps à corps, elle reçoit la moitié
    des dégâts infligés (arrondi à l’inférieur). Ces dégâts ignorent toute résistance,
    immunités ou réduction de dégâts de la créature. Cet effet dure un nombre de rounds
    égal au modificateur d’Intelligence de la sorcière. Un jet de Volonté permet d’annuler
    cet effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Représailles_Sur_48
  
- Nom: 'Maléfice: Tombe de glace (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: Une tempête de glace enveloppe la cible tandis que des vents glacials
    la fouaillent et elle reçoit 3d8 points de dégâts de froid (Vigueur 1/2 dégâts).
    Si la cible rate son jet de sauvegarde, elle est paralysée et inconsciente mais
    elle n’a pas besoin de manger ni de respirer tant que la glace demeure. Cette
    dernière a 20 points de vie. Il suffit de la briser pour libérer la créature emprisonnée
    qui est alors chancelante pendant 1d4 rounds. Que la cible ait réussi ou non son
    jet de sauvegarde, elle ne peut plus être victime de ce maléfice pendant 1 jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Tombe_de_glace_Sur_49
  
- Nom: 'Maléfice: Vision (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: Une sorcière qui dispose du maléfice de vision peut donner un aperçu
    du futur à la créature qu’elle touche. Il lui faut 1 minute pour accorder une
    vision. La sorcière et son sujet doivent rester en contact pendant tout ce temps.
    Ensuite, le sujet reçoit une brève image du futur, généralement pas plus d’un
    an en avance, au choix du MJ. Ce n’est qu’une version possible du futur, ces visions
    sont donc peu sûres, au mieux. La plupart des visions s’orientent selon l’alignement
    de la sorcière qui les donne. Par exemple, les visions accordées par une sorcière
    Chaotique Mauvaise montrent souvent des scènes de carnage et de destruction alors
    que celles d’une sorcière Neutre Bonne représentent plutôt des évènements joyeux.
    Une créature ne peut plus recevoir de vision tant que la première reçue ne s’est
    pas réalisée ou n’a pas été empêchée. La sorcière ne peut pas utiliser ce pouvoir
    sur elle-même. Les créatures non consentantes ont droit à un jet de Volonté pour
    annuler la vision.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Vision_Sur_50
  
- Nom: 'Maléfice: Vol de voix (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 10
  Description: Une sorcière peut voler la voix d'une créature dans un rayon de 9m
    (6), lui faisant perdre pendant un nombre de rounds égal au modificateur d'Intelligence
    de la cible, la rendant incapable de communiquer, y compris pour utiliser des
    sorts ou représentations bardiques à composante vocale. La cible a droit à un
    jet de Volonté pour annuler l'effet. Pendant la durée du maléfice, la sorcière
    peut utiliser la voix de la créature affectée comme avec un sort d'altération
    vocale. Si la cible est consentante, l'effet dure un nombre d'heures égal au modificateur
    d'Intelligence de la cible. Que la cible ait réussi ou non son jet de sauvegarde,
    elle ne peut plus être victime de ce maléfice pendant 1 jour. Ce maléfice est
    réservé aux tieffelins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Vol_de_voix_Sur_51
  
- Nom: 'Maléfice: Abomination (Mag)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: La sorcière transforme une cible comme avec un sort de métamorphose
    funeste, excepté que la cible devient une aberration de taille P, M ou G. Les
    capacités de la cible sont modifiées comme avec forme bestiale IV. Que la créature
    ait réussi son jet de sauvegarde ou non, elle ne peut plus subir ce maléfice pendant
    24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Abomination_Mag_52
  
- Nom: 'Maléfice: Convocation d’esprit (Mag)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: La sorcière fait appel au fantôme d’une créature humanoïde qui ne
    possède pas plus de 18 DV. Ce fantôme possède une personnalité et des désirs qui
    lui sont propres, mais il est prêt à négocier avec la sorcière, comme avec allié
    suprême d’outreplan. Avant de sceller un accord avec elle, il exige une quantité
    d’énergie vitale qui équivaut à 1 niveau négatif (en plus du paiement standard
    exigé en échange des services du fantôme). Ce niveau négatif persiste tant que
    le fantôme reste au service de la sorcière. Elle peut mettre un terme à l’accord
    par une action simple et se débarrasse immédiatement du niveau négatif.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Convocation_d’esprit_Mag_53
  
- Nom: 'Maléfice: Désastre naturel (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: Une sorcière qui utilise ce maléfice fait appel aux forces de la
    nature pour semer le chaos dans une zone. Ceci fonctionne comme une tempête vengeresse
    combinée à un tremblement de terre qui se déclenche au deuxième round de l’effet
    (alors qu’il pleut de l’acide). La sorcière doit se concentrer pendant toute la
    durée de l’effet. Si elle perd sa concentration, l’effet se termine immédiatement.
    La sorcière ne peut utiliser ce pouvoir qu’une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Désastre_naturel_Sur_54
  
- Nom: 'Maléfice: Donneuse de vie (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: Une fois par jour, par une action complexe, la sorcière peut toucher
    une créature morte pour la ramener à la vie. Ce sort fonctionne comme une résurrection
    mais ne nécessite pas de composante matérielle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Donneuse_de_vie_Sur_55
  
- Nom: 'Maléfice: Hutte de la sorcière (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: 'La sorcière peut animer une hutte, une petite maison, un chariot
    couvert, une tente ou une construction similaire pour en faire un objet animé.
    La hutte est de taille TG au maximum (environ 4,50 mètres sur

    4,50). Sa solidité passe à 8 et ses points de vie sont doublés. La sorcière peut
    lui donner les ordres suivants : garde (la hutte guette les intrus dans un rayon
    de 36 mètres, en se servant du modificateur de Perception de la sorcière, et hurle
    dès qu’elle en aperçoit un), cache-moi (toutes les entrées sont

    cachées derrière des murs illusoires et fermées par des verrous magiques) et bouge
    (se déplace à une vitesse de 18 mètres (12 ) sur des pattes d’oiseau géant ou
    des jambes d’os, comme le lui indique la sorcière, obéissant même à des ordres
    comme « suis-moi à 30 mètres de distance »). La hutte est animée pendant 24 heures,
    jusqu’à ce que la sorcière la renvoie ou qu’elle en anime une autre ; elle s’arrête
    alors là où elle se trouve et reprend un état non magique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Hutte_de_la_sorcière_Sur_56
  
- Nom: 'Maléfice: Malédiction de non-violence (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: Ce puissant maléfice empêche la cible de blesser autrui. Si elle
    échoue son jet de Volonté, elle ne peut entreprendre d'actions violentes ou faire
    de mal à des créatures avec moins de DV qu'elle en possède. Si une créature se
    montre hostile envers la cible, elle peut également se montrer hostile envers
    elle, et envers elle seulement. C'est un effet permanent d'abjuration, qui ne
    peut être retiré qu'avec souhait, miracle ou délivrance des malédictions. Que
    la créature ait réussi son jet de sauvegarde ou non, elle ne peut plus subir ce
    maléfice pendant 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Malédiction_de_non-violence_Sur_57
  
- Nom: 'Maléfice: Malédiction mortelle (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: 'Ce puissant maléfice s’empare du cœur d’une créature et provoque
    sa mort en quelques instants.

    Il a une portée de 9 m. La victime du maléfice a droit à un jet de Volonté pour
    annuler l’effet. Si elle le rate, elle devient fatiguée au premier round d’effet.
    Au deuxième, elle est épuisée et au troisième elle meurt, à moins de réussir un
    jet de Vigueur. Une créature qui rate son premier jet de sauvegarde mais réussit
    le deuxième reste épuisée et subit 4d6 points de dégâts + 1 point par niveau de
    sorcière. On peut mettre un terme à l’effet en tuant la sorcière qui a lancé le
    maléfice mais les effets de fatigue ou d’épuisement demeurent. Que la créature
    ait réussi son jet de sauvegarde ou non, elle ne peut plus subir ce maléfice pendant
    24 heures.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Malédiction_mortelle_Sur_58
  
- Nom: 'Maléfice: Réincarnation forcée (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: La sorcière oblige une créature qui se trouve dans les 9 m à mourir
    et se réincarner immédiatement dans un nouveau corps. Un jet de Volonté permet
    d’annuler cet effet. La cible qui échoue meurt et se réincarne comme par un sort
    de réincarnation. Que la créature ait réussi son jet de sauvegarde ou non, elle
    ne peut plus subir ce maléfice pendant 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Réincarnation_forcée_Sur_59
  
- Nom: 'Maléfice: Repos éternel (Mag)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: La sorcière fait subir à un mort-vivant unique un effet d'annihilation
    de mort-vivant. Un jet de Volonté permet d’annuler cet effet. Que la créature
    ait réussi son jet de sauvegarde ou non, elle ne peut plus subir ce maléfice pendant
    24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Repos_éternel_Mag_60
  
- Nom: 'Maléfice: Sinistre prophétie (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: 'La sorcière maudit la cible qui est condamnée à mourir (Volonté
    pour annuler). Tant que la victime est affectée par ce maléfice, elle subit un
    malus de -4 à la CA, aux jets d’attaque et de sauvegarde ainsi qu’aux tests de
    compétence et de caractéristique. Tant que le maléfice affecte la cible, la sorcière
    peut y mettre un terme en déchaînant d’un coup toute sa puissance sur sa victime.
    Cette dernière subit alors un malus égal au niveau de lanceur de sorts de la sorcière
    à la CA ou sur un unique jet d’attaque, test de manoeuvre offensive, test de caractéristique
    opposé, test de compétence ou jet de sauvegarde. La sorcière doit décider

    d’appliquer ce malus avant que la victime ne fasse le jet de dé à modifier. Si
    la sorcière n’a pas sa victime en ligne de mire, la pleine puissance de la malédiction
    s’abat sur la malheureuse au moment que le MJ estime le plus approprié, quand
    elle est en danger de mort, par exemple. Que la cible réussisse son jet de sauvegarde
    ou non, elle ne peut plus être affectée par ce maléfice pendant 1 jour. C’est
    un effet de malédiction.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Sinistre_prophétie_Sur_61
  
- Nom: 'Maléfice: Sommeil éternel (Sur)'
  Classe: Sorcière
  Source: MJRA
  Niveau: 18
  Description: La sorcière peut toucher une créature pour la plonger dans un sommeil
    profond permanent. La cible a droit à un jet de Volonté pour annuler cet effet.
    Si elle échoue, elle s’endort et il est impossible de la réveiller. Il est impossible
    de dissiper cet effet à moins d’un souhait ou d’une magie similaire. On peut aussi
    tuer la sorcière pour mettre un terme à l’effet. La sorcière peut utiliser ce
    pouvoir pour empoisonner de la nourriture ou de la boisson. Une personne qui consomme
    ces aliments doit faire un jet de sauvegarde ou s’endormir pour toujours. La sorcière
    ne peut avoir qu’une dose de poison active à la fois et il perd toute virulence
    s’il n’est pas consommé dans la minute. Que la créature ait réussi son jet de
    sauvegarde ou non, elle ne peut plus subir ce maléfice pendant 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9fices.ashx#Sommeil_éternel_Sur_62
  
- Nom: 'Arcane: Affûtage arcanique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point de sa réserve magique par une action
    immédiate, juste après avoir touché une cible avec une arme tranchante ou perforante.
    Il lui inflige alors un montant de points de saignement égal à son modificateur
    d’Intelligence (0 au minimum). Il doit avoir atteint le niveau 9 avant de choisir
    cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Affûtage_arcanique_Sur_0
  
- Nom: 'Arcane: Agilité aquatique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point ou plus de sa réserve magique par
    une action immédiate pour bénéficier des effets d'un sort de respiration aquatique
    pour un round par niveau. De plus, il n'est pas affecté par les pénalités et effets
    imposés par l'eau sur ses mouvements et ses attaques.  Le magus doit être au moins
    de niveau 6 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Agilité_aquatique_Sur_1
  
- Nom: 'Arcane: Arcane de ki (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser de manière équivalente ses points de ki et
    les points de sa réserve magique  Le magus doit être au moins de niveau 6 et disposer
    d'une réserve de ki avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Arcane_de_ki_Sur_2
  
- Nom: 'Arcane: Arcane flamboyant (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Un magus acquiert les exploits bravoure et parade et riposte opportune
    de la liste des exploits de bretteur. Le magus peut dépenser des points de sa
    réserve magique au lieu des points de panache pour utiliser ces exploits et ceux
    qu’il reçoit grâce à l’exploit arcanique mais il ne peut pas utiliser les points
    de sa réserve magique pour utiliser les exploits acquis par le biais d’autres
    classes ou grâce à des dons. Il ne peut pas non plus récupérer les points de sa
    réserve magique comme le fait un bretteur avec ses points de panache. Les effets
    qui augmentent, réduisent ou affectent d’une façon ou d’une autre le coût en points
    de panache ou d’audace n’affectent pas les points de la réserve magique d’un magus
    qui possède cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Arcane_flamboyant_Ext_3
  
- Nom: 'Arcane: Assaut accéléré (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point de sa réserve magique par une action
    rapide pour agir plus rapidement. Ceci fonctionne comme un sort de rapidité mais
    n’affecte que le mage et dure un nombre de rounds égal au bonus d’Intelligence
    du magus.   Le magus doit être au moins de niveau 9 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Assaut_accéléré_Sur_4
  
- Nom: 'Arcane: Assaut brumeux (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point ou plus de sa réserve magique par
    une action rapide pour entourer son arme d'une énergie sombre qui se dissipe en
    une minute. Toute personne frappée par cette arme doit faire un jet de Volonté
    pour éviter de considérer l'endroit ou se trouve le magus comme une zone de pénombre
    pendant 1d4 rounds + 1 par point dépensé. Vision lucide immunise à cet effet,
    mais pas vision dans le noir.  Le magus doit être au moins de niveau 9 avant de
    choisir cet arcane. Cet arcane est privilégié pour les fetchelins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Assaut_brumeux_Sur_5
  
- Nom: 'Arcane: Assaut divinatoire (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Lorsque le magus confirme un coup critique contre une créature, il
    considère qu'il a fait un 20 naturel sur un test de Connaissances visant à l'identifier.
    Il applique tous les bonus habituels au résultat de ce test. Il est possible que
    le résultat soit insuffisant pour obtenir des informations sur l'ennemi. Cet effet
    est effectif même si le magus a déjà tenté un test de Connaissances  sur la cible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Assaut_divinatoire_Sur_6
  
- Nom: 'Arcane: Attaquer avec prescience (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Tout de suite après avoir touché une cible avec son arme, le magus
    peut dépenser 1 point de sa réserve magique, par une action immédiate, pour anticiper
    la défense de son adversaire. Il a alors une prémonition sur les intentions de
    son ennemi. La cible perd son bonus de Dextérité contre le magus jusqu'à la fin
    du prochain tour du magus. Le magus doit avoir atteint le niveau 6 avant de choisir
    cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Attaquer_avec_prescience_Sur_7
  
- Nom: 'Arcane: Bouclier magique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Par une action immédiate, le magus peut dépenser un point de sa réserve
    magique pour bénéficier d’un bonus de bouclier à la CA égal à son bonus d’Intelligence
    jusqu’à la fin de son prochain tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Bouclier_magique_Sur_8
  
- Nom: 'Arcane: Briseur de sorts (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus obtient Briseur de sorts comme don supplémentaire. Il doit
    avoir atteint le niveau 9 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Briseur_de_sorts_Ext_9
  
- Nom: 'Arcane: Cape arcanique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point de sa réserve magique pour ajouter
    son bonus d’Intelligence à ses tests de Discrétion et de Bluff pour créer une
    diversion et se cacher. Ce bonus dure 1 minute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Cape_arcanique_Sur_10
  
- Nom: 'Arcane: Cicatrice magique (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut inscrire des sorts sur son propre corps sous la forme
    de cicatrices appelées cicatrices magiques, comme un parchemin. Il peut lancer
    les sorts ainsi inscrits comme si c'était des parchemins, et les cicatrices disparaissent
    lorsqu'il les lance. Il peut préparer des sorts inscrits sur ses cicatrices magiques
    sans que celles-ci ne disparaissent. Il n'est pas obligé de voir ses cicatrices
    pour les utiliser. Le total des niveaux de sort des cicatrices magiques ne peut
    jamais dépasser 18, et il les inscrit en suivant les mêmes règles que pour l'écriture
    de parchemin, bien qu'il n'aie pas besoin de disposer du don d'Écriture de parchemins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Cicatrice_magique_Ext_11
  
- Nom: 'Arcane: Combat magique naturel (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut utiliser son combat magique avec une arme naturelle
    de son choix. Lorsqu'il le fait, il gagne un bonus de +2 à ses tests de concentration.
    S'il effectue cette attaque avec un bras ou un appendice qui pourrait manier une
    arme, il ne peut pas manier d'arme avec l'appendice ou le bras. Sinon, il peut
    effectuer cette attaque en plus de toutes les autres attaques possibles pendant
    le combat magique. Cet arcane peut être choisi plusieurs fois et concerne à chaque
    fois une attaque naturelle différente mais le bonus aux tests de concentration
    ne se cumule pas.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Combat_magique_naturel_Sur_12
  
- Nom: 'Arcane: Concentré (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut refaire un test de concentration qu’il vient de faire
    avec un bonus de +4. Il doit utiliser ce pouvoir après avoir lancé le dé mais
    avant de connaître son résultat. Il doit prendre le second jet, même s’il est
    pire que le premier. Il peut utiliser ce pouvoir une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Concentré_Ext_13
  
- Nom: 'Arcane: Coup précis (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Par une action rapide, le magus peut dépenser 2 points de sa réserve
    magique pour que toutes les attaques au corps à corps qu’il porte avant la fin
    de son tour fonctionnent comme des attaques de contact. Il doit avoir atteint
    le niveau 9 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Coup_précis_Ext_14
  
- Nom: 'Arcane: Courte portée (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut lancer des sorts de rayon avec une portée notée « contact
    à distance » comme s’il s’agissait de sort de contact au corps à corps. Il peut
    utiliser un sort de contact à distance qui vise plus d’une créature (comme rayon
    ardent) mais il ne fait qu’une seule attaque de contact pour en appliquer les
    effets. Les attaques de contact à distance supplémentaires du sort sont perdues
    et n’ont aucun effet. Le magus peut utiliser ces sorts avec le pouvoir de classe
    frappe magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Courte_portée_Ext_15
  
- Nom: 'Arcane: Défendre avec prescience (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus dépense 1 point de sa réserve magique par une action immédiate,
    juste après avoir touché une cible avec une arme. Il a alors une prémonition sur
    les intentions de son ennemi. Jusqu’au début de son prochain tour, le magus obtient
    un bonus à la CA et aux jets de Réflexes égal à son modificateur d’Intelligence
    (0 au minimum) contre les attaques qui viennent de cet adversaire. Le magus doit
    avoir atteint le niveau 9 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Défendre_avec_prescience_Sur_16
  
- Nom: 'Arcane: Duperie magique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Une fois par jour, lorsqu'il réussit une manœuvre de sale coup, le
    magus peut lancer un sort d'enchantement ou d'illusion dont le temps d'incantation
    est une action simple au plus par une action rapide.  Le magus doit être au moins
    de niveau 12 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Duperie_magique_Sur_17
  
- Nom: 'Arcane: Études diversifiées (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus choisit une autre de ses classes de lanceur de sorts. Il
    peut utiliser ses pouvoirs de frappe magique et de combat magique quand il lance
    des sorts appartenant à la liste de cette classe. Cela ne lui permet pas d’éviter
    le risque d’échec habituel des sorts profanes quand il lance des sorts de cette
    classe, sauf si le sort ne possède pas de composante gestuelle.   Le magus doit
    être de niveau 6, au minimum, et posséder des niveaux dans une autre classe de
    lanceur de sorts avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Études_diversifiées_Ext_18
  
- Nom: 'Arcane: Exploit arcanique (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand un magus opte pour cet arcane, il peut choisir un des exploits
    de l’aptitude de classe de bretteur si celui-ci est utilisable par un bretteur
    d’un niveau équivalent au sien. Le magus peut utiliser cet exploit en remplaçant
    les points de panache nécessaires à son utilisation par les points de sa réserve
    magique.   Un magus peut choisir cet arcane à plusieurs reprises pour obtenir
    un nouvel exploit à chaque fois. Le magus doit posséder l’arcane flamboyant pour
    pouvoir choisir l’exploit arcanique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Exploit_arcanique_Ext_19
  
- Nom: 'Arcane: Familier (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus obtient un familier en utilisant son niveau de magus comme
    niveau effectif de magicien. Le familier suit les règles des familiers présentées
    dans le pouvoir de pacte magique du magicien.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Familier_Ext_20
  
- Nom: 'Arcane: Fortification arcanique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Par une action rapide, le magus peut dépenser 1 point de sa réserve
    magique pour ajouter son bonus de bouclier à la CA (y compris son éventuel bonus
    d’altération) à sa CA au contact, jusqu’au début de son prochain tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Fortification_arcanique_Sur_21
  
- Nom: 'Arcane: Fortification arcanique supérieure (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus utilise l’arcane fortification arcanique, il peut
    dépenser un point de réserve de plus pour ajouter son bonus de bouclier à la CA
    (y compris son éventuel bonus d’altération) à ses jets de Réflexes, jusqu’au début
    de son prochain tour. S’il est visé par un effet qui nécessite un jet de Réflexes
    alors qu’il est sous l’effet de ce pouvoir, il peut dépenser 2 points de plus,
    par une action immédiate, pour bénéficier de l’esquive instinctive ou 4 points
    pour bénéficier de l’esquive instinctive supérieure. Le magus doit connaître l’arcane
    fortification arcanique et être au moins de niveau 12 avant de choisir celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Fortification_arcanique_supérieure_Sur_22
  
- Nom: 'Arcane: Frappe critique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus réussit un coup critique avec une arme de corps à
    corps, il peut lancer un sort de contact par une action rapide puis faire une
    attaque de contact avec ce sort contre la victime du critique, par une action
    libre. Le magus ne peut utiliser ce pouvoir qu’une fois par jour. Il doit être
    au moins de niveau 12 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Frappe_critique_Sur_23
  
- Nom: 'Arcane: Frappe de dissipation (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Par une action rapide, le magus peut dépenser 1 point de réserve
    magique ou plus pour imprégner sa lame d’une puissance particulière. Si l’arme
    frappe une créature dans la minute qui suit, la créature est soumise à un sort
    de dissipation de la magie qui utilise le niveau du magus comme niveau de lanceur
    de sorts.  En revanche, cet effet ne peut pas dissiper un sort d’un niveau supérieur
    au nombre de points de réserve magique dépensés pour activer ce pouvoir (faites
    comme si les sorts de niveau supérieur n’existaient pas et appliquez la tentative
    de dissipation au sort restant qui possède le plus haut niveau de lanceur de sorts).
    Une fois que l’arme a touché, son pouvoir se dissipe, même si la tentative de
    dissipation a échoué.   Le magus doit être au moins de niveau 9 avant de choisir
    cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Frappe_de_dissipation_Sur_24
  
- Nom: 'Arcane: Frappe magique distante (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut utiliser sa frappe magique à distance pour des sorts
    de portée contact comme s'ils étaient de courte portée.  Le magus doit être au
    moins de niveau 9 et disposer de la frappe magique à distance avant de choisir
    cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Frappe_magique_distante_Sur_25
  
- Nom: 'Arcane: Frappe magique lointaine (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut utiliser sa frappe magique à distance en considérant
    les sorts comme ayant une portée égale à la portée maximale de l'arc.  Le magus
    doit être au moins de niveau 12 et disposer de la frappe magique à distance avant
    de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Frappe_magique_lointaine_Sur_26
  
- Nom: 'Arcane: Lame dédiée (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus améliore son arme à l’aide de sa réserve magique,
    il peut dépenser un point de plus pour lui ajouter la propriété anarchique, axiomatique,
    impie ou sainte. La propriété choisie doit correspondre à son propre alignement.
    Le magus doit avoir atteint le niveau 12 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Lame_dédiée_Sur_27
  
- Nom: 'Arcane: Lame fantôme (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus améliore son arme à l’aide de sa réserve magique,
    il peut dépenser un point de plus pour lui ajouter les propriétés de lumière ou
    spectrale. Le magus doit avoir atteint le niveau 9 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Lame_fantôme_Sur_28
  
- Nom: 'Arcane: Lame longue durée (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus améliore son arme à l’aide de sa réserve magique,
    il peut dépenser un point de plus pour augmenter la durée de l’amélioration d’une
    minute par niveau de magus. Le magus doit avoir atteint le niveau 6 avant de choisir
    cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Lame_longue_durée_Sur_29
  
- Nom: 'Arcane: Lame tueuse (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus améliore son arme à l’aide de sa réserve magique,
    il peut dépenser un point de plus pour lui ajouter la propriété tueuse. Le magus
    doit avoir atteint le niveau 15 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Lame_tueuse_Sur_30
  
- Nom: 'Arcane: Magie accélérée (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Chaque jour, le magus peut lancer un sort comme s’il était sous l’effet
    du don Incantation rapide. Ceci n’augmente ni son niveau, ni sa durée d’incantation.
    Le magus doit avoir atteint le niveau 15 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Magie_accélérée_Sur_31
  
- Nom: 'Arcane: Magie éloignée (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Chaque jour, le magus peut lancer un sort comme s’il était sous l’effet
    du don Sort éloigné. Ceci n’augmente ni son niveau, ni sa durée d’incantation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Magie_éloignée_Sur_32
  
- Nom: 'Arcane: Magie renforcée (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Une fois par jour, le magus peut lancer un sort comme sous l’effet
    du don Extension d’effet. Ceci n’augmente pas la durée d’incantation ni le niveau
    du sort. Le magus doit avoir atteint le niveau 6 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Magie_renforcée_Sur_33
  
- Nom: 'Arcane: Magie silencieuse (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Chaque jour, le magus peut lancer un sort comme s’il était sous l’effet
    du don Incantation silencieuse. Ceci n’augmente ni son niveau, ni sa durée d’incantation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Magie_silencieuse_Sur_34
  
- Nom: 'Arcane: Magie statique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Chaque jour, le magus peut lancer un sort comme s’il était sous l’effet
    du don Incantation statique. Ceci n’augmente ni son niveau, ni sa durée d’incantation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Magie_statique_Sur_35
  
- Nom: 'Arcane: Magus lanceur (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus améliore son arme à l’aide de sa réserve magique,
    il peut dépenser un point de plus pour lui ajouter la propriété de lancer ou boomerang.
    Lorsqu'il frappe un ennemi en lui lançant une arme améliorée par cet effet, il
    regagne un point de sa réserve magique. Le nombre maximal de points qu'il peut
    regagner par jour par cet effet est égal à son modificateur d'Intelligence. S'il
    lance une arme et en dégaine une autre, il peut l'améliorer à l'aide d'une action
    libre au lieu d'une action rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Magus_lanceur_Sur_36
  
- Nom: 'Arcane: Maître des manoeuvres (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus maîtrise une manoeuvre de combat qu’il choisit au moment
    où il prend cet arcane. À chaque fois qu’il tente d’exécuter la manoeuvre choisie,
    il utilise son niveau de magus à la place de son bonus de base à l’attaque (en
    plus de tout bonus de base à l’attaque issu d’une éventuelle autre classe).   Le
    magus peut choisir cet arcane à plusieurs reprises. Ses effets ne se cumulent
    pas, ils s’appliquent à chaque fois à une manoeuvre différente.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Maître_des_manoeuvres_Ext_37
  
- Nom: 'Arcane: Maîtrise des baguettes (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus utilise une baguette, il calcule le DD des sorts qu’elle
    contient en utilisant son modificateur d’Intelligence et non le modificateur minimum
    nécessaire pour lancer un sort de ce niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Maîtrise_des_baguettes_Sur_38
  
- Nom: 'Arcane: Maîtrise des sceptres (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus utilise un sceptre, il calcule le DD de tous les sorts
    qu’il contient en utilisant son modificateur d’Intelligence (0 au minimum) au
    lieu du modificateur minimum nécessaire pour lancer ce sort.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Maîtrise_des_sceptres_Sur_39
  
- Nom: 'Arcane: Manieur de sceptres (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus utilise son modificateur d’Intelligence (0 au minimum) aux
    tests de niveau de lanceur de sorts pour vaincre la résistance à la magie quand
    il utilise un sort contenu dans un sceptre ou qu’il fait une frappe magique canalisée
    à travers cet objet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Manieur_de_sceptres_Sur_40
  
- Nom: 'Arcane: Mélange des sorts (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand un magus choisit cet arcane, il doit sélectionner un sort de
    la liste de magicien d’un niveau qu’il peut lancer en tant que magus. Il ajoute
    ce sort dans son grimoire et à sa liste des sorts de magus connus, avec un niveau
    égal à son niveau en tant que sort de mage. Il peut aussi choisir deux sorts de
    cette manière mais ils doivent tous deux être d’au moins un niveau de moins que
    le sort de magus de plus haut niveau accessible au personnage.  Le magus peut
    choisir cet arcane à plusieurs reprises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Mélange_des_sorts_Ext_41
  
- Nom: 'Arcane: Odorat arcanique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point ou plus de sa réserve magique pour
    bénéficier du pouvoir d'odorat pour une heure par niveau. Il ne peut sentir que
    les créatures capables de lancer des sorts ou d'utiliser des pouvoirs magiques.
    De plus, pendant la durée de cet effet, le magus peut tenter d'effectuer un test
    d'Art de la magie par une action de mouvement pour percevoir le plus haut niveau
    de sort qu'une créature peut lancer. Le DD est de 10 + le NLS de la créature.
    Ce test ne peut être effectué qu'une fois par créature par 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Odorat_arcanique_Sur_42
  
- Nom: 'Arcane: Optimisation de la magie (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Une fois par jour, le magus peut lancer un sort comme s’il était
    sous l’effet du don Quintessence des sorts. Ceci n’augmente ni son niveau, ni
    sa durée d’incantation. Il doit avoir atteint le niveau 12 avant de choisir cet
    arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Optimisation_de_la_magie_Sur_43
  
- Nom: 'Arcane: Perturbateur (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus obtient Perturbateur en don supplémentaire. Il doit avoir
    atteint le niveau 6 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Perturbateur_Ext_44
  
- Nom: 'Arcane: Piège de rôdeur (Ext)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus apprend un piège de rôdeur. Il doit être au moins de niveau
    10 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Piège_de_rôdeur_Ext_45
  
- Nom: 'Arcane: Précision arcanique (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Par une action rapide, le magus dépense 1 point de sa réserve magique
    pour obtenir un bonus d’intuition égal à son bonus d’Intelligence à tous les jets
    d’attaque jusqu’à la fin du tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Précision_arcanique_Sur_46
  
- Nom: 'Arcane: Protection intuitive (Mag)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point de sa réserve magique par une action
    immédiate lorsqu'il identifie un sort du registre de la convocation lancé par
    un adversaire pour bénéficier de l'effet d'une protection contre le mal, le bien,
    la loi ou le chaos, au choix. Au niveau 7, il bénéficie de l'effet d'un cercle
    magique équivalent.  Le magus doit être au moins de niveau 3 avant de choisir
    cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Protection_intuitive_Mag_47
  
- Nom: 'Arcane: Renvoi (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Par une action immédiate, le magus peut sacrifier 1 point de sa réserve
    magique ou plus pour renvoyer un sort à son lanceur. Ceci fonctionne comme un
    renvoi des sorts mais seulement à condition que le sort renvoyé soit d’un niveau
    égal ou inférieur au nombre de points de réserve dépensés. Si le magus n’a pas
    utilisé assez de points, ils donnent un bonus d’intuition aux jets de sauvegarde
    autorisé par le sort, bonus égal au nombre de points dépensés. Le magus doit avoir
    atteint le niveau 15 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Renvoi_Sur_48
  
- Nom: 'Arcane: Réserve de coups (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Par une action simple, le magus peut dépenser 1 point de sa réserve
    magique pour charger sa main libre d’énergie. Par une action libre, il peut faire
    une attaque de contact au corps à corps avec cette main pour activer ce pouvoir.
    S’il touche sa cible, il libère une décharge qui inflige 2d6 points de dégâts
    d’énergie (acide, électricité, feu ou froid, à choisir au moment de dépenser les
    points de réserve magique qui activent ce pouvoir). Le magus peut utiliser ce
    pouvoir avec celui de frappe magique. S’il rate son attaque, il conserve la charge
    pendant 1 minute, ensuite, elle se dissipe.  Au niveau 6 et, par la suite, tous
    les trois niveaux, la quantité des dégâts infligés par l’attaque augmente de 1d6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Réserve_de_coups_Sur_49
  
- Nom: 'Arcane: Réserve de coups persistante (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point de plus de sa réserve magique quand
    il se sert de l’arcane réserve de coups. Une cible unique subit les dégâts d’énergie
    normaux ainsi que la moitié de leur montant au début de son tour au round suivant.
    Le magus doit avoir atteint le niveau 9 et disposer de l’arcane de magus réserve
    de coups avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Réserve_de_coups_persistante_Sur_50
  
- Nom: 'Arcane: Réserve de coups à ricochet (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point de plus de sa réserve magique quand
    il se sert de l’arcane réserve de coups. Si son attaque touche, il peut viser
    un nombre d’ennemis égal à son modificateur d’Intelligence (0 au minimum) à condition
    qu’ils se trouvent dans un rayon de 4,50 m (3 c). Tous les ennemis touchés reçoivent
    le même montant de points de dégâts d’énergie que la cible originelle de la réserve
    de coups, y compris une augmentation due à un coup critique. Le magus doit avoir
    atteint le niveau 12 et disposer de l’arcane de magus réserve de coups avant de
    choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Réserve_de_coups_à_ricochet_Sur_51
  
- Nom: 'Arcane: Réserve de coups tonitruante (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point de plus de sa réserve magique quand
    il se sert de l’arcane réserve de coups. Son attaque fait alors des dégâts sonores
    et assourdit une cible unique pendant 1 round (DD 10 + 1/2 niveau du magus + modificateur
    d’Intelligence). Le magus doit avoir atteint le niveau 6 et disposer de l’arcane
    de magus réserve de coups avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Réserve_de_coups_tonitruante_Sur_52
  
- Nom: 'Arcane: Réserve de rayons (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Par une action simple, le magus peut dépenser 1 point de sa réserve
    magique pour charger une arme à distance d'énergie. Par une action libre, lorsqu'il
    effectue une attaque à distance, il peut activer ce pouvoir. S’il touche sa cible,
    il libère une décharge qui inflige 2d6 points de dégâts d’énergie (acide, électricité,
    feu ou froid, à choisir au moment de dépenser les points de réserve magique qui
    activent ce pouvoir).   Au niveau 6 et, par la suite, tous les trois niveaux,
    la quantité des dégâts infligés par l’attaque augmente de 1d6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Réserve_de_rayons_Sur_53
  
- Nom: 'Arcane: Sombre altération (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut dépenser 1 point ou plus de sa réserve magique par
    une action de mouvement pour déplacer la zone d'effet d'un sort avec le descriptif
    de l'ombre. Le nouvel emplacement doit être inclus dans la zone d'effet du sort,
    et le personnage utilise son niveau de magus comme NLS pour déterminer la distance
    maximale de déplacement. Si l'effet provient d'une autre source que du magus,
    ce dernier a droit à un test de lanceur de sorts pour déplacer l'effet (DD 11
    + NLS de l'effet). En cas d'échec, l'action est perdue, mais pas le point de la
    réserve.  Le magus doit être au moins de niveau 6 avant de choisir cet arcane.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Sombre_altération_Sur_54
  
- Nom: 'Arcane: Souffrance persistante (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Quand le magus touche sa cible avec une arme, il peut dépenser 1
    point de sa réserve magique par une action immédiate. Tous les dégâts de cette
    attaque (y compris les dégâts d’un sort qui utilise le pouvoir frappe magique)
    sont considérés comme des dégâts continus vis-à-vis des tests de Concentration
    que la cible doit effectuer avant le début du prochain tour du magus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Souffrance_persistante_Sur_55
  
- Nom: 'Arcane: Spécialiste des baguettes (Sur)'
  Classe: Magus
  Source: AM
  Niveau: 3
  Description: Le magus peut activer une baguette ou un bâton au lieu de lancer
    un sort quand il utilise combat magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.arcanes.ashx#Spécialiste_des_baguettes_Sur_56
  
- Nom: 'Astuce: Armes dissimulées (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui dispose de ce pouvoir peut facilement cacher des armes
    sur sa personne. Il ajoute ses niveaux aux tests d’Escamotage opposés quand il
    veut dissimuler une arme. De plus, il lui suffit d’une action de mouvement pour
    tirer une arme dissimulée et non d’une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Armes_dissimulées_Ext_0
  
- Nom: 'Astuce: Astuce oubliée (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui connaît cette astuce se souvient d’un tour que lui ont
    appris ses maîtres. Il choisit alors une astuce de ninja qu’il ne connaît pas
    (pas une astuce de maître, ni un talent de roublard). Il peut l’utiliser pendant
    un nombre de rounds égal à son niveau. Il doit dépenser le nombre de points de
    ki requis. Pour utiliser ce pouvoir, il doit dépenser 2 points de ki, en plus
    de ceux associés à l’astuce choisie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Astuce_oubliée_Ext_1
  
- Nom: 'Astuce: Attaque sanglante* (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui connaît cette astuce peut faire saigner un adversaire
    vivant avec une attaque sournoise. Cette attaque inflige 1 point de saignement
    par round pour chaque dé d’attaque sournoise. La victime perd ces points de saignement
    au début de chacun de ses tours. On peut arrêter l’hémorragie avec un test de
    Premiers secours DD 15 ou en utilisant n’importe quel effet qui soigne les points
    de dégâts. Les dégâts de saignement issus de ce pouvoir ne se cumulent pas avec
    eux-mêmes. Les dégâts de saignement ignorent la RD.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Attaque_sanglante_Ext_2
  
- Nom: 'Astuce: Blocage du ki* (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui connaît cette astuce peut empêcher une créature de puiser
    dans sa réserve de ki. Quand il inflige des dégâts d’attaque sournoise, la cible
    doit faire un jet de Volonté. Si elle échoue, elle ne peut pas dépenser de points
    de ki pendant un nombre de rounds égal au modificateur de Charisme du ninja. Le
    DD de ce jet de sauvegarde est de 10 + 1/2 niveau du ninja + modificateur de Charisme
    du ninja. Cela n’affecte en rien le nombre de points de ki de la réserve de la
    cible ni les aptitudes qui ne coûtent pas de points de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Blocage_du_ki_Sur_3
  
- Nom: 'Astuce: Bombe asphyxiante (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: 'PRÉREQUIS : bombe fumigène


    Quand un ninja lance une bombe asphyxiante, toutes les créatures vivantes qui
    se trouvent dans le nuage doivent réussir un jet de Vigueur ou être chancelantes
    pendant 1d4 rounds à cause de la fumée noire qui les étouffe. Le DD du jet de
    sauvegarde est égal à 10 + 1/2 niveau du ninja + modificateur de Charisme du ninja.
    Le ninja peut créer une bombe fumigène ordinaire ou ajouter du poison à celle-ci.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Bombe_asphyxiante_Ext_4
  
- Nom: 'Astuce: Bombe empoisonnée (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: 'PRÉREQUIS : bombe fumigène


    Quand le ninja lance une bombe fumigène, il peut lui ajouter une dose de poison
    inhalé. Ce poison affecte toutes les créatures qui se trouvent dans la zone d’effet
    du nuage et persiste tant que la fumée reste. Le ninja doit payer son poison comme
    à l’accoutumée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Bombe_empoisonnée_Ext_5
  
- Nom: 'Astuce: Bombe fumigène (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Cette astuce permet au ninja de lancer une bombe fumigène qui génère
    un nuage de fumée dans un rayon de 4,50 m (3 c). La fumée se comporte comme celle
    d’un bâton fumigène. Le ninja peut centrer le nuage sur lui-même ou lancer la
    bombe, par une attaque de contact à distance avec une portée de 6 m (4 c). Ce
    pouvoir nécessite une action simple et 1 point de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Bombe_fumigène_Ext_6
  
- Nom: 'Astuce: Botte secrète'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui choisit cette astuce obtient un don de combat supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Botte_secrète_7
  
- Nom: 'Astuce: Capture de projectiles'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: 'PRÉREQUIS : dons Science du combat à mains nues et Parade de projectiles


    Le ninja qui choisit cette astuce gagne le don Capture de projectiles comme don
    supplémentaire.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Capture_de_projectiles_8
  
- Nom: 'Astuce: Clone d’ombre (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Le ninja crée 1d4 clones d’ombre de sa personne, ce qui lui permet
    de cacher son véritable emplacement. Ce pouvoir fonctionne comme image miroir
    et utilise le niveau de ninja comme niveau de lanceur de sorts. Ce pouvoir nécessite
    une action simple et 1 point de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Clone_d’ombre_Sur_9
  
- Nom: 'Astuce: Déguisement instantané (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Par une action rapide, le ninja peut changer d’apparence pendant
    1 minute par niveau. Ce pouvoir fonctionne comme déguisement et coûte 1 point
    de ki par utilisation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Déguisement_instantané_Sur_10
  
- Nom: 'Astuce: Déluge d’étoiles (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Pour utiliser ce pouvoir, le ninja dépense 1 point de sa réserve
    de ki par une action rapide qui précède une attaque à outrance avec des shurikens.
    Il peut alors lancer deux shurikens de plus avec son meilleur bonus de base à
    l’attaque mais les attaques de tous les shurikens subissent un malus de -2, y
    compris les deux supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Déluge_d’étoiles_Ext_11
  
- Nom: 'Astuce: Discret et rapide (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui connaît cette astuce peut se déplacer à sa vitesse normale
    tout en utilisant Discrétion, sans malus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Discret_et_rapide_Ext_12
  
- Nom: 'Astuce: Disparu (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Par une action rapide, le ninja peut disparaître pendant 1 round
    par niveau. Ce pouvoir fonctionne comme invisibilité et utilise 1 point de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Disparu_Sur_13
  
- Nom: 'Astuce: Distance mortelle (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui connaît cette astuce augmente la distance à laquelle
    il peut faire des attaques sournoises de 3 m (2 c). Il peut choisir cette astuce
    à plusieurs reprises car ses effets se cumulent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Distance_mortelle_Ext_14
  
- Nom: 'Astuce: Entraînement au combat à mains nues'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui choisit cette astuce gagne Science du combat à mains
    nues comme don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Entraînement_au_combat_à_mains_nues_15
  
- Nom: 'Astuce: Feuille morte (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Par une action immédiate, le ninja peut ralentir sa chute comme s’il
    utilisait feuille morte. Son niveau de ninja lui sert alors de niveau de lanceur
    de sorts. Ce pouvoir coûte 1 point de ki à chaque utilisation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Feuille_morte_Sur_16
  
- Nom: 'Astuce: Formation martiale'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui choisit cette astuce gagne Arme de prédilection comme
    don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Formation_martiale_17
  
- Nom: 'Astuce: Grimper à la verticale (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui possède ce pouvoir gagne une vitesse d’escalade de 6
    m (4 c), mais seulement sur des surfaces verticales. Il ne peut pas gravir de
    surface parfaitement lisse ni se déplacer sur la face inférieure d’une surface
    horizontale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Grimper_à_la_verticale_Sur_18
  
- Nom: 'Astuce: Imprégnation de ki (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui connaît cette astuce peut transférer une partie de son
    ki dans une seule arme de jet, comme un shuriken, et la lancer, le tout par une
    action simple. L’arme explose à l’impact dans un rayon de 1,50 m (1 c) et inflige
    1d6 points de dégâts de feu plus 1d6 points de dégâts de feu par tranche de quatre
    niveaux de ninja au-delà du deuxième, avec un maximum de 4d6 au niveau 18. Un
    jet de Réflexes réduit les dégâts par moitié. Le DD du jet de sauvegarde est de
    10 + 1/2 niveau du ninja + modificateur de Charisme du ninja. Si l’arme touche
    une créature, cette dernière subit un malus de -2 au jet de sauvegarde. Si l’arme
    rate sa cible, on la considère comme une arme à aspersion. Ce pouvoir coûte 1
    point de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Imprégnation_de_ki_Sur_19
  
- Nom: 'Astuce: Maître acrobate (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Par une action rapide, le ninja qui connaît cette astuce peut concentrer
    son ki pour bénéficier d’un bonus de +20 à un test d’Acrobaties de son choix avant
    le début de son prochain tour. Ce pouvoir coûte 1 point de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Maître_acrobate_Sur_20
  
- Nom: 'Astuce: Maître des sauts en hauteur (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: 'PRÉREQUIS : maître acrobate


    Quand un ninja qui dispose de cette astuce fait un saut en hauteur, le DD du saut
    est réduit de moitié.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Maître_des_sauts_en_hauteur_Ext_21
  
- Nom: 'Astuce: Maîtrise d’une école'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui connaît cette astuce maîtrise un don d’École pour lequel
    il remplit les conditions requises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Maîtrise_d’une_école_22
  
- Nom: 'Astuce: Métabolisme ralenti (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Le métabolisme du ninja est plus lent que la normale. Il peut retenir
    son souffle deux fois plus  longtemps que les autres sans faire de test de Constitution
    (quatre fois sa valeur de Constitution). De plus, quand il est empoisonné, le
    délai entre deux jets de sauvegarde (la fréquence du poison) est doublé. Un poison
    avec une fréquence de « 1/round pendant 6 rounds » passe donc à « 1/2 rounds pendant
    12 rounds. »
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Métabolisme_ralenti_Ext_23
  
- Nom: 'Astuce: Parade de projectiles'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: 'PRÉREQUIS : don Science du combat à mains nues


    Un ninja qui choisit cette astuce gagne le don Parade de projectiles comme don
    supplémentaire.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Parade_de_projectiles_24
  
- Nom: 'Astuce: Point vital* (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Un ninja qui connaît cette astuce peut toucher les points vitaux
    de ses adversaires, ce qui les affaiblit et leur cause de grandes douleurs. Quand
    le ninja réussit une attaque sournoise, il inflige aussi 1 point d’affaiblissement
    de Force ou de Dextérité, au choix. Contrairement aux affaiblissements de caractéristiques
    ordinaires, ceux-ci se soignent avec un test de Premiers secours DD 15. Chaque
    test réussi guérit 1 point d’affaiblissement. Un ninja qui connaît cette astuce
    bénéficie d’un bonus d’intuition de +10 aux tests de Premiers secours.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Point_vital_Sur_25
  
- Nom: 'Astuce: Réactions lentes* (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Si le ninja touche un adversaire avec une attaque sournoise, ce dernier
    ne peut pas faire d’attaque d’opportunité pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Réactions_lentes_Ext_26
  
- Nom: 'Astuce: Sabotage indétectable (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Quand un ninja qui dispose de cette astuce fait un test de Sabotage
    pour désamorcer ou saboter un objet, il peut aussi faire un test de Discrétion
    avec un bonus égal à son niveau. Si quelqu’un inspecte l’objet, il ne voit pas
    qu’il a été saboté et présume qu'il fonctionne à moins qu’il ne batte le test
    de Discrétion du ninja avec un test de Perception opposé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Sabotage_indétectable_Ext_27
  
- Nom: 'Astuce: Talent de roublard'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Le ninja peut choisir un talent de roublard au lieu d’une astuce
    de ninja. Il ne peut pas prendre un talent qui possède le même nom qu’une astuce
    de ninja. Un ninja peut choisir cette astuce à plusieurs reprises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Talent_de_roublard_28
  
- Nom: 'Astuce: Ventriloquie (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Par une action rapide, le ninja peut s’exprimer comme avec un sort
    de ventriloquie. Il peut utiliser ce pouvoir pendant 1 minute par niveau de ninja.
    Chaque utilisation lui coûte 1 point de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Ventriloquie_Sur_29
  
- Nom: 'Astuce: Vision dans le noir (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 2
  Description: Cette astuce permet au ninja d’utiliser son ki pour améliorer sa
    vision, ce qui lui permet de voir dans le noir à 18 m (12 c). Pour utiliser ce
    pouvoir, il doit faire une action simple qui lui coûte 1 point de ki. Cette amélioration
    dure 1 heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Vision_dans_le_noir_Sur_30
  
- Nom: 'Astuce: Assassinat (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: Un ninja qui connaît cette astuce de maître est capable de tuer sur-le-champ
    un adversaire sans défense. Pour ce faire, il doit étudier sa cible pendant 1
    round, par une action simple. Au round suivant, si le ninja réussit une attaque
    sournoise et que la cible ne bénéficie pas de son bonus de Dextérité à la CA,
    l’attaque sournoise risque de la tuer en plus de ses effets. La tentative d’assassinat
    échoue automatiquement si la cible considère le ninja comme un ennemi. Si le ninja
    réussit son attaque sournoise et que la cible rate son jet de Vigueur, elle meurt.
    Le DD du jet de sauvegarde est de 10 + 1/2 niveau du ninja + modificateur de Charisme
    du ninja. Si la cible réussit son jet de sauvegarde, elle subit les dégâts de
    l’attaque sournoise mais elle est immunisée contre le pouvoir d’assassinat de
    ce ninja pendant 1 jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Assassinat_Ext_31
  
- Nom: 'Astuce: Bombe aveuglante (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: 'PRÉREQUIS : bombe asphyxiante


    Quand le ninja lance une bombe fumigène, toutes les créatures vivantes situées
    dans le nuage doivent réussir un jet de Vigueur ou être aveuglées par la fumée
    noire pendant 1d4 rounds. Le DD du jet de sauvegarde est de 10 + 1/2 niveau du
    ninja + modificateur de Charisme du ninja. On ne peut pas combiner cette astuce
    à celle de la bombe asphyxiante mais on peut le faire avec la bombe empoisonnée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Bombe_aveuglante_Ext_32
  
- Nom: 'Astuce: Déplacement libre (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: Cette astuce permet au ninja d’utiliser son ki pour marcher dans
    les airs. Quand il utilise le pouvoir de classe pied léger, il peut marcher dans
    les airs, monter ou descendre à volonté. Il doit terminer son mouvement sur une
    surface solide. Chaque utilisation coûte 1 point de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Déplacement_libre_Sur_33
  
- Nom: 'Astuce: Don'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: Le ninja peut choisir un don pour lequel il remplit les conditions
    requises au lieu d’une astuce de ninja.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Don_34
  
- Nom: 'Astuce: Esquive totale (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: Le ninja évite même les attaques magiques ou inhabituelles avec agilité.
    S’il réussit un jet de Réflexes contre une attaque qui inflige normalement des
    dégâts réduits de moitié en cas de jet de sauvegarde réussi, il ne subit aucun
    dégât. Le ninja ne peut pas utiliser l’esquive totale s’il porte plus qu’une armure
    légère. Un ninja sans défense ne bénéficie pas de l’esquive totale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Esquive_totale_Ext_35
  
- Nom: 'Astuce: Lame invisible (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: 'PRÉREQUIS : disparu


    Quand le ninja utilise l’astuce disparu, on considère qu’il se trouve sous l’effet
    d’un sort d’invisibilité suprême.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Lame_invisible_Sur_36
  
- Nom: 'Astuce: Maître du déguisement (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: 'PRÉREQUIS : déguisement instantané


    Le ninja peut prendre l’apparence d’une autre créature ou d’un individu donné.
    Quand il utilise l''astuce déguisement instantané, sa durée passe à 10 minutes
    par niveau. Sinon, il peut se servir de cette astuce pour prendre l’apparence
    d’un individu précis qu’il a déjà vu pendant 1 minute par niveau. Les créatures
    qui connaissent cet individu ont droit à un jet de Volonté pour percer l’illusion.
    Le DD du jet de sauvegarde est de 10 + 1/2 niveau du ninja + modificateur de Charisme
    du ninja. L’illusion modifie aussi la voix du ninja à condition qu’il ait entendu
    l’individu parler et qu’il maîtrise sa langue.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Maître_du_déguisement_Sur_37
  
- Nom: 'Astuce: Maîtrise du combat à mains nues'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: 'PRÉREQUIS : don Science du combat à mains nues


    Quand un ninja qui choisit cette astuce se bat à mains nues, il inflige autant
    de dégâts qu’un moine de son niveau -4. Si le ninja possède des niveaux de moine,
    ce pouvoir se cumule avec ses niveaux de moine quand il détermine les dégâts qu’il
    fait avec ses attaques à mains nues.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Maîtrise_du_combat_à_mains_nues_38
  
- Nom: 'Astuce: Pas fantomatique (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: Par une action rapide, le ninja qui connaît cette astuce peut franchir
    un mur, comme un fantôme. Jusqu’à la fin de son tour, il peut traverser un mur
    ou une autre surface d’une épaisseur maximale de 1,50 m par niveau, comme s’il
    était intangible. Il doit sortir du matériau solide avant la fin de son tour.
    Ce pouvoir coûte 1 point de ki par utilisation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Pas_fantomatique_Sur_39
  
- Nom: 'Astuce: Réplique d’ombre (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: 'PRÉREQUIS : clone d''ombre


    Cette astuce permet au ninja de créer un double illusoire de sa personne, qui
    s’éloigne de lui dans une seule direction et lui permet de créer une diversion.
    Le double peut grimper à un mur, sauter par-dessus une fosse ou simplement éviter
    les obstacles, en se déplaçant au double de la vitesse normale du ninja dans la
    direction que ce dernier lui a indiquée quand il a activé le pouvoir. Il ne peut
    pas changer de direction par la suite. Le double persiste 1 round par niveau de
    ninja. Si quelqu’un interagit avec le double, il a droit à un jet de Volonté pour
    comprendre qu’il s’agit d’un faux. Le DD du jet de sauvegarde est de 10 + 1/2
    niveau du ninja + modificateur de Charisme du ninja. Ce pouvoir coûte 1 point
    de ki par utilisation.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Réplique_d’ombre_Sur_40
  
- Nom: 'Astuce: Talent de maître roublard'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: Le ninja peut choisir un talent issu de la liste de talents de maître
    roublard à la place d’une astuce de ninja. Il ne peut pas choisir un talent de
    roublard qui porte le même nom qu’une astuce de ninja. Il ne peut pas prendre
    esquive surnaturelle s’il ne possède pas esquive totale (soit via un pouvoir de
    classe soit grâce à une astuce de maître).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Talent_de_maître_roublard_41
  
- Nom: 'Astuce: Shuriken mortel (Ext)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: Par une action complexe, le ninja peut prendre le temps de viser
    soigneusement et rassembler le potentiel de toutes ses attaques de shuriken dans
    un seul tir mortel. Il lance alors un seul shuriken sur une cible unique et fait
    autant de jets d’attaque que son bonus de base à l’attaque le lui permet. Les
    jets se font du bonus d’attaque le plus élevé au plus bas, comme s’il faisait
    une attaque à outrance. Si un des jets lui permet de toucher la cible, on considère
    que son shuriken a touché. À chaque fois qu’il réussit une attaque de plus, il
    augmente les dégâts de 1d6. Les dégâts de précision et les dégâts supplémentaires
    des aptitudes spéciales des armes (comme une arme de feu) viennent s’ajouter aux
    modificateurs de dégâts, cette astuce ne les augmente pas. Si le ninja réussit
    un ou plusieurs coups critiques, il fait un seul jet de confirmation en utilisant
    son meilleur bonus de base à l’attaque -5. Ce malus est réduit de 1 point pour
    chaque coup critique réussi au-delà du premier (avec un minimum de 0).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Shuriken_mortel_Ext_42
  
- Nom: 'Astuce: Voir l’invisible (Sur)'
  Classe: Ninja
  Source: AG
  Niveau: 10
  Description: Un ninja qui connaît cette astuce peut voir l’invisible. Par une
    action rapide, il peut lancer détection de l’invisibilité en se servant de son
    niveau comme niveau de lanceur de sorts. Chaque utilisation coûte 1 point de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.astuces.ashx#Voir_l’invisible_Sur_43
  
- Nom: 'Malédiction: Boiteux'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: Le personnage a une jambe blessée qui réduit sa vitesse de base de
    3 mètres (2 cases) si elle était de 9 mètres (6 cases) ou plus. Si elle était
    inférieure, elle est réduite de 1,50 m (1 case). En revanche, l’encombrement ne
    la réduit jamais. Au niveau 5, le personnage est immunisé contre la fatigue (mais
    pas contre l’épuisement). Au niveau 10, les armures ne réduisent jamais sa vitesse
    et au niveau 15, il est immunisé contre l’épuisement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Boiteux_0
  
- Nom: 'Malédiction: Brutal'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: La volonté destructrice de l'Abysse s'écoule à travers le corps du
    personnage, brisant tout ce qu'il touche. Les objets en contact avec lui gagnent
    la condition cassé lorsqu'il les utilise, mais regagnent leur condition normale
    dans les mains d'autrui. Le personnage gagne Sabotage comme compétence de classe,
    et peut l'utiliser sur des objets non-magiques comme action de mouvement sans
    avoir besoin d'outils, rien qu'en touchant l'objet à saboter. Au niveau 5, lorsque
    le personnage fait une attaque au corps à corps, il ignore un nombre de points
    de solidité égal à son niveau d'oracle. Au niveau 10, les dégâts qu'il inflige
    ignorent toute réduction de dégâts que pourrait posséder la cible, sauf la RD
    épique. Au niveau 15, lorsqu'il est frappé par une arme au corps à corps, il peut
    forcer l'attaquant à faire un jet de Réflexes (DD 10 + 1/2 niveau d'oracle + modificateur
    de Charisme) pour éviter que son arme ne tombe en poussière après l'avoir frappé.
    Les armes magiques bénéficient d'un jet de sauvegarde supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Brutal_1
  
- Nom: 'Malédiction: Décomposition'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: Le corps du personnage se décompose lentement. Il subit un malus
    de -4 à tous les tests basés sur le Charisme en dehors de l’Intimidation. Il gagne
    un bonus de compétence de +4 aux jets de sauvegarde contre la maladie. Au niveau
    5, il est immunisé contre la fièvre (mais pas contre la nausée). Au niveau 10,
    il est immunisé contre les maladies et au niveau 15, contre la nausée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Décomposition_2
  
- Nom: 'Malédiction: Frêle'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: Le lien du personnage avec l'Abaddon et les daémons qui l'habitent
    l'a rendu fragile, et pourtant capable de résister à de nombreuses faiblesses
    des mortels. Lorsqu'il reçoit des dégâts létaux, il reçoit également une quantité
    de dégâts non-létaux égaux à la moitié des dégâts reçus. Il se stabilise automatiquement
    lorsqu'il passe en dessous de 0 points de vie. Au niveau 5, lorsqu'il doit faire
    un jet de sauvegarde contre un effet de poison ou de maladie, il lance deux dés
    et prend le meilleur résultat. Au niveau 10, il peut survivre un nombre de jours
    égal à son niveau d'oracle sans manger ni boire avant de commencer à souffrir
    des effets de la faim et de la soif. Au niveau 15, à chaque fois qu'une créature
    dans un rayon de 9 mètres (6 c) subit des dommages au combat, le personnage gagne
    1 point de vie temporaire. Il peut gagner un nombre maximal de points de vie par
    round de cette manière égal à son modificateur de Charisme, et son nombre de points
    de vie temporaires ne peut pas dépasser son niveau d'oracle. Les points de vie
    temporaires durent une heure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Frêle_3
  
- Nom: 'Malédiction: Hanté'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: Des esprits maléfiques suivent le personnage partout où il va, provoquant
    des incidents mineurs et d’étranges phénomènes (comme des souffles d’air inattendus,
    des petits objets qui se déplacent seuls et des bruits discrets). Quand le personnage
    veut sortir un objet de son sac, il lui faut une action simple, sauf si cela devrait
    normalement lui prendre plus longtemps. Tout objet qu’il lâche tombe à 9 mètres
    (6 cases) de lui, dans une direction aléatoire. Le personnage ajoute manipulation
    à distance et son imaginaire à la liste de ses sorts connus. Au niveau 5, il ajoute
    lévitation et image imparfaite, au niveau 10 télékinésie et au niveau 15 inversion
    de la gravité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Hanté_4
  
- Nom: 'Malédiction: Infesté (gobelin)'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: Les insectes, les araignées et les asticots infestent constamment
    le personnage. Ils grouillent dans ses cheveux et les plis de ses vêtements et
    se faufilent dans sa bouche, son nez et ses oreilles. Il reçoit un malus de -4
    aux tests de Diplomatie et, quand il rencontre quelqu’un pour la première fois,
    l’attitude initiale de cette personne est inférieure à la normale d’un cran. Les
    animaux le fuient, ce qui lui donne un malus de –4 aux tests de Dressage. Il bénéficie
    d’un bonus de +2 aux jets de Vigueur contre le poison des insectes, des scorpions
    et des araignées, ainsi que contre le pouvoir de distraction des nuées composées
    de ces créatures. Au niveau 5, le personnage ajoute vomir une nuée à la liste
    de ses sorts connus. Au niveau 7, le bonus aux jets de sauvegarde contre les poisons
    et la distraction passe à +4 et le personnage gagne une RD 10/— contre les dégâts
    des nuées. Au niveau 13, le personnage ajoute peau de nuée à sa liste de sorts
    connus. Au niveau 17, le personnage est immunisé contre les dégâts des nuées et
    le pouvoir de distraction des nuées d’insectes, scorpions et araignées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Infesté_gobelin_5
  
- Nom: 'Malédiction: Légaliste'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: Les forces des enfers sont impitoyables envers le personnage s'il
    rompt un contrat, mais lui confèrent en échange une subtilité remarquable. S'il
    enfreint une promesse, volontairement ou non, il est fiévreux pour 24 heures,
    ou jusqu'à avoir tenu parole. Cependant, une fois par jour, il peut se faire une
    promesse et s'accorder un bonus de +4 à n'importe quel jet lorsqu'il cherche à
    tenir une promesse envers quelqu'un.  Au niveau 5, il bénéficie d'un bonus de
    +3 à ses tests de Diplomatie, de Psychologie et d'Intimidation lorsqu'il parle
    à une seule personne. Au niveau 10,il bénéficie d'un jet de sauvegarde supplémentaire
    par minute contre les effets mentaux, son esprit cherchant à chaque instant une
    faille pour s'en extraire. Au niveau 15, toute personne violant une promesse envers
    vous subit un malus égal à votre modificateur de Charisme à la CA, aux jets de
    sauvegarde et à la résistance de la magie envers vos sorts et attaques pendant
    24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Légaliste_6
  
- Nom: 'Malédiction: Multilingue'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: Dans des conditions de stress ou de malaise, le personnage change
    de langue. Il choisit l’abyssal, l’aklo, l’aquatique, l’aérien, le céleste, l’igné,
    l’infernal ou le terreux et, à chaque fois qu’il se bat, il ne parle plus que
    ce langage. Ce qui ne l’empêche pas de lancer des sorts, mais influe sur les sorts
    qui dépendent du langage. Il gagne la langue choisie comme langue supplémentaire.
    Au niveau 5, il choisit une autre langue à parler en combat et l’ajoute à sa liste
    des langues connues. Au niveau 10, il comprend tous les langages parlés, comme
    sous l’effet d’un don des langues, même en combat. Au niveau 15, il comprend et
    parle toutes les langues mais son langage est toujours limité quand il se bat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Multilingue_7
  
- Nom: 'Malédiction: Noirci'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: Le personnage voit les extrémités de ses membres noircis et tordus,
    comme s'ils avaient été plongés dans les flammes, et ils en deviennent fragiles
    et sensibles. Il subit une pénalité de -4 aux jets d'attaque avec une arme, mais
    ajoute mains brûlantes à la liste de sorts qu'il connaît. Au niveau 5, il ajoute
    rayon ardent et sphère de feu à la liste des sorts qu'il connaît. Au niveau 10,
    il ajoute mur de feu à sa liste de sort et sa pénalité aux jets d'attaque est
    réduite à -2. Au niveau 15, il ajoute boule de feu à retardement à sa liste de
    sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Noirci_8
  
- Nom: 'Malédiction: Sourd'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: Le personnage n’entend rien et souffre de tous les malus qui vont
    de pair avec la surdité. Il lance tous ses sorts comme s’ils étaient sous l’effet
    d’une Incantation silencieuse, sans augmenter leur temps d’incantation ni leur
    niveau. Au niveau 5, il reçoit un bonus de compétence de +3 aux tests de Perception
    qui ne dépendent pas de l’ouïe et le malus d’initiative lié à la surdité est réduit
    à -2. Au niveau 10, il gagne odorat et ne souffre plus de malus à l’initiative
    à cause de la surdité. Au niveau 15, il gagne perception des vibrations dans un
    rayon de 9 mètres (6 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Sourd_9
  
- Nom: 'Malédiction: Visage de loup'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: La bouche de l'oracle est déformée, ressemblant au visage d'un loup.
    Tous ses sorts à composante verbale ont 20% de chances d'échec, gaspillant l'action
    sans dépenser le sort. Le personnage gagne une attaque naturelle de morsure infligeant
    1d4 points de dégâts (si taille M) ou 1d3 points de dégâts (si taille P). Au niveau
    5, il ajoute morsure magique à sa liste de sort et les dégâts de la morsure augmentent
    à 1d6 (si taille M) ou 1d4 (si taille P). Au niveau 10, les dégâts de la morsure
    augmentent à 1d8 (si taille M) ou 1d6 (si taille P). Au niveau 15 il ajoute morsure
    magique suprême à sa liste de sort et les dégâts de la morsure augmentent à 2d6
    (si taille M) ou 1d8 (si taille P).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Visage_de_loup_10
  
- Nom: 'Malédiction: Vision obscurcie'
  Classe: Oracle
  Source: MJRA
  Niveau: 1
  Description: La vision de l’oracle est obscurcie et il a du mal à voir. Il ne
    voit rien au-delà de 9 mètres (6 cases), mais il peut y voir comme s'il possédait
    vision dans le noir. Au niveau 5, cette distance passe à 18 mètres (12 cases).
    Au niveau 10, il gagne perception aveugle à 9 mètres (6 cases) et au niveau 15
    vision aveugle à 1,50 m (1 case).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.mal%c3%a9dictions%20doracle.ashx#Vision_obscurcie_11
  
- Nom: 'Exploit: Bout portant (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le pistolier peut faire une attaque de contact au lieu
    d’une attaque normale quand il tire sur une cible située au-delà du premier facteur
    de portée de son arme à feu. Cet exploit lui coûte 1 point d’audace par facteur
    de portée au-delà du premier. Lorsque le pistolier accomplit cet exploit, il subit
    toujours un malus de -2 aux jets d’attaque pour chaque facteur de portée au-delà
    du premier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Bout_portant_Ext_0
  
- Nom: 'Exploit: Esquive du pistolier (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le pistolier devient étrangement doué pour éviter les
    attaques à distance. Quand il est victime d’une telle attaque, il peut dépenser
    1 point d’audace pour se déplacer de 1,50 m (1 c) par une action immédiate. Il
    gagne alors un bonus de +2 à la CA contre l’attaque qui a déclenché ce pouvoir.
    Il ne peut pas accomplir cet exploit s’il porte plus qu’une armure légère ou intermédiaire
    et une charge légère.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Esquive_du_pistolier_Ext_1
  
- Nom: 'Exploit: Nettoyage rapide (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, par une action simple, le pistolier peut débarrasser
    une arme à feu de la condition brisée si elle est due à un long feu. Le pistolier
    doit avoir au moins 1 point d’audace pour réussir cet exploit. S’il dépense 1
    point pour l’accomplir, il peut nettoyer son arme par une action de mouvement
    au lieu d’une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Nettoyage_rapide_Ext_2
  
- Nom: 'Exploit: Coup de crosse (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le pistolier peut, par une action simple, faire une
    attaque surprise au corps à corps avec la crosse de son arme à feu. On considère
    alors qu’il sait manier l’arme à feu comme une arme de corps à corps et il gagne
    un bonus aux jets d’attaque et de dégâts égal au bonus d’altération de l’arme.
    La crosse inflige des dégâts contondants en fonction de sa taille. Les armes à
    feu à une main infligent 1d6 points de dégâts (1d4 si elles se trouvent entre
    les mains d’une créature P) et celles à deux mains 1d10 (1d8 pour une créature
    P). Quelle que soit la taille du propriétaire de l’arme, elle a un multiplicateur
    de critique de 20/×2. Si le pistolier réussit son attaque, il a droit de faire
    un test de manoeuvre offensive pour faire tomber son adversaire. Cet exploit coûte
    1 point d’audace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Coup_de_crosse_Ext_3
  
- Nom: 'Exploit: Initiative du pistolier (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, tant que le pistolier a au moins 1 point d’audace,
    il gagne les avantages suivants : un bonus de +2 aux tests d’initiative et, s’il
    dispose du don Arme en main, qu’il a les mains libres et que l’arme n’est pas
    dissimulée, il peut sortir une unique arme à feu lors du test d’initiative.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Initiative_du_pistolier_Ext_4
  
- Nom: 'Exploit: Tir utilitaire (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, si le pistolier possède au moins 1 point d’audace,
    il peut faire un tir utilitaire tiré de la liste qui suit. Chaque tir utilitaire
    s’applique à une unique attaque qui s’effectue avec une arme à feu. Le pistolier
    doit préciser le type de tir qu’il utilise avant de tirer.


    • Cautérisation : Le pistolier tire une fois avant de presser le canon brûlant
    de son arme contre lui ou contre une créature adjacente pour cautériser une blessure.
    Au lieu d’infliger des points de dégâts, le tir met fin à un saignement sur la
    cible. Le pistolier n’a pas besoin de faire de jet d’attaque pour accomplir cet
    exploit, il tire en l’air (ce qui consomme tout de même des munitions).

    • Déplacer un objet abandonné : Le pistolier fait un test d’attaque contre un
    objet abandonné de taille TP ou moins, situé à moins d’un facteur de portée. Un
    objet TP a une CA de 5, un objet Min de 7 et un objet Infime de 11. Si le pistolier
    touche sa cible, il ne l’endommage pas, il la déplace à un maximum de 4,50 m (3
    c) de sa position d’origine. Si le pistolier rate son jet d’attaque, il abîme
    l’objet normalement.

    • Faire sauter la serrure : Le pistolier fait un jet d’attaque contre une serrure
    située à moins d’un facteur de portée. Une serrure Minuscule a généralement une
    CA de 7, les plus grosses une CA moindre. La serrure gagne un bonus à la CA contre
    l’attaque du pistolier en fonction de sa qualité. Une serrure simple a un bonus
    de +10, une serrure ordinaire un bonus de +15, une bonne serrure un bonus de +20
    et une serrure de qualité supérieure un bonus de +30. Un verrou du mage donne
    un bonus de +10 à la CA contre ce type d’attaque. Si le pistolier touche, la serrure
    est détruite et on peut ouvrir l’objet comme s’il n’avait pas été verrouillé.
    En cas d’échec, la serrure est détruite mais l’objet est coincé et toujours considéré
    comme verrouillé. On peut toujours l’ouvrir en refaisant cet exploit et en le
    réussissant, en faisant un test de Sabotage ou avec un test de casser. Le DD des
    deux tests augmente de 10 après l’échec. Les clefs, les combinaisons et autres
    méthodes de déverrouillage mécanique ne fonctionnent plus mais un sort de déblocage
    permet encore d’ouvrir l’objet. Le créateur du verrou du mage peut toujours ignorer
    la fermeture magique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Tir_utilitaire_Ext_5
  
- Nom: 'Exploit: Cibler (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, le pistolier peut utiliser une action complexe pour
    faire une unique attaque avec son arme à feu en visant une partie précise de sa
    cible. Si la créature visée est dépourvue d’une des parties anatomiques données
    dans la liste suivante, le pistolier ne peut pas viser cette partie de corps.
    Cet exploit coûte 1 point d’audace, quelle que soit la partie visée. Les créatures
    immunisées contre les attaques sournoises le sont aussi contre cet exploit.


    • Ailes : Si le pistolier touche sa cible, elle reçoit des dégâts normaux et doit
    réussir un test de Vol DD 20 ou faire une chute de 6 m (4 c).

    • Bras : Si le pistolier touche sa cible, elle ne subit pas de dégâts mais elle
    lâche un objet choisi par le pistolier, même s’il est tenu à deux mains. Un objet
    attaché à un gantelet ne tombe pas même si le pistolier touche le bras.

    • Jambes : Si le pistolier touche sa cible, elle subit des dégâts normaux et tombe.
    Les créatures qui possèdent quatre jambes ou plus ou qui sont immunisées contre
    les attaques de croc-en-jambe sont immunisées contre cet effet.

    • Tête : Si le pistolier touche sa cible, elle subit des dégâts normaux et elle
    est confuse pendant 1 round. C’est un effet mental.

    • Torse : Si le pistolier vise le torse, il menace une zone de critique de 19-20.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Cibler_Ext_6
  
- Nom: 'Exploit: Tir déroutant (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, un pistolier qui possède au moins 1 point d’audace peut
    utiliser une action simple pour rater volontairement une créature qu’il est à
    même de toucher avec son arme à feu. Sa cible est alors prise au dépourvu jusqu’au
    début de son prochain tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Tir_déroutant_Ext_7
  
- Nom: 'Exploit: Tir mortel (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, par une action complexe, le pistolier peut prendre le
    temps de viser soigneusement et rassembler le potentiel de toutes ses attaques
    dans un seul tir mortel. Il tire alors sur une cible unique et fait autant de
    jets d’attaque que son bonus de base à l’attaque le lui permet. Les jets se font
    du bonus d’attaque le plus élevé au plus bas, comme si le pistolier faisait une
    attaque à outrance. Si un des jets lui permet de toucher la cible, on considère
    que son unique tir a touché. À chaque fois qu’il réussit une attaque de plus,
    il augmente les dégâts du tir d’un montant égal au dé de dégâts de base de l’arme.
    Par exemple, si un pistolier de niveau 7 fait un tir mortel au mousquet et touche
    avec ses deux attaques, il inflige 2d12 points de dégâts au lieu de 1d12. Les
    dégâts de précision et les dégâts supplémentaires des aptitudes spéciales des
    armes (comme une arme de feu) viennent s’ajouter en tant que modificateurs de
    dégâts, cet exploit ne les augmente pas. Si le pistolier fait un ou plusieurs
    coups critiques, il les confirme une seule fois, en utilisant son meilleur bonus
    de base à l’attaque -5. Ce malus est réduit de -1 pour chaque critique en cours
    au-delà du premier (avec un minimum de 0). Lors d’un tir mortel, le pistolier
    fait long feu uniquement si toutes ses attaques font long feu. Il ne peut pas
    accomplir cet exploit avec un tromblon ou une autre arme à dispersion quand il
    attaque des créatures situées dans un cône. Le pistolier doit dépenser 1 point
    d’audace pour réaliser cet exploit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Tir_mortel_Ext_8
  
- Nom: 'Exploit: Blessure hémorragique (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, quand le pistolier touche une créature vivante avec
    une arme à feu, il peut dépenser 1 point d’audace par une action libre pour infliger
    des dégâts de saignement supplémentaires. Le montant de dégâts du saignement est
    égal au modificateur de Dextérité du pistolier. Sinon, il peut dépenser 2 points
    d’audace pour infliger 1 point de saignement d’affaiblissement de Force, de Dextérité
    ou de Constitution (au choix du pistolier). Les créatures immunisées contre les
    attaques sournoises sont également immunisées contre ces dégâts de saignement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Blessure_hémorragique_Ext_9
  
- Nom: 'Exploit: Expert en rechargement (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, quand le pistolier fait long feu avec un pistolet brisé,
    il peut dépenser 1 point d’audace pour l’empêcher d’exploser, même si cela ne
    le répare pas pour autant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Expert_en_rechargement_Ext_10
  
- Nom: 'Exploit: Rechargement éclair (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, tant que le pistolier a au moins 1 point d’audace,
    il peut recharger le barillet d’une arme à feu à une ou deux mains par une action
    rapide, une fois par round. S’il dispose du don Rechargement rapide ou s’il utilise
    des cartouches alchimiques (ou les deux), il peut recharger le barillet par une
    action libre une fois par round. De plus, quand il réalise cet exploit, il ne
    provoque pas d’attaques d’opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Rechargement_éclair_Ext_11
  
- Nom: 'Exploit: Chance du tireur (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 15
  Auto: true
  Description: 'Au niveau 15, le pistolier peut dépenser des points d’audace pour
    refaire un jet de sauvegarde ou un test de compétence : 2 point pour un jet de
    sauvegarde et 1 pour un test de compétence. Le pistolier doit conserver le résultat
    du second jet, même s’il est pire. Le pistolier ne peut pas utiliser l’audace
    absolue, l’Exploit signé ni aucun autre effet qui vise à réduire le montant d’audace
    pour diminuer le coût de cet exploit.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Chance_du_tireur_Ext_12
  
- Nom: 'Exploit: Insaisissable (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, tant que le pistolier a au moins 1 point d’audace,
    il bénéficie de l’esquive totale, instinctive et instinctive supérieure du roublard.
    Pour l’esquive instinctive supérieure, il utilise ses niveaux de pistolier comme
    niveaux de roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Insaisissable_Ext_13
  
- Nom: 'Exploit: Tir menaçant (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, le pistolier peut dépenser 1 point d’audace pour tirer
    en l’air. Toutes les créatures situées à moins de 9 m (6 c) sont victimes d’un
    sort de terreur. Le DD de l’effet est de 10 + 1/2 niveau du pistolier + modificateur
    de Sagesse du pistolier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Tir_menaçant_Ext_14
  
- Nom: 'Exploit: Tir étourdissant (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, quand un pistolier touche une créature, il peut dépenser
    2 points d’audace pour tenter de l’étourdir pendant 1 round. La créature doit
    faire un jet de Vigueur (DD = 10 + 1/2 niveau du pistolier + modificateur de Sagesse
    du pistolier). Si elle échoue, elle est étourdie pour 1 round. Les créatures immunisées
    contre les coups critiques sont aussi immunisées contre cet effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Tir_étourdissant_Ext_15
  
- Nom: 'Exploit: Tir fatal (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, quand le pistolier réussit un coup critique, il peut
    dépenser 1 point d’audace. Il inflige alors des dégâts normaux mais la cible doit
    faire un jet de Vigueur avec un DD égal à 10 + 1/2 niveau du pistolier + modificateur
    de Dextérité du pistolier. Si elle rate son jet, elle meurt. C’est une attaque
    de mort. Quand le pistolier accomplit cet exploit, il ne récupère pas d’audace
    pour avoir confirmé un coup critique ni achevé un ennemi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Tir_fatal_Ext_16
  
- Nom: 'Exploit: Feinter la faucheuse (Ext)'
  Classe: Pistolier
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, quand le pistolier tombe à 0 point de vie ou moins,
    il peut dépenser tous les points d’audace qui lui restent (1 au minimum) pour
    passer à seulement 1 point de vie au lieu de 0.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.exploits.ashx#Feinter_la_faucheuse_Ext_17
  
- Nom: Visage terrifiant (Ext)
  Classe: Barbare
  Archétype: Balafré enragé
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un balafré enragé ajoute la moitié de son niveau de barbare aux tests
    d'Intimidation contre les humanoïdes qui ne font pas partie d'une tribu barbare.
    Quand il interagit avec des barbares, il peut ajouter ce bonus à ses tests de
    Diplomatie. Le DD des effets de terreur qu'il génère augmente de 1. Ce pouvoir
    remplace le déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Visage_terrifiant_Ext_0
  
- Nom: Tolérance (Ext)
  Classe: Barbare
  Archétype: Balafré enragé
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le balafré enragé qui rate un jet de sauvegarde contre
    un effet qui devrait le rendre nauséeux, fiévreux, fatigué ou épuisé, peut en
    refaire un au début de son prochain tour. Il n'a droit qu'à un jet de sauvegarde
    supplémentaire. Si l'effet n'autorise pas de jet de sauvegarde, sa durée est réduite
    de moitié (1 round au minimum). Ce pouvoir remplace esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Tolérance_Ext_1
  
- Nom: Scarification (Ext)
  Classe: Barbare
  Archétype: Balafré enragé
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le balafré enragé ignore 1 point de saignement par round.
    Ce montant augmente de 1 tous les trois niveaux après le 3. Au niveau 15, le balafré
    ignore un effet de saignement par round. Ce pouvoir remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Scarification_Ext_2
  
- Nom: Science de la tolérance (Ext)
  Classe: Barbare
  Archétype: Balafré enragé
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, la tolérance du balafré enragé s'applique aussi aux
    effets qui devraient le rendre hébété, effrayé, secoué ou étourdi. Ce pouvoir
    remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Science_de_la_tolérance_Ext_3
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Balafré enragé
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l''archétype de
    balafré enragé : colère autosuggérée, férocité inspirée, hurlement terrifiant,
    imprudente désinvolture, marque prometteuse, massue vivante, nouvelle vigueur,
    réduction de dégâts accrue, regard intimidant, viens m''attraper, vie renouvelée,
    vigueur interne, vigueur régénératrice et vitalité renouvelée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Pouvoirs_de_rage_4
  
- Nom: Courage nu (Ext)
  Classe: Barbare
  Archétype: Barbare sauvage
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3 et lorsqu'il ne porte aucune armure (les boucliers sont
    autorisés), le barbare sauvage bénéficie d'un bonus d'esquive de +1 à sa CA et
    d'un bonus de moral de +1 à ses jets de sauvegarde contre la terreur, +1 par tranche
    de six niveaux au-delà du niveau 3. Cette aptitude remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20sauvage%20(barbare).ashx#Courage_nu_Ext_0
  
- Nom: Robustesse naturelle (Ext)
  Classe: Barbare
  Archétype: Barbare sauvage
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: Au niveau 7 et lorsqu'il ne porte aucune armure (les boucliers sont
    autorisés), le barbare sauvage bénéficie d'un bonus d'armure naturelle de +1 à
    sa CA, +1 par tranche de trois niveaux au-delà du niveau 7. Cette aptitude remplace
    réduction des dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20sauvage%20(barbare).ashx#Robustesse_naturelle_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Barbare sauvage
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l''archétype du barbare sauvage
    : égratignure, roulé-boulé, hurlement terrifiant, posture défensive, réduction
    de dégâts accrue, regard intimidant, superstition.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20sauvage%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Armes et armures
  Classe: Barbare
  Archétype: Barbare urbain
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le barbare urbain n'est pas formé au port de l'armure intermédiaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Armes_et_armures_0
  
- Nom: Compétences
  Classe: Barbare
  Archétype: Barbare urbain
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le barbare urbain n'a pas Connaissances (nature) (Int), Dressage
    (Cha) ni Survie (Sag) comme compétences de classe mais gagne à la place Connaissances
    (folklore local) (Int), Connaissances (noblesse) (Int), Diplomatie (Cha), Linguistique
    (Int) et Profession (Sag).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Compétences_1
  
- Nom: Contrôle des foules (Ext)
  Classe: Barbare
  Archétype: Barbare urbain
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le barbare urbain gagne un bonus de +1 aux jets d'attaque
    et un bonus d'esquive de +1 à la CA quand il est adjacent à deux ennemis ou plus.
    De plus, la foule ne gêne pas ses mouvements et il gagne un bonus égal à 1/2 niveau
    de barbare aux tests d'Intimidation pour l'influencer. Ce pouvoir remplace déplacement
    accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Contrôle_des_foules_Ext_2
  
- Nom: Rage contrôlée (Ext)
  Classe: Barbare
  Archétype: Barbare urbain
  Source: AG
  Niveau: 1
  Auto: true
  Description: Quand un barbare urbain enrage, il peut appliquer un bonus de moral
    de +4 à sa valeur de Force, de Dextérité ou de Constitution au lieu de bénéficier
    de ses effets de rage habituels. Ce bonus passe à +6 quand le barbare gagne rage
    de grand berserker et à +8 quand il obtient rage de maître berserker. Il peut
    appliquer la totalité du bonus à une valeur de caractéristique ou le répartir
    entre plusieurs, par tranche de +2. Quand le barbare urbain utilise la rage contrôlée,
    il ne gagne pas de bonus aux jets de Volonté, n'a pas de malus à la CA et peut
    toujours utiliser les compétences basées sur l'Intelligence, la Dextérité et le
    Charisme. En dehors de cela, ce pouvoir fonctionne comme la rage ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Rage_contrôlée_Ext_3
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Barbare urbain
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l''archétype de
    barbare urbain : coup inattendu, esprit vide, posture défensive, poursuite, précision
    affinée, précision étonnante, précision létale, précision mortelle, réflexes rapides,
    regard intimidant, vantardise, viens m''attraper.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Pouvoirs_de_rage_4
  
- Nom: Chasseur de gros gibier (Ext)
  Classe: Barbare
  Archétype: Briseur de titan
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un briseur de titans gagne un bonus de +1 aux jets d'attaque et un
    bonus d'esquive de +1 à la CA au corps à corps contre les créatures plus grandes
    que lui. Ce pouvoir remplace le déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Chasseur_de_gros_gibier_Ext_0
  
- Nom: Poigne de Jotun (Ext)
  Classe: Barbare
  Archétype: Briseur de titan
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le briseur de titans a le droit de manier une arme de
    corps à corps à deux mains avec une seule main, avec un malus de -2 aux jets d'attaque.
    L'arme doit être adaptée à sa taille et, quand le barbare détermine les effets
    de l'Attaque en puissance, les bonus de Force aux dégâts et autres, il la considère
    comme une arme à une main. Ce pouvoir remplace esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Poigne_de_Jotun_Ext_1
  
- Nom: Armes massives (Ext)
  Classe: Barbare
  Archétype: Briseur de titan
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le briseur de titans apprend à manier efficacement les
    énormes armes qu'il récupère sur le cadavre de ses ennemis titanesques. Il peut
    manier des armes à deux mains conçues pour des créatures plus grandes que lui
    d'une catégorie de taille avec un malus aux jets d'attaque augmenté de 4. Toutefois,
    le malus aux jets d'attaque lié au maniement d'armes d'une catégorie de taille
    supérieure diminue de 1, puis encore de 1 tous les trois niveaux après le 3e (jusqu'à
    un minimum de 0). Ce pouvoir remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Armes_massives_Ext_2
  
- Nom: Raccourcir l'allonge (Ext)
  Classe: Barbare
  Archétype: Briseur de titan
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, par une action rapide, le briseur de titans peut choisir
    une créature qui se trouve dans sa ligne de mire. Jusqu'à la fin de son tour,
    on considère que l'allonge de la cible est réduite de 1,50 m (1 c) quand elle
    essaye d'atteindre le briseur. Cette réduction augmente de 1,50 m (1 c) tous les
    cinq niveaux après le 5e. Ce pouvoir remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Raccourcir_l’allonge_Ext_3
  
- Nom: Rage titanesque (Sur)
  Classe: Barbare
  Archétype: Briseur de titan
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, le briseur de titans peut bénéficier des effets d'un
    agrandissement quand il devient enragé. Il doit dépenser 2 rounds de rage pour
    chaque round passé sous l'effet de la rage titanesque et, à la fin de son accès
    de rage, il est épuisé et non fatigué. Ce pouvoir remplace volonté indomptable.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Rage_titanesque_Sur_4
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Briseur de titan
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l''archétype de
    briseur de titans : brise roc, brise roc supérieur, coup redoutable, fracassement,
    massue vivante, pic de force, repousser l''ennemi.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Pouvoirs_de_rage_5
  
- Nom: Rage de l'ivrogne (Ext)
  Classe: Barbare
  Archétype: Brute avinée
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Lorsqu'il entre en rage et par une action de mouvement, le barbare
    peut avaler une potion, une chope de bière ou l'équivalent en alcool, ce qui ne
    provoque pas d'attaque d'opportunité. Une potion produira ses effets normalement,
    et une boisson alcoolisée permettra au personnage de maintenir sa rage durant
    le round sans avoir à dépenser un de ses rounds de rage quotidiens (au lieu des
    effets habituels de l'alcool). En plus de la fatigue normale qui suit une rage,
    le barbare est nauséeux pendant un nombre de rounds égal au nombre de doses d'alcool
    bues pendant sa rage. Le pouvoir de rage sans fatigue n'annule pas les nausées,
    mais celui de vigueur interne le fait. Cette aptitude remplace déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brute%20avin%c3%a9e%20(barbare).ashx#Rage_de_l’ivrogne_Ext_0
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Brute avinée
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l''archétype de la brute avinée
    : bon pour ce que tu as, buveur prodigieux, courage liquide, ivresse rugissante,
    moment de lucidité, vantardise, vigueur interne.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brute%20avin%c3%a9e%20(barbare).ashx#Pouvoirs_de_rage_1
  
- Nom: Armes et armures
  Classe: Barbare
  Archétype: Carcasse métallique
  Source: AG
  Niveau: 1
  Auto: true
  Description: Une carcasse métallique est formée au port des armures lourdes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Armes_et_armures_0
  
- Nom: Posture indomptable (Ext)
  Classe: Barbare
  Archétype: Carcasse métallique
  Source: AG
  Niveau: 1
  Auto: true
  Description: Une carcasse métallique gagne un bonus de +1 aux tests de manœuvre
    offensive et au DMD contre les tentatives de bousculade. Elle gagne le même bonus
    aux jets de Réflexes pour éviter un piétinement. Elle gagne aussi un bonus de
    +1 à la CA contre les attaques de charge ainsi qu'aux jets d'attaque et de dégâts
    contre des créatures qui chargent. Ce pouvoir remplace le déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Posture_indomptable_Ext_1
  
- Nom: Rapidité en armure (Ext)
  Classe: Barbare
  Archétype: Carcasse métallique
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, la carcasse métallique se déplace plus vite quand elle
    possède une armure intermédiaire et une armure lourde. Elle se déplace alors 1,50
    m (1 c) plus vite, sans dépasser sa vitesse maximale. Ce pouvoir remplace esquive
    instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Rapidité_en_armure_Ext_2
  
- Nom: Solide comme l'acier (Ext)
  Classe: Barbare
  Archétype: Carcasse métallique
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, la carcasse métallique apprend à utiliser son armure
    pour se protéger des coups les plus dangereux. Quand elle porte une armure lourde,
    elle gagne un bonus de +1 à la CA contre les jets de confirmation de coup critique.
    Ce bonus augmente de +1 tous les trois niveaux au-delà du 3 (avec un maximum de
    +6 au niveau 18). Ce pouvoir remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Solide_comme_l’acier_Ext_3
  
- Nom: Science de la rapidité en armure (Ext)
  Classe: Barbare
  Archétype: Carcasse métallique
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, la vitesse de déplacement de la carcasse métallique
    dépasse la vitesse normale de sa race de +3 m. Ce bonus fonctionne quelle que
    soit l'armure qu'elle porte, même une lourde, mais pas si elle porte une charge
    lourde. Ce bonus s'applique avant de modifier la vitesse de déplacement de la
    carcasse à cause d'une charge ou d'une armure. Ce bonus se cumule avec les autres
    bonus de vitesse du barbare. Ce pouvoir remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Science_de_la_rapidité_en_armure_Ext_4
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Carcasse métallique
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l''archétype de
    carcasse métallique : attaque dominatrice, avance dominatrice, coup inattendu,
    esquive réflexe, posture défensive, poursuite, réduction de dégâts accrue, vantardise,
    vie préservée, vie préservée supérieure.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Pouvoirs_de_rage_5
  
- Nom: Destructeur (Ext)
  Classe: Barbare
  Archétype: Concasseur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Lorsqu'il porte une attaque de corps à corps sur un objet ou qu'il
    choisit d'effectuer la manœuvre de combat destruction, le personnage ajoute la
    moitié de son niveau de barbare (minimum +1) sur ses jets de dégâts. Cette aptitude
    remplace déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concasseur%20(barbare).ashx#Destructeur_Ext_0
  
- Nom: Récupérateur (Ext)
  Classe: Barbare
  Archétype: Concasseur
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le concasseur ne subit aucune pénalité lorsqu'il utilise
    une arme improvisée ou cassée. Il bénéficie même d'un bonus de +1 par tranche
    de trois niveaux au-delà du niveau 3 sur ses jets de dégâts. Cette aptitude remplace
    sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concasseur%20(barbare).ashx#Récupérateur_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Concasseur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l''archétype du concasseur : brise
    roc, fracassement, pic de force.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concasseur%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Réduction de rage (Ext)
  Classe: Barbare
  Archétype: Enragé haineux
  Source: MR
  Niveau: 2
  Auto: true
  Description: Au niveau 2 puis tous les niveaux pairs, l'enragé haineux ne gagne
    qu'un round de rage supplémentaire par jour, au lieu de 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Réduction_de_rage_Ext_0
  
- Nom: Ennemi juré (Ext)
  Classe: Barbare
  Archétype: Enragé haineux
  Source: MR
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, l'enragé haineux choisit un ennemi juré. Ce pouvoir\
    \ fonctionne comme celui du rôdeur. L'enragé haineux choisit un ennemi juré supplémentaire\
    \ aux niveaux 8, 14 et 20 et augmente ses bonus contre ceux qu'il possède déjà,\
    \ comme indiqué dans la description du rôdeur. \n\nQuand l'enragé haineux est\
    \ en rage, il fait tout ce qu'il peut pour combattre un ennemi juré plutôt qu'un\
    \ autre adversaire. S'il sait qu'un de ses ennemi juré est présent, il doit réussir\
    \ un jet de Volonté DD 20 à chaque round s'il veut attaquer une autre créature,\
    \ sinon, il est obligé d'attaquer son ennemi juré ou de s'en rapprocher. Il est\
    \ libre d'attaquer les créatures qui l'empêchent d'atteindre son ennemi juré (qu'elles\
    \ le gênent activement ou se trouvent juste sur son chemin). Quand il essaie d'atteindre\
    \ un ennemi juré, il peut éviter normalement les obstacles dangereux et il n'est\
    \ pas obligé de suivre l'itinéraire le plus court.\n\nCe pouvoir remplace le pouvoir\
    \ de rage de barbare de niveau 2. Aux niveaux 8, 14 et 20, l'enragé haineux gagne\
    \ un nouvel ennemi juré au lieu d'un pouvoir de rage et augmente ses bonus contre\
    \ les anciens."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Ennemi_juré_Ext_1
  
- Nom: Alimenter la rage (Ext)
  Classe: Barbare
  Archétype: Enragé haineux
  Source: MR
  Niveau: 5
  Auto: true
  Description: Au niveau 5, l'enragé haineux gagne 1 round de rage supplémentaire
    à chaque fois qu'il tue un ennemi juré ou le fait tomber inconscient. Ces rounds
    servent uniquement à prolonger une phase de rage en cours et disparaissent quand
    elle se termine. Ce pouvoir remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Alimenter_la_rage_Ext_2
  
- Nom: Amplifier par la rage (Ext)
  Classe: Barbare
  Archétype: Enragé haineux
  Source: MR
  Niveau: 9
  Auto: true
  Description: Au niveau 9, l'enragé haineux ajoute la moitié de ses bonus d'ennemi
    juré au DD des pouvoirs de rage qu'il utilise contre un ennemi juré. Ce pouvoir
    remplace sens des pièges 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Amplifier_par_la_rage_Ext_3
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Enragé haineux
  Source: MR
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l''archétype d''enragé
    haineux : regard intimidant, colère autosuggérée, hurlement terrifiant, viens
    m''attraper, férocité inspirée, avance dominatrice, imprudente désinvolture.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Pouvoirs_de_rage_4
  
- Nom: Furie élémentaire (Ext)
  Classe: Barbare
  Archétype: Frère élémentaire
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3 et lorsqu'il est en rage, si le frère élémentaire encaisse
    des dégâts d'énergie supérieurs ou égaux à son niveau dans la classe, il ajoute
    +1 au nombre de rounds total pendant lesquels il peut rester en rage durant la
    journée, +1 par tranche de trois niveaux au-delà du niveau 6, jusqu'à un maximum
    de +6 rounds par attaque d'énergie au niveau 18. Cette aptitude remplace sens
    des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fr%c3%a8re%20%c3%a9l%c3%a9mentaire%20(barbare).ashx#Furie_élémentaire_Ext_0
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Frère élémentaire
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l''archétype du frère élémentaire
    : absorption d''énergie, éruption d''énergie, rage élémentaire, rage élémentaire
    inférieure, rage élémentaire supérieure, résistance à l''énergie.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fr%c3%a8re%20%c3%a9l%c3%a9mentaire%20(barbare).ashx#Pouvoirs_de_rage_1
  
- Nom: Cavalier rapide (Ext)
  Classe: Barbare
  Archétype: Furie montée
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Quelle que soit la monture du barbare, sa vitesse de déplacement
    est augmentée de 3 mètres (2 c). Cette aptitude remplace déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Furie%20mont%c3%a9e%20(barbare).ashx#Cavalier_rapide_Ext_0
  
- Nom: Monture bestiale (Ext)
  Classe: Barbare
  Archétype: Furie montée
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, la furie montée gagne l'amitié d'une monture sauvage.
    Cette aptitude fonctionne comme celle du compagnon animal du druide. Le niveau
    effectif de druide du personnage sera inférieur de 4 à son niveau de barbare.
    L'animal doit appartenir à une espèce qu'il pourra diriger et convenir comme monture.
    Un barbare de taille M pourra chevaucher un chameau ou un cheval. Un poney ou
    un loup seront adaptés pour un barbare de taille P, mais aussi un sanglier ou
    un chien s'il est de niveau 8 ou plus. Lorsque le cavalier entre en rage et qu'il
    se trouve sur le dos de sa monture, celle-ci bénéficie d'un bonus de moral de
    +2 à sa Force. Cette aptitude remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Furie%20mont%c3%a9e%20(barbare).ashx#Monture_bestiale_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Furie montée
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l''archétype de la furie montée
    : monture féroce, monture féroce majeur, monture spirituelle, piétinement féroce,
    piétinement féroce majeur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Furie%20mont%c3%a9e%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Guerrier totem
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'L''archétype du guerrier totem est entièrement basé sur les pouvoirs
    de rage du totem. En plus des pouvoirs de totem proprement dits, les pouvoirs
    de rage suivants complètent l''archétype du guerrier totem, et ce en fonction
    du totem choisi : escalade en rage, fureur animale, nage en rage, pas rapides,
    saut en rage, vision dans le noir, vision dans la nuit.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20totem%20(barbare).ashx#Pouvoirs_de_rage_0
  
- Nom: Invulnérabilité (Ext)
  Classe: Barbare
  Archétype: Invulnérable enragé
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le personnage gagne une RD/- égale à la moitié de son
    niveau de barbare. Cette réduction des dégâts est doublée contre les dommages
    non létaux. Cette aptitude remplace esquive instinctive, esquive instinctive supérieure
    et réduction de dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invuln%c3%a9rable%20enrag%c3%a9%20(barbare).ashx#Invulnérabilité_Ext_0
  
- Nom: Endurance extrême (Ext)
  Classe: Barbare
  Archétype: Invulnérable enragé
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l'invulnérable enragé est immunisé aux effets du chaud
    ou du froid naturel (choisir l'un ou l'autre) comme s'il était sous l'influence
    du sort endurance aux énergies destructives. De plus, il gagne un point de résistance
    au feu ou au froid par tranche de trois niveaux au-delà du niveau 3. Cette aptitude
    remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invuln%c3%a9rable%20enrag%c3%a9%20(barbare).ashx#Endurance_extrême_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Invulnérable enragé
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l''archétype de l''invulnérable
    enragé : férocité inspirée, imprudente désinvolture, nouvelle vigueur, réduction
    de dégâts accrue, vie préservée, viens m''attraper.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invuln%c3%a9rable%20enrag%c3%a9%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Lanceur compétent (Ext)
  Classe: Barbare
  Archétype: Lanceur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Le barbare est doué pour lancer des objets pendant qu'il se bat.
    Augmentez le facteur de portée de n'importe quel projectile de 3 mètres (2 c).
    Cette aptitude remplace déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20(barbare).ashx#Lanceur_compétent_Ext_0
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Lanceur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs de rage suivants complètent l''archétype du lanceur
    : pic de force, précision étonnante, projectile, projectile en charge, projectile
    majeur, projectile mineur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20(barbare).ashx#Pouvoirs_de_rage_1
  
- Nom: Lutte sauvage (Ext)
  Classe: Barbare
  Archétype: Pugiliste brutal
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le personnage ne subit que la moitié des pénalités normales
    à la Dextérité, aux jets d'attaque et aux tests de manœuvres de combat lorsqu'il
    est agrippé. Il peut effectuer une attaque d'opportunité sur les créatures qui
    cherchent à l'agripper, même si elles possèdent le don Science de la lutte ou
    l'attaque spéciale d'étreinte. S'il parvient à toucher son adversaire grâce à
    l'une de ces attaques d'opportunité, le barbare bénéficie d'un bonus de circonstance
    de +2 à son DMD sur toutes les tentatives visant à l'agripper. Il ne peut cependant
    pas bénéficier des attaques d'opportunité si son adversaire a réussi à l'agripper.
    Cette aptitude remplace esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pugiliste%20brutal%20(barbare).ashx#Lutte_sauvage_Ext_0
  
- Nom: Guerrier de la fosse (Ext)
  Classe: Barbare
  Archétype: Pugiliste brutal
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le pugiliste brutal a appris les coups vicieux de la
    lutte dans les fosses de combat et les arènes de gladiateurs. Il bénéficie d'un
    bonus d'intuition de +1 à son BMO ou son DMD sur la manœuvre de combat de son
    choix, et d'un bonus supplémentaire de +2 s'il ne porte aucune armure (les boucliers
    sont permis). Tous les trois niveaux au-delà du niveau 3, le barbare peut choisir
    une nouvelle manoeuvre de combat et ajouter ce bonus à son BMO ou son DMD, mais
    pas plus de deux fois pour la même manoeuvre (une fois pour le BMO et une fois
    pour le DMD). Cette aptitude remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pugiliste%20brutal%20(barbare).ashx#Guerrier_de_la_fosse_Ext_1
  
- Nom: Science de la lutte sauvage (Ext)
  Classe: Barbare
  Archétype: Pugiliste brutal
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le pugiliste brutal ne subit plus de pénalité à la Dextérité,
    aux jets d'attaque et aux tests de manœuvre de combat lorsqu'il est agrippé. On
    considère également qu'il est d'une catégorie de taille supérieure à sa taille
    réelle lorsqu'il s'agit de déterminer s'il peut ou non agripper ou être agrippé.
    Cette aptitude remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pugiliste%20brutal%20(barbare).ashx#Science_de_la_lutte_sauvage_Ext_2
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Pugiliste brutal
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l''archétype du pugiliste brutal
    : attaque dominatrice, avance dominatrice, bagarreur, bagarreur majeur, furie
    animale, percussion, pic de force, repousser l''ennemi.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pugiliste%20brutal%20(barbare).ashx#Pouvoirs_de_rage_3
  
- Nom: Rage incontrôlée (Ext)
  Classe: Barbare
  Archétype: Sauvage enragé
  Source: AG
  Niveau: 1
  Auto: true
  Description: La rage du sauvage enragé fonctionne normalement, sauf quand il réduit
    une créature à 0 point de vie ou moins. Il doit alors réussir un jet de Volonté
    (DD 10 + 1/2 niveau du barbare + modificateur de Constitution du barbare) ou être
    confus. Pendant le reste de son tour, il attaque la créature la plus proche (mais
    pas sa propre personne). Au round suivant, il agit comme sous l'effet d'un sort
    de confusion. À la fin de ce round et à chaque round qui suit, il a droit à un
    nouveau jet de Volonté pour mettre un terme à la confusion. Les rounds de confusion
    ne sont pas décomptés des rounds de rage quotidiens du barbare mais il ne peut
    pas mettre un terme à son accès de rage volontairement et ne peut pas utiliser
    ses pouvoirs de rage tant qu'il est confus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sauvage%20enrag%c3%a9%20(barbare).ashx#Rage_incontrôlée_Ext_0
  
- Nom: Combat sauvage (Ext)
  Classe: Barbare
  Archétype: Sauvage enragé
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, même quand le barbare n'est pas enragé, il se bat avec
    férocité et s'abandonne à la sauvagerie du combat. Quand il fait une attaque à
    outrance, il a droit à une attaque supplémentaire par round, avec son meilleur
    bonus de base à l'attaque. En revanche, il subit un malus de -2 aux jets d'attaque
    et de -4 à la CA jusqu'au début de son prochain tour. Ce pouvoir remplace esquive
    instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sauvage%20enrag%c3%a9%20(barbare).ashx#Combat_sauvage_Ext_1
  
- Nom: Conversion de rage (Ext)
  Classe: Barbare
  Archétype: Sauvage enragé
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le sauvage enragé qui rate un jet de sauvegarde contre
    un effet mental a droit à un nouveau jet de sauvegarde au début son tour suivant.
    S'il réussit, l'effet prend fin, le barbare devient enragé puis confus, comme
    indiqué plus haut. Ce pouvoir remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sauvage%20enrag%c3%a9%20(barbare).ashx#Conversion_de_rage_Ext_2
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Sauvage enragé
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l''archétype de
    sauvage enragé : bagarreur, bagarreur majeur, coup handicapant, coup puissant,
    coup redoutable, fureur animale, massue vivante, poursuite, réflexes rapides et
    regard intimidant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sauvage%20enrag%c3%a9%20(barbare).ashx#Pouvoirs_de_rage_3
  
- Nom: Sixième sens (Ext)
  Classe: Barbare
  Archétype: Superstitieux
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le personnage bénéficie d'un bonus de +1 à son initiative
    et d'un bonus d'intuition de +1 à sa CA durant les round de surprise, +1 par tranche
    de trois niveaux au-delà du niveau 3. Cette aptitude remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Superstitieux%20(barbare).ashx#Sixième_sens_Ext_0
  
- Nom: Sens Aiguisés (Ext)
  Classe: Barbare
  Archétype: Superstitieux
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: '• Au niveau 7, le barbare superstitieux bénéficie de la vision nocturne
    (tripler la portée normale de ce pouvoir dans de mauvaises conditions d''éclairage
    si le personnage possède déjà la vision nocturne).

    • Au niveau 10, il gagne la vision dans le noir sur 18 mètres (12 c) (ou ajouter
    18 mètres à la portée normale si le personnage possède déjà un pouvoir de vision
    dans le noir).

    • Au niveau 13, il gagne odorat,

    • puis perception aveugle sur 9 mètres (6 c) au niveau 16

    • et enfin vision aveugle sur 9 mètres (6 c) au niveau 19.


    Cette aptitude remplace réduction de dégâts.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Superstitieux%20(barbare).ashx#Sens_Aiguisés_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Superstitieux
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l''archétype du barbare superstitieux
    : briseur de sorts, chasseur de sorcière, colère autosuggérée, esprit vide, perturbateur,
    superstition.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Superstitieux%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Armes et armures
  Classe: Barbare
  Archétype: Terreur des mers
  Source: AG
  Niveau: 1
  Auto: true
  Description: Une terreur des mers n'est pas formée au port de l'armure intermédiaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Armes_et_armures_0
  
- Nom: Terreur marine (Ext)
  Classe: Barbare
  Archétype: Terreur des mers
  Source: AG
  Niveau: 1
  Auto: true
  Description: Une terreur des mers peut retenir son souffle pendant un nombre de
    rounds égal à quatre fois sa valeur de Constitution. De plus, elle se déplace
    normalement dans les cases d'eau stagnante et de tourbière de moins de 30 cm de
    profondeur. Elle n'a pas besoin de payer un coût supplémentaire en mouvement pour
    se déplacer dans ces zones. Enfin, elle ignore le bonus d'abri à la CA dont disposent
    habituellement les créatures partiellement immergées. Ce pouvoir remplace le déplacement
    accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Terreur_marine_Ext_1
  
- Nom: Yeux de la tempête (Ext)
  Classe: Barbare
  Archétype: Terreur des mers
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, la terreur des mers ignore le camouflage qui résulte
    du brouillard, de la pluie, de la neige fondue, de la brume, du vent ou d'un autre
    effet météorologique (sauf s'il donne un camouflage total). Tous les malus aux
    tests de Perception qui découlent de la météo sont réduits de moitié. Ce pouvoir
    remplace esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Yeux_de_la_tempête_Ext_2
  
- Nom: Marin sauvage (Ext)
  Classe: Barbare
  Archétype: Terreur des mers
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, la terreur des mers gagne un bonus de +1 aux tests d'Acrobaties,
    d'Escalade, de Natation, de Profession (marin) et de Survie quand elle se trouve
    en terrain aquatique (y compris à bord d'un bateau ou sur la côte). Après le niveau
    3, ce bonus augmente de +1 tous les trois niveaux. Ce pouvoir remplace sens des
    pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Marin_sauvage_Ext_3
  
- Nom: Pied sûr (Ext)
  Classe: Barbare
  Archétype: Terreur des mers
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, la terreur des mers ne subit pas de malus quand elle
    se déplace sur une surface glissante, naturelle ou magique (comme graisse, tempête
    de grêle ou tempête de neige). Dans ces zones, elle ne risque pas de tomber et
    ne perd pas son bonus de Dextérité. Elle ne considère pas ces terrains comme difficiles.
    Ce pouvoir remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Pied_sûr_Ext_4
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Terreur des mers
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l''archétype de
    terreur des mers : fracassement, nage en rage, nageur bestial, projectile en charge,
    roulé-boulé, saut en rage, sauteur bestial, viens m''attraper.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Pouvoirs_de_rage_5
  
- Nom: Armes et armures
  Classe: Barbare
  Archétype: Véritable primitif
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Le véritable primitif est formé au port des armures de peau et des
    armures d''os. Il sait aussi manier les boucliers en os et les armes suivantes
    : fronde, gourdin, hache d''armes, hachette, javelot, lance, massue, pique et
    sarbacane.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Armes_et_armures_0
  
- Nom: Illettrisme
  Classe: Barbare
  Archétype: Véritable primitif
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un véritable primitif ne sait ni lire ni écrire et se montre tellement
    superstitieux vis-à-vis de ces activités qu'il refuse d'apprendre, même s'il se
    multiclasse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Illettrisme_1
  
- Nom: Environnement de prédilection (Ext)
  Classe: Barbare
  Archétype: Véritable primitif
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un véritable primitif est plus à l'aise sur le terrain où il a grandi.
    Ce pouvoir fonctionne comme celui de rôdeur. Le bonus d'environnement du primitif
    augmente de +2 au niveau 5 et, par la suite, tous les cinq niveaux. En revanche,
    il ne gagne pas de nouveaux environnements de prédilection. Ce pouvoir remplace
    déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Environnement_de_prédilection_Ext_2
  
- Nom: Fétiche trophée (Ext)
  Classe: Barbare
  Archétype: Véritable primitif
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un véritable primitif prélève des dents, des cheveux, des os ou autres
    trophées sur ses ennemis vaincus, pour représenter leur pouvoir et leur force.
    Au niveau 3, il peut fixer un fétiche trophée sur une de ses armes primitives
    traditionnelles (voir la liste). Quand il la manie, il gagne un bonus de moral
    de +1 aux tests de dégâts. De plus, si cette arme possède la propriété fragile,
    il peut, une fois par jour, ignorer les effets d'un 1 naturel. Le primitif peut
    aussi attacher le fétiche à une armure de peau, ce qui lui donne un bonus de moral
    de +1 aux jets de sauvegarde. De plus, si cette armure possède la propriété fragile,
    il peut, une fois par jour, décider que l'armure ne se déchire pas si quelqu'un
    confirme un coup critique contre lui. Tous les cinq niveaux après le 3, le véritable
    primitif peut utiliser un fétiche de plus. Il peut en fixer plusieurs sur une
    même arme ou une même armure, afin de cumuler leurs effets. On peut détruire un
    fétiche (solidité 5, 1 pv) mais il ne subit pas de dégâts de la part des attaques
    de zone ou de celles qui ne le visent pas expressément. Il n'a aucun effet si
    le primitif l'attache sur une armure ou une arme autre que celles indiquées. Ce
    pouvoir remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Fétiche_trophée_Ext_3
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archétype: Véritable primitif
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l''archétype de
    véritable primitif : briseur de sorts, chasseur de sorcière, destruction d''enchantement,
    dévoreur de magie, fureur animale, odorat, odorat primitif, rage fantôme, superstition,
    vision dans la nuit, vision dans le noir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Pouvoirs_de_rage_4
  
- Nom: Représentation bardique
  Classe: Barde
  Archétype: Archéologue
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un archéologue ne dispose pas de la moindre représentation bardique
    ni d'aucun type de représentation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Représentation_bardique_0
  
- Nom: Chance de l'archéologue (Ext)
  Classe: Barde
  Archétype: Archéologue
  Source: AG
  Niveau: 1
  Auto: true
  Description: La chance sourit à l'archéologue. Par une action rapide, il peut
    faire appel à sa bonne fortune pour gagner un bonus de chance de +1 aux jets d'attaque,
    de sauvegarde et de dégâts des armes et aux tests de compétence. Chaque jour,
    il peut utiliser ce pouvoir pendant un nombre de rounds égal à 4 + son modificateur
    de Charisme. Le barde peut maintenir ce bonus par une action libre mais il se
    dissipe immédiatement si le barde se fait tuer, s'il est paralysé, inconscient,
    étourdi ou s'il ne peut pas faire d'action libre. En ce qui concerne les dons,
    les pouvoirs, les effets et autres éléments qui ont trait aux représentations
    bardiques, la chance de l'archéologue est considérée comme une représentation.
    Comme celle-ci, il est impossible de la maintenir en même temps qu'une autre représentation.
    Le bonus passe à +2 au niveau 5, à +3 au niveau 11 et à +4 au niveau 17.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Chance_de_l’archéologue_Ext_1
  
- Nom: Explorateur rusé (Ext)
  Classe: Barde
  Archétype: Archéologue
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l'archéologue gagne un bonus aux tests de Désamorçage
    et de Perception égal à la moitié de son niveau de classe. Il peut démanteler
    des mécanismes complexes en moitié moins de temps que la normale (1 round au minimum)
    et ouvrir une serrure par une action simple. Au niveau 6, il peut faire 10 à un
    test de Désamorçage, même s'il est distrait ou en danger, et peut désamorcer des
    pièges magiques. Ce pouvoir remplace la versatilité artistique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Explorateur_rusé_Ext_2
  
- Nom: Esquive instinctive (Ext)
  Classe: Barde
  Archétype: Archéologue
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l'archéologue obtient l'esquive instinctive, comme le
    pouvoir de roublard du même nom. Ce pouvoir remplace érudition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Esquive_instinctive_Ext_3
  
- Nom: Sens des pièges (Ext)
  Classe: Barde
  Archétype: Archéologue
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l'archéologue gagne sens des pièges +1, comme le pouvoir
    de roublard du même nom. Ce bonus augmente de +1 tous les trois niveaux après
    le 3, avec un maximum de +6 au niveau 18.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Sens_des_pièges_Ext_4
  
- Nom: Talents de roublard
  Classe: Barde
  Archétype: Archéologue
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, l'archéologue gagne un talent de roublard. Il gagne
    un nouveau talent tous les quatre niveaux après le 4. En dehors de ceci, ce pouvoir
    fonctionne comme celui de roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Talents_de_roublard_5
  
- Nom: Esquive totale (Ext)
  Classe: Barde
  Archétype: Archéologue
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, l'archéologue gagne esquive totale, comme le pouvoir
    de roublard du même nom.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Esquive_totale_Ext_6
  
- Nom: Talent de maître roublard
  Classe: Barde
  Archétype: Archéologue
  Source: AG
  Niveau: 12
  Auto: true
  Description: Au niveau 12 et ensuite tous les quatre niveaux, l'archéologue peut
