- Nom: Iaijutsu (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le kensai applique son modificateur d'Intelligence en
    plus de son modificateur de Dextérité à ses tests d'initiative (0 au minimum).
    Le kensai peut faire une attaque d'opportunité quand il est pris au dépourvu et
    peut dégainer son arme de prédilection par une action libre lors de cette attaque.
    Ce pouvoir remplace armure intermédiaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Iaijutsu_Ext_6
  
- Nom: Perfection critique (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le kensai ajoute son bonus d'Intelligence (0 au minimum)
    à ses jets de confirmation de coup critique avec son arme de prédilection. De
    plus, il utilise ses niveaux de magus au lieu de son bonus de base à l'attaque
    quand il s'agit de savoir s'il remplit les conditions requises pour Don pour les
    critiques et les dons qui l'intègrent dans leurs conditions. Ces dons fonctionnent
    uniquement avec l'arme de prédilection du kensai. Ce pouvoir remplace l'arcane
    de magus du niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Perfection_critique_Ext_7
  
- Nom: Réflexes supérieurs (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le kensai peut faire un nombre d'attaques d'opportunité
