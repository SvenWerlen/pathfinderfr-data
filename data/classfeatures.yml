- Nom: 'Injection #7'
  Classe: Cinétiste
  Source: AO
  Niveau: 17
  Auto: true
  Description: "Dès le niveau 1, un cinétiste obtient un talent sauvage d’injection\
    \ issu de la liste des options disponibles en fonction de son élément de prédilection.\
    \ Il obtient une injection supplémentaire aux niveaux 3, 5, 9, 11, 13, 17 et 19.\
    \ \n\nEn associant les injections à ses explosions cinétiques, un cinétiste peut\
    \ modifier ses explosions cinétiques selon ses besoins. Il existe deux types d’injections\
    \ et chacune modifie à sa façon une explosion cinétique : une injection de substance\
    \ produit un effet supplémentaire tandis qu’une injection de forme modifie l’explosion\
    \ cinétique qui se manifeste alors différemment. Chaque injection peut modifier\
    \ certains types d’explosions cinétiques seulement ; celles-ci sont indiquées\
    \ dans l’entrée intitulée Explosions associées. Chaque fois que le cinétiste utilise\
    \ l’un de ses talents sauvages d’explosion cinétique, il peut appliquer une injection\
    \ de forme associée et une injection de substance associée. Certaines injections\
    \ changent l’action nécessaire pour activer une explosion cinétique ou modifient\
    \ complètement les effets normaux de l’explosion cinétique. Le coût de brûlure\
    \ indiqué dans l’entrée Brûlure de chaque injection est ajouté à celui de l’explosion\
    \ cinétique modifié par l’injection.\n\n\nLe DD des jets de sauvegarde effectués\
    \ contre l’injection prend pour base le niveau de sort effectif de l’explosion\
    \ cinétique associée, et non le niveau de l’injection. Le DD des injections de\
    \ forme se calcule en appliquant le modificateur de Dextérité du cinétiste à la\
    \ place de son modificateur de Constitution. \n\nQuand un cinétiste modifie une\
    \ explosion cinétique avec une injection de forme et de substance qui autorisent\
    \ toutes deux des jets de sauvegarde, chaque cible doit effectuer un jet de sauvegarde\
    \ d’abord contre l’injection de forme. Si la cible réussit son jet de sauvegarde\
    \ et que celui-ci annule les effets de l’injection, l’explosion cinétique dans\
    \ son ensemble est annulée ; sinon, la cible doit ensuite effectuer un jet de\
    \ sauvegarde contre l’injection de substance. Si les injections de forme et de\
    \ substance d’un cinétiste modifient toutes deux les dégâts de l’explosion cinétique,\
    \ appliquez d’abord la modification de l’injection de substance.\n\n\nAux niveaux\
    \ 5, 11 et 17, un cinétiste peut remplacer une de ses injections par une autre\
    \ dont le niveau effectif de sort est égal ou inférieur. Il ne peut pas remplacer\
    \ une injection qui satisfait les conditions d’obtention d’un ou plusieurs de\
    \ ses autres talents sauvages.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Injection_Sur_6
  
- Nom: Métacinétique (double)
  Classe: Cinétiste
  Source: AO
  Niveau: 17
  Auto: true
  Description: 'Au niveau 5, un cinétiste est désormais capable de modifier ses
    explosions cinétiques, comme avec les dons de métamagie, en acceptant des brûlures.
    S’il accepte 1 point de brûlure, il peut étendre l’effet de son explosion cinétique
    (comme s’il utilisait Extension d’effet). Au niveau 9, s’il accepte 2 points de
    brûlure, il peut produire l’effet maximal de son explosion cinétique comme s’il
    utilisait Quintessence des sorts. Au niveau 13, s’il accepte 3 points de brûlure,
    il peut accélérer la production de son explosion cinétique comme s’il utilisait
    Incantation rapide. Au niveau 17, s’il accepte 4 points de brûlure, le cinétiste
    peut utiliser son explosion cinétique deux fois lors de la même action simple
    ou lors de la même action rapide s’il utilise également la métacinétique pour
    accélérer la production de l’explosion. Lorsqu’il utilise une double explosion
    cinétique, toutes les modifications, comme celles de la métacinétique et des injections,
    s’appliquent aux deux explosions, mais le cinétiste ne règle le coût de brûlure
    qu’une seule fois.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Métacinétique_Sur_10
  
- Nom: Spécialiste des injections 5
  Classe: Cinétiste
  Source: AO
  Niveau: 17
  Auto: true
  Description: 'Au niveau 5, chaque fois que le cinétiste utilise une ou plusieurs
    injections avec une explosion, il réduit le coût de brûlure combiné des injections
    de 1 point. Cette aptitude ne peut pas réduire le coût total des injections utilisées
    en dessous de 0. Il réduit le coût de brûlure de 1 point supplémentaire aux niveaux
    8, 11, 14, 17 et 20.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Spécialiste_des_injections_Ext_9
  
