- Nom: Flèche magique (magie)
  Classe: Archer-mage
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Dès le niveau 1, toute flèche normale tirée par l’archer-mage devient
    magique et bénéficie d’un bonus d’altération de +1. Contrairement aux armes magiques
    crées par des moyens ordinaires, l’archer n’a pas besoin de dépenser la moindre
    pièce d’or pour imprégner ses flèches de magie. En revanche, elles fonctionnent
    uniquement pour lui


    De plus, les flèches de l''archer-mage bénéficient d''un nombre de capacités supplémentaires
    au fur et à mesure que celui-ci gagne de l’expérience. Une fois par jour, il peut
    changer les caractéristiques élémentaire, trait élémentaire et alignée de ses
    flèches, lorsqu''il prépare un sort ou bien, dans le cas des lanceurs de sorts
    spontanés, après huit heures de repos.


    • Au niveau 3, une flèche normale tirée par l''archer-mage gagne l''une des caractéristiques
    (armes) élémentaires suivantes : de feu, de froid ou de foudre.

    • Au niveau 5, une flèche normale tirée par l''archer-mage gagne la caractéristiques
    (arme) longue portée.

    • Au niveau 7, une flèche normale tirée par l''archer-mage gagne l''une des caractéristiques
    (armes) de rayonnement élémentaire suivantes : de feu intense, de froid intense
    ou de foudre intense. Ces caractéristiques remplacent celles du niveau 3.

    • Au niveau 9, une flèche normale tirée par l''archer-mage gagne l''une des caractéristiques
    (armes) d''alignement suivantes : anarchique, axiomatique, sainte ou impie. Le
    personnage ne peut choisir une caractéristique qui serait contraire à son alignement.
    Par exemple, un archer-mage Loyal Bon ne peut choisir les caractéristiques anarchique
    ou maudite.


    Les bonus fournis par un arc magique s’appliquent de la façon normale sur une
    flèche ainsi améliorée par cette capacité. Seul le bonus d’altération le plus
    élevé s’applique. Les capacités identiques ne se cumulent pas.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer-mage.ashx#Flèche_magique_Sur_2
  
- Nom: Flèche enchantée
  Classe: Archer-mage
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, l’archer-mage acquiert le pouvoir de placer un sort
    à effet de zone sur une de ses flèches. Quand celle-ci est tirée, la zone de sort
    est centrée sur le point d’impact même s’il s’agit d’une incantation qui devrait
    normalement être centrée sur le personnage. Ce pouvoir permet donc à l’archer
    d’utiliser la portée de l’arc au lieu de celle du sort. Pour lancer ainsi un sort,
    l’archer utilise le temps d’incantation normal du sort et tire la flèche lors
    de l’incantation. La flèche doit être tirée dans le round au cours duquel l’archer
    termine l’incantation, sans quoi le sort est perdu. Si la flèche rate sa cible,
    le sort est également perdu.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer-mage.ashx#Flèche_enchantée_Sur_3
  
- Nom: Flèche à tête chercheuse
  Classe: Archer-mage
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'À partir du niveau 4, l’archer-mage peut tirer une flèche sur une
    cible qu’il sait être à portée. Sa flèche contourne les obstacles pour aller la
    toucher, même en tournant à l’angle des couloirs. Seuls les obstacles infranchissables
    et la portée effective du projectile peuvent arrêter la flèche. Ce pouvoir magique
    ne tient aucun compte des modificateurs dont bénéficie normalement une cible camouflée
    ou à couvert mais hormis cela, l’attaque se déroule normalement. L’utilisation
    de ce pouvoir est une action simple (qui comprend le tir). Un archer-mage peut
    utiliser ce pouvoir une fois par jour à partir du niveau 4, et une fois de plus
    par jour par tranche de deux niveaux au-delà du niveau 4, jusqu''à un maximum
    de quatre fois par jour au niveau 10.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer-mage.ashx#Flèche_à_tête_chercheuse_Sur_4
  
- Nom: Flèche de phase
  Classe: Archer-mage
  Source: MJ
  Niveau: 6
  Auto: true
  Description: 'Une fois par jour, un archer-mage de niveau 6 peut tirer une flèche
    sur une cible qu’il sait être à portée. La flèche file vers la cible en ligne
    droite en traversant tous les obstacles et murs non magiques (elle est bloquée
    par n’importe quelle barrière magique). Ce pouvoir ne tient pas compte des modificateurs
    d’abri, de camouflage, d’armure et de bouclier mais en dehors de cela, le jet
    d’attaque se fait normalement. L’utilisation de ce pouvoir est une action simple
    (qui comprend le tir de la flèche). Un archer-mage peut utiliser ce pouvoir une
    fois par jour à partir du niveau 6, plus une fois supplémentaire par tranche de
    deux niveaux au-delà, jusqu''à un maximum de trois fois par jour au niveau 10.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer-mage.ashx#Flèche_de_phase_Sur_5
  
- Nom: Pluie de flèches
  Classe: Archer-mage
  Source: MJ
  Niveau: 8
  Auto: true
  Description: 'Dès le niveau 8, le personnage dispose de ce pouvoir magique qu’il
    peut utiliser une fois par jour, à la place de ses attaques normales. Il tire
    alors une flèche sur chaque cible à portée, jusqu’à un maximum d’une par niveau
    d’archer-mage. Toutes ces attaques utilisent le bonus de base qui correspond à
    sa première attaque du round. Il ne peut pas tirer plus d’une flèche par cible.



    '
