  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Effront%c3%a9%20(roublard).ashx#Bravache_au_combat_Ext_0
  
- Nom: Sourire effronté (Ext)
  Classe: Roublard
