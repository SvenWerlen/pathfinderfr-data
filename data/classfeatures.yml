- Nom: Utilisation des poisons (Ext)
  Classe: Roublard
  Archétype: Empoisonneur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un empoisonneur est formé à l'utilisation des poisons
    et ne peut jamais s'empoisonner lui-même par accident lorsqu'il applique un poison
    sur une arme. Cette capacité remplace recherche des pièges.
