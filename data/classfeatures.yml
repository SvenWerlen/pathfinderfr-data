  Auto: true
  Description: "Au niveau 2, un rôdeur choisit de se spécialiser dans un des deux\
    \ styles de combat suivants : combat à deux armes ou combat à distance. \n\nIl\
    \ peut également choisir de se spécialiser dans un des styles de combat suivants\
    \ : arbalète, arme à deux mains, arme et bouclier, arme naturelle ou combat monté.\n\
    \nCette spécialisation se traduit par des dons supplémentaires gagnés aux niveaux\
    \ 2, 6, 10, 14 et 18. Le rôdeur choisit ces dons supplémentaires dans la liste\
    \ appropriée. Il peut sélectionner un don même s’il ne remplit pas les conditions\
    \ qui lui sont associées.\n\nSi le rôdeur choisit le style de COMBAT À DISTANCE,\
    \ il peut choisir un des dons suivants chaque fois qu’il gagne un don de style\
    \ de combat : Tir à bout portant, Tir de loin, Tir de précision et Tir rapide.\
    \ Au niveau 6, les dons Feu nourri,Maîtrise du tir à bout portant, Science du\
    \ tir de précision et Tir avec concentration s’ajoutent à la liste. Au niveau\
    \ 10, les dons Tir en mouvement et Viser juste s’ajoutent à la liste.\n\nSi le\
    \ rôdeur choisit le style de COMBAT À DEUX ARMES, il peut choisir un des dons\
    \ suivants chaque fois qu’il gagne un don de style de combat : Arme en main, Combat\
    \ à deux armes, Double frappe et Science du coup de bouclier. Au niveau 6, les\
    \ dons Défense à deux armes et Science du combat à deux armes s’ajoutent à la\
    \ liste. Au niveau 10, les dons Éventration à deux armes et Combat à deux armes\
    \ supérieur viennent s’ajouter à la liste.\n\n Si le rôdeur choisit le style de\
    \ combat ARBALÈTE, il peut choisir un des dons suivants chaque fois qu’il gagne\
    \ un don de style de combat : Rechargement rapide, Tir avec concentration, Tir\
    \ de précision ou Viser. Au niveau 6, les dons Maîtrise des arbalètes et Science\
    \ du tir de précision s'ajoutent à la liste. Au niveau 10, les dons Tir en mouvement\
    \ et Viser juste viennent s'ajouter à la liste.\n\nSi le rôdeur choisit le style\
    \ de combat ARME À DEUX MAINS, il peut choisir un des dons suivants chaque fois\
    \ qu’il gagne un don de style de combat : Assaut repoussant, Attaque en puissance,\
