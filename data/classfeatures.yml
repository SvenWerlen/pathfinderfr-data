- Nom: Don supplémentaire
  Classe: Magicien
  Source: MJ
  Niveau: 5
  Auto: true
  Description: '

    Aux niveaux 5, 10, 15 et 20, le magicien gagne un don supplémentaire. Ce don doit
    obligatoirement être un don de métamagie, un don de création d’objets ou encore
    le don Maîtrise des sorts. Le magicien doit satisfaire à toutes les conditions
    requises pour le don choisi, y compris le niveau de lanceur de sorts minimum.
    Ces dons viennent s’ajouter à ceux que tous les personnages gagnent en montant
    de niveau (et pour lesquels le magicien n’est pas limité aux catégories de dons
    citées plus haut).


    Les magiciens passent une grande partie de leur existence à chercher de grandes
    vérités et à traquer les connaissances comme si leur vie en dépendait. Le pouvoir
    du magicien ne réside pas forcément dans ses sorts, ce ne sont que des manifestations
    extérieures visibles de ce pouvoir. La véritable puissance du magicien réside
    dans son intelligence indomptable, dans sa dévotion à son art et dans ses capacités
    à dépasser les vérités superficielles pour comprendre les fondements cachés de
    l’existence. Un magicien passe une grande partie de son temps à faire des recherches
    sur les sorts et préfère découvrir une bibliothèque inconnue plutôt qu’une salle
    pleine de pièces d’or. Les magiciens ne sont pas forcément des rats de bibliothèque
    reclus mais ils brûlent de curiosité face à l’inconnu. Les découvertes arcaniques
    résultent de cette obsession pour la magie. Le magicien peut apprendre une découverte
    magique au lieu de choisir un don normal ou un don de magicien supplémentaire.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Dons_supplémentaires_et_découvertes_arcaniques_7
  
- Nom: Grimoire
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: true
  Description: "\nLe magicien doit étudier son grimoire chaque jour afin de préparer\
    \ les sorts qu’il souhaite utiliser. Il est incapable de préparer un sort qui\
    \ ne se trouve pas dans son grimoire, exception faite de lecture de la magie,\
    \ que tout magicien peut préparer de tête.\n\nLe personnage commence sa carrière\
    \ avec un grimoire contenant tous les sorts de niveau 0 (sauf ceux appartenant\
    \ à une école opposée, s’il est spécialisé, voir « École de magie ») plus trois\
    \ sorts du 1er niveau choisis par le joueur. On y ajoute un nouveau sort du 1er\
    \ niveau pour chaque point de bonus du modificateur d’Intelligence du personnage.\
    \ Chaque fois que le personnage gagne un niveau de magicien, il ajoute deux nouveaux\
    \ sorts dans son grimoire. Ces sorts doivent appartenir à des niveaux de sorts\
    \ auxquels il a accès (en considérant son niveau de magicien nouvellement augmenté).\
    \ À n’importe quel moment, le personnage peut également recopier des sorts trouvés\
    \ dans le grimoire d’un autre magicien (voir la section Ecrits de magie profane).\n\
    \n\nSORTS PROFANES ET ARMURESLes armures gênent les mouvements complexes nécessaires\
    \ pour lancer des sorts possédant une composante gestuelle. Les descriptions des\
    \ armures et des boucliers indiquent le risque d’échec des sorts profanes pour\
    \ chaque type de protection (voir le tableau récapitulatif des armures).\n\nUn\
    \ lanceur de sorts profane n’encourt aucun risque d’échec lorsqu’il lance un sort\
    \ sans composante gestuelle, même s’il porte une armure. Ces sorts peuvent également\
    \ être lancés lorsque le personnage a les mains liées ou lorsqu’il participe à\
    \ une lutte (mais un test de concentration peut être nécessaire). Le don de métamagie\
    \ Incantation statique permet au lanceur de sorts de préparer ou de lancer un\
    \ sort sans sa composante gestuelle en le considérant comme un sort appartenant\
    \ au niveau directement supérieur à son niveau normal. Cette option permet aussi\
    \ de lancer un sort en armure sans subir de risque d’échec des sorts.\n\r\n\t"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Grimoire_8
  
- Nom: 'École de magie: Abjuration'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les abjurateurs retournent la magie contre elle-même et se spécialisent\
    \ dans les sorts qui protègent ou bloquent les assaillants.\n\n Résistance (Ext).\
    \ L’abjurateur gagne une résistance de 5 points à un type d’énergie qu’il choisit\
    \ lorsqu’il prépare ses sorts et qui peut être différente d’un jour à l’autre.\
    \ Au niveau 11, cette résistance passe à 10 points. Au niveau 20, elle se transforme\
    \ en une immunité au type d’énergie choisi.\n\n Champ de protection (Sur). Par\
    \ une action simple, l’abjurateur peut créer un champ de protection magique de\
    \ 3 m (2 cases) de rayon. Ce champ est centré sur lui et persiste pendant un nombre\
    \ de rounds égal à son modificateur d’Intelligence. Tous les alliés de l’abjurateur\
    \ se trouvant dans ce champ (y compris l’abjurateur lui-même) gagnent un bonus\
    \ de parade de +1 à leur CA . Ce bonus s’accroît de +1 par tranche de cinq niveaux\
    \ de magicien. Chaque jour, l’abjurateur peut utiliser ce pouvoir un nombre de\
    \ fois égal à 3 + son modificateur d’Intelligence.\n\n Absorption d’énergie (Sur).\
    \ Au niveau 6, l’abjurateur acquiert la capacité d’absorber chaque jour une certaine\
    \ quantité d’énergie égale à trois fois son niveau de magicien. Chaque fois qu’il\
    \ subit des dégâts d’énergie, son immunité, sa vulnérabilité ou sa résistance\
    \ éventuelles s’appliquent en premier lieu puis le reste des dégâts est déduit\
    \ de son total d’absorption quotidien. Si tous les dégâts ne peuvent pas être\
    \ absorbés, ceux en excès s’appliquent normalement à l’abjurateur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Abjuration%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Air'
  Classe: Magicien
  Source: MJRA
  Niveau: 1
  Description: "L’élémentaliste de l’Air manipule les forces du vent, du ciel, des\
    \ nuages et des éclairs pour semer la confusion et la destruction chez ses ennemis\
    \ tout en volant dans les airs.\n\n Suprématie aérienne (Sur). Le magicien gagne\
    \ un bonus d’altération de +2 aux tests de Vol. Ce bonus augmente de +1 par tranche\
    \ de cinq niveaux de magicien. De plus, il peut lancer feuille morte à volonté\
    \ sur lui-même. Au niveau 5, le magicien peut lancer lévitation à volonté sur\
    \ lui-même. Au niveau 10, il peut lancer vol à volonté sur lui-même. Au niveau\
    \ 20, chaque fois qu’il effectue un test de Vol, le magicien peut considérer que\
    \ le dé indique un 20 naturel.\n\n Décharge d’éclair (Sur). Par une action simple,\
    \ le magicien peut lancer une décharge d’électricité qui inflige 1d6 points de\
    \ dégâts + 1 point par tranche de deux niveaux de magicien à toutes les créatures\
    \ situées dans un rayon de 1,50 m (1 c) autour de lui et qui les éblouit pendant\
    \ 1d4 rounds. Un jet de Réflexes réussi permet d’annuler l’éblouissement et de\
    \ diviser les dégâts par deux. Le DD de ce jet de sauvegarde vaut 10 + la moitié\
    \ du niveau du magicien + son modificateur d’Intelligence. Le magicien peut utiliser\
    \ cette capacité un nombre de fois par jour égal à 3 + son modificateur d’Intelligence.\n\
    \n Cyclone (Sur). Au niveau 8, le magicien peut s’entourer de vents violents par\
    \ une action simple. Ce cyclone a un rayon pouvant aller jusqu’à 3 m (2 c) et\
    \ une hauteur maximale de 3 m (2 c) par niveau de magicien. Les attaques à distance\
    \ qui passent à travers lui échouent automatiquement. Toutes les créatures volantes\
    \ qui traversent le cyclone doivent effectuer un test de Vol pour éviter de tomber\
    \ et de subir des dégâts de chute (la créature ne peut pas tenter un test de Volonté\
    \ pour annuler ou réduire ces dégâts). Les créatures au sol ne peuvent pas traverser\
    \ le cyclone sans d’abord réussir un test de Force contre un DD égal à 10 + le\
    \ NLS du magicien. Le cyclone est légèrement visible et peut être repéré avec\
    \ un test de Perception de DD 15. Le magicien peut utiliser cette capacité pendant\
    \ un nombre de rounds par jour égal à son niveau de magicien. Ces rounds ne doivent\
    \ pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Air%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Bois'
  Classe: Magicien
  Source: AM
  Niveau: 1
  Description: "Le bois représente la flexibilité, la chaleur, le vent, la générosité,\
    \ la coopération et l’idéalisme. Les adeptes de cette magie élémentaire ressemblent\
    \ souvent à des druides, autant au niveau de leur personnalité que de leur magie.\n\
    \n Magie du bois : Au niveau 1, le personnage ajoute les sorts suivants à sa liste\
    \ de sorts de magicien : 3– forme d’arbre, 4– croissance végétale, 5– empire végétal,\
    \ 6– voyage par les arbres, 7– chêne animé, 8– transmutation du métal en bois,\
    \ 9– contrôle des plantes\n\n Altération flexible (Sur). Un maître du bois est\
    \ capable de ployer comme un roseau sous la contrainte et de reprendre sa place\
    \ initiale d’un geste. Il gagne un bonus d’altération de +1 à la Dextérité, la\
    \ Constitution ou la Sagesse. Ce bonus augmente de +1 tous les cinq niveaux de\
    \ magicien, avec un maximum de +5 au niveau 20. Le magicien peut attribuer ce\
    \ bonus à une nouvelle caractéristique quand il prépare ses sorts. Au niveau 20,\
    \ ce bonus s’applique à deux de ces caractéristiques, au choix.\n\n Lance brisée\
    \ (Sur). Le magicien peut, par une action simple, créer un épieu de bois adapté\
    \ à sa taille. Il fait une attaque à distance pour le lancer contre toute cible\
    \ située dans les 30 mètres (20c) (il faut appliquer les malus de distance) et\
    \ utilise son bonus d’Intelligence comme bonus d’attaque au lieu de son modificateur\
    \ de Force ou de Dextérité. L’épieu inflige les dégâts requis pour sa taille avant\
    \ de se briser en milliers d’échardes. La cible reçoit 1 point de saignement par\
    \ round à son tour. Au niveau 6 puis tous les six niveaux, l’épieu gagne un bonus\
    \ d’altération de +1 et les dégâts de saignement augmentent de +1. Chaque jour,\
    \ le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur\
    \ d’Intelligence.\n\n Défense coopérative (Sur). Au niveau 8, quand le magicien\
    \ et un ou plusieurs alliés situés à moins de 9 mètres (6c) sont visés par un\
    \ sort ou un effet, le magicien peut utiliser ce pouvoir pour que les alliés se\
    \ servent de son jet de sauvegarde à la place du leur. Chaque allié doit faire\
    \ ce choix individuellement avant de lancer les dés. Ce pouvoir s’active par une\
    \ action immédiate. Le magicien peut se servir de ce pouvoir une fois par jour\
    \ au niveau 8 et une fois de plus tous les quatre niveaux de magicien au-delà\
    \ du 8ème."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bois%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Divination'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les devins maîtrisent les sorts qui permettent d’espionner à distance,\
    \ de formuler des prophéties ou d’explorer le monde.\n\n Mis en garde (Sur). Le\
    \ devin peut toujours agir au cours du round de surprise, même s’il échoue lors\
    \ du test de Perception visant à repérer ses ennemis. Il reste cependant pris\
    \ au dépourvu jusqu’à ce qu’il puisse agir. De plus, il bénéficie d’un bonus aux\
    \ tests d’initiative égal à la moitié de son niveau de magicien (au minimum +1).\
    \ Au niveau 20, chaque fois que le devin doit déterminer son initiative, on considère\
    \ qu’il obtient un 20 naturel sur le dé.\n\n Chance du devin (Mag). En une action\
    \ simple, le devin peut toucher une créature et lui conférer un bonus d’intuition\
    \ à tous ses jets d’attaque, tests de compétence, tests de caractéristique et\
    \ jets de sauvegarde. Ce bonus est égal à la moitié de son niveau de magicien\
    \ (au minimum +1) et persiste pendant 1 round. Chaque jour, le devin peut utiliser\
    \ ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n\
    \ Adepte de la scrutation (Sur). Au niveau 8, lorsque quelqu’un l’observe par\
    \ magie, le devin en est automatiquement conscient, comme s’il était sous l’effet\
    \ d’un sort permanent de détection de la scrutation. De plus, chaque fois que\
    \ le devin espionne une créature par magie, on considère que la connaissance qu’il\
    \ a de cette créature est meilleure (d’une catégorie) que ce qu’elle est normalement.\
    \ Les cibles dont le personnage a « une grande connaissance », quant à elles,\
    \ subissent un malus de -10 au jet de sauvegarde pour résister à la tentative\
    \ de scrutation."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Divination%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Eau'
  Classe: Magicien
  Source: MJRA
  Niveau: 1
  Description: "L’élémentaliste de l’Eau tire sa magie des grands fonds marins.\
    \ Il peut écraser ses ennemis sous d’immenses vagues ou les avoir à l’usure en\
    \ érodant leurs forces petit à petit.\n\n Suprématie aquatique (Sur). Le magicien\
    \ gagne un bonus d’altération de +2 aux tests de Natation. Ce bonus augmente de\
    \ +1 par tranche de cinq niveaux de magicien. De plus, il peut retenir sa respiration\
    \ pendant un nombre de rounds égal à quatre fois sa valeur de Constitution avant\
    \ de devoir commencer à effectuer des tests contre la noyade. Au niveau 10, il\
    \ gagne une vitesse de nage égale à sa vitesse de déplacement de base. Au niveau\
    \ 20, chaque fois qu’il effectue un test de Natation, il peut considérer que le\
    \ dé indique un 20 naturel.\n\n Explosion de froid (Sur). Par une action simple,\
    \ le magicien peut libérer un souffle de froid glacial qui inflige 1d6 points\
    \ de dégâts + 1 point par tranche de deux niveaux de magicien à toutes les créatures\
    \ dans un rayon de 1,50 m (1 c) autour de lui et les rend chancelantes pendant\
    \ 1 round. Un jet de Réflexes réussi permet d’annuler l’état chancelant et de\
    \ diviser les dégâts par deux. Le DD de ce jet de sauvegarde vaut 10 + la moitié\
    \ du niveau du magicien + son modificateur d’Intelligence. Il peut utiliser cette\
    \ capacité un nombre de fois par jour égal à 3 + son modificateur d’Intelligence.\n\
    \n Vague (Sur). Au niveau 8, le magicien peut créer une vague d’eau qui apparaît\
    \ où il se trouve et se déplace de 9 m (6 c) par round en s’éloignant de lui dans\
    \ une direction qu’il choisit. Les créatures frappées par la vague peuvent être\
    \ jetées au sol et repoussées. Le magicien effectue un test de NLS contre le DMD\
    \ de chacune des créatures frappées. En cas de réussite, la créature est mise\
    \ à terre. Si le test de NLS dépasse le DMD de la créature de 5 points ou plus,\
    \ celle-ci est emportée par la vague tout au long du mouvement qu’elle effectue\
    \ ce round là. Si, au début du tour du magicien (c’est-à-dire lorsque la vague\
    \ se déplace), la cible occupe le même emplacement que la vague, il reçoit un\
    \ bonus de +5 sur son test de NLS. Les créatures emportées par la vague peuvent\
    \ sortir de la vague lors de leur tour de jeu si elles réussissent un test de\
    \ Force contre un DD de 10 + la moitié du NLS du magicien + son modificateur d’Intelligence.\
    \ Par contre, elles ne peuvent pas respirer (de l’air) tant qu’elles occupent\
    \ le même espace que la vague. La vague a une hauteur de 6 m (4 c) et peut faire\
    \ jusqu’à 1,50 m (1 c) de long par niveau de magicien. Les feux non magiques touchés\
    \ par la vague sont automatiquement éteints. Les effets de feu magiques ne sont\
    \ pas affectés. Le magicien peut utiliser cette capacité un nombre de fois par\
    \ jour égal à la moitié de son niveau de magicien. "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eau%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Enchantement'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les enchanteurs utilisent la magie pour contrôler et manipuler l’esprit\
    \ de leurs victimes.\n\n Sourire enchanteur (Sur). L’enchanteur gagne un bonus\
    \ d’altération de +2 aux tests de Bluff, de Diplomatie et d’Intimidation. Ce bonus\
    \ augmente de +1 par tranche de cinq niveaux de magicien, jusqu’à un maximum de\
    \ +6 au niveau 20. Au niveau 20, chaque fois que l’enchanteur réussit un jet de\
    \ sauvegarde contre un sort de l’école d’Enchantement, ce sort est renvoyé vers\
    \ la créature qui l’a lancé comme par le sort renvoi des sorts.\n\n Toucher hébétant\
    \ (Mag). L’enchanteur peut rendre une créature hébétée pendant 1 round en réussissant\
    \ une attaque de contact au corps à corps à son encontre. Les créatures possédant\
    \ un nombre de DV supérieur au niveau de magicien de l’enchanteur ne peuvent pas\
    \ être affectées. Chaque jour, l’enchanteur peut utiliser ce pouvoir un nombre\
    \ de fois égal à 3 + son modificateur d’Intelligence.\n\n Aura de désespoir (Sur).\
    \ Au niveau 8, l’enchanteur peut s’entourer d’une aura de désespoir de 9 m (6\
    \ cases) de rayon chaque jour pendant un nombre total de rounds égal à son niveau\
    \ de magicien. Les ennemis pris dans cette aura subissent un malus de -2 aux tests\
    \ de caractéristiques, jets d’attaque, jets de dégâts, jets de sauvegarde et tests\
    \ de compétence. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enchantement%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Évocation'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les évocateurs s’intéressent à la puissance brute de la magie et\
    \ parviennent à l’utiliser pour créer ou détruire avec une aisance déconcertante.\n\
    \n Sorts intenses (Sur). Chaque fois qu’un évocateur lance un sort d'évocation\
    \ infligeant des points de dégâts, ceux-ci sont augmentés de la moitié de son\
    \ niveau de magicien (au minimum +1). Ce bonus aux dégâts ne s’applique qu’une\
    \ seule fois par sort (pas une fois par projectile ou par rayon) et ne peut être\
    \ divisé entre plusieurs projectiles ou rayons. Les dégâts supplémentaires sont\
    \ du même type que ceux du sort. Ces dégâts supplémentaires ne sont pas augmentés\
    \ par l'application du don Extension d'effet ou d'une capacité similaire. Au niveau\
    \ 20, chaque fois que l’évocateur lance un sort d’Évocation et doit réussir un\
    \ test pour vaincre la résistance à la magie de sa cible, il peut réaliser deux\
    \ jets et choisir le meilleur résultat des deux.\n\n Projectile de force (Mag).\
    \ Par une action simple, l’évocateur peut créer un projectile de force qui touche\
    \ automatiquement sa cible, comme un projectile magique. Le projectile de force\
    \ inflige 1d4 points de dégâts en plus du bonus découlant du pouvoir de sorts\
    \ intenses. Il s’agit d’un effet de force. Chaque jour, l’évocateur peut utiliser\
    \ cette capacité un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\
    \n Mur élémentaire (Mag). Au niveau 8, l’évocateur peut créer un mur d’énergie\
    \ qui existe, chaque jour, pendant un nombre total de rounds égal à son niveau\
    \ de magicien. Ces rounds ne doivent pas forcément être consécutifs. Le mur inflige\
    \ des dégâts d’acide, d’électricité, de feu ou de froid, au choix de l’évocateur\
    \ au moment de sa création. Le mur élémentaire fonctionne par ailleurs comme un\
    \ mur de feu."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vocation%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Feu'
  Classe: Magicien
  Source: MJRA
  Niveau: 1
  Description: "L’élémentaliste du Feu voit autour de lui un monde qui est destiné\
    \ à brûler et il peut manipuler ce feu pour qu’il consume ses ennemis. Il a également\
    \ appris que le feu peut purifier et protéger s’il est bien contrôlé.\n\n Suprématie\
    \ ignée (Sur). Le magicien gagne une résistance au feu de 5 points. Au niveau\
    \ 10, celle-ci passe à 10 points. Au niveau 20, il est immunisé contre le feu.\
    \ De plus, chaque fois qu’il se trouve à 1,50 m (1 c) d’un feu au moins aussi\
    \ grand qu’un feu de camp, il peut attirer le feu tout autour de lui pendant 1\
    \ round par une action rapide. Toutes les créatures qui attaquent le magicien\
    \ avec une arme de corps à corps ou une arme naturelle subissent des dégâts de\
    \ feu égaux à la moitié de son niveau de magicien (minimum 1). Les armes à allonge\
    \ permettent d’éviter ces dégâts.\n\n Jet de flammes (Sur). Par une action simple,\
    \ le magicien peut projeter une ligne de 6 m (4 c) de feu. Toutes les créatures\
    \ située sur cette ligne subissent 1d6 points de dégâts de feu + 1 point par tranche\
    \ de deux niveaux de magicien. Un jet de Réflexes réussi permet de diviser les\
    \ dégâts par deux. Le DD de ce jet de sauvegarde vaut 10 + la moitié du niveau\
    \ du magicien + son modificateur d’Intelligence. Les créatures qui ratent ce jet\
    \ de sauvegarde prennent feu et subissent 1d6 points de dégâts de feu lors du\
    \ round suivant. Les créatures qui prennent feu peuvent utiliser une action complexe\
    \ pour tenter d’éteindre les flammes, ce qui nécessite un jet de Réflexes de DD\
    \ 15. Le fait de se rouler sur le sol donne un bonus de circonstances de +2 sur\
    \ ce test. Si la créature est arrosée d’eau, les flammes sont automatiquement\
    \ éteintes. Le magicien peut utiliser cette capacité un nombre de fois par jour\
    \ égal à 3 + son modificateur d’Intelligence.\n\n Flammes dansantes (Sur). Au\
    \ niveau 8, le magicien peut sculpter le feu selon ses désirs. Une utilisation\
    \ de cette capacité permet de déplacer n’importe quel feu non magique sur une\
    \ distance d’au plus 9 m (6 c). Au lieu de cela, le magicien peut utiliser cette\
    \ capacité pour modifier un sort de feu de durée instantanée au moment où il le\
    \ lance et ainsi retirer n’importe quel nombre de cases de sa zone d’effet. Si\
    \ le sort de feu possède une durée autre que « instantané », le magicien peut\
    \ utiliser cette capacité pour repositionner le sort au sein de sa portée originale\
    \ (cela fonctionne comme si le magicien venait de relancer le sort, mais la durée\
    \ n’est pas réinitialisée). Le magicien ne peut pas utiliser cette capacité pour\
    \ affecter un sort qu’il n’a pas lancé lui-même. S’il déplace un feu non magique,\
    \ celui-ci doit atteindre une nouvelle source combustible. Si ce n’est pas le\
    \ cas, il s’éteint après un round. Le magicien peut utiliser cette capacité un\
    \ nombre de fois par jour égal à la moitié de son niveau de magicien. "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feu%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Illusion'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les illusionnistes se servent de la magie pour créer des images\
    \ trompeuses, des chimères et des faux-semblants destinés à dérouter et à duper\
    \ leurs ennemis.\n\n Illusions durables (Sur). Lorsque l’illusionniste lance une\
    \ illusion dont la durée dépend de la concentration du lanceur de sorts, celle-ci\
    \ persiste pendant un nombre de rounds supplémentaires égal à la moitié de son\
    \ niveau de magicien (au minimum +1 round) après la fin de sa concentration. Au\
    \ niveau 20, l’illusionniste peut rendre permanente une illusion qui requiert\
    \ normalement de la concentration. Il ne peut cependant rendre permanente qu’une\
    \ seule illusion à la fois : s’il choisit de rendre permanente une autre illusion\
    \ nécessitant de la concentration, la première prend fin.\n\n Rayon aveuglant\
    \ (Mag). Par une action simple, l’illusionniste peut lancer un rayon scintillant\
    \ sur un ennemi distant d’au plus 9 m ( 6 cases) en réussissant une attaque de\
    \ contact à distance. Le rayon aveugle la cible pendant 1 round. Les créatures\
    \ possédant un nombre de DV supérieur au niveau de magicien de l’illusionniste\
    \ ne sont pas aveuglées mais éblouies pendant 1 round. Chaque jour, l’illusionniste\
    \ peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\
    \n Champ d’invisibilité (Mag). Au niveau 8, l’illusionniste peut se rendre invisible\
    \ chaque jour pendant un nombre total de rounds égal à son niveau de magicien.\
    \ Ces rounds ne doivent pas forcément être consécutifs. Ce pouvoir, qui s’active\
    \ par une action rapide, fonctionne par ailleurs comme le sort d’invisibilité\
    \ suprême."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Illusion%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Péché'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Seuls les magiciens peuvent devenir mages du péché. Ce choix se\
    \ fait au niveau 1 de magicien et est irréversible.\n\n Avantages. Un mage du\
    \ péché gagne deux emplacements bonus de sort par niveau. Cependant, ces deux\
    \ emplacements doivent être utilisés pour préparer le même sort de l'école de\
    \ spécialisation du mage.\n\n Le magicien ne peut pas utiliser ces emplacements\
    \ pour préparer deux sorts différents, même s’ils sont issus de l’école dans laquelle\
    \ il s’est spécialisé.\n\n Inconvénients. Les écoles d'opposition du mage du péché\
    \ sont dictées par son école de spécialisation. Il souffre également de restrictions\
    \ plus importantes : ces écoles deviennent des écoles interdites, et les sorts\
    \ appartenant à ces écoles ne sont plus considérées comme figurant sur la liste\
    \ des sorts des magiciens.\n\n S’il utilise un objet magique à fin d’incantation\
    \ ou à potentiel magique pour lancer un sort de l’une de ses écoles interdites,\
    \ il doit utiliser la compétence Utilisation des objets magiques pour y parvenir."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20du%20p%c3%a9ch%c3%a9%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Métal'
  Classe: Magicien
  Source: AM
  Niveau: 1
  Description: "Le métal représente la solidité, la rigidité, la persévérance, la\
    \ force, la détermination et l’électricité. Sous ses formes les plus pures, il\
    \ est souvent représenté par l’or et l’argent mais les magies inférieures liées\
    \ au fer et à l’acier appartiennent également à l’école du métal.\n\n Magie du\
    \ métal : Au niveau 1, le personnage ajoute les sorts suivants à sa liste de sorts\
    \ de magicien : 3– métal brûlant, métal gelé, 5– rouille, 9– éloignement du métal\
    \ et de la pierre\n\n Métal déchirant (Sur). Quand le magicien lance un sort qui\
    \ inflige des points de dégâts, il blesse plus profondément les créatures faites\
    \ de métal et celles qui portent des armures intermédiaires ou lourdes. Les créatures\
    \ affectées reçoivent des dégâts supplémentaires égaux à 1/2 niveau du magicien.\
    \ L’Extension d’effet et autres effets similaires n’augmentent pas ces dégâts\
    \ supplémentaires. Ce bonus ne s’applique qu’une fois au sort dans son ensemble,\
    \ pas une fois par projectile, rayon ou autre. Il est impossible de le répartir\
    \ entre plusieurs projectiles ou plusieurs rayons. Ces dégâts sont de même type\
    \ que ceux du sort.\n\n Au niveau 20, quand le magicien lance un sort sur une\
    \ créature faite de métal ou qui porte une armure intermédiaire ou lourde, il\
    \ lance deux fois les dés pour vaincre sa résistance à la magie et prend le meilleur\
    \ résultat.\n\n Peau de fer (Sur). Le personnage gagne un bonus d’armure de +2\
    \ à la CA pendant 10 minutes. Il augmente de +1 tous les cinq niveaux de lanceur\
    \ de sorts (+6 au maximum au niveau 20). Chaque jour, le personnage peut utiliser\
    \ ce pouvoir un nombre de fois égal à 3 + modificateur d’Intelligence.\n\n Éclats\
    \ de ferraille (Sur). Au niveau 8, le magicien peut, par une action rapide, faire\
    \ jaillir des débris de métal tranchants de son corps. Ils infligent 1d6 points\
    \ de dégâts perforants par tranche de deux niveaux de magicien (1d6 au minimum)\
    \ à toutes les créatures qui se trouvent dans un rayon de 3 mètres (2c). Jet de\
    \ Réflexes 1/2 dégâts. De plus, les débris métalliques rendent le terrain difficile\
    \ jusqu’au prochain tour du personnage (ils disparaissent ensuite). Le magicien\
    \ peut utiliser ce pouvoir une fois par jour et une fois de plus au niveau 13\
    \ et au niveau 18. Au niveau 10, les éclats ignorent la réduction de dégâts, comme\
    \ des armes magiques. "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tal%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Néant'
  Classe: Magicien
  Source: DEP
  Niveau: 1
  Description: "Le néant est une idée complexe considérée comme un cinquième élément\
    \ - celui de la spiritualité et de l'intuition. Celui qui maîtrise son pouvoir\
    \ maîtrise les liens entre le ciel et la terre, et le lien même entre l'esprit\
    \ et la matière.\n\n Magie du néant : Au niveau 1, le personnage ajoute les sorts\
    \ suivants à sa liste de sorts de magicien : 0– assistance divine, 1– sens surdéveloppés,\
    \ 3– lame du crépuscule, 4– poussière d'étoile, 6– vision lucide, 8– moment de\
    \ prescience, cyclone.\n\n Intuition du néant (Sur). Le magicien est protégé par\
    \ le néant, réagissant aux effets néfastes de la magie avant même qu'il ne le\
    \ réalise lui-même. Il gagne un bonus de +1 aux jets de sauvegarde contre les\
    \ sorts et pouvoirs magiques. Ce bonus augmente de +1 pour chaque 5 niveaux de\
    \ magicien du personnage.\n\n Au niveau 20, quand le magicien est victime d'un\
    \ effet qui autorise un jet de sauvegarde, il lance deux fois les dés pour ce\
    \ jet et prend le meilleur résultat.\n\n Révéler la faiblesse (Sur). Le personnage\
    \ peut choisir une créature dans un rayon de 9 mètres (6 c). La cible subit un\
    \ malus à la CA et aux jets de sauvegarde égal à la moitié du niveau du magicien\
    \ (minimum 1) pour 1 round. Chaque jour, le personnage peut utiliser ce pouvoir\
    \ un nombre de fois égal à 3 + modificateur d’Intelligence.\n\n Aura de prescience\
    \ (Sur). Au niveau 8, le magicien peut émettre une aura de néant pendant un nombre\
    \ de rounds par jour égal à son niveau de magicien. Les alliés dans cet aura gagnent\
    \ un bonus d'intuition de +2 aux tests de caractéristique, jets d’attaque, jets\
    \ de dégâts, jets de sauvegarde et tests de compétence. Ces rounds ne doivent\
    \ pas forcément être consécutifs. "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.N%c3%a9ant%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Nécromancie'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les nécromanciens sont des magiciens terrifiants et souvent craints\
    \ qui commandent aux morts-vivants et utilisent les sombres pouvoirs de la non-vie\
    \ contre leurs ennemis.\n\n Emprise sur les morts-vivants (Sur). Le nécromancien\
    \ reçoit Contrôle des morts-vivants ou Renvoi des morts-vivants comme don supplémentaire.\
    \ Chaque jour, il peut canaliser de l’énergie un nombre de fois égal à 3 + son\
    \ modificateur d’Intelligence, mais seulement pour utiliser le don choisi. Il\
    \ peut acquérir d’autres dons permettant d’améliorer ce pouvoir (comme Canalisation\
    \ supplémentaire et Science de la canalisation) mais pas ceux qui le modifient\
    \ (comme Canalisation alignée et Canalisation élémentaire). Le DD du jet de sauvegarde\
    \ contre ces dons est égal à 10 + la moitié du niveau de magicien du nécromancien\
    \ + le modificateur de Charisme du nécromancien. Lorsque le nécromancien atteint\
    \ le niveau 20, les morts-vivants ne peuvent plus ajouter leur résistance à la\
    \ canalisation à leur jet de sauvegarde contre ce pouvoir.\n\n Toucher du tombeau\
    \ (Mag). Par une action simple, le nécromancien peut porter une attaque de contact\
    \ au corps à corps visant à secouer une créature vivante pendant un nombre de\
    \ rounds égal à la moitié de son niveau de magicien (1 round au minimum). S’il\
    \ touche à nouveau une créature déjà secouée par ce pouvoir, elle devient effrayée\
    \ pour 1 round si elle possède un nombre de DV inférieur au niveau de magicien\
    \ du nécromancien. Chaque jour, le nécromancien peut utiliser ce pouvoir un nombre\
    \ de fois égal à 3 + son modificateur d’Intelligence.\n\n Perception de la vie\
    \ (Sur). Au niveau 8, le nécromancien peut acquérir le pouvoir de vision aveugle\
    \ avec une portée de 3 m (2 cases) chaque jour pendant un nombre total de rounds\
    \ égal à son niveau de magicien. Ce pouvoir lui permet seulement de détecter et\
    \ de distinguer les créatures vivantes et les morts-vivants. Les créatures artificielles\
    \ et les autres créatures qui ne sont ni vivantes ni mortes-vivantes ne sont pas\
    \ visibles. La portée de ce pouvoir augmente de 3 m (2 cases) au niveau 12, ainsi\
    \ que tous les quatre niveaux au-delà du niveau 12. Ces rounds ne doivent pas\
    \ forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.N%c3%a9cromancie%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Terre'
  Classe: Magicien
  Source: AM
  Niveau: 1
  Description: "L’élementaliste de la Terre tire ses pouvoirs de la pierre qui l’entoure.\
    \ Il la façonne, la brise et la soumet à sa volonté. Il peut l’utiliser pour se\
    \ défendre ou la soulever pour écraser ses ennemis.\n\n Suprématie terrestre (Sur).\
    \ Le magicien gagne un bonus d’altération de +2 à son DMD contre les tentatives\
    \ de bousculade, de croc-en-jambe, de renversement et de repositionnement ainsi\
    \ que contre les attaques spéciales attirer et repousser tant qu’il touche le\
    \ sol. Ce bonus augmente de +1 par tranche de cinq niveaux de magicien. De plus,\
    \ il gagne un bonus d’intuition de +1 aux jets d’attaque et de dégâts au corps\
    \ à corps chaque fois que lui et son adversaire touchent le sol. Au niveau 20,\
    \ la terre et la pierre ne bloquent plus les lignes d’effet de ses sorts, même\
    \ si elles continuent à limiter sa vision.\n\n Nuage acide (Sur). Par une action\
    \ simple, le magicien peut créer un nuage de vapeurs acides de 1,50 m (1 c) de\
    \ rayon à une distance maximale de 9 m (6 c). Ce nuage, qui perdure pendant 1\
    \ round, inflige 1d6 points de dégâts d’acide + 1 point par tranche de deux niveaux\
    \ de magicien à toutes les créatures situées dans sa zone et les rend fiévreuses\
    \ pendant 1 round. Un jet de Vigueur réussi permet d’annuler l’effet fiévreux\
    \ et de diviser les dégâts par deux. Le DD de ce jet de sauvegarde vaut 10 + la\
    \ moitié du niveau du magicien + son modificateur d’Intelligence. Les créatures\
    \ qui commencent leur tour au sein du nuage peuvent en sortir sans problème, mais\
    \ celles qui y pénètrent sont affectées. Le magicien peut utiliser cette capacité\
    \ un nombre de fois par jour égal à 3 + son modificateur d’Intelligence.\n\n Nage\
    \ dans la pierre (Sur). Au niveau 8, le magicien devient capable de se déplacer\
    \ à travers la terre, la poussière et la pierre pendant un nombre de rounds par\
    \ jour égal à son niveau de magicien (ces rounds ne doivent pas forcément être\
    \ consécutifs). Il ne peut pas traverser les zones de terre ou de pierre ouvragée,\
    \ seulement les substances à l’état naturel. Si la durée totale de cette capacité\
    \ expire avant que le magicien ne sorte de la terre, il est renvoyé vers l’endroit\
    \ où il a pénétré dans la pierre, subit 4d6 points de dégâts et est étourdi pendant\
    \ 1 round. Le passage du magicien ne laisse pas de tunnel ni de trace de sa présence\
    \ (il peut cependant être détecté par les créatures capables de perception des\
    \ vibrations). "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terre%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Transmutation'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les transmutateurs utilisent la magie pour modifier le monde qui\
    \ les entoure.\n\n Amélioration physique (Mag). Le transmutateur acquiert un bonus\
    \ d’altération de +1 à une de ses valeurs de caractéristiques physiques (Force,\
    \ Dextérité ou Constitution). Ce bonus s’accroît de +1 par tranche de cinq niveaux\
    \ de magicien, jusqu’à un maximum de +5 au niveau 20. Le transmutateur peut choisir\
    \ de changer la caractéristique physique à laquelle ce bonus s’applique lorsqu’il\
    \ prépare ses sorts. Au niveau 20, ce bonus s’applique à deux scores de caractéristiques\
    \ physiques de son choix.\n\n Poing télékinétique (Mag). Par une action simple,\
    \ le transmutateur peut envoyer un poing télékinétique frapper une cible distante\
    \ de 9 m (6 cases) ou moins en réussissant une attaque de contact à distance.\
    \ Le poing télékinétique inflige 1d4 points de dégâts de type contondant + 1 point\
    \ par deux niveaux de magicien. Chaque jour, le transmutateur peut utiliser ce\
    \ pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n Changement\
    \ de la forme (Mag). Au niveau 8, le transmutateur peut modifier la forme de son\
    \ corps chaque jour pendant un nombre de rounds total égal à son niveau de magicien.\
    \ Ces rounds ne doivent pas forcément être consécutifs. En dehors de cela, ce\
    \ pouvoir fonctionne comme forme bestiale II ou corps élémentaire I. Au niveau\
    \ 12, ce pouvoir fonctionne comme forme bestiale III ou corps élémentaire II."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transmutation%20(%c3%a9cole).ashx
  
- Nom: 'École de magie: Universelle'
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les magiciens qui ne se spécialisent pas dans une école de magie\
    \ (les universalistes) sont les plus polyvalents de tous les lanceurs de sorts.\n\
    \n Main de l’apprenti (Sur). L’universaliste peut faire s’envoler l’arme de corps\
    \ à corps qu’il tient et l’envoyer frapper un ennemi avant de la faire revenir\
    \ instantanément dans sa main. Il peut utiliser une action simple pour attaquer\
    \ un ennemi distant de 9 m (6 cases) ou moins avec son arme de corps à corps.\
    \ On considère qu’il s’agit d’une attaque à distance avec une arme de jet mais\
    \ c’est le modificateur d’Intelligence du personnage (et non son modificateur\
    \ de Dextérité) qui s’applique au jet d’attaque (les dégâts, eux, restent basés\
    \ sur la Force). Ce pouvoir ne permet pas de tenter une manœuvre offensive. Chaque\
    \ jour, l’universaliste peut utiliser ce pouvoir un nombre de fois égal à 3 +\
    \ son modificateur d’Intelligence.\n\n Maîtrise de la métamagie (Sur). Au niveau\
    \ 8, l’universaliste peut choisir d’appliquer les effets d’un don de métamagie\
    \ qu’il connaît à un sort qu’il est sur le point de lancer et ce, sans en modifier\
    \ le niveau ni le temps d’incantation. Il peut utiliser ce pouvoir une fois par\
    \ jour au niveau 8 et une fois de plus par jour tous les deux niveaux de magicien\
    \ suivants. Si l’universaliste choisit d’appliquer les effets d’un don de métamagie\
    \ qui élève normalement le niveau du sort affecté de plus d’une unité, il doit\
    \ sacrifier un nombre d’utilisations de ce pouvoir égal au nombre de niveaux que\
    \ le don ajoute au sort. Même si ce pouvoir ne modifie pas le niveau effectif\
    \ du sort, l’universaliste ne peut pas l’employer pour lancer un sort dont le\
    \ niveau modifié serait supérieur au plus haut niveau de sorts auquel il a accès."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20universelle%20(%c3%a9cole).ashx
  
- Nom: Armes et armures
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les aptitudes du moine sont décrites ci-dessous.




    Le moine est formé au maniement des armes suivantes : arbalète (légère ou lourde),
    bâton, ceste, coup de poing américain, dague, épée courte, épée du temple, épieu,
    fronde, gourdin, hachette, javeline, kama, lance, nunchaku, sai, shuriken et siangham.


    Le moine n’est formé ni au port d’armures ni à l’utilisation de boucliers.


    Lorsqu’il porte une armure ou utilise un bouclier, ou encore lorsqu’il transporte
    une charge lourde ou intermédiaire, un moine perd son bonus à la CA ainsi que
    ses aptitudes de déplacement accéléré et de déluge de coups.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Armes_et_armures_0
  
- Nom: Bonus à la CA (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Tant qu’il ne porte pas d’armure et qu’il n’est pas encombré, un
    moine ajoute son bonus de Sagesse (s’il en a un) à sa CA et à son DMD. De plus,
    il obtient un bonus de +1 à la CA et au DMD au niveau 4. Ce bonus augmente de
    +1 tous les quatre niveaux de moine par la suite, jusqu’à un maximum de +5 au
    niveau 20.


    Ces bonus à la CA s’appliquent aussi contre les attaques de contact ou lorsque
    le moine est pris au dépourvu. Il les perd s’il est immobilisé, s’il est sans
    défense ou s’il porte une armure ou un bouclier ou transporte une charge intermédiaire
    ou lourde.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Bonus_à_la_CA_Ext_1
  
- Nom: Déluge de coups
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Dès le niveau 1, un moine peut faire pleuvoir un déluge de coups lors d’une attaque
    à outrance. Dans ce cas, il peut porter une attaque supplémentaire à condition
    d''accepter une pénalité de -2 sur tous ses jets d''attaque, comme s''il utilisait
    le don Combat à deux armes. Les attaques en question peuvent être n''importe quelle
    combinaison d''attaques à mains nues et d''attaques utilisant des armes de moine
    (il n''est pas nécessaire d''utiliser deux armes différentes pour tirer parti
    de cette capacité). Pour déterminer les bonus de ces attaques, on considère que
    le bonus de base à l’attaque du moine est égal à son niveau de moine. Pour toutes
    les autres considérations (comme pour déterminer si le moine remplit les conditions
    d’un don ou d’une classe de prestige), le moine utilise son bonus de base à l’attaque
    normal.


    Au niveau 8, le moine peut porter deux attaques supplémentaires lorsqu’il fait
    pleuvoir un déluge de coups, comme s’il utilisait le don Science du combat à deux
    armes (même s’il ne remplit pas les conditions de ce don).


    Au niveau 15, il peut porter trois attaques supplémentaires lorsqu’il fait pleuvoir
    un déluge de coups, comme s’il utilisait le don Combat à deux armes supérieur
    (même s’il ne remplit pas les conditions de ce don).


    Le moine ajoute son bonus de Force entier aux jets de dégâts pour toutes les attaques
    du déluge de coups qui touchent, même celles qu’il porte avec une arme tenue à
    deux mains ou avec une arme secondaire. Il peut remplacer une des attaques à mains
    nues d’un déluge de coups par une manœuvre offensive de désarmement, de destruction
    ou de croc-en-jambe. Lors d’un déluge de coups, le moine ne peut utiliser que
    des attaques à mains nues ou des armes spéciales de moines, aucune autre arme.
    Si le moine dispose d’attaques naturelles, il ne peut les utiliser ni dans un
    déluge de coups ni en plus d’un déluge de coups.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Déluge_de_coups_Ext_2
  
- Nom: Combat à mains nues
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '


    Un moine de niveau 1 reçoit le don Science du combat à mains nues comme don supplémentaire.
    Ses attaques peuvent venir de ses poings, mais aussi de ses pieds, de ses coudes
    ou de ses genoux. Cela signifie qu’un moine peut même porter des attaques « à
    mains nues » alors que ses deux mains sont occupées à porter quelque chose. De
    plus, la notion d’attaque secondaire n’a pas de sens quand il se bat à mains nues.
    Un moine bénéficie donc toujours de son bonus de Force entier sur les jets de
    dégâts à mains nues.


    En règle générale, les attaques à mains nues du moine infligent des dégâts létaux,
    mais le moine peut choisir d’infliger des dégâts non létaux sans devoir subir
    un malus au jet d’attaque. Ce même choix lui est offert en situation de lutte.


    L’attaque à mains nues du moine est considérée à la fois comme une arme manufacturée
    et une arme naturelle pour les sorts et effets qui altèrent ou améliorent l’un
    ou l’autre de ces deux types d’armes.


    Les attaques à mains nues d’un moine infligent plus de dégâts que la normale,
    comme indiqué dans la Table Le Moine. Les dégâts de cette table concernent uniquement
    les moines de taille M. Les moines de taille P infligent des dégâts moins importants,
    tandis que ceux de taille G infligent des dégâts plus élevés, comme indiqué dans
    la table suivante.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Combat_à_mains_nues_3
  
- Nom: Don supplémentaire
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: true
  Description: "Aux niveaux 1 et 2 et tous les quatre niveaux suivants, un moine\
    \ peut choisir un don supplémentaire.\n\nCes dons doivent être choisis dans la\
    \ liste suivante : Attaques réflexes, École du scorpion, Esquive, Lancer improvisé,\
    \ Parade de projectiles, Science de la lutte et Surprise.\n\nAu niveau 6, les\
    \ dons suivants s’ajoutent à la liste : Poing de la gorgone, Science de la bousculade,\
    \ Science de la feinte, Science du croc-en-jambe, Science du désarmement et Souplesse\
    \ du serpent. \n\nAu niveau 10, les dons suivants s’ajoutent à la liste : Attaque\
    \ éclair, Fureur de la méduse, Capture de projectiles, Lancer ki et Science du\
    \ critique. \n\nAu niveau 14, le don suivant s'ajoute à cette liste : Science\
    \ du lancer ki, Entrave à distance\n\nLe moine peut choisir un de ces dons comme\
    \ don supplémentaire même s’il ne remplit pas les conditions requises.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Dons_supplémentaires_4
  
- Nom: Coup étourdissant
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le moine obtient le don Coup étourdissant comme don
    supplémentaire, même s’il n’en remplit pas les conditions. Au niveau 4 et tous
    les quatre niveaux suivant, le moine acquiert la capacité d’appliquer un nouvel
    état préjudiciable à la cible de son coup étourdissant. La cible subit l’état
    choisi pendant un round (au lieu d’être étourdie) si son jet de sauvegarde échoue.
    Au niveau 4, le moine peut choisir de rendre la cible fatiguée. Au niveau 8, il
    peut la rendre fiévreuse pendant une minute. Au niveau 12, il peut la rendre chancelante
    pour 1d6+1 rounds. Au niveau 16, il peut l’aveugler ou la rendre sourde de manière
    permanente. Au niveau 20, il peut la paralyser pour 1d6+1 rounds. Le moine choisit
    l’état préjudiciable qu’il désire infliger avant de faire son jet d’attaque. Ces
    effets ne se cumulent pas (une créature rendue fiévreuse par cette capacité ne
    deviendra ainsi pas nauséeuse si elle est affectée par un nouveau Coup étourdissant),
    mais les coups supplémentaires augmentent la durée de l''état préjudiciable initial.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Coup_étourdissant_Ext_5
  
- Nom: Esquive totale
  Classe: Moine
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'À partir du niveau 2, le moine peut esquiver de nombreuses attaques
    de zone. S’il réussit son jet de Réflexes contre une attaque dont les dégâts sont
    normalement réduits de moitié, il ne subit pas le moindre dégât. Un moine portant
    une armure ou une charge intermédiaire ou lourde ou qui se trouve sans défense
    perd les avantages de l’esquive totale.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Esquive_totale_Ext_6
  
- Nom: Déplacement accéléré
  Classe: Moine
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'À partir du niveau 3, un moine obtient un bonus d’altération à sa
    vitesse de déplacement au sol, comme indiqué dans la Table "Le Moine". Il perd
    ce bonus s’il porte une armure ou une charge intermédiaire ou lourde.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Déplacement_accéléré_Ext_7
  
- Nom: Entraînement aux manœuvres offensives
  Classe: Moine
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le moine utilise son niveau de moine au lieu de son
    bonus de base à l’attaque lorsqu’il calcule son bonus de manœuvre offensive. Les
    bonus de base à l’attaque provenant d’autres classes ne sont pas modifiés et se
    cumulent normalement.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Entraînement_aux_manœuvres_offensives_Ext_8
  
- Nom: Sérénité
  Classe: Moine
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Un moine de niveau 3 bénéficie d’un bonus de +2 aux jets de sauvegarde
    contre les sorts et effets de type enchantement.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Sérénité_Ext_9
  
- Nom: Réserve de ki (magique)
  Classe: Moine
  Source: MJ
  Niveau: 4
  Auto: true
  Description: "RÉSERVE DE KI. À partir du niveau 4, le moine dispose d’une réserve\
    \ de points ki, une énergie surnaturelle qu’il peut utiliser pour accomplir des\
    \ exploits étonnants. Cette réserve contient un nombre de points égal à la moitié\
    \ du niveau du moine + son modificateur de Sagesse. Tant qu’il reste au moins\
    \ 1 point ki dans la réserve du moine, celui-ci peut effectuer une frappe ki.\
    \ \nAu niveau 4, les attaques à mains nues lors d’une frappe ki sont considérées\
    \ comme des armes magiques pour ce qui est d’ignorer la réduction de dégâts des\
    \ créatures.\nAu niveau 7, les attaques à mains nues du moine sont considérées\
    \ comme des armes en fer froid et en argent pour ce qui est d'ignorer la réduction\
    \ de dégâts des créatures.\nAu niveau 10, ses attaques à mains nues sont également\
    \ considérées comme des armes Loyales pour déterminer si elles ignorent les réductions\
    \ de dégâts. \nAu niveau 16, elles sont considérées comme des armes en adamantium\
    \ pour déterminer si elles ignorent les réductions de dégâts ou la solidité des\
    \ objets.\n\nEn dépensant 1 point de sa réserve de ki, le moine peut ajouter une\
    \ attaque supplémentaire à un déluge de coups (cette attaque supplémentaire utilise\
    \ son bonus d’attaque le plus élevé). Il peut également dépenser 1 point pour\
    \ augmenter sa vitesse de déplacement de 6 m pendant 1 round. Finalement, le moine\
    \ peut dépenser 1 point de sa réserve de ki pour gagner un bonus d’esquive de\
    \ +4 à sa CA pendant 1 round. Chacune de ces options requiert une action rapide.\
    \ D’autres manières d’utiliser les points ki s’offrent au moine lorsqu’il progresse\
    \ en niveau.\n\nLa réserve de ki du moine se renouvelle chaque matin après huit\
    \ heures de repos ou de méditation (qui ne doivent pas forcément être consécutives).\n\
    \nVOEUX. Un moine peut discipliner son corps pour stocker plus de ki en respectant\
    \ scrupuleusement un vœu. Tant qu’il s’y tient, sa réserve de ki augmente du montant\
    \ indiqué dans la description du vœu. Tous les vœux comportent un inconvénient\
    \ ou une limite pour contrebalancer cette hausse. Un moine peut prononcer un vœu\
    \ à n’importe quel niveau mais il ne peut pas l’appliquer à sa réserve de ki tant\
    \ qu’il n’a pas gagné une réserve de ki comme pouvoir de classe. Un moine qui\
    \ prononce un vœu ne peut plus jamais bénéficier du pouvoir de classe sérénité,\
    \ même s’il brise son vœu.\n\nSi un moine brise volontairement et sciemment un\
    \ vœu, sa réserve de ki tombe à 0 (comme s’il avait dépensé tous ses points) et\
    \ il ne peut plus la remplir ni utiliser de pouvoirs qui exigent du ki tant qu’il\
    \ ne s’est pas racheté. Cette rédemption exige qu’il reprenne ses vœux et subisse\
    \ un sort de pénitence. Une fois que le moine s’est racheté, sa réserve de ki\
    \ revient à la normale (sans le bonus du vœu). S’il respecte le vœu brisé pendant\
    \ un mois complet, il récupère aussi les points de ki supplémentaires dus au vœu\
    \ et peut alors choisir de vivre à nouveau en accord avec ce vœu ou d’y renoncer\
    \ sans malus. Quand un moine renonce ainsi à un vœu, il ne peut plus jamais bénéficier\
    \ de points de ki supplémentaires grâce à ce vœu précis.\n\nUn moine peut prononcer\
    \ plusieurs vœux. Leurs effets et leur augmentation de réserve de ki se cumulent.\
    \ Si un moine viole un vœu, la rédemption lui permet de se servir à nouveau de\
    \ l’amélioration due aux autres vœux mais le ki supplémentaire issu du vœu brisé\
    \ ne reviendra pas avant un mois de dévotion (en effet, une fois que le moine\
    \ s’est racheté, la violation du vœu n’a plus aucun effet sur les autres).\n\n\
    \n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Réserve_de_ki_Sur_et_Voeux_10
  
- Nom: Chute ralentie 6 m
  Classe: Moine
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'À partir du niveau 4, lorsque le moine se trouve assez près d’une
    paroi pour pouvoir la toucher, il peut l’utiliser pour freiner sa chute. Au début,
    cette aptitude permet de réduire les dégâts résultant de la chute en considérant
    que celle-ci s’effectuait sur une hauteur de 6 m de moins que sa hauteur réelle.
    La capacité du moine à ralentir sa chute (c’est-à-dire à en réduire les dégâts
    en ignorant une partie de la distance parcourue) s’améliore lorsque son niveau
    augmente et, finalement, au niveau 20, le moine ne subit plus aucun dégât en cas
    de chute à proximité d’une paroi.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Chute_ralentie_Ext_11
  
- Nom: Sauts puissants
  Classe: Moine
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le moine ajoute son niveau à tous les tests d’Acrobaties
    relatifs à des sauts (verticaux ou horizontaux). De plus, on considère qu’il dispose
    toujours d’un élan (même si ce n’est pas le cas en pratique). En dépensant 1 point
    de sa réserve de ki (ce qui nécessite une action rapide) le moine gagne pendant
    1 round un bonus de +20 à tous les tests d’Acrobaties relatifs à des sauts.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Sauts_puissants_Ext_12
  
- Nom: Pureté physique
  Classe: Moine
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le moine développe une immunité à toutes les maladies,
    même celles qui sont d’origine surnaturelle ou magique.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Pureté_physique_Ext_13
  
- Nom: Plénitude physique
  Classe: Moine
  Source: MJ
  Niveau: 7
  Auto: true
  Description: 'Dès le niveau 7, le moine est capable de se soigner par une action
    simple. Il peut récupérer un nombre de points de vie égal à son niveau de moine
    en utilisant 2 points de sa réserve de ki.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Plénitude_physique_Sur_14
  
- Nom: Esquive surnaturelle
  Classe: Moine
  Source: MJ
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, l’esquive totale du moine s’améliore. Face aux attaques
    permettant un jet de Réflexes pour réduire les dégâts de moitié, il continue à
    ne subir aucun dégât en cas de jet de sauvegarde réussi mais, en plus, il ne subit
    que la moitié des dégâts en cas d’échec du jet de sauvegarde. Le moine ne bénéficie
    pas de cette capacité s’il est sans défense.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Esquive_surnaturelle_Ext_15
  
- Nom: Corps de diamant
  Classe: Moine
  Source: MJ
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, le moine développe une immunité à tous les types de
    poisons.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Corps_de_diamant_Sur_16
  
- Nom: Pas chassé
  Classe: Moine
  Source: MJ
  Niveau: 12
  Auto: true
  Description: 'À partir du niveau 12, le moine peut se déplacer instantanément
    d’un endroit à un autre comme à l’aide du sort porte dimensionnelle. Chaque utilisation
    de cette capacité nécessite une action de mouvement et coûte 2 points de ki. Le
    niveau de lanceur de sorts du moine pour cet effet est égal à son niveau de moine.
    Seul le moine peut se déplacer ainsi : il ne peut amener personne avec lui.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Pas_chassé_Sur_17
  
- Nom: Âme de diamant
  Classe: Moine
  Source: MJ
  Niveau: 13
  Auto: true
  Description: 'Au niveau 13, le moine acquiert une résistance à la magie égale
    à son niveau de moine actuel + 10. Pour pouvoir l’affecter à l’aide d’un sort,
    son adversaire doit effectuer un test de niveau de lanceur de sorts (1d20 + son
    niveau de lanceur de sorts) et obtenir un résultat égal ou supérieur à la RM du
    moine.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Âme_de_diamant_Ext_18
  
- Nom: Paume vibratoire
  Classe: Moine
  Source: MJ
  Niveau: 15
  Auto: true
  Description: 'Dès le niveau 15, le moine peut utiliser cette redoutable attaque
    lui permettant de transmettre des vibrations dangereuses à sa cible, qui peuvent
    devenir fatales quand il le désire. Le personnage peut se servir de la paume vibratoire
    une fois par jour et doit l’annoncer avant d’effectuer son jet d’attaque. Les
    créatures immunisées aux coups critiques ne sont pas affectées par ce pouvoir.
    Si le coup porte et si l’adversaire est blessé, les vibrations sont transmises
    avec succès au corps de la victime. À partir de ce moment, le moine peut décider
    de la tuer à tout instant (les vibrations persistent pendant un jour par niveau
    du moine). Dès qu’il prend cette décision (ce qui lui demande une action libre),
    la cible doit effectuer un jet de Vigueur (DD 10 + la moitié du niveau du moine
    + le modificateur de Sagesse du moine). En cas d’échec, elle meurt. Si elle réussit,
    les vibrations cessent et elle ne risque plus rien (mais elle peut subir une nouvelle
    attaque de paume vibratoire). Le moine ne peut activer plus d’un effet de paume
    vibratoire à la fois : si une victime est encore affectée par la paume vibratoire
    du moine et que celui-ci utilise cette capacité à nouveau, l’effet le plus ancien
    prend fin immédiatement.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Paume_vibratoire_Sur_19
  
- Nom: Éternelle jeunesse
  Classe: Moine
  Source: MJ
  Niveau: 17
  Auto: true
  Description: 'À partir du niveau 17, les affaiblissements de caractéristiques
    dus au vieillissement n’affectent plus le moine, pas plus que les attaques provoquant
    un vieillissement accéléré. Les affaiblissements qu’il aurait pu subir avant d’atteindre
    ce niveau ne sont pas annulés pour autant. Le moine continue de vieillir et bénéficie
    des bonus qui en découlent. Il meurt toujours de vieillesse lorsque son heure
    est venue.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Éternelle_jeunesse_Ext_20
  
- Nom: Langue du soleil et de la lune
  Classe: Moine
  Source: MJ
  Niveau: 17
  Auto: true
  Description: 'À partir du niveau 17, le moine peut communiquer avec toutes les
    créatures vivantes.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Langues_du_soleil_et_de_la_lune_Ext_21
  
- Nom: Désertion de l'âme
  Classe: Moine
  Source: MJ
  Niveau: 19
  Auto: true
  Description: 'Au niveau 19, le personnage peut devenir éthéré pendant une minute
    comme s’il utilisait le sort passage dans l’éther. Cette capacité s’active par
    une action de mouvement et coûte 3 points de ki. Seul le moine est affecté : il
    ne peut pas utiliser désertion de l’âme pour appliquer le même effet à d’autres
    créatures.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Désertion_de_l’âme_Sur_22
  
- Nom: Perfection de l'être
  Classe: Moine
  Source: MJ
  Niveau: 20
  Auto: true
  Description: "Au niveau 20, le moine devient une entité magique. À partir de cet\
    \ instant, il n’est plus considéré comme un humanoïde mais comme un Extérieur\
    \ pour ce qui est des sorts et des effets magiques. De plus, le moine acquiert\
    \ une réduction de dégâts de 10/chaotique, ce qui signifie qu’il ignore les 10\
    \ premiers points de dégâts infligés par chaque attaque portée avec une arme non-chaotique\
    \ ou avec une arme naturelle d’une créature qui ne dispose pas d’une réduction\
    \ de dégâts similaire. Contrairement aux autres Extérieurs, le moine peut être\
    \ ramené à la vie, comme si son type de créature n’avait pas changé.\n\n\nANCIENS\
    \ MOINESUn moine cessant d’être Loyal ne peut plus gagner de niveau de moine mais\
    \ conserve les pouvoirs acquis jusque-là.\n\r\n\t"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Perfection_de_l’être_23
  
- Nom: Vœu de célibat
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: Le moine doit s’abstenir de toute relation sexuelle ou activité physique
    intime. Un moine qui prononce ce vœu pousse cette résolution à l’extrême, au point
    de refuser de dormir dans la même pièce que quelqu’un d’autre ou de dormir à l’autre
    bout du camp par rapport au reste du groupe. Le moine célibataire n’est pas autorisé
    à toucher les autres ou à les laisser le toucher (ceci comprend les sorts de contact
    des alliés). Frapper des adversaires lors d’un combat et se faire frapper ne rentre
    pas dans la liste des interdits mais le moine doit fuir tout contact pacifique
    ou agréable. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1
    point par tranche de 5 niveaux de moine (+1 au minimum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_c%C3%A9libat_0
  
- Nom: Vœu des chaînes
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: Que ce soit par pénitence ou pour attirer l’attention sur les victimes
    de l’esclavage, le moine porte des chaînes aux poignets et aux chevilles, ce qui
    lui donne un malus de -1 aux jets d’attaque et à la CA et réduit ses déplacements
    de 3 mètres (2 c). S’il est temporairement incapable de porter ses chaînes, il
    peut transporter des pierres ou un autre fardeau (y compris une armure intermédiaire
    ou lourde) pour simuler cette souffrance. Un moine qui prononce ce vœu voit sa
    réserve de ki augmenter de 1 point par tranche de 3 niveaux de moine (+1 au minimum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_des_cha%C3%AEnes_1
  
- Nom: Vœu de jeun
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: Le moine ne mange que du riz (ou un autre aliment fade de base) et
    ne boit que de l’eau. Certains jours (généralement une fois par mois ou lors d’une
    fête religieuse), il peut manger une petite portion d’une autre nourriture simple
    et insipide pour garder une nutrition correcte. Le moine ne peut pas utiliser
    de tabac, de drogues, de potions ou d’objets alchimiques qu’il faut absorber,
    ni quoi que ce soit qui pourrait être considéré comme de la nourriture ou de la
    boisson. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1 point
    par tranche de 6 niveaux de moine (+1 au minimum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_jeun_2
  
- Nom: Vœu de paix
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: Le moine cherche la paix et n’a recours à la violence qu’en dernier
    ressort. Au combat, il lui est interdit de porter le premier coup. Si on l’attaque,
    il doit utiliser l’action de combat sur la défensive ou de défense totale pendant
    les deux premiers rounds. Il doit toujours donner une chance de se rendre à son
    adversaire et il n’a pas le droit de tuer sciemment une créature qu’il pourrait
    convaincre de fuir ou de devenir un membre productif d’une société civilisée (ce
    qui exclut de nombreux monstres). La plupart des moines qui prononcent ce vœu
    apprennent à lutter et à immobiliser leurs adversaires avant de les attacher avec
    des nœuds spéciaux dont ils pourront se libérer s’ils y consacrent suffisamment
    d’efforts. Beaucoup de moines pacifiques sont végétariens. Un moine qui prononce
    ce vœu voit sa réserve de ki augmenter de 1 point par tranche de 5 niveaux de
    moine (+1 au minimum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_paix_3
  
- Nom: Vœu de pauvreté
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: 'Un moine qui fait un vœu de pauvreté ne doit jamais accumuler plus
    de six possessions : des habits simples, une paire de sandales ou de chaussures,
    un bol, un sac, une couverture et un autre objet. Cinq de ces possessions doivent
    être des objets de facture simple mais le dernier peut avoir une certaine valeur
    (c’est souvent un souvenir qui a une grande importance personnelle pour le moine).
    Le moine ne doit jamais avoir plus d’argent sur lui que ce dont il a besoin pour
    se nourrir, se laver et se loger pendant une semaine dans de modestes conditions.
    Il ne peut pas emprunter ni transporter de richesses ou d’objets valant plus de
    50 po et appartenant à autrui. Il peut accepter et utiliser des potions curatives
    (ou des objets magiques similaires consommables et donc par la suite sans valeur)
    si une autre créature les lui propose. Un moine qui prononce ce vœu voit sa réserve
    de ki augmenter de 1 point par niveau de moine.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_pauvret%C3%A9_4
  
- Nom: Vœu de propreté
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: Un moine qui prononce ce vœu doit se laver tous les jours. Il doit
    changer d’habits tous les jours ou juste après que ses robes se soient salies.
    Il doit conserver une apparence immaculée et tresser soigneusement ses cheveux
    ou les raser (les hommes doivent se raser de près). Le vœu du moine lui interdit
    de toucher volontairement une personne sale, malade, morte ou morte-vivante (mais
    il est autorisé à purifier ou soigner les malades). En revanche, il peut utiliser
    une arme manufacturée pour attaquer ces créatures. Un moine qui prononce ce vœu
    voit sa réserve de ki augmenter de 1 point par tranche de 5 niveaux de moine (+1
    au minimum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_propret%C3%A9_5
  
- Nom: Vœu de silence
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: Le moine n’a pas le droit de prononcer la moindre parole et il doit
    se montrer discret dans ses actions. Les bruits accidentels ou de combat (comme
    le son d’un poing ou d’une arme qui frappe un adversaire) n’affectent pas ce vœu
    mais la majorité des moines qui font vœu de silence choisissent leurs armes et
    leurs adversaires de façon à minimiser tout son. Le moine a le droit de faire
    un bruit non vocal pour avertir un tiers d’un danger (en frappant dans ses mains
    ou en tapant du pied par exemple). Il peut faire des gestes et des mouvements
    pour communiquer avec les autres (et utiliser le langage des signes) et il a le
    droit d’écrire. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de
    1 point par tranche de 6 niveaux de moine (+1 au minimum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_silence_6
  
- Nom: Vœu de vérité
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: Le moine n’a pas le droit de mentir délibérément ni de bluffer ni
    de dire des demi-vérités dans l’intention de tromper, ni d’exagérer, ni de dire
    de pieux mensonges, etc. Ceci s’applique à tous ses modes de communication. Si
    le moine se retrouve dans une situation où il arrivera malheur à autrui s’il dit
    la vérité, il peut garder le silence. De nombreux moines qui prononcent ce vœu
    font également vœu de silence pour montrer leur dévotion. Un moine qui prononce
    ce vœu voit sa réserve de ki augmenter de 1 point par tranche de 5 niveaux de
    moine (+1 au minimum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_v%C3%A9rit%C3%A9_7
  
- Nom: Armes et armures
  Classe: Paladin
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les aptitudes du paladin sont décrites ci-dessous.




    Le paladin est formé au maniement de toutes les armes courantes et de guerre,
    ainsi qu’au port de toutes les armures (légères, intermédiaires et lourdes) et
    à l’utilisation des boucliers (à l’exception des pavois).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Armes_et_armures_0
  
- Nom: Aura du bien
  Classe: Paladin
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Un paladin génère une aura de Bien (voir le sort détection du Mal), dont la puissance
    correspond à son niveau de paladin.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Aura_de_Bien_Ext_1
  
- Nom: Détection du mal
  Classe: Paladin
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Un paladin peut détecter le Mal à volonté, comme par le sort de détection du Mal.
    Par une action de mouvement, le paladin peut se concentrer sur un objet ou un
    individu unique distant de 18 m (12 cases) ou moins pour déterminer s’il est d’alignement
    Mauvais et pour connaître la puissance de son aura comme s’il l’avait étudié pendant
    trois rounds. Lorsqu’il se concentre sur un objet ou un individu, le paladin ne
    détecte pas le Mal sur les autres objets ou individus à proximité.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Détection_du_Mal_Mag_2
  
- Nom: Châtiment du mal 1/jour
  Classe: Paladin
  Source: MJ
  Niveau: 1
  Auto: true
  Description: ' Une fois par jour, un paladin peut faire appel aux pouvoirs du
    bien dans son combat contre le mal. Par une action rapide, le paladin désigne
    comme cible de son châtiment du Mal un ennemi qu’il peut voir. Si la cible est
    d’alignement Mauvais, le paladin ajoute son bonus de Charisme (s’il en a un) à
    ses jets d’attaque et son niveau de paladin à tous les jets de dégâts à l’encontre
    de sa cible. Si la cible est un Extérieur du sous-type Mal, un dragon d’alignement
    Mauvais ou un mort-vivant, le bonus aux dégâts passe à 2 points de dégâts par
    niveau du paladin pour la première attaque qui touche l''adversaire. Dans tous
    les cas, le châtiment du mal ignore toutes les réductions de dégâts de la cible.


    De plus, lorsqu’un châtiment du Mal est en cours, le paladin gagne un bonus de
    parade à sa CA égal à son bonus de Charisme (s’il en a un) contre les attaques
    portées par la cible du châtiment du Mal. Si le paladin désigne une créature qui
    n’est pas d’alignement Mauvais, le châtiment est dépensé mais n’a aucun effet.


    L’effet du châtiment du Mal persiste jusqu’à ce que la cible soit morte ou jusqu’à
    ce que le paladin se repose et récupère son quota d’utilisations de cette capacité.
    Au niveau 4 et tous les trois niveaux par la suite, le paladin obtient une utilisation
    quotidienne supplémentaire de ce pouvoir, comme indiqué dans la Table "Le Paladin",
    avec un maximum de sept utilisations quotidiennes au niveau 19.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Châtiment_du_Mal_Sur_3
  
- Nom: Grâce divine
  Classe: Paladin
  Source: MJ
  Niveau: 2
  Auto: true
  Description: '

    Un paladin de niveau 2 ou plus bénéficie d’un bonus à tous ses jets de sauvegarde
    égal à son bonus de Charisme (s’il en a un).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Grâce_divine_Sur_4
  
- Nom: Imposition des mains
  Classe: Paladin
  Source: MJ
  Niveau: 2
  Auto: true
  Description: '

    À partir du niveau 2, un paladin peut soigner ses blessures ou celles de ses camarades
    d’un simple toucher. Il peut utiliser ce pouvoir un nombre de fois par jour égal
    à la moitié de son niveau de paladin + son modificateur de Charisme. Chaque utilisation
    permet de soigner 1d6 points de vie par tranche de deux niveaux de paladin et
    nécessite une action simple (sauf si le paladin soigne ses propres blessures,
    auquel cas une action rapide suffit). Contrairement à ce que son nom pourrait
    laisser penser, cette capacité ne nécessite qu’une seule main de libre pour être
    utilisée.


    Le paladin peut également utiliser ce pouvoir de guérison pour infliger des blessures
    aux morts-vivants, à hauteur de 1d6 points de dégâts par tranche de deux niveaux
    de paladin. Cette utilisation du pouvoir nécessite un jet d’attaque de contact
    au corps à corps et ne provoque pas d’attaque d’opportunité. Les morts-vivants
    ne bénéficient d’aucun jet de sauvegarde contre ces dégâts.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Imposition_des_mains_Sur_5
  
- Nom: Aura de courage
  Classe: Paladin
  Source: MJ
  Niveau: 3
  Auto: true
  Description: '

    Un paladin de niveau 3 est immunisé contre la terreur (magique ou non). De plus,
    tous ses alliés situés à 3 m (2 cases) ou moins bénéficient d’un bonus de moral
    de +4 aux jets de sauvegarde contre tous les effets de terreur. Cette aptitude
    fonctionne tant que le paladin est conscient, mais pas s’il est inconscient ou
    mort.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Aura_de_bravoure_Sur_6
  
- Nom: Santé divine
  Classe: Paladin
  Source: MJ
  Niveau: 3
  Auto: true
  Description: '

    Un paladin de niveau 3 est immunisé contre toutes les maladies, y compris celles
    qui sont d’origine magique ou surnaturelle.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Santé_divine_Ext_7
  
- Nom: Grâce
  Classe: Paladin
  Source: MJ
  Niveau: 3
  Auto: true
  Description: '

    Au niveau 3 et tous les trois niveaux par la suite, un paladin peut choisir une
    grâce. Chaque grâce ajoute un effet supplémentaire à sa capacité d’imposition
    des mains. Chaque fois que le paladin impose les mains pour soigner les blessures
    d’une créature, celle-ci bénéficie également des effets supplémentaires relatifs
    à toutes les grâces que le paladin a choisies. Une grâce peut annuler un état
    préjudiciable infligé par une maladie, une malédiction ou un poison sans pour
    autant soigner l’affliction elle-même. L’état préjudiciable en question réapparaît
    après une heure, à moins que la grâce ait effectivement supprimé l’affliction
    qui le causait.


    Au niveau 3, le paladin peut sélectionner une des grâces suivantes :

    • Fatigué : la cible n’est plus fatiguée.

    • Fiévreux : la cible n’est plus fiévreuse.

    • Secoué : la cible n’est plus secouée.


    Au niveau 6, les choix suivants s’ajoutent à la liste des grâces disponibles :

    • Chancelant : la cible n’est plus chancelante, sauf si elle a exactement 0 point
    de vie.

    • Guérison de la maladie : l’imposition des mains du paladin agit également comme
    un sort de guérison des maladies avec un NLS égal au niveau du paladin.

    • Hébété : la cible n’est plus hébétée.


    Au niveau 9, les choix suivants s’ajoutent à la liste des grâces disponibles :

    • Délivrance de la malédiction : l’imposition des mains du paladin agit également
    comme un sort de délivrance des malédictions avec un NLS égal au niveau du paladin.

    • Effrayé : la cible n’est plus effrayée (le paladin doit posséder la grâce Secoué
    avant de pouvoir choisir cette option).

    • Épuisé : la cible n’est plus épuisée (le paladin doit posséder la grâce Fatigué
    avant de pouvoir choisir cette option).

    • Guérison du poison : l’imposition des mains du paladin agit également comme
    un sort de neutralisation du poison avec un NLS égal au niveau du paladin.

    • Nauséeux : la cible n’est plus nauséeuse (le paladin doit posséder la grâce
    Fiévreux avant de pouvoir choisir cette option).


    Au niveau 12, les choix suivants s’ajoutent à la liste des grâces disponibles.

    • Aveugle : la cible n’est plus aveugle.

    • Assourdi : la cible n’est plus assourdie.

    • Étourdi : la cible n’est plus étourdie.

    • Paralysé : la cible n’est plus paralysée.


    Ces effets se cumulent. Par exemple, lorsqu’un paladin de niveau 12 impose les
    mains, il guérit 6d6 points de dégâts et peut également supprimer les états préjudiciables
    fatigué et épuisé en plus de soigner les maladies et de neutraliser les poisons.
    Une fois qu’une grâce a été sélectionnée, ce choix ne peut plus être modifié.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Grâce_Sur_8
  
- Nom: Canalisation d'énergie positive
  Classe: Paladin
  Source: MJ
  Niveau: 4
  Auto: true
  Description: '

    Lorsque le paladin atteint le niveau 4, il acquiert la capacité surnaturelle de
    canaliser de l’énergie positive avec un niveau effectif de prêtre égal à son niveau
    de paladin (voir la description de cette capacité chez le prêtre). Chaque canalisation
    d’énergie consomme deux utilisations de sa capacité d’imposition des mains. Il
    s’agit d’une capacité basée sur le Charisme.


    Voir aussi les variantes de canalisation.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Canalisation_d’énergie_positive_Sur_9
  
- Nom: Sorts
  Classe: Paladin
  Source: MJ
  Niveau: 4
  Auto: true
  Description: '

    Dès le niveau 4, un paladin peut lancer un petit nombre de sorts divins appartenant
    à la liste des sorts de paladins. Un paladin doit choisir et préparer ses sorts
    à l’avance.


    Pour préparer ou lancer un sort, un paladin doit avoir une valeur de Charisme
    au moins égale à 10 + le niveau du sort. Le DD des jets de sauvegarde contre les
    sorts du paladin est égal à 10 + le niveau du sort + le modificateur de Charisme
    du paladin.


    Comme les autres lanceurs de sorts, le paladin ne peut lancer qu’un nombre de
    sorts donné de chaque niveau chaque jour. Son quota de sorts quotidiens est indiqué
    dans la Table "Le Paladin". En plus de cela, il reçoit des sorts en bonus si sa
    valeur de Charisme est suffisamment élevée. Quand la Table "Le Paladin" indique
    que le paladin peut lancer quotidiennement 0 sort d’un niveau donné, il ne dispose,
    pour ce niveau de sorts, que des sorts en bonus que peut lui accorder un Charisme
    élevé (voir la Table "Modificateurs de caractéristique et sorts en bonus").


    Chaque jour, le paladin doit passer une heure à prier et à méditer afin de renouveler
    son quota journalier de sorts. Le paladin peut préparer et lancer n’importe quel
    sort de la liste des paladins, pour autant qu’il puisse lancer des sorts de ce
    niveau. Il doit cependant choisir quels sorts préparer au cours de sa méditation
    quotidienne.


    Jusqu’au niveau 3, le paladin n’a pas de niveau de lanceur de sorts. À partir
