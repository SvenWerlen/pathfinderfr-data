- Nom: Appel d'Extérieur 2
  Classe: Occultiste
  Source: AO
  Niveau: 12
  Auto: true
  Description: '

    Au niveau 8, l’occultiste apprend le véritable

    nom d’un Extérieur précis. Cet Extérieur ne peut pas avoir plus de

    3 Dés de Vie. Chaque fois que l’occultiste crée un cercle magique, il

    peut dépenser 1 point de focalisation mentale supplémentaire pour

    diriger l’énergie du cercle vers l’intérieur afin d’obliger cet Extérieur à

    y pénétrer (comme lorsqu’on utilise un sort de contrat). L’Extérieur reste

    enfermé pendant un maximum de 10 minutes. Pendant cette période,

    l’occultiste peut négocier une information avec lui. Cette négociation

    nécessite un paiement d’au moins 20 po (ou un don d’objet d’une

    valeur totale équivalente et susceptible d’intéresser l’Extérieur). Durant

    cette négociation, l’occultiste doit effectuer un test de Diplomatie ou

    d’Intimidation opposé au résultat du test de Psychologie de l’Extérieur.


    Une réussite de 5 points ou plus à ce test réduit le paiement à 10 po.

    Un échec l’augmente à 30 po, tandis qu’un échec de 5 points ou plus

    permet à l’Extérieur de s’échapper en ne révélant aucune information

    (et sans recevoir le paiement). L’information obtenue équivaut à celles

    que l’on peut apprendre grâce à un sort de divination. Elle est toujours

    correcte mais souvent énigmatique. L’Extérieur met généralement

    1d3 heures pour obtenir l’information. Au terme de cette période, il

    revient de lui-même pour la transmettre comme promis. L’Extérieur

