- Nom: Déluge de coup du lutteur (Combat à deux armes supérieur)
  Classe: Lutteur
  Source: MCA
  Niveau: 15
  Auto: true
  Description: 'À partir du niveau 2, le lutteur peut effectuer un déluge de coups
    du lutteur par une action complexe. Il dispose alors du don Combat à deux armes
    tant qu’il attaque avec une combinaison de frappes à mains nues, d’armes du groupe
    d’armes de proximité du guerrier ou d’armes dites « de moine. » Il n’a pas besoin
    d’utiliser deux armes différentes pour se servir de ce pouvoir.


    Le lutteur applique la totalité de son modificateur de Force à ses jets de dégâts
    pour toutes les attaques du déluge de coups du lutteur, qu’il les porte avec une
    arme dans la main secondaire ou une arme dans chaque main. Lors d''un déluge de
    coups, il peut remplacer ses attaques à mains nues par des manœuvres de désarmement,
    de destruction d’arme et de croc-en-jambe. Un lutteur doté d’armes naturelles
    ne peut pas les utiliser lors d’un déluge de coup du lutteur. Il ne peut pas non
    plus s’en servir pour faire des attaques en plus de ses attaques de déluge de
    coup du lutteur.


    Au niveau 8, le lutteur gagne le don Science du combat à deux armes quand il utilise
    le déluge de coups du lutteur.


    Au niveau 15, il gagne Combat à deux armes supérieur quand il se sert de cette
    aptitude.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur.ashx#Déluge_de_coups_du_lutteur_Ext_6
  
