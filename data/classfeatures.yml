- Nom: Repositionnement dans les cordes (Ext)
  Classe: Roublard
  Archétype: Pirate
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le pirate intègre les mâts, le gréement, les cordes,
