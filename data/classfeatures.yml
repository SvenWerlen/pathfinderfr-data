- Nom: Bouillonnement élémentaire +5
  Classe: Cinétiste
  Source: AO
  Niveau: 15
  Auto: true
  Description: "Au niveau 3, l’énergie liée à l’élément de prédilection du cinétiste\
    \ traverse son corps chaque fois qu’il accepte une brûlure. Son corps est alors\
    \ auréolé de feu, de l’eau suinte des pores de sa peau ou un autre effet correspondant\
    \ au thème de l’élément choisi se manifeste. De plus, il bénéficie d’un bonus\
    \ aux jets d’attaque effectués avec ses explosions cinétiques égal au nombre total\
    \ de points de brûlure qu’il possède actuellement, jusqu’à un bonus maximum de\
    \ +1 tous les 3 niveaux de cinétiste. Il bénéficie également d’un bonus aux jets\
    \ de dégâts infligés par ses explosions cinétiques égal au double du bonus aux\
    \ jets d’attaque. Le cinétiste peut réprimer les effets visuels du bouillonnement\
    \ élémentaire en se concentrant pendant 1 round entier mais, ce faisant, il supprime\
    \ également tous les autres avantages conférés par cette aptitude. La prochaine\
    \ fois que le cinétiste utilise un talent sauvage, quel qu’il soit, les effets\
    \ visuels et les avantages réapparaissent instantanément.\n \nAlors que l’élément\
    \ se répand toujours davantage dans le corps du cinétiste, celui-ci obtient des\
    \ avantages toujours plus intéressants. Dès le niveau 6, chaque fois qu’il possède\
    \ au moins 3 points de brûlure, le cinétiste bénéficie d’un bonus de taille de\
    \ +2 à deux valeurs de caractéristique physique de son choix. Il gagne également\
    \ une chance d’ignorer les effets d’un coup critique ou d’une attaque sournoise\
    \ égale à 5 % × son nombre actuel de points de brûlure. Au niveau 11, chaque fois\
    \ que le cinétiste possède au moins 5 points de brûlure, ces bonus augmentent.\
    \ Il bénéficie ainsi d’un bonus de taille de +4 à une valeur de caractéristique\
    \ physique de son choix et d’un bonus de taille de +2 aux deux autres valeurs\
    \ de caractéristique physique. Au niveau 16, chaque fois que le cinétiste possède\
    \ au moins 7 points de brûlure, ces bonus augmentent encore. Il bénéficie ainsi\
    \ d’un bonus de taille de +6 à une valeur de caractéristique physique de son choix,\
    \ d’un bonus de taille de +4 à une seconde valeur de caractéristique physique\
    \ de son choix et d’un bonus de taille de +2 à la valeur de caractéristique physique\
    \ restante.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Bouillonnement_élémentaire_Ext_8
  
- Nom: 'Extension élémentaire #2'
  Classe: Cinétiste
  Source: AO
  Niveau: 15
  Auto: true
  Description: 'Au niveau 7, Un cinétiste apprend à utiliser un autre élément ou
    approfondit sa compréhension de son élément de prédilection. Il peut choisir n’importe
    quel élément, y compris son élément de prédilection. Il obtient un des talents
    sauvages d’explosion simple de cet élément qu’il ne possède pas déjà. Il obtient
    également l’ensemble des talents sauvages d’explosion composite dont il satisfait
    les conditions d’acquisition, ainsi que le talent sauvage simple de l’élément
    choisi grâce à l’extension élémentaire (par exemple, l’aérocinétique simple s’il
    choisit l’Air). Il n’obtient pas le talent sauvage de défense de l’élément choisi
    grâce à l’extension élémentaire.



    Si l’élément choisi par le cinétiste grâce à l’extension élémentaire est différent
    de son élément de prédilection, il considère que son niveau de cinétiste est inférieur
    de 4 niveaux lorsqu’il s’agit de déterminer les talents sauvages qu’il peut apprendre
    par le biais de cette aptitude.



    Si le cinétiste décide d’approfondir sa compréhension d’un élément qu’il possède
    déjà, il obtient un talent sauvage utilitaire supplémentaire ou une injection
    de son choix conféré par cet élément, en respectant les mêmes règles d’acquisition
    indiquées pour les aptitudes de classe talent sauvage et injection.



    Au niveau 15, le cinétiste peut soit choisir un nouvel élément ou approfondir
    sa compréhension de son élément de prédilection. Il ne peut pas choisir le même
    élément que celui sélectionné au niveau 7, sauf si c’est son élément de prédilection.
    Il obtient tous les avantages conférés par son nouvel élément, comme indiqué plus
    haut. Toutefois, si le cinétiste choisit son élément de prédilection grâce à l’extension
    élémentaire aux niveaux 7 et 15, sa maîtrise de cet élément augmente. En ce qui
    concerne les talents sauvages de son élément, le cinétiste bénéficie d’un bonus
    de +1 aux jets d’attaque et de dégâts, ainsi qu’à son NLS et aux DD.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Extension_élémentaire_Sur_12
  
- Nom: Réserve interne 3
  Classe: Cinétiste
  Source: AO
  Niveau: 16
  Auto: true
  Description: 'Au niveau 6, l’analyse du cinétiste menée sur son corps et sur les
    forces élémentaires qui le traversent lui permettent de créer une réserve interne
    dans laquelle il stocke de l’énergie supplémentaire. Au départ, la réserve est
    vide et ne se remplit pas de nouveau chaque jour, mais le cinétiste peut accepter
    1 point de brûlure pour ajouter 1 point à sa réserve par une action complexe,
    jusqu’à un maximum total de 1 point. Ce maximum s’élève à 2 points au niveau 11
    et à 3 points au niveau 16. Les points stockés par le cinétiste restent dans sa
    réserve jusqu’à ce qu’il les dépense. Quand il a l’occasion d’accepter des brûlures,
    un cinétiste peut dépenser 1 point de sa réserve pour éviter d’accepter 1 point
    de brûlure. Il ne peut pas dépenser plus d’un point de sa réserve de cette façon
    par utilisation d’un unique talent sauvage. Les points dépensés de la réserve
    interne n’activent pas le bouillonnement élémentaire et ne déclenchent pas ses
    effets supplémentaires. De la même manière, cette réserve peut être utilisée pour
    dépasser la limite du nombre de points de brûlure que le cinétiste peut accepter
    au cours d’un round.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Réserve_interne_Sur_11
  
