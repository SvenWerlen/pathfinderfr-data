- Nom: Sorts
  Classe: Antipaladin
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Dès le niveau  4, un antipaladin peut lancer un petit nombre de
    sorts divins appartenant à la liste de sorts d’antipaladin. Un antipaladin doit
    choisir et préparer ses sorts à l’avance. Pour préparer ou lancer un sort, un
    antipaladin doit avoir une valeur de Charisme au moins égale à 10  +  le niveau
    du sort. Le DD des jets de sauvegarde contre les sorts de l’antipaladin est égal
    à 10 +  le niveau du sort + le modificateur de Charisme de l’antipaladin.


    Comme les autres lanceurs de sorts, l’antipaladin ne peut lancer qu’un nombre
    de sorts donné de chaque niveau chaque jour. Son quota de sorts quotidiens est
    indiqué sur la Table 2-11. En plus de cela, il reçoit des sorts supplémentaires
    si sa valeur de Charisme est suffisamment élevée. Quand la Table 2-11 indique
    que l’antipaladin peut lancer quotidiennement 0  sort d’un niveau donné, il ne
    dispose, pour ce niveau de sorts, que des sorts supplémentaires que lui accorde
    un Charisme élevé.


    Chaque jour, l’antipaladin doit passer 1  heure à  prier et à méditer afin de
    renouveler son quota journalier de sorts. L’antipaladin peut préparer et lancer
    n’importe quel sort de la liste de sorts d’antipaladin pour autant qu’il puisse
    lancer des sorts de ce niveau. Il doit cependant choisir quels sorts préparer
    au cours de sa méditation quotidienne.


    Jusqu’au niveau 3, l’antipaladin n’a pas de niveau de lanceur de sorts. À partir
    du niveau 4, son niveau de lanceur de sorts est égal son niveau d’antipaladin
    –3.



    '
