- Nom: 'Versatilité artistique #2'
  Classe: Scalde
  Source: MCA
  Niveau: 7
  Auto: true
  Description: "Au niveau 2, le scalde choisit un type de représentation associé\
    \ à sa classe. Il peut utiliser le bonus qu’il possède dans cette compétence à\
    \ la place du bonus dans la compétence associée indiquée plus loin. Dans ce cas,\
    \ il utilise la totalité de son bonus de Représentation, y compris son bonus de\
