  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Coup_sûr_Ext_3
  
- Nom: Esquive (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, l'archer reçoit un bonus d'esquive de +2 à sa CA contre
