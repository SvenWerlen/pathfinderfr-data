- Nom: Regard impudent
  Classe: Hypnotiseur
  Source: AO
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3 et tous les 4 niveaux par la suite, le regard hypnotique
    de l’hypnotiseur produit plus d’effet sur la créature ciblée. L’hypnotiseur choisit
    une des options suivantes chaque fois qu’il acquiert une nouvelle amélioration
    de regard impudent. Ce choix est définitif. Sauf indication contraire, l’hypnotiseur
    ne peut pas choisir plusieurs fois la même amélioration. Toutes les améliorations
    de regard impudent affectent la cible tant que celle-ci est également affectée
    par le regard hypnotique de l’hypnotiseur.


    • Charme. Le malus du regard hypnotique s’applique également aux tests d’initiative
    et de Perception.

    • Désorientation. Le malus du regard hypnotique s’applique également aux jets
    d’attaque.

    • Frémissement psychique. Le regard hypnotique et le malus associé peuvent affecter
    les créatures dénuées d’intelligence ou immunisées aux effets mentaux (comme les
    morts-vivants ou la vermine). L’hypnotiseur peut également affecter, quoique partiellement,
    une créature de ce type avec ses sorts et ses pouvoirs mentaux à condition qu’elle
    soit sous l’effet de son regard hypnotique. Elle bénéficie tout de même d’un bonus
    de +2 à son jet de sauvegarde (le cas échéant) et, si elle est affectée, elle
    a 50 % de chances chaque round d’ignorer l’effet. Ignorer l’effet de cette façon
    ne met pas fin à cet effet mais permet simplement à la créature d’agir normalement
    pendant le round en cours.

    • Indolence. La cible du regard hypnotique voit sa vitesse de déplacement réduite
    de 1,50 mètre (jusqu’à un minimum de 1,50 mètre) et le malus du regard hypnotique
    s’applique également à ses jets de Réflexes.

    • Magie affaiblie. Le malus du regard hypnotique s’applique également aux DD des
    sorts et des pouvoirs magiques utilisés par la cible, ainsi qu’à son éventuelle
    résistance à la magie.

    • Susceptibilité. Le malus du regard hypnotique s’applique également aux tests
    de Psychologie de la cible lorsqu’ils sont opposés aux tests de Bluff, ainsi qu’aux
    DD des tests de Diplomatie et d’Intimidation effectués contre la cible.

    • Timidité. Le malus du regard hypnotique s’applique également aux jets de dégâts.



    '
