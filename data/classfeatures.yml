- Nom: Cercles magiques
  Classe: Occultiste
  Source: AO
  Niveau: 8
  Auto: true
  Description: '

    Au niveau 8, un occultiste apprend la

    méthode pour tracer des cercles magiques. Pour ce faire, il doit disposer

    d’une craie, de sel, de sang, de poudre d’argent ou de toute autre

    substance appropriée (même s’il peut simplement tracer par pression

    un cercle magique sur une surface souple telle que de la terre meuble

    ou de la glaise). Le traçage d’un cercle prend une minute et nécessite

    la dépense d’un point de focalisation mentale de la part de l’occultiste

    (soit de la focalisation générique, soit de la focalisation prélevée de l’un

    de ses instruments). Une fois achevé, le cercle fonctionne comme un

    cercle magique permanent contre un alignement choisi par l’occultiste.


    L’occultiste ne peut pas choisir un alignement identique au sien (s’il est

    Loyal Bon, par exemple, il ne peut pas tracer un cercle magique contre le

    Bien ou contre la Loi). Le cercle reste efficace tant qu’on ne tente pas de

    l’effacer (par exemple, en effaçant la ligne du cercle ou en dispersant

    le sable utilisé). Seule une créature vivante peut briser le cercle et non

    les effets simplement produits par l’environnement. Un occultiste ne

    peut maintenir qu’un seul cercle actif en même temps. S’il en crée un

    deuxième, le premier perd tous ses pouvoirs magiques. Ce type de cercle

    magique ne peut normalement pas être dirigé vers l’intérieur pour y

    enfermer un Extérieur.




    '
