- Nom: Révélations
  Classe: Oracle
  Archétype: Oracle doublement maudit
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Un oracle doublement maudit obtient une nouvelle révélation aux
    niveaux 5 et 13, en plus des révélations normales des niveaux 3, 7 et autres.
    De plus, le personnage peut choisir l''une des révélations suivantes au lieu d''une
    révélation de mystère.

    • Mauvaise fortune (Ext). Au niveau 1, par une action immédiate, il peut obliger
    une créature située dans les 9 mètres (6 c) à relancer un jet de d20 qu''il vient
    de faire avant d''en connaître le résultat. La cible doit conserver le résultat
    du second jet, même s''il est pire que le premier. Une fois qu''une créature a
    été affectée par la mauvaise fortune de l''oracle, elle ne peut plus en être victime
    pendant 1 jour.

    • Fortune (Ext). Au niveau 5, par une action immédiate, l''oracle peut refaire
    un jet de d20 qu''il vient de faire avant d''en connaître le résultat. Il doit
    conserver le résultat du second jet, même s''il est pire que le premier. Il peut
    utiliser ce pouvoir une fois par jour au niveau 5 et ensuite une fois de plus
    tous les six niveaux.'
