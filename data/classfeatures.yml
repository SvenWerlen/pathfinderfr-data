- Nom: Révélation finale
  Classe: Oracle
  Archétype: Oracle planaire
  Source: AM
  Niveau: 20
  Auto: true
  Description: Au niveau 20, l'oracle devient une créature extraplanaire. Il choisit
    un plan extérieur comme le Paradis ou les Abysses. Il revêt les caractéristiques
    physiques superficielles des natifs de ce plan (voir Bestiaire Pathfinder JdR).
    Par exemple, si l'oracle a choisi le Paradis, il gagne des caractéristiques angéliques
    comme le halo et la peau métallique. Ce changement ne modifie pas ses dés de vie,
    ses points de vie, ses jets de sauvegarde, ses points de compétence, ses compétences
    de classe ni ses capacités de maniement d'arme et de port d'armure. Son type devient
    « extérieur (extraplanaire) » sauf sur son plan d'adoption où il est « extérieur
    (natif ). » De plus, il est immunisé contre le type d'énergie associée et une
    RD 10/magie. Contrairement aux autres extérieurs, on peut encore le ramener d'entre
    les morts, comme un membre de sa race précédente. Ceci remplace la révélation
    finale du mystère de l'oracle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle%20planaire%20(oracle).ashx#Révélation_finale_3
  
