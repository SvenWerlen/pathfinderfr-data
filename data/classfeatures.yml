- Nom: 'Talent sauvage utilitaire #10'
  Classe: Cinétiste
  Source: AO
  Niveau: 20
  Auto: true
  Description: "Un cinétiste utilise des talents sauvages : des aptitudes magiques\
    \ semblables aux sorts mais qu’il produit à volonté grâce à son talent psychique\
    \ inné. Les talents sauvages sont, pour l’essentiel, des pouvoirs magiques (certains\
    \ sont surnaturels) et, sauf indication contraire, il faut accomplir une action\
    \ simple pour les activer. \n\nUn talent sauvage possède toujours le ou les registres\
    \ élémentaires (Air, Eau, Éther, Feu ou Terre) qui correspondent à l’élément qui\
    \ s’y rapporte. Un talent sauvage que l’on peut utiliser en sélectionnant un élément\
    \ parmi une liste qui en comporte plusieurs obtient le registre élémentaire correspondant\
    \ lorsqu’il est utilisé avec l’élément choisi. \n\nChaque talent sauvage possède\
    \ un niveau de sort effectif. Un cinétiste peut toujours choisir les talents sauvages\
    \ de niveau 1. Il peut également choisir un talent sauvage d’un niveau supérieur\
    \ dès que son niveau de cinétiste est au moins égal à deux fois le niveau de sort\
    \ effectif du talent sauvage. \n\nOn considère que le niveau de sort effectif\
    \ des talents sauvages d’explosion cinétique et de défense est toujours égal à\
    \ la moitié du niveau de cinétiste (jusqu’à un niveau de sort effectif maximum\
    \ de 9 pour un cinétiste de niveau 18).\n\n\nSauf indication contraire, le DD\
    \ des jets de sauvegarde effectués contre un talent sauvage est égal à 10 + le\
    \ niveau de sort effectif du talent sauvage + le modificateur de Constitution\
    \ du cinétiste. Le cinétiste applique son modificateur de Constitution aux tests\
    \ de concentration effectués quand il utilise des talents sauvages.\n\n\nEn plus\
    \ des talents sauvages obtenus grâce à ses autres aptitudes de classe, un cinétiste\
    \ choisit un nouveau talent sauvage utilitaire au niveau 2 et tous les 2 niveaux\
    \ par la suite parmi ceux de la liste de talents à laquelle il a accès. \n\nUn\
    \ cinétiste peut uniquement choisir les talents sauvages universels ou ceux qui\
    \ correspondent à son élément. Aux niveaux 6, 10 et 16, un cinétiste peut remplacer\
    \ l’un de ses talents sauvages utilitaires par un autre de niveau égal ou inférieur.\
    \ Il ne peut pas remplacer un talent sauvage qui satisfait les conditions d’obtention\
    \ d’un ou plusieurs de ses autres talents sauvages.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste.ashx#Talents_sauvages_2
  
- Nom: 'Induction d’hypnotiseur #2'
  Classe: Hypnotiseur
  Source: AO
  Niveau: 2
  Auto: true
  Description: "Un hypnotiseur peut créer des liaisons hypnotiques vers ses alliés\
    \ en implantant dans leur esprit des suggestions magiques qu’il peut activer ultérieurement.\
    \ Chaque jour, il peut implanter un nombre d’inductions égal à la moitié de son\
    \ niveau d’hypnotiseur (1 au minimum) plus son éventuel bonus de Charisme. Il\
    \ ne peut maintenir qu’une seule induction implantée à la fois et l’implantation\
    \ d’une nouvelle induction met fin à la précédente (l’hypnotiseur perd quand même\
    \ l’utilisation de cette aptitude dépensée pour implanter l’induction précédente).\n\
    \ \nL’hypnotiseur doit effectuer une action simple pour implanter une induction\
    \ et soit toucher une créature consentante, soit l’implanter en lui-même. Une\
    \ créature peut être le sujet d’une seule induction d’hypnotiseur en même temps.\n\
    \nL’hypnotiseur peut activer l’induction par une action libre quand les conditions\
    \ de déclenchement sont remplies (telles qu’elles sont définies dans la description\
    \ de chaque induction) et ce, même en dehors de son tour. Le sujet doit être situé\
    \ à une portée moyenne (30 mètres + 3 mètres par niveau) pour que l’hypnotiseur\
    \ puisse la déclencher. \n\nL’hypnotiseur surveille les possibilités de déclenchement\
    \ de l’induction par le biais d’une discrète liaison télépathique et n’a donc\
    \ pas besoin d’avoir une ligne de mire sur son sujet. Toutefois, tout ce qui bloque\
    \ la liaison télépathique l’empêche de déclencher ses inductions. Une induction\
    \ implantée le reste jusqu’au prochain moment où l’hypnotiseur récupérera ses\
    \ sorts.\n\n\nUne induction n’est plus implantée une fois déclenchée. Elle ne\
    \ peut donc pas être déclenchée une deuxième fois tant que l’hypnotiseur ne l’a\
    \ pas implantée à nouveau. La durée de l’effet produit par une induction déclenchée\
    \ est soit instantanée soit indiquée dans sa description.\n\nLe DD pour résister\
    \ à une induction d’hypnotiseur ou de maître hypnotiseur qui nécessite un jet\
    \ de sauvegarde ou un test de compétence est égal à 10 + la moitié du niveau d’hypnotiseur\
    \ + le modificateur de Charisme de l’hypnotiseur.\n\n\nL’hypnotiseur connaît une\
    \ induction au niveau 1. Il en apprend une nouvelle au niveau 2 puis tous les\
    \ 2 niveaux par la suite (jusqu’à un maximum de 11 inductions au niveau 20).\n\
    \nChaque utilisation quotidienne des inductions d’hypnotiseur peut être utilisée\
    \ pour implanter une des inductions que le personnage connaît. Sauf indication\
    \ clairement spécifiée dans la description, un hypnotiseur ne peut pas choisir\
    \ plusieurs fois une même induction.\n\n\nVoir la liste des inductions\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hypnotiseur.ashx#Inductions_d’hypnotiseur_Sur_5
  
