- Nom: Œil du faucon (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un archer reçoit un bonus de +1 sur ses tests de Perception.
    La portée des arcs qu'il utilise est améliorée d'une case. Ces bonus augmentent
    respectivement de +1 et d'une case par tranche de 4 niveaux au delà du niveau
    2. Cette capacité remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Œil_du_faucon_Ext_0
  
- Nom: Coup vicieux (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le personnage choisit l''une des actions ou manœuvres
    de combat suivantes : désarmement, feinte ou destruction d''arme. S''il accepte
    une pénalité de -4 à son BMO, il peut accomplir cette action avec son arc contre
    une cible située dans un rayon de 6 cases. Il peut choisir un coup vicieux de
    plus par tranche de quatre niveaux au-delà du niveau 3. Ces manœuvres utilisent
    des flèches normalement.


    Au niveau 11, il peut également choisir parmi les attaques spéciales suivantes
    : bousculade, lutte, croc-en-jambe. Une cible agrippée par une flèche peut se
    libérer en la détruisant (solidité 5, 1 pv, DD13), en réussissant un test d''Évasion
    ou de BMO contre le DMD de l''archer -4. Cette capacité remplace entraînement
    aux armures 1, 2, 3, et 4.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Coup_vicieux_Ext_1
  
- Nom: Expert à l'arc (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 5
  Auto: true
