- Nom: Pouvoir de lignage
  Classe: Sanguin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: " \nTous les sanguins ont une source magique quelque part dans leur\
    \ arbre généalogique, un héritage qui leur offre leur rage sanguine, ainsi que\
    \ leurs dons et sorts supplémentaires. Parfois il s’agit d’un lien parental distant\
    \ avec un être très puissant, d’autres fois il s’agit d’un événement capital qui\
    \ a impliqué leur famille et une telle créature.  Quelle que soit l’origine de\
    \ cette influence, elle se manifeste de diverses manières. Le sanguin doit choisir\
    \ son lignage quand il prend son premier niveau dans cette classe. Ensuite, il\
    \ ne peut plus en changer. L’alignement du sanguin ne réduit pas ses possibilités\
    \ de choix au niveau du lignage. Un sanguin Bon peut tout à fait être issu d’un\
    \ lignage abyssal et un lignage céleste peut engendrer des générations de sanguins\
    \ Mauvais tout comme un lignage infernal peut compter des sanguins Chaotiques,\
    \ etc. Le lignage du sanguin lui confère ses pouvoirs mais il ne dicte pas ses\
    \ pensées ni son comportement et ne les limite en rien.\n\nLe sanguin gagne des\
    \ pouvoirs de lignage aux niveaux 1 et 4 puis tous les quatre niveaux. Ses pouvoirs\
    \ sont décrits dans la section du lignage choisi. Considérez le niveau du sanguin\
    \ comme le niveau de lanceur de sorts pour tous ses pouvoirs magiques de lignage.\n\
    \nAu niveau 6 puis tous les 3 niveaux, le sanguin reçoit un don supplémentaire\
    \ issu d’une liste spécifique à chaque lignage. Pour choisir un don, le sanguin\
    \ doit remplir les conditions requises.\n\nAux niveaux 7, 10, 13 et 16, le sanguin\
    \ apprend un nouveau sort dépendant de son lignage. Il s’ajoute au nombre de sorts\
    \ indiqués dans la table des sorts connus du Sanguin (voir tableau ci-dessous).\
    \ Il ne peut pas échanger ces sorts contre \nd’autres quand il gagne des niveaux.\n\
    \nSi le sanguin prend des niveaux dans une autre classe donnant accès à un lignage,\
    \ ce dernier doit être le même que celui du sanguin, même si cela oblige à changer\
    \ un lignage. Si le MJ accepte, le sanguin peut changer son ancien lignage pour\
    \ le rendre conforme au nouveau.\n\nVoir les lignages du sanguin\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin.ashx#Lignage_1
  
