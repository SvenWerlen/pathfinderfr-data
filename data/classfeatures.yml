    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut.ashx#Défi_éprouvant_Ext_8
  
- Nom: Ordres persistants
  Classe: Héraut
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, les ordres du héraut perdurent même s’il est incapacité
    ou incapable de les maintenir. Si le joueur le désire, les effets des ordres exaltants
    du personnage se prolongent pendant un nombre de rounds égal à son modificateur
    de Charisme (et sont décomptés de son nombre de rounds d’utilisation journalière).
    Ce pouvoir ne fonctionne pas si le héraut arrête volontairement d’utiliser son
    ordre, seulement s’il est hébété, en lutte, étourdi, tué, etc. et qu’il est donc
    incapable de le maintenir. S’il récupère ses facultés alors que l’ordre fait toujours
    effet, il peut continuer de le prolonger volontairement par une action libre.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut.ashx#Ordres_persistants_Ext_9
  
- Nom: Baroud d’honneur
  Classe: Héraut
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, le héraut utilise un ordre exaltant pour faire profiter
