- Nom: Contre-chant
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Au niveau 1, le barde apprend à contrer les effets magiques véhiculés par le son
    (mais pas les sorts qui possèdent une composante verbale). Lorsque le barde utilise
    cet effet, il réalise un test de Représentation (chant, instruments à clavier,
    instruments à corde, instruments à vent ou percussions) chaque round. Les créatures
    qui se trouvent dans un rayon de 9 m (6 cases) autour du barde (y compris le barde
    lui-même) et qui sont affectées par une attaque magique de son ou une attaque
    magique basée sur le langage peuvent remplacer le résultat de leur jet de sauvegarde
    par celui du test de Représentation du barde si celui-ci est plus élevé. Si une
    créature est déjà sous l’effet d’une telle attaque et que celle-ci n’est pas instantanée,
    elle bénéficie d’un nouveau jet de sauvegarde contre cet effet chaque round où
    elle perçoit la représentation bardique, mais elle doit utiliser le résultat du
    test de Représentation du barde comme jet de sauvegarde. Cet effet de représentation
    bardique n’agit pas contre les attaques magiques qui n’autorisent pas de jet de
    sauvegarde. Le contre-chant requiert une composante sonore.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Contre-chant_Sur_0
  
- Nom: Distraction
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    À partir du niveau 1, le barde peut utiliser sa capacité de représentation bardique
    pour contrer les effets magiques basés sur la vue. Lorsque le barde utilise cet
    effet, il réalise un test de Représentation (danse, déclamation, farce ou scène)
    chaque round. Les créatures qui se trouvent dans un rayon de 9 m (6 cases) autour
    du barde (y compris le barde lui-même) et qui sont affectées par une illusion
    magique de type mirage ou chimère peuvent remplacer le résultat de leur jet de
    sauvegarde par celui du test de Représentation du barde si celui-ci est plus élevé.
    Si une créature est déjà sous l’effet d’une telle attaque et que celle-ci n’est
    pas instantanée, elle bénéficie d’un nouveau jet de sauvegarde contre cet effet
    chaque round où elle perçoit la représentation bardique, mais elle doit utiliser
    le résultat du test de Représentation du barde comme jet de sauvegarde. Cet effet
    de représentation n’agit pas contre les illusions magiques qui n’autorisent pas
    de jet de sauvegarde. La distraction requiert une composante visuelle.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Distraction_Sur_1
  
- Nom: Fascination
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Dès le niveau 1, un barde peut utiliser sa capacité de représentation bardique
    pour fasciner une ou plusieurs créatures. Celles-ci doivent se trouver dans un
    rayon de 27 m (18 cases) autour du barde et être capables de le voir, de l’entendre
    et de lui prêter attention. Le barde doit pouvoir voir ses cibles. Un combat proche
    ou un danger manifeste sont des distractions trop importantes pour que cette capacité
    puisse fonctionner. La fascination s’exerce sur une seule créature au niveau 1
    et affecte une créature de plus tous les trois niveaux de barde au-delà du premier.


    Les créatures qui se trouvent à portée bénéficient d’un jet de Volonté (DD 10
    + la moitié du niveau du barde + le modificateur de Charisme du barde ) pour annuler
    l’effet. Si une cible réussit ce jet de sauvegarde, le barde ne peut plus la fasciner
    avant que vingt-quatre heures se soient écoulées. En cas d’échec, la créature
    s’assied calmement et suit avec attention le spectacle offert par le barde tant
    que celui-ci maintient l’effet. Une cible ainsi fascinée subit un malus de -4
    à tous les tests de compétence faits en réaction à ce qui l’entoure (comme les
    jets de Perception par exemple). La présence d’une menace potentielle pour la
    cible lui permet de tenter un nouveau jet de sauvegarde contre la fascination.
    La présence d’un danger manifeste (comme quelqu’un qui dégaine une arme, lance
    un sort ou vise la cible avec une arme) brise automatiquement l’effet.


    La fascination est un effet mental de type enchantement (coercition) qui s’appuie
    sur des composantes sonores et visuelles.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Fascination_Sur_2
  
- Nom: Inspiration vaillante +1
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Dès le niveau 1, un barde peut utiliser sa capacité de représentation bardique
    pour susciter la bravoure chez ses alliés (ainsi qu’en lui), les protéger contre
    la peur et améliorer leurs compétences martiales. Pour bénéficier de cet effet,
    un allié doit être capable de voir ou d’entendre le spectacle du barde. Il bénéficie
    alors d’un bonus de moral de +1 aux jets de sauvegarde contre les effets de terreur
    et de charme et d’un bonus d’aptitude de +1 aux jets d’attaque et de dégâts avec
    des armes. Lorsque le barde atteint le niveau 5 et tous les six niveaux de barde
    par la suite, ce bonus augmente de +1, jusqu’à un maximum de +4 au niveau 17.
    L’inspiration vaillante est un effet mental qui peut utiliser des composantes
    sonores ou visuelles (le barde doit choisir quelle composante utiliser lorsqu’il
    active cet effet).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Inspiration_vaillante_Sur_3
  
- Nom: Inspiration talentueuse +2
  Classe: Barde
  Source: MJ
  Niveau: 3
  Auto: true
  Description: '

    À partir du niveau 3, un barde peut utiliser sa capacité de représentation bardique
    pour aider un allié à mener à bien une tâche. Cet allié doit se trouver à 9 m
    (6 cases) du barde au plus et doit pouvoir l’entendre. Il reçoit alors un bonus
    d’aptitude de +2 aux tests relatifs à une compétence au choix et ce, tant que
    le barde maintient cet effet. Tous les quatre niveaux de barde après le troisième,
    ce bonus augmente de +1 (devenant +3 au niveau 7, +4 au niveau 11, +5 au niveau
    15 et +6 au niveau 19). Le MJ peut interdire les utilisations de cette capacité
    qui s’avèrent impossibles (comme dans le cas de la compétence de Discrétion par
    exemple). Le barde ne peut pas utiliser cet effet sur lui-même. L’inspiration
    talentueuse est un pouvoir mental qui utilise une composante sonore.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Inspiration_talentueuse_Sur_4
  
- Nom: Suggestion
  Classe: Barde
  Source: MJ
  Niveau: 6
  Auto: true
  Description: '

    Un barde de niveau 6 ou plus peut utiliser sa capacité de représentation bardique
    pour faire une suggestion (comme le sort suggestion) à une créature qu’il a préalablement
    fascinée (voir plus haut). Cette suggestion n’interrompt pas l’effet de fascination
    mais nécessite une action simple (en plus de l’action libre servant à maintenir
    la fascination). S’il le désire, le barde peut utiliser cette capacité plusieurs
    fois sur la même cible au cours d’une représentation bardique.


    L’utilisation d’une suggestion n’est pas prise en compte dans le nombre de rounds
    de représentation bardique que le barde peut utiliser quotidiennement. Un jet
    de Volonté (DD 10 + la moitié du niveau du barde + le modificateur de Charisme
    du barde) réussi permet d’annuler cet effet. La capacité de suggestion n’affecte
    qu’une seule créature. Il s’agit d’un effet mental de langage et de type enchantement
    (coercition) et il s’appuie sur une composante sonore.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Suggestion_Mag_5
  
- Nom: Chant funeste
  Classe: Barde
  Source: MJ
  Niveau: 8
  Auto: true
  Description: '

    Un barde de niveau 8 ou plus peut utiliser sa capacité de représentation bardique
    pour insinuer la crainte dans le cœur de ses ennemis et les rendre secoués. Cela
    n’affecte que les ennemis qui se trouvent dans un rayon de 9 m (6 cases) autour
    du barde et qui peuvent voir et entendre son spectacle. Cet effet se prolonge
    tant que l’ennemi reste dans ce rayon et que le barde continue sa représentation.
    Un chant funeste ne peut ni effrayer ni paniquer une créature et ce même si elle
    était déjà secouée à cause d’un autre effet. Le chant funeste est un effet mental
    de terreur qui utilise des composantes sonores et visuelles.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Chant_funeste_Sur_6
  
- Nom: Inspiration glorieuse
  Classe: Barde
  Source: MJ
  Niveau: 9
  Auto: true
  Description: '

    Un barde de niveau 9 ou plus peut utiliser sa capacité de représentation bardique
    pour inspirer un sentiment de grandeur et améliorer ses propres talents de combattant
    ou ceux d’un allié situé à 9 m (6 cases) ou moins de lui. Cet effet n’affecte
    qu’une seule cible au niveau 9 mais s’étend à un allié de plus tous les trois
    niveaux de barde au-delà du niveau 9 (jusqu’à un maximum de quatre cibles au niveau
