- Nom: Regard hypnotique (-3)
  Classe: Hypnotiseur
  Source: AO
  Niveau: 8
  Auto: true
  Description: "Par une action rapide, un hypnotiseur peut river son regard sur\
    \ une créature située à 9 mètres (6 c) ou moins. Cette créature subit un malus\
    \ de -2 aux jets de Volonté. Ce malus passe à -3 au niveau 8. Un hypnotiseur peut\
    \ fixer du regard une seule créature à la fois et les effets persistent jusqu’à\
    \ ce qu’il décide de river son regard sur une autre créature, si la créature ciblée\
    \ meurt, si elle s’éloigne à plus de 9 mètres de l’hypnotiseur ou si ce dernier\
    \ meurt ou tombe inconscient. \n\nL’hypnotiseur peut effacer de l’esprit de la\
    \ cible le souvenir de son regard ; la créature ne se souvient pas du moment où\
    \ le regard l’a affectée (elle n’a pas plus conscience qu’elle est actuellement\
    \ sous son emprise) à moins que l’hypnotiseur ne l’y autorise. Le regard hypnotique\
    \ produit un effet psychique qui repose plus sur la concentration de l’hypnotiseur\
    \ que sur la perception de son regard par la cible. Il est donc impossible de\
    \ l’éviter en appliquant les mêmes méthodes que celles appliquées pour éviter\
    \ une attaque de regard. \n\nL’hypnotiseur peut utiliser cette aptitude même aveuglé\
    \ mais, le cas échéant, il doit réussir un test de concentration contre un DD\
    \ 20. River son regard sur une créature nécessite une certaine concentration et,\
    \ s’il utilise une attaque de regard ou un pouvoir similaire, il doit cibler la\
    \ créature qu’il fixe du regard. Dans le cas contraire, il met volontairement\
    \ fin au regard hypnotique. Les malus infligés par les regards de plusieurs hypnotiseurs\
    \ ou les maléfices de mauvais oeil des sorcières ne se cumulent pas. C’est un\
    \ effet mental.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hypnotiseur.ashx#Regard_hypnotique_Sur_3
  
- Nom: Inductions multiples (3)
  Classe: Hypnotiseur
  Source: AO
  Niveau: 9
  Auto: true
  Description: 'Au niveau 5, l’hypnotiseur peut maintenir deux inductions implantées
    en même temps. Ce nombre d’inductions implantées augmente de 1 tous les 4 niveaux
