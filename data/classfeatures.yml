- Nom: Charge de l'éclaireur (Ext)
  Classe: Roublard
  Archétype: Eclaireur
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, chaque fois qu'un éclaireur effectue une charge, son
    attaque inflige des dégâts d'attaque sournoise comme si la cible était prise au
    dépourvu. Les ennemis bénéficiant de la capacité d'esquive instinctive sont immunisés
