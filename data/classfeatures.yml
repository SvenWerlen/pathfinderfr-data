  Niveau: 8
  Auto: true
  Description: Au niveau 8, chaque fois que l'éclaireur se déplace d'au moins 3
    m au cours d'un round et effectue une action d'attaque, celle-ci inflige des dégâts
    d'attaque sournoise comme si la cible était prise au dépourvu. Si l'éclaireur
    porte plus d'une attaque au cours du même round, cette capacité ne modifie que
    la première d'entre elles. Les ennemis bénéficiant de la capacité esquive instinctive
    sont immunisés contre cette capacité. Cette capacité remplace Esquive instinctive
    supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eclaireur%20(roublard).ashx#Tirailleur_Ext_1
  
