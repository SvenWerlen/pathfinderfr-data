    \ quatre sorts de niveau 0 et deux sorts de niveau 1 de son choix. Chaque fois\
    \ qu’il gagne un niveau de spirite, il apprend un ou plusieurs nouveaux sorts,\
    \ comme indiqué dans la Table 1-10 : Sorts connus par le spirite. Contrairement\
    \ au quota de ses sorts quotidiens, le nombre de sorts connus par un spirite n’est\
    \ pas modifié par sa valeur de Sagesse ; les nombres de la Table 1-10 sont fixes.\n\
    \nLorsqu’il atteint le niveau 5 et tous les trois niveaux par la suite (aux niveaux\
    \ 8, 11, etc.), un spirite peut apprendre un nouveau sort à la place d’un autre\
