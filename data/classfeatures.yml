- Nom: Flèche magique (élémentaire)
  Classe: Archer-mage
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Dès le niveau 1, toute flèche normale tirée par l’archer-mage devient
    magique et bénéficie d’un bonus d’altération de +1. Contrairement aux armes magiques
    crées par des moyens ordinaires, l’archer n’a pas besoin de dépenser la moindre
    pièce d’or pour imprégner ses flèches de magie. En revanche, elles fonctionnent
    uniquement pour lui


    De plus, les flèches de l''archer-mage bénéficient d''un nombre de capacités supplémentaires
    au fur et à mesure que celui-ci gagne de l’expérience. Une fois par jour, il peut
    changer les caractéristiques élémentaire, trait élémentaire et alignée de ses
    flèches, lorsqu''il prépare un sort ou bien, dans le cas des lanceurs de sorts
    spontanés, après huit heures de repos.


    • Au niveau 3, une flèche normale tirée par l''archer-mage gagne l''une des caractéristiques
    (armes) élémentaires suivantes : de feu, de froid ou de foudre.

    • Au niveau 5, une flèche normale tirée par l''archer-mage gagne la caractéristiques
    (arme) longue portée.

    • Au niveau 7, une flèche normale tirée par l''archer-mage gagne l''une des caractéristiques
    (armes) de rayonnement élémentaire suivantes : de feu intense, de froid intense
    ou de foudre intense. Ces caractéristiques remplacent celles du niveau 3.

    • Au niveau 9, une flèche normale tirée par l''archer-mage gagne l''une des caractéristiques
    (armes) d''alignement suivantes : anarchique, axiomatique, sainte ou impie. Le
    personnage ne peut choisir une caractéristique qui serait contraire à son alignement.
    Par exemple, un archer-mage Loyal Bon ne peut choisir les caractéristiques anarchique
    ou maudite.


    Les bonus fournis par un arc magique s’appliquent de la façon normale sur une
    flèche ainsi améliorée par cette capacité. Seul le bonus d’altération le plus
    élevé s’applique. Les capacités identiques ne se cumulent pas.



    '
