- Nom: Transfert de focalisation
  Classe: Occultiste
  Source: AO
  Niveau: 4
  Auto: true
  Description: '

    Au niveau 4, un occultiste peut

    transférer sa focalisation mentale d’un instrument à un autre, même

    si une partie est perdue lors du processus. Le transfert de focalisation

    mentale retire un certain nombre de points de focalisation mentale

    d’un instrument et ajoute ce même nombre -1 à un autre instrument.


    Le processus requiert une minute de concentration dans un

    environnement calme pendant laquelle l’occultiste reste en contact

    physique avec les deux instruments. Il peut transférer sa focalisation

    mentale uniquement d’un instrument vers un autre instrument et

    ne peut pas investir de la focalisation générique dans un instrument.


    À la différence de la dépense normale de focalisation, ce transfert

    peut réduire les effets du pouvoir de résonance d’un instrument dans

    lequel la focalisation a été prélevée. Quoi qu’il en soit, il ne permet pas

    d’augmenter la puissance du pouvoir de résonance de l’instrument vers

    lequel la focalisation a été transférée.




    '
