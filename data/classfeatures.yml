- Nom: Empathie sauvage
  Classe: Rôdeur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Un rôdeur peut améliorer l’attitude d’un animal. Cette aptitude
    suit les mêmes règles que les tests de Diplomatie visant à modifier l’attitude
    d’une personne. Le résultat d’un test d’empathie sauvage est déterminé par 1d20
    + le niveau du rôdeur + son modificateur de Charisme. L’attitude initiale des
    animaux domestiques est l’indifférence, tandis que les animaux sauvages sont généralement
    inamicaux.


    Pour utiliser empathie sauvage, le rôdeur et l’animal doivent être à moins de
    9 m (6 cases) de distance dans des conditions de visibilité normales. Il faut
    en moyenne une minute pour influencer un animal de cette façon, mais, comme pour
    la diplomatie, cela peut parfois prendre plus longtemps ou être plus rapide.


    Un rôdeur peut également utiliser cette aptitude pour influencer une créature
    magique dont la valeur d’Intelligence est de 1 ou 2, mais avec un malus de -4
    sur son test.



    '
