  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re%20de%20village%20(sorci%c3%a8re).ashx#Guérison_spontanée_Sur_1
  
- Nom: Guérison empathique (Sur)
  Classe: Sorcière
  Archétype: Sorcière de village
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Une sorcière de village peut s'occuper d'une cible malade ou empoisonnée\
    \ en redirigeant l'effet néfaste sur elle. Si la cible est empoisonnée, elle peut\
    \ la soigner à l'aide d'une action simple. La victime fait son jet de sauvegarde\
    \ contre le poison normalement mais c'est la sorcière qui subit les effets néfastes\
    \ et non la créature empoisonnée. Si la cible est malade, la sorcière doit s'en\
    \ occuper pendant une heure. \n\nLa victime fait son jet de sauvegarde contre\
    \ le poison normalement mais c'est la sorcière qui subit les effets néfastes et\
    \ non la créature malade. La sorcière n'est pas réellement empoisonnée ni malade\
    \ (et elle n'est pas contagieuse et n'a pas besoin de soins), elle souffre juste\
    \ des effets de l'affliction. La sorcière utilise généralement ce pouvoir pour\
    \ prolonger la vie d'un mourant et lui donner le temps de récupérer. Si elle est\
    \ immunisée contre la maladie ou le poison, ce pouvoir n'a aucun effet. Il remplace\
    \ le maléfice de sorcière de niveau 8."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re%20de%20village%20(sorci%c3%a8re).ashx#Guérison_empathique_Sur_2
  
