    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Tours_de_magie_4
  
- Nom: Versatilité artistique
  Classe: Barde
  Source: MJ
  Niveau: 2
  Auto: true
  Description: '

    Au niveau 2, un barde peut choisir une forme de la compétence Représentation et
    utiliser le modificateur correspondant à la place des modificateurs de certaines
    compétences auxquelles elles sont associées. Lorsque le barde choisit de faire
    cette substitution, il utilise son bonus total pour la compétence de Représentation
    (y compris son bonus de compétence de classe) au lieu de son bonus dans la compétence
    associée et ce, qu’il ait investi des points de compétence dans celle-ci ou non.
    Au niveau 6 et tous les quatre niveaux par la suite, le barde peut choisir une
    nouvelle forme de la compétence Représentation qu’il pourra également utiliser
    pour cette substitution.


    Les formes de Représentation et leurs compétences associées sont : chant (Bluff,
    Psychologie), danse (Acrobaties, Vol), déclamation (Diplomatie, Psychologie),
    farce (Bluff, Intimidation), instruments à clavier (Diplomatie, Intimidation),
    instruments à cordes (Bluff, Diplomatie), instruments à vent (Diplomatie, Dressage),
    percussions (Dressage, Intimidation) et scène (Bluff, Déguisement).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Versatilité_artistique_Ext_5
  
- Nom: Érudition
  Classe: Barde
  Source: MJ
  Niveau: 2
  Auto: true
  Description: '

    Au niveau 2, le barde acquiert une certaine résistance aux représentations des
    autres bardes et aux effets de son en général. Il gagne un bonus de +4 aux jets
    de sauvegarde contre les effets des représentations bardiques, les effets de son
    et les effets de langage.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Érudition_Ext_6
  
- Nom: Maître du savoir 1/jour
  Classe: Barde
  Source: MJ
  Niveau: 5
  Auto: true
  Description: '

    Au niveau 5, le barde devient un maître érudit et peut « faire 10 » chaque fois
    qu’il doit réaliser un test de compétence relatif à une catégorie de Connaissances
    dans laquelle il a investi des points de compétence. Le barde n’est pas obligé
    de « faire 10 » et peut choisir de lancer le dé normalement. De plus, une fois
    par jour, le barde peut « faire 20 » sur un test de Connaissances en utilisant
    une action simple. Tous les six niveaux de barde après le niveau 5, il peut utiliser
    cette capacité une fois de plus chaque jour, jusqu’à un maximum de trois utilisations
    quotidiennes au niveau 17.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Maître_du_savoir_Ext_7
  
