- Nom: Forme animale (2/jour)
  Classe: Druide
  Source: MJ
  Niveau: 6
  Auto: true
  Description: '

    Au niveau 4, le druide gagne la capacité de se transformer en un animal de taille
    P ou M puis de reprendre sa forme normale une fois par jour. Il peut prendre la
    forme de n’importe quelle créature de type animal. Ce pouvoir fonctionne comme
    le sort de forme bestiale I, mis à part les différences précisées ici. Cet effet
    dure au maximum une heure par niveau de druide mais le druide peut y mettre fin
    avant. La transformation (vers ou depuis la forme animale) est une action simple
    qui ne provoque pas d’attaque d’opportunité. La forme choisie doit être celle
    d’un animal que le druide connaît bien.


    Tant qu’il est transformé, un druide est incapable de parler. Il doit se contenter
    des bruits qu’un animal ordinaire est capable de produire sans entraînement. Il
    peut néanmoins communiquer normalement avec les autres animaux de la même espèce,
    ou d’une espèce proche de sa forme actuelle (à noter dans la nature, les perroquets
    poussent des cris, ils ne sont pas capables de parler).


    Le personnage gagne une utilisation quotidienne supplémentaire de ce pouvoir au
    niveau 6 et tous les deux niveaux par la suite, pour un total de huit utilisations
    au niveau 18. Au niveau 20, le druide peut utiliser cette capacité à volonté.
    En gagnant des niveaux, le druide a accès à d’autres formes, comme celles d’animaux
    plus petits et plus grands, d’élémentaires et de plantes. Quelle que soit la forme
    choisie, la transformation consomme une utilisation de ce pouvoir.


    Au niveau 6, un druide peut également utiliser ce pouvoir pour se transformer
    en animal de taille TP ou taille G ou en élémentaire de taille P. Lorsqu’il prend
    la forme d’un animal, la capacité fonctionne désormais comme le sort forme bestiale
    II. Lorsqu’il prend la forme d’un élémentaire, elle fonctionne comme le sort corps
    élémentaire I.


    Au niveau 8, le druide peut également utiliser ce pouvoir pour se transformer
    en animal de taille TG ou Min, en élémentaire de taille M ou en créature de type
    plante de taille P ou M. Lorsqu’il prend la forme d’un animal, la capacité fonctionne
    désormais comme le sort forme bestiale III. Lorsqu’il prend la forme d’un élémentaire,
    elle fonctionne comme le sort corps élémentaire II. Lorsqu’il prend la forme d’une
    créature de type plante, elle fonctionne comme le sort forme végétale I.


    Au niveau 10, le druide peut également utiliser ce pouvoir pour se transformer
    en élémentaire de taille G ou en créature de type plante de taille G. Lorsqu’il
    prend la forme d’un élémentaire, la capacité fonctionne désormais comme le sort
    corps élémentaire III. Lorsqu’il prend la forme d’une créature de type plante,
    elle fonctionne comme le sort forme végétale II.


    Au niveau 12, le druide peut également utiliser ce pouvoir pour se transformer
    en élémentaire de taille TG ou en créature de type plante de taille TG. Lorsqu’il
    prend la forme d’un élémentaire, la capacité fonctionne désormais comme le sort
    corps élémentaire IV. Lorsqu’il prend la forme d’une créature de type plante,
    elle fonctionne comme le sort de forme végétale III.



    '
