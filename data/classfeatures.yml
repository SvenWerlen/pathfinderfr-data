- Nom: Vies liées
  Classe: Conjurateur
  Source: MJRA
  Niveau: 14
  Auto: true
  Description: 'Au niveau 14, la vie du conjurateur se lie à celle de son eidolon.
    Tant que ce dernier a 1 point de vie

    ou plus, il est impossible de tuer le conjurateur. Les dégâts qui dépassent le
    montant qui devrait permettre de tuer le conjurateur sont transférés à son eidolon.
    Ils se transmettent 1 point par 1 point, ce qui veut dire que, dès que l’eidolon
    est réduit à un nombre de points de vie négatif égal à sa valeur de Constitution,
    tous les dégâts en excès sont appliqués au conjurateur et le tuent. Ce pouvoir
    n’affecte pas les effets qui provoquent la mort sans causer de dégâts. Il n’affecte
    pas non plus les sorts comme métamorphose funeste, pétrification, emprisonnement
    ou autre sort qui ne cause pas de dégâts à proprement parler.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Vies_liées_Sur_12
  
- Nom: Fusion des formes
  Classe: Conjurateur
  Source: MJRA
  Niveau: 16
  Auto: true
  Description: 'Au niveau 16, par une action complexe, le conjurateur peut toucher
    son eidolon afin de fusionner avec lui. Cette transformation absorbe tout l’équipement
    de l’invocateur. Une fois fondu dans son eidolon, le conjurateur est protégé contre
    tout dégât et il est impossible de le prendre pour cible avec un sort ou un effet.
    Tous les sorts et effets qui affectaient actuellement le conjurateur sont suspendus
    jusqu’à ce qu’il ressorte de l’eidolon (mais leur durée d’effet continue de s’écouler
    et ils peuvent expirer).


    Le conjurateur peut lancer des sorts depuis l’intérieur de l’eidolon en prenant
    son contrôle pour la durée de l’incantation. Les composantes matérielles sont
    soustraites de l’équipement du conjurateur, même si elles sont autrement inaccessibles.
    Tant que le conjurateur fusionne avec son eidolon, il peut diriger toutes ses
    actions, utiliser ses sens et parler par sa bouche.


    Chaque jour, le conjurateur peut utiliser ce pouvoir un nombre de rounds égal
    à son niveau de conjurateur. Il peut mettre un terme à l’effet par une action
    rapide et émerge alors dans une case adjacente à l’eidolon, si possible. Si l’eidolon
    est renvoyé dans son plan natal alors qu’il fusionne avec le conjurateur, ce dernier
    est immédiatement éjecté, subit 4d6 points de dégâts et se retrouve étourdi pendant
    1 round.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Fusion_des_formes_Sur_13
  
- Nom: Aspect supérieur
  Classe: Conjurateur
  Source: MJRA
  Niveau: 18
  Auto: true
  Description: 'Au niveau 18, le conjurateur peut s’arroger une plus grande part
    des points d’évolution de son eidolon. Ce pouvoir fonctionne comme celui d’aspect
    mais permet de s’approprier jusqu’à 6 points d’évolution. Contrairement à ce qui
    se passe avec aspect, l’eidolon perd 1 point d’évolution pour 2 points (ou fraction)
    attribués au conjurateur.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conjurateur.ashx#Aspect_supérieur_Sur_14
  
- Nom: Armes et armures
  Classe: Inquisiteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: '

    Les aptitudes de l''inquisiteur sont décrites ci-dessous.



    L''inquisiteur est formé au maniement de toutes les armes courantes, ainsi qu''à
    celui des arbalètes à répétition, des arbalètes de poing, des arcs courts, des
