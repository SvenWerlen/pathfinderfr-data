- Nom: Champion des opprimés (Sur)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 1
  Auto: true
  Description: Une fois par jour et par une action rapide, le saint tacticien peut
    faire appel aux pouvoirs du bien pour l'aider à lutter contre le mal. Il gagne
    un bonus aux jets d'attaque contre les créatures Mauvaises égal à son bonus de
    Charisme et, s'il touche, il ajoute 1/2 niveau de paladin au jet de dégâts. Ce
    bonus dure 1 round par tranche de deux niveaux de paladin (1 au minimum). De plus,
    pendant 1 round après que le tacticien a touché une créature Mauvaise, tous les
    alliés situés dans les 9 mètres (6 c) (et qui ne sont pas Mauvais) gagnent un
    bonus de compétence aux jets d'attaque égal à 1/2 modificateur de Charisme contre
    cette créature. Ils gagnent également un bonus de compétence de +1 aux jets de
    dégâts. Le bonus aux jets d'attaque augmente de +1 tous les cinq niveaux de saint
    tacticien (avec un maximum de +5 au niveau 20). Le paladin peut donner ce bonus
    contre plus d'une créature à la fois. Pour en profiter, ses alliés doivent le
    voir et l'entendre et il doit être conscient. Au niveau 4 et ensuite tous les
    trois niveaux, le saint tacticien peut utiliser, chaque jour, champion des opprimés
    une fois de plus (avec un maximum de sept fois par jour au niveau 19). Ce pouvoir
    remplace châtiment du mal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Champion_des_opprimés_Sur_0
  
- Nom: Perspicacité tactique (Ext)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le saint tacticien gagne un don de travail en équipe
    comme don supplémentaire. Il doit remplir les conditions requises du don. Il gagne
    un don de plus tous les quatre niveaux après le 3, pour un maximum de cinq dons
    au niveau 19. Ce pouvoir remplace santé divine et pacte divin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Perspicacité_tactique_Ext_1
  
- Nom: Présence sur le champ de bataille (Sur)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le tacticien peut diriger ses alliés sur le champ de
    bataille. Par une action simple, il accorde un don de travail en équipe de sa
    connaissance à tous ceux situés dans les 9 mètres (6 c). Ce pouvoir ne fonctionne
    pas s'il est inconscient ou pris au dépourvu. Les alliés doivent le voir et l'entendre
    pour bénéficier des avantages de ce pouvoir. Le saint tacticien peut changer de
    don par une action rapide. Ce pouvoir remplace aura de bravoure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Présence_sur_le_champ_de_bataille_Sur_2
  
- Nom: Guider le combat (Ext)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le paladin peut, par une action de mouvement, diriger
    ses alliés pour les placer dans une position avantageuse, et ce une fois par round.
    Chaque allié peut (s'il en est physiquement capable) se déplacer de 1,50 mètre
    (1 c) sans que cela lui coûte une action. Ce mouvement ne provoque pas d'attaque
    d'opportunité. Pour faire ce mouvement, les alliés doivent voir ou entendre le
    paladin et ne pas être pris au dépourvu. Au niveau 15, les alliés peuvent faire
    un déplacement de 1,50 m en ignorant le terrain difficile. Ce pouvoir remplace
    aura de fermeté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Guider_le_combat_Ext_3
  
- Nom: Colère des opprimés (Sur)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le tacticien peut dépenser deux utilisations de champion
    des opprimés pour améliorer ses effets. Ce pouvoir fonctionne comme champion des
    opprimés mais le bonus persiste jusqu'à ce que toutes les créatures frappées par
    le paladin succombent, que le pouvoir expire ou que le paladin se fasse tuer ou
    tombe inconscient, selon ce qui se produit en premier. Ce pouvoir remplace aura
    de justice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Colère_des_opprimés_Sur_4
  
- Nom: Présence indéniable (Sur)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 20
  Auto: true
  Description: "Au niveau 20, le saint tacticien peut accorder un don différent\
    \ aux alliés qu'affecte présence sur le champ de bataille. De plus, ses alliés\
    \ et lui-même confirment automatiquement un coup critique contre une créature\
    \ victime du pouvoir champion des opprimés (pas besoin de faire de jet pour confirmer).\
    \ Ce pouvoir remplace \nchampion sacré."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Présence_indéniable_Sur_5
  
- Nom: Châtiment du Mal (Sur)
  Classe: Paladin
  Archétype: Serviteur sacré
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Cette capacité fonctionne comme la capacité de paladin mais le serviteur
    sacré peut l'utiliser une fois de plus par jour au niveau 7 et tous les six niveaux
    par la suite (au lieu du niveau 4 et tous les trois niveaux par la suite).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20sacr%c3%a9%20(paladin).ashx#Châtiment_du_Mal_Sur_0
  
- Nom: Sorts
  Classe: Paladin
  Archétype: Serviteur sacré
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, lorsqu'un serviteur sacré acquiert la capacité de lancer
    des sorts, il choisit également un domaine associé à sa divinité. Son niveau de
    prêtre effectif pour ce domaine est égal à son niveau de paladin -3. De plus,
    il gagne un emplacement de sort de domaine pour chaque niveau de sorts de paladin
    auquel il a accès. Chaque jour, il doit préparer un sort provenant de son domaine
    dans chacun de ces emplacements.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20sacr%c3%a9%20(paladin).ashx#Sorts_1
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Serviteur sacré
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, plutôt que de former un lien divin avec son arme ou\
    \ sa monture, le serviteur sacré en tisse\nun avec son symbole sacré. \n\nPar\
    \ une action simple, il peut lier un esprit céleste à son symbole sacré pendant\
    \ 1 minute par niveau de paladin. Lorsque cet esprit est appelé, il fait luire\
    \ le symbole sacré comme une torche. \n\nAu niveau 5, l'esprit offre un bonus.\
    \ Pour chaque tranche de trois niveaux au-delà du niveau 5, il accorde un bonus\
    \ supplémentaire.\n\nLe paladin peut utiliser ces bonus de diverses manières pour\
    \ accroître ses capacités de canalisation d'énergie positive et de lancement de\
    \ sorts. Chaque bonus peut procurer l'une des améliorations suivantes : +1 NLS\
    \ aux sorts de paladin lancés, +1 au DD du jet de sauvegarde nécessaire pour diviser\
    \ par deux les dégâts d'une canalisation d'énergie lorsque celle-ci est utilisée\
    \ pour blesser les morts-vivants, +1d6 à la canalisation d'énergie positive, +1\
    \ utilisation par jour de la capacité d'imposition des mains. Ces améliorations\
    \ se cumulent entre elles et peuvent être choisies plus d'une fois. Les améliorations\
    \ octroyées par l'esprit sont déterminées lorsque celui-ci est appelé et ne peuvent\
    \ pas être modifiées avant qu'il soit à nouveau appelé.\n\nSi le serviteur sacré\
    \ augmente son nombre d'impositions des mains quotidiennes, ce choix reste immuable\
    \ jusqu'à la fin de la journée et, une fois utilisées, les impositions supplémentaires\
    \ ne sont pas renouvelées (même s'il appelle une nouvelle fois l'esprit ce jour-là).\n\
    \nL'esprit céleste n'offre aucune amélioration si le symbole sacré est entre les\
    \ mains de qui que ce soit d'autre que le serviteur sacré, mais les avantages\
    \ octroyés reprennent effet dès que le serviteur sacré récupère le symbole.\n\n\
    Le serviteur sacré peut utiliser cette capacité une fois par jour au niveau 5\
    \ et une fois de plus par jour par tranche de 4 niveaux au-delà du niveau 5, jusqu'à\
    \ un maximum de 4 fois par jour au niveau 17. \n\nSi le symbole sacré est détruit\
    \ alors qu'il est occupé par un esprit céleste, le serviteur sacré perd accès\
    \ à cette capacité pendant 30 jours, ou jusqu'à ce qu'il gagne un niveau si cela\
    \ se produit avant. Pendant cette période d'attente, il subit un malus de –1 aux\
    \ jets d'attaque et de dégâts par armes."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20sacr%c3%a9%20(paladin).ashx#Pacte_divin_Sur_2
  
- Nom: Appel d'un allié céleste (Mag)
  Classe: Paladin
  Archétype: Serviteur sacré
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, un serviteur sacré peut demander de l''aide à sa divinité,
    sous la forme d''un puissant serviteur. Cette capacité lui permet de lancer allié
    d''outreplan une fois par mois en tant que pouvoir magique, sans avoir à payer
    ni le coût des composantes matérielles ni le serviteur (tant que la tâche est
    raisonnable). Au niveau12, la capacité imite allié majeur d''outreplan et, au
    niveau 16, allié suprême d''outreplan.


    Le NLS du serviteur sacré pour cet effet est égal à son niveau de paladin. Cette
    capacité remplace Aura de fermeté.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20sacr%c3%a9%20(paladin).ashx#Appel_d’un_allié_céleste_Mag_3
  
- Nom: Caresse de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le chevalier du sépulcre gagne un bonus de +2 aux jets
    de sauvegarde contre les effets mentaux, les effets de mort et les poisons. L'énergie
    positive le blesse et l'énergie négative le soigne comme s'il était un mort-vivant,
    mais celle qui ne soigne pas les morts-vivants (comme énergie négative) l'affecte
    normalement. Le chevalier du sépulcre a 25% de chances d'ignorer un coup critique
    et les dégâts supplémentaires des attaques sournoises, comme s'il portait une
    armure de défense légère. Ce pouvoir remplace faveur des fiélon.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Caresse_de_la_crypte_Ext_0
  
- Nom: Vigueur de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le chevalier du sépulcre est immunisé contre le poison.
    Il gagne aussi vision dans le noir à 18 mètres (12 c) s'il ne l'avait pas déjà.
    Ce pouvoir remplace l'aura de désespoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Vigueur_de_la_crypte_Ext_1
  
- Nom: Cape de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 10
  Auto: true
  Description: Au niveau 10, le chevalier du sépulcre est immunisé contre l'absorption
    d'énergie et les effets néfastes de l'énergie négative. Ses chances d'ignorer
    un coup critique et les dégâts supplémentaires des attaques sournoises passent
    à 50%, comme s'il portait une armure de défense intermédiaire. Ce pouvoir remplace
    le châtiment du Bien du niveau 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Cape_de_la_crypte_Ext_2
  
- Nom: Volonté de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le bonus que le chevalier du sépulcre gagne aux jets
    de sauvegarde contre les effets mentaux et les effets de mort passe à +4. Ce pouvoir
    remplace aura de vengeance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Volonté_de_la_crypte_Ext_3
  
- Nom: Armes du péché (Sur)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, les armes du chevalier du sépulcre sont considérées
    comme Mauvaises lorsqu'il s'agit d'ignorer la RD. Ce pouvoir remplace aura du
    péché.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Armes_du_péché_Sur_4
  
- Nom: Seigneur de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, le chevalier du sépulcre a 75% de chances d'ignorer
    un coup critique et les dégâts supplémentaires des attaques sournoises, comme
    s'il portait une armure de défense lourde. Il est immunisé contre les effets de
    mort, la paralysie, les effets de sommeil et l'étourdissement. Il n'a plus besoin
    de dormir. Il est aussi immunisé contre les effets de fatigue et ceux qui devraient
    l'épuiser le fatiguent seulement. Ce pouvoir remplace cruauté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Seigneur_de_la_crypte_Ext_5
  
- Nom: Âme de la crypte (Sur)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 17
  Auto: true
  Description: Au niveau 17, le chevalier du sépulcre gagne une RD 5/contondant
    et Bien. Ce pouvoir remplace aura de dépravation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Âme_de_la_crypte_Sur_6
  
- Nom: Champion non-mort (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le chevalier du sépulcre rejoint les rangs des morts-vivants.
    Sa RD passe à 10/contondant et Bien. Il devient de type mort-vivant et acquiert
    toutes les caractéristiques qui vont avec. Il est immunisé contre les maladies
    mais peut de tout même en être porteur et les répandre grâce au pouvoir d'antipaladin
    vecteur de maladie. Le champion non-mort n'a plus de valeur de Constitution. Il
    utilise son Charisme pour calculer ses points de vie, ses jets de Vigueur et utiliser
    les pouvoirs spéciaux basés sur la Constitution. Ce pouvoir remplace champion
    maudit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Champion_non-mort_Ext_7
  
- Nom: Résolu
  Classe: Prêtre
  Archétype: Évangéliste
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un évangéliste consacre ses talents et le plus gros de son apprentissage
    à l'art des proclamations et non à l'étude des plus profonds mystères de sa religion
    ou à la formation martiale. Il choisit donc un seul domaine et il n'est pas formé
    au port des armures intermédiaires ni au maniement du bouclier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vang%c3%a9liste%20(pr%c3%aatre).ashx#Résolu_0
  
- Nom: Orateur public
  Classe: Prêtre
  Archétype: Évangéliste
  Source: AG
  Niveau: 1
  Auto: true
  Description: L'évangéliste obtient Représentation comme compétence de classe.
    De plus, il s'est entraîné à faire entendre clairement sa voix de loin, le DD
    des tests pour l'entendre parler dans des conditions difficiles est réduit d'un
    montant égal à son niveau de + plus son modificateur de Charisme (0 au minimum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vang%c3%a9liste%20(pr%c3%aatre).ashx#Orateur_public_1
  
- Nom: Sermon public
  Classe: Prêtre
  Archétype: Évangéliste
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'L''évangéliste peut donner un certain nombre de représentations
    surnaturelles ou magiques grâce à la seule force de ses prêches d''inspiration
    divine. Ce pouvoir est semblable à la représentation bardique d''un barde de même
    niveau (y compris en ce qui concerne les interactions avec les dons, les sorts
    et les classes de prestige). L''évangéliste se sert de Représentation (arts oratoires)
    comme compétence de représentation. En revanche, l''évangéliste n''acquiert que
    les représentations suivantes : contrechant, fascination et inspiration vaillante
    au niveau 1, inspiration glorieuse au niveau 9 et inspiration héroïque au niveau
    15. Le sermon public remplace les pouvoirs de canalisation d''énergie des niveaux
    1, 9 et 15, ce qui limite les dégâts de canalisation d''énergie du prêtre à 7d6
    au maximum.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vang%c3%a9liste%20(pr%c3%aatre).ashx#Sermon_public_2
  
- Nom: Incantation spontanée
  Classe: Prêtre
  Archétype: Évangéliste
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'L''Évangéliste ne peut pas lancer de sorts de soins ou de blessure
    spontanés en sacrifiant un sort préparé. En revanche, il peut lancer l''un des
    suivants en sacrifiant un sort du niveau indiqué.


    Niveau de sort, Sort de remplacement

    •  1, injonction

    •  2, discours captivant

    •  3, don des langues

    •  4, suggestion

    •  5, injonction suprême

    •  6, quête

    •  7, suggestion de groupe

    •  8, attirance

    •  9, exigence'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vang%c3%a9liste%20(pr%c3%aatre).ashx#Incantation_spontanée_3
  
- Nom: Volonté de guérir
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le guérisseur miséricordieux doit choisir le domaine de la Guérison.
    Il ne peut pas en prendre un second. S'il vénère une divinité, elle doit donner
    accès à ce domaine. Le guérisseur miséricordieux est obligé de canaliser de l'énergie
    positive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Volonté_de_guérir_0
  
- Nom: Canalisation d'énergie (Sur)
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 1
  Auto: true
  Description: Comme le pouvoir de prêtre du même nom mais le guérisseur doit canaliser
    de l'énergie positive et ne peut pas s'en servir pour blesser les morts-vivants.
    À part cela, ce pouvoir fonctionne comme son homologue ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Canalisation_d’énergie_Sur_1
  
- Nom: Médecin de guerre (Ext)
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un médecin de guerre ne provoque pas d'attaque d'opportunité quand
    il se sert de Premiers secours pour stabiliser une créature ou lancer des sorts
    de soins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Médecin_de_guerre_Ext_2
  
- Nom: Guérison miséricordieuse (Sur)
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, le guérisseur miséricordieux peut canaliser de l'énergie\
    \ positive pour éliminer une ou plusieurs conditions négatives. \n• Au niveau\
    \ 3, il peut enlever l'une des suivantes : fatigué, secoué ou fiévreux. Quand\
    \ il canalise de l'énergie positive, il peut débarrasser une créature vivante\
    \ de la condition choisie tant qu'elle se trouve dans le rayon d'action de la\
    \ canalisation.\n• Au niveau 6, le guérisseur choisit une condition de plus, une\
    \ de celles qu'il n'a pas prises au niveau 3 ou une des suivantes : chancelant,\
    \ hébété ou malade. Il peut éliminer cette condition ou celle qu'il a choisie\
    \ au niveau 3 sur un maximum de deux créatures situées dans le rayon de la canalisation.\n\
    • Au niveau 9, le guérisseur choisit une condition de plus, une de celles qu'il\
    \ n'a pas prises aux niveaux précédents ou une des suivantes : effrayé, empoisonné,\
    \ épuisé, maudit ou nauséeux. Il peut éliminer cette condition ou celle qu'il\
    \ a choisie aux niveaux précédents sur un maximum de deux créatures situées dans\
    \ le rayon de la canalisation.\n• Enfin, au niveau 12, le guérisseur choisit une\
    \ dernière condition, une de celles qu'il n'a pas prises aux niveaux précédents\
    \ ou une des suivantes : aveugle, étourdi, paralysé ou sourd. Il peut éliminer\
    \ cette condition ou celles qu'il a choisies aux niveaux précédents sur un maximum\
    \ de trois créatures situées dans le rayon de la canalisation.\n\nLes dons et\
    \ les effets qui affectent la grâce d'un paladin affectent également ce pouvoir."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Guérison_miséricordieuse_Sur_3
  
- Nom: Véritable guérisseur (Sur)
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, quand le guérisseur miséricordieux canalise de l'énergie
    divine, il peut appliquer les résultats de sa guérison miséricordieuse ou relancer
    les 1 qu'il a faits lors de la détermination des points de vie guéris. Il doit
    choisir l'option qu'il utilise avant de lancer les dés et de connaître le montant
    de points de vie guéris.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Véritable_guérisseur_Sur_4
  
- Nom: Armes et armures
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les prêtres cloîtrés sont formés au port des armures légères et
    au maniement des armes suivantes : bâton, fronde, gourdin, masse d''armes légère
    et masse d''armes lourde. Ils ne savent pas manier les boucliers.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Armes_et_armures_0
  
- Nom: Compétences de classe
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Voici les compétences de classe du prêtre cloîtré : Art de la magie
    (Int), Artisanat (Int), Connaissances (toutes) (Int), Diplomatie (Cha), Estimation
    (Int), Linguistique (Int), Premiers secours (Sag), Profession (Sag), Psychologie
    (Sag).


    RANGS DE COMPÉTENCES PAR NIVEAU : 4 + modificateur d''Intelligence'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Compétences_de_classe_1
  
- Nom: Réduction des sorts
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le prêtre cloîtré ne choisit qu'un domaine dans la liste de sa divinité
    et, chaque jour, il prépare un sort (autre que les sorts de domaine) de moins
    par niveau que les prêtres ordinaires. Par exemple, un prêtre cloîtré de niveau
    4 prépare trois tours de magie, deux sorts de niveau 1, un sort de domaine de
    niveau 1, un sort de niveau 2 et un sort de domaine de niveau 2. Si cette réduction
    ramène le nombre de sorts d'un niveau donné à 0, le prêtre n'a droit qu'aux sorts
    supplémentaires basés sur sa Sagesse, ainsi qu'au sort de domaine de ce niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Réduction_des_sorts_2
  
- Nom: Étendue du savoir
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le prêtre cloîtré gagne un bonus égal à la moitié de
    son niveau de classe (avec un minimum de 1) à ses tests de Connaissances et il
    peut faire des tests de Connaissances sans entraînement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Étendue_du_savoir_3
  
- Nom: Lettré (Ext)
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le prêtre cloîtré gagne un bonus de +2 aux tests de
    compétences, de niveau de lanceur de sorts et de sauvegarde s'ils ont trait à
    des glyphes, des runes, des parchemins, des symboles et autres écrits (magiques
    ou non).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Lettré_Ext_4
  
- Nom: Instruction verbale (Ext)
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le prêtre cloîtré peut utiliser l'action aider quelqu'un
    pour aider un allié situé dans les 9 mètres (6 c) à faire un test de compétence
    ou de caractéristique. Cet allié doit entendre et comprendre les instructions
    du prêtre. Tous les trois niveaux après le troisième, le prêtre peut donner des
    instructions à un allié supplémentaire. Si ces alliés ne se livrent pas tous à
    la même tâche, ce pouvoir nécessite une action complexe au lieu d'une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Instruction_verbale_Ext_5
  
- Nom: Écriture de parchemins (Sur)
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le prêtre cloîtré gagne Écriture de parchemins comme
    don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Écriture_de_parchemins_Sur_6
  
- Nom: Incantation réduite
  Classe: Prêtre
  Archétype: Saint combattant
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le saint combattant ne choisit qu'un domaine et obtient un sort de
    moins que les prêtres ordinaires quand il monte de niveau. Si ce changement fait
    passer son nombre de sorts à 0 pour un niveau donné, il lance uniquement les sorts
    de domaine ou ceux que lui accorde son bonus de Sagesse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20combattant%20(pr%c3%aatre).ashx#Incantation_réduite_0
  
- Nom: Don supplémentaire
  Classe: Prêtre
  Archétype: Saint combattant
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Le saint combattant gagne un don supplémentaire au niveau 1 puis\
    \ au niveau 5 et ensuite tous les cinq niveaux (avec un maximum de six au niveau\
    \ 20). \n• Au niveau 1, il doit les choisir dans la liste suivante : Arme de prédilection*,\
    \ Art du bouclier, Bouclier salvateur, Maniement des armes de guerre, Maniement\
    \ du pavois, Port des armures lourdes, Science du coup de bouclier.\n• À partir\
    \ du niveau 10, il a également accès à : Arme de prédilection supérieure*, Art\
    \ du bouclier supérieur, Frappe du bouclier, Maniement des armes exotiques, Science\
    \ du critique*, Spécialisation au bouclier*, Spécialisation martiale*.\n• Au niveau\
    \ 20, le saint combattant peut aussi choisir entre Spécialisation supérieure au\
    \ bouclier et Spécialisation martiale supérieure*.\n\nLes dons supplémentaires\
    \ marqués d'un astérisque (*) s'appliquent automatiquement à l'arme de prédilection\
    \ de la divinité du prêtre. Le saint combattant n'a pas besoin de remplir les\
    \ conditions habituelles de classe ou de niveau de ces dons."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20combattant%20(pr%c3%aatre).ashx#Don_supplémentaire_1
  
- Nom: Bénir la légion (Sur)
  Classe: Prêtre
  Archétype: Saint combattant
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le saint combattant est capable de faire bénéficier
    rapidement un important groupe d'alliés de ses sorts. Par une action complexe,
    il peut attribuer les effets d'un unique sort inoffensif de contact à un nombre
    de créatures égal à la moitié de son niveau. Le sort reste de contact, tous ses
    bénéficiaires doivent donc se trouver à portée du prêtre quand il le lance. Pour
    bénir la légion, le prêtre doit utiliser l'emplacement de sort adéquat mais aussi
    un autre de trois niveaux de plus, comme s'il utilisait spontanément un sort de
    soins ou de blessure. Le sort de plus haut niveau est perdu, il n'est pas lancé
    car son énergie magique a servi à alimenter le sort de contact.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20combattant%20(pr%c3%aatre).ashx#Bénir_la_légion_Sur_2
  
- Nom: Magie de mort
  Classe: Prêtre
  Archétype: Seigneur des morts-vivants
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un seigneur des morts-vivants doit choisir le domaine de la Mort
    (et le sous-domaine des Morts-Vivants s'il est disponible dans la campagne). Il
    n'obtient pas de second domaine. En dehors de ceci, ce pouvoir fonctionne comme
    celui de domaine du prêtre ordinaire et le remplace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20morts-vivants%20(pr%c3%aatre).ashx#Magie_de_mort_0
  
- Nom: Compagnon cadavérique (Sur)
  Classe: Prêtre
  Archétype: Seigneur des morts-vivants
  Source: AM
  Niveau: 1
  Auto: true
  Description: Après un rituel de 8 heures, le seigneur des morts-vivants peut animer
    un unique squelette ou zombi dont les DV ne dépassent pas son niveau de prêtre.
    Ce compagnon cadavérique obéit automatiquement à ses ordres, le prêtre n'a pas
    besoin de le contrôler. Il ne peut pas avoir plusieurs compagnons cadavériques
    à la fois. Ce cadavre n'est pas décompté du total de DV de morts-vivants qu'il
    contrôle d'autre part. Il peut utiliser ce pouvoir pour créer une variante de
    squelette, un sanglant ou brûlant par exemple, mais ses DV ne peuvent dépasser
    la moitié du niveau du prêtre. Il peut le renvoyer par une action simple qui le
    détruit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20morts-vivants%20(pr%c3%aatre).ashx#Compagnon_cadavérique_Sur_1
  
- Nom: Dons supplémentaires
  Classe: Prêtre
  Archétype: Seigneur des morts-vivants
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Tous les seigneurs des morts-vivants gagnent Contrôle des morts-vivants
    comme don supplémentaire. De plus, au niveau 10, il peut choisir l''un des dons
    suivants comme don supplémentaire : Canalisation rapide, Canalisation supplémentaire,
    Châtiment canalisé, Invocateur de squelettes, Maître des morts-vivants, Science
    de la canalisation'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20morts-vivants%20(pr%c3%aatre).ashx#Dons_supplémentaires_2
  
- Nom: Guérisseur de la non-vie (Sur)
  Classe: Prêtre
  Archétype: Seigneur des morts-vivants
  Source: AM
  Niveau: 8
  Auto: true
  Description: Au niveau 8, si le seigneur des morts-vivants utilise des sorts,
    des pouvoirs magiques et des pouvoirs surnaturels pour guérir des morts-vivants,
    il soigne 50% de dégâts en plus. Au niveau 16, ces effets soignent automatiquement
    le montant maximum de dégâts + les 50% supplémentaires. Ceci ne se cumule pas
    avec des aptitudes ou des dons comme Extension d'effet ou Quintessence des sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20morts-vivants%20(pr%c3%aatre).ashx#Guérisseur_de_la_non-vie_Sur_3
  
- Nom: Armes et armures
  Classe: Prêtre
  Archétype: Séparatiste
  Source: AM
  Niveau: 1
  Auto: true
  Description: Les séparatistes ne savent pas manier naturellement l'arme de prédilection
    de leur dieu (même si rien ne les empêche de l'utiliser et d'apprendre à s'en
    servir).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.S%c3%a9paratiste%20(pr%c3%aatre).ashx#Armes_et_armures_0
  
- Nom: Rites interdits
  Classe: Prêtre
  Archétype: Séparatiste
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le séparatiste choisit un domaine dans la liste de sa divinité et
    un second qui ne lui appartient pas. Ce dernier domaine ne peut pas appartenir
    à un alignement autre que celui du prêtre ou de son dieu. Par exemple, un prêtre
    séparatiste Loyal Bon d''une divinité Neutre Bonne ne peut pas choisir un domaine
    du Chaos ou du Mal mais il peut choisir celui de la Loi, même si cela ne correspond
    pas à l''alignement de son dieu.


    Les pouvoirs accordés par le second domaine fonctionnent comme si le niveau du
    prêtre, sa Sagesse et son Charisme étaient de 2 points de moins qu''en réalité
    (niveau 1 au minimum) en termes d''effet, de DD et de nombre d''utilisations par
    jour. Ceci implique aussi que le prêtre obtient le pouvoir de domaine du niveau
    le plus élevé avec deux niveaux de retard. Si le second domaine accorde des compétences
    de classe supplémentaires, le séparatiste en profite normalement. Pour tout le
    reste, ce pouvoir fonctionne comme le pouvoir de domaine d''un prêtre ordinaire
    et le remplace.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.S%c3%a9paratiste%20(pr%c3%aatre).ashx#Rites_interdits_1
  
- Nom: Domaine
  Classe: Prêtre
  Archétype: Stratège divin
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le stratège divin ne gagne qu'un seul domaine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20divin%20(pr%c3%aatre).ashx#Domaine_0
  
- Nom: Maître tacticien (Ext)
  Classe: Prêtre
  Archétype: Stratège divin
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le stratège divin peut toujours agir lors du round de surprise, même
    s'il rate son test de Perception et ne repère pas les ennemis. Dans ce cas, il
    est considéré comme pris au dépourvu jusqu'à ce qu'il agisse. De plus, il gagne
    un bonus aux tests d'initiative égal à 1/2 niveau de prêtre. Au niveau 20, il
    fait automatiquement un 20 naturel au test d'initiative. Les alliés qui le voient
    et l'entendent gagnent un bonus aux tests d'initiative égal à 1/4 niveau de prêtre.
    C'est un pouvoir qui dépend du langage et qui remplace canalisation d'énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20divin%20(pr%c3%aatre).ashx#Maître_tacticien_Ext_1
  
- Nom: Aider les lanceurs de sorts (Sur)
  Classe: Prêtre
  Archétype: Stratège divin
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le stratège divin peut utiliser l'action aider autrui pour aider
    un autre lanceur de sorts. Il lui accorde alors un bonus de circonstances de +2
    aux tests de niveau de lanceur de sorts et aux tests de Concentration jusqu'au
    début de son prochain tour. Ce bonus augmente de +1 au niveau 4 et ensuite tous
    les quatre niveaux (avec un maximum de +7 au niveau 20). Le lanceur de sorts allié
    doit rester adjacent au personnage s'il veut bénéficier de cet avantage. Le stratège
    divin peut utiliser ce pouvoir pour aider des lanceurs de sorts profanes ou des
    personnages qui utilisent des objets magiques mais ils ne reçoivent que la moitié
    du bonus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20divin%20(pr%c3%aatre).ashx#Aider_les_lanceurs_de_sorts_Sur_2
  
- Nom: Expertise tactique (Ext)
  Classe: Prêtre
  Archétype: Stratège divin
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le stratège divin apprend à tirer le meilleur parti
    des opportunités tactiques. Quand il prend un adversaire en tenaille ou qu'il
    fait une attaque d'opportunité, il ajoute son bonus d'Intelligence (le cas échéant)
    à son jet d'attaque. De plus, une fois par jour et par une action rapide, il peut
    ajouter ce même bonus à un jet de d20 lors d'une action préparée. Il peut utiliser
    ce pouvoir une fois de plus tous les deux niveaux après le 8.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20divin%20(pr%c3%aatre).ashx#Expertise_tactique_Ext_3
  
- Nom: Domaine de prédilection
  Classe: Prêtre
  Archétype: Théologien
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le théologien ne choisit qu''un seul domaine dans la liste de thèmes
    de son dieu au lieu de deux. Tous les effets accordés par le domaine et qui dépendent
    du niveau fonctionnent comme si le prêtre avait deux niveaux de plus qu''en réalité.
    Ceci ne lui permet pas d''obtenir un pouvoir de domaine plus tôt que la normale.


    Le théologien peut préparer un sort de domaine en utilisant un emplacement de
    sort autre que celui des sorts de domaine. En revanche, il ne peut pas utiliser
    son pouvoir d''incantation spontanée sur un sort de domaine, même s''il occupe
    un emplacement autre. Pour tout le reste, ce pouvoir fonctionne comme le pouvoir
    de domaine du prêtre et le remplace.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9ologien%20(pr%c3%aatre).ashx#Domaine_de_prédilection_0
  
- Nom: Secret du domaine (Ext)
  Classe: Prêtre
  Archétype: Théologien
  Source: AM
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le théologien choisit un sort de domaine qui sera toujours
    modifié par l''un des dons de métamagie suivants : Extension de durée, Extension
    de portée, Incantation silencieuse, Incantation statique, Sort concentré, Sort
    ectoplasmique, Sort intense, Sort perturbateur, Sort à rebonds. Ce don de métamagie
    n''augmente pas le niveau du sort. Une fois la modification choisie, il est impossible
    de revenir dessus. Le théologien n''a pas besoin de disposer du don choisi pour
    l''appliquer au sort à l''aide de ce pouvoir. Après le niveau 5, tous les cinq
    niveaux, le théologien peut choisir un sort de domaine supplémentaire à modifier
    de la sorte. Il ne peut pas apporter plus d''une modification au même sort.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9ologien%20(pr%c3%aatre).ashx#Secret_du_domaine_Ext_1
  
- Nom: Armes et armures
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un théurge ecclésiastique est formé au maniement des massues, des
    dagues, des arbalètes lourdes et légères et des bâtons. Il n'est formé au port
    d'aucune armure et ne sait manier aucun bouclier. Ceci remplace la section Armes
    et armures des prêtres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Armes_et_armures_0
  
- Nom: Serment du théurge ecclésiastique
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un théurge ecclésiastique fait le serment envers sa
    divinité de se protéger grâce à sa foi uniquement, et non avec des armures et
    des boucliers. Un théurge ecclésiastique qui porte une armure ou qui manie un
    bouclier prohibé ne peut plus utiliser son aptitude de bénédiction du fidèle ni
    les pouvoirs de domaine des prêtres et ne peut plus lancer ses sorts de prêtre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Serment_du_théurge_ecclésiastique_1
  
- Nom: Bénédiction du fidèle (Sur)
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au prix d'une action simple, le théurge ecclésiastique peut bénir
    un allié à portée courte (7,5 m + 1,5 m/niveau). Un allié béni gagne un bonus
    sacré ou maudit de +2 (selon que le prêtre ecclésiastique canalise de l'énergie
    positive ou négative) aux jets d'attaque, aux tests de compétences ou de caractéristiques,
    aux jets de sauvegarde ou à la CA jusqu'au prochain tour du théurge ecclésiastique.
    Le théurge ecclésiastique peut dépenser une utilisation de canalisation d'énergie
    lorsqu'il active cette capacité pour augmenter la durée de celle-ci d'un nombre
    de rounds égal au nombre de dés de la canalisation d'énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Bénédiction_du_fidèle_Sur_2
  
- Nom: Maîtrise des domaines
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, quand un théurge ecclésiastique choisit ses domaines\
    \ de prêtre, il désigne l'un d'eux comme étant son domaine principal, l'autre\
    \ étant son domaine secondaire. Un théurge ecclésiastique peut utiliser ses emplacements\
    \ de sort autres que ceux des domaines pour préparer les sorts de la liste de\
    \ son domaine principal. Chaque jour quand il prépare ses sorts, un théurge ecclésiastique\
    \ peut sélectionner un domaine différent, auquel sa divinité donne accès, et choisir\
    \ ses sorts de domaine dans la liste de ce domaine au lieu de celle de son domaine\
    \ secondaire. Il conserve les pouvoirs conférés par son domaine secondaire mais\
    \ ne peut pas utiliser les pouvoirs accordés par l'autre domaine. \n• Par exemple,\
    \ un théurge ecclésiastique de Sarenrae ayant pour domaine principal la Gloire\
    \ et pour domaine secondaire le Bien peut choisir d'accéder aux sorts du domaine\
    \ de la Guérison ; jusqu'au prochain moment où il préparera à nouveau ses sorts,\
    \ il choisit ses sorts parmi ceux de la liste du domaine de la Guérison, qu'il\
    \ considère comme sa liste de sorts de domaine secondaire, au lieu de la liste\
    \ de sorts du domaine du Bien, mais il conserve les pouvoirs conférés par le domaine\
    \ du Bien et ne gagne pas les pouvoirs conférés par celui de la Guérison. Cette\
    \ aptitude modifie l'aptitude normale de domaines."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Maîtrise_des_domaines_3
  
- Nom: Pacte du symbole sacré (Sur)
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un théurge ecclésiastique noue un lien puissant avec\
    \ un symbole sacré de sa divinité, un peu comme le pacte magique du magicien.\
    \ Une fois par jour, le symbole sacré avec lequel le théurge a pactisé peut être\
    \ utilisé pour lancer un unique sort qui fait partie de sa liste de sort de domaine\
    \ ou de prêtre pour la journée en cours. Ce sort est traité comme tous les autres\
    \ sorts lancés par le théurge ecclésiastique, y compris en ce qui concerne le\
    \ temps d'incantation, la durée et les autres effets qui dépendent du niveau du\
    \ théurge. Ce sort ne peut pas être modifié par des dons de métamagie ou autres\
    \ pouvoirs. \n\nUn théurge ecclésiastique peut ajouter des pouvoirs magiques supplémentaires\
    \ au symbole sacré avec lequel il a pactisé, comme s'il possédait le don de création\
    \ d'objets nécessaire (Création d'objets merveilleux, le plus souvent), à condition\
    \ qu'il remplisse les conditions de niveau de ce don. \n• Par exemple, un théurge\
    \ ecclésiastique qui a pactisé avec un symbole sacré en forme de collier doit\
    \ être au moins de niveau 3 pour ajouter des pouvoirs magiques à l'objet.\n\n\
    Les propriétés magiques d'un tel symbole sacré, y compris les pouvoirs magiques\
    \ ajoutés à l'objet, fonctionnent uniquement entre les mains du théurge ecclésiastique.\
    \ Si le propriétaire de ce symbole sacré meurt ou si l'objet est remplacé, celui-ci\
    \ redevient un symbole sacré ordinaire. Si le symbole sacré est endommagé, il\
    \ récupère la totalité de ses points de vie au moment où le théurge ecclésiastique\
    \ récupère ses sorts pour la journée. S'il est perdu ou détruit, il peut être\
    \ remplacé au bout d'une semaine, après un rituel spécial qui coûte 200 po par\
    \ niveau de prêtre plus le coût du symbole sacré lui-même. La réalisation de ce\
    \ rituel dure 8 heures. Les objets remplacés de cette façon ne possèdent aucun\
    \ des éventuels enchantements supplémentaires dont bénéficiait le symbole sacré\
    \ précédent. Un théurge ecclésiastique peut à la place désigner un symbole sacré\
    \ déjà existant pour nouer un pacte avec lui. Ceci fonctionne de la même façon\
    \ que le remplacement d'un objet perdu ou détruit, sauf que le nouveau symbole\
    \ sacré conserve ses pouvoirs tout en acquérant les avantages et les inconvénients\
    \ liés au pacte du symbole sacré. Cette aptitude remplace l'augmentation de la\
    \ canalisation d'énergie obtenue au niveau 3."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Pacte_du_symbole_sacré_Sur_4
  
- Nom: Connaissances des profondeurs (Ext)
  Classe: Rôdeur
  Archétype: Arpenteur des profondeurs
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l'arpenteur des profondeurs gagne un bonus de +2 aux
    tests d'initiative, de Connaissances (exploration souterraine), de Perception,
    de Discrétion et de Survie tant qu'il se trouve sous terre (dans une grotte ou
    un donjon). Par la suite, tous les 5 niveaux, ce bonus augmente de +3 (pour un
    maximum de +11 au niveau 18). Ce pouvoir remplace environnement de prédilection.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20profondeurs%20(r%c3%b4deur).ashx#Connaissances_des_profondeurs_Ext_0
  
- Nom: Sauterelle des rochers (Ext)
  Classe: Rôdeur
  Archétype: Arpenteur des profondeurs
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, quand l'arpenteur des profondeurs se déplace sous terre
    parmi les pierres et les rochers, il choisit d'instinct la surface la plus stable
    et les meilleures prises. Il gagne un bonus de +5 aux tests d'Acrobaties et d'Escalade
    quand il traverse un environnement souterrain. De plus, il ignore le terrain rendu
    difficile par la flore souterraine ou à cause d'un environnement souterrain. Ce
    pouvoir remplace déplacement facilité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20profondeurs%20(r%c3%b4deur).ashx#Sauterelle_des_rochers_Ext_1
  
- Nom: Camouflage de l'arpenteur des profondeurs (Ext)
  Classe: Rôdeur
  Archétype: Arpenteur des profondeurs
  Source: AG
  Niveau: 12
  Auto: true
  Description: Au niveau 12, l'arpenteur des profondeurs peut utiliser la Discrétion
    pour se cacher dans un environnement souterrain, même si l'endroit n'offre ni
    abri ni camouflage. Ce pouvoir remplace camouflage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20profondeurs%20(r%c3%b4deur).ashx#Camouflage_de_l’arpenteur_des_profondeurs_Ext_2
  
- Nom: Ne faire qu'un avec la pierre (Ext)
  Classe: Rôdeur
  Archétype: Arpenteur des profondeurs
  Source: AG
  Niveau: 17
  Auto: true
  Description: Au niveau 17, l'arpenteur des profondeurs peut utiliser Discrétion
    même quand quelqu'un l'observe, à condition qu'il se trouve sous terre. Ce pouvoir
    remplace caché en pleine lumière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20profondeurs%20(r%c3%b4deur).ashx#Ne_faire_qu’un_avec_la_pierre_Ext_3
  
- Nom: Panache (Ext)
  Classe: Rôdeur
  Archétype: Champion rebelle
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le champion rebelle gagne l''aptitude de classe panache
    du bretteur. Il récupère des points de panache en infligeant des coups critiques
    et des coups de grâce lorsqu''il manie un arc, quel que soit son type, et non
    une arme de corps à corps perforante légère ou à une main. Si le champion rebelle
    possède cette aptitude et celle de panache par le biais d''une autre classe ou
    d''un autre archétype, les points de panache provenant de ces deux sources ne
    se cumulent pas, mais le champion rebelle récupère des points de panache selon
    les méthodes décrites par toutes les aptitudes de classe concernées.

    • Par exemple, un personnage avec un Charisme de 16 qui maîtrise le panache du
    bretteur et celui du champion rebelle dispose d''une base de 3 points de panache
    et récupère ces points en infligeant des coups critiques et des coups de grâce
    en maniant des arcs ou des armes de corps à corps perforantes légères ou à une
    main.


    Cette aptitude remplace l''ennemi juré au niveau 1.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20rebelle%20(r%c3%b4deur).ashx#Panache_Ext_0
  
- Nom: Exploits
  Classe: Rôdeur
  Archétype: Champion rebelle
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le champion rebelle gagne les exploits bravoure et\
    \ esquive pleine de panache du bretteur, ainsi que les exploits suivants. En ce\
    \ qui concerne l'ensemble de ces exploits, considérez le niveau de rôdeur comme\
    \ niveau de bretteur. \n• Tir dévastateur (Ext). Au niveau 1, le champion rebelle\
    \ peut dépenser 1 point de panache lorsqu'il effectue une attaque à distance (et\
    \ une seule) avec un arc pour effectuer à la place une attaque de contact à distance.\
    \ La cible doit être située à une distance inférieure ou égale au premier facteur\
    \ de portée de l'arc.\n\nAu niveau 3, le champion rebelle gagne l'exploit kip-up\
    \ du bretteur ainsi que l'exploit suivant.\n• Initiative du champion rebelle (Ext).\
    \ Au niveau 3, si le champion dispose encore d'un point de panache au moins, il\
    \ gagne un bonus de +2 aux tests d'initiative. De plus, s'il possède le don Arme\
    \ en main, si ses mains sont vides et libres et si son arc n'est pas dissimulé,\
    \ il peut le dégainer au moment où il effectue son test d'initiative."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20rebelle%20(r%c3%b4deur).ashx#Exploits_1
  
- Nom: Style de combat
  Classe: Rôdeur
  Archétype: Champion rebelle
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, le champion rebelle doit choisir le style de combat\
    \ à distance. \n\nAu niveau 9, il gagne les exploits de bretteur suivants : grâce\
    \ du bretteur et insaisissable. \n\nAu niveau 16, le champion rebelle gagne les\
    \ exploits feinter la faucheuse et avantage du bretteur. Cette aptitude remplace\
    \ empathie sauvage, endurance, esquive totale et esquive surnaturelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20rebelle%20(r%c3%b4deur).ashx#Style_de_combat_2
  
- Nom: Don de style de combat (Ext)
  Classe: Rôdeur
  Archétype: Changeforme
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le changeforme doit choisir le style de combat arme
    naturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changeforme%20(r%c3%b4deur).ashx#Don_de_style_de_combat_Ext_0
  
- Nom: Talent du changeforme (Sur)
  Classe: Rôdeur
  Archétype: Changeforme
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le changeforme peut prendre l''aspect d''une créature
    sauvage une fois par jour par une action rapide. Il peut rester dans cette forme
    pendant un nombre de rounds égal à son niveau de rôdeur + son modificateur de
    Sagesse. Tant qu''il a l''aspect d''une de ces formes, le rôdeur gagne le sous-type
    métamorphe. Le changeforme doit choisir l''une des formes suivantes. Une fois
    ce choix effectué, il ne peut plus être modifié.

    • Forme de l''aigle. La peau du rôdeur s''étend, son nez devient crochu et ses
    yeux s''agrandissent. Dans cette forme, le rôdeur gagne un bonus de +10 aux tests
    de Perception.

    • Forme de l''ours. Les muscles du rôdeur deviennent plus puissants et plus tendus
    et son visage se rapproche de celui d''un ours. Dans cette forme, le rôdeur gagne
    un bonus d''altération de +4 à la Force mais sa vitesse de déplacement de base
    se réduit à 6 mètres (4 c).

    • Forme de la loutre. Les mains et les pieds du rôdeur deviennent palmés et son
    corps se recouvre d''un pelage huileux résistant à l''eau. Dans cette forme, le
    rôdeur gagne une vitesse de nage de 9 mètres (6 c) et un bonus de +8 aux tests
    de Natation.

    • Forme du chacal. Le rôdeur s''amincit et devient hyperactif, avec des mouvements
    plus nerveux. Dans cette forme, le rôdeur peut utiliser une action de mouvement
    pour se déplacer de la moitié de sa vitesse de déplacement de base sans provoquer
    d''attaque d''opportunité.

    • Forme du dragon. La peau du rôdeur devient rugueuse et se recouvre d''écailles.
    Dans cette forme, le rôdeur gagne un bonus d''armure naturelle de +2 à la CA.

    • Forme du félin. Les muscles du rôdeur deviennent plus souples et mieux définis
    et sa démarche plus gracieuse et contrôlée. Dans cette forme, le rôdeur voit sa
    vitesse de déplacement de base augmenter de 3 mètres (2 c) et il gagne un bonus
    de +4 aux tests d''Acrobaties et d''Escalade.


    Au niveau 8 et tous les cinq niveaux par la suite, le rôdeur peut choisir une
    forme supplémentaire pour son talent de changeforme et il peut utiliser cette
    capacité une fois de plus chaque jour. Ce n''est pas un effet de métamorphose.
    Un rôdeur adoptant une des formes autorisées par sa capacité de talent du changeforme
    peut encore être affecté par une capacité de métamorphose tout en conservant les
    bonus et traits que cette forme lui donne. Cette capacité remplace Environnement
    de prédilection.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changeforme%20(r%c3%b4deur).ashx#Talent_du_changeforme_Sur_1
  
- Nom: Forme duale (Ext)
  Classe: Rôdeur
  Archétype: Changeforme
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: Au niveau 12, lorsque le changeforme utilise son talent de changeforme,
    il peut adopter un aspect hybride mélangeant deux de ses formes. Il gagne les
    bonus de ces deux formes. Cette capacité remplace Camouflage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changeforme%20(r%c3%b4deur).ashx#Forme_duale_Ext_2
  
- Nom: Maître changeforme (Sur)
  Classe: Rôdeur
  Archétype: Changeforme
  Source: MJRA
  Niveau: 20
  Auto: true
  Description: 'Au niveau 20, le talent de changeforme du rôdeur se développe et
    il peut adopter les formes véritables des créatures imitées. Le rôdeur peut encore
    utiliser sa capacité de forme duale mais il ne peut pas bénéficier de plus d''un
    effet de métamorphose à la fois. Cette capacité remplace Maître chasseur. Les
    formes auxquelles le rôdeur a accès grâce à son talent de changeforme s''améliorent
    comme indiqué ci-dessous.

    • Forme de l''aigle. La peau du rôdeur s''étend, son nez devient crochu et ses
    yeux s''agrandissent. Dans cette forme, le rôdeur gagne un bonus de +10 aux tests
    de Perception et une vitesse de vol de 12 mètres (9 c) avec une bonne manœuvrabilité.
    Au lieu de cela, le rôdeur peut se métamorphoser en aigle ou en rapace similaire
    comme s''il avait lancé forme bestiale IV.

    • Forme de l''ours. Les muscles du rôdeur deviennent plus puissants et plus tendus
    et son visage se rapproche de celui d''un ours. Dans cette forme, le rôdeur gagne
    un bonus d''altération de +8 à la Force sans voir sa vitesse de déplacement se
    réduire. Au lieu de cela, le rôdeur peut se métamorphoser en ours comme s''il
    avait lancé forme bestiale IV.

    • Forme de la loutre. Les mains et les pieds du rôdeur deviennent palmés et son
    corps se recouvre d''un pelage huileux résistant à l''eau. Dans cette forme, le
    rôdeur gagne une vitesse de nage de 18 mètres (12 c) et un bonus de +5 aux tests
    de Natation. Au lieu de cela, le rôdeur peut se métamorphoser en loutre ou en
    mammifère aquatique similaire comme s''il avait lancé forme bestiale IV.

    • Forme du chacal. Le rôdeur s''amincit et devient hyperactif, avec des mouvements
    plus nerveux. Dans cette forme, les déplacements du rôdeur ne provoquent aucune
    attaque d''opportunité. Au lieu de cela, le rôdeur peut se métamorphoser en chacal
    ou en un autre canidé comme s''il avait lancé forme bestiale IV.

    • Forme du dragon. La peau du rôdeur devient rugueuse et se recouvre d''écailles.
    Dans cette forme, le rôdeur gagne un bonus d''armure naturelle de +4 à la CA et
    une vitesse de vol de 9 mètres (6 c) avec une manœuvrabilité moyenne. Au lieu
    de cela, le rôdeur peut se métamorphoser en dragon comme s''il avait lancé forme
    draconique I.

    • Forme du félin. Les muscles du rôdeur deviennent plus souples et mieux définis
    et sa démarche plus gracieuse et contrôlée. Dans cette forme, le rôdeur voit sa
    vitesse de déplacement de base augmenter de 6 mètres (4 c) et il gagne un bonus
    de +10 aux tests d''Acrobaties et d''Escalade. Au lieu de cela, le rôdeur peut
    se métamorphoser en félin de n''importe quelle taille comme s''il avait lancé
    forme bestiale IV.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changeforme%20(r%c3%b4deur).ashx#Maître_changeforme_Sur_3
  
- Nom: Science du pistage (Ext)
  Classe: Rôdeur
  Archétype: Chasseur de trophées
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le chasseur de trophées gagne un bonus de +2 aux tests
    de Survie quand il suit ou identifie des traces. Quand il suit une piste, il a
    droit à un test de Connaissances (nature) DD 15. S'il réussit, il devine le type
    et l'état des animaux ou des créatures qu'il traque. Il fait une estimation de
    leur état de santé, de leur manoeuvrabilité et de leur comportement général par
    rapport à la norme rien qu'en étudiant leurs traces. Ce pouvoir remplace empathie
    sauvage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20troph%c3%a9es%20(r%c3%b4deur).ashx#Science_du_pistage_Ext_0
  
- Nom: Style des armes à feu
  Classe: Rôdeur
  Archétype: Chasseur de trophées
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le chasseur de trophées gagne le don Pistolier amateur
    et peut accomplir des exploits de pistolier de niveau 1. Par la suite, tous les
    quatre niveaux, il gagne, au choix, un don d'audace ou un exploit de pistolier
    de son niveau ou moins. Ce pouvoir remplace tous les dons de style de combat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20troph%c3%a9es%20(r%c3%b4deur).ashx#Style_des_armes_à_feu_1
  
- Nom: Cible du chasseur (Ext)
  Classe: Rôdeur
  Archétype: Chasseur de trophées
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le chasseur de trophées cerne mieux les faiblesses et
    la vulnérabilité de ses ennemis jurés. Grâce à une étude attentive, il comprend
    comment optimiser leurs blessures. Quand il tire sur un ennemi juré à l'arme à
    feu, dans un rayon inférieur à deux facteurs de portée de celle-ci, l'attaque
    se fait contre la CA au contact. Ce pouvoir se cumule avec ceux qui augmentent
    le facteur de portée pour faire une attaque contre la CA au contact et ajoute
    un facteur de portée. Ce pouvoir remplace pacte du chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20troph%c3%a9es%20(r%c3%b4deur).ashx#Cible_du_chasseur_Ext_2
  
- Nom: Imitation animale (Sur)
  Classe: Rôdeur
  Archétype: Chasseur sauvage
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un chasseur sauvage peut, par une action rapide, imiter
    l'aspect d'un animal pour gagner un bonus ou un pouvoir spécial en fonction du
    type d'animal imité. Ceci fonctionne comme l'aptitude de classe imitation animale
    du chasseur, sauf qu'elle s'applique uniquement au chasseur sauvage et pas à un
    compagnon animal (voir imitation partagée ci-dessous). Le chasseur sauvage peut
    utiliser cette aptitude pendant 1 minute par jour et par niveau de rôdeur. Cette
    durée n'est pas nécessairement consécutive mais doit être dépensée par période
    d'une minute au minimum. Il ne peut imiter qu'un seul animal à la fois. Cette
    aptitude remplace toutes les occurrences de l'aptitude de classe ennemi juré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20sauvage%20(r%c3%b4deur).ashx#Imitation_animale_Sur_0
  
- Nom: Imitation partagée (Sur)
  Classe: Rôdeur
  Archétype: Chasseur sauvage
  Source: MCA
  Niveau: 7
  Auto: true
  Description: "Au niveau 7, un chasseur sauvage peut partager son imitation animale\
    \ actuelle avec une créature correspondant à son pacte du chasseur. \n\nSi son\
    \ pacte concerne un compagnon animal, celui-ci bénéficie automatiquement des avantages\
    \ de l'imitation animale actuellement active sur le chasseur sauvage. \n\nSi son\
    \ pacte concerne ses compagnons, il peut, par une action rapide, choisir un allié\
    \ pour le faire bénéficier des avantages de son imitation animale actuellement\
    \ active ; cet effet persiste jusqu'à ce que le pacte du chasseur prenne fin,\
    \ jusqu'à ce que l'imitation animale prenne fin sur le chasseur sauvage ou quand\
    \ le chasseur sauvage choisit un compagnon différent. \n\nCette aptitude remplace\
    \ déplacement facilité et pistage accéléré."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20sauvage%20(r%c3%b4deur).ashx#Imitation_partagée_Sur_1
  
- Nom: Pacte du chasseur (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, quand l'éclaireur de l'armée gagne le pouvoir pacte
    du chasseur, il doit choisir de se lier à ses compagnons, il ne peut pas choisir
    un compagnon animal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Pacte_du_chasseur_Ext_0
  
- Nom: Terrain avantageux (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, quand l''éclaireur de l''armée est dans son environnement
    de prédilection, il peut passer trois rounds à l''étudier pour obtenir les avantages
    suivants. Il doit consacrer une action simple à chaque round d''étude. Au premier
    round, il désigne une zone de 18 mètres (12 c) de rayon autour d''une case en
    vue. Selon le nombre de rounds qu''il passe à observer la zone, lui ou ses alliés
    gagnent les avantages suivants pendant 10 minutes par niveau de rôdeur. (Par exemple,
    s''il consacre 2 rounds à l''observation, lui ou ses alliés profitent des deux
    premiers avantages.)

    • Premier round. Tous les alliés en vue qui entendent l''éclaireur gagnent un
    bonus de +2 aux tests d''initiative tant qu''ils se trouvent dans la zone de terrain
    avantageux.

    • Deuxième round. Tous les alliés en vue qui entendent l''éclaireur gagnent un
    bonus de +2 aux tests de Discrétion, de Perception et de Survie tant qu''ils se
    trouvent dans la zone de terrain avantageux.

    • Troisième round. Tant que l''éclaireur se trouve dans la zone de terrain avantageux,
    le terrain difficile ne le gêne plus. De plus, il peut faire 10 aux tests d''Escalade
    et de Natation et aux tests pour sauter tant qu''il se trouve dans cette zone,
    même s''il est en danger ou distrait.Ce pouvoir remplace le deuxième ennemi juré
    du rôdeur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Terrain_avantageux_Ext_1
  
- Nom: Infiltration (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 10
  Auto: true
  Description: Au niveau 10, une fois par jour, l'éclaireur de l'armée peut choisir
    un terrain autre qu'un de ses environnements de prédilection. Pendant une heure
    par niveau, il le considère comme un environnement de prédilection. Ce pouvoir
    remplace le troisième ennemi juré du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Infiltration_Ext_2
  
- Nom: Tactique supérieure (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, une fois par jour et après un test d'initiative, l'éclaireur
    de l'armée peut modifier sa place et celle de ses alliés dans l'ordre d'initiative,
    comme il le désire. S'il a déjà passé trois rounds à observer le terrain avec
    son pouvoir terrain avantageux et que ses alliés et lui se trouvent dans la zone
    concernée, tout le groupe gagne un bonus de +2 à l'initiative. Ce pouvoir s'utilise
    sans dépenser d'action et remplace le quatrième ennemi juré du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Tactique_supérieure_Ext_3
  
- Nom: Avantage parfait (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, quand l'éclaireur utilise le terrain avantageux, il
    lui suffit d'étudier la zone pendant une action simple pour bénéficier de tous
    les avantages du pouvoir. De plus, le rayon du terrain avantageux s'étend sur
    1,5 km de terrain visible depuis la case de départ. Ce pouvoir remplace maître
    chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Avantage_parfait_Ext_4
  
- Nom: Compagnon à plumes (Ext)
  Classe: Rôdeur
  Archétype: Fauconnier
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le fauconnier gagne la confiance et la loyauté d''un
    oiseau de proie. Il s''agit de n''importe quel rapace ou charognard de grande
    taille (même un vautour). Ce pouvoir fonctionne comme le compagnon animal du druide
    (qui fait partie du lien avec la nature) mais l''oiseau choisi n''a que la moitié
    des points de vie normaux. Il ne peut pas lui apprendre le tour Travaille ! mais
    il peut lui enseigner gratuitement Vagabonde ou Distrais-le.


    VAGABONDE (DD 15). Le fauconnier laisse son compagnon animal vagabonder et chercher
    à manger. Il ne doit pas le laisser errer plus d''une semaine. Quand le fauconnier
    laisse l''oiseau vagabonder, ce dernier accepte de revenir à l''endroit où il
    l''a lâché à la fin de la période impartie.


    DISTRAIS-LE (DD 20, oiseaux seulement). Le compagnon animal volète follement autour
    d''un ennemi qu''il pourrait attaquer avec le tour Attaque ! Il fait un jet d''attaque
    contre cet ennemi et, s''il réussit, l''adversaire est secoué pendant 1 round.


    Ce pouvoir remplace empathie sauvage.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fauconnier%20(r%c3%b4deur).ashx#Compagnon_à_plumes_Ext_0
  
- Nom: Pacte du chasseur (Ext)
  Classe: Rôdeur
  Archétype: Fauconnier
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un rôdeur ordinaire gagne pacte du chasseur et choisit
    un compagnon animal mais pas le fauconnier. En revanche, son oiseau obtient la
    totalité de ses points de vie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fauconnier%20(r%c3%b4deur).ashx#Pacte_du_chasseur_Ext_1
  
- Nom: Piqué (Ext)
  Classe: Rôdeur
  Archétype: Fauconnier
  Source: AG
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, quand le fauconnier se trouve en extérieur, il peut
    demander à son compagnon à plumes de plonger sur un ennemi depuis les hauteurs.
    Le compagnon à plumes apprend Charge en piqué comme tour supplémentaire.


    CHARGE EN PIQUÉ (DD 20, oiseaux seulement). Le compagnon à plumes du rôdeur s''envole
    dans les hauteurs avant de plonger pour charger l''ennemi. Pour accomplir ce tour,
    l''oiseau doit pouvoir voler et disposer d''assez d''espace pour prendre de l''altitude
    (en extérieur, éventuellement dans une haute cathédrale mais généralement pas
    dans un donjon). L''oiseau passe une action complexe à prendre de la hauteur et
    charge l''ennemi désigné au round suivant. S''il touche, il inflige 2d4 points
    de dégâts au lieu de 1d4 avec la morsure et gagne un modificateur de critique
    de ×4. Si l''oiseau touche sa cible, elle est chancelante pour 1 round.


    Ce pouvoir remplace le don de style de combat du niveau 6.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fauconnier%20(r%c3%b4deur).ashx#Piqué_Ext_2
  
- Nom: Maître du terrain (Ext)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le gardien choisit son premier environnement de prédilection au niveau
    1. Il en obtient un autre au niveau 3 puis tous les cinq niveaux (pour un maximum
    de cinq environnements au niveau 18). Ce pouvoir remplace le premier ennemi juré
    du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Maître_du_terrain_Ext_0
  
- Nom: Vivre dans le confort (Ext)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le gardien se sent chez lui dans son environnement de
    prédilection. Il sait interpréter tous les signes de la nature et se perd rarement.
    Il n'a aucun mal à vivre confortablement de ce que lui offre la terre et peut
    pourvoir aux besoins de ses compagnons. Il peut faire 10 aux tests de Survie quand
    il se trouve dans son environnement de prédilection, même quand il est en danger
    immédiat ou distrait. S'il n'est pas victime de l'une des deux situations précédentes
    il peut faire 20, même si le test entraîne un malus en cas d'échec. Ce pouvoir
    remplace tous les dons de style de combat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Vivre_dans_le_confort_Ext_1
  
- Nom: Pacte avec la terre (Ext)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le gardien forge un lien avec la terre elle-même, ce
    qui lui permet de guider les autres dans la nature. Quand il se trouve sur un
    terrain de prédilection, il donne un bonus de +2 aux tests de Perception, de Discrétion
    et de Survie à tous les alliés qu'il a en vue et qui peuvent l'entendre. Tant
    qu'ils voyagent avec lui, ils ne laissent pas de traces et il est impossible de
    suivre leur piste. S'il le désire, le gardien peut laisser sciemment une piste
    ou même ne laisser voir que celle de certains membres du groupe. Ce pouvoir remplace
    pacte du chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Pacte_avec_la_terre_Ext_2
  
- Nom: Explorateur de talent (Ext)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, quand le gardien fait un test d'Acrobaties, d'Escalade,
    de Vol, d'Équitation ou de Natation alors qu'il se trouve sur un terrain de prédilection,
    il peut faire deux tests et conserver le meilleur. Ce pouvoir remplace le deuxième,
    le troisième et le quatrième ennemi juré du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Explorateur_de_talent_Ext_3
  
- Nom: Murmures de la nature (Sur)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, quand le gardien se trouve dans son environnement de
    prédilection, il est impossible de le prendre par surprise, comme s'il avait fait
    un 20 naturel au test d'initiative. Ce pouvoir remplace le cinquième ennemi juré
    du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Murmures_de_la_nature_Sur_4
  
- Nom: Concentration du rôdeur (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, par une action rapide utilisable une fois par jour,
    le guide peut se concentrer sur un ennemi unique situé dans son champ de vision.
    Le rôdeur reste concentré sur cette cible jusqu'à ce qu'elle soit réduite à 0
    point de vie ou moins, qu'elle se rende ou qu'il désigne une nouvelle cible pour
    sa concentration. Le rôdeur gagne un bonus de +2 aux jets d'attaque et de dégâts
    contre la cible sur laquelle il est concentré. Au niveau 5 et tous les cinq niveaux
    par la suite, ce bonus augmente de +2. Au niveau 4 et tous les trois niveaux par
    la suite, le rôdeur peut utiliser cette capacité une fois de plus chaque jour.
    Cette capacité remplace Ennemi juré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Concentration_du_rôdeur_Ext_0
  
- Nom: Lien avec l'environnement (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le guide tisse un lien avec l''environnement, ce qui
    lui permet de guider plus facilement d''autres individus à travers celui-ci. Lorsqu''il
    se trouve dans l''un de ses environnements de prédilection, le rôdeur donne à
    tous ses alliés qui peuvent le voir et l''entendre un bonus de +2 aux tests d''initiative,
    de Discrétion, de Perception et de Survie. De plus, tant qu''ils voyagent avec
    lui, les alliés ne laissent aucune piste et ne peuvent pas être pistés. Le rôdeur
    décide de la manière dont cette capacité agit : il peut faire en sorte que les
    membres de son groupe (ou certains d''entre eux seulement) laissent une trace
    s''il le veut. Cette capacité remplace Pacte du chasseur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Lien_avec_l’environnement_Ext_1
  
- Nom: Chance du rôdeur (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, une fois par jour, le guide peut soit relancer un de
    ses jets d'attaque soit forcer un ennemi dont l'attaque vient de le toucher à
    relancer son jet d'attaque. Le rôdeur doit accepter le résultat du second jet,
    même si celui-ci est moins avantageux. Un rôdeur peut utiliser cette capacité
    une fois par jour au niveau 9 et une fois de plus par jour aux niveaux 14 et 19.
    Cette capacité remplace Esquive totale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Chance_du_rôdeur_Ext_2
  
- Nom: Moment d'inspiration (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le guide peut bénéficier d'une inspiration soudaine
    une fois par jour par une action libre. Il gagne les avantages suivants jusqu'à
    la fin de son tour et celui suivant. Sa vitesse de déplacement augmente de 3 mètres
    (2 c). Il peut entreprendre une action de mouvement ou une action rapide supplémentaire
    lors de son tour. Il gagne un bonus de +4 à la CA et aux jets d'attaque, tests
    de compétence et tests de caractéristique. Enfin, toutes les menaces de critique
    qu'il obtient sont automatiquement confirmées. Il peut utiliser cette capacité
    une fois de plus chaque jour au niveau 19. Cette capacité remplace Proie du chasseur
    et Proie du maître chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Moment_d’inspiration_Ext_3
  
- Nom: Chance du maître rôdeur (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 16
  Auto: true
  Description: Au niveau 16, la chance du rôdeur s'accroît. Il gagne un bonus de
    +4 lorsqu'il relance un jet d'attaque ou impose un malus de –4 au jet d'attaque
    qu'il force un ennemi à relancer. Ce modificateur s'applique également aux jets
    de confirmation des critiques. Cette capacité remplace Esquive surnaturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Chance_du_maître_rôdeur_Ext_4
  
- Nom: Compétences de classe
  Classe: Rôdeur
  Archétype: Maître des bêtes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les compétences de classe du maître des bêtes sont les suivantes
    : Acrobaties (Dex), Artisanat (Int), Connaissances (nature) (Int), Discrétion
    (Dex), Dressage (Cha), Équitation (Dex), Escalade (For), Évasion (Dex), Intimidation
    (Cha), Natation (For), Perception (Sag), Premiers secours (Sag) et Survie (Sag).
    Cette liste remplace celle des rôdeurs ordinaires.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%aates%20(r%c3%b4deur).ashx#Compétences_de_classe_0
  
- Nom: Compagnon animal (Ext)
  Classe: Rôdeur
  Archétype: Maître des bêtes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un maître des bêtes tisse un lien étroit avec un compagnon animal.
    Cette capacité fonctionne comme le compagnon animal du druide si ce n''est que
    le niveau de druide effectif du rôdeur vaut son niveau de rôdeur –3. Le rôdeur
    gagne un bonus de +2 aux tests d''empathie sauvage et de Dressage concernant son
    compagnon animal. Contrairement aux rôdeurs ordinaires, le choix du maître des
    bêtes n''est pas restreint à un sous-ensemble des choix possibles en matière de
    compagnons animaux : il peut sélectionner n''importe quel compagnon animal, exactement
    comme un druide.


    Le maître des bêtes peut avoir plus d''un compagnon animal, mais il doit diviser
    son niveau de druide effectif entre ses compagnons pour déterminer les capacités
    de chacun d''eux. Par exemple, un maître des bêtes possédant un niveau de druide
    effectif de 4 peut avoir un compagnon de niveau 4, deux compagnons de niveau 2
    ou un compagnon de niveau 1 et un compagnon de niveau 3. Chaque fois que le niveau
    de druide effectif du maître des bêtes augmente, il doit décider comment utiliser
    cet accroissement : améliorer un de ses compagnons animaux

    existants ou ajouter un nouveau compagnon de niveau 1. Une fois qu''un niveau
    de druide effectif est alloué à un compagnon, il ne peut plus être redistribué
    tant que ce compagnon reste au service du rôdeur (celui-ci doit d''abord libérer
    le compagnon ou attendre qu''il meure pour pouvoir utiliser les niveaux correspondants
    pour un autre compagnon).


    La capacité de transfert des sorts des compagnons animaux ne permet pas au rôdeur
    d''affecter tous ses compagnons animaux en lançant un seul sort. Cette capacité
    remplace le pacte du chasseur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%aates%20(r%c3%b4deur).ashx#Compagnon_animal_Ext_1
  
- Nom: Lien empathique amélioré (Sur)
  Classe: Rôdeur
  Archétype: Maître des bêtes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un lien empathique relie le maître des bêtes avec tous ses compagnons
    animaux. Cela fonctionne comme le lien empathique entre un magicien et son familier
    si ce n'est que le rôdeur peut également voir à travers les yeux du compagnon
    par une action rapide, maintenir cette connexion aussi longtemps qu'il le désire
    (tant que le compagnon ne s'éloigne pas de plus de 1,5 km) et y mettre fin par
    une action libre. Le rôdeur peut seulement voir à travers les yeux d'un seul de
    ses compagnons à la fois et il est considéré comme aveugle pendant tout le temps
    que la connexion dure. Cette capacité remplace le don de style de combat obtenu
    au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%aates%20(r%c3%b4deur).ashx#Lien_empathique_amélioré_Sur_2
  
- Nom: Lien renforcé (Ext)
  Classe: Rôdeur
  Archétype: Maître des bêtes
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: Au niveau 12, le lien qui unit un maître des bêtes et ses compagnons
    animaux est renforcé. Le niveau de druide effectif du rôdeur pour tout ce qui
    concerne ses compagnons animaux est désormais égal à son niveau de rôdeur. Il
    peut immédiatement choisir comment utiliser les trois nouveaux niveaux de druide.
    Cette capacité remplace Camouflage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%aates%20(r%c3%b4deur).ashx#Lien_renforcé_Ext_3
  
- Nom: Alignement
  Classe: Rôdeur
  Archétype: Pisteur divin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: L'alignement d'un pisteur divin ne doit pas s'écarter de plus d'un
    cran, sur l'axe de la Loi et du Chaos et sur celui du Bien et du Mal, de celui
    de sa divinité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pisteur%20divin%20(r%c3%b4deur).ashx#Alignement_0
  
- Nom: Arme de prédilection
  Classe: Rôdeur
  Archétype: Pisteur divin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un pisteur divin est formé au maniement de l'arme de
    prédilection de sa divinité. Si cette arme est le combat à mains nues, il gagne
    à la place Science du combat à mains nues en don supplémentaire. Cette aptitude
    remplace empathie sauvage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pisteur%20divin%20(r%c3%b4deur).ashx#Arme_de_prédilection_1
  
- Nom: Bénédictions (Sur)
  Classe: Rôdeur
  Archétype: Pisteur divin
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, un pisteur divin se sent particulièrement proche de\
    \ la philosophie de sa divinité. Il choisit deux bénédictions de prêtre combattant\
    \ parmi celles conférés par sa divinité et gagne les bénédictions mineures de\
    \ ces bénédictions. Un pisteur divin peut choisir la bénédiction d'un alignement\
    \ (Bien, Chaos, Loi ou Mal) à condition qu'il possède la même composante d'alignement.\
    \ \n\nSi un pisteur divin ne vénère pas une divinité en particulier, il peut quand\
    \ même choisir deux bénédictions qui représentent ses inclinaisons et ses aptitudes,\
    \ à l'appréciation du MJ. \n\nLa restriction quant aux bénédictions d'alignement\
    \ s'applique toujours dans ce cas. Un pisteur divin remplace le niveau de prêtre\
    \ combattant par son niveau de rôdeur pour déterminer l'effet des bénédictions.\
    \ \n\nAu niveau 13, un pisteur divin gagne la bénédiction majeure de chacun des\
    \ deux domaines choisis. Cette aptitude remplace pacte du chasseur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pisteur%20divin%20(r%c3%b4deur).ashx#Bénédictions_Sur_2
  
- Nom: Adaptation (Ext)
  Classe: Rôdeur
  Archétype: Rôdeur infiltré
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un rôdeur infiltré apprend comment copier les capacités\
    \ spéciales de sa proie. Il choisit un type de créatures faisant partie de ses\
    \ ennemis jurés (comme par exemple les aberrations) et une capacité ou un don\
    \ parmi la liste des adaptations possibles correspondant à ce type (voir plus\
    \ bas).\n\nLe rôdeur peut utiliser cette capacité chaque jour pendant 10 minutes\
    \ par niveau de rôdeur. Il n'est pas obligé d'utiliser tout son quota quotidien\
    \ en une seule fois mais chaque utilisation doit correspondre à une durée complète\
    \ de 10 minutes.\n\nSi l'adaptation nécessite que le rôdeur fasse un choix plus\
    \ précis (comme par exemple la compétence sur laquelle le don de Talent s'appliquera),\
    \ ce choix est fait une fois pour toute et ne peut plus être changé par la suite.\
    \ \n\nAux niveaux 8, 13 et 15, le rôdeur choisit un autre type parmi ses ennemis\
    \ jurés et une adaptation au sein de la liste correspondant à ce type. Il choisit\
    \ aussi une nouvelle adaptation dans une des listes correspondant aux types de\
    \ créatures qu'il a choisis dans le cadre de cette capacité (il peut s'agir du\
    \ nouveau type qu'il vient de choisir). Le rôdeur infiltré ne peut utiliser qu'une\
    \ seule adaptation à la fois.\n\nCette capacité remplace Environnement de prédilection.\n\
    • Aberration : amphibie, armure naturelle +2, vision dans le noir à 18 mètres\
    \ (12 c), Volonté de fer.\n• Animal : armure naturelle +2, escalade 4,50 mètres\
    \ (3 c), nage 4,50 mètres (3 c), Réflexes surhumains, Vigueur surhumaine, vision\
    \ dans le noir à 18 mètres (12 c), vision nocturne.\n• Créature artificielle :\
    \ Réflexes surhumains, Vigueur surhumaine, vision dans le noir à 18 mètres (12\
    \ c), vision nocturne.\n• Créature magique : armure naturelle +2, Vigueur surhumaine,\
    \ vision dans le noir à 18 mètres (12 c), vision nocturne.\n• Dragon : Fente,\
    \ Réflexes surhumains, Vigueur surhumaine, vision dans le noir à 18 mètres (12\
    \ c), vision nocturne, Volonté de fer.\n• Extérieur : résistance aux énergies\
    \ 5 (choisir un type d'énergie parmi acide, feu, froid et électricité), Réflexes\
    \ surhumains, Vigueur surhumaine, vision dans le noir à 18 mètres (12 c), Volonté\
    \ de fer.\n• Fée : Réflexes surhumains, vision nocturne, Volonté de fer.\n• Humanoïde\
    \ (aquatique) : armure naturelle +2, frénésie inspirée par le sang des sahuagins,\
    \ nage 4,50 mètres (3 c), vision dans le noir, vision nocturne.\n• Humanoïde (elfe)\
    \ : armes familières, immunités elfiques, magie elfique, sang elfique, sens aiguisés,\
    \ Talent (une compétence au choix), vision nocturne.\n• Humanoïde (géant) : armure\
    \ naturelle +2, Fente, Lancer improvisé, résistance aux énergies 10 (choisir froid,\
    \ électricité ou feu), vision nocturne.\n• Humanoïde (gnoll) : armure naturelle\
    \ +2, Maniement d'une arme exotique (fléau double), vision dans le noir à 18 mètres\
    \ (12 c).\n• Humanoïde (gnome) : armes familières, entraînement défensif, haine,\
    \ magie gnome, obsession, résistance aux illusions, sens aiguisés, vision nocturne.\n\
    • Humanoïde (gobelinoïde) : armure naturelle +2, rapidité gobeline, Talent (Discrétion),\
    \ vision dans le noir à 18 mètres (12 c).\n• Humanoïde (halfelin) : armes familières,\
    \ bon équilibre, chance des halfelins, sans peur, sens aiguisés.\n• Humanoïde\
    \ (humain) : Réflexes surhumains, Talent (une compétence au choix), Vigueur surhumaine,\
    \ Volonté de fer.\n• Humanoïde (nain) : armes familières, avarice, connaissance\
    \ de la pierre, entraînement défensif, haine, lentement mais sûrement, robustes,\
    \ stabilité, vision dans le noir à 18 mètres (12 c).\n• Humanoïde (orque) : armes\
    \ familières, férocité, intimidant, sang orque, vision dans le noir à 18 mètres\
    \ (12 c).\n• Humanoïde (reptilien) : armure naturelle +2, rapidité du kobold (comme\
    \ rapidité gobeline), retenir son souffle (comme les hommes-lézards), Talent (Acrobaties,\
    \ Discrétion ou Perception, au choix), vision dans le noir à 18 mètres (12 c).\n\
    • Humanoïde monstrueux : armure naturelle +2, Réflexes surhumains, vision dans\
    \ le noir à 18 mètres (12 c), vision nocturne.\n• Mort-vivant : armure naturelle\
    \ +2, Talent (Discrétion), Vigueur surhumaine, vision dans le noir à 18 mètres\
    \ (12 c), Volonté de fer.\n• Plante : Vigueur surhumaine, vision nocturne, Volonté\
    \ de fer.\n• Vase : résistance à l'acide 10, Talent (Escalade, Évasion ou Perception\
    \ au choix), Vigueur surhumaine, Volonté de fer.\n• Vermine : escalade 4,50 mètres\
    \ (3 c), nage 4,50 mètres (3 c), Vigueur surhumaine, vision dans le noir à 18\
    \ mètres (12 c), Volonté de fer."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20infiltr%c3%a9%20(r%c3%b4deur).ashx#Adaptation_Ext_0
  
- Nom: Pacte spirituel (Ext)
  Classe: Rôdeur
  Archétype: Rôdeur spirituel
  Source: MJRA
  Niveau: 4
  Auto: true
