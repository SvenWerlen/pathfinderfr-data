- Nom: Appel d'Extérieur 1
  Classe: Occultiste
  Source: AO
  Niveau: 8
  Auto: true
  Description: '

    Au niveau 8, l’occultiste apprend le véritable

    nom d’un Extérieur précis. Cet Extérieur ne peut pas avoir plus de

    3 Dés de Vie. Chaque fois que l’occultiste crée un cercle magique, il

    peut dépenser 1 point de focalisation mentale supplémentaire pour

    diriger l’énergie du cercle vers l’intérieur afin d’obliger cet Extérieur à

    y pénétrer (comme lorsqu’on utilise un sort de contrat). L’Extérieur reste

    enfermé pendant un maximum de 10 minutes. Pendant cette période,

    l’occultiste peut négocier une information avec lui. Cette négociation

    nécessite un paiement d’au moins 20 po (ou un don d’objet d’une

    valeur totale équivalente et susceptible d’intéresser l’Extérieur). Durant

    cette négociation, l’occultiste doit effectuer un test de Diplomatie ou

    d’Intimidation opposé au résultat du test de Psychologie de l’Extérieur.


    Une réussite de 5 points ou plus à ce test réduit le paiement à 10 po.

    Un échec l’augmente à 30 po, tandis qu’un échec de 5 points ou plus

    permet à l’Extérieur de s’échapper en ne révélant aucune information

    (et sans recevoir le paiement). L’information obtenue équivaut à celles

    que l’on peut apprendre grâce à un sort de divination. Elle est toujours

    correcte mais souvent énigmatique. L’Extérieur met généralement

    1d3 heures pour obtenir l’information. Au terme de cette période, il

    revient de lui-même pour la transmettre comme promis. L’Extérieur

    n’apprécie jamais cette méthode de contrainte forcée, même si son

    alignement est proche de celui de l’occultiste. Une fois l’échange conclu,

    le cercle magique perd tout pouvoir et l’Extérieur retourne vers son plan

    d’origine.


    Au niveau 12 et tous les 4 niveaux par la suite, l’occultiste apprend

    à appeler un Extérieur de plus, d’un type identique ou différent. Il ne

    peut appeler qu’un seul Extérieur en même temps avec cette méthode

    mais il peut désormais lui poser une question supplémentaire par

    appel tous les 4 niveaux d’occultiste possédés au-delà du 8ème (jusqu’à un

    maximum de quatre questions au niveau 20), sans modifier le paiement

    de la négociation. Les questions doivent toutes avoir un rapport les unes

    avec les autres.


    Au niveau 16, au lieu de poser des questions, l’occultiste peut

    exiger de l’Extérieur qu’il délivre un message à une créature amicale

    de sa connaissance. L’occultiste peut également exiger de l’Extérieur

    qu’il remette à cette créature un objet dont le poids ne dépasse pas

    250 grammes. L’une ou l’autre de ces exigences nécessite la réussite d’un

    test opposé comme décrit plus haut. La livraison prend généralement

    1d4 heures mais cette période est réduite à 1d6 minutes si le destinataire

    se situe à 1,5 kilomètre ou moins de l’occultiste (et l’Extérieur prend

    moins de temps encore si le destinataire est à portée de vue). L’occultiste

    doit être capable de fournir le nom et une description physique

    précise du destinataire. Cette aptitude ne peut pas être utilisée pour

    livrer quelque chose à un endroit, ou à des ennemis ou des créatures

    inamicales envers l’occultiste.




    '
