- Nom: Esprit lié (Sur)
  Classe: Oracle
  Archétype: Guide spirituel
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un guide spirituel peut nouer un lien temporaire avec\
    \ un esprit, comme avec l'aptitude de classe esprit errant du chaman. Il doit\
    \ faire ce choix chaque jour au moment où il récupère ses sorts. Un guide spirituel\
    \ ne peut pas se lier à un esprit incompatible avec son alignement, sa philosophie\
    \ ou son mystère (à l'appréciation du MJ). \n\nUn guide spirituel gagne un maléfice\
    \ qu'il choisit parmi ceux de la liste des maléfices conférés par cet esprit.\
    \ Il remplace le niveau de chaman par son niveau d'oracle et le modificateur de\
    \ Sagesse par son modificateur de Charisme pour déterminer ses effets.\n\nAu niveau\
    \ 4, il ajoute les sorts de magie des esprits de l'esprit lié à sa liste de sorts\
    \ d'oracle connus pour la journée en cours, mais uniquement les sorts dont le\
    \ niveau est inférieur ou égal à celui des sorts qu'il peut lancer. \n\nAu niveau\
    \ 7, il gagne le pouvoir d'esprit de l'esprit avec lequel il s'est lié pour la\
    \ journée. Au niveau 15, il gagne le pouvoir d'esprit supérieur de l'esprit avec\
    \ lequel il s'est lié pour la journée.\n\nCette aptitude remplace les révélations\
    \ obtenues aux niveaux 3, 7 et 15."
