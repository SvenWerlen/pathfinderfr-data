  Source: MJRA
  Niveau: 10
  Auto: true
  Description: 'Le héraut utilise son sens tactique et son jugement éclairé pour
    mener les autres à la victoire. Il recourt également à son don pour le commandement
    pour apporter de l’aide à ses alliés et à sa personne lors des combats.


    Tous les hérauts peuvent utiliser l’ordre exaltant pour inspirer (comme l’inspiration
    vaillante du barde) leurs alliés, les niveaux de barde et de héraut se cumulant
    pour déterminer les bonus de l’inspiration vaillante.


    Au niveau 1 et tous les deux niveaux par la suite, le héraut choisit d’apprendre
    un ordre exaltant. Sauf indication contraire, ces aptitudes offrent un bonus de
    compétence aux alliés situés à moins de 18 mètres (12 cases) du personnage et
    à lui-même, tant qu’ils peuvent le voir ou l’entendre. Ce bonus est égal au bonus
    d’ordre exaltant du personnage. Les ordres marqués d’un astérisque (*) ont la
    même portée mais n’affectent qu’un certain nombre d’alliés (qui peut inclure le
    héraut).


    L’ordre exaltant est une action de mouvement. Au niveau 5, il devient une action
    rapide et au niveau 10 une action immédiate. Le personnage peut maintenir son
    ordre par une action libre que l’on ne peut pas interrompre, mais ses effets se
    terminent immédiatement s’il se fait tuer ou s’il ne peut plus agir (s’il est
    hébété, sans défense ou étourdi par exemple). Le héraut ne peut pas donner plus
    d’un ordre à la fois. Il peut utiliser ce pouvoir pendant un nombre de rounds
    par jour égal à 4 + modificateur de Charisme plus 2 rounds supplémentaires par
    niveau après le niveau 1. Il peut utiliser des rounds de représentation bardique
    pour donner un ordre exaltant mais pas l’inverse. Ces ordres sont des effets mentaux
    qui dépendent du langage. Le héraut ne peut pas à la fois donner un ordre exaltant
    et une représentation bardique (ce qui n’empêche pas d’utiliser une aptitude comme
    ordre persistant ou un don de Représentation obsédante qui fait durer l’ordre
    ou la représentation bardique après que le héraut a fini de la maintenir).


















    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut.ashx#Ordre_exaltant_Ext_1
  
