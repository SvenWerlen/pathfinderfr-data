  Classe: Spirite
  Archétype: Spirite hanté
  Source: AO
  Niveau: 1
  Auto: true
  Description: Le fantôme d'un spirite hanté de niveau 17 peut utiliser la manifestation
    usurpée pendant un nombre quotidien de rounds égal à 3 + deux fois le niveau de
