- Nom: Pacte magique
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Au niveau 1, un puissant lien se crée entre le magicien et un objet ou une créature.
    Ce lien peut prendre l’une des deux formes suivantes : un familier ou un objet
    fétiche. Un familier est un animal de compagnie magique qui améliore les compétences
    et rehausse les sens du magicien alors qu’un objet fétiche est un objet que le
    magicien utilise pour lancer des sorts supplémentaires ou en tant qu’objet magique.
    Une fois qu’un magicien a choisi une de ces deux options, il ne peut plus modifier
    son choix. Pour les règles concernant les familiers, voir la page correspondante,
    pour celles qui traitent des objets fétiches, voir ci-dessous.


    Les magiciens qui choisissent un objet fétiche le possèdent automatiquement (sans
    devoir le payer) lorsqu’ils entrent en jeu. L’objet en question doit appartenir
    à une des catégories suivantes : amulette, anneau, arme, baguette ou bâton. Il
    s’agit toujours d’un objet de maître. Les armes que le personnage reçoit au niveau
    1 ne sont jamais composées d’un matériel spécial. Si l’objet est une amulette
    ou un anneau, il doit être porté pour pouvoir être utilisé. Les armes, les baguettes
    et les bâtons, quant à eux, doivent être tenus dans une main. Si un magicien tente
    de lancer un sort sans porter ou tenir son objet fétiche, il doit réussir un test
    de concentration pour éviter de perdre le sort. Le DD de ce test vaut 20 + le
    niveau du sort. Si l’objet est un anneau ou une amulette, il occupe l’emplacement
    d’un objet magique (cou ou anneau).


    Un magicien peut utiliser son objet fétiche une fois par jour pour lancer n’importe
    quel sort qui se trouve dans son grimoire et qu’il est capable de lancer et ce,
    même s’il ne l’a pas préparé. Ce sort fonctionne comme n’importe quel autre sort
    lancé par le magicien : même temps d’incantation, même durée et les effets dépendant
    du niveau du magicien sont déterminés normalement. Le sort ne peut être modifié
    par aucun don de métamagie ni aucune capacité spéciale. Le magicien ne peut pas
    utiliser son objet fétiche pour lancer des sorts appartenant à ses écoles opposées
    (voir « École de magie »).


    Un magicien peut ajouter de nouvelles capacités magiques à son objet fétiche comme
    s’il possédait les dons de création d’objets magiques nécessaires, mais seulement
    si son niveau est suffisant pour remplir les conditions requises par ces dons.
    Par exemple, un magicien ayant une dague comme objet fétiche doit être de niveau
    supérieur ou égal à 5 pour ajouter des propriétés magiques à la dague (voir le
    don de Création d’armes et d’armures magiques). Si l’objet fétiche est une baguette
    et qu’on dépense sa dernière charge, il ne peut plus être utilisé comme baguette
    magique mais il n’est pas détruit pour autant : il conserve ses capacités d’objet
    fétiche et peut être utilisé pour créer une nouvelle baguette. Les propriétés
    magiques d’un objet fétiche, y compris les capacités magiques ajoutées à l’objet,
    ne fonctionnent que pour le magicien qui le possède. Si le propriétaire d’un objet
    fétiche meurt ou si l’objet est remplacé, il redevient un objet de maître ordinaire.


    Si un objet fétiche est endommagé, il revient à son maximum de points de vie la
    prochaine fois que le magicien prépare ses sorts. Si l’objet fétiche est détruit
    ou perdu, le magicien peut le remplacer une semaine plus tard en réalisant un
    rituel qui dure huit heures et coûte 200 po par niveau de magicien (en plus du
    coût de l’objet de maître). Le nouvel objet fétiche ne possède aucune des propriétés
    magiques qui avaient pu être ajoutées à l’ancien objet. Un magicien peut également
    désigner un nouvel objet magique comme objet fétiche de remplacement. Cela fonctionne
    comme ci-dessus, si ce n’est que l’objet magique conserve ses propriétés et acquiert
    en plus les avantages et les désavantages des objets fétiches.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Pacte_magique_Ext_ou_Mag_3
  
- Nom: École de magie
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Un magicien peut choisir de se spécialiser dans une école de magie
    afin d’acquérir des sorts et des pouvoirs supplémentaires associés à cette école.
    Ce choix doit être fait au niveau 1 et ne peut être modifié par la suite. Si le
    magicien ne choisit aucune école, il reçoit les avantages liés à l’école universelle.


    Un magicien qui choisit de se spécialiser dans une des huit écoles de magie standard
    doit sélectionner deux autres écoles qui deviennent ses écoles opposées et représentent
    les domaines de connaissances qu’il décide de sacrifier pour se concentrer sur
    son domaine de prédilection. Un magicien peut préparer un sort appartenant à une
    de ses écoles opposées mais il doit alors utiliser deux emplacements de sort du
    même niveau.


    Par exemple, un magicien dont une des écoles d’opposition est l’Évocation doit
    utiliser deux emplacements de sort de 3e niveau pour préparer une boule de feu.
    De plus, le spécialiste subit un malus de -4 à tous les tests de compétence pour
    fabriquer un objet magique dont la création nécessite un sort appartenant à une
    de ses écoles d’opposition.


    Un magicien généraliste peut préparer des sorts de n’importe quelle école sans
    aucune restriction.


    Les magiciens spécialistes reçoivent un certain nombre de pouvoirs d’école dépendant
    de leur spécialité. Ils obtiennent également un emplacement de sort supplémentaire
    pour chacun des niveaux de sorts auxquels ils ont accès (sauf le niveau 0). Chaque
    jour, le magicien peut utiliser cet emplacement supplémentaire pour préparer un
    sort appartenant à son école de spécialisation et figurant sur son grimoire. Le
    magicien peut choisir de préparer un sort modifié par un don de métamagie dans
    un de ces emplacements supplémentaires mais il devra alors utiliser un emplacement
    de niveau plus élevé. Les magiciens généralistes ne reçoivent pas d’emplacements
    de sort supplémentaires.


    Au lieu de se spécialiser dans l’une des huit écoles de magie standard, un magicien
    peut se focaliser sur l’étude d’une des quatre écoles de magie élémentaires. Comme
    les écoles ordinaires, ces quatre nouvelles options octroient un certain nombre
    de pouvoirs d’école et un emplacement de sort en bonus pour chaque niveau de sorts
    auquel le magicien a accès (à partir du 1 niveau). Contrairement aux écoles ordinaires,
    une école élémentaire impose au magicien de choisir son élément opposé comme école
    d’opposition (l’Air contre la Terre, l’Eau contre le Feu). Le magicien ne doit
    pas choisir de seconde école d’opposition. Pour pouvoir préparer un sort appartenant
    à son école d’opposition, il doit utiliser deux emplacements de sort, conformément
    aux règles normales.


    Voir la liste des écoles de magie.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#École_de_magie_4
  
