- Nom: Attaque mortelle
  Classe: Assassin
  Source: MJ
  Niveau: 1
  Auto: true
  Description: "Si l’assassin étudie sa cible pendant au moins trois rounds, réussit\
    \ ensuite une attaque sournoise avec une arme de mêlée et inflige des dégâts,\
    \ le coup peut paralyser ou tuer la victime (au choix de l’assassin). Étudier\
    \ sa cible est une action simple. L’attaque mortelle échoue si la cible repère\
    \ l’assassin ou reconnaît en lui un ennemi (mais l’attaque peut toujours être\
    \ une attaque sournoise si la cible ne bénéficie pas de son bonus de Dextérité\
    \ à la CA ou si elle est prise en tenaille). \n\nSi la victime rate un jet de\
    \ Vigueur (DD 10 + niveau de l’assassin + modificateur d’Intelligence de l’assassin),\
    \ elle meurt. Si elle rate son jet de sauvegarde contre l’effet de paralysie,\
    \ elle se retrouve sans défense et incapable d’agir pendant 1d6 rounds + 1 round\
    \ par niveau de l’assassin. Si la cible réussit son jet de sauvegarde, l’attaque\
    \ mortelle devient juste une attaque sournoise ordinaire. Une fois que l’assassin\
    \ a étudié sa proie, il doit lancer son attaque dans les 3 rounds qui suivent.\n\
    \nSi l’assassin tente une attaque mortelle et échoue (si la victime réussit son\
    \ jet de sauvegarde) ou si l’assassin laisse passer 3 rounds sans attaquer après\
    \ avoir fini d’étudier sa victime, il lui faudra l’étudier à nouveau pendant 3\
    \ rounds avant de pouvoir lancer une nouvelle attaque mortelle.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Attaque_mortelle_2
  
