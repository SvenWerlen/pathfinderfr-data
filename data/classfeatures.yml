    (voir « Poison »).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Utilisation_du_poison_3
  
- Nom: Bonus aux sauvegardes contre les poisons (+1)
  Classe: Assassin
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, l’assassin obtient un bonus de +1 aux jets de sauvegarde
    contre tous les poisons. Ce bonus augmente ensuite de +1 tous les deux niveaux.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Bonus_aux_sauvegardes_contre_le_poison_4
  
- Nom: Esquive instinctive
  Classe: Assassin
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Dès le niveau 2, l’assassin ne peut plus être pris au dépourvu,
    même par un adversaire invisible. il perd toujours son bonus de Dextérité à la
    CA s’il est immobilisé ou s’il est victime d’une feinte.


    Si l’assassin possède déjà cette aptitude grâce à une autre classe, il gagne esquive
    instinctive supérieure au lieu de l’esquive instinctive.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Esquive_instinctive_Ext_5
  
- Nom: Armes dissimulées
  Classe: Assassin
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'À partir du niveau 4, l''assassin devient un maître dans l''art
    de dissimuler des armes sur lui. Il ajoute son niveau d''assassin à tous les jets
    d''Escamotage visant à éviter qu''on les remarque.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Armes_dissimulées_Ext_6
  
- Nom: Vraie mort
  Classe: Assassin
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'Lorsque quelqu''un est tué par l''attaque mortelle d''un assassin
    de niveau 4 ou plus, il est plus difficile à ressusciter. Les lanceurs de sort
    qui s''y essaient (à l''aide de rappel à la vie ou d''une magie similaire) doivent
    réussir un jet de niveau de lanceur de sorts, dont le DD est égal à 15 + niveau
    de l''assassin. En cas d''échec, le sort avorte et la composante matérielle est
    détruite. Lancer délivrance des malédictions avant de tenter de ramener la créature
    à la vie annule cet effet. Son DD est de 10 + niveau de l''assassin.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Vraie_mort_Sur_7
  
- Nom: Esquive instinctive supérieure
  Classe: Assassin
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'À partir du niveau 5, l’assassin ne peut plus être pris en tenaille.
    Les roublards ne peuvent plus lui porter d’attaques sournoises en le prenant en
    tenaille, à moins d’avoir au moins quatre niveaux de roublard de plus que le personnage
    n’a de niveaux d’assassin. Si l’assassin, possède déjà l’aptitude d’esquive instinctive
    grâce à une autre classe, les niveaux des différentes classes offrant cette aptitude
    se cumulent pour déterminer le niveau de roublard nécessaire pour le prendre en
    tenaille.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Esquive_instinctive_supérieure_Ext_8
  
- Nom: Mort silencieuse
  Classe: Assassin
  Source: MJ
  Niveau: 6
  Auto: true
  Description: 'Si un l''assassin de niveau 6 tue une créature en utilisant son
    attaque mortelle durant un round de surprise, il peut opposer un jet de Discrétion
    à la Perception auditive des personnes à proximité de sa victime. S''il réussit,
    il ne sera pas repéré et les témoins ne se rendront pas tout de suite compte que
    la cible est morte.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Mort_silencieuse_Ext_9
  
- Nom: Discrétion totale
  Classe: Assassin
  Source: MJ
  Niveau: 8
  Auto: true
  Description: 'L''assassin peut à partir du niveau 8 utiliser sa compétence de
    Discrétion même si on l''observe. Tant qu’il se trouve à moins de trois mètres
    d''une ombre, il peut se cacher, quand bien même il se trouve à découvert, sans
    le moindre endroit où se dissimuler. Il ne peut pas se cacher dans sa propre ombre.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Discrétion_totale_Sur_10
  
- Nom: Mort rapide
  Classe: Assassin
  Source: MJ
  Niveau: 9
  Auto: true
  Description: 'Une fois par jour à compter du niveau 9, un assassin peut utiliser
    son attaque mortelle sur un adversaire sans avoir auparavant à l’étudier pendant
    trois rounds. Il doit cependant être en mesure d''effectuer une attaque sournoise
    avec une arme de mêlée et infliger des dégâts.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assassin.ashx#Mort_rapide_Ext_11
  
- Nom: Armes et armures
  Classe: Champion occultiste
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les particularités et aptitudes de la classe de prestige du
    champion occultiste.


    Le champion occultiste n’est pas formé au maniement des armes ni au port des armures.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20occultiste.ashx#Armes_et_armures_0
  
- Nom: Don supplémentaire
  Classe: Champion occultiste
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le champion occultiste peut choisir un don supplémentaire
    de combat. Ce don est obtenu en plus de ceux que n’importe quel personnage acquiert
    quand il avance en niveaux. Le personnage doit satisfaire à toutes les conditions
    requises pour chaque don. Le champion occultiste gagne un don de combat supplémentaire
    aux niveaux 5 et 9.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20occultiste.ashx#Don_supplémentaire_1
  
- Nom: Entraînement diversifié
  Classe: Champion occultiste
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Le personnage ajoute son niveau dans la classe de prestige de champion
    occultiste à ses niveaux de guerrier, ainsi qu''à ses niveaux de lanceur de sorts
    profanes, lorsqu''il s''agit de satisfaire aux conditions requises pour des dons.
    S''il ne possède pas de niveau de guerrier, il utilisera son niveau de champion
    occultiste en tant que niveau de guerrier.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20occultiste.ashx#Entraînement_diversifié_2
  
- Nom: Sorts
  Classe: Champion occultiste
  Source: MJ
  Niveau: 1
  Auto: true
  Description: "Aux niveaux indiqués, un champion occultiste gagne de nouveaux sorts\
    \ quotidiens de la même manière que s’il avait gagné un niveau dans une classe\
    \ de lanceur de sorts profanes qui était sienne avant de devenir champion occultiste.\
    \ Il ne gagne cependant pas les autres avantages fournis par ce gain de niveau,\
    \ à l’exception du nombre de sorts par jour, des sorts connus (dans le cas d'un\
    \ lanceur de sorts spontanés), et de son niveau de lanceur de sorts. Si le personnage\
    \ possédait plus d’une classe de lanceur de sorts profanes avant de devenir champion\
    \ occultiste, il doit choisir à quelle classe il ajoute ce nouveau niveau pour\
    \ ce qui est de déterminer les sorts quotidiens. \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20occultiste.ashx#Sorts_3
  
- Nom: Savoir bardique
  Classe: Chroniqueur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Elle est identique à la capacité du même nom de la classe de barde.
    Les niveaux dans cette classe se cumulent avec les niveaux de n''importe quelle
    autre classe qui accorde cette même capacité.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Savoir_bardique_0
  
- Nom: Poches profondes
  Classe: Chroniqueur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Durant ses voyages, un chroniqueur réunit aussi bien des objets
    que des connaissances. En conséquence, il peut transporter une quantité d''équipement
    non spécifié, d''une valeur maximale de 100 po par niveau dans sa classe de chroniqueur
    et que l''on peut raisonnablement faire rentrer dans un sac à dos. Cela inclut
    les potions et les parchemins, mais aucun autre objet magique. Il peut, au prix
    d''une action complexe, fouiller dans ses poches et en sortir un objet d''un poids
    maximum de 5 kg, qu''il ne spécifie qu''à ce moment-là et dont il déduit la valeur
    du montant indiqué. Une fois ce montant atteint, il doit passer quelques heures
    et dépenser suffisamment pour reconstituer sa réserve, jusqu''à un maximum de
    100 po par niveau dans sa classe de chroniqueur.


    De plus, s''il passe une heure par jour à ranger son équipement, il bénéficie
    d''un bonus de Force de +4 pour déterminer sa charge légère transportable. Ce
    bonus n''affecte pas la charge maximale autorisée par sa Force. Le poids de son
    équipement, efficacement réparti, l''encombre simplement moins que ce qu''il devrait.
    Enfin, le chroniqueur bénéficie d''un bonus de +4 sur ses jets d''Escamotage quand
    il veut dissimuler de petits objets sur lui.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Poches_profondes_Ext_1
  
- Nom: Maître scribe
  Classe: Chroniqueur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Un chroniqueur ajoute son niveau dans sa classe sur ses tests de
    compétence de Linguistique et Profession (scribe), de même qu’Utilisation d''objets
    magiques quand il s''agit de parchemins ou d''objets magiques écrits. Le personnage
    peut consacrer une action complexe et effectuer un jet de Linguistique pour déchiffrer
    un texte et peut toujours faire 10 sur ses jets de Linguistique et de Profession
    (scribe), même s''il est distrait ou en danger.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Maître_scribe_Ext_2
  
- Nom: Survivre pour raconter
  Classe: Chroniqueur
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, et une fois par jour tous les niveaux pairs, un chroniqueur
    peut relancer un jet de sauvegarde échoué au round précédent contre un événement
    en cours, et ce, même si l''effet est normalement permanent. Ce pouvoir n''a aucune
    incidence sur les événements qui ne permettent pas de jet de sauvegarde ou contre
    les effet instantanés.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Survivre_pour_le_raconter_Ext_3
  
- Nom: Découverte des sentiers
  Classe: Chroniqueur
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'À partir du niveau 2, un chroniqueur développe un excellent sens
    de l''orientation et un grand talent pour guider les autres sur un terrain difficile
    ou à l''aide d''une carte ancienne. Il bénéficie d''un bonus de +5 sur ses jets
    de Survie lorsqu''il s''agit de ne pas se perdre et d''un bonus de +5 à ses jets
    d''Intelligence pour échapper à un sort de dédale. De plus, il utilise toujours
    le modificateur « chemin ou route » pour les déplacements sur longue distance,
    même sur un terrain vierge de toute piste, et ce qu''il soit à pied ou sur une
    monture. En réussissant un jet de Survie DD 15, il peut faire bénéficier de cet
    avantage un compagnon par niveau dans sa classe de chroniqueur.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Découverte_des_sentiers_Ext_4
  
- Nom: Représentation bardique
  Classe: Chroniqueur
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le personnage gagne le pouvoir de barde du même nom,
    mais son niveau de barde effectif est inférieur de 2 à son niveau de classe. Les
    niveaux dans cette classe se cumulent avec ceux de n''importe quelle autre classe
    qui offre cette capacité, lorsqu''il s''agit de déterminer son niveau de barde
    effectif.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Représentation_bardique_Sur_5
  
- Nom: Aide supérieure
  Classe: Chroniqueur
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Le chroniqueur accompagne souvent les grands héros, se tenant à
    leurs côtés et racontant leurs exploits, mais donnant aussi un coup de main décisif
    quand il le faut. À partir du niveau 3, lorsqu''il entreprend d''aider quelqu''un,
    le chroniqueur fait bénéficier celui qu''il assiste d''un bonus de +4, au lieu
    du bonus de +2 normalement accordé par cette action.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Aide_supérieure_Ext_6
  
- Nom: Sagas épiques
  Classe: Chroniqueur
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'Un chroniqueur de niveau 4 est capable de coucher sur le papier
    une histoire si vivante et si prenante qu''il confère aux mots écrits les effets
    de la représentation bardique. Pour créer une histoire épique, il faut sacrifier
    un nombre de rounds de représentation bardique égal au double de la durée de la
    saga épique (durée maximale de 10 rounds) et tous les jets de Représentation se
    font plutôt avec la compétence Profession (scribe). Les effets de la saga épique
    n''affectent que le lecteur, mais ils accordent tous les bonus qui s''appliqueraient
    si elle était écoutée. Un chroniqueur peut aussi utiliser n''importe quel don
    applicable à la représentation bardique pour écrire son récit. La saga épique
    garde sa puissance surnaturelle pendant un jour par niveau de classe. Il faut
    une heure pour l''écrire, une action complexe pour activer son pouvoir et elle
    dure un nombre de rounds égal à la moitié du nombre de rounds de représentation
    bardique sacrifiés pendant sa création. Une fois activée, la magie de la saga
    épique s''évanouit.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Sagas_épiques_Sur_7
  
- Nom: Rumeurs
  Classe: Chroniqueur
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'Les chroniqueurs influencent le monde grâce au contrôle qu''ils
    exercent sur l''information et à leur talent pour façonner la perception de leur
    public. Au niveau 5, le personnage peut, grâce à une faculté spéciale de représentation
    bardique, accuser ouvertement une créature qui se retrouve alors sous l''effet
    d''un sort de malédiction, comme si celui-ci était lancé par un ensorceleur de
    même niveau. C''est un effet dépendant du langage.


    Le chroniqueur peut aussi dénoncer une cible en particulier (un individu ou un
    groupe défini de créatures). Cette faculté de représentation bardique crée les
    effets d''un discours captivant, mais, à la fin de la Représentation, tous ceux
    qui ratent leur jet de sauvegarde modifient d''un degré leur attitude à l''égard
    de la cible du discours, dans le sens choisi par le chroniqueur, pendant une durée
    d’un jour par niveau de classe.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Rumeurs_Ext_8
  
- Nom: Inspirer une action (mouvement)
  Classe: Chroniqueur
  Source: MJ
  Niveau: 6
  Auto: true
  Description: 'Cette faculté spéciale de la représentation bardique permet à un
    chroniqueur de niveau 6 d''exhorter un allié à portée de voix à agir rapidement
    et lui permettra d''entreprendre une action de mouvement supplémentaire, qui ne
    sera pas décomptée de ses actions du tour.


    Au niveau 9, il permet à son allié d''entreprendre une action simple.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Inspirer_une_action_Sur_9
  
- Nom: Invoquer les légendes
  Classe: Chroniqueur
  Source: MJ
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, une fois par semaine, le chroniqueur peut, au prix
    d''une action complexe, convoquer 2d4 barbares de niveau 4, des créatures artificielles
    ayant l''apparence d''humains, comme s''il avait utilisé un cor du Valhalla. Ces
    créatures sont équipées de façon standard pour des membres de leur classe de combattant,
    le serviront en toute loyauté et attaqueront toute personne qu''il leur désignera.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Conjurer_les_légendes_Sur_10
  
- Nom: Sagas épiques légendaires
  Classe: Chroniqueur
  Source: MJ
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, la puissance habite les mots que le chroniqueur couche
    sur le papier. Ce pouvoir fonctionne comme le pouvoir Sagas épiques, à ceci près
    que lorsque le personnage lit le texte à voix haute, la représentation bardique
    prend effet de la même manière que s''il avait utilisé cette capacité. Le lecteur
    décide de la cible et on applique aux effets sa caractéristique de Charisme quand
    cela est nécessaire.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chroniqueur.ashx#Sagas_épiques_légendaires_Sur_11
  
- Nom: Armes et armures
  Classe: Disciple draconien
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les particularités et aptitudes de la classe de prestige de
    disciple draconien.


    Le disciple draconien n’est pas formé au maniement des armes ou au port des armures.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Disciple draconien
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Aux niveaux indiqués, un disciple draconien gagne de nouveaux sorts
    quotidiens de la même manière que s’il avait gagné un niveau dans une classe de
    lanceur de sorts profanes qui était sienne avant de devenir disciple draconien.
    Il ne gagne cependant pas les autres avantages fournis par ce gain de niveau,
    à l’exception du nombre de sorts par jour, des sorts connus (dans le cas d’un
    lanceur de sorts spontanés), et de son niveau de lanceur de sorts. Si le personnage
    possédait plus d’une classe de lanceur de sorts profanes avant de devenir disciple
    draconien, il doit choisir à quelle classe il ajoute ce nouveau niveau pour ce
    qui est de déterminer les sorts quotidiens.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Sorts_1
  
- Nom: Sang des dragons
  Classe: Disciple draconien
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Un disciple draconien ajoute son niveau à son niveau d''ensorceleur
    quand il s''agit de déterminer les pouvoirs obtenus par son lignage draconien.
    S’il ne possède pas de niveaux d’ensorceleur, le personnage gagne à la place des
    pouvoirs de lignage draconien, et utilise son niveau dans la classe de prestige
    de disciple draconien en tant que niveau d’ensorceleur afin de déterminer les
    bonus obtenus. Quand il gagne son premier niveau dans cette classe de prestige,
    il doit choisir un type de dragon qui doit être le même que celui qu’il a choisi
    pour sa lignée d’ensorceleur. Ce pouvoir ne confère aucun sort supplémentaire
    à un ensorceleur si ce dernier ne peut pas lancer de sorts du niveau correspondant.
    Les sorts bonus sont gagnés aussitôt que l’ensorceleur gagne un emplacement de
    sort du niveau approprié.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Sang_des_dragons_2
  
- Nom: Augmentation d’armure naturelle (+1)
  Classe: Disciple draconien
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Alors que sa peau devient plus épaisse, l’apparence du disciple
    draconien se rapproche de plus en plus de celle d’un dragon. Aux niveaux 1, 4
    et 7, l’éventuel bonus d’armure naturelle du personnage augmente, selon les valeurs
    indiqués par la Table "Le Disciple Draconien". Ces bonus sont cumulatifs.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Augmentation_d’armure_naturelle_Ext_3
  
- Nom: Augmentation de caractéristique (Force +2)
  Classe: Disciple draconien
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Les valeurs de caractéristiques du disciple draconien augmentent
    avec les niveaux, comme l’indique la Table "Le Disciple Draconien". Ces augmentations,
    similaires à celles dues au passage de niveau, se cumulent.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Augmentation_de_caractéristique_Ext_4
  
- Nom: Don de lignage
  Classe: Disciple draconien
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'À partir du niveau 2, et tous les trois niveaux au-delà, un disciple
    draconien reçoit un don en bonus, choisi dans la liste des dons du Lignage draconique.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Don_des_dragons_5
  
- Nom: Morsure du dragon
  Classe: Disciple draconien
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, quand le disciple draconien utilise son lignage pour
    se faire pousser des griffes, il gagne également une attaque de morsure C''est
    une attaque naturelle qui bénéficie du bonus d''attaque de base total. Il s''agit
    d''une attaque naturelle primaire qui inflige 1d6 points de dégâts (1d4 si le
    disciple draconien est de taille P) plus 1,5 fois son bonus de Force. À partir
    du niveau 6, il y ajoute 1d6 de dégâts d''énergie, dont le type est déterminé
    par la lignée draconienne à laquelle il appartient.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Morsure_du_dragon_Ext_6
  
- Nom: Souffle
  Classe: Disciple draconien
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le disciple draconien obtient une attaque de souffle,
    même si son niveau ne le lui permet pas encore. Une fois atteint le niveau nécessaire
    à l''obtention de ce pouvoir grâce à son lignage, il bénéficie d''une attaque
    de souffle supplémentaire par jour. La nature et la forme de ce souffle dépendent
    de la variété de dragon choisie par le personnage (voir la description de l''ensorceleur
    draconien).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Souffle_Sur_7
  
- Nom: Perception aveugle (9m)
  Classe: Disciple draconien
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le disciple draconien bénéficie de la perception aveugle
    avec une portée de 9 m (6 cases). En se servant des sens autres que la vue, il
    peut discerner les choses sans les voir. Il n’a normalement pas besoin de réussir
    un test de Perception pour remarquer ou situer une créature se trouvant dans le
    rayon de sa perception aveugle et vers laquelle il peut tracer une ligne d’effet
    dégagée.


    Un adversaire que le personnage ne peut voir bénéficie toujours d’un camouflage
    total et les attaques du disciple draconien ont le même pourcentage de chance
    d’échouer contre un ennemi camouflé que d’habitude. Le manque de visibilité handicape
    normalement les mouvements d’un personnage disposant de la perception aveugle
    qui perd son bonus de Dextérité à la CA face aux adversaires qu’il ne peut voir.
    Au niveau 10, la portée de ce pouvoir passe à 18 mètres (12 cases).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Perception_aveugle_Ext_8
  
- Nom: Forme draconienne (1/jour)
  Classe: Disciple draconien
  Source: MJ
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, le disciple draconien peut prendre la forme d''un dragon.
    Ce pouvoir est similaire au sort forme draconique I. Au niveau 10, il est similaire
    au sort forme draconique II et le personnage peut l''utiliser deux fois par jour.
    Le niveau de lanceur de sorts pour cet effet est égal à son niveau effectif d''ensorceleur
    pour ce qui est de son lignage draconique. Lorsqu''il utilise ce pouvoir, la forme
    du dragon qu''il adopte est obligatoirement du même type que celui de sa lignée.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Disciple%20draconien.ashx#Forme_draconienne_Mag_9
  
- Nom: Armes et armures
  Classe: Duelliste
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les particularités et aptitudes de la classe de prestige du
    duelliste.


    Le duelliste est formé au maniement de toutes les armes courantes et de guerre,
    et au port des armures légères, mais pas au maniement des boucliers.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Armes_et_armures_0
  
- Nom: Défense astucieuse
  Classe: Duelliste
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Quand il porte une armure légère ou pas d''armure du tout, et aucun
    bouclier, et qu’il manie une arme de corps à corps, le duelliste ajoute 1 point
    de bonus d’Intelligence (s’il en a un) par niveau de duelliste à sa CA en tant
    que bonus d''esquive. Lorsque le personnage est pris au dépourvu ou qu’il perd
    son bonus de Dextérité à la CA d’une façon ou d’une autre, il perd aussi ce bonus.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Défense_astucieuse_Ext_1
  
- Nom: Attaque précise
  Classe: Duelliste
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Le duelliste peut frapper avec précision avec une arme perforante
    légère ou à une main. Il ajoute alors son niveau de duelliste à son jet de dégâts.


    Pour porter une attaque précise, le duelliste ne doit pas attaquer avec sa main
    secondaire ni tenir un bouclier. L’attaque précise du duelliste ne peut être utilisée
    que contre des créatures vivantes ayant une anatomie discernable. Les créatures
    immunisées contre les coups critiques sont aussi immunisées contre les attaques
    précises et tout objet ou pouvoir protégeant une créature contre les coups critiques
    la protège aussi contre les attaques précises.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Attaque_précise_Ext_2
  
- Nom: Réaction accrue +2
  Classe: Duelliste
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, un duelliste obtient un bonus de +2 aux tests d’Initiative.
    Au niveau 8, ce bonus passe à +4. Il se cumule avec le bonus accordé par le don
    Science de l''initiative.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Réaction_accrue_Ext_3
  
- Nom: Parade
  Classe: Duelliste
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, un duelliste apprend à parer les attaques des autres
    créatures. Lorsque le personnage choisit d''effectuer une attaque à outrance avec
    une arme perforante légère ou à une main, il peut décider de sacrifier l''une
    de ses attaques. À n''importe quel moment avant le prochain tour, il peut parer
    une attaque le visant lui ou un allié adjacent, et cette action sera considérée
    comme une action immédiate. Pour effectuer cette parade, le duelliste fait un
    jet d''attaque en utilisant le bonus de l’attaque qu''il a choisie de sacrifier
    à son action précédente. Si le résultat est supérieur à celui de son adversaire,
    l''attaque de ce dernier échoue automatiquement. Si la créature est plus grande
    que lui, le personnage subit un malus de -4 par catégorie de taille supérieure.
    Il subit également un malus de -4 s''il décide de parer un coup destiné à un allié
    adjacent. Le duelliste déclare son intention après l''annonce de l''attaque, mais
    avant le jet de dé.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Parade_Ext_4
  
- Nom: Grande souplesse
  Classe: Duelliste
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Quand il ne porte pas d''armure plus encombrante qu''une armure
    légère et aucun bouclier, un duelliste de niveau 3 obtient un bonus supplémentaire
    de +4 à la CA contre les attaques d’opportunité qu’il provoque lorsqu’il quitte
    une case contrôlée.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Grande_souplesse_Ext_5
  
- Nom: Attaque réflexe
  Classe: Duelliste
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, et s''il utilise une arme perforante légère ou à une
    main, le duelliste gagne les avantages du don Attaques réflexes.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Attaque_réflexe_6
  
- Nom: Style
  Classe: Duelliste
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, un duelliste obtient un bonus d’aptitude de +2 sur
    les jets de Réflexes, à condition de ne porter qu''une armure légère ou pas d''armure
    du tout et pas de bouclier.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Style_Ext_7
  
- Nom: Riposte
  Classe: Duelliste
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'À partir du niveau 5, le duelliste peut effectuer une attaque d''opportunité
    sur une créature dont il a paré l''attaque avec succès, tant que ladite créature
    est à portée.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Riposte_Ext_8
  
- Nom: Charge acrobatique
  Classe: Duelliste
  Source: MJ
  Niveau: 6
  Auto: true
  Description: 'À partir du niveau 6, le duelliste est capable de charger dans des
    situations où d’autres personnages ne le peuvent pas. Il peut charger sur un terrain
    difficile qui handicape le mouvement. Selon les circonstances, il peut être amené
    à effectuer les tests appropriés pour se déplacer sans encombre.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Charge_acrobatique_Ext_9
  
- Nom: Parade élaborée
  Classe: Duelliste
  Source: MJ
  Niveau: 7
  Auto: true
  Description: 'Un duelliste de niveau 7 qui choisit de combattre sur la défensive
    ou d’utiliser l’action de défense totale au corps à corps obtient un bonus supplémentaire
    d’esquive à la CA de +1 tous les trois niveaux de duelliste.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Parade_élaborée_Ext_10
  
- Nom: Parade de projectiles
  Classe: Duelliste
  Source: MJ
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, un duelliste obtient les avantages du don Parade de
    projectiles s’il utilise une arme perforante légère ou à une main. Il n''a pas
    besoin d''avoir une main de libre pour utiliser ce don.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Parade_de_projectiles_11
  
- Nom: Pas de retraite
  Classe: Duelliste
  Source: MJ
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, le duelliste bénéficie d''une attaque d''opportunité
    sur les ennemis adjacents qui entreprennent une action de retraite.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste.ashx#Pas_de_retraite_Ext_12
  
- Nom: Armes et armures
  Classe: Fidèle défenseur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Voici les caractéristiques de la classe de prestige de fidèle défenseur.


    Un fidèle défenseur est formé au maniement de toutes les armes courantes et de
    guerre et au port de toutes les armures et boucliers (y compris le pavois).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fid%c3%a8le%20d%c3%a9fenseur.ashx#Armes_et_armures_0
  
- Nom: Bonus à la CA (Ext)
  Classe: Fidèle défenseur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un fidèle défenseur reçoit un bonus d’esquive à la CA qui commence
    à +1 et augmente au fur et à mesure que le défenseur gagne des niveaux (tous les
    3 niveaux après le niveau 1), jusqu’à atteindre +4 au niveau 10.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fid%c3%a8le%20d%c3%a9fenseur.ashx#Bonus_à_la_CA_Ext_1
  
- Nom: Position défensive
  Classe: Fidèle défenseur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le fidèle défenseur peut adopter une position défensive
    dans laquelle il est prêt à tout, aussi déterminé que s’il était en état de transe.
    Il peut garder cette position un nombre de rounds par jour égal à 4 + son modificateur
    de Constitution. À chaque niveau après le premier, il peut maintenir sa position
    pendant 2 rounds supplémentaires par jour. Les augmentations temporaires de Constitution
    comme celles issues de la position défensive et de sorts comme endurance de l’ours
    n’augmentent pas le nombre de rounds quotidiens de la position. Le fidèle défenseur
    peut se mettre en position défensive par une action libre. Le nombre de rounds
    quotidiens de position défensive se renouvelle après 8 heures de repos, pas forcément
    consécutives.


    Tant que le fidèle défenseur se trouve dans une position défensive, il gagne un
    bonus d’esquive de +2 à la CA, un bonus de moral de +4 à la Force et à la Constitution
    et un bonus de moral de +2 aux jets de Volonté. L’augmentation de Constitution
    donne 2 points de vie supplémentaires par dé de vie mais ils disparaissent dès
    que le personnage abandonne cette position, et non pas en premier comme les points
    de vie temporaires. Tant que le fidèle défenseur est en position défensive, il
    ne peut pas se déplacer de son plein gré (ni par un déplacement normal, ni sur
    une monture, ni par téléportation ni en permettant à ses alliés de l’emmener).
    S’il se met en position défensive alors qu’il se trouve à bord d’un véhicule en
    mouvement qu’il ne contrôle pas (comme un chariot ou un bateau) il peut garder
    sa position même si le véhicule se déplace. Si le défenseur se déplace par ses
    propres moyens à cause d’un test de Bluff ennemi réussi ou d’un sort d’enchantement,
    il abandonne sa position.


    Le fidèle défenseur peut abandonner sa position défensive par une action libre,
    il est ensuite fatigué pendant deux fois plus de rounds qu’il n’en a passés en
    position défensive. Le fidèle défenseur ne peut pas prendre une position défensive
    s’il est fatigué ou épuisé mais sinon, il peut le faire à plusieurs reprises au
    cours du même combat ou de la même rencontre. Si le défenseur tombe inconscient,
    il perd sa position défensive et se retrouve en danger de mort.


    La position défensive exige un certain niveau de calme émotionnel, un personnage
    enragé (sous l’effet d’un pouvoir de classe de rage ou du sort du même nom) ne
    peut donc pas l’adopter.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fid%c3%a8le%20d%c3%a9fenseur.ashx#Position_défensive_Ext_2
  
- Nom: Pouvoir défensif
  Classe: Fidèle défenseur
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'Le fidèle défenseur améliore sa position défensive au fur et à mesure
    qu’il gagne des niveaux. À partir du niveau 2, il gagne un pouvoir défensif. Il
    gagne un nouveau pouvoir défensif tous les deux niveaux après le niveau 2. Le
    fidèle défenseur ne bénéficie de ces pouvoirs que s’il se trouve en position défensive
    et certains exigent une condition préalable. Sauf indication contraire, il ne
    peut pas choisir le même pouvoir défensif à plusieurs reprises.
















    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fid%c3%a8le%20d%c3%a9fenseur.ashx#Pouvoirs_défensifs_Ext_3
  
- Nom: Esquive instinctive
  Classe: Fidèle défenseur
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: " \nAu niveau 3, le fidèle défenseur apprend à réagir au danger plus\
    \ tôt que ses sens ne devraient normalement le lui permettre. Il ne peut pas être\
    \ pris au dépourvu, même si son attaquant est invisible. Il perd tout de même\
    \ son bonus à la CA s’il est immobilisé. Le fidèle défenseur qui possède ce pouvoir\
    \ perd malgré tout son bonus de Dextérité à la CA si son adversaire arrive à le\
    \ feinter.\n\nSi le personnage bénéficie déjà de l’esquive instinctive grâce à\
    \ une autre classe, il gagne esquive instinctive supérieure (voir plus bas).\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fid%c3%a8le%20d%c3%a9fenseur.ashx#Esquive_instinctive_Ext_4
  
- Nom: Réduction de dégâts 1/–
  Classe: Fidèle défenseur
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le fidèle défenseur gagne une RD 1/–. Au niveau 7,
    elle passe à 3/– et au niveau 10 à 5/–. Cette RD ne se cumule pas avec d’autres
    issues d’autres sources, en revanche, un fidèle défenseur de niveau 5 ou plus
    qui gagne une RD grâce à son armure (mais pas grâce à autre chose) peut augmenter
    sa RD de classe de la valeur de RD de l’armure. Ainsi, un fidèle défenseur de
    niveau 7 qui porte un harnois d’adamantium (RD 3/–) a une RD 6/–.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fid%c3%a8le%20d%c3%a9fenseur.ashx#Réduction_de_dégâts_Ext_5
  
- Nom: Esquive instinctive supérieure
  Classe: Fidèle défenseur
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, le fidèle défenseur ne se laisse plus prendre en tenailles.
    Cette défense empêche les roublards d’utiliser les attaques de flanc pour porter
    des attaques sournoises. En revanche, un roublard d’au moins quatre niveaux de
    plus que le défenseur peut tout de même le prendre en tenailles (et donc lui faire
    des attaques sournoises).


    Si le personnage bénéficie déjà de l’esquive instinctive grâce à une autre classe
    (voir plus haut), il gagne esquive instinctive surnaturelle et les niveaux de
    ces classes s’ajoutent pour déterminer le niveau de roublard minimum nécessaire
    pour prendre le personnage en tenailles.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fid%c3%a8le%20d%c3%a9fenseur.ashx#Esquive_instinctive_supérieure_Ext_6
  
- Nom: Défense mobile
  Classe: Fidèle défenseur
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, le défenseur peut ajuster sa position défensive.


    Quand il est en position défensive, il peut faire un pas de 1,50 m (1 case) à
    chaque round sans perdre les avantages de sa position.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fid%c3%a8le%20d%c3%a9fenseur.ashx#Défense_mobile_Ext_7
  
- Nom: Armes et armures
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Voici les caractéristiques de la classe de prestige de gardien de
    la nature.


    Un gardien de la nature ne gagne aucune compétence dans le maniement des armes
    ni dans le port des armures.


    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: " \nAux niveaux indiqués, le personnage gagne de nouveaux sorts par\
    \ jour comme s’il avait également gagné un niveau dans une classe de lanceur de\
    \ sorts divins à laquelle il appartenait avant de choisir cette classe de prestige.\
    \ En revanche, il ne bénéficie pas des autres avantages de cette classe, seulement\
    \ des sorts par jour, des sorts connus et de l’augmentation de niveau de lanceur\
    \ de sorts effectif. Si le personnage appartenait à plusieurs classes de lanceur\
    \ de sorts divins avant de devenir un gardien de la nature, il doit choisir celle\
    \ à laquelle il veut ajouter son niveau de gardien de la nature pour déterminer\
    \ son nombre de sorts par jour.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Sorts_1
  
- Nom: Lien avec le compagnon
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, les niveaux de gardien de la nature se cumulent avec
    ceux de toute classe qui possède un compagnon animal pour déterminer les aptitudes
    de ce compagnon. Le gardien et son compagnon entretiennent un lien empathique,
    comme celui qui existe entre un magicien et son familier. Au niveau 5, le compagnon
    animal du gardien gagne les mêmes avantages que le gardien quand il se trouve
    dans son environnement de prédilection.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Lien_avec_le_compagnon_Ext_2
  
- Nom: Empathie naturelle
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les niveaux de gardien de la nature se cumulent avec ceux de toute
    classe qui accorde le pouvoir empathie sauvage pour déterminer la puissance de
    ce dernier. Quand le gardien se trouve dans un environnement de prédilection,
    il ajoute son bonus d’environnement aux tests d’empathie sauvage. Il peut également
    utiliser l’empathie pour démoraliser un animal ou une créature magique, comme
    s’il se servait de l’Intimidation au lieu de la Diplomatie.


    Au niveau 4, le gardien de la nature n’a plus de malus quand il utilise l’empathie
    sauvage pour influencer ou démoraliser une créature magique. Au niveau 7, il peut
    l’utiliser sur la vermine (sans Intelligence ou avec une Intelligence de 1 ou
    2) et au niveau 10 sur des créatures végétales (sans Intelligence ou avec une
    Intelligence de 1 ou 2).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Empathie_naturelle_Ext_3
  
- Nom: Harmonie mystique
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le gardien de la nature gagne un bonus d’intuition
    à la CA égal à la moitié de son bonus d’environnement de prédilection quand il
    se trouve dans ce dernier. Il perd ce bonus s’il est immobilisé ou sans défense.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Harmonie_mystique_Sur_4
  
- Nom: Déplacement aisé
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le gardien de la nature et son compagnon animal sont
    capables de se déplacer à leur vitesse de base malgré les difficultés naturelles
    de leur environnement de prédilection (dans un marais, des sables profonds, sur
    la glace, dans des pierriers, etc.). Ils ne subissent pas de malus et ne souffrent
    pas de la moindre gêne (en pratique, il s’agit du déplacement facilité appliqué
    aux embûches autres que végétales). En revanche, les terrains modifiés par magie
    pour gêner les mouvements les affectent toujours.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Déplacement_aisé_Ext_5
  
- Nom: Langage animal
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le gardien de la nature peut communiquer avec les animaux
    à volonté quand il se trouve dans son environnement de prédilection. Ailleurs,
    il ne peut le faire qu’une fois par jour. Son niveau de lanceur de sorts est égal
    à son niveau de classe.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Langage_animal_Mag_6
  
- Nom: Griffe d’argent
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le compagnon animal du gardien de la nature et toute
    créature invoquée à l’aide du sort  convocation d’alliés naturels gagne une RD/argent
    égale au niveau de classe du gardien. De plus, leurs armes naturelles sont considérées
    comme faites d’argent quand il s’agit de vaincre la réduction de dégâts.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Griffe_d’argent_Sur_7
  
- Nom: Environnement de prédilection
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Le gardien de la nature peut choisir un environnement de prédilection
    aux niveaux 5 et 10. Ce pouvoir est identique à celui du rôdeur et se cumule avec.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Environnement_de_prédilection_Ext_8
  
- Nom: Survivant
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le gardien de la nature n’a plus de malus quand il
    utilise une arme ou un outil improvisé. Au niveau 10, il peut passer 1 minute
    à examiner et ajuster une arme ou un outil improvisé qu’il traite ensuite comme
    une arme ou un outil de maître.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Survivant_Ext_9
  
- Nom: Forgebois
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, le gardien de la nature fabrique des objets de bois
    qu’il utilise avec un talent sans égal. Il peut utiliser façonnage du bois une
    fois par jour, comme un pouvoir magique doté d’un niveau de lanceur de sorts égal
    à son niveau de gardien de la nature. Entre ses mains, les objets créés à l’aide
    de ce pouvoir sont considérés comme des objets de maître sous l’effet d’un sort
    de bois de fer. Entre les mains de quelqu’un d’autre, ce sont juste de banals
    objets de bois du type approprié. Si le gardien utilise ce pouvoir pour créer
    des armes ou des armures, il peut en faire des objets magiques comme s’il disposait
    du don Création d’armes et d’armures magiques (même s’ils ne sont seulement qu''en
    bois magique entre les mains de tout autre et en bois de fer uniquement entre
    les siennes).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Forgebois_Mag_10
  
- Nom: Inséparables
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, le gardien de la nature partage les effets de ses sorts
    de voyage (comme voyage par les arbres et voie végétale), de métamorphose et autres
    (y compris forme d’arbre) issus des listes de sorts de rôdeur et de druide avec
    son compagnon animal. Ce dernier compte alors comme une partie du gardien ou comme
    un objet qui ne pèse rien, selon ce qui s’avère le plus profitable au gardien.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Inséparables_Sur_11
  
- Nom: Langage des plantes
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, le gardien de la nature peut lancer communication avec
    les plantes à volonté quand il se trouve dans son environnement de prédilection.
    Ailleurs, il peut l’utiliser une fois par jour comme un pouvoir magique. Son niveau
    de lanceur de sorts est égal à son niveau de classe.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Langage_des_plantes_Mag_12
  
- Nom: Patte de fer
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, le compagnon animal du gardien de la nature et toute
    créature invoquée à l’aide du sort convocation d’alliés naturels gagne une RD/fer
    froid égale au niveau de classe du gardien. De plus, leurs armes naturelles sont
    considérées comme faites de fer froid quand il s’agit de vaincre la réduction
    de dégâts. Ce pouvoir ne se cumule pas avec celui de griffe d’argent. Le gardien
    doit décider de celui qui s’applique au moment où il convoque la créature. Il
    peut changer celui qui s’applique à son animal en priant et en méditant pendant
    une heure alors que son compagnon se trouve à moins de 30 mètres (20 cases).



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Patte_de_fer_Sur_13
  
- Nom: Terres protégées
  Classe: Gardien de la nature
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: 'Au niveau 9, le gardien de la nature peut placer une zone sous sa
    protection, ce qui lui permet de la considérer comme un environnement de prédilection
    ou d’améliorer ses bonus si c’est déjà le cas. Cette zone ne peut pas faire plus
    de 3 kilomètres carrés et le gardien doit passer 24 heures à l’étudier soigneusement.
    Cette période d’étude lui donne un bonus d’environnement de +2 dans la zone, qui
    se cumule avec tout bonus d’environnement de prédilection existant (par exemple,
    si le gardien protège des terres boisées, il ajoute son bonus de forêt comme environnement
    de prédilection). Dans cette zone protégée, il peut également désigner un type
    de créature comme étant son ennemi juré. Il gagne alors un bonus d’ennemi juré
    de +2 contre cette créature. Ce bonus se cumule avec tout bonus d’ennemi juré
    déjà actif contre ce type de créature. Les alliés qui voient et entendent le gardien
    gagnent un bonus d’initiative égal à la moitié du bonus d’environnement de prédilection
    du gardien pour la zone concernée.


    Un gardien de la nature peut protéger un nombre de terres égal à son bonus de
    Sagesse (1 au minimum). Quand il atteint le maximum, il peut en choisir de nouvelles
    en abandonnant les anciennes et en accomplissant le rituel nécessaire dans la
    nouvelle zone.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20de%20la%20nature.ashx#Terres_protégées_Ext_14
  
- Nom: Armes et armures
  Classe: Gardien du savoir
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les particularités et aptitudes de la classe de prestige du
    gardien du savoir.


    Le gardien du savoir n’est pas formé au maniement des armes ni au port des armures.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20du%20savoir.ashx#Armes_et_armures_0
  
- Nom: Sorts
  Classe: Gardien du savoir
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'À chaque niveau, un gardien du savoir gagne de nouveaux sorts quotidiens
    de la même manière que s’il avait gagné un niveau dans une classe de lanceur de
    sorts qui était sienne avant de devenir gardien du savoir. Il ne gagne cependant
    pas les autres avantages fournis par ce gain de niveau, à l’exception du nombre
    de sorts par jour, des sorts connus (dans le cas d’un lanceur de sorts spontanés),
    et de son niveau de lanceur de sorts. Si le personnage possédait plus d’une classe
    de lanceur de sorts avant de devenir gardien du savoir, il doit choisir à quelle
    classe il ajoute ce nouveau niveau pour ce qui est de déterminer les sorts quotidiens.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20du%20savoir.ashx#Sorts_1
  
- Nom: Secret
  Classe: Gardien du savoir
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Au premier niveau et tous les deux niveaux ensuite (niveaux 3, 5,
    7 et 9), le gardien du savoir peut choisir un secret de la Table des Secrets du
    gardien du savoir. Son niveau et son modificateur d’Intelligence déterminent ceux
    auxquels il peut prétendre. Aucun secret ne peut être pris plus d’une fois.



    Niveau + mod. Int, Secret, Effet

    • 1, Secret de maîtrise, Degré de maîtrise de 4 dans une compétence que le personnage
    ne maîtrisait pas

    • 2, Secret de vitalité, Robustesse

    • 3, Secret de la force intérieure, +2 aux jets de Volonté

    • 4, Secret de la résistance physique, +2 aux jets de Vigueur

    • 5, Secret de la vivacité, +2 aux jets de Réflexes

    • 6, Secret du combat, +1 aux jets d’attaque

    • 7, Secret de l’esquive, Bonus d’esquive de +1 à la CA

    • 8, Savoir pratique, Don au choix

    • 9, Arcane secret, 1 sort en bonus du 1 niveau*

    • 10, Autre arcane secret, 1 sort en bonus du 2 niveau*




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20du%20savoir.ashx#Secret_2
  
- Nom: Savoir
  Classe: Gardien du savoir
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Dès le niveau 2, le personnage ajoute la moitié de son niveau à
    n''importe quel jet de Connaissances, et peut effectuer ce jet même s''il ne dispose
    pas de la compétence appropriée. Les bonus de cette capacité se cumulent avec
    ceux du savoir bardique.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20du%20savoir.ashx#Savoir_3
  
- Nom: Langage supplémentaire
  Classe: Gardien du savoir
  Source: MJ
  Niveau: 4
  Auto: true
  Description: 'Un gardien du savoir choisit un langage supplémentaire au niveau
    4, et un autre au niveau 8.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20du%20savoir.ashx#Langage_supplémentaire_4
  
- Nom: Savoir supérieur
  Classe: Gardien du savoir
  Source: MJ
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, le personnage acquiert la faculté de comprendre la
    nature des objets magiques. Lorsqu''il examine un objet magique pour déterminer
    ses propriétés, il bénéficie d''un bonus de circonstances de +10 au test d’Art
    de la magie.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20du%20savoir.ashx#Savoir_supérieur_Ext_5
  
