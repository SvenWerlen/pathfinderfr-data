- Nom: Voix de l’autorité
  Classe: Héraut
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un héraut sait faire entendre ses ordres malgré le fracas du champ
    de bataille ou faire signe à ses alliés quand il ne peut pas recourir à la parole.
    Il gagne un bonus de +2 aux tests de Diplomatie et d’Intimidation contre les créatures
    avec lesquelles il possède un langage commun. De plus, ses alliés gagnent un bonus
    égal à son niveau de classe aux tests de Perception ou de Psychologie quand il
    s’agit d’entendre ses ordres ou de déchiffrer ses messages secrets transmis par
    Bluff. En ce qui concerne le pouvoir de tacticien du chevalier, les niveaux de
    classe de ce dernier se cumulent avec les niveaux de classe du héraut.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut.ashx#Voix_de_l’autorité_Ext_3
  
- Nom: Marche aisée
  Classe: Héraut
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, tous les alliés qui se trouvent à moins de 18 mètres
    (12 cases) du héraut peuvent se déplacer en petites foulées ou à marche forcée
    sans subir d’effet néfaste pendant un nombre d’heures par jour égal au bonus d’ordre
    exaltant du personnage.



    '
