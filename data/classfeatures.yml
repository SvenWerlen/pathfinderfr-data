- Nom: Astuces du chasseur
  Classe: Rôdeur
  Archétype: Tirailleur
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le tirailleur apprend à utiliser certaines astuces
    de chasse qui accordent généralement un avantage ou un bonus au rôdeur lui-même
    ou à un allié proche. Au niveau 5, le rôdeur peut apprendre une astuce choisie
    parmi la liste ci-dessous. Au niveau 7 et tous les deux niveaux par la suite,
    il apprend une nouvelle astuce. Le rôdeur peut utiliser ces astuces un nombre
    total de fois par jour égal à la moitié de son niveau de rôdeur + son modificateur
    de Sagesse.


    Les astuces nécessitent généralement une action rapide, mais parfois, il s''agit
    d''une action libre ou d''une action de mouvement qui modifie une action simple
    (souvent, une action d''attaque). Une fois qu''une astuce a été choisie, le rôdeur
    ne peut pas la remplacer par une autre. Il ne peut pas choisir une même astuce
    plusieurs fois. Cette capacité remplace l''accès aux sorts des rôdeurs ordinaires.
    Les tirailleurs ne gagnent pas de sorts et ne sont pas capables d''en lancer.
    Ils n''ont pas de niveau de lanceur de sorts et ne peuvent pas utiliser d''objets
    à fin d''incantation ni d''objets à potentiel magique.


    Voici une liste des astuces du chasseur et de leurs effets.

    • Attaque ! (Ext). Le rôdeur peut utiliser cette astuce par une action rapide.
    Son compagnon animal porte une attaque de corps à corps contre un adversaire adjacent.
    Le compagnon animal doit être capable d''entendre et de voir le rôdeur.

    • Attaque de la seconde chance (Ext). Lorsqu''une des attaques au corps à corps
    du rôdeur rate, il peut utiliser une action immédiate pour relancer son jet d''attaque
    avec un malus de –5.

    • Attaque distrayante (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre avant de porter une attaque. Si l''attaque touche, la cible subit un malus
    de –2 à tous ses jets d''attaque pendant 1 round.

    • Attaque facilitée (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre lorsqu''une de ses attaques touche une créature. Le prochain allié qui attaque
    la même cible avant le début du prochain tour du rôdeur gagne un bonus de circonstances
    de +2 sur ce jet d''attaque.

    • Attaque gênante (Ext). Le rôdeur peut utiliser cette astuce par une action libre
    lorsqu''il porte une attaque. Si celle-ci touche, la cible est enchevêtrée pendant
    1 round.

    • Attaque haineuse (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre lorsqu''il porte une attaque contre un de ses ennemis jurés. La zone de
    critique possible de son arme est doublée pour cette attaque. Cette capacité ne
    se cumule pas avec les effets améliorant la zone de critique possible de l''arme.

    • Attaque handicapante (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre lorsqu''une de ses attaques touche. La cible de l''attaque voit sa vitesse
    de déplacement au sol réduite de moitié pendant 1d4 rounds.

    • Attaque perturbante (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre avant de porter une attaque au corps à corps. Si l''attaque touche, la cible
    est secouée pendant 1d4 rounds.

    • Attaque renversante (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre juste avant de porter une attaque au corps à corps. Si l''attaque touche,
    il peut effectuer une manoeuvre de croc-en-jambe contre la cible sans dépenser
    d''action.

    • Attaque vengeresse (Ext). Le rôdeur peut utiliser cette astuce par une action
    immédiate lorsqu''un ennemi adjacent attaque et touche un de ses alliés avec une
    attaque au corps à corps ou à distance. Le rôdeur peut effectuer une unique attaque
    de corps à corps contre cet ennemi en utilisant son bonus de base à l''attaque
    entier.

    • Compétent et expérimenté (Ext). Par une action libre, le rôdeur peut effectuer
    deux lancers pour un test de compétence et choisir le meilleur résultat des deux.
    Il doit posséder au moins un rang dans cette compétence.

    • Conseil du rôdeur (Ext). Par une action rapide, le rôdeur peut donner à tous
    ses alliés situés dans un rayon de 9 mètres (6 c) et capables de le voir et de
    l''entendre un bonus de +2 aux tests de compétence relatifs à une compétence de
    son choix. Le rôdeur doit posséder au moins un rang dans la compétence en question.
    Ce bonus persiste pendant 1 round.

    • Déplacement surprenant (Ext). Le rôdeur peut se déplacer de 1,50 mètres (1 c)
    par une action rapide. Ce mouvement ne provoque pas d''attaque d''opportunité
    et n''est pas considéré comme un pas de placement.

    • Escalade rapide (Ext). Lors d''une escalade, le rôdeur peut se déplacer de sa
    vitesse normale par une action de mouvement, sans que cela n''entraîne de pénalité.

    • Marche du caméléon (Ext). Le rôdeur peut se déplacer d''une distance pouvant
    aller jusqu''au double de sa vitesse de déplacement par une action de mouvement.
    Ce déplacement n''impose aucune pénalité aux tests de Discrétion du rôdeur mais
    il provoque des attaques d''opportunité normalement.

    • Nage rapide (Ext). Le rôdeur peut nager en se déplaçant de sa vitesse normale
    par une action de mouvement, sans que cela n''entraîne de pénalité.

    • Pantomime efficace (Ext). Par une action simple, le rôdeur peut communiquer
    avec une unique créature comme s''il utilisait un sort de don des langues pendant
    10 minutes. Comme cette méthode de communication est lente et ne permet pas les
    subtilités de langage, le rôdeur subit un malus de –4 sur ses jets de Bluff et
    de Diplomatie vis-à-vis de la créature avec laquelle il communique de la sorte.

    • Posture défensive à l''arc (Ext). Le rôdeur peut utiliser cette astuce par une
    action rapide. Jusqu''au début de son prochain tour, ses attaques à distance ne
    provoquent pas d''attaque d''opportunité.

    • Premiers secours rapides (Ext). Par une action rapide, le rôdeur peut effectuer
    un test de Premiers secours pour apporter les premiers secours à un personnage
    mourant et adjacent à lui. Au lieu de cela, il peut administrer une potion à un
    personnage inconscient en utilisant une action de mouvement.

    • Renforcement du compagnon (Ext). Le rôdeur peut utiliser cette astuce par une
    action immédiate lorsque son compagnon animal est la cible d''une attaque ou d''une
    manoeuvre de combat réussie. La CA et le DMD du compagnon sont augmentés de +4
    contre cette attaque. Si, malgré tout, l''attaque réussit quand même, le compagnon
    animal ne subit que la moitié des dégâts. Le compagnon animal doit être capable
    de voir et d''entendre le rôdeur pour pouvoir bénéficier de cette astuce.

    • Retomber sur ses pattes (Ext). Le rôdeur peut utiliser cette astuce par une
    action immédiate lorsqu''il tombe de 6 mètres ou plus. Il ignore les six premiers
    mètres de la chute lorsqu''il en calcule les dégâts. Si le rôdeur ne subit aucun
    dégât, il ne se retrouve pas couché sur le sol.

    • Saut du cerf (Ext). Par une action libre, le rôdeur peut tenter d''effectuer
    un saut avec élan sans devoir se déplacer de 3 mètres (2 c) avant de sauter.

    • Se relever agilement (Ext). Le rôdeur peut utiliser une action de mouvement
    pour se relever sans provoquer d''attaque d''opportunité.

    • Sens et intuition (Ext). Par une action immédiate, le rôdeur gagne un bonus
    d''intuition de +10 sur les tests de Perception pendant 1 round.

    • Tir astucieux (Ext). Par une action simple, le rôdeur peut réaliser une attaque
    à distance qui ignore le camouflage (mais pas le camouflage total), les abris
    mous et les abris partiels.

    • Viens ici ! (Ext). Le rôdeur peut utiliser cette astuce par une action immédiate
    lorsque son compagnon animal se déplace. La case d''où part le compagnon animal
    n''est pas considérée comme contrôlée par les ennemis que celui-ci peut voir.
    Cela signifie que les ennemis visibles du compagnon animal ne portent pas d''attaque
    d''opportunité lorsque l''animal quitte cette case. Le compagnon animal doit terminer
    son mouvement dans un emplacement adjacent au rôdeur. Il doit également être capable
    de voir et d''entendre le rôdeur pour bénéficier de cette astuce.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tirailleur%20(r%c3%b4deur).ashx#Astuces_du_chasseur_0
  
