- Nom: Maître empoisonneur (Ext)
  Classe: Roublard
  Archétype: Empoisonneur
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un empoisonneur peut utiliser Artisanat (alchimie) pour
    changer le type d'un poison. Cela nécessite une heure de travail avec un laboratoire
    d'alchimie et un test d'Artisanat (alchimie) réussi contre un DD égal au DD du
    poison. En cas de réussite, le type du poison devient blessure, contact, ingestion
    ou inhalation. En cas d'échec, le poison est détruit. L'empoisonneur reçoit également
    un bonus aux tests d'Artisanat (alchimie) concernant les poisons ; ce bonus vaut
    la moitié de son niveau de roublard. Cette capacité remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Empoisonneur%20(roublard).ashx#Maître_empoisonneur_Ext_1
  
