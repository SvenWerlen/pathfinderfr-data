- Nom: Mutation 3/jour
  Classe: Maître chimiste
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 1, à cause de ses expositions répétées aux agents mutagènes,
    le maître chimiste peut prendre une forme mutée deux fois par jour, sans absorber
    de mutagène. Sous cette forme, elle gagne tous les avantages et inconvénients
    du mutagène et ajoute ses niveaux d’alchimiste et de maître chimiste pour déterminer
    la durée de cette transformation en fonction de son niveau d’alchimiste effectif.
    Si le chimiste utilise un mutagène, il revêt également cette forme. S’il prend
    un mutagène ou utilise à nouveau le pouvoir de mutation alors qu’il est déjà sous
    forme mutée, la transformation se passe normalement (les nouveaux modificateurs
    de mutation remplacent les anciens et la durée de mutation la plus longue prend
    le pas sur l’autre). Le maître chimiste reste sous forme mutée jusqu’à expiration
    de sa durée d’effet, jusqu’à ce que l’on interrompe sa magie (comme avec une  zone
    d’antimagie) ou jusqu’à ce qu’il dépense une autre utilisation de son pouvoir
    de mutation.



    Le chimiste peut être obligé de revêtir sa forme mutée contre sa volonté à cause
    d’un excès de stress ou de dégâts. À chaque fois que le personnage est sous sa
    forme normale et qu’il dispose encore d’une utilisation de sa forme mutée, il
    peut être contraint de l’utiliser après avoir subi un coup critique ou raté un
    jet de Vigueur. Dans ce cas, le chimiste doit réussir un jet de Volonté DD 25
    ou  utiliser sa forme mutée au tour suivant, par une action simple (décomptée
    de son nombre d’utilisations quotidiennes).



    Au niveau 5, le maître chimiste peut prendre une forme mutée trois fois par jour,
    quatre fois au niveau 8 et cinq fois au niveau 10.




    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20chYmiste.ashx#Mutation_Sur_4
  
