- Nom: Faveur des fiélons
  Classe: Antipaladin
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Lorsque l’antipaladin atteint le niveau 5, les puissances qu’il
    vénère lui accordent une faveur. Celle-ci peut prendre une des deux formes suivantes.
    Une fois qu’une forme a été choisie, ce choix ne peut plus être modifié.


    La première forme de faveur permet à un antipaladin d’enchanter son arme par une
    action simple en faisant appel à un esprit fiélon qui accorde son aide pendant
    1 minute par niveau d’antipaladin. Lorsqu’il est appelé, l’esprit enveloppe l’arme
    d’une lueur maléfique semblable à celle d’une torche. Au niveau  5, cet esprit
    donne à l’arme un bonus d’altération de +1. Tous les trois niveaux après le niveau  5,
    l’arme gagne un bonus d’altération supplémentaire de  +1, jusqu’à un maximum de
    +6 au niveau 20. Ces bonus peuvent être ajoutés directement à l’arme et cumulés
    avec les bonus qu’elle possède déjà et ce, jusqu’à un maximum de  +5. Ces bonus
    peuvent également être utilisés pour ajouter une ou plusieurs des propriétés suivantes
    à l’arme  : acérée, anarchique, de feu, de feu intense, de vitesse, impie, sanglante,
    vicieuse ou vorpale. Ajouter une de ces propriétés coûte une quantité de bonus
    équivalente au coût de la propriété (voir la Table 15-9 du Manuel des joueurs).
    Ces propriétés s’ajoutent à celles que l’arme possède déjà, mais les propriétés
    en double ne se cumulent pas. Si l’arme n’est pas magique, il faut lui ajouter
    un bonus d’altération d’au moins +1 avant de pouvoir lui conférer des propriétés
    spéciales. Les bonus et les propriétés conférés par l’esprit sont déterminés lorsqu’il
    est appelé et ne peuvent donc être modifiés que lorsque l’esprit est appelé à
    nouveau. L’esprit fiélon n’accorde aucun bonus si quelqu’un d’autre que l’antipaladin
    tient l’arme, mais les bonus reprennent effet si l’arme revient dans la main de
    l’antipaladin. Ces bonus ne s’appliquent qu’à une seule tête si l’arme est une
    arme double. Un antipaladin peut utiliser cette capacité une fois par jour au
    niveau 5 et une fois de plus par jour tous les quatre niveaux au-delà du niveau
    5, pour un total de quatre utilisations quotidiennes au niveau 17.


    Si une arme est détruite alors qu’elle est liée à un esprit fiélon, l’antipaladin
    doit attendre de gagner un niveau ou que 30 jours se soient écoulés avant de pouvoir
    utiliser cette capacité à nouveau. Pendant cette période d’attente, il subit un
    malus de –1 à tous les jets d’attaque et de dégâts lorsqu’il combat avec une arme.


    La seconde forme de faveur permet à un antipaladin d’acquérir les services d’un
    serviteur fiélon. Cela fonctionne comme un sort de convocation de monstres III
    à ceci près que la durée est permanente, que l’antipaladin ne peut recevoir qu’un
    seul serviteur et que celui-ci doit remplir l’une des deux conditions suivantes  :
    appartenir  aux sous-types Chaos et Mal ou être un animal fiélon. Une fois la
    créature choisie, l’antipaladin ne peut plus modifier sa décision. Il peut toutefois
    modifier son choix chaque fois qu’il gagne un niveau. Lorsque l’antipaladin atteint
    le niveau  7 et tous les deux niveaux par la suite, le niveau du sort de convocation
    de monstres augmente de un, pour devenir finalement convocation de monstres IX
    au niveau 17.


    Une fois par jour, l’antipaladin peut appeler son serviteur auprès de lui en utilisant
    une action complexe. Cette capacité est équivalente à un sort de niveau égal au
    tiers du niveau de l’antipaladin. Le serviteur apparaît immédiatement à côté de
    l’antipaladin. Un antipaladin peut utiliser ce pouvoir une fois par jour au niveau
    5 et une fois de plus chaque jour tous les 4 niveaux par la suite, pour un total
    de quatre fois par jour au niveau 17.


    Au niveau 11, le serviteur acquiert l’archétype évolué. Au niveau  15,  il gagne
    une résistance à la magie égale au niveau de l’antipaladin + 11.


    Si le serviteur vient à mourir ou à être banni, l’antipaladin doit attendre de
    gagner un niveau ou que 30 jours se soient écoulés avant de pouvoir le remplacer.
    Pendant cette période d’attente, l’antipaladin subit un malus de –1 à  tous les
    jets d’attaque et de dégâts lorsqu’il combat avec une arme.



    '
