    \ de rage qui affecte sa personne et les alliés sous l’influence de sa rage inspirée.\
    \ \n\nIl ne peut pas apprendre un pouvoir de rage qui s’active par une action\
    \ simple ou par une dépense en rounds de rage. Par exemple, il ne peut pas apprendre\
    \ hurlement terrifiant (puisqu’il faut l’activer par une action simple), en revanche,\
    \ il peut choisir repousser l'ennemi (qui remplace une attaque au corps à corps).\
    \ Sauf indication contraire, le scalde ne peut pas choisir un même pouvoir de\
    \ rage à plusieurs reprises.\n\nLe scalde choisit les éventuels pouvoirs de rage\
    \ qu’il ajoute à son chant quand il entame le chant de rage. Tous les alliés affectés\
    \ bénéficient de ces pouvoirs de rage, en utilisant le niveau du scalde comme\
    \ niveau de barbare effectif. Le scalde utilise son niveau de classe en guise\
    \ de niveau de barbare quand il choisit un pouvoir de rage qui nécessite un niveau\
    \ de barbare minimum. \n\nSi l’effet du pouvoir de rage dépend du modificateur\
    \ de caractéristique du scalde (comme totem spirituel inférieur), les alliés affectés\
    \ utilisent aussi le modificateur de caractéristique du scalde au lieu du leur.\
    \ Si un pouvoir de rage en exige un autre (comme perturbateur qui nécessite superstition),\
    \ le scalde ne peut pas accorder ce pouvoir à ses alliés, à moins qu’il ne leur\
    \ accorde aussi sa condition requise. Grâce à cette aptitude, il peut ajouter\
    \ plusieurs pouvoirs de rage à la fois à sa rage inspirée (et donc offrir simultanément\
    \ superstition et perturbateur). \n\nSi un pouvoir de rage s’utilise seulement\
    \ un certain nombre de fois par jour ou par rage (comme nouvelle vigueur), chaque\
    \ allié affecté par le chant de rage inspirée est soumis à cette limitation (les\
    \ pouvoirs limités à une utilisation par rage étant limités à une utilisation\
    \ par rage inspirée). Si le scalde possède des pouvoirs de rage provenant d’une\
    \ autre source, il peut les utiliser durant sa rage inspirée mais ses alliés n’en\
    \ disposent pas. Il ne peut pas choisir un pouvoir de rage en double, à moins\
    \ qu’un personnage ne puisse choisir ce pouvoir à plusieurs reprises.\n\nSi le\
    \ personnage peut devenir enragé grâce à une autre source, il peut utiliser ses\
    \ pouvoirs de rage de scalde lorsqu’il déchaîne son autre rage.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Pouvoirs_de_rage_Ext_8
  
- Nom: Maître du savoir 3/jr
  Classe: Scalde
  Source: MCA
  Niveau: 19
  Auto: true
  Description: " \nAu niveau 7, le scalde maîtrise de nombreux savoirs et peut faire\
    \ 10 à n’importe quel test de Connaissances tant qu’il possède des rangs dans\
    \ cette compétence. Une fois par jour, il peut faire 20 sur un test de Connaissances\
    \ par une action simple au lieu d’y passer le temps habituellement requis. Il\
    \ peut utiliser cette aptitude pour faire 20 à un test de Connaissances deux fois\
    \ par jour à partir du niveau 13 et trois fois par jour à partir du niveau 19.\
    \ \n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Maître_du_savoir_Ext_11
  
- Nom: RD 3/-
  Classe: Scalde
  Source: MCA
  Niveau: 19
  Auto: true
  Description: 'Au niveau 9, le scalde gagne une réduction de dégâts. À chaque fois
    qu’il subit des dégâts infligée par une attaque naturelle ou une attaque portée
    avec une arme, soustrayez un point aux dégâts reçus. Cette réduction augmente
    d’un point aux niveaux 14 et 19. Elle peut réduire les dégâts à 0 mais jamais
    les faire passer en dessous de 0. De plus, le scalde confère la même RD aux alliés
    sous l’effet de sa rage inspirée.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde.ashx#Réduction_de_dégâts_Ext_13
  
- Nom: Rage inspirée +6
  Classe: Scalde
  Source: MCA
  Niveau: 20
  Auto: true
  Description: 'Au niveau 1, les alliés affectés gagnent un bonus de moral de +2
    à la Force et la Constitution et un bonus de moral de +1 aux jets de Volonté mais
    ils subissent également un malus de –1 à la CA. Les alliés (autres que le scalde)
    sous l’effet de la rage inspirée ne peuvent pas utiliser de compétences basées
    sur le Charisme, la Dextérité ou l’Intelligence (sauf Acrobaties, Intimidation,
    Équitation et Vol) ni d’aptitude qui demande patience ou concentration. Au niveau
    4 puis tous les quatre niveaux, le bonus aux jets de Volonté augmente de 1 mais
    le malus à la CA ne change pas. Le bonus à la Force et à la Constitution augmente
    de 2 aux niveaux 8 et 16 (contrairement à l’aptitude de rage du barbare, celui-ci
    ne fatigue pas ses bénéficiaires une fois le chant terminé.)


    Si un allié possède sa propre aptitude de rage (comme la rage du barbare, la rage
    sanguine du sanguin ou la rage inspirée du scalde), il peut utiliser ses propres
    bonus à la Force, à la Constitution et au jet de Volonté, ainsi que ses malus
    à la CA, en fonction de son aptitude et de son niveau plutôt que ceux du scalde
    (qui n’inflige aucune fatigue par la suite). En revanche, l’allié ne peut pas
    profiter de la rage inspirée pour activer un de ses propres pouvoirs qui dépendent
    de l’aptitude de classe de rage, comme les pouvoirs de rage, l’incantation sanguine
    ou les lignages du sanguin. Pour cela, l’allié doit activer sa propre aptitude
    de rage.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chants%20de%20rage.ashx#Rage_inspirée_Sur_0
  
- Nom: 'Talent de tueur #2'
  Classe: Tueur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: " \nEn prenant de l’expérience, le tueur apprend quelques astuces\
    \ qui l’aident à perturber ses adversaires. À partir du niveau 2 puis tous les\
    \ deux niveaux, il gagne un talent de tueur. Sauf indication contraire, il ne\
    \ peut pas sélectionner un même talent à plusieurs reprises.\n\nLes talents marqués\
    \ d’un astérisque ajoutent un effet à l’attaque sournoise du tueur. Ce dernier\
    \ ne peut appliquer qu’un seul de ces talents à une attaque donnée et doit choisir\
    \ lequel avant d’effectuer son jet d’attaque.\n\nVoir les talents de tueur\n\n\
    \n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Talents_de_tueur_3
  
- Nom: 2e cible étudiée
  Classe: Tueur
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Le tueur étudie un adversaire présent dans son champ de vision par\
    \ une action de mouvement. Il gagne ensuite un bonus de +1 aux tests de Bluff,\
    \ de Connaissances, de Perception, de Psychologie et de Survie contre cet adversaire\
    \ et bénéficie d’un bonus de +1 aux jets d’attaque et de dégâts des armes à son\
    \ encontre. Le DD de ses aptitudes de classe de tueur augmente de 1 contre la\
    \ cible étudiée. \n\nLe tueur bénéficie de ces bonus contre une cible à la fois\
    \ seulement. Ils restent effectifs jusqu’à ce que la cible trépasse ou que le\
    \ tueur en étudie une nouvelle.\n\nSi le tueur inflige des dégâts d’attaque sournoise\
    \ à une cible, il peut l’étudier par une action immédiate, ce qui lui permet d’appliquer\
    \ le bonus de cible étudiée sur sa victime (y compris sur les dégâts normaux de\
    \ l’attaque).\n\nAux niveaux 5, 10, 15 et 20, le bonus de cible étudiée aux jets\
    \ d’attaque et de dégâts augmente de 1, tout comme le DD des aptitudes de tueur\
    \ contre la cible étudiée. De plus, à chaque fois que le tueur atteint l’un de\
    \ ces niveaux, il apprend à maintenir ces bonus contre une cible de plus à la\
    \ fois. Il peut briser le lien avec une cible étudiée par une action libre, ce\
    \ qui lui permet d’en étudier une autre à la place.\n\nÀ partir du niveau 7, le\
    \ tueur étudie sa cible par une action de mouvement ou par une action rapide.\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur.ashx#Cible_étudiée_Ext_1
  
