- Nom: Monture
  Classe: Chevalier
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: " \nLe chevalier s’attache les services d’un destrier fiable et loyal\
    \ pour l’emmener au cœur des batailles. Cette monture fonctionne comme le compagnon\
    \ animal d’un druide et utilise le niveau du chevalier comme niveau effectif de\
    \ druide. Le chevalier doit être capable de chevaucher la monture choisie sans\
    \ mal. Un chevalier moyen peut choisir un dromadaire ou un cheval, un petit chevalier\
    \ un poney ou un loup mais aussi un sanglier ou un chien s’il est au moins de\
    \ niveau 4. Le MJ peut accepter d’autres créatures comme montures.\n\nQuand le\
    \ chevalier chevauche sa monture, il ne subit pas de malus d’armure aux tests\
    \ d’Équitation. La monture est toujours considérée comme entraînée au combat et\
    \ commence le jeu avec port des armures légères comme don supplémentaire. La monture\
    \ du chevalier ne possède pas le pouvoir spécial de transfert de sorts.\n\nLe\
    \ lien qui unit le chevalier et sa monture est très fort, ce qui permet à chacun\
    \ d’anticiper les réactions et les mouvements de l’autre. Si la monture du chevalier\
    \ meurt, il peut en trouver une nouvelle après une semaine de deuil. Elle ne bénéficiera\
    \ pas des pouvoirs spéciaux de lien, esquive totale, dévotion et esquive surnaturelle\
    \ tant que le chevalier n’aura pas gagné un niveau.\n\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier.ashx#Monture_Ext_2
  
- Nom: Ordre
  Classe: Chevalier
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le chevalier doit prêter serment à un ordre spécifique,
    ce qui lui donnera un certain nombre de bonus, des compétences de classe et de
    pouvoirs spéciaux (voir la liste des ordres de chevalerie). Chaque ordre possède
    des édits auxquels le chevalier doit obéir. S’il en viole un, il perd les avantages
    des défis de son ordre pendant 24 heures. Toute violation potentielle est sujette
    à l’interprétation du MJ.


    Le chevalier ne peut pas changer d’ordre à moins de suivre un long processus qui
    lui permet de se consacrer à une nouvelle cause. S’il fait tout de même ce choix,
    il perd tous les avantages de son ancien ordre. Il doit ensuite suivre les édits
    du nouveau pendant tout un niveau sans tirer le moindre bénéfice de son appartenance
    à celui-ci. Une fois cette tâche accomplie, il bénéficie de tous les avantages
    de son nouvel ordre. Notez que le nom des ordres peut varier selon le cadre de
    campagne et les préférences du MJ.



    '
