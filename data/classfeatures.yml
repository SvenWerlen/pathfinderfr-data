- Nom: Esprit supérieur
  Classe: Chaman
  Source: MCA
  Niveau: 8
  Auto: true
  Description: "Le chaman tisse un lien mystique avec les esprits de son monde.\
    \ Il forge une relation durable avec l’un d’eux qui lui accorde des pouvoirs et\
    \ définit une grande partie de ses aptitudes de classe.\n\n• Au niveau 1, le chaman\
    \ gagne le pouvoir de l’esprit qu’il a choisi. Il ajoute les sorts de cet esprit\
    \ à la liste de sorts qu’il lance grâce à sa magie des esprits. Il ajoute également\
    \ les maléfices propres à cet esprit à la liste de maléfices qu’il lance grâce\
    \ à l’aptitude de classe de maléfice et de maléfice errant.\n• Au niveau 8, le\
    \ chaman gagne les pouvoirs liés à la version supérieure de l’esprit qu’il a choisi.\n\
    • Au niveau 16, il gagne les pouvoirs de la version suprême de son esprit.\n\n\
    Si le chaman prend des niveaux dans une autre classe donnant accès à un mystère\
    \ (comme l’oracle), l’esprit et le mystère doivent correspondre, même s’il faut\
    \ pour cela en changer un. \n\nSi le MJ accepte, le chaman peut modifier son ancien\
    \ esprit ou mystère pour les mettre en conformité.\n\nVoir les Esprits du Chaman\n\
    \n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chaman.ashx#Esprit_Sur_3
  
