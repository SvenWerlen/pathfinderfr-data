- Nom: Allié en bouteille I
  Classe: Alchimiste
  Archétype: Collectionneur
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le collectionneur ajoute Dressage à sa liste de compétences
    de classe et convocation d'alliés naturels I à son livre de formules pour les
    extraits de niveau 1. Quand il prépare cet extrait, il prépare en réalité un minuscule
    spécimen préservé dans une bouteille (le collectionneur n'a pas besoin de choisir
    de quelle créature il s'agit tant qu'il n'a pas utilisé l'extrait, comme lorsque
    le lanceur de sorts incante). Quand l'alchimiste ouvre la bouteille, le spécimen
    s'anime et prend une taille normale. Il se met au service du collectionneur, comme
    avec le sort, et il est traité comme une créature invoquée. Une fois la durée
    de l'extrait écoulée, la créature préservée tombe en poussière. Si le collectionneur
    a découvert l'infusion, il peut laisser un autre personnage utiliser le spécimen
    imprégné. Il peut appliquer le don Amélioration des créatures convoquées. Ce pouvoir
    remplace utilisation du poison.
