- Nom: 1er ennemi juré
  Classe: Rôdeur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: '

    Au niveau 1, le rôdeur choisit un type de créatures sur la table des ennemis jurés
    du rôdeur. Il bénéficie d’un bonus de +2 aux tests de Bluff, Connaissances, Perception,
    Psychologie et Survie lorsqu’il les utilise contre des créatures de ce type. Il
    bénéficie également d’un bonus de +2 aux jets d’attaque et de dégâts lorsqu’il
    utilise une arme contre elles. Enfin, il peut tenter d’utiliser la compétence
    de Connaissances pour identifier ces créatures et ce, même s’il ne possède aucun
    rang dans celle-ci.


    Au niveau 5 et tous les cinq niveaux par la suite (aux niveaux 10, 15 et 20),
    le rôdeur peut choisir un nouvel ennemi juré. En même temps, il peut augmenter
    de +2 le bonus dont il bénéficie contre l’un de ses ennemis jurés (y compris celui
    qu’il vient de choisir, s’il le désire).


    Lorsqu’un rôdeur choisit les Extérieurs ou les humanoïdes comme ennemis jurés,
    il doit aussi sélectionner un sous-type associé, comme l’indique la table (notez
    que les sous-types d’humanoïdes cités dans la table ne sont que les plus communs,
    d’autres sous-types, que le rôdeur peut également choisir, sont présentés dans
    le Bestiaire Pathfinder). Si une créature appartient à deux familles d’ennemis
    jurés, les bonus ne se cumulent pas : le rôdeur ne profite que du plus élevé des
    deux.




