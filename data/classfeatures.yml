  Auto: true
  Description: '

    Les aptitudes du rôdeur sont décrites ci-dessous.


    Le rôdeur est formé au maniement de toutes les armes courantes et de guerre, ainsi
    qu’au port des armures légères et intermédiaires et à l’utilisation des boucliers
    (à l’exception des pavois).



