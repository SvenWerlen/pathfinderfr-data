- Nom: Transfert de don (Ext)
  Classe: Sorcière
  Archétype: Amie des animaux
  Source: AM
  Niveau: 1
  Auto: true
  Description: À chaque fois que la sorcière apprend un don, elle peut choisir de
    le faire apprendre à son familier, comme don supplémentaire. Ce dernier doit remplir
    les conditions requises. Si la sorcière perd son familier ou s'il meurt, elle
    peut récupérer ces emplacements de don et les utiliser elle-même ou les attribuer
    à son nouveau familier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amie%20des%20animaux%20(sorci%c3%a8re).ashx#Transfert_de_don_Ext_0
  
- Nom: Familier supérieur (Sur)
  Classe: Sorcière
  Archétype: Amie des animaux
  Source: AM
  Niveau: 4
  Auto: true
  Description: Au niveau 4, l'amie des bêtes renforce son lien avec son familier.
    Quand elle détermine les pouvoirs et les aptitudes de son familier, elle se considère
    comme d'un niveau de plus qu'elle ne l'est réellement. Ce pouvoir remplace le
    maléfice de sorcière de niveau 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amie%20des%20animaux%20(sorci%c3%a8re).ashx#Familier_supérieur_Sur_1
  
- Nom: Forme de familier (Mag)
  Classe: Sorcière
  Archétype: Amie des animaux
  Source: AM
  Niveau: 8
  Auto: true
  Description: Au niveau 8, l'amie des bêtes peut prendre la forme de son familier
    (ou d'une version géante de ce familier ou d'un animal de même type) comme avec
    forme bestiale II. Par exemple, une sorcière qui possède un rat comme familier
    peut se changer en rat TP, en rat sanguinaire P ou en rongeur G, une sorcière
    qui possède un chat comme familier peut se transformer en chat TP ou en félin
    G comme un tigre ou un lion, une qui a un singe peut devenir un singe TP ou un
    gorille G, etc. Chaque jour, la sorcière peut rester sous forme animale pendant
    un nombre de minutes égal à son niveau. Ce pouvoir remplace le maléfice de sorcière
    de niveau 8.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amie%20des%20animaux%20(sorci%c3%a8re).ashx#Forme_de_familier_Mag_2
  
- Nom: Âmes soeurs (Sur)
  Classe: Sorcière
  Archétype: Amie des animaux
  Source: AM
  Niveau: 10
  Auto: true
  Description: Au niveau 10, si le familier ou la sorcière est grièvement blessé
    ou sur le point de mourir, l'âme à l'agonie se transfère immédiatement dans le
    corps de l'autre. Les deux âmes se partagent pacifiquement le corps survivant.
    Elles peuvent communiquer librement et gardent toutes deux leurs capacités de
    raisonnement et leur intelligence. L'hôte peut autoriser l'âme invitée à prendre
    temporairement le contrôle de son corps et le récupérer par une action de mouvement.
    Les deux âmes peuvent rester ainsi indéfiniment. L'âme invitée peut retourner
    dans son corps (s'il est disponible) en le touchant, se transférer dans un réceptacle
    adapté (comme un clone) ou prendre le contrôle d'un autre corps comme avec possession
    (sans réceptacle). Ce pouvoir remplace un maléfice majeur de sorcière de niveau
    10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amie%20des%20animaux%20(sorci%c3%a8re).ashx#Âmes_soeurs_Sur_3
  
