    le bonus apporté par la bannière.



    '
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut.ashx#Bannière_Ext_6
  
- Nom: Don de travail en équipe
  Classe: Héraut
  Source: MJRA
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, le héraut reçoit un don de travail en équipe comme
    don supplémentaire. Il doit remplir les conditions requises. Il peut utiliser
    le pouvoir de tacticien du chevalier par une action de mouvement pour faire bénéficier
