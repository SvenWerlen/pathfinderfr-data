- Nom: Lame cachée
  Classe: Roublard
  Archétype: Maître des couteaux
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un maître des couteaux ajoute 1/2 niveau à ses tests d'Escamotage
    quand il cache une lame légère. Ce pouvoir remplace recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couteaux%20(roublard).ashx#Lame_cachée_0
  
- Nom: Coup sournois (Ext)
  Classe: Roublard
  Archétype: Maître des couteaux
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Le maître des couteaux concentre tout son art de l''attaque sournoise
    dans les dagues et armes similaires, ce qui lui permet d''infliger plus de dégâts
    avec elles au détriment des autres. Quand il réussit une attaque sournoise avec
    une dague, une dague brise-épée, une dague coup-de-poing, un kérambit, un kukri
    ou une lamétoile, il utilise des d8 pour faire les dégâts d''attaque sournoise
    et non des d6. Pour toute les autres armes, les attaques sournoises infligent
    des d4 à la place de d6.


    À part cela, ce pouvoir fonctionne comme l''attaque sournoise et la remplace.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20couteaux%20(roublard).ashx#Coup_sournois_Ext_1
  
- Nom: Perception des lames (Ext)
  Classe: Roublard
  Archétype: Maître des couteaux
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le maître des couteaux est tellement doué pour se battre
