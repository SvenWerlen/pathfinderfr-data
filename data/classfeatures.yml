- Nom: Défi 2/jour
  Classe: Chevalier
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: " \nUne fois par jour, le chevalier peut mettre un ennemi au défi\
    \ de le combattre. Par une action rapide, il choisit une créature (qu’il peut\
    \ voir) et la défie. Ses attaques de corps à corps infligent alors des dégâts\
    \ supplémentaires quand il se bat contre elle. Ces dégâts supplémentaires sont\
    \ égaux au niveau du chevalier. Il peut utiliser ce pouvoir une fois par jour\
    \ au niveau 1 et une fois de plus tous les trois niveaux après le premier, pour\
    \ un maximum de sept fois par jour au niveau 19.\n\nLe chevalier a besoin de toute\
    \ sa concentration pour défier son ennemi. Il subit un malus de -2 à la CA sauf\
    \ contre les attaques qui viennent de sa cible.\n\nLe défi reste valable jusqu’à\
    \ ce que la cible du chevalier meure, tombe inconsciente ou que le combat se termine.\
    \ Chaque défi de chevalier comporte un effet supplémentaire décrit dans la section\
    \ de chaque ordre de chevalerie.\n\n\n"
