  Description: Rares sont ceux qui peuvent égaler la duplicité et l'ingéniosité des
    mystificateurs profanes. Ces prodigieux voleurs allient les aspects les plus subtils
    de la magie profane à la ruse naturelle du bandit et de l'escroc. Ils utilisent
    leurs sorts afin d'améliorer leurs talents innés pour le vol et peuvent, grâce
    à leur habileté surnaturelle, crocheter les serrures, désamorcer les pièges et
    dérober les bourses à bonne distance et en toute sécurité. Ils préfèrent triompher
    de leurs ennemis par l'humiliation plutôt que par la violence.La voie du mystificateur
    profane s'impose naturellement aux roublards qui ont amélioré leurs talents de
    voleur par l'étude de la magie profane. Les personnages multiclassés roublard/ensorceleur
    et roublard/barde sont les plus nombreux, même si d'autres combinaisons existent.
    On trouve les mystificateurs profanes, rôdant dans les rues et prenant pour cible
    les imprudents, dans les grandes cités cosmopolites où leur expertise du larcin
    magique est la plus efficace.
