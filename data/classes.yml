  Description: Il arrive que des dragons, qui sont parmi les créatures les plus anciennes,
    les plus puissantes et les plus capricieuses de la création, s'amourachent de
    mortels ignorants de leur vraie nature, ou décident d'avoir une descendance avec
    des individus exceptionnels. Leur grande puissance intrigue aussi depuis longtemps
    alchimistes et magiciens, qui ont cherché à s'approprier une partie de ce pouvoir.
    En conséquence, le sang des dragons coule dans les veines de nombreuses races.
    Pour certains, cet héritage se manifeste par une parentèle d'ensorceleurs et une
    prédilection pour la magie. Pour d'autres cependant, le pouvoir de ces ancêtres
    devient une obsession.Les lanceurs de sorts qui embrassent leur héritage draconien
    et apprennent à canaliser leurs pouvoirs peuvent devenir des disciplines draconiens.
    Ces guerriers effrayants ont non seulement les compétences d'un ensorceleur accompli,
    mais également le pouvoir de déchaîner sur leurs ennemis la colère des dragons.
    Alors qu'ils découvrent la puissance de leurs ancêtres, ils apprennent à cracher
    du feu, à utiliser leurs ailes de cuir pour voler et, lorsqu'ils atteignent le
    zénith de leurs pouvoirs, à prendre la forme d'un dragon. Même s'ils sont rares,
    on peut trouver des disciples draconiens là où les dragons ont des relations avec
    les mortels.
