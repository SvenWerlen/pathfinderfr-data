  Description: 'Le gardien du savoir rassemble et protège les secrets. Les mots écrits
    le tourmentent et ses seules passions dans la vie sont la cryptographie et la
    connaissance des mystères. L''adage qui dit que le savoir est le pouvoir fait
    force de loi à ses yeux et il abandonne souvent la richesse matérielle et la gloire
    personnelle au profit de renseignements insolites. Cette quête sans fin l''emmène
    très près de l''inaccessible but qu''il s''est fixé : la perfection par l''illumination.
    Rejetant souvent ce qu''il considère n''être que les vaines recherches et les
    plaisirs éphémères de voisins qui ne voient pas plus loin que le bout de leur
    nez, le gardien du savoir pense que seule l''acquisition de la puissance intellectuelle
    vaut la peine dans la vie. Après tout, la richesse se dépense, les passions s''éteignent
    et le pouvoir du corps disparaît avec l''âge. Seule la capacité de l''esprit à
    s''améliorer avec le temps est infinie.La classe de prestige du gardien du savoir
    n''a que faire de ceux qui n''ont pas embrassé une carrière de lanceur de sorts.
    En effet, avant de consacrer sa vie à l''étude et aux traditions, un personnage
    doit d''abord maîtriser plusieurs sorts de l''école de divination. La plupart
    des gardiens du savoir ont débuté comme magiciens ou prêtres, mais il suffit en
    fait d''être capable de lancer le nombre de sorts de divination requis pour en
    devenir un.'
