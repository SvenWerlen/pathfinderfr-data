  Description: Que l’enquêteur soit sur la piste d’un fugitif, d’un trésor perdu ou
    d’un grand criminel, il est animé d’une immense curiosité vis-à-vis du monde et
    utilise ses connaissances comme une arme. Mêlant cran et érudition en une alchimie
    téméraire personnelle, il se montre plein de surprises. Il observe le monde qui
    l’entoure, en tire de précieuses informations sur sa situation actuelle, analyse
    ces éléments avec une dose d’inspiration et de déduction et s’attaque directement
    au coeur du sujet en prenant des raccourcis inattendus. Un enquêteur évalue toujours
    la situation actuelle, jauge ses adversaires potentiels et guette les dangers
    cachés, tout en mobilisant ses vastes connaissances et ses perceptions développées
    pour trouver une solution aux problèmes les plus complexes.
