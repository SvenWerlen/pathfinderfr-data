- Alignement: Les théurges mystiques sont rarement altruistes ou philanthropiques
    La plupart d'entre eux ont tendance à être Neutres, Neutres Bons ou Neutres Mauvais
    Les personnages Loyaux, qu'ils soient Neutres, Bons ou Mauvais, sont plus rares,
    et ils utilisent leurs capacités pour le bien – ou le contrôle – de la société
    Les théurges mystiques Chaotiques sont encore plus rares, car c'est une voie qui
    demande énormément de discipline personnelle
