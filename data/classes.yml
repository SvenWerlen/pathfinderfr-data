  Description: Qu’il se terre dans un laboratoire souterrain secret ou qu’il mène
    gaiement ses expériences dans une école de magie respectable, on considère souvent
    l’alchimiste comme aussi instable, imprévisible et dangereux que les potions qu’il
    concocte. Certains créateurs d’objets alchimiques se contentent d’une vie sédentaire
    en tant que marchands d’allume-feu et de bâtons fumigènes, mais les véritables
    alchimistes répondent à un appel bien plus puissant. Au lieu de lancer des sorts
    comme les autres mages, l’alchimiste capture son propre potentiel magique dans
    les extraits et les liquides qu’il fabrique, les imprégnant de pouvoirs virulents
    qui lui permettent de devenir particulièrement efficace avec les poisons, les
    explosifs et toutes sortes de magies de métamorphose.
