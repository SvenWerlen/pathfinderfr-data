    de ce pouvoir. En conséquence, le sang des dragons coule dans les veines de nombreuses
    races. Pour certains, cet héritage se manifeste par une parentèle d'ensorceleurs
    et une prédilection pour la magie. Pour d'autres cependant, le pouvoir de ces
