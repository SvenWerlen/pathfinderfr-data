  Description: Les elfes et les demi-elfes cherchant à parfaire leur maîtrise de l'arc
    embrassent parfois la voie de l'archer-mage. Ce sont des maîtres du combat à distance,
    frappant infailliblement leurs adversaires et imprégnant leurs traits de sorts
    puissants. Les flèches tirées par un archer-mage sont capables de tourner dans
