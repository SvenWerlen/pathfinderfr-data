    à cracher du feu, à utiliser leurs ailes de cuir pour voler et, lorsqu'ils atteignent
    le zénith de leurs pouvoirs, à prendre la forme d'un dragon. Même s'ils sont rares,
    on peut trouver des disciples draconiens là où les dragons ont des relations avec
