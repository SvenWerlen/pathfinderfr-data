  Description: Les scaldes sont des poètes, des historiens et des gardiens du savoir
    qui mettent leurs dons oratoires et leurs chants à profit pour plonger leurs alliés
    dans une rage frénétique. Ils tempèrent leur violence intérieure avec un vernis
    de civilisation, chroniquent les batailles héroïques et les exploits de leurs
    plus grands chefs et racontent ces histoires une fois améliorées pour remporter
    de nouvelles victoires encore plus sanglantes. La poésie du scalde est tout en
    nuance et s’interprète souvent de plusieurs manières. Ce personnage dispose de
    divers talents pour imiter la magie des autres lanceurs de sorts.
