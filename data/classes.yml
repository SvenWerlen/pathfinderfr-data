    des mercenaires ou des brigands, ils sont tous passés maîtres dans l’art de s’emparer
    d’une zone et de refuser de l’abandonner. Pour eux, c’est plus qu’une décision
    tactique, c’est une expression de leur besoin obsessionnel et obstiné de rester
    invaincus. Quand ils se placent en position défensive, ils concentrent tous leurs
    efforts sur un seul objectif : résister, quel que soit l’ennemi, le conflit ou
    le danger qui vient à leur rencontre.La plupart des fidèles défenseurs sont d’anciens
    guerriers qui désirent souvent devenir de meilleurs gardes pour leurs amis et
    leurs alliés. Les nains conviennent tout particulièrement bien à ce rôle mais
    on trouve des défenseurs issus de chaque race. Parfois, des barbares choisissent
    cette voie, pour des questions d’honneur, afin de surmonter leurs faiblesses supposées.
