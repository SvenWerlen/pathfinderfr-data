  Description: 'Capables d’utiliser la puissance des dieux sous forme de bénédictions
    et de sorts, les prêtres combattants mêlent magie divine et talents martiaux.
    Ce sont d’imprenables bastions de leur religion qui chantent les louanges de leur
    dieu alors même qu’ils soumettent leurs ennemis en les rouant de coups. Ils ne
    reculent jamais devant un défi lancé à leurs croyances. Les prêtres usent souvent
    de subtilité et de diplomatie pour atteindre leurs objectifs alors que les prêtres
    combattants n’hésitent pas à recourir à la violence dès que la situation l’exige.
    Dans nombre de religions, ils forment le noyau des forces martiales de leur église
    : ils récupèrent les reliques perdues, volent au secours des membres du clergé
    enlevés et défendent les préceptes de leur église contre tous ceux qui osent les
    défier.'
