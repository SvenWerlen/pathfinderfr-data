    corps. L’immense «  forme mutée  » issue des prouesses alchimiques et l’alchimiste
    originel qui l’a créée se considèrent tous deux comme la véritable forme de leur
    être et ils doivent apprendre à travailler de concert pour atteindre leurs objectifs
