  Description: 'Tous ceux qui errent la nuit ne chassent pas des proies mortelles.
    Déshonoré, désespéré ou répondant à un profond besoin, le chasseur de vampire
    ne déploie pas uniquement ses capacités à l''encontre des créatures de la nuit
    mais surtout contre les terrifiants seigneurs morts-vivants : les vampires. La
    plupart des chasseurs de vampire ne survivent pas à leur première rencontre avec
    l’engeance vampire car aucun niveau d’étude ou d’entraînement ne peut véritablement
    les préparer à faire face à ces Nobles de la nuit. Les rares qui survivent à celle-ci
    et qui s’obligent à poursuivre leur quête, finissent par l’apprécier, devenant
    des porteurs de mort, tout de noir vêtus, terrifiant autant les vivants que les
    morts eux-mêmes. Le chasseur de vampire appréhende son devoir avec une sombre
    mais inébranlable résolution, si forte qu’elle ressemble même à la foi d’un prêtre
    en sa divinité et c’est de ce mystérieux dévouement qu’il tire ses pouvoirs divins.'
