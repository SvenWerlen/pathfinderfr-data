    avec les prouesses martiales pour former un ensemble unique, une discipline qui
    lui permet d’utiliser les sorts et l’acier avec un effet dévastateur. Alors que
    son pouvoir augmente, le magus accède à une puissante magie qui lui permet d’unir
    encore plus pleinement ses talents et, au sommet de son art, il devient une véritable
    tornade d’acier et de magie, une force à laquelle peu d’ennemis osent s’opposer.
