  Description: 'Pour certains individus réellement exemplaires, l’art du combat
    ne se limite pas au champ de bataille : il s’agit d’un mode de vie, d’une doctrine,
    d’un état d’esprit. Ces artistes-combattants recherchent des méthodes de combat
    qui transcendent les épées et les boucliers. Ils découvrent que la nature les
    a dotés d’armes tout aussi capables d’affaiblir ou de tuer que les lames. Il s’agit
    des moines, qu’on appelle ainsi parce qu’ils adhèrent à d’anciennes philosophies
    et à une discipline martiale stricte. Qu’il s’agisse d’ascètes avec un penchant
    pour le combat ou de pugilistes qui ont appris sur le tas, ils font de leur corps
    de véritables armes de guerre. Les moines suivent la voie de la discipline, et
    ceux qui possèdent suffisamment de volonté pour rester sur ce chemin découvrent
    en eux non pas qui ils sont, mais ce qu’ils sont destinés à devenir.'
