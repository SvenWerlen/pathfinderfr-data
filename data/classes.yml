  Description: De nombreuses religions comptent dans leurs rangs un ordre religieux
    militant, qu’il s’agisse de guerriers saints ou de sombres chevaliers, qui mettent
    leur vie et leur âme immortelle en danger au nom de leur foi. Ce sont des parangons
    de bataille qui assènent leurs sermons à la pointe de leur épée. Ces hommes et
    ces femmes sont des conduits vivants pour la puissance divine qui s’imprègne dans
    leur sang qu’ils versent volontiers s’ils peuvent ainsi servir la gloire de leur
    dieu ou punir les infidèles, les hérétiques et les ennemis de la religion.Les
    vengeurs sacrés sont souvent des prêtres ou des guerriers/prêtres mais bien des
    paladins (ou même des paladins/prêtres) choisissent également cette voie. Dans
    tous les cas, elle leur offre la possibilité d’affiner leurs dons de combattants
