  Description: Quand les alchimistes utilisent allègrement des mutagènes pour se
    transformer en immenses créatures de muscles et de réfexes, les gens plus civilisés
    détournent souvent le regard et parlent à voix basse du prix que ces transformations
    doivent exiger. Pour quelques alchimistes, le prix à payer consiste à devenir
    un maître chimiste, une créature capable de revêtir une forme monstrueuse par
    sa seule volonté.   Les maîtres chimistes développent deux personnalités qui se
    partagent un même corps. L’immense «  forme mutée  » issue des prouesses alchimiques
    et l’alchimiste originel qui l’a créée se considèrent tous deux comme la véritable
    forme de leur être et ils doivent apprendre à travailler de concert pour atteindre
    leurs objectifs communs. Bien souvent les maîtres chimistes finissent par se laisser
    supplanter par leur forme mutée et le corps comme l’esprit de l’alchimiste originel
    refait surface uniquement si les coutumes sociales l’exigent ou si la discrétion
    est de rigueur. Malheureusement, la forme mutée du maître chimiste est souvent
    violente et impitoyable (ce qui risque de créer des conflits entre les deux versions
    du même personnage).
  Source: MJRA
