  Description: 'Certains prennent les armes en quête de gloire, de richesse, ou de
    vengeance. D’autres combattent pour faire leurs preuves, pour protéger des proches
    ou parce qu’ils ne savent rien faire d’autre. Et d’autres encore s’engagent sur
    la voie des armes pour affûter leur corps et démontrer leur courage lorsque le
    combat fait rage. Les guerriers, ces seigneurs du champ de bataille, forment un
    groupe hétéroclite. Ils s’entraînent à manier de nombreuses armes ou juste une,
    ils apprennent à utiliser les armures de manière optimale, ils suivent les enseignements
    martiaux de maîtres exotiques et étudient l’art de la guerre. Tout cela pour devenir
    de véritables armes vivantes. Ces combattants exceptionnels sont plus que de simples
    brutes : ils révèlent la véritable puissance des armes et transforment de simples
    morceaux de métal en outils permettant de soumettre des royaumes, de massacrer
    des monstres et d’unir des armées. Les guerriers sont des soldats, des chevaliers,
    des chasseurs, des artistes de la guerre et des champions sans égal. Malheur à
    ceux qui oseraient s’opposer à eux.'
