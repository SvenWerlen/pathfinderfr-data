  Description: 'L’occultiste se focalise sur le monde qui l’entoure et développe
    une conscience aiguë des énergies qui traversent son environnement. Il étudie
    la magie qui imprègne toute chose, depuis les résonances psychiques émises par
    les objets ordinaires jusqu’aux puissantes incantations nécessaires pour activer
    les sorts les plus redoutables. L’occultiste canalise sa force psychique au travers
    d’instruments : des objets qui lui permettent de concentrer son pouvoir et de
    produire d’incroyables effets. Pour lui, les instruments sont bien plus que de
    simples outils. Ce sont des témoignages et des objets liés aux événements du passé.
    L’occultiste les utilise pour influencer et modifier le présent en ajoutant sa
    légende aux leurs. Même si certains de ces instruments sont des objets magiques
    à part entière, la plupart sont des objets, certes simples, mais néanmoins importants
    pour l’occultiste sur le plan personnel ou historique.'
