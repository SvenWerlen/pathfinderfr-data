  Description: Que ce soit poussé par le vent comme un faucon ou en se cachant dans
    une tourbière à l'affût avant de frapper, le métamorphe est un véritable maître
    des milieux sauvages. À la fois un dévoué défenseur des cercles druidiques et
    un féroce prédateur, le métamorphe peut emprunter les formes de la nature et même
    les fusionner pour obtenir un effet dévastateur et une sauvagerie débridée. Par
    le biais de la discipline druidique du changement de forme, ils deviennent des
    aspects vivants des milieux sauvages. Au début, ils ne sont capables que d'en
    emprunter un aspect mineur, mais avec le temps et la pratique, ils peuvent pleinement
    se transformer et prendre des formes de plus en plus puissantes
  Source: UW
