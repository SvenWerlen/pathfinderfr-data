  Description: Les duellistes sont l'incarnation de l'élégance en escrime. Ils se
    déplacent avec une grâce inégalée par la plupart de leurs adversaires, parant
    et contrant les coups d'un rapide revers de lame. Ils préfèrent ne pas s'encombrer
    d'une armure même s'ils peuvent en porter, car leur dextérité naturelle leur permet
    d'esquiver aisément les attaques. Tandis que les autres pataugent sur un sol semé
    d'embûches, les duellistes chargent avec légèreté au milieu du champ de bataille.
    Ils se jettent dans la mêlée, où leur talent d'épéistes fait des ravages et où
    leurs attaques fulgurantes moissonnent d'une d'estocade diaboliquement précise
    des adversaires empotés.La voie du duelliste est une progression naturelle pour
    les roublards et les bardes, qui ne se fient pas seulement à une armure pour se
    protéger, mais c'est une classe aussi répandue parmi les guerriers et les rôdeurs.
    On trouve souvent les duellistes là où il existe des règles et une étiquette élaborées
    du combat.
