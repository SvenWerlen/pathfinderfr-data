    par leur forme mutée et le corps comme l’esprit de l’alchimiste originel refait
    surface uniquement si les coutumes sociales l’exigent ou si la discrétion est
    de rigueur. Malheureusement, la forme mutée du maître chimiste est souvent violente
    et impitoyable (ce qui risque de créer des conflits entre les deux versions du
