  Description: 'Cela ne se produit que rarement, mais certains paladins s’éloignent
    du chemin de la vertu. La plupart de ces guerriers saints égarés cherchent la
    rédemption et le pardon pour leurs mauvaises actions et récupèrent ensuite leurs
    pouvoirs en usant de piété, de charité et de puissants sortilèges. Mais ce n’est
    pas le cas de tous : afin d’assouvir leur désir de vengeance envers leurs anciens
    frères, de rares individus suffisamment sombres et dérangés s’adonnent activement
    au Mal et se tournent vers les puissances maléfiques qu’ils avaient autrefois
    combattues. Une maxime dit que, plus on s’élève et plus sévère sera la chute.
    Les antipaladins sont la preuve vivante que c’est bien la vérité : leur fierté
    et leur haine les rendent aveugles à la gloire des puissances qu’ils ont reniées.  Les
    antipaladins deviennent l’exact opposé de ce qu’ils étaient. Ils établissent des
    pactes avec des fiélons, prennent des vies innocentes et n’accordent d’importance
    qu’à leur quête personnelle de pouvoir et de richesse. Ces champions du Mal dirigent
    souvent des armées de créatures maléfiques et s’allient avec d’autres individus
    sombres afin de détruire tout ce qui est sacré et de tyranniser les faibles. Ce
    n’est donc pas étonnant que les paladins n’économisent aucun effort pour débarrasser
    le monde de ces individus malfaisants.  L’antipaladin est une classe modifiée
    qui utilise et altère de nombreuses facettes de la classe de base de paladin et
    qui ne peut pas vraiment être considérée comme une nouvelle classe à part entière.
    Les changements effectués renversent complètement les traits et le ton de la classe
    de paladin et permettent de représenter un tout autre archétype de l’imaginaire
    fantastique sans devoir construire une nouvelle classe à partir de zéro. Même
    s’il s’agit en quelque sorte d’une nouvelle version du paladin, cette classe modifiée
    peut être utilisée comme n’importe laquelle des classes de base présentées dans
    la première partie de ce chapitre.'
  Source: MJRA
