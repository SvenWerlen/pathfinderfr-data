  Description: La vie peut être injuste. Pensez aux paysans affamés qui travaillent
    pour le baron local, aux ouvriers ordinaires chargés de construire le nouveau
    palais du roi ou à toutes les personnes qui n’obtiennent qu’une pièce de cuivre
    chaque semaine. Il y a d’abord ceux qui voient ces injustices et ne font rien.
    Ensuite il y a ceux qui profitent de la souffrance des autres pour empocher du
    profit. Et finalement, il y a ceux qui voient ces inégalités et qui se sentent
    obligés d'agir, en dehors des lois si nécessaire. Ces justiciers opèrent à la
    vue de tous, se cachant derrière une personnalité respectable le jour, mais revêtant
    une autre identité la nuit, afin de punir les torts qu’ils constatent tout autour
    d’eux.  Malgré cela, tous les justiciers ne travaillent pas à rendre le monde
    meilleur. Certains criminels se cachent derrière leur apparence de villageois
    ordinaires, pour devenir des terreurs de l'ombre, volant et tuant pour accomplir
    leur sombre dessein. Dans tous les cas, le justicier est une personne à deux facettes,
    celle que tout le monde connaît et celle qui inspire la peur.
