  Description: 'Pour ceux qui aiment le frisson de la chasse, seules comptent les
    notions de prédateurs et de proies. Qu’ils soient éclaireurs, pisteurs ou chasseurs
    de prime, les rôdeurs partagent de nombreuses particularités : une maîtrise inégalée
    de certaines armes, une grande habileté pour débusquer le gibier, même le plus
    inaccessible, et un savoir-faire leur permettant de venir à bout d’une grande
    variétés de proies. Ces chasseurs allient savoir, patience et habileté pour traquer
    les hommes, les bêtes ou encore les animaux. Ils développent un instinct de prédateur,
    un savoir-faire applicable à de multiples environnements et des capacités martiales
    toujours plus dangereuses. Certains chassent les créatures qui s’attaquent aux
    humains et protègent les frontières de la civilisation alors que d’autres se lancent
    à la poursuite d’un gibier plus rusé, et parfois même de fugitifs appartenant
    à la même communauté qu’eux.'
  Source: MJ
