  Description: Experts en matière de charme et de duperie, les hypnotiseurs contraignent
    autrui à écouter ce qu’ils ont à dire et à se plier à leur volonté. Les pouvoirs
    psychiques, surtout ceux d’enchantement et d’illusion, offrent aux hypnotiseurs
    les outils nécessaires pour manipuler autrui, souvent pour accomplir leurs propres
    desseins. Le regard d’un personnage de cette classe peut hypnotiser quelqu’un
