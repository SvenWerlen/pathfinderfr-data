  Description: 'Il existe dans la pureté des éléments et dans l’organisation de la
    nature un pouvoir qui dépasse les merveilles de la civilisation. Cette magie brute,
    discrète mais indéniable, est protégée par des adeptes de la philosophie de l’équilibre,
    appelés druides. À la fois alliés des bêtes et maîtres de la nature, ces défenseurs
    des étendues sauvages souvent mal compris s’efforcent de protéger leurs terres
    de tous ceux qui les menacent et démontrent la puissance de la nature à ceux qui
    se tapissent derrière les murs des cités. De nombreux pouvoirs viennent récompenser
    la dévotion des druides : ils obtiennent des capacités de métamorphose inégalées,
    reçoivent l’aide de puissants compagnons animaux et peuvent laisser éclater la
    colère de la nature. Les plus puissants d’entre eux maîtrisent le pouvoir des
    tempêtes, des tremblements de terre et des volcans grâce à une sagesse ancestrale
    que la civilisation a abandonnée et oubliée depuis longtemps.'
