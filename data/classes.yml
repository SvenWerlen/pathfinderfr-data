    appelé un eidolon. Ce dernier gagne en puissance au fur et à mesure que le conjurateur
    améliore ses invocations. Au fil du temps, ils se lient et partagent un fragment
    d’âme. Mais cette puissance a un prix : les sorts et aptitudes de le conjurateur
    sont limités à cause du temps qu’il consacre à améliorer les pouvoirs de son eidolon
