    sans avoir eu le choix et seule la providence choisit les oracles à qui elle confie
    des pouvoirs qu’ils ne comprennent pas entièrement. Contrairement aux prêtres
    qui puisent leur magie dans leur dévotion  à leur dieu, les oracles tirent leur
    force et leur puissance de nombreuses sources, en particulier des divinités protectrices
    qui partagent leurs idéaux. Au lieu de vénérer un  seul dieu, les oracles tendent
    à adorer tous ceux qui partagent leurs croyances. Certains considèrent leurs pouvoirs
    comme une bénédiction, d’autres comme une malédiction car ils changent la vie
    de l’élu de manière imprévisible.
