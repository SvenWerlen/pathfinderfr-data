    vaincre un ennemi était de le comprendre. Ainsi naquirent les premiers maîtres
    des ombres.  Ils existent à la frontière de la lumière et des ténèbres, et y tissent
    les ombres pour devenir les artistes à moitié invisibles de l'imposture. Ils ne
    sont liés par aucune moralité, ni aucune tradition et rassemblent tous ceux qui
    ont compris la valeur de l'obscurité. Depuis les ombres, les lanceurs de sorts
    peuvent utiliser leur magie en toute sécurité et s'en aller rapidement, tandis
    que les combattants apprécient le facteur de surprise dont ils bénéficient quand
    ils attaquent leurs adversaires. Certains prennent même au pied de la lettre l'appellation
    de « maître des ombres » et deviennent des artistes et des danseurs inquiétants
    et mystérieux. Mais plus souvent qu'à son tour, un maître des ombres cédera à
    la tentation d'utiliser ses talents dans les arts de la tromperie et de l'infiltration
