- Alignement: On trouve des prophètes enragés de n’importe quel alignement sauf Loyal,
    mais les individus chaotiques sont les plus répandus, comme c’est le cas dans
    les tribus barbares dont ils sont originaires Les prophètes enragés errants sont
    généralement chaotiques et vivent à l’écart de toute tribu ou structure tribale
    pour mener une vie d’aventure
  CompétencesDeClasse:
