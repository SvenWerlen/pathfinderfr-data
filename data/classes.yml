  Description: 'La foi et les miracles divins suscitent des vocations. Les prêtres,
    ces êtres appelés à servir des puissances qui dépassent l’entendement de la plupart
    des mortels, en prêchent les merveilles et satisfont les besoins spirituels de
    leur peuple. Ce ne sont cependant pas de simples faiseurs de sermons mais bel
    et bien des émissaires divins qui accomplissent la volonté des dieux à la force
    de leur bras et grâce à la magie divine. Ces prêtres sont dévoués aux doctrines
    des religions et des philosophies qui les inspirent et œuvrent à faire connaître
    leur foi et à accroître son influence. Même s’ils possèdent des pouvoirs similaires,
    on retrouve autant de différences entre les prêtres qu’entre les divinités qu’ils
    servent : certains offrent soins et pardon, d’autres la justice, la loi et la
    liberté, et d’autres encore corrompent et incitent des conflits. Les prêtres agissent
    de bien des manières mais tous ceux qui empruntent ce chemin marchent aux côtés
    des alliés les plus puissants qui soient : ils sont les bras armés des dieux eux-mêmes.'
