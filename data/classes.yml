  Description: Adeptes inégalés de la tromperie, les maîtres espions se reposent plus
    sur la supercherie et la ruse que sur les muscles ou les sorts. Un maître espion
    est un expert dans l’art d’échapper à la détection, magique ou non, et son esprit
    vif lui permet d’improviser facilement. Les espions peuvent travailler pour un
    pays, pour des intérêts privés ou vendre leurs services au plus offrant sans se
    soucier de loyauté à long terme.Grâce à leur vaste éventail de compétences, les
    bardes et les roublards sont particulièrement bien adaptés au rôle d’espion. Les
    roublards se font facilement passer pour des membres de n’importe quelle profession
    qui ne demande pas de lancer des sorts (même si leurs aptitudes sont diminuées
    quand ils doivent jouer le rôle d’un guerrier en armure) tandis que les bardes
    peuvent incarner de nombreux lanceurs de sorts de manière assez convaincante pour
    tromper un observateur ordinaire. La polyvalence et l’adaptabilité sont les maîtres
    mots de l’espionnage et les maîtres espions les plus talentueux laissent leurs
    pions terminer leurs complots pour eux en attirant subtilement leurs cibles dans
    leurs machinations.
