  Description: Pour les théurges mystiques, il n'existe aucune frontière à leurs
    pouvoirs magiques, ni aucun paradoxe qui ne puisse être réconcilié dans la dévotion
    au profane et au divin. Ils recherchent la magie sous toutes ses formes, et ne
    voient ni raison ni logique à limiter leur propre connaissance à un seul paradigme
    étouffant, même si, la plupart du temps, ils n'ont soif que d'un pouvoir sans
    limite. Quelles que soient leurs motivations, les théurges mystiques croient que
    la perception est la réalité, et qu'au travers des forces mystiques et des énergies
    astrales du multivers, cette perception peut être utilisée pour manipuler et contrôler
    non seulement la nature de cette réalité, mais le destin lui-même.  Les théurges
    mystiques sont issus des rangs des lanceurs de sorts multiclassés qui utilisent
    déjà les magies profane et divine, et les pouvoirs qu'ils en retirent augmentent
    leur maîtrise sur les deux.
