  Description: Nombre de féroces combattants puisent dans des réserves de rage enfouies
    en eux mais un pouvoir inné bouillonne au coeur des sanguins. Une puissance occulte
    similaire à celle des ensorceleurs coule dans leurs veines. Les ensorceleurs utilisent
    ce pouvoir pour lancer leurs sorts tandis que les sanguins en profitent pour entrer
    dans un état second où leur lignage se révèle, où les échos de leurs ancêtres
    déploient un pouvoir dévastateur. Les sanguins parviennent alors à lancer certains
    sorts profanes de manière instinctive. La magie des sanguins est aussi rapide,
    violente et irrésistible que leurs prouesses physiques.
