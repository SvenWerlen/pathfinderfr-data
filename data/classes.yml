  Description: Rares sont ceux qui peuvent égaler la duplicité et l'ingéniosité
    des mystificateurs profanes. Ces prodigieux voleurs allient les aspects les plus
    subtils de la magie profane à la ruse naturelle du bandit et de l'escroc. Ils
    utilisent leurs sorts afin d'améliorer leurs talents innés pour le vol et peuvent,
    grâce à leur habileté surnaturelle, crocheter les serrures, désamorcer les pièges
