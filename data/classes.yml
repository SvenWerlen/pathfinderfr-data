  Description: Dans les étendues sauvages, il existe des guerriers qui bénéficient
    de pouvoirs accordés par les esprits, qui voient et entendent l’au-delà et qui
    en tirent des réserves de pouvoir insoupçonné. Ce sont les élus des dieux, des
    combattants qui possèdent un statut souvent égal et parfois supérieur à celui
    du chef ou du chaman de la tribu. Les prophètes enragés dispensent leurs conseils
    en fonction de ce que leur a appris leur communion avec les esprits et leurs divinations
    du futur.Les prophètes enragés sont toujours des barbares/oracles mais certains
    ont quelques niveaux dans d’autres classes. Chez les prophètes enragés, le mystère
    le plus populaire reste bien sûr celui de la guerre car les talents de combattant
    sont très respectés dans la société barbare, mais les autres oracles trouvent
    tous un chemin vers des positions élevées comme chef de guerre, conseiller ou
    chef. Certains prophètes enragés préfèrent vivre à l’écart ou mener une vie de
    champions errants, suivant la volonté des esprits plutôt que les ordres d’un chef
    ou d’un conseil tribal. Même si les chefs tribaux se méfient parfois de ces vagabonds,
    ils sont très populaires auprès des barbares qui voient en eux le meilleur exemple
    de la force, de la vertu et de la puissance des gens libres qui ne doivent rien
    à personne à part le ciel au-dessus de leur tête, la terre sous leur pied et les
    esprits qui les habitent.
